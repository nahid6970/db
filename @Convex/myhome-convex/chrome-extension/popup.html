<!DOCTYPE html>
<html>
<head>
  <title>MyHome Link Adder</title>
  <style>
    body { width: 300px; padding: 15px; font-family: sans-serif; background: #1a1a1a; color: white; }
    h2 { margin-top: 0; color: #4CAF50; font-size: 1.2em; }
    .form-group { margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; font-size: 0.9em; }
    input { width: 100%; box-sizing: border-box; padding: 8px; background: #2d2d2d; border: 1px solid #555; color: white; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    button:hover { background: #45a049; }
    #status { margin-top: 10px; text-align: center; font-size: 0.85em; }
    .success { color: #4CAF50; }
    .error { color: #f44336; }
  </style>
</head>
<body>
  <h2>Add Link to MyHome</h2>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Page Title">
  </div>
  <div class="form-group">
    <label for="url">URL:</label>
    <input type="url" id="url" placeholder="https://example.com">
  </div>
  <div class="form-group">
    <label for="group">Group:</label>
    <input type="text" id="group" placeholder="Optional">
  </div>
  <button id="add-btn">Add to Dashboard</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
