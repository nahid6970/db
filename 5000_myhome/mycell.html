09b0 \u098f\u0987 \u09ae\u09bf\u09a5\u09c7\u09a8 \u0997\u09cd\u09af\u09be\u09b8\u0987 \u09b9\u099a\u09cd\u099b\u09c7 \u09b8\u09bf \u098f\u09a8 \u099c\u09bf \u0997\u09cd\u09af\u09be\u09b8\u0964", ""], ["\u09b8\u09c2\u09b0\u09cd\u09af \u09a5\u09c7\u0995\u09c7 \u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09a4\u09c7 \u09a4\u09be\u09aa \u0986\u09b8\u09c7 \u0995\u09cb\u09a8 \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf\u09a4\u09c7? \u09ac\u09bf\u0995\u09bf\u09b0\u09a3\n- \u099c\u09cd\u09ac\u09b2\u09a8\u09cd\u09a4 \u099a\u09c1\u09b2\u09cd\u09b2\u09c0\u09b0 \u09aa\u09be\u09b6\u09c7 \u09a6\u09be\u0981\u09dc\u09bf\u09df\u09c7 \u0986\u09ae\u09b0\u09be \u09af\u09c7 \u09a4\u09be\u09aa \u0985\u09a8\u09c1\u09ad\u09ac \u0995\u09b0\u09bf \u09a4\u09be \u099a\u09c1\u09b2\u09cd\u09b2\u09c0 \u09a5\u09c7\u0995\u09c7 \u09ac\u09bf\u0995\u09bf\u09b0\u09a3 \u09aa\u09cd\u09b0\u0995\u09cd\u09b0\u09bf\u09df\u09be\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u0986\u09b8\u09c7\u0964 \u0986\u09ac\u09be\u09b0 \u09b8\u09c2\u09b0\u09cd\u09af \u09a5\u09c7\u0995\u09c7 \u09af\u09c7 \u09a4\u09be\u09aa \u0986\u09ae\u09b0\u09be \u09aa\u09be\u0987 \u09a4\u09be-\u0993 \u09ac\u09bf\u0995\u09bf\u09b0\u09a3 \u09aa\u09cd\u09b0\u0995\u09cd\u09b0\u09bf\u09df\u09be\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u0986\u09b8\u09c7", ""], ["Q. \u0987\u0989\u09b0\u09bf\u09df\u09be \u09b8\u09be\u09b0\u09c7\u09b0 \u0995\u09be\u0981\u099a\u09be\u09ae\u09be\u09b2 \u0995\u09c0? \u09ae\u09bf\u09a5\u09c7\u09a8 \u0997\u09cd\u09af\u09be\u09b8", ""], ["Q. \u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09ce \u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0 \u0995\u09a4\u09a4\u09ae \u09b6\u09bf\u09b2\u09cd\u09aa \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4? \u09e8\u09df", ""], ["Q. \u0995\u09cb\u09a8 \u099c\u09cd\u09ac\u09be\u09b2\u09be\u09a8\u09bf\u09a4\u09c7 \u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09ce \u0989\u09ce\u09aa\u09be\u09a6\u09a8 \u0996\u09b0\u099a \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf? \u09a4\u09b0\u09b2 \u099c\u09cd\u09ac\u09be\u09b2\u09be\u09a8\u09bf", ""], ["\u09a4\u09b0\u09b2 \u09aa\u09a6\u09be\u09b0\u09cd\u09a5\u09c7 \u09a4\u09be\u09aa \u09b8\u09cd\u09a5\u09be\u09a8\u09be\u09a8\u09cd\u09a4\u09b0 \u09aa\u09cd\u09b0\u0995\u09cd\u09b0\u09bf\u09df\u09be\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? \u09aa\u09b0\u09bf\u099a\u09b2\u09a8", ""], ["\u09aa\u09b0\u09ae \u09b6\u09c2\u09a8\u09cd\u09af \u09a4\u09be\u09aa\u09ae\u09be\u09a4\u09cd\u09b0\u09be \u0995\u09cb\u09a8\u099f\u09bf? \u09e6\u00b0 \u0995\u09c7\u09b2\u09ad\u09bf\u09a8", ""], ["\u0986\u09a6\u09b0\u09cd\u09b6 \u09ad\u09cb\u09b2\u09cd\u099f\u09c7\u09b0 \u0989\u09ce\u09b8\u09c7\u09b0 \u0985\u09ad\u09cd\u09af\u09a8\u09cd\u09a4\u09b0\u09c0\u09a3 \u09b0\u09cb\u09a7 \u0995\u09a4? \u09b6\u09c2\u09a8\u09cd\u09af", ""], ["\u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09c7 \u0985\u09ad\u09bf\u0995\u09b0\u09cd\u09b7\u099c \u09a4\u09cd\u09ac\u09b0\u09c7\u09a3\u09c7\u09b0 \u09ae\u09be\u09a8 \u0995\u09a4? \u09b6\u09c2\u09a8\u09cd\u09af\n- \"\u0985\u09ad\u09bf\u0995\u09b0\u09cd\u09b7\u099c\" \u098f\u0995\u099f\u09bf \u09ac\u09bf\u09b6\u09c7\u09b7\u09a3, \u09af\u09be\u09b0 \u0985\u09b0\u09cd\u09a5 \"\u0985\u09ad\u09bf\u0995\u09b0\u09cd\u09b7 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4\" \u09ac\u09be \"\u09ae\u09be\u09a7\u09cd\u09af\u09be\u0995\u09b0\u09cd\u09b7\u09a3 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4\"\n- \u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09aa\u09c3\u09b7\u09cd\u09a0\u09c7 \u098f\u09b0 \u0997\u09a1\u09bc \u09ae\u09be\u09a8 \u09aa\u09cd\u09b0\u09be\u09af\u09bc 9.81 (m/s)^2^", ""], ["\u0986\u0995\u09be\u09b6\u09c7 \u09b0\u0982\u09a7\u09a8\u09c1 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf\u09b0 \u0995\u09be\u09b0\u09a3 - \u09ac\u09c3\u09b7\u09cd\u099f\u09bf\u09b0 \u0995\u09a3\u09be", ""], ["\u0995\u09cb\u09a8\u099f\u09bf \u09ae\u09cc\u09b2\u09bf\u0995 \u09aa\u09a6\u09be\u09b0\u09cd\u09a5? \u09b2\u09cb\u09b9\u09be", ""], ["\u0995\u09cb\u09a8\u099f\u09bf \u099a\u09cc\u09ae\u09cd\u09ac\u0995 \u09aa\u09a6\u09be\u09b0\u09cd\u09a5? \u0995\u09cb\u09ac\u09be\u09b2\u09cd\u099f", ""], ["\u0995\u09cb\u09a8 \u098b\u09a4\u09c1\u09a4\u09c7 \u09b6\u09ac\u09cd\u09a6 \u09ac\u09be\u09af\u09bc\u09c1 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09a6\u09cd\u09b0\u09c1\u09a4\u09a4\u09ae \u099a\u09b2\u09c7? \u09ac\u09b0\u09cd\u09b7\u09be\u0995\u09be\u09b2\u09c7", ""], ["\u098f\u09b8\u09bf (AC) \u0995\u09be\u09b0\u09c7\u09a8\u09cd\u099f\u09c7\u09b0 \u09ac\u09c8\u09b6\u09bf\u09b7\u09cd\u099f\u09cd\u09af - \u09b8\u09ae\u09df\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09a6\u09bf\u0995\u09c7\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u09b9\u09df\n{fg:#ffffff;bg:#000000}AC (Alternating Current){/}\n- Direction changes continuously\n- Voltage also changes (waveform)\n- Can travel long distances easily\n- Used in homes (fan, light, fridge)\n- Easy to step up/step down using transformers\n{fg:#ffffff;bg:#000000}DC (Direct Current){/}\n- Flows in one fixed direction\n- Voltage stays constant\n- Best for electronics (mobile, laptop)\n- Comes from batteries, solar cells, power banks\n- Not suitable for long-distance transmission\n{fg:#ffffff;bg:#000000}Super short difference:{/}\n- **AC \u2192 changes direction**\n- **DC \u2192 constant direction**\n\n\u098f\u09b8\u09bf\u0995\u09c7 \u09a1\u09bf\u09b8\u09bf \u0995\u09b0\u09be\u09b0 \u09af\u09a8\u09cd\u09a4\u09cd\u09b0- **\u09b0\u09c7\u0995\u099f\u09bf\u09ab\u09be\u09df\u09be\u09b0**", ""], ["Which of the following is the lightest metal? Lithium", ""], ["\u0989\u09a4\u09cd\u09a4\u09b0 \u0997\u09cb\u09b2\u09be\u09b0\u09cd\u09a7\u09c7 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09dc \u09a6\u09bf\u09a8: \u09e8\u09e7 \u099c\u09c1\u09a8\n\u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0997\u09cb\u09b2\u09be\u09b0\u09cd\u09a7\u09c7 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09dc \u09a6\u09bf\u09a8: \u09e8\u09e8 \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0\n\u09b8\u09b0\u09cd\u09ac\u09a4\u09cd\u09b0 \u09a6\u09bf\u09a8\u09b0\u09be\u09a4\u09cd\u09b0\u09bf \u09b8\u09ae\u09be\u09a8: \u09e8\u09e7 \u09ae\u09be\u09b0\u09cd\u099a \u0993 \u09e8\u09e9 \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0", ""], ["\u09aa\u09cd\u09b0\u09c7\u09b8\u09be\u09b0 \u0995\u09c1\u0995\u09be\u09b0\u09c7 \u09b0\u09be\u09a8\u09cd\u09a8\u09be \u09a4\u09be\u09dc\u09be\u09a4\u09be\u09dc\u09bf \u09b9\u09df, \u0995\u09be\u09b0\u09a3\nAnswer: (c) \u0989\u099a\u09cd\u099a\u099a\u09be\u09aa\u09c7 \u09a4\u09b0\u09b2\u09c7\u09b0 \u09b8\u09cd\u09ab\u09c1\u099f\u09a8\u09be\u0982\u0995 \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf \u09aa\u09be\u09df", ""], ["\u09b6\u09c1\u09b7\u09cd\u0995 \u09ac\u09b0\u09ab \u09ac\u09b2\u09be \u09b9\u09df - \u09b9\u09bf\u09ae\u09be\u09af\u09bc\u09bf\u09a4 \u0995\u09be\u09b0\u09cd\u09ac\u09a8-\u09a1\u09be\u0987-\u0985\u0995\u09cd\u09b8\u09be\u0987\u09a1", ""], ["\u09aa\u09be\u09b0\u09ae\u09be\u09a3\u09ac\u09bf\u0995 \u099a\u09c1\u09b2\u09cd\u09b2\u09bf\u09a4\u09c7 \u09a4\u09be\u09aa \u09aa\u09b0\u09bf\u09ac\u09be\u09b9\u0995 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0995\u09cb\u09a8 \u09a7\u09be\u09a4\u09c1 \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09df?\nAnswer: (\u0995) \u09b8\u09cb\u09a1\u09bf\u09df\u09be\u09ae", ""], ["HMPV \u0995\u09c0? \u09ad\u09be\u0987\u09b0\u09be\u09b8", ""], ["\u09b2\u09cb\u09b9\u09be\u0995\u09c7 \u0997\u09cd\u09af\u09be\u09b2\u09ad\u09be\u09a8\u09be\u0987\u099c\u09bf\u0982 \u0995\u09b0\u09a4\u09c7 \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09df Answer: (\u0996) \u09a6\u09b8\u09cd\u09a4\u09be\n- \u09b2\u09cc\u09b9 \u09ac\u09be \u0987\u09b8\u09cd\u09aa\u09be\u09a4\u09c7\u09b0 \u099c\u09bf\u09a8\u09bf\u09b8\u0995\u09c7 \u09ae\u09b0\u09bf\u099a\u09be\u09b0 \u09b9\u09be\u09a4 \u09a5\u09c7\u0995\u09c7 \u09b0\u0995\u09cd\u09b7\u09be \u0995\u09b0\u09a4\u09c7 \u098f\u09b0 \u0989\u09aa\u09b0 \u09a6\u09b8\u09cd\u09a4\u09be \u09ac\u09be \u099c\u09bf\u0982\u0995\u09c7\u09b0 \u09aa\u09cd\u09b0\u09b2\u09c7\u09aa \u09a6\u09c7\u09df\u09be\u09b0 \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf\u0995\u09c7 \u0997\u09cd\u09af\u09be\u09b2\u09ad\u09be\u09a8\u09be\u0987\u099c\u09bf\u0982 \u09ac\u09b2\u09c7", ""], ["\u09b2\u09bf\u09a5\u09bf\u09df\u09be\u09ae \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09b9\u09be\u09b2\u0995\u09be \u09a7\u09be\u09a4\u09c1\u0964 \u098f\u09b0 \u09aa\u09be\u09b0\u09ae\u09be\u09a8\u09ac\u09bf\u0995 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09e9", ""], ["\u0995\u09cb\u09a8\u09cb \u0995\u09a0\u09bf\u09a8 \u09aa\u09a6\u09be\u09b0\u09cd\u09a5 \u09ac\u09bf\u09b6\u09c1\u09a6\u09cd\u09a7 \u09a8\u09be\u0995\u09bf \u0985\u09ac\u09bf\u09b6\u09c1\u09a6\u09cd\u09a7 \u09a4\u09be \u0995\u09bf\u09b8\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09a8\u09bf\u09b0\u09cd\u09a3\u09df \u0995\u09b0\u09be \u09af\u09be\u09df?\nAnswer: (\u0997) \u0997\u09b2\u09a8\u09be\u0999\u09cd\u0995", ""], ["\u09b8\u09c1\u09aa\u09be\u09b0 \u09ac\u09be\u09b7\u09cd\u09aa' \u0995\u09bf \u0995\u09be\u099c\u09c7 \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09df?\nAnswer: (\u0995) \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0\u09c7\u09b0 \u09a4\u09c7\u09b2 \u0989\u09a4\u09cd\u09a4\u09cb\u09b2\u09a8\u09c7", ""], ["\u09ae\u09be\u09a8\u09c1\u09b7\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u0995\u09cd\u09b7\u09a4\u09bf\u0995\u09b0 \u09b0\u09b6\u09cd\u09ae\u09bf \u0995\u09cb\u09a8\u099f\u09bf? **\u0997\u09be\u09ae\u09be**", ""], ["\u0995\u09cb\u09a8\u099f\u09bf \u099c\u09be\u09b0\u0995 \u09aa\u09a6\u09be\u09b0\u09cd\u09a5 \u09a8\u09df?\nAnswer: (\u0995) \u09b9\u09be\u0987\u09a1\u09cd\u09b0\u09cb\u099c\u09c7\u09a8\n**__\u099c\u09be\u09b0\u0995 \u09aa\u09a6\u09be\u09b0\u09cd\u09a5\u0997\u09c1\u09b2\u09cb \u0987\u09b2\u09c7\u0995\u099f\u09cd\u09b0\u09a8 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c7 \u0985\u09a8\u09cd\u09af\u0995\u09c7 \u099c\u09be\u09b0\u09bf\u09a4 \u0995\u09b0\u09c7 \u0993 \u09a8\u09bf\u099c\u09c7 \u09ac\u09bf\u099c\u09be\u09b0\u09bf\u09a4 \u09b9\u09df\u0964 __**\n- \u0985\u0995\u09cd\u09b8\u09bf\u099c\u09c7\u09a8, \u0995\u09cd\u09b2\u09cb\u09b0\u09bf\u09a8 \u0993 \u09ac\u09cd\u09b0\u09cb\u09ae\u09bf\u09a8 \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09c7\u0995\u09c7\u0987 \u0987\u09b2\u09c7\u0995\u099f\u09cd\u09b0\u09a8 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c7, \u09a4\u09be\u0987 \u098f\u09b0\u09be **\u099c\u09be\u09b0\u0995 **\u09aa\u09a6\u09be\u09b0\u09cd\u09a5\u0964\n- \u0985\u09a8\u09cd\u09af\u09a6\u09bf\u0995\u09c7 \u09b9\u09be\u0987\u09a1\u09cd\u09b0\u09cb\u099c\u09c7\u09a8 \u0987\u09b2\u09c7\u0995\u099f\u09cd\u09b0\u09a8 \u09a4\u09cd\u09af\u09be\u0997 \u0995\u09b0\u09c7 \u09a4\u09be\u0987 \u098f\u099f\u09be \u099c\u09be\u09b0\u0995 \u09a8\u09df, **\u09ac\u09bf\u099c\u09be\u09b0\u0995**", ""], ["\u0987\u09b8\u09cd\u099f\u09c7\u09b0 \u09b8\u0982\u09b6\u09cd\u09b2\u09bf\u09b7\u09cd\u099f\u09a4\u09be \u09a8\u09c7\u0987 \u0995\u09cb\u09a8 \u09b6\u09bf\u09b2\u09cd\u09aa\u09c7? \u09b8\u09be\u0987\u099f\u09cd\u09b0\u09bf\u0995 \u098f\u09b8\u09bf\u09a1 \u0989\u09ce\u09aa\u09be\u09a6\u09a8\u09c7", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09cd\u09af\u09be\u09aa\u09c0 \u0995\u09cb\u09a8 \u0985\u09b0\u09cd\u09a5\u09a8\u09c8\u09a4\u09bf\u0995 \u0996\u09be\u09a4 \u09a5\u09c7\u0995\u09c7 \u09b8\u09ac\u099a\u09be\u0987\u09a4\u09c7 \u09ac\u09c7\u09b6\u09bf \u0997\u09cd\u09b0\u09bf\u09a8 \u09b9\u09be\u0989\u09b8 \u0997\u09cd\u09af\u09be\u09b8 \u09a8\u09bf\u09b0\u09cd\u0997\u09a4 \u09b9\u09df?\nAnswer: (\u0996) \u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09ce \u0993 \u09a4\u09be\u09aa \u0989\u09ce\u09aa\u09be\u09a6\u09a8", ""], ["\u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09aa\u09c3\u09b7\u09cd\u09a0\u09c7\u09b0 \u09b6\u09a4\u0995\u09b0\u09be **\u09ed\u09eb** \u09ad\u09be\u0997\u0987 \u09aa\u09be\u09a8\u09bf \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u0997\u09a0\u09bf\u09a4", ""], ["'\u099c\u09bf\u09a8\u09cb\u09ae' \u0995\u09c0? \u099c\u09c0\u09ac\u09c7\u09b0 \u099c\u09bf\u09a8\u0997\u09a4 \u09ac\u09c8\u09b6\u09bf\u09b7\u09cd\u099f\u09cd\u09af\u09c7\u09b0 \u09ac\u09bf\u09a8\u09cd\u09af\u09be\u09b8 \u09ac\u09be \u09a8\u0995\u09b6\u09be", ""], ["\u09b8\u09be\u09b2\u09cb\u0995\u09b8\u0982\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3\u09c7 \u09b8\u09c2\u09b0\u09cd\u09af\u09c7\u09b0 \u0986\u09b2\u09cb\u09b0 \u09b0\u09be\u09b8\u09be\u09df\u09a8\u09bf\u0995 \u09b6\u0995\u09cd\u09a4\u09bf\u09a4\u09c7 \u09aa\u09b0\u09bf\u09a3\u09a4 \u0995\u09b0\u09be\u09b0 \u0995\u09b0\u09cd\u09ae\u09a6\u0995\u09cd\u09b7\u09a4\u09be \u09b9\u09b2\u09cb - 3-6%", ""], ["'\u09b0\u09a8\u09cd\u099f\u099c\u09c7\u09a8' \u0995\u09bf\u09b8\u09c7\u09b0 \u098f\u0995\u0995? \u09a4\u09c7\u099c\u09b8\u09cd\u0995\u09cd\u09b0\u09bf\u09df\u09a4\u09be", ""], ["\u0995\u09cb\u09a8 \u0997\u09be\u099b\u09c7\u09b0 \u0995\u09be\u09a0 \u09a5\u09c7\u0995\u09c7 \u09aa\u09c7\u09a8\u09cd\u09b8\u09bf\u09b2 \u09a4\u09c8\u09b0\u09bf \u09b9\u09df? \u09a7\u09c1\u09a8\u09cd\u09a6\u09b2", ""], ["", ""], ["", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u09b8\u09cc\u09b0\u099c\u0997\u09ce", "nickname": "solar system", "rows": [["Which planet is known as the \"Morning Star\" and the \"Evening Star\" because of its visibility in the sky? Venus\n- {fg:#ffffff;bg:#000000}\u09b6\u09c1\u0995\u09cd\u09b0 (Venus){/} __**\u09b8\u09c2\u09b0\u09cd\u09af\u09c7\u09b0 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df \u09a8\u09bf\u0995\u099f\u09a4\u09ae \u0997\u09cd\u09b0\u09b9 \u098f\u09ac\u0982 \u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09a8\u09bf\u0995\u099f\u09a4\u09ae \ epatitis B\n- Herpes\n- Shingles\n- HPV (Warts, Cervical cancer)\n- Adenovirus infection\n##RNA illness:##\n- Hepatitis A, C, D, E\n- Rabies\n- Dengue\n- COVID-19\n- Polio\n- Ebola\n- HIV/AIDS\n- Influenza\n- Measles", ""], ["\u0995\u09b0\u09cb\u09a8\u09be\u09b0 \u09ae\u09bf\u09b6\u09cd\u09b0 \u09a7\u09b0\u09a3 \u09a1\u09c7\u09b2\u09cd\u099f\u09be\u0995\u09cd\u09b0\u09a8 \u09aa\u09cd\u09b0\u09a5\u09ae \u09b6\u09a8\u09be\u0995\u09cd\u09a4 \u09b9\u09df \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7? \u09b8\u09be\u0987\u09aa\u09cd\u09b0\u09be\u09b8", ""], ["\u09ae\u09be\u09a8\u09ac \u09a6\u09c7\u09b9\u09c7\u09b0 \u09b8\u09b0\u09cd\u09ac\u09ac\u09c3\u09b9\u09ce \u0985\u0999\u09cd\u0997\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09bf? \u09a4\u09cd\u09ac\u0995\n\u09ae\u09be\u09a8\u09ac \u09a6\u09c7\u09b9\u09c7\u09b0 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09dc \u0997\u09cd\u09b0\u099b\u09bf? \u09af\u0995\u09c3\u09a4", ""], ["\u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8 \u09b0\u09cb\u0997\u099f\u09bf \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09a5\u09c7\u0995\u09c7 \u09a8\u09bf\u09b0\u09cd\u09ae\u09c2\u09b2 \u09b9\u09df\u09c7\u099b\u09c7? \u09aa\u09cb\u09b2\u09bf\u0993", ""], ["\u09ac\u09b9\u09c1\u09ae\u09c1\u09a4\u09cd\u09b0 \u09b0\u09cb\u0997 \u0995\u09cb\u09a8 \u09b9\u09b0\u09ae\u09cb\u09a8\u09c7\u09b0 \u0985\u09ad\u09be\u09ac\u09c7 \u09b9\u09af? \u0987\u09a8\u09b8\u09c1\u09b2\u09bf\u09a8", ""], ["\u0995\u09cb\u09a8 \u09b0\u09cb\u0997\u099f\u09bf \u09ac\u09cd\u09af\u09be\u0995\u099f\u09c7\u09b0\u09bf\u09df\u09be\u099c\u09a8\u09bf\u09a4? \u099f\u09be\u0987\u09ab\u09df\u09c7\u09a1", ""], ["\u0995\u09cb\u09a8 \u09b9\u09b0\u09ae\u09cb\u09a8\u09c7\u09b0 \u0985\u09ad\u09be\u09ac\u09c7 \u09b6\u09bf\u09b6\u09c1\u09b0 \u09ac\u09c1\u09a6\u09cd\u09a7\u09bf\u09ae\u09a4\u09cd\u09a4\u09be \u09ac\u09be\u09dc\u09c7 \u09a8\u09be? \u09a5\u09be\u0987\u09b0\u0995\u09cd\u09b8\u09bf\u09a8", ""], ["\u09b0\u0995\u09cd\u09a4\u09c7 \u09b9\u09bf\u09ae\u09cb\u0997\u09cd\u09b2\u09cb\u09ac\u09bf\u09a8\u09c7\u09b0 \u0995\u09be\u099c \u0995\u09c0? \u0985\u0995\u09cd\u09b8\u09bf\u099c\u09c7\u09a8 \u09aa\u09b0\u09bf\u09ac\u09b9\u09a8 \u0995\u09b0\u09be", ""], ["\u09ae\u09be\u09a8\u09ac\u09a6\u09c7\u09b9\u09c7 \u09aa\u09be\u09a8\u09bf\u09b0 \u09aa\u09b0\u09bf\u09ae\u09be\u09a3 \u09b6\u09a4\u0995\u09b0\u09be \u0995\u09a4 \u09ad\u09be\u0997? \u09ec\u09e6% ~~70%~~ (diff sources shows 60%)", ""], ["\u09ae\u09cd\u09af\u09be\u09b2\u09c7\u09b0\u09bf\u09df\u09be \u09b0\u09cb\u0997 \u0995\u09cb\u09a8 \u09ae\u09b6\u09be \u09a6\u09bf\u09df\u09c7 \u099b\u09dc\u09be\u09df? \u098f\u09a8\u09cb\u09ab\u09bf\u09b2\u09bf\u09b8\n- \u09aa\u09be\u09a8\u09bf\u09ac\u09be\u09b9\u09bf\u09a4 \u09b0\u09cb\u0997\n\n- Dengue, Chikungunya, Zika \u2192 Aedes mosquito\n-- \u09ac\u09bf\u09b6\u09c7\u09b7 \u0995\u09b0\u09c7 Aedes aegypti (\u099f\u09be\u0987\u0997\u09be\u09b0 \u09ae\u09b6\u09be)\n-- \u09a6\u09bf\u09a8\u09c7\u09b0 \u09ac\u09c7\u09b2\u09be\u09df \u0995\u09be\u09ae\u09dc\u09be\u09df\n- Filariasis (Elephantiasis) \u2192 Culex mosquito\n-- \u09b8\u09be\u09a7\u09be\u09b0\u09a3\u09a4 Culex quinquefasciatus\n-- \u09b0\u09be\u09a4\u09c7 \u0995\u09be\u09ae\u09dc\u09be\u09df\n- Yellow Fever \u2192 Aedes mosquito\n- Japanese Encephalitis \u2192 Culex mosquito\n\n{fg:#ffffff;bg:#000000}So summary:{/}\nMalaria \u2192 Anopheles\nDengue/Chikungunya/Zika \u2192 Aedes\nFilariasis \u2192 Culex", ""], ["\u0997\u09b2\u0997\u09a3\u09cd\u09a1 \u09b0\u09cb\u0997\u09c7\u09b0 \u0995\u09be\u09b0\u09a3 \u0995\u09c0? \u0986\u09df\u09cb\u09a1\u09bf\u09a8\u09c7\u09b0 \u0985\u09ad\u09be\u09ac", ""], ["\u09b0\u0995\u09cd\u09a4\u09c7 \u09b2\u09cb\u09b9\u09bf\u09a4 \u0995\u09a3\u09bf\u0995\u09be \u09a4\u09c8\u09b0\u09bf \u09b9\u09df?  \u0985\u09b8\u09cd\u09a5\u09bf\u09ae\u099c\u09cd\u099c\u09be", ""], ["\u0995\u09cb\u09a8\u099f\u09bf \u09b0\u0995\u09cd\u09a4 \u099c\u09ae\u09be\u099f \u09ac\u09be\u09a7\u09a4\u09c7 \u09b8\u09be\u09b9\u09be\u09af\u09cd\u09af \u0995\u09b0\u09c7? \u0985\u09a8\u09c1\u099a\u0995\u0 tant Info**{/}\nBba start and end date bolte parba keu?\nStart: 8th January, 2017 --- End: November 2021\nResult Publication: 13 June, 2022\n\n{fg:#ffffff;bg:#800080}MBA{/}\nResult Publication 23 oct 2023", ""], ["{fg:#ffffff;bg:#000000}**Why do you want to join private bank specially IFIC?**{/}\nIFIC is a leading bank recently in Bangladesh. So, I want to take the opportunities to build up my career in a prominent banking institution.\n\n{fg:#ffffff;bg:#000000}**Introduce Yourself**{/} // without education\nGood morning, and thank you for this opportunity.\nMy name is Nahid Ahmed. I come from a supportive family \u2014 my father is a retired government employee, and my mother is a homemaker. I have one elder brother and one elder sister.\nI completed my graduation in Finance from the University of Dhaka. Before that, I studied at Notre Dame College and completed my schooling at Provati Uchcha Bidyaniketon.\nI\u2019m a calm and focused person. Though I\u2019m naturally introverted, I believe it helps me listen carefully, think critically, and handle responsibilities with attention and discipline.\nQuality like\n- Communication\n- Team Work\n\n{fg:#ffffff;bg:#000000}\u09ab\u09cd\u09af\u09be\u09ae\u09bf\u09b2\u09bf\u09a4\u09c7 \u0995\u09c7 \u0995\u09c7 \u0986\u099b\u09c7?{/}\namar abbu ammu boro bai r unar wife r 9 maser batija r amar boro bon r unar husband r 2 jon ta baigna\n{fg:#ffffff;bg:#000000}\u0986\u09b0\u09cd\u09a8\u09bf\u0982 \u09ae\u09c7\u09ae\u09cd\u09ac\u09be\u09b0 \u0995\u09c7? \u0995\u09cb\u09a5\u09be\u09df \u099c\u09ac \u0995\u09b0\u09c7? \u09b8\u09c7\u0987 \u0995\u09cb\u09ae\u09cd\u09aa\u09be\u09a8\u09bf\u09b0 \u09ab\u09c1\u09b2 \u09ab\u09b0\u09cd\u09ae \u0995\u09bf? \u09b8\u09c7\u0987 \u0995\u09cb\u09ae\u09cd\u09aa\u09be\u09a8\u09bf \u0995\u09cb\u09a8 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b8\u09a0\u09be\u09a8 \u098f\u09b0 \u0986\u09a8\u09cd\u09a1\u09be\u09b0\u09c7?{/}\ncurrenlty amar boro bai r amar dulabi. borobai montri porishod sochib e computer operator operator **location:** \u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u09aa\u09b0\u09bf\u09b7\u09a6 \u09ac\u09bf\u09ad\u09be\u0997\u09c7\u09b0 \u09a0\u09bf\u0995\u09be\u09a8\u09be \u09b9\u09b2\u09cb \u09a8\u09ac\u09a8\u09bf\u09b0\u09cd\u09ae\u09bf\u09a4 \u09ad\u09ac\u09a8, \u09ad\u09ac\u09a8 \u09a8\u09ae\u09cd\u09ac\u09b0-\u09e7, \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u099a\u09bf\u09ac\u09be\u09b2\u09af\u09bc, \u09a2\u09be\u0995\u09be-\u09e7\u09e6\u09e6\u09e6\u0964\n\n{fg:#ffffff;bg:#ff0000}\u0997\u09cd\u09b0\u09be\u099c\u09c1\u09df\u09c7\u09b6\u09a8 \u09b6\u09c7\u09b7 \u0995\u09b0\u09c7 \u0995\u09bf \u0995\u09bf \u0995\u09b0\u09c7\u099b\u09bf?{/}\n{fg:#ffffff;bg:#ff0000}\u0986\u09b0 \u0995\u09cb\u09a5\u09be\u0993 \u098f\u09aa\u09cd\u09b2\u09be\u0987 \u0995\u09b0\u09c7\u099b\u09bf \u0995\u09bf\u09a8\u09be?{/}\n\n{fg:#ffffff;bg:#000000}\u09ac\u09bf\u09b8\u09bf\u098f\u09b8 \u098f\u09b0 \u099f\u09be\u09b0\u09cd\u0997\u09c7\u099f \u0986\u099b\u09c7 \u0995\u09bf\u09a8\u09be?{/}\n\n\n{fg:#ffffff;bg:#000000}\u0986\u09aa\u09a8\u09bf IFIC \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09c7 \u0995\u09bf \u0995\u09bf \u099c\u09be\u09a8\u09c7\u09a8 \u09ac\u09b2\u09c1\u09a8{/}\nIFIC Bank is the largest bank in the country in terms of Branch & Sub-Branch Coverage. Through a continuous innovative process since 1976, IFIC built the best-in-class platform of people, process, technology, products and service proposition. We are a meritocracy-based equal opportunity employer.\n**IFIC Bank has a total of 189 branches and 1,225 uposhakhas** it has the highest number of brances and upashakas\n##**IFIC Bank's core values are Integrity, Fairness, Innovation, and Commitment**##\n{fg:#ffffff;bg:#000000}Tell us about Ific?{/}\nIFIC Bank Limited is one of the leading private commercial banks in Bangladesh. It was established in 1976 and provides a wide range of financial services, including deposit accounts, loans, trade finance, and remittance services. The bank focuses on customer service, innovation, and contributing to economic growth, making it a reputable institution for both clients and employees. **The Government of the People's Republic of Bangladesh (including Directors) holds 32.75% of the share capital of the Bank and the rest is held by Institutions both Local & Foreign and General Shareholders**\n**The current Chairman of IFIC Bank PLC is Md. Mehmood Husain.**\n**Top executive is Managing Director Syed Mansur Mustafa**\n\n{fg:#ffffff;bg:#000000}**Why you choose banking department?**{/}\nI chose the banking sector because it\u2019s a stable and professional field where I can apply my academic knowledge of finance. It offers opportunities to learn continuously and build a long-term career with growth and discipline.\n\n**IFIC: International Finance Investment and Commerce Bank**\n\n{fg:#ffffff;bg:#000000}You applied for MTO management trainee officer post, What are the responsibilities of MTO? {/}\nThe main responsibility of a Management Trainee Officer is to **learn and understand the overall operations of the bank. During the training period, an MTO works in different departments \u2014 like general banking, loans and advances, and foreign trade \u2014 to gain practical knowledge. After training, the MTO is expected to take managerial responsibilities, help improve customer service, and support the bank\u2019s business growth through efficient decision-making and leadership.**\n\n{fg:#ffffff;bg:#000000}IFIC \u098f\u09b0 \u09aa\u09cd\u09b0\u09cb\u09a1\u09be\u0995\u09cd\u099f\u0997\u09c1\u09b2\u09cb \u0995\u09bf \u0995\u09bf{/}\n{fg:#ffffff;bg:#000000}\u098f\u09ae\u09a8 \u0995\u09cb\u09a8 \u099c\u09bf\u09a8\u09bf\u09b8 \u0986\u09ae\u09be\u09a6\u09c7\u09b0 \u0986\u099b\u09c7 \u09af\u09be \u0985\u09a8\u09cd\u09af \u0995\u09cb\u09a8\u09cb \u09ac\u09cd\u09af\u09be\u0982\u0995\u09c7 \u09a8\u09c7\u0987{/}\n\u0986\u09ae\u09be\u09b0 \u098f\u0995\u09be\u0989\u09a8\u09cd\u099f \u098f\u09b0 \u09ab\u09bf\u099a\u09be\u09b0 \u09ac\u09b2\u09c7\u09a8\n\n**IFIC Products**\n- amar account\n- Shohoj Account\n- Aamar Bari\n- Aamar Bhobishawt\n- Freelancer Account\n- Aamar Rin\n\n{bg:#ffa500}Governor of Bangladesh Bank?{/}\n**Ahsan H. Mansur**. He assumed the role in August 2024, succeeding Abdur Rouf Talukder **13th governor of Bangladesh Bank.**\nThe **first governor** of the Bangladesh Bank was A. N. M. Hamidullah\n{bg:#ffa500}What is Bangladesh Bank?{/}\nBangladesh Bank is the central bank of Bangladesh. It controls the country\u2019s monetary and credit system, issues currency, and maintains financial stability.\n{bg:#ffa500}What is a Central Bank?{/}\nA central bank is the main authority that manages a country\u2019s money supply, interest rates, and banking system. It also issues currency and supervises other banks.\n\n{fg:#ffffff;bg:#800080}**IRR (Internal Rate of Return):**{/}\nIRR is the discount rate that makes the Net Present Value (NPV) of a project equal to zero. It shows the project\u2019s expected rate of return.\n{fg:#ffffff;bg:#800080}**NPV (Net Present Value):**{/}\nNPV is the difference between the present value of cash inflows and the present value of cash outflows. It shows whether a project is profitable or not.\n\n\n\ud83d\udd39 \u09ac\u09cd\u09af\u09be\u0982\u0995 \u0995\u09c0:\n\u09ac\u09cd\u09af\u09be\u0982\u0995 \u09b9\u09b2\u09cb \u098f\u0995\u099f\u09bf \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8, \u09af\u09be \u09ae\u09be\u09a8\u09c1\u09b7 \u0993 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8\u09c7\u09b0 \u0995\u09be\u099b \u09a5\u09c7\u0995\u09c7 \u0986\u09ae\u09be\u09a8\u09a4 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c7 \u098f\u09ac\u0982 \u09b8\u09c7\u0987 \u099f\u09be\u0995\u09be \u098b\u09a3 \u09ac\u09be \u09ac\u09bf\u09a8\u09bf\u09df\u09cb\u0997 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0985\u09a8\u09cd\u09af\u09a6\u09c7\u09b0 \u09a6\u09c7\u09df\u0964\n\n\ud83d\udd39 \u09ac\u09cd\u09af\u09be\u0982\u0995\u09c7\u09b0 \u0995\u09be\u09b0\u09cd\u09af\u09be\u09ac\u09b2\u09c0:\n\u0986\u09ae\u09be\u09a8\u09a4 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09be\n\u098b\u09a3 \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09be\n\u099f\u09be\u0995\u09be \u09b8\u09cd\u09a5\u09be\u09a8\u09be\u09a8\u09cd\u09a4\u09b0 (\u099a\u09c7\u0995, \u09a1\u09cd\u09b0\u09be\u09ab\u099f \u0987\u09a4\u09cd\u09af\u09be\u09a6\u09bf)\n\u09ac\u09c8\u09a6\u09c7\u09b6\u09bf\u0995 \u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4 \u0995\u09be\u099c (L/C, \u09b0\u09c7\u09ae\u09bf\u099f\u09cd\u09af\u09be\u09a8\u09cd\u09b8 \u0987\u09a4\u09cd\u09af\u09be\u09a6\u09bf)\n\u09ae\u09c1\u09a6\u09cd\u09b0\u09be \u09ac\u09bf\u09a8\u09bf\u09ae\u09df \u0993 \u0997\u09cd\u09b0\u09be\u09b9\u0995 \u09aa\u09b0\u09be\u09ae\u09b0\u09cd\u09b6 \u09a6\u09c7\u0993\u09df\u09be\n\n\ud83d\udd39 \u09ac\u09cd\u09af\u09be\u0982\u0995\u09be\u09b0\u09c7\u09b0 \u0995\u09be\u09b0\u09cd\u09af\u09be\u09ac\u09b2\u09c0:\n\u0997\u09cd\u09b0\u09be\u09b9\u0995\u09c7\u09b0 \u09b9\u09bf\u09b8\u09be\u09ac \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09be\n\u0986\u09ae\u09be\u09a8\u09a4 \u0993 \u098b\u09a3 \u09b2\u09c7\u09a8\u09a6\u09c7\u09a8 \u09b8\u09a0\u09bf\u0995\u09ad\u09be\u09ac\u09c7 \u0995\u09b0\u09be\n\u0997\u09cd\u09b0\u09be\u09b9\u0995\u0995\u09c7 \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09b8\u09c7\u09ac\u09be \u0993 \u09a4\u09a5\u09cd\u09af \u09a6\u09c7\u0993\u09df\u09be\n\u09ac\u09cd\u09af\u09be\u0982\u0995\u09c7\u09b0 \u09a8\u09bf\u09df\u09ae\u09a8\u09c0\u09a4\u09bf \u09ae\u09c7\u09a8\u09c7 \u09b2\u09c7\u09a8\u09a6\u09c7\u09a8\u09c7\u09b0 \u09a8\u09bf\u09b0\u09be\u09aa\u09a4\u09cd\u09a4\u09be \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09be\n\n\ud83d\udd39 \u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af\u09bf\u0995 \u09ac\u09cd\u09af\u09be\u0982\u0995 \u0995\u09c0:\n\u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af\u09bf\u0995 \u09ac\u09cd\u09af\u09be\u0982\u0995 \u09b9\u09b2\u09cb \u098f\u09ae\u09a8 \u098f\u0995\u099f\u09bf \u09ac\u09cd\u09af\u09be\u0982\u0995, \u09af\u09be \u09b8\u09be\u09a7\u09be\u09b0\u09a3 \u09ae\u09be\u09a8\u09c1\u09b7\u09c7\u09b0 \u0995\u09be\u099b \u09a5\u09c7\u0995\u09c7 \u0986\u09ae\u09be\u09a8\u09a4 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c7 \u098f\u09ac\u0982 \u09ac\u09cd\u09af\u09ac\u09b8\u09be, \u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af \u09ac\u09be \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf\u0997\u09a4 \u09aa\u09cd\u09b0\u09df\u09cb\u099c\u09a8\u09c7 \u098b\u09a3 \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09c7 \u09b2\u09be\u09ad \u0985\u09b0\u09cd\u099c\u09a8 \u0995\u09b0\u09c7\u0964\n\n\ud83d\udd39 \u09ac\u09cd\u09af\u09be\u0982\u0995 \u0986\u09df \u0995\u09b0\u09c7 \u0995\u09bf\u09ad\u09be\u09ac\u09c7:\n\u098b\u09a3\u09c7\u09b0 \u0989\u09aa\u09b0 \u09b8\u09c1\u09a6 \u09a5\u09c7\u0995\u09c7 \u0986\u09df \u0995\u09b0\u09c7\n\u09b8\u09c7\u09ac\u09be \u099a\u09be\u09b0\u09cd\u099c (\u09af\u09c7\u09ae\u09a8 ATM, \u09a1\u09cd\u09b0\u09be\u09ab\u099f, L/C \u0987\u09a4\u09cd\u09af\u09be\u09a6\u09bf) \u09a5\u09c7\u0995\u09c7 \u0986\u09df \u0995\u09b0\u09c7\n\u09ac\u09bf\u09a8\u09bf\u09df\u09cb\u0997 \u0993 \u09ac\u09c8\u09a6\u09c7\u09b6\u09bf\u0995 \u09ae\u09c1\u09a6\u09cd\u09b0\u09be \u09b2\u09c7\u09a8\u09a6\u09c7\u09a8 \u09a5\u09c7\u0995\u09c7\u0993 \u0986\u09df \u0995\u09b0\u09c7\n\n##\u0986\u09aa\u09a8\u09be\u09b0 \u09b8\u09be\u09ac\u099c\u09c7\u0995\u09cd\u099f \u09a4\u09cb \u09ab\u09bf\u09a8\u09be\u09a8\u09cd\u09b8 \u09ac\u09b2\u09c1\u09a8 \u09ab\u09bf\u09a8\u09be\u09a8\u09cd\u09b8 \u098f\u09b0 \u09b8\u09be\u09a5\u09c7 \u09ac\u09cd\u09af\u09be\u0982\u0995\u09c7\u09b0 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995 \u0995\u09bf##\nRelationship between Finance and Banking:\nFinance is the study of money, investments, and resource management. A bank applies finance principles in practice by:\nAccepting deposits and providing loans to manage the flow of money\nMaking investment decisions and assessing risk\nSetting interest rates and planning financial strategies\nIn short:\nFinance provides the theory and principles, while a bank is the practical application where financial knowledge is used to manage money, investments, and operations.\n\n##\u09ae\u09a8\u09bf\u099f\u09b0\u09bf \u098f\u09ac\u0982 \u09ab\u09bf\u09b8\u0995\u09cd\u09af\u09be\u09b2 \u09aa\u09b2\u09bf\u09b8\u09bf \u09aa\u09be\u09b0\u09cd\u09a5\u0995\u09cd\u09af \u0995\u09bf ##\n**\u09ae\u09a8\u09bf\u099f\u09be\u09b0\u09bf \u09aa\u09b2\u09bf\u09b8\u09bf (Monetary Policy):**\n\u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09c7 \u09ae\u09c1\u09a6\u09cd\u09b0\u09be \u0993 \u09b8\u09c1\u09a6\u09c7\u09b0 \u09b9\u09be\u09b0\u0964\n\u0995\u09b0\u09be \u09b9\u09df \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09c0\u09df \u09ac\u09cd\u09af\u09be\u0982\u0995 \u09a6\u09cd\u09ac\u09be\u09b0\u09be\u0964\n\u0989\u09a6\u09cd\u09a6\u09c7\u09b6\u09cd\u09af: \u09ae\u09c2\u09b2\u09cd\u09af\u09b8\u09cd\u09ab\u09c0\u09a4\u09bf \u09a8\u09bf\u09df\u09a8\u09cd\u09a4\u09cd\u09b0\u09a3, \u0985\u09b0\u09cd\u09a5\u09a8\u09c0\u09a4\u09bf\u09b0 \u09b8\u09cd\u09a5\u09bf\u09a4\u09bf\u09b6\u09c0\u09b2\u09a4\u09be\u0964\n**\u09ab\u09bf\u09b8\u0995\u09cd\u09af\u09be\u09b2 \u09aa\u09b2\u09bf\u09b8\u09bf (Fiscal Policy):**\n\u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09c7 \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u09ac\u09be\u099c\u09c7\u099f, \u09b0\u09be\u099c\u09b8\u09cd\u09ac \u098f\u09ac\u0982 \u09ac\u09cd\u09af\u09df\u0964\n\u0995\u09b0\u09be \u09b9\u09df \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7\u0964\n\u0989\u09a6\u09cd\u09a6\u09c7\u09b6\u09cd\u09af: \u0985\u09b0\u09cd\u09a5\u09a8\u09c8\u09a4\u09bf\u0995 \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf\u09b0 \u0989\u09ce\u09b8\u09be\u09b9 \u09a6\u09c7\u0993\u09df\u09be \u098f\u09ac\u0982 \u09ac\u09c7\u0995\u09be\u09b0\u09a4\u09cd\u09ac \u0995\u09ae\u09be\u09a8\u09cb\u0964\n**\u09b8\u0982\u0995\u09cd\u09b7\u09c7\u09aa\u09c7 \u09aa\u09be\u09b0\u09cd\u09a5\u0995\u09cd\u09af:**\nMonetary policy = \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09c0\u09df \u09ac\u09cd\u09af\u09be\u0982\u0995 + \u099f\u09be\u0995\u09be \u0993 \u09b8\u09c1\u09a6\nFiscal policy = \u09b8\u09b0\u0995\u09be\u09b0 + \u09b0\u09be\u099c\u09b8\u09cd\u09ac \u0993 \u09ac\u09cd\u09af\u09df\n\n##**\u0993\u09af\u09bc\u09be\u09a8\u09b8\u09cd\u099f\u09aa \u09ac\u09cd\u09af\u09be\u0982\u0995\u09bf\u0982 (One-Stop Banking):**##\n\u0993\u09af\u09bc\u09be\u09a8\u09b8\u09cd\u099f\u09aa \u09ac\u09cd\u09af\u09be\u0982\u0995\u09bf\u0982 \u09b9\u09b2\u09cb \u098f\u09ae\u09a8 \u098f\u0995\u099f\u09bf \u09ac\u09cd\u09af\u09be\u0982\u0995\u09bf\u0982 \u09b8\u09c1\u09ac\u09bf\u09a7\u09be \u09af\u09c7\u0996\u09be\u09a8\u09c7 \u0997\u09cd\u09b0\u09be\u09b9\u0995 \u098f\u0995 \u099b\u09be\u09a6\u09c7\u09b0 \u09a8\u09bf\u099a\u09c7 \u09b8\u09ac \u09a7\u09b0\u09a8\u09c7\u09b0 \u09ac\u09cd\u09af\u09be\u0982\u0995\u09bf\u0982 \u09b8\u09c7\u09ac\u09be \u09aa\u09c7\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7\u0964\n\u0989\u09a6\u09be\u09b9\u09b0\u09a3: \u099c\u09ae\u09be, \u098b\u09a3, \u099a\u09c7\u0995, \u0995\u09cd\u09b0\u09c7\u09a1\u09bf\u099f \u0995\u09be\u09b0\u09cd\u09a1, \u09a1\u09c7\u09ac\u09bf\u099f \u0995\u09be\u09b0\u09cd\u09a1, \u0985\u09a8\u09b2\u09be\u0987\u09a8 \u09ac\u09cd\u09af\u09be\u0982\u0995\u09bf\u0982, \u09ac\u09bf\u09a6\u09c7\u09b6\u09c0 \u09b2\u09c7\u09a8\u09a6\u09c7\u09a8 \u0987\u09a4\u09cd\u09af\u09be\u09a6\u09bf\u0964\n\nCRR of 4% (Cash Reserve Ratio, is the percentage of a bank's total deposits that it must keep as a reserve with the central bank, which cannot be used for lending or investment)\nSLR 13%, and for Islamic Shari'ah-based banks, it is 5.5% (the percentage of a bank's total liabilities that it must hold in liquid assets like cash, gold, or government-approved securities.)\n\n\n{fg:#ffffff;bg:#000000}bangladesh banking sitution right now{/}\nAs of November 2025, the banking situation in Bangladesh is fragile and under pressure due to deep-rooted structural problems, particularly high non-performing loans (NPLs), capital shortfalls, and weak governance. The central bank has initiated a series of significant reforms to restore stability and public confidence. \nKey Issues\nNon-Performing Loans (NPLs): The sector is severely burdened by NPLs. The official NPL ratio was around 24% in FY2025, but the actual figure is estimated to be much higher, potentially exceeding 30% under a new, stricter international standard for loan classification. The Bangladesh Bank (BB) has directed all banks to make concerted efforts to significantly reduce NPLs by December 2025.\nCapital Shortfalls: Many banks, especially state-owned and some Islamic institutions, suffer from a significant capital shortfall. The average Capital to Risk-Weighted Asset Ratio (CRAR) across the sector was a low 3.08% at the end of 2024, far below the 12.5% regulatory requirement under Basel III standards.\nLiquidity Stress: Several banks are facing liquidity problems, leading to a need for emergency funds from the central bank to meet withdrawal demands.\nGovernance and Political Influence: A major underlying cause of the crisis is poor corporate governance, political interference in lending decisions, and a lack of accountability.\nProfitability: Weak profitability is expected to continue through 2025, though the transition to market-based interest rates may slightly benefit some banks' net interest margins. \n\n{fg:#ffffff;bg:#000000}why should we hire{/}\n\u201cYou should hire me because I have a strong academic background in finance and a genuine interest in banking. I\u2019m a fast learner, hardworking, and I pay attention to detail \u2014 which are essential qualities in this sector. I believe I can contribute positively to the team and grow with the bank while maintaining professionalism and customer satisfaction.\u201d", ""], ["-- {bg:#00ff00}**amar account Features**{/}\n-- Interest bearing current account for all types of individual customer\n-- Deposit and Loan (Overdraft) facility is available against a single account\n-- Slab wise attractive interest rate \u2013 Earn more as your Saving\u2019s grow\n-- Interest is calculated daily and paid monthly.\n-- Same Card can serve the purpose of Debit & Credit card.\n-- Easy cash withdrawal facility from 14000+ ATMs around the Country.\n-- Dual currency facility of debit card.\n-- Same Cheque book can be used for withdrawal of Deposit and Overdraft amount.\n-- Unlimited number of transactions can be conducted in account Overdraft facility is given to credit worthy individuals upon necessary credit assessment Features of Overdraft for \"AAMAR Account\"\n-- Alternative to Credit Card facility\n-- Low Interest Rate (Almost one third of conventional Credit Cards)\n-- No hidden charges.\n\n{bg:#00ff00}Shohoj Account Features{/}\n- Minimum account opening balance of 10tk.\n- Slab wise interest-bearing deposit account.\n- Attractive Interest rate.\n- Deposit interest will be calculated on daily balance and paid monthly.\n- Source of fund not mandatory.\n- Zero account maintenance fee.\n- SMS Alerts on transactions.\n- Minor can open \u201cIFIC Shohoj Account\u201d\n- Cash withdrawal from all Bank's ATM throughout the country .\n- Counter slip facility has been discounted. Chequebook will be provided.\n- IFIC Shohoj Rin facility for IFIC Shohoj account holders.\n- Free enrolment in digital banking.\n\n{bg:#00ff00}Aamar Bari Features{/}\n- Loan amount up toTk 2 Crore\n- Tenure : Salaried 25 years, Professional 20 years Maximum\n- No processing fee for loan takeover\n- Facility of premium overdraft up to 2 crore\n- Processing fee : Minimum 0.30 % of loan\n\n{bg:#00ff00}Aamar Bhobishawt Savings Scheme Key Features of IFIC{/}\n- Flexible Deposits: Start saving with a minimum installment of Tk. 500 or any multiples of it.\n- Tenure Options: Choose a savings duration from 1 year to 10 years based on your financial plans.\n- Attractive Interest Rate: Enjoy a competitive deposit interest rate for maximum returns.\n- Open for Minors: Parents can open an IFIC Aamar Bhobishawt account for minors, encouraging early saving habits.\n- Easy Loan Access: Get credit facilities after 1 year\u2014up to 90% of your deposited amount.\n- Maturity Benefits: Receive your full payment upon maturity with guaranteed returns.\n- Exclusive Loan Discounts:\n- Up to 50% discount on loan processing fees for new borrowers.\n- Deposit now and avail loan benefits with attractive discounts in the future.", ""], ["IFIC Interview\nhttps://www.youtube.com/watch?v=olu9TmOQGEA", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "25", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u09af\u09a4\u09bf \u099a\u09bf\u09b9\u09cd\u09a8", "rows": [["##\u09af\u09a4\u09bf \u09ac\u09be \u099b\u09c7\u09a6 \u099a\u09bf\u09b9\u09cd\u09a8\u09c7\u09b0 \u09ac\u09bf\u09b0\u09a4\u09bf \u0995\u09be\u09b2:##\n- \u0995\u09ae\u09be - \u09e7 (\u098f\u0995) \u09ac\u09b2\u09a4\u09c7 \u09af\u09c7 \u09b8\u09ae\u09df \u09aa\u09cd\u09b0\u09df\u09cb\u099c\u09a8\u0964\n- \u09b8\u09c7\u09ae\u09bf\u0995\u09cb\u09b2\u09a8 \u09e7 \u09ac\u09b2\u09be\u09b0 \u09a6\u09cd\u09ac\u09bf\u0997\u09c1\u09a3 \u09b8\u09ae\u09df\u0964 - (\u0985\u09b0\u09cd\u09a7\u09ac\u09bf\u09b0\u09be\u09ae)\n- \u09a6\u09be\u0981\u09dc\u09bf \u09ac\u09be \u09aa\u09c2\u09b0\u09cd\u09a3\u099a\u09cd\u099b\u09c7\u09a6 - \u098f\u0995 \u09b8\u09c7\u0995\u09c7\u09a8\u09cd\u09a1\u0964 (\u09aa\u09c2\u09b0\u09cd\u09a3\u09ac\u09bf\u09b0\u09be\u09ae)\n- 1\u09a6\u0964", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "25", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Translate", "rows": [["Translate From|Translate To\n\u09af\u09a4 \u0997\u09b0\u09cd\u099c\u09c7 \u09a4\u09a4 \u09ac\u09b0\u09cd\u09b7\u09c7 \u09a8\u09be| Barking dogs seldom bite\n\u099f\u09cd\u09b0\u09c7\u09a8\u099f\u09bf \u09a2\u09be\u0995\u09be \u09af\u09be\u09ac\u09c7| The train is bound for Dhaka\n\u0990\u09b6\u09cd\u09ac\u09b0\u09cd\u09af \u09a6\u09c0\u09b0\u09cd\u0998 \u09a6\u09bf\u09a8 \u09a5\u09be\u0995\u09c7 \u09a8\u09be| Riches do not last long\n\u0997\u09cb\u09b2\u09be\u09aa \u09b8\u09c1\u0997\u09a8\u09cd\u09a7\u09c0 \u09ab\u09c1\u09b2| The rose is a fragrant flower\n\u099f\u09be\u0995\u09be\u09df \u099f\u09be\u0995\u09be \u0986\u09a8\u09c7| Money begets money\n\u09a8\u09be\u099a\u09a4\u09c7 \u09a8\u09be \u099c\u09be\u09a8\u09b2\u09c7 \u0989\u09a0\u09be\u09a8 \u09ac\u09be\u0981\u0995\u09be|A bad workman quarrels with his tools\n\u09b2\u09c7\u09ac\u09c1 \u0995\u099a\u09b2\u09be\u09b2\u09c7 \u09a4\u09c7\u09a4\u09cb \u09b9\u09df | A jest driven hard, loses its points\n\u0985\u09ac\u09be\u0995 \u0995\u09be\u099c|The wornderful work\n\u0986\u09ae\u09bf \u099a\u09be \u09aa\u09be\u09a8 \u0995\u09b0\u09bf\u09a8\u09be | I do not **take tea**\n\u0986\u09ae\u09bf \u09af\u09a6\u09bf \u09a4\u09be\u09b0 \u09a8\u09be\u09ae\u099f\u09bf \u099c\u09be\u09a8\u09a4\u09be\u09ae|Had I known his name = If i knew his name\n\u0986\u09ae\u09be\u09b0 \u09af\u09a6\u09bf \u09aa\u09be\u0996\u09bf\u09b0 \u09ae\u09a4 \u09a1\u09be\u 09df\u09be \u09ab\u09b2\u09c7|Patience is bitter but its fruit is sweet\n\u09a1\u09be\u0995\u09cd\u09a4\u09be\u09b0 \u09b0\u09cb\u0997\u09c0\u099f\u09bf\u09b0 \u09a8\u09be\u09dc\u09c0 \u09a6\u09c7\u0996\u09b2\u09c7\u09a8|The doctor felt the pulse of the patient\n\u09b6\u09bf\u09b6\u09c1\u099f\u09bf\u09b0 \u09ae\u09c1\u0996\u09c7 \u09b9\u09be\u09b8\u09bf \u09b2\u09c7\u0997\u09c7\u0987 \u0986\u099b\u09c7|The baby is always smiling // The baby is always full of smiling\n\u098f\u0995 \u099f\u09be\u0995\u09be\u09b0 \u09ad\u09be\u0982\u09a4\u09bf \u09a6\u09be\u0993|Give me a change for a taka\n\u09a4\u09bf\u09a8\u09bf \u098f\u0995 \u0995\u09a5\u09be\u09b0 \u09ae\u09be\u09a8\u09c1\u09b7|He is a man of word\n\u0986\u09ae\u09bf \u099a\u09c7\u09b7\u09cd\u099f\u09be\u09b0 \u0995\u09cb\u09a8\u09cb \u09a4\u09cd\u09b0\u09c1\u099f\u09bf \u0995\u09b0\u09bf\u09a8\u09bf|I left no stone unturned / I spared no pains\n\u09aa\u09cd\u09b0\u09be\u09df \u09a6\u09c1\u0987 \u0998\u09a3\u09cd\u099f\u09be \u09a7\u09b0\u09c7 \u09ac\u09c3\u09b7\u09cd\u099f\u09bf \u09b9\u099a\u09cd\u099b\u09c7|It has been raining for about two hours\n\u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be \u0995\u09cb\u09a8 \u099c\u09be\u09a4\u09bf\u09b0 \u0989\u09aa\u09b0 \u09a8\u09c7\u09ae\u09c7 \u0986\u09b8\u09c7 \u09a8\u09be|Independence does not descend upon a nation\n\u09b8\u09c1\u0996 \u0993 \u09a6\u09c1\u0983\u0996 \u09aa\u09be\u09b2\u09be\u0995\u09cd\u09b0\u09ae\u09c7 \u0986\u09b8\u09c7|Weal and woe come by turns\n\u09a4\u09be\u09b0 \u0995\u09cb\u09a8 \u099c\u09cb\u09b0\u09be\u09b2\u09cb \u09b0\u09be\u099c\u09a8\u09c8\u09a4\u09bf\u0995 \u0986\u09a6\u09b0\u09cd\u09b6 \u09a8\u09c7\u0987|He has no political axe to grind\n\u0985\u09a8\u09cd\u09af\u09c7\u09b0 \u09a6\u09cb\u09b7 \u09a7\u09b0\u09be \u09b8\u09b9\u099c|It is easy to find fault with others\n\u09b2\u09cb\u09ad\u09c7 \u09aa\u09be\u09aa, \u09aa\u09be\u09aa\u09c7 \u09ae\u09c3\u09a4\u09cd\u09af|Greed leads to sin and sin to death\nHonesty is the best policy | \u09b8\u09a4\u09a4\u09be \u09b8\u09b0\u09cd\u09ac\u09cb\u09ce\u0995\u09c3\u09b7\u09cd\u099f \u09aa\u09a8\u09cd\u09a5\u09be\n\n- appropriate verb to use with \"tea\" is generally \"take\" rather than \"drink\" or \"eat\". While \"drink\" is used for water and other beverages, \"take tea\" is a common and idiomatic expression in this context\n- quarter **__to__** ten (9.45) = \u09aa\u09cc\u09a8\u09c7 \u09a6\u09b6\u099f\u09be; \n- quarter **__past__** ten (10.15) = \u09b8\u09cb\u09df\u09be \u09a6\u09b6\u099f\u09be", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "25", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Essay", "rows": [["**Write a paragraph on {fg:#ffffff;bg:#000000}\"Blue Economy\"{/}**\nAns.\n- The Blue Economy refers to the sustainable use of ocean resources for economic growth, improved livelihoods, and ocean health. It includes activities like fishing, tourism, renewable energy, and marine transportation. The goal is to balance economic benefits with environmental protection. Healthy oceans provide food, jobs, and climate regulation. Overfishing, pollution, and climate change threaten marine life, so responsible practices are important. Many countries are investing in the Blue Economy to create jobs while protecting the environment. Renewable energy from waves and offshore wind farms can reduce dependence on fossil fuels. Ecofriendly tourism and sustainable fishing help preserve marine biodiversity. Governments and organizations work together to promote policies that support both the economy and ocean conservation. A strong Blue Economy ensures that future generations can benefit from the sea without harming it. By protecting oceans, we secure food, jobs, and a better environment for everyone", ""], ["Paragraph **International Mother Language Day**\nInternational Mother Language Day is celebrated every year on February 21. It honors linguistic and cultural diversity worldwide. UNESCO proclaimed this day in 1999. The day commemorates the events of 1952 in Dhaka, Bangladesh. In 1952, students were martyred for advocating the recognition of their mother language, Bangla. The day highlights the importance of preserving native languages. These languages are crucial for cultural identity and heritage. Events like cultural programs, language festivals, and educational activities are held globally. Schools conduct special classes and activities to raise awareness among students. The day promotes unity and understanding among different linguistic communities.", ""], ["{fg:#ffffff;bg:#000000}##Generation Z##{/}\nGeneration Z, also known as Gen Z, is the\ndemographic cohort born between the late 1990s\nand the early 2010s. They are the generation that\nfollows Millennials, and they are known for being\ntech-savvy, socially conscious, and diverse. Gen\nZers have grown up in a rapidly changing world,\nand their experiences and values reflect that. One of\nthe defining characteristics of Gen Z is their\nrelationship with technology. They are the first\ngeneration to have grown up with smartphones and\nsocial media as integral parts of their lives. This has\nshaped the way they communicate, collaborate, and\nconsume information. Gen Zers are digital natives\nwho are comfortable using technology to connect\nwith others, express themselves, and navigate the\nworld. This reliance on technology has also made\nGen Z more socially conscious and politically\nengaged. They are passionate about social justice\nissues and are unafraid to speak out about the\ncauses they believe in. Gen Zers are more likely to\nsupport brands and companies that align with their\nvalues, and they use their platforms on social media\nto advocate for change. This activism has been on\nfull display in recent years, with Gen Z leading the\ncharge in movements like Black Lives Matter,\nclimate change activism, and gun control advocacy.\nIn addition to their social consciousness, Gen Z is\nalso known for their diversity. This generation is\nthe most racially and ethnically diverse in history,\nwith a significant percentage of Gen Zers\nidentifying as non-white. This diversity has\ninfluenced the way Gen Zers view the world and\ninteract with others, leading to a more inclusive and\naccepting society. Despite their youth, Gen Zers are\nalso showing signs of being financially savvy and\nentrepreneurial. Many members of this generation\nare opting for non-traditional career paths, such as\nfreelancing, starting their own businesses, or\npursuing careers in the gig economy. Gen Zers are\nalso more likely to save money and invest at a\nyounger age, recognizing the importance of\nfinancial stability in an uncertain world. In\nconclusion, Generation Z is a generation that is\nshaping the future in a variety of ways. Their\ncomfort with technology, social consciousness,\ndiversity, and entrepreneurial spirit are all\ncontributing to a society that is more connected,\ninclusive, and forward-thinking. As Gen Z\ncontinues to come of age and make their mark on\nthe world, it is clear that they will be a generation\nto watch and learn from.", ""], ["Write a shot essay on {fg:#ffffff;bg:#000000}Social Business in Bangladesh{/}\n**__Introduction:__** In today's world, where economic disparity and social issues continue to persist, a new model of business has emerged to bridge the gap between financial sustainability and social impact social business. Unlike traditional profit-driven enterprises, social businesses operate with a cause-driven approach, ensuring that all\nprofits generated are reinvested into the company to further its mission rather than being distributed as dividends to investors. The primary objective is to solve pressing social problems such as healthcare, housing, financial inclusion, nutrition, clean water, and renewable energy. This model challenges the conventional notion that businesses exist solely to maximize profit and introduces a sustainable and efficient alternative to charity.\n**__Defining Social Business__** A social business is distinct in that it allows investors to recoup their initial investment but prohibits them from taking any further financial gains. This model ensures that the company remains self-sustaining while achieving social objectives. The success of a social business is not measured by the profit it makes but by its positive impact on society and the environment. Unlike conventional businesses, where the primary goal is to maximize shareholder value, social businesses focus on creating meaningful change through entrepreneurial solutions.\n**__Key Characteristics of Social Business__** Social businesses possess several defining characteristics that differentiate them from both conventional businesses and charitable organizations:\n\n1. Profit for Social Cause: While social businesses must cover operational costs and generate revenue, all profits stay within the company and are used to expand and improve services rather than being distributed to investors.\n2. Sustainability & Business Approach -Social businesses operate under a self-sustaining model, ensuring long-term impact through continuous reinvestment.\n3. Alternative to Charity Unlike charities, which depend on donations, social businesses generate their own income and reinvest it, making their initiatives more sustainable.\n4. No Personal Financial Gain Investor and owners do not take dividends; instead, they prioritize social objectives over personal wealth accumulation.\n\n**__Comparison with Traditional Business Models__** To understand the uniqueness of social business, it is important to co other models: compare it with\n1. Social Business Trace Business: vs. Conventional businesses are primarily driven by profit maximization, whereas social businesses focus on solving social problems through a business approach.\n2. Social Business vs. Corporate Social Responsibility (CSR): CSR initiatives allow businesses to combine profit and social good, but their primary goal remains profit generation. Social businesses, on the other hand, are entirely focused on social impact.\n3. Social Business vs. Charity: Charities rely on donations and grants, which may not be sustainable in the long run. Social businesses generate their own income, ensuring continuous impact without reliance on external funding.\n\n**__Challenges and Mindset Shift__**\nOne of the biggest challenges in establishing social businesses is changing the traditional mindset of entrepreneurs and investors. In a world where financial gain is often the primary incentive for starting a business, the idea of forgoing profits for social good can seem counterintuitive. Some key challenges include:", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "25", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}], "name": "Test", "rows": [["The total number of **independent countries** in the world is - 195\n- \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998\u09c7\u09b0 (United Nations - UN) \u09b8\u09cd\u09ac\u09c0\u0995\u09c3\u09a4 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8 \u09a6\u09c7\u09b6\u0997\u09c1\u09b2\u09cb\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09e7\u09ef\u09e9\u0964 \u098f\u09b0 \u09aa\u09be\u09b6\u09be\u09aa\u09be\u09b6\u09bf \u09a6\u09c1\u099f\u09bf \u09a6\u09c7\u09b6 \u09ad\u09cd\u09af\u09be\u099f\u09bf\u0995\u09be\u09a8 \u09b8\u09bf\u099f\u09bf (Vatican City) \u098f\u09ac\u0982 \u09aa\u09cd\u09af\u09be\u09b2\u09c7\u09b8\u09cd\u099f\u09be\u0987\u09a8 (Palestine) \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998\u09c7\u09b0 \u09b8\u09a6\u09b8\u09cd\u09af \u09a8\u09be \u09b9\u09b2\u09c7\u0993 \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u0995 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0 (Observer State) \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u09b8\u09cd\u09ac\u09c0\u0995\u09c3\u09a4\u0964 \u0985\u09b0\u09cd\u09a5\u09be\u09ce, ==\u09e7\u09ef\u09e9\u099f\u09bf \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998 \u09b8\u09cd\u09ac\u09c0\u0995\u09c3\u09a4 \u09a6\u09c7\u09b6 \u098f\u09ac\u0982 \u09e8\u099f\u09bf \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u0995 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0 (\u09ad\u09cd\u09af\u09be\u099f\u09bf\u0995\u09be\u09a8 \u09b8\u09bf\u099f\u09bf \u0993 \u09aa\u09cd\u09af\u09be\u09b2\u09c7\u09b8\u09cd\u099f\u09be\u0987\u09a8)==\u0964 \u09ae\u09cb\u099f \u09e7\u09ef\u09eb\u099f\u09bf \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0 \u09b0\u09df\u09c7\u099b\u09c7\n"], ["\u0997\u09cd\u09b0\u09bf\u09a8\u09bf\u099a \u09b6\u09ac\u09cd\u09a6\u099f\u09bf \u0995\u09bf\u09b8\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4? **\u09b8\u09ae\u09df**\n- ==\u0997\u09cd\u09b0\u09bf\u09a8\u09bf\u099a \u09ae\u09be\u09a8\u09ae\u09a8\u09cd\u09a6\u09bf\u09b0== \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4 **\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af\u09c7\u09b0 \u09b2\u09a8\u09cd\u09a1\u09a8 \u09b6\u09b9\u09b0\u09c7**\u0964 \u098f\u0987 \u09b8\u09cd\u09a5\u09be\u09a8 \u09a5\u09c7\u0995\u09c7 \u09b8\u09ae\u09df \u09aa\u09b0\u09bf\u09ae\u09be\u09aa\u09c7\u09b0 \u0986\u09a6\u09b0\u09cd\u09b6 \u09ae\u09be\u09a8 \u09b9\u09bf\u09b8\u09c7\u09ac \u0995\u09b0\u09be \u09b9\u09df\n- \u0997\u09cd\u09b0\u09bf\u09a8\u09bf\u099a \u09ae\u09be\u09a8 \u09ae\u09a8\u09cd\u09a6\u09bf\u09b0\u09c7\u09b0 \u09a8\u09be\u09ae\u09be\u09a8\u09c1\u09b8\u09be\u09b0\u09c7 GMT \u09ac\u09be \u0997\u09cd\u09b0\u09bf\u09a8\u09bf\u099a \u09ae\u09bf\u09a8 \u099f\u09be\u0987\u09ae \u09a0\u09bf\u0995 \u0995\u09b0\u09be \u09b9\u09df\n- \u0997\u09cd\u09b0\u09bf\u09a8\u09bf\u099a \u09ae\u09be\u09a8\u09ae\u09a8\u09cd\u09a6\u09bf\u09b0 = GMT"], [""], [""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Guidline", "rows": [["\u0985\u09a8\u09c7\u0995\u09c7\u0987 \u099c\u09be\u09a8\u09a4\u09c7 \u099a\u09c7\u09df\u09c7\u099b\u09c7 \u09ac\u09cd\u09af\u09be\u0982\u0995\u09c7\u09b0 \u09aa\u09cd\u09b0\u09bf\u09b2\u09bf. \u099f\u09aa\u0995\u09be\u09a8\u09cb\u09b0 \u0989\u09aa\u09be\u09df \u09a4\u09be\u09a6\u09c7\u09b0 \u0989\u09a6\u09cd\u09a6\u09c7\u09b6\u09cd\u09af\u09c7 \u09b2\u09c7\u0996\u09be......\n\u2666\ufe0f\n1.\u09ac\u09bf\u0997\u09a4 \u09b8\u09be\u09b2\u09c7\u09b0 \u09aa\u09cd\u09b0\u09b6\u09cd\u09a8\u09ac\u09cd\u09af\u09be\u0982\u0995 \u09ad\u09be\u09b2\u09cb\u09ad\u09be\u09ac\u09c7 \u09b6\u09c7\u09b7 \u0995\u09b0\u09a4\u09c7 \u09b9\u09ac\u09c7\u0964\u09ac\u09bf\u0997\u09a4 \u09b8\u09be\u09b2\u09c7\u09b0 \u09aa\u09cd\u09b0\u09b6\u09cd\u09a8\u09ac\u09cd\u09af\u09be\u0982\u0995 \u09a5\u09c7\u0995\u09c7 \u09ea\u09eb-\u09eb\u09e6 \u099f\u09bf \u09aa\u09cd\u09b0\u09b6\u09cd\u09a8 \u0986\u09b8\u09ac\u09c7 \u09ae\u09bf\u09a8\u09bf\u09df\u09be\u09ae\u0964\u098f\u0987 \u09aa\u09cd\u09b0\u09b6\u09cd\u09a8\u0997\u09c1\u09b2\u09cb \u09b8\u0995\u09b2\u09c7\u09b0 \u0995\u09be\u099b\u0
