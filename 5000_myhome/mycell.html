9b6\u09be\u09a8\u09cd\u09a4 \u09ae\u09b9\u09be\u09b8\u09be\u0997\u09b0\u0995\u09c7 \u09af\u09c1\u0995\u09cd\u09a4 \u0995\u09b0\u09c7\u099b\u09c7\n- \u09aa\u09be\u09a8\u09be\u09ae\u09be\u09b0 \u0987\u09b8\u09cd\u09a5\u09ae\u09be\u09b8 \u0989\u09a4\u09cd\u09a4\u09b0 \u0993 \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0986\u09ae\u09c7\u09b0\u09bf\u0995\u09be \u09ae\u09b9\u09be\u09a6\u09c7\u09b6\u0995\u09c7 \u09af\u09c1\u0995\u09cd\u09a4 \u0995\u09b0\u09c7 \u098f\u09ac\u0982 \u0986\u099f\u09b2\u09be\u09a8\u09cd\u099f\u09bf\u0995 \u0993 \u09aa\u09cd\u09b0\u09b6\u09be\u09a8\u09cd\u09a4 \u09ae\u09b9\u09be\u09b8\u09be\u0997\u09b0\u0995\u09c7 \u0986\u09b2\u09be\u09a6\u09be \u0995\u09b0\u09c7 \u09b0\u09be\u0996\u09c7", ""], ["", ""], ["", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "\u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "8", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "E", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09c7\u09b0 \u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6", "rows": [["- {fg:#ffffff;bg:#000000}1.1{/} \u0995\u09c7\u09ac\u09b2 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u098f\u09ac\u0982 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09ac\u09bf\u099a\u09be\u09b0\u09aa\u09a4\u09bf \u09a8\u09bf\u09df\u09cb\u0997 \u09ac\u09cd\u09af\u09a4\u09bf\u09a4 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09aa\u09a4\u09bf \u09a4\u09be\u0981\u09b9\u09be\u09b0 \u0985\u09a8\u09cd\u09af\u09b8\u0995\u09b2 \u09a6\u09be\u09df\u09bf\u09a4\u09cd\u09ac\u09aa\u09be\u09b2\u09a8\u09c7 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b0 \u09aa\u09b0\u09be\u09ae\u09b0\u09cd\u09b6 \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0 \u0995\u09be\u099c \u0995\u09b0\u09c7\u09a8\u0964 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u0982\u09b8\u09a6\u09c0\u09df \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be\u09df \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b9\u099a\u09cd\u099b\u09c7\u09a8 \u09aa\u09cd\u09b0\u0995\u09c3\u09a4 \u09b6\u09be\u09b8\u0995 \u09ac\u09be \u09b8\u09b0\u0995\u09be\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8, \u0986\u09b0 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09aa\u09a4\u09bf \u09b9\u099a\u09cd\u099b\u09c7\u09a8 \u09a8\u09bf\u09df\u09ae\u09a4\u09be\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u0995 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u0964 \u0995\u09c7\u09a8\u09a8\u09be, \u09a4\u09bf\u09a8\u09bf \u09b8\u09be\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u0995 \u09a6\u09be\u09df\u09bf\u09a4\u09cd\u09ac \u09aa\u09be\u09b2\u09a8 \u0995\u09b0\u09c7\u09a8 \u09ae\u09be\u09a4\u09cd\u09b0\u0964\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09bf? **\u0997\u09a3\u09aa\u09cd\u09b0\u099c\u09be\u09a4\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8**\n\n- \u09ad\u09cb\u099f\u09be\u09b0 \u09b9\u0993\u09df\u09be\u09b0 \u09b8\u09b0\u09cd\u09ac\u09a8\u09bf\u09ae\u09cd\u09a8 \u09ac\u09df\u09b8 = \u09e7\u09ee \u09ac\u099b\u09b0\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b9\u09ac\u09be\u09b0 \u09a8\u09cd\u09af\u09c2\u09a8\u09a4\u09ae \u09ac\u09df\u09b8 \u09e8\u09eb \u09ac\u099b\u09b0\n- **\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09aa\u09a4\u09bf \u09a8\u09bf\u09b0\u09cd\u09ac\u09be\u099a\u09bf\u09a4 \u09b9\u0993\u09df\u09be\u09b0 \u09b8\u09b0\u09cd\u09ac\u09a8\u09bf\u09ae\u09cd\u09a8 \u09ac\u09df\u09b8 = \u09e9\u09eb \u09ac\u099b\u09b0**\n- \u09b8\u09cd\u09aa\u09bf\u0995\u09be\u09b0 \u0993 \u09a1\u09c7\u09aa\u09c1\u099f\u09bf \u09b8\u09cd\u09aa\u09bf\u0995\u09be\u09b0 \u09b9\u0993\u09df\u09be\u09b0 \u09b8\u09b0\u09cd\u09ac\u09a8\u09bf\u09ae\u09cd\u09a8 \u09ac\u09df\u09b8 = \u09e8\u09eb \u09ac\u099b\u09b0\n- \u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0, \u09aa\u09cd\u09b0\u09a4\u09bf\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0, \u0989\u09aa\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b9\u0993\u09df\u09be\u09b0 \u09b8\u09b0\u09cd\u09ac\u09a8\u09bf\u09ae\u09cd\u09a8 \u09ac\u09df\u09b8 = \u09e8\u09eb \u09ac\u099b\u09b0\n- \u099c\u09be\u09a4\u09c0\u09df \u09b8\u0982\u09b8\u09a6\u09c7\u09b0 \u09b8\u0982\u09b8\u09a6 \u09b8\u09a6\u09b8\u09cd\u09af \u09a8\u09bf\u09b0\u09cd\u09ac\u09be\u099a\u09bf\u09a4 \u09b9\u0993\u09df\u09be\u09b0 \u09ac\u09df\u09b8 = \u09e8\u09eb \u09ac\u099b\u09b0\n\n\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0986\u0987\u09a8 \u0995\u09b0\u09cd\u09ae\u0995\u09b0\u09cd\u09a4\u09be\u09b0 \u09aa\u09a6\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09bf? \u0985\u09cd\u09af\u09be\u099f\u09b0\u09cd\u09a8\u09bf \u099c\u09c7\u09a8\u09be\u09b0\u09c7\u09b2"], ["\u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09e9\u09ea:  \u099c\u09ac\u09b0\u09a6\u09a8\u09cd\u09a4\u09bf \u09b6\u09cd\u09b0\u09ae \u09a8\u09bf\u09b7\u09bf\u09a6\u09cd\u09a7\u0995\u09b0\u09a3 \u09ac\u09be \u09aa\u09c0\u09dc\u09a8\u09ae\u09c2\u09b2\u0995 \u09b6\u09cd\u09b0\u09ae \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4 \u09ae\u09cc\u09b2\u09bf\u0995 \u0985\u09a7\u09bf\u0995\u09be\u09b0\u09c7\u09b0 \u09ac\u09bf\u09b7\u09df\u09c7 \u09ac\u09b0\u09cd\u09a3\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09c7"], ["\u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09e9\u09ec: \u099a\u09b2\u09be\u09ab\u09c7\u09b0\u09be\u09b0 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be"], ["\u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09e9\u09ed: \u09b8\u09ae\u09be\u09ac\u09c7\u09b6\u09c7\u09b0 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be"], ["\u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09e9\u09ee: \u09b8\u0982\u0997\u09a0\u09a8\u09c7\u09b0 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be"], ["\u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09e9\u09ef: \u099a\u09bf\u09a8\u09cd\u09a4\u09be \u0993 \u09ac\u09bf\u09ac\u09c7\u0995\u09c7\u09b0 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be, \u09ac\u09be\u0995\u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be \u098f\u09ac\u0982 \u09b8\u0982\u09ac\u09be\u09a6\u09aa\u09a4\u09cd\u09b0\u09c7\u09b0 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be\u09b0 \u09a8\u09bf\u09b6\u09cd\u099a\u09df\u09a4\u09be \u09aa\u09cd\u09b0\u09a6\u09be\u09a8"], ["In our National Parliament, whose vote is known as the \"casting vote\"? **Speaker's vote**", ""], ["According to the constitution of Bangladesh, what is the minimum age of become the speaker of the parliament? 25", ""], ["\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c0\u09df \u0985\u09a7\u09bf\u0997\u09cd\u09b0\u09b9\u09a3 \u0993 \u09aa\u09cd\u09b0\u099c\u09be\u09b8\u09cd\u09ac\u09a4\u09cd\u09ac \u0986\u0987\u09a8 \u099c\u09be\u09b0\u09bf \u0995\u09b0\u09be \u09b9\u09df - \u09e7\u09ef\u09eb\u09e6 \u09b8\u09be\u09b2\u09c7", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u09b2.\u09b8\u09be.\u0997\u09c1-\u0997.\u09b8\u09be.\u0997\u09c1 (LCM-GCD / HCF)", "rows": [["**\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8:**  \n6\u099f\u09bf \u0998\u09a3\u09cd\u099f\u09be \u09af\u09a5\u09be\u0995\u09cd\u09b0\u09ae\u09c7 2, 4, 6, 8, 10, 12 \u09b8\u09c7\u0995\u09c7\u09a8\u09cd\u09a1 \u0985\u09a8\u09cd\u09a4\u09b0 \u09ac\u09be\u099c\u09c7\u0964  \u09e9\u09e6 \u09ae\u09bf\u09a8\u09bf\u099f\u09c7 \u09a4\u09be\u09b0\u09be \u0995\u09a4\u09ac\u09be\u09b0 \u098f\u0995\u09b8\u09be\u09a5\u09c7 \u09ac\u09be\u099c\u09ac\u09c7?\n\n**\u09b8\u09ae\u09be\u09a7\u09be\u09a8:**  \n\n\u0998\u09a3\u09cd\u099f\u09be\u0997\u09c1\u09b2\u09cb \u09aa\u09cd\u09b0\u09a5\u09ae\u09ac\u09be\u09b0 \u098f\u0995\u09b8\u09be\u09a5\u09c7 \u09ac\u09be\u099c\u09c7 \u09b8\u09ae\u09df = 0 \u09b8\u09c7\u0995\u09c7\u09a8\u09cd\u09a1\u09c7\u0964  \n\u098f\u09b0\u09aa\u09b0 \u09a4\u09be\u09b0\u09be \u0986\u09ac\u09be\u09b0 \u098f\u0995\u09b8\u09be\u09a5\u09c7 \u09ac\u09be\u099c\u09ac\u09c7 \u09a4\u09be\u09a6\u09c7\u09b0 \u09b8\u09ae\u09df\u09c7\u09b0 **LCM (\u09b2.\u09b8\u09be.\u0997\u09c1)** \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0\u0964\n\n\u0985\u09a4\u098f\u09ac,  \nLCM (2, 4, 6, 8, 10, 12) = 120 \u09b8\u09c7\u0995\u09c7\u09a8\u09cd\u09a1\u0964\n\n\u0985\u09b0\u09cd\u09a5\u09be\u09ce, \u09a4\u09be\u09b0\u09be \u09aa\u09cd\u09b0\u09a4\u09bf 120 \u09b8\u09c7\u0995\u09c7\u09a8\u09cd\u09a1 (2 \u09ae\u09bf\u09a8\u09bf\u099f) \u0985\u09a8\u09cd\u09a4\u09b0 \u098f\u0995\u09b8\u09be\u09a5\u09c7 \u09ac\u09be\u099c\u09ac\u09c7\u0964\n\n\u09e9\u09e6 \u09ae\u09bf\u09a8\u09bf\u099f\u09c7 \u09ae\u09cb\u099f \u09b8\u09ae\u09df = 30 \u00d7 60 = 1800 \u09b8\u09c7\u0995\u09c7\u09a8\u09cd\u09a1\u0964  \n\n\u098f\u0996\u09a8,  \n1800 \u09b8\u09c7\u0995\u09c7\u09a8\u09cd\u09a1\u09c7 \u09a4\u09be\u09b0\u09be \u098f\u0995\u09b8\u09be\u09a5\u09c7 \u09ac\u09be\u099c\u09ac\u09c7 = (1800 \u00f7 120) + 1  \n= 15 + 1  \n= 16 \u09ac\u09be\u09b0\u0964\n\n**\u0989\u09a4\u09cd\u09a4\u09b0:** \u2705  \n\u09e9\u09e6 \u09ae\u09bf\u09a8\u09bf\u099f\u09c7 \u0998\u09a3\u09cd\u099f\u09be\u0997\u09c1\u09b2\u09cb \u098f\u0995\u09b8\u09be\u09a5\u09c7 \u09ac\u09be\u099c\u09ac\u09c7 **\u09e7\u09ec \u09ac\u09be\u09b0**\u0964", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Probability", "rows": [["**A man can hit a target once in 4 shots. If he fires 4 shots in succession, what is the probability that he will hit his target?**\n\n**Given:**  \nProbability of hitting the target in one shot = 1/4  \nProbability of missing the target in one shot = 1 - 1/4 = 3/4\n\nWe need to find the probability that he **hits the target at least once** in 4 shots.\n\n**Step 1:** Probability of missing all 4 shots = (3/4)\u2074 = 81/256  \n\n**Step 2:** Probability of hitting at least once = 1 - Probability of missing all 4  \n= 1 - 81/256  \n= (256 - 81)/256  \n= 175/256\n\n**Answer:** 175/256", ""], ["", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Set Theory \u2014 Inclusion\u2013Exclusion Principle", "rows": [["**In a class of 120 students numbered 1 to 120. all even numbered students opt for Physics, those whose numbers are divisible by 5 opt for Chemistry and those whose numbers are divisible by 7 opt for Math. How many opt for none of the three subjects?**\n\nTotal students = 120\n\nLet A = divisible by 2 \u2192 |A| = \u230a120/2\u230b = 60  \nB = divisible by 5 \u2192 |B| = \u230a120/5\u230b = 24  \nC = divisible by 7 \u2192 |C| = \u230a120/7\u230b = 17\n\nIntersections:  \nA\u2229B (lcm 10) \u2192 \u230a120/10\u230b = 12  \nA\u2229C (lcm 14) \u2192 \u230a120/14\u230b = 8  \nB\u2229C (lcm 35) \u2192 \u230a120/35\u230b = 3\n\nTriple intersection A\u2229B\u2229C (lcm 70) \u2192 \u230a120/70\u230b = 1\n\nBy inclusion\u2013exclusion, number opting for at least one =  \n60 + 24 + 17 \u2212 (12 + 8 + 3) + 1 = 79\n\nTherefore those who opt for **none** = 120 \u2212 79 = **41**\n\n**Answer: 41**\n", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "% Increase & Decrease", "rows": [["**If the price of gasoline increases by 25% and Ron intends to spend only 15% more on gasoline, by how much % should he reduce the quantity of gasoline that he buys?**\n\n**Shortcut Method (Without LaTeX):**  \n\nPrice increase = 25%  \nExpenditure increase = 15%  \n\n**==Required % decrease in quantity== = (Price increase \u2212 Expenditure increase) \u00f7 (1 + Price increase/100) \u00d7 100  **\nor = 100 - (100+Expenditure increase)*100==##/##==(100+Price increase)\n\nSubstitute values:  \n(25 \u2212 15) \u00f7 (1 + 25/100) \u00d7 100 = 10 \u00f7 1.25 = 8%\n\n**Answer: 8%**\n", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Work Related Math", "rows": [["**A, B and C each working alone can complete a job in 6, 8 and 12 days respectively. If all three of them work together to complete the job and earn $2340, what will be Cs share of the earnings?**\n\nGiven:  \n- A can complete the job in 6 days \u2192 A's 1 day work = 1/6  \n- B can complete the job in 8 days \u2192 B's 1 day work = 1/8  \n- C can complete the job in 12 days \u2192 C's 1 day work = 1/12  \n\n**Step 1: Work done together in 1 day**  \n= 1/6 + 1/8 + 1/12  \nLCM of 6, 8, 12 = 24  \n= 4/24 + 3/24 + 2/24 = 9/24 = 3/8\n\n**Step 2: Share of C in total work**  \nC's 1 day work / total 1 day work = (1/12) \u00f7 (3/8) = (1/12) \u00d7 (8/3) = 2/9\n\n**Step 3: C's share of earnings**  \nTotal earnings = $2340  \nC's share = 2/9 \u00d7 2340 = $520\n\n**Answer: $520**\n", ""]]}, {"cellStyles": {"0-0": {"border": true, "borderColor": "#000000", "borderStyle": "solid", "borderWidth": "1px"}}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Combinations and Permutations", "rows": [["**In how many different ways can 3 identical green shirts and 3 identical red shirts be distributed among 6 children such that each child receives a shirt?**\n\nWe have:  \n- 3 identical green shirts (G)  \n- 3 identical red shirts (R)  \n- 6 children, each receives 1 shirt  \n\n**Step 1: Choose children to receive green shirts**  \nNumber of ways = 6C3 = 20  \n\n**Step 2: The remaining 3 children automatically get red shirts**  \n\n**Step 3: Total ways** = 20\n\n**Answer: 20**", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Time - Speed - Length", "rows": [["Q. A train takes 10 seconds to cross a pole and 20 seconds to cross a platform of length 200m. What is the length of the train?\n\n**Ans:**\nLet the length of the train = L meters\n\n**Given:**\n- Time to cross a pole = 10 seconds\n- Time to cross a platform = 20 seconds\n- Length of platform = 200m\n\n**Understanding:**\n- When crossing a pole, the train only travels its own length\n- When crossing a platform, the train travels (its length + platform length)\n\n**Solution:**\n\nSpeed of train = Distance \u00f7 Time\n\nWhen crossing the pole:  \nSpeed = L \u00f7 10\n\nWhen crossing the platform:  \nSpeed = (L + 200) \u00f7 20\n\nSince the speed is constant:  \nL \u00f7 10 = (L + 200) \u00f7 20\n\nCross-multiplying:  \n20L = 10(L + 200)  \n\u21d2 20L = 10L + 2000  \n\u21d2 20L \u2212 10L = 2000  \n\u21d2 10L = 2000  \n\u21d2 L = 200\n\n**Answer:**  \nLength of the train = 200 meters\n", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "  \u099c\u09ac \u0995\u09b0\u09c7? \u09b8\u09c7\u0987 \u0995\u09cb\u09ae\u09cd\u09aa\u09be\u09a8\u09bf\u09b0 \u09ab\u09c1\u09b2 \u09ab\u09b0\u09cd\u09ae \u0995\u09bf? \u09b8\u09c7\u0987 \u0995\u09cb\u09ae\u09cd\u09aa\u09be\u09a8\u09bf \u0995\u09cb\u09a8 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b8\u09a0\u09be\u09a8 \u098f\u09b0 \u0986\u09a8\u09cd\u09a1\u09be\u09b0\u09c7?{/}\ncurrenlty amar boro bai r amar dulabi. borobai montri porishod sochib e computer operator operator **location:** \u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u09aa\u09b0\u09bf\u09b7\u09a6 \u09ac\u09bf\u09ad\u09be\u0997\u09c7\u09b0 \u09a0\u09bf\u0995\u09be\u09a8\u09be \u09b9\u09b2\u09cb \u09a8\u09ac\u09a8\u09bf\u09b0\u09cd\u09ae\u09bf\u09a4 \u09ad\u09ac\u09a8, \u09ad\u09ac\u09a8 \u09a8\u09ae\u09cd\u09ac\u09b0-\u09e7, \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u099a\u09bf\u09ac\u09be\u09b2\u09af\u09bc, \u09a2\u09be\u0995\u09be-\u09e7\u09e6\u09e6\u09e6\u0964\n\n{fg:#ffffff;bg:#ff0000}\u0997\u09cd\u09b0\u09be\u099c\u09c1\u09df\u09c7\u09b6\u09a8 \u09b6\u09c7\u09b7 \u0995\u09b0\u09c7 \u0995\u09bf \u0995\u09bf \u0995\u09b0\u09c7\u099b\u09bf?{/}\n{fg:#ffffff;bg:#ff0000}\u0986\u09b0 \u0995\u09cb\u09a5\u09be\u0993 \u098f\u09aa\u09cd\u09b2\u09be\u0987 \u0995\u09b0\u09c7\u099b\u09bf \u0995\u09bf\u09a8\u09be?{/}\n\n{fg:#ffffff;bg:#000000}\u09ac\u09bf\u09b8\u09bf\u098f\u09b8 \u098f\u09b0 \u099f\u09be\u09b0\u09cd\u0997\u09c7\u099f \u0986\u099b\u09c7 \u0995\u09bf\u09a8\u09be?{/}\n\n\n{fg:#ffffff;bg:#000000}\u0986\u09aa\u09a8\u09bf IFIC \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09c7 \u0995\u09bf \u0995\u09bf \u099c\u09be\u09a8\u09c7\u09a8 \u09ac\u09b2\u09c1\u09a8{/}\nIFIC Bank is the largest bank in the country in terms of Branch & Sub-Branch Coverage. Through a continuous innovative process since 1976, IFIC built the best-in-class platform of people, process, technology, products and service proposition. We are a meritocracy-based equal opportunity employer.\n**IFIC Bank has a total of 189 branches and 1,225 uposhakhas** it has the highest number of brances and upashakas\n##**IFIC Bank's core values are Integrity, Fairness, Innovation, and Commitment**##\n{fg:#ffffff;bg:#000000}Tell us about Ific?{/}\nIFIC Bank Limited is one of the leading private commercial banks in Bangladesh. It was established in 1976 and provides a wide range of financial services, including deposit accounts, loans, trade finance, and remittance services. The bank focuses on customer service, innovation, and contributing to economic growth, making it a reputable institution for both clients and employees. **The Government of the People's Republic of Bangladesh (including Directors) holds 32.75% of the share capital of the Bank and the rest is held by Institutions both Local & Foreign and General Shareholders**\n**The current Chairman of IFIC Bank PLC is Md. Mehmood Husain.**\n**Top executive is Managing Director Syed Mansur Mustafa**\n\n{fg:#ffffff;bg:#000000}**Why you choose banking department?**{/}\nI chose the banking sector because it\u2019s a stable and professional field where I can apply my academic knowledge of finance. It offers opportunities to learn continuously and build a long-term career with growth and discipline.\n\n**IFIC: International Finance Investment and Commerce Bank**\n\n{fg:#ffffff;bg:#000000}You applied for MTO management trainee officer post, What are the responsibilities of MTO? {/}\nThe main responsibility of a Management Trainee Officer is to **learn and understand the overall operations of the bank. During the training period, an MTO works in different departments \u2014 like general banking, loans and advances, and foreign trade \u2014 to gain practical knowledge. After training, the MTO is expected to take managerial responsibilities, help improve customer service, and support the bank\u2019s business growth through efficient decision-making and leadership.**\n\n{fg:#ffffff;bg:#000000}IFIC \u098f\u09b0 \u09aa\u09cd\u09b0\u09cb\u09a1\u09be\u0995\u09cd\u099f\u0997\u09c1\u09b2\u09cb \u0995\u09bf \u0995\u09bf{/}\n{fg:#ffffff;bg:#000000}\u098f\u09ae\u09a8 \u0995\u09cb\u09a8 \u099c\u09bf\u09a8\u09bf\u09b8 \u0986\u09ae\u09be\u09a6\u09c7\u09b0 \u0986\u099b\u09c7 \u09af\u09be \u0985\u09a8\u09cd\u09af \u0995\u09cb\u09a8\u09cb \u09ac\u09cd\u09af\u09be\u0982\u0995\u09c7 \u09a8\u09c7\u0987{/}\n\u0986\u09ae\u09be\u09b0 \u098f\u0995\u09be\u0989\u09a8\u09cd\u099f \u098f\u09b0 \u09ab\u09bf\u099a\u09be\u09b0 \u09ac\u09b2\u09c7\u09a8\n\n**IFIC Products**\n- amar account\n- Shohoj Account\n- Aamar Bari\n- Aamar Bhobishawt\n- Freelancer Account\n- Aamar Rin\n\n{bg:#ffa500}Governor of Bangladesh Bank?{/}\n**Ahsan H. Mansur**. He assumed the role in August 2024, succeeding Abdur Rouf Talukder **13th governor of Bangladesh Bank.**\nThe **first governor** of the Bangladesh Bank was A. N. M. Hamidullah\n{bg:#ffa500}What is Bangladesh Bank?{/}\nBangladesh Bank is the central bank of Bangladesh. It controls the country\u2019s monetary and credit system, issues currency, and maintains financial stability.\n{bg:#ffa500}What is a Central Bank?{/}\nA central bank is the main authority that manages a country\u2019s money supply, interest rates, and banking system. It also issues currency and supervises other banks.\n\n{fg:#ffffff;bg:#800080}**IRR (Internal Rate of Return):**{/}\nIRR is the discount rate that makes the Net Present Value (NPV) of a project equal to zero. It shows the project\u2019s expected rate of return.\n{fg:#ffffff;bg:#800080}**NPV (Net Present Value):**{/}\nNPV is the difference between the present value of cash inflows and the present value of cash outflows. It shows whether a project is profitable or not.\n\n\n\ud83d\udd39 \u09ac\u09cd\u09af\u09be\u0982\u0995 \u0995\u09c0:\n\u09ac\u09cd\u09af\u09be\u0982\u0995 \u09b9\u09b2\u09cb \u098f\u0995\u099f\u09bf \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8, \u09af\u09be \u09ae\u09be\u09a8\u09c1\u09b7 \u0993 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8\u09c7\u09b0 \u0995\u09be\u099b \u09a5\u09c7\u0995\u09c7 \u0986\u09ae\u09be\u09a8\u09a4 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c7 \u098f\u09ac\u0982 \u09b8\u09c7\u0987 \u099f\u09be\u0995\u09be \u098b\u09a3 \u09ac\u09be \u09ac\u09bf\u09a8\u09bf\u09df\u09cb\u0997 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0985\u09a8\u09cd\u09af\u09a6\u09c7\u09b0 \u09a6\u09c7\u09df\u0964\n\n\ud83d\udd39 \u09ac\u09cd\u09af\u09be\u0982\u0995\u09c7\u09b0 \u0995\u09be\u09b0\u09cd\u09af\u09be\u09ac\u09b2\u09c0:\n\u0986\u09ae\u09be\u09a8\u09a4 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09be\n\u098b\u09a3 \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09be\n\u099f\u09be\u0995\u09be \u09b8\u09cd\u09a5\u09be\u09a8\u09be\u09a8\u09cd\u09a4\u09b0 (\u099a\u09c7\u0995, \u09a1\u09cd\u09b0\u09be\u09ab\u099f \u0987\u09a4\u09cd\u09af\u09be\u09a6\u09bf)\n\u09ac\u09c8\u09a6\u09c7\u09b6\u09bf\u0995 \u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4 \u0995\u09be\u099c (L/C, \u09b0\u09c7\u09ae\u09bf\u099f\u09cd\u09af\u09be\u09a8\u09cd\u09b8 \u0987\u09a4\u09cd\u09af\u09be\u09a6\u09bf)\n\u09ae\u09c1\u09a6\u09cd\u09b0\u09be \u09ac\u09bf\u09a8\u09bf\u09ae\u09df \u0993 \u0997\u09cd\u09b0\u09be\u09b9\u0995 \u09aa\u09b0\u09be\u09ae\u09b0\u09cd\u09b6 \u09a6\u09c7\u0993\u09df\u09be\n\n\ud83d\udd39 \u09ac\u09cd\u09af\u09be\u0982\u0995\u09be\u09b0\u09c7\u09b0 \u0995\u09be\u09b0\u09cd\u09af\u09be\u09ac\u09b2\u09c0:\n\u0997\u09cd\u09b0\u09be\u09b9\u0995\u09c7\u09b0 \u09b9\u09bf\u09b8\u09be\u09ac \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09be\n\u0986\u09ae\u09be\u09a8\u09a4 \u0993 \u098b\u09a3 \u09b2\u09c7\u09a8\u09a6\u09c7\u09a8 \u09b8\u09a0\u09bf\u0995\u09ad\u09be\u09ac\u09c7 \u0995\u09b0\u09be\n\u0997\u09cd\u09b0\u09be\u09b9\u0995\u0995\u09c7 \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09b8\u09c7\u09ac\u09be \u0993 \u09a4\u09a5\u09cd\u09af \u09a6\u09c7\u0993\u09df\u09be\n\u09ac\u09cd\u09af\u09be\u0982\u0995\u09c7\u09b0 \u09a8\u09bf\u09df\u09ae\u09a8\u09c0\u09a4\u09bf \u09ae\u09c7\u09a8\u09c7 \u09b2\u09c7\u09a8\u09a6\u09c7\u09a8\u09c7\u09b0 \u09a8\u09bf\u09b0\u09be\u09aa\u09a4\u09cd\u09a4\u09be \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09be\n\n\ud83d\udd39 \u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af\u09bf\u0995 \u09ac\u09cd\u09af\u09be\u0982\u0995 \u0995\u09c0:\n\u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af\u09bf\u0995 \u09ac\u09cd\u09af\u09be\u0982\u0995 \u09b9\u09b2\u09cb \u098f\u09ae\u09a8 \u098f\u0995\u099f\u09bf \u09ac\u09cd\u09af\u09be\u0982\u0995, \u09af\u09be \u09b8\u09be\u09a7\u09be\u09b0\u09a3 \u09ae\u09be\u09a8\u09c1\u09b7\u09c7\u09b0 \u0995\u09be\u099b \u09a5\u09c7\u0995\u09c7 \u0986\u09ae\u09be\u09a8\u09a4 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c7 \u098f\u09ac\u0982 \u09ac\u09cd\u09af\u09ac\u09b8\u09be, \u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af \u09ac\u09be \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf\u0997\u09a4 \u09aa\u09cd\u09b0\u09df\u09cb\u099c\u09a8\u09c7 \u098b\u09a3 \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09c7 \u09b2\u09be\u09ad \u0985\u09b0\u09cd\u099c\u09a8 \u0995\u09b0\u09c7\u0964\n\n\ud83d\udd39 \u09ac\u09cd\u09af\u09be\u0982\u0995 \u0986\u09df \u0995\u09b0\u09c7 \u0995\u09bf\u09ad\u09be\u09ac\u09c7:\n\u098b\u09a3\u09c7\u09b0 \u0989\u09aa\u09b0 \u09b8\u09c1\u09a6 \u09a5\u09c7\u0995\u09c7 \u0986\u09df \u0995\u09b0\u09c7\n\u09b8\u09c7\u09ac\u09be \u099a\u09be\u09b0\u09cd\u099c (\u09af\u09c7\u09ae\u09a8 ATM, \u09a1\u09cd\u09b0\u09be\u09ab\u099f, L/C \u0987\u09a4\u09cd\u09af\u09be\u09a6\u09bf) \u09a5\u09c7\u0995\u09c7 \u0986\u09df \u0995\u09b0\u09c7\n\u09ac\u09bf\u09a8\u09bf\u09df\u09cb\u0997 \u0993 \u09ac\u09c8\u09a6\u09c7\u09b6\u09bf\u0995 \u09ae\u09c1\u09a6\u09cd\u09b0\u09be \u09b2\u09c7\u09a8\u09a6\u09c7\u09a8 \u09a5\u09c7\u0995\u09c7\u0993 \u0986\u09df \u0995\u09b0\u09c7\n\n##\u0986\u09aa\u09a8\u09be\u09b0 \u09b8\u09be\u09ac\u099c\u09c7\u0995\u09cd\u099f \u09a4\u09cb \u09ab\u09bf\u09a8\u09be\u09a8\u09cd\u09b8 \u09ac\u09b2\u09c1\u09a8 \u09ab\u09bf\u09a8\u09be\u09a8\u09cd\u09b8 \u098f\u09b0 \u09b8\u09be\u09a5\u09c7 \u09ac\u09cd\u09af\u09be\u0982\u0995\u09c7\u09b0 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995 \u0995\u09bf##\nRelationship between Finance and Banking:\nFinance is the study of money, investments, and resource management. A bank applies finance principles in practice by:\nAccepting deposits and providing loans to manage the flow of money\nMaking investment decisions and assessing risk\nSetting interest rates and planning financial strategies\nIn short:\nFinance provides the theory and principles, while a bank is the practical application where financial knowledge is used to manage money, investments, and operations.\n\n##\u09ae\u09a8\u09bf\u099f\u09b0\u09bf \u098f\u09ac\u0982 \u09ab\u09bf\u09b8\u0995\u09cd\u09af\u09be\u09b2 \u09aa\u09b2\u09bf\u09b8\u09bf \u09aa\u09be\u09b0\u09cd\u09a5\u0995\u09cd\u09af \u0995\u09bf ##\n**\u09ae\u09a8\u09bf\u099f\u09be\u09b0\u09bf \u09aa\u09b2\u09bf\u09b8\u09bf (Monetary Policy):**\n\u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09c7 \u09ae\u09c1\u09a6\u09cd\u09b0\u09be \u0993 \u09b8\u09c1\u09a6\u09c7\u09b0 \u09b9\u09be\u09b0\u0964\n\u0995\u09b0\u09be \u09b9\u09df \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09c0\u09df \u09ac\u09cd\u09af\u09be\u0982\u0995 \u09a6\u09cd\u09ac\u09be\u09b0\u09be\u0964\n\u0989\u09a6\u09cd\u09a6\u09c7\u09b6\u09cd\u09af: \u09ae\u09c2\u09b2\u09cd\u09af\u09b8\u09cd\u09ab\u09c0\u09a4\u09bf \u09a8\u09bf\u09df\u09a8\u09cd\u09a4\u09cd\u09b0\u09a3, \u0985\u09b0\u09cd\u09a5\u09a8\u09c0\u09a4\u09bf\u09b0 \u09b8\u09cd\u09a5\u09bf\u09a4\u09bf\u09b6\u09c0\u09b2\u09a4\u09be\u0964\n**\u09ab\u09bf\u09b8\u0995\u09cd\u09af\u09be\u09b2 \u09aa\u09b2\u09bf\u09b8\u09bf (Fiscal Policy):**\n\u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09c7 \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u09ac\u09be\u099c\u09c7\u099f, \u09b0\u09be\u099c\u09b8\u09cd\u09ac \u098f\u09ac\u0982 \u09ac\u09cd\u09af\u09df\u0964\n\u0995\u09b0\u09be \u09b9\u09df \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7\u0964\n\u0989\u09a6\u09cd\u09a6\u09c7\u09b6\u09cd\u09af: \u0985\u09b0\u09cd\u09a5\u09a8\u09c8\u09a4\u09bf\u0995 \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf\u09b0 \u0989\u09ce\u09b8\u09be\u09b9 \u09a6\u09c7\u0993\u09df\u09be \u098f\u09ac\u0982 \u09ac\u09c7\u0995\u09be\u09b0\u09a4\u09cd\u09ac \u0995\u09ae\u09be\u09a8\u09cb\u0964\n**\u09b8\u0982\u0995\u09cd\u09b7\u09c7\u09aa\u09c7 \u09aa\u09be\u09b0\u09cd\u09a5\u0995\u09cd\u09af:**\nMonetary policy = \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09c0\u09df \u09ac\u09cd\u09af\u09be\u0982\u0995 + \u099f\u09be\u0995\u09be \u0993 \u09b8\u09c1\u09a6\nFiscal policy = \u09b8\u09b0\u0995\u09be\u09b0 + \u09b0\u09be\u099c\u09b8\u09cd\u09ac \u0993 \u09ac\u09cd\u09af\u09df\n\n##**\u0993\u09af\u09bc\u09be\u09a8\u09b8\u09cd\u099f\u09aa \u09ac\u09cd\u09af\u09be\u0982\u0995\u09bf\u0982 (One-Stop Banking):**##\n\u0993\u09af\u09bc\u09be\u09a8\u09b8\u09cd\u099f\u09aa \u09ac\u09cd\u09af\u09be\u0982\u0995\u09bf\u0982 \u09b9\u09b2\u09cb \u098f\u09ae\u09a8 \u098f\u0995\u099f\u09bf \u09ac\u09cd\u09af\u09be\u0982\u0995\u09bf\u0982 \u09b8\u09c1\u09ac\u09bf\u09a7\u09be \u09af\u09c7\u0996\u09be\u09a8\u09c7 \u0997\u09cd\u09b0\u09be\u09b9\u0995 \u098f\u0995 \u099b\u09be\u09a6\u09c7\u09b0 \u09a8\u09bf\u099a\u09c7 \u09b8\u09ac \u09a7\u09b0\u09a8\u09c7\u09b0 \u09ac\u09cd\u09af\u09be\u0982\u0995\u09bf\u0982 \u09b8\u09c7\u09ac\u09be \u09aa\u09c7\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7\u0964\n\u0989\u09a6\u09be\u09b9\u09b0\u09a3: \u099c\u09ae\u09be, \u098b\u09a3, \u099a\u09c7\u0995, \u0995\u09cd\u09b0\u09c7\u09a1\u09bf\u099f \u0995\u09be\u09b0\u09cd\u09a1, \u09a1\u09c7\u09ac\u09bf\u099f \u0995\u09be\u09b0\u09cd\u09a1, \u0985\u09a8\u09b2\u09be\u0987\u09a8 \u09ac\u09cd\u09af\u09be\u0982\u0995\u09bf\u0982, \u09ac\u09bf\u09a6\u09c7\u09b6\u09c0 \u09b2\u09c7\u09a8\u09a6\u09c7\u09a8 \u0987\u09a4\u09cd\u09af\u09be\u09a6\u09bf\u0964\n\nCRR of 4% (Cash Reserve Ratio, is the percentage of a bank's total deposits that it must keep as a reserve with the central bank, which cannot be used for lending or investment)\nSLR 13%, and for Islamic Shari'ah-based banks, it is 5.5% (the percentage of a bank's total liabilities that it must hold in liquid assets like cash, gold, or government-approved securities.)\n\n\n{fg:#ffffff;bg:#000000}bangladesh banking sitution right now{/}\nAs of November 2025, the banking situation in Bangladesh is fragile and under pressure due to deep-rooted structural problems, particularly high non-performing loans (NPLs), capital shortfalls, and weak governance. The central bank has initiated a series of significant reforms to restore stability and public confidence. \nKey Issues\nNon-Performing Loans (NPLs): The sector is severely burdened by NPLs. The official NPL ratio was around 24% in FY2025, but the actual figure is estimated to be much higher, potentially exceeding 30% under a new, stricter international standard for loan classification. The Bangladesh Bank (BB) has directed all banks to make concerted efforts to significantly reduce NPLs by December 2025.\nCapital Shortfalls: Many banks, especially state-owned and some Islamic institutions, suffer from a significant capital shortfall. The average Capital to Risk-Weighted Asset Ratio (CRAR) across the sector was a low 3.08% at the end of 2024, far below the 12.5% regulatory requirement under Basel III standards.\nLiquidity Stress: Several banks are facing liquidity problems, leading to a need for emergency funds from the central bank to meet withdrawal demands.\nGovernance and Political Influence: A major underlying cause of the crisis is poor corporate governance, political interference in lending decisions, and a lack of accountability.\nProfitability: Weak profitability is expected to continue through 2025, though the transition to market-based interest rates may slightly benefit some banks' net interest margins. \n\n{fg:#ffffff;bg:#000000}why should we hire                     // Check for center alignment :text:
                    if (content.startsWith(':') && content.endsWith(':') && content.length > 2) {
                        align = 'center';
                        content = content.slice(1, -1).trim();
                    }
                    // Check for right alignment text:
                    else if (content.endsWith(':') && !content.startsWith(':')) {
                        align = 'right';
                        content = content.slice(0, -1).trim();
                    }
                    
                    return {
                        content: parseMarkdownInline(content),
                        align: align

            formatted = formatted.replace(/\{((?:fg:[^;\}\s]+)?(?:;)?(?:bg:[^;\}\s]+)?)\}(.+?)\{\/\}/g, (match, styles, text) => {

            // Superscript: ^text^ -> <sup>text</sup>
            formatted = formatted.replace(/\^(.+?)\^/g, '<sup>$1</sup>');

            // Subscript: ~text~ -> <sub>text</sub>
            formatted = formatted.replace(/~(.+?)~/g, '<sub>$1</sub>');

            // Inline code: `text` -> <code>text</code>
            formatted = formatted.replace(/`(.+?)`/g, '<code>$1</code>');

            // Highlight: ==text== -> <mark>text</mark>
            formatted = formatted.replace(/==(.+?)==/g, '<mark>$1</mark>');

            return formatted;
        }

        function oldParseMarkdownBody(lines) {
            /* copy the *body* of the existing parser (bold, italic, lists )
               but skip the table-splitting logic we just added. */
            let txt = lines.join('\n');

            // Handle code blocks first (multiline)
            let inCodeBlock = false;
            const codeLines = txt.split('\n');
            const formattedLines = codeLines.map(line => {
                let formatted = line;

                // Code block: ```text``` -> <code>text</code>
                if (formatted.trim() === '```') {
                    inCodeBlock = !inCodeBlock;
                    return ''; // Remove the ``` markers
                }

                if (inCodeBlock) {
                    return `<code>${formatted}</code>`;
                }

                // Links: {link:url}text{/} -> <a href="url">text</a>
                formatted = formatted.replace(/\{link:([^}]+)\}(.+?)\{\/\}/g, (match, url, text) => {
                    return `<a href="${url}" target="_blank" rel="noopener noreferrer">${text}</a>`;
                });

                // Custom colors: {fg:color;bg:color}text{/} or {fg:color}text{/} or {bg:color}text{/}
                formatted = formatted.replace(/\{((?:fg:[^;\}\s]+)?(?:;)?(?:bg:[^;\}\s]+)?)\}(.+?)\{\/\}/g, (match, styles, text) => {
                    const styleObj = {};
                    const parts = styles.split(';').filter(p => p.trim());
                    let hasBg = false;
                    parts.forEach(part => {
                        const [key, value] = part.split(':').map(s => s.trim());
                        if (key === 'fg') styleObj.color = value;
                        if (key === 'bg') {
                            styleObj.backgroundColor = value;
                            hasBg = true;
                        }
                    });
                    // Only add padding and border-radius if there's a background
                    if (hasBg) {
                        styleObj.padding = '2px 6px';
                        styleObj.borderRadius = '4px';
                    }
                    // Only use extra spacing if there's a background color
                    styleObj.lineHeight = hasBg ? '1.8' : '1.3';
                    styleObj.boxDecorationBreak = 'clone';
                    styleObj.WebkitBoxDecorationBreak = 'clone';
                    const styleStr = Object.entries(styleObj).map(([k, v]) => {
                        const cssKey = k.replace(/([A-Z])/g, '-$1').toLowerCase();
                        return `${cssKey}: ${v}`;
                    }).join('; ');
                    return `<span style="${styleStr}">${text}</span>`;
                });

                // Heading: ##text## -> larger text
                formatted = formatted.replace(/##(.+?)##/g, '<span style="font-size: 1.3em; font-weight: 600;">$1</span>');

                // Bold: **text** -> <strong>text</strong>
                formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

                // Italic: @@text@@ -> <em>text</em>
                formatted = formatted.replace(/@@(.+?)@@/g, '<em>$1</em>');

                // Underline: __text__ -> <u>text</u>
                formatted = formatted.replace(/__(.+?)__/g, '<u>$1</u>');

                // Strikethrough: ~~text~~ -> <del>text</del>
                formatted = formatted.replace(/~~(.+?)~~/g, '<del>$1</del>');

                // Superscript: ^text^ -> <sup>text</sup>
                formatted = formatted.replace(/\^(.+?)\^/g, '<sup>$1</sup>');

                // Subscript: ~text~ -> <sub>text</sub> (single tilde only, after strikethrough is processed)
                formatted = formatted.replace(/~(.+?)~/g, '<sub>$1</sub>');

                // Sublist: -- item ->  item with more indent (white circle)
                if (formatted.trim().startsWith('-- ')) {
                    const content = formatted.replace(/^(\s*)-- (.+)$/, '$2');
                    formatted = formatted.replace(/^(\s*)-- .+$/, '$1<span style="display: inline-flex; align-items: flex-start; width: 100%; margin-left: 1em;"><span style="margin-right: 0.5em; flex-shrink: 0; line-height: 1; font-size: 0.9em; position: relative; top: 0.35em;"></span><span style="flex: 1;">CONTENT</span></span>');
                    formatted = formatted.replace('CONTENT', content);
                }
                // Bullet list: - item ->  item with hanging indent (black circle)
                else if (formatted.trim().startsWith('- ')) {
                    const content = formatted.replace(/^(\s*)- (.+)$/, '$2');
                    formatted = formatted.replace(/^(\s*)- .+$/, '$1<span style="display: inline-flex; align-items: flex-start; width: 100%;"><span style="margin-right: 0.5em; flex-shrink: 0; line-height: 1; font-size: 0.9em; position: relative; top: 0.35em;"></span><span style="flex: 1;">CONTENT</span></span>');
                    formatted = formatted.replace('CONTENT', content);
                }

                // Numbered list: 1. item -> 1. item with hanging indent
                if (/^\d+\.\s/.test(formatted.trim())) {
                    const match = formatted.match(/^(\s*)(\d+\.\s)(.+)$/);
                    if (match) {
                        const spaces = match[1];
                        const number = match[2];
                        const content = match[3];
                        formatted = `${spaces}<span style="display: inline-flex; align-items: baseline; width: 100%;"><span style="margin-right: 0.5em; flex-shrink: 0;">${number}</span><span style="flex: 1;">NUMCONTENT</span></span>`;
                        formatted = formatted.replace('NUMCONTENT', content);
                    }
                }

                // Inline code: `text` -> <code>text</code>
                formatted = formatted.replace(/`(.+?)`/g, '<code>$1</code>');

                // Highlight: ==text== -> <mark>text</mark>
                formatted = formatted.replace(/==(.+?)==/g, '<mark>$1</mark>');

                return formatted;
            });

            return formattedLines.join('<br>');
        }

        function parseMarkdown(text) {
            if (!text) return '';

            /* -----  GRID-TABLE DETECTION  ----- */
            const lines = text.split('\n');
            
            // Detect table lines: either starts with | or contains | (for inline format like "Name | Age")
            const isTableLine = (line) => {
                const trimmed = line.trim();
                return trimmed.startsWith('|') || (trimmed.includes('|') && trimmed.split('|').length >= 2);
            };
            
            const hasGrid = lines.some(l => isTableLine(l));

            if (hasGrid) {
                const blocks = [];
                let cur = [], inGrid = false;

                lines.forEach(l => {
                    const isGrid = isTableLine(l);
                    if (isGrid !== inGrid) {
                        if (cur.length) blocks.push({ grid: inGrid, lines: cur });
                        cur = [];
                        inGrid = isGrid;
                    }
                    cur.push(l);
                });
                if (cur.length) blocks.push({ grid: inGrid, lines: cur });

                return blocks.map(b =>
                    b.grid ? parseGridTable(b.lines) : oldParseMarkdownBody(b.lines)
                ).join('<br>');
            }

            // If no grid table, process as normal markdown
            return oldParseMarkdownBody(lines);
        }

        function searchTable() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.toLowerCase().trim();
            const table = document.getElementById('dataTable');
            const tbody = table.querySelector('tbody');
            const rows = tbody.querySelectorAll('tr');

            // Remove previous highlights
            document.querySelectorAll('.search-highlight').forEach(el => {
                el.classList.remove('search-highlight');
            });

            if (!searchTerm) {
                // Show all rows if search is empty
                rows.forEach(row => {
                    row.style.display = '';
                });
                return;
            }

            let foundCount = 0;

            rows.forEach(row => {
                const cells = row.querySelectorAll('td:not(.row-number)');
                let rowMatches = false;

                cells.forEach(cell => {
                    const cellContent = cell.querySelector('.cell-content');
                    if (cellContent) {
                        const cellValue = cellContent.textContent.toLowerCase();
                        // Strip markdown for searching
                        const strippedValue = stripMarkdown(cellValue);

                        if (strippedValue.includes(searchTerm)) {
                            rowMatches = true;
                            cell.classList.add('search-highlight');
                        }
                    }
                });

                if (rowMatches) {
                    row.style.display = '';
                    foundCount++;
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            searchTable(); // This will show all rows and remove highlights
        }

        function toggleRowWrap() {
            const wrapToggle = document.getElementById('wrapToggle');
            const table = document.getElementById('dataTable');
            
            if (wrapToggle.checked) {
                table.classList.add('wrap-enabled');
                localStorage.setItem('rowWrapEnabled', 'true');
                
                // Convert all text content to wrapped display
                const cells = table.querySelectorAll('td:not(.row-number) .cell-content');
                cells.forEach(cellContent => {
                    const text = cellContent.textContent || cellContent.innerHTML;
                    if (text && text.length > 0) {
                        // Check if content needs wrapping (longer than typical cell width)
                        const tempSpan = document.createElement('span');
                        tempSpan.style.visibility = 'hidden';
                        tempSpan.style.position = 'absolute';
                        tempSpan.style.whiteSpace = 'nowrap';
                        tempSpan.textContent = text;
                        document.body.appendChild(tempSpan);
                        
                        const textWidth = tempSpan.offsetWidth;
                        const cellWidth = cellContent.closest('td').offsetWidth;
                        
                        document.body.removeChild(tempSpan);
                        
                        if (textWidth > cellWidth - 20) { // 20px padding
                            cellContent.closest('tr').classList.add('has-wrapped-content');
                        }
                    }
                });
            } else {
                table.classList.remove('wrap-enabled');
                localStorage.setItem('rowWrapEnabled', 'false');
                
                // Remove wrapped content classes
                const rows = table.querySelectorAll('tr.has-wrapped-content');
                rows.forEach(row => row.classList.remove('has-wrapped-content'));
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+F or Cmd+F to focus search
            if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.focus();
                    searchInput.select();
                }
            }
            
            // Escape to clear search
            if (e.key === 'Escape' && document.activeElement.id === 'searchInput') {
                clearSearch();
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const sheetSelector = document.querySelector('.sheet-selector');
            const sheetList = document.getElementById('sheetList');
            if (!sheetSelector.contains(event.target)) {
                sheetList.classList.remove('show');
            }
        });

        function toggleRowNumbers() {
            const rowToggle = document.getElementById('rowToggle');
            const table = document.getElementById('dataTable');

            if (rowToggle.checked) {
                table.classList.remove('hide-row-numbers');
                localStorage.setItem('rowNumbersVisible', 'true');
            } else {
                table.classList.add('hide-row-numbers');
                localStorage.setItem('rowNumbersVisible', 'false');
            }
        }

        let fontSizeScale = parseFloat(localStorage.getItem('fontSizeScale')) || 1.0;

        function adjustFontSize(delta) {
            fontSizeScale += delta * 0.1;
            fontSizeScale = Math.max(0.5, Math.min(2.0, fontSizeScale)); // Limit between 50% and 200%
            
            localStorage.setItem('fontSizeScale', fontSizeScale);
            
            // Update display
            document.getElementById('fontSizeDisplay').textContent = Math.round(fontSizeScale * 100) + '%';
            
            // Apply to all cell content
            const cells = document.querySelectorAll('.cell-content');
            cells.forEach(cell => {
                const currentFontSize = parseFloat(window.getComputedStyle(cell).fontSize);
                const baseFontSize = currentFontSize / (parseFloat(cell.dataset.fontScale) || 1.0);
                cell.style.fontSize = (baseFontSize * fontSizeScale) + 'px';
                cell.dataset.fontScale = fontSizeScale;
            });
        }

        function applyFontSizeScale() {
            const cells = document.querySelectorAll('.cell-content');
            cells.forEach(cell => {
                const currentFontSize = parseFloat(window.getComputedStyle(cell).fontSize);
                if (currentFontSize && fontSizeScale !== 1.0) {
                    cell.style.fontSize = (currentFontSize * fontSizeScale) + 'px';
                    cell.dataset.fontScale = fontSizeScale;
                }
            });
            document.getElementById('fontSizeDisplay').textContent = Math.round(fontSizeScale * 100) + '%';
        }

        // Initialize on load
        window.onload = function() {
            initializeCategories();
            renderCategoryTabs();
            renderSheetTabs();
            renderTable();
            
            // Restore wrap toggle state
            const wrapEnabled = localStorage.getItem('rowWrapEnabled') === 'true';
            const wrapToggle = document.getElementById('wrapToggle');
            if (wrapToggle) {
                wrapToggle.checked = wrapEnabled;
                if (wrapEnabled) {
                    document.getElementById('dataTable').classList.add('wrap-enabled');
                }
            }
            
            // Restore row numbers toggle state
            const rowNumbersVisible = localStorage.getItem('rowNumbersVisible') !== 'false'; // Default true
            const rowToggle = document.getElementById('rowToggle');
            if (rowToggle) {
                rowToggle.checked = rowNumbersVisible;
                if (!rowNumbersVisible) {
                    document.getElementById('dataTable').classList.add('hide-row-numbers');
                }
            }
            
            // Apply saved font size scale
            setTimeout(() => {
                applyFontSizeScale();
            }, 100);
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="sheet-tabs">
            <div class="category-controls">
                <div class="category-selector">
                    <button class="category-current" id="currentCategoryBtn" onclick="toggleCategoryList()">
                        <span id="currentCategoryName">Uncategorized</span>
                        <span class="dropdown-arrow"></span>
                    </button>
                    <div class="category-list" id="categoryList"></div>
                </div>
            </div>

            <div class="sheet-controls">
                <div class="sheet-selector">
                    <button class="sheet-current" id="currentSheetBtn" onclick="toggleSheetList()">
                        <span id="currentSheetName">Bangla Grammar Basics</span>
                        <span class="dropdown-arrow"></span>
                    </button>
                    <div class="sheet-list" id="sheetList"></div>
                </div>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchTable()" title="Search in all cells">
                <button onclick="clearSearch()" class="btn-clear-search" title="Clear search"></button>
            </div>

            <div class="button-group">
                <label class="btn-icon-toggle" title="Enable text wrapping - Press Enter for new lines">
                    <input type="checkbox" id="wrapToggle" onchange="toggleRowWrap()">
                    <span></span>
                </label>
                
                <label class="btn-icon-toggle" title="Show or hide row numbers">
                    <input type="checkbox" id="rowToggle" onchange="toggleRowNumbers()" checked>
                    <span>#</span>
                </label>
            </div>

            <div class="font-size-control">
                <span class="font-size-label">Font:</span>
                <button onclick="adjustFontSize(-1)" class="btn-font-size" title="Decrease font size"></button>
                <span id="fontSizeDisplay" class="font-size-display">100%</span>
                <button onclick="adjustFontSize(1)" class="btn-font-size" title="Increase font size">+</button>
            </div>
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead id="tableHead">
                    <tr id="headerRow"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
