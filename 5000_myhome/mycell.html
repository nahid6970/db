cd\u09b0 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u09b8\u09cd\u09ac\u09c0\u0995\u09c3\u09a4\u09bf\u09a6\u09be\u09a8\u0995\u09be\u09b0\u09c0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf? \u09ad\u09c1\u099f\u09be\u09a8", ""], ["\u0986\u09b8\u09be\u09a6 \u0997\u09c7\u099f \u0995\u09cb\u09a8 \u0990\u09a4\u09bf\u09b9\u09be\u09b8\u09bf\u0995 \u0998\u099f\u09a8\u09be\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4? \u09e7\u09ef\u09ec\u09ef \u09b8\u09be\u09b2\u09c7\u09b0 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8", ""], ["\u098b\u09a4\u09c1\u09b0 \u09a8\u09be\u09ae|\u09b6\u09c1\u09b0\u09c1-\u09b6\u09c7\u09b7|\u09ac\u09be\u0982\u09b2\u09be \u09ae\u09be\u09b8\u09c7\u09b0 \u09a8\u09be\u09ae\n\u0997\u09cd\u09b0\u09c0\u09b7\u09cd\u09ae\u0995\u09be\u09b2|\u098f\u09aa\u09cd\u09b0\u09bf\u09b2-\u099c\u09c1\u09a8|\u09ac\u09c8\u09b6\u09be\u0996-\u099c\u09cd\u09af\u09c8\u09b7\u09cd\u09a0\n\u09ac\u09b0\u09cd\u09b7\u09be\u0995\u09be\u09b2|\u099c\u09c1\u09a8-\u0986\u0997\u09b8\u09cd\u099f|\u0986\u09b7\u09be\u09dd-\u09b6\u09cd\u09b0\u09be\u09ac\u09a3\n\u09b6\u09b0\u09ce\u0995\u09be\u09b2|\u0986\u0997\u09b8\u09cd\u099f-\u0985\u0995\u09cd\u099f\u09cb\u09ac\u09b0|\u09ad\u09be\u09a6\u09cd\u09b0-\u0986\u09b6\u09cd\u09ac\u09bf\u09a8\n\u09b9\u09c7\u09ae\u09a8\u09cd\u09a4\u0995\u09be\u09b2|\u0985\u0995\u09cd\u099f\u09cb\u09ac\u09b0-\u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0|\u0995\u09be\u09b0\u09cd\u09a4\u09bf\u0995-\u0985\u0997\u09cd\u09b0\u09b9\u09be\u09df\u09a3\n\u09b6\u09c0\u09a4\u0995\u09be\u09b2|\u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0-\u09ab\u09c7\u09ac\u09cd\u09b0\u09c1\u09df\u09be\u09b0\u09bf|\u09aa\u09cc\u09b7-\u09ae\u09be\u0998\n\u09ac\u09b8\u09a8\u09cd\u09a4\u0995\u09be\u09b2|\u09ab\u09c7\u09ac\u09cd\u09b0\u09c1\u09df\u09be\u09b0\u09bf-\u098f\u09aa\u09cd\u09b0\u09bf\u09b2|\u09ab\u09be\u09a4\u09c1\u09a8-\u099a\u09c8\u09a4\u09cd\u09b0", ""], ["\u098f\u0995\u09ae\u09be\u09a4\u09cd\u09b0 \u09ac\u09c0\u09b0 \u09ac\u09bf\u0995\u09cd\u09b0\u09ae \u0996\u09c7\u09a4\u09be\u09ac\u09a7\u09be\u09b0\u09c0 \u0989\u09aa\u099c\u09be\u09a4\u09bf \u09ae\u09c1\u0995\u09cd\u09a4\u09bf\u09af\u09cb\u09a6\u09cd\u09a7\u09be \u0987\u0989 \u0995\u09c7 \u099a\u09bf\u0982\u09ae\u09be\u09b0\u09ae\u09be \u0995\u09a4 \u09a8\u09ae\u09cd\u09ac\u09b0 \u09b8\u09c7\u0995\u09cd\u099f\u09b0\u09c7 \u09af\u09c1\u09a6\u09cd\u09a7 \u0995\u09b0\u09c7\u09a8?\n\u0995) \u09ee \u09a8\u09ae\u09cd\u09ac\u09b0\n\u0998) \u09e8 \u09a8\u09ae\u09cd\u09ac\u09b0\n\u0997) \u09e7\u09e6 \u09a8\u09ae\u09cd\u09ac\u09b0\n\u0998) \u09ec \u09a8\u09ae\u09cd\u09ac\u09b0", "\u09ec \u09a8\u09ae\u09cd\u09ac\u09b0"], ["\u0995\u09cb\u09a8 \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8\u09c7\u09b0 \u09aa\u099f\u09ad\u09c2\u09ae\u09bf \u0987\u0982\u09b0\u09c7\u099c \u09b6\u09be\u09b8\u09a8\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be \u098f\u09ac\u0982 \u09ae\u09c0\u09b0 \u0995\u09be\u09b8\u09bf\u09ae\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u0987\u0982\u09b0\u09c7\u099c\u09a6\u09c7\u09b0 \u09b8\u0982\u0997\u09cd\u09b0\u09be\u09ae?  \u099a\u09a8\u09cd\u09a6\u09cd\u09b0\u09b6\u09c7\u0996\u09b0", ""], ["\u0995\u09cb\u09a8 \u09a6\u09c7\u09b6 \u09ac\u09be\u0982\u09b2\u09be \u09ad\u09be\u09b7\u09be\u0995\u09c7 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09ad\u09be\u09b7\u09be\u09b0 \u09ae\u09b0\u09cd\u09af\u09be\u09a6\u09be \u09a6\u09bf\u09df\u09c7\u099b\u09c7? \u09b8\u09bf\u09df\u09c7\u09b0\u09be \u09b2\u09bf\u0993\u09a8", ""], ["\u0995\u09cb\u09a8 \u09ac\u09a8\u09c7\u09b9\u09be\u09a4\u09bf \u09b0\u09df\u09c7\u099b\u09c7? \u09aa\u09be\u09b9\u09be\u09dc\u09c0\u09ac\u09a8", ""], ["**\u0995\u09cb\u09a8 \u09ac\u09c0\u09b0\u09b6\u09cd\u09b0\u09c7\u09b7\u09cd\u09a0\u09c7\u09b0 \u09a6\u09c7\u09b9\u09be\u09ac\u09b6\u09c7\u09b7 \u09ad\u09be\u09b0\u09a4 \u09a5\u09c7\u0995\u09c7 \u098f\u09a8\u09c7 \u09b8\u09ae\u09be\u09b9\u09bf\u09a4 \u0995\u09b0\u09be \u09b9\u09df?**\n\u0995) \u09ae\u09a4\u09bf\u0989\u09b0 \u09b0\u09b9\u09ae\u09be\u09a8\n\u0996) \u09b9\u09be\u09ae\u09bf\u09a6\u09c1\u09b0 \u09b0\u09b9\u09ae\u09be\u09a8\n\u0997) \u09b0\u09c1\u09b9\u09c1\u09b2 \u0986\u09ae\u09c0\u09a8\n\u0998) \u09ae\u09cb\u09b8\u09cd\u09a4\u09ab\u09be \u0995\u09be\u09ae\u09be\u09b2", "\u09b9\u09be\u09ae\u09bf\u09a6\u09c1\u09b0 \u09b0\u09b9\u09ae\u09be\u09a8"], ["\u0995\u09cb\u09a8\u099f\u09bf \u09aa\u09a4\u09cd\u09b0\u099d\u09b0\u09be \u09ac\u09a8- \u09b6\u09be\u09b2\u09ac\u09a8", ""], ["\u0997\u09ae\u09cd\u09ad\u09c0\u09b0\u09be \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0995\u09cb\u09a8 \u0985\u099e\u09cd\u099a\u09b2\u09c7\u09b0 \u09b2\u09cb\u0995\u09b8\u0982\u0997\u09c0\u09a4? \u09b0\u09be\u099c\u09b6\u09be\u09b9\u09c0 \u0993 \u099a\u09be\u09aa\u09be\u0987\u09a8\u09ac\u09be\u09ac\u0997\u099e\u09cd\u099c", ""], ["\u0997\u09cd\u09b0\u09be\u09ae\u09ac\u09be\u0982\u09b2\u09be\u09b0 \u0990\u09a4\u09bf\u09b9\u09cd\u09af\u09ac\u09be\u09b9\u09c0 **'\u09ac\u09be\u0989\u09a4 \u0989\u09ce\u09b8\u09ac'**-\u098f\u09b0 \u09b8\u09be\u09a5\u09c7 \u09aa\u09b0\u09bf\u099a\u09bf\u09a4 \u099c\u09c7\u09b2\u09be \u0995\u09cb\u09a8\u099f\u09bf? \u09aa\u09be\u09ac\u09a8\u09be", ""], ["\u0998\u09c2\u09b0\u09cd\u09a3\u09bf\u099d\u09dc '\u0986\u0987\u09b2\u09be' \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u0986\u0998\u09be\u09a4 \u09b9\u09be\u09a8\u09c7 \u0995\u09ac\u09c7? \u09e8\u09e6\u09e6\u09ef \u09b8\u09be\u09b2\u09c7\u09b0 \u09eb \u09ae\u09c7", ""], ["\u099a\u09bf\u0982\u09dc\u09bf \u0989\u09ce\u09aa\u09be\u09a6\u09a8\u09c7 \u09b6\u09c0\u09b0\u09cd\u09b7 \u099c\u09c7\u09b2\u09be \u0995\u09cb\u09a8\u099f\u09bf? \u21d2 \u09b8\u09be\u09a4\u0995\u09cd\u09b7\u09c0\u09b0\u09be\n\u0987\u09b2\u09bf\u09b6 \u09ae\u09be\u099b \u0989\u09ce\u09aa\u09be\u09a6\u09a8\u09c7 \u09b6\u09c0\u09b0\u09cd\u09b7 \u099c\u09c7\u09b2\u09be \u0995\u09cb\u09a8\u099f\u09bf? \u21d2 \u09ad\u09cb\u09b2\u09be", ""], ["\u099b\u09bf\u09af\u09bc\u09be\u09a4\u09cd\u09a4\u09b0\u09c7\u09b0 \u09ae\u09a8\u09cd\u09ac\u09a8\u09cd\u09a4\u09b0 (Great Bengal famine) - 1770", ""], ["\u099c\u09a8\u09b8\u0982\u0996\u09cd\u09af\u09be\u09b0 \u09ac\u09bf\u09ac\u09c7\u099a\u09a8\u09be\u09df \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u099b\u09cb\u099f \u09a5\u09be\u09a8\u09be \u0995\u09cb\u09a8\u099f\u09bf? \u09a5\u09be\u09a8\u099a\u09bf\n- \u099c\u09a8\u09b8\u0982\u0996\u09cd\u09af\u09be\u09df \u0995\u09cd\u09b7\u09c1\u09a6\u09cd\u09b0\u09a4\u09ae \u0989\u09aa\u099c\u09c7\u09b2\u09be \u09a5\u09be\u09a8\u099a\u09bf \u098f\u09ac\u0982 \u0995\u09cd\u09b7\u09c1\u09a6\u09cd\u09b0\u09a4\u09ae \u09a5\u09be\u09a8\u09be \u09ac\u09bf\u09ae\u09be\u09a8\u09ac\u09a8\u09cd\u09a6\u09b0, \u09a2\u09be\u0995\u09be", ""], ["\u099c\u09be\u09a4\u09c0\u09df \u09b8\u0982\u09b8\u09a6 \u09ad\u09ac\u09a8\u09c7\u09b0 \u09b8\u09cd\u09a5\u09aa\u09a4\u09bf\u09b0 \u09a8\u09be\u09ae \u0995\u09bf? \u09b2\u09c1\u0987 \u0986\u0987 \u0995\u09be\u09a8", ""], ["\u09a1. \u09ae\u09c1\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u0987\u0989\u09a8\u09c1\u09b8 \u09a4\u09c7\u09ad\u09be\u0997\u09be \u0996\u09be\u09ae\u09be\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be \u0995\u09b0\u09c7\u09a8\nAnswer: (b) \u09e7\u09ef\u09ed\u09ea \u09b8\u09be\u09b2\u09c7\nQ. \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09ae\u09b9\u09bf\u09b2\u09be \u09aa\u09c1\u09b2\u09bf\u09b6 \u09aa\u09cd\u09b0\u09a5\u09ae \u09a8\u09bf\u09df\u09cb\u0997 \u0995\u09b0\u09be \u09b9\u09df \u0995\u09cb\u09a8 \u09b8\u09be\u09b2\u09c7? \u09e7\u09ef\u09ed\u09ea", ""], ["\u09a2\u09be\u0995\u09be \u09b8\u09c7\u09a8\u09be\u09a8\u09bf\u09ac\u09be\u09b8\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4 \u09ae\u09c1\u0995\u09cd\u09a4\u09bf\u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09cd\u09ae\u09c3\u09a4\u09bf\u09b8\u09cd\u09a4\u09ae\u09cd\u09ad\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? \u09ac\u09bf\u099c\u09df \u0995\u09c7\u09a4\u09a8", ""], ["\u09a2\u09be\u0995\u09be\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09aa\u09be\u09a6 \u09b8\u09cd\u09a5\u09be\u09a8 \u0995\u09cb\u09a5\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4? \u099a\u09bf\u09b2\u09bf", ""], ["\u09a4\u09be\u099c\u0989\u09a6\u09cd\u09a6\u09c0\u09a8 \u0986\u09b9\u09ae\u09a6 (\u09e8\u09e9 \u099c\u09c1\u09b2\u09be\u0987 \u09e7\u09ef\u09e8\u09eb - \u09e9 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0 \u09e7\u09ef\u09ed\u09eb) \u099b\u09bf\u09b2\u09c7\u09a8 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u0993 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be \u09b8\u0982\u0997\u09cd\u09b0\u09be\u09ae\u09c7\u09b0 \u0985\u09a8\u09cd\u09af\u09a4\u09ae \u09a8\u09c7\u09a4\u09be", ""], ["\u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u098f\u09b6\u09bf\u09af\u09bc\u09be\u09b0 \u0986\u09af\u09bc\u09a4\u09a8\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8 **\u099a\u09a4\u09c1\u09b0\u09cd\u09a5**s", ""], ["\u09a6\u09c7\u09b6\u09c7 \u09a8\u09bf\u09b0\u09cd\u09ae\u09bf\u09a4 \u09aa\u09cd\u09b0\u09a5\u09ae \u09ae\u09b9\u09bf\u09b2\u09be \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09c0\u09df \u0995\u09be\u09b0\u09be\u0997\u09be\u09b0 \u0995\u09cb\u09a5\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4? \u0997\u09be\u099c\u09c0\u09aa\u09c1\u09b0\u09c7\u09b0 \u0995\u09be\u09b6\u09bf\u09ae\u09aa\u09c1\u09b0\u09c7", ""], ["\u09a6\u09c7\u09b6\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae\u09ac\u09be\u09b0\u09c7\u09b0 \u09ae\u09a4\u09cb \u0985\u099f\u09cb\u09ae\u09c7\u099f\u09c7\u09a1 \u099f\u09c7\u09b2\u09be\u09b0 \u09ae\u09c7\u09b6\u09bf\u09a8 (\u098f\u099f\u09bf\u098f\u09ae) \u09ac\u09c1\u09a5 \u09b8\u09cd\u09a5\u09be\u09aa\u09a8 \u0995\u09b0\u09c7 \u0995\u09cb\u09a8 \u09ac\u09cd\u09af\u09be\u0982\u0995? \u09b8\u09cd\u099f\u09cd\u09af\u09be\u09a8\u09cd\u09a1\u09be\u09b0\u09cd\u09a1 \u099a\u09be\u09b0\u09cd\u099f\u09be\u09b0\u09cd\u09a1 \u09ac\u09cd\u09af\u09be\u0982\u0995 (\u09e7\u09ef\u09ef\u09e8)", ""], ["\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09ad\u09c2\u09a4\u09be\u09a4\u09cd\u09a4\u09cd\u09ac\u09bf\u0995 \u099c\u09be\u09a6\u09c1\u0998\u09b0 \u09b8\u09cd\u09a5\u09be\u09aa\u09bf\u09a4 \u09b9\u09ac\u09c7 \u0995\u09cb\u09a5\u09be\u09df?\n\u21d2 \u099c\u09be\u09ab\u09b2\u0982, \u09b8\u09bf\u09b2\u09c7\u099f", ""], ["\u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8 \u09aa\u09a3\u09cd\u09af\u099f\u09bf\u0995\u09c7 \u09e8\u09e6\u09e8\u09eb \u09b8\u09be\u09b2\u09c7\u09b0 \u09ac\u09b0\u09cd\u09b7\u09aa\u09a3\u09cd\u09af \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0998\u09cb\u09b7\u09a3\u09be \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09c7? \u0986\u09b8\u09ac\u09be\u09ac\u09aa\u09a4\u09cd\u09b0\n\u09b6\u0995\u09cd\u09a4\u09bf\u09b6\u09be\u09b2\u09c0 \u09aa\u09be\u09b8\u09aa\u09cb\u09b0\u09cd\u099f \u09b8\u09c2\u099a\u0995- \u09e8\u09e6\u09e8\u09eb \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0 \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8 \u0995\u09a4\u09a4\u09ae? \u09e7\u09e6\u09e6\u09a4\u09ae", ""], ["\u09aa\u09be\u09b0\u09ae\u09be\u09a3\u09ac\u09bf\u0995 \u0985\u09b8\u09cd\u09a4\u09cd\u09b0 \u09a8\u09bf\u09b7\u09bf\u09a6\u09cd\u09a7\u0995\u09b0\u09a3 \u099a\u09c1\u0995\u09cd\u09a4\u09bf (Nuclear Weapon Ban Treaty):\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u098f \u099a\u09c1\u0995\u09cd\u09a4\u09bf\u09a4\u09c7 \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0 \u0995\u09b0\u09c7: \u09e8\u09e6 \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0 \u09e8\u09e6\u09e7\u09ed\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u099a\u09c1\u0995\u09cd\u09a4\u09bf\u09a4\u09c7 \u0985\u09a8\u09c1\u09b8\u09ae\u09b0\u09cd\u09a5\u09a8 \u0995\u09b0\u09c7: \u09e8\u09ec \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0 \u09e8\u09e6\u09e7\u09ef\n- \u099a\u09c1\u0995\u09cd\u09a4\u09bf\u099f\u09bf \u0995\u09be\u09b0\u09cd\u09af\u0995\u09b0 \u09b9\u09ac\u09c7: \u09e8\u09e8 \u099c\u09be\u09a8\u09c1\u09df\u09be\u09b0\u09bf \u09e8\u09e6\u09e8\u09e7", ""], ["\u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09ae \u09ac-\u09a6\u09cd\u09ac\u09c0\u09aa \u0995\u09cb\u09a8\u099f\u09bf? \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6", ""], ["\u09aa\u09cd\u09b0\u09a5\u09ae\u09ac\u09be\u09b0\u09c7\u09b0 \u09ae\u09a4\u09cb \u09a6\u09c0\u09b0\u09cd\u0998\u09ae\u09c7\u09df\u09be\u09a6\u09c0 \u0995\u09cb\u09b0\u09cd\u09b8\u09c7 \u09ae\u09b9\u09bf\u09b2\u09be \u0985\u09ab\u09bf\u09b8\u09be\u09b0 \u09a8\u09bf\u09df\u09cb\u0997 \u09b9\u09df \u0995\u09a4 \u09b8\u09be\u09b2\u09c7? \u09e8\u09e6\u09e6\u09e8 \u09b8\u09be\u09b2\u09c7\n\u09b8\u09b0\u09cd\u09ac\u09aa\u09cd\u09b0\u09a5\u09ae \u09ae\u09b9\u09bf\u09b2\u09be \u09b8\u09c8\u09a8\u09bf\u0995 \u09ad\u09b0\u09cd\u09a4\u09bf\u09b0 \u09af\u09c1\u0997\u09be\u09a8\u09cd\u09a4\u0995\u09be\u09b0\u09c0 \u09b8\u09bf\u09a6\u09cd\u09a7\u09be\u09a8\u09cd\u09a4 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09be \u09b9\u09df: \u09e8\u09e6\u09e7\u09e9 \u09b8\u09be\u09b2\u09c7", ""], ["{fg:#ffffff;bg:#000000}##\u09ac\u09be\u0982\u09b2\u09be \u098f\u0995\u09be\u09a1\u09c7\u09ae\u09bf##{/}\nQ. \u09ac\u09be\u0982\u09b2\u09be \u098f\u0995\u09be\u09a1\u09c7\u09ae\u09bf \u0995\u09ac\u09c7 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df \u0995\u09a4 \u09b8\u09be\u09b2\u09c7? **\u09e7\u09ef\u09eb\u09eb **\u09b8\u09be\u09b2\u09c7\u09b0 \u09e9 \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0 \nQ. \u0995\u09a4 \u09b8\u09be\u09b2\u09c7\u09b0 \u09ac\u09be\u0982\u09b2\u09be \u098f\u0995\u09be\u09a1\u09c7\u09ae\u09bf \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af \u09aa\u09c1\u09b0\u09b8\u09cd\u0995\u09be\u09b0 \u09aa\u09cd\u09b0\u09ac\u09b0\u09cd\u09a4\u09a8 \u0995\u09b0\u09be \u09b9\u09df? 1960\nQ. **\u09ae\u09cb\u09a6\u09c7\u09b0 \u0997\u09b0\u09ac** \u09ad\u09be\u09b8\u09cd\u0995\u09b0\u09cd\u09af\u099f\u09bf \u0995\u09cb\u09a5\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4? \u09ac\u09be\u0982\u09b2\u09be \u098f\u0995\u09be\u09a1\u09c7\u09ae\u09bf\nQ. \u09ac\u09be\u0982\u09b2\u09be \u098f\u0995\u09be\u09a1\u09c7\u09ae\u09bf \u09ad\u09ac\u09a8\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? \u09ac\u09b0\u09cd\u09a7\u09ae\u09be\u09a8 \u09b9\u09be\u0989\u09b8\n\ud83c\udfaf\u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09ac\u09be\u0982\u09b2\u09be \u098f\u0995\u09be\u09a1\u09c7\u09ae\u09bf\u09b0 \u09b8\u09ad\u09be\u09aa\u09a4\u09bf \u09b9\u09b2\u09c7\u09a8 \u0985\u09a7\u09cd\u09af\u09be\u09aa\u0995 **\u0986\u09ac\u09c1\u09b2 \u0995\u09be\u09b8\u09c7\u09ae \u09ab\u099c\u09b2\u09c1\u09b2 \u09b9\u0995** (2025)", ""], ["\u09ac\u09be\u0982\u09b2\u09be \u09ad\u09be\u09b7\u09be \u0995\u09cb\u09a8 \u09ad\u09be\u09b7\u09be\u0997\u09cb\u09b7\u09cd\u09a0\u09c0\u09b0 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ad\u09c1\u0995\u09cd\u09a4? \u0987\u09a8\u09cd\u09a6\u09cb \u0987\u0989\u09b0\u09cb\u09aa\u09c0\u09df \u09ad\u09be\u09b7\u09be\u0997\u09cb\u09b7\u09cd\u09a0\u09c0", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u0993 \u09ae\u09bf\u09df\u09be\u09a8\u09ae\u09be\u09b0\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0 \u09b8\u0982\u0995\u09cd\u09b0\u09be\u09a8\u09cd\u09a4 \u09ac\u09bf\u09b0\u09cb\u09a7 \u0995\u09cb\u09a8 \u0986\u09a6\u09be\u09b2\u09a4 \u0995\u09b0\u09cd\u09a4\u09c3\u0995 \u09a8\u09bf\u09b7\u09cd\u09aa\u09a4\u09cd\u09a4\u09bf \u09b9\u09df? International Tribunal for the Law of the Sea {fg:#ffffff;bg:#000000}ITLOS{/}", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u0995\u09ac\u09c7 \u09b6\u09a4\u09ad\u09be\u0997 \u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09a4\u09c7\u09b0 \u0986\u0993\u09a4\u09be\u09df \u0986\u09b8\u09c7? \u09e8\u09e7 \u09b6\u09c7 \u09ae\u09be\u09b0\u09cd\u099a \u09e8\u09e6\u09e8\u09e8", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998\u09c7\u09b0 \u0995\u09a4\u09a4\u09ae \u0985\u09a7\u09bf\u09ac\u09c7\u09b6\u09a8\u09c7 \u09b8\u09a6\u09b8\u09cd\u09af\u09aa\u09a6 \u09b2\u09be\u09ad \u0995\u09b0\u09c7?\n\u0995) \u09e9\u09ec\u09a4\u09ae\n\u0998) \u09e9\u09ef\u09a4\u09ae\n\u0997) \u09e9\u09ed\u09a4\u09ae\n\u0998) \u09e8\u09ef\u09a4\u09ae", "\u09e8\u09ef\u09a4\u09ae"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u0986\u09a8\u09c1\u09b7\u09cd\u09a0\u09be\u09a8\u09bf\u0995\u09ad\u09be\u09ac\u09c7 \u09a6\u09cd\u09ac\u09bf\u09aa\u0995\u09cd\u09b7\u09c0\u09df \u0985\u0997\u09cd\u09b0\u09be\u09a7\u09bf\u0995\u09be\u09b0\u09ae\u09c2\u09b2\u0995 \u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af \u099a\u09c1\u0995\u09cd\u09a4\u09bf (\u09aa\u09bf\u099f\u09bf\u098f) \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0 \u0995\u09b0\u09c7? \u09ad\u09c1\u099f\u09be\u09a8", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09ab\u09bf\u09ab\u09be\u09b0 \u09b8\u09a6\u09b8\u09cd\u09af\u09aa\u09a6 \u09b2\u09be\u09ad\u0995\u09b0\u09c7 \u0995\u09a4 \u09b8\u09be\u09b2\u09c7?\n\u0995) \u09e7\u09ef\u09ed\u09e8\n\u0998) \u09e7\u09ef\u09ee\u09ed\n\u0997) \u09e7\u09ef\u09ed\u09ec\n\u0998) \u09e7\u09ef\u09ee\u09ea", "\u09e7\u09ef\u09ed\u09ec"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09b0\u09cd\u09ac\u09be\u09a7\u09bf\u0995 \u099c\u09a8\u09b6\u0995\u09cd\u09a4\u09bf \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf \u0995\u09b0\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7? \u09b8\u09cc\u09a6\u09bf \u0986\u09b0\u09ac", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6-\u09ad\u09be\u09b0\u09a4 \u09ae\u09c8\u09a4\u09cd\u09b0\u09c0 \u099a\u09c1\u0995\u09cd\u09a4\u09bf \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0\u09bf\u09a4 \u09b9\u09df \u0995\u09a4 \u09ac\u099b\u09b0\u09c7\u09b0 \u099c\u09a8\u09cd\u09af?\n\u0995) \u09e7\u09e6\u09e6 \u09ac\u099b\u09b0\u09be\n\u0996) \u09e8\u09eb \u09ac\u099b\u09b0\n\u0997) \u09eb\u09e6 \u09ac\u099b\u09b0\n\u0998) \u09e9\u09eb \u09ac\u099b\u09b0", "\u09e8\u09eb \u09ac\u099b\u09b0"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u0995\u09c7 \u09b8\u09cd\u09ac\u09c0\u0995\u09c3\u09a4\u09bf\u09a6\u09be\u09a8\u0995\u09be\u09b0\u09c0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09ae\u09c1\u09b8\u09b2\u09bf\u09ae \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf?\n\u0995) \u0987\u09b0\u09be\u0995\n\u0996) \u09b8\u09c7\u09a8\u09c7\u0997\u09be\u09b2\n\u0997) \u0995\u09c1\u09df\u09c7\u09a4\n\u0998) \u09ac\u09be\u09b0\u09cd\u09ac\u09be\u09a1\u09cb\u09b8", "\u09b8\u09c7\u09a8\u09c7\u0997\u09be\u09b2"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u0987\u09b2\u09bf\u09b6\u09c7\u09b0 \u0985\u09ad\u09df\u09be\u09b6\u09cd\u09b0\u09ae \u09b9\u09b2\u09cb- \u09ec\u099f\u09bf", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae \u098f\u0987\u099a\u0986\u0987\u09ad\u09bf \u09b0\u09cb\u0997\u09c0 \u09b6\u09a8\u09be\u0995\u09cd\u09a4 \u09b9\u09df \u0995\u09a4 \u09b8\u09be\u09b2\u09c7? \u09e7\u09ef\u09ee\u09ef \u09b8\u09be\u09b2\u09c7", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09ac\u09c7 \u0995\u09be\u0997\u099c\u09c7\u09b0 \u09a8\u09cb\u099f \u099a\u09be\u09b2\u09c1 \u0995\u09b0\u09be \u09b9\u09df? \u09ea \u099c\u09be\u09a8\u09c1\u09df\u09be\u09b0\u09bf, \u09e7\u09ef\u09ed\u09e8", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09ae\u09cb\u099f \u09ac\u09bf\u09ad\u09be\u0997 \u0995\u09df\u099f\u09bf? \u09ee\u099f\u09bf \u09ac\u09bf\u09ad\u09be\u0997\n- \u09a2\u09be\u0995\u09be\n- \u099a\u099f\u09cd\u099f\u0997\u09cd\u09b0\u09be\u09ae\n- \u09b0\u09be\u099c\u09b6\u09be\u09b9\u09c0\n- \u0996\u09c1\u09b2\u09a8\u09be\n- \u09b8\u09bf\u09b2\u09c7\u099f\n- \u09ac\u09b0\u09bf\u09b6\u09be\u09b2\n- \u09b0\u0982\u09aa\u09c1\u09b0\n- \u09ae\u09af\u09bc\u09ae\u09a8\u09b8\u09bf\u0982\u09b9 \n\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u098f\u0996\u09a8 \u09ee\u099f\u09bf \u09ac\u09bf\u09ad\u09be\u0997 \u09b0\u09af\u09bc\u09c7\u099b\u09c7, \u09ed\u099f\u09bf \u09a8\u09af\u09bc\u0964 \u09af\u09b6\u09cb\u09b0 \u0996\u09c1\u09b2\u09a8\u09be \u09ac\u09bf\u09ad\u09be\u0997\u09c7\u09b0 \u098f\u0995\u099f\u09bf \u099c\u09c7\u09b2\u09be\nQ. \u0986\u09df\u09a4\u09a8\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u099b\u09cb\u099f \u099c\u09c7\u09b2\u09be\u09b0 \u09a8\u09be\u09ae \u09b2\u09bf\u0996\u09c1\u09a8? \u09a8\u09be\u09b0\u09be\u09df\u09a8\u0997\u099e\u09cd\u099c ", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09b8\u09b0\u09cd\u09ac \u0989\u09a4\u09cd\u09a4\u09b0\u09c7 \u09a5\u09be\u09a8\u09be \u0995\u09cb\u09a8\u099f\u09bf? \u09a4\u09c7\u09a4\u09c1\u09b2\u09bf\u09df\u09be", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09e8\u09e6\u09e7\u09e9 \u09b8\u09be\u09b2\u09c7 'e-TIN' (\u0987-\u099f\u09bf\u0986\u0987\u098f\u09a8) \u099a\u09be\u09b2\u09c1 \u0995\u09b0\u09be \u09b9\u09af\u09bc", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 White Gold \u0995\u09c0? \u099a\u09bf\u0982\u09dc\u09bf", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0986\u0987\u09a8\u09b8\u09ad\u09be\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? \u099c\u09be\u09a4\u09c0\u09df \u09b8\u0982\u09b8\u09a6\u0964", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u098f\u0995\u09ae\u09be\u09a4\u09cd\u09b0 \u09aa\u09be\u09b9\u09be\u09dc\u09c0 \u09a6\u09cd\u09ac\u09c0\u09aa \u0995\u09cb\u09a8\u099f\u09bf? \u09ae\u09b9\u09c7\u09b6\u0996\u09be\u09b2\u09c0", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0995\u09cb\u09a8 \u099c\u09c7\u09b2\u09be\u09df \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf \u099a\u09be \u09ac\u09be\u0997\u09be\u09a8 \u09b0\u09df\u09c7\u099b\u09c7? \u09ae\u09cc\u09b2\u09ad\u09c0\u09ac\u09be\u099c\u09be\u09b0", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998\u09c7 \u09b8\u09a6\u09b8\u09cd\u09af\u09aa\u09a6 \u09b2\u09be\u09ad\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09ac\u09bf\u09aa\u0995\u09cd\u09b7\u09c7 \u09ad\u09c7\u099f\u09cb \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09c7\u099b\u09bf\u09b2?\n\u0995) \u09b0\u09be\u09b6\u09bf\u09df\u09be\n\u0996) \u09ae\u09be\u09b0\u09cd\u0995\u09bf\u09a8 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\n\u0997) \u099a\u09c0\u09a8\n\u0998) \u09ad\u09be\u09b0\u09a4", "\u099a\u09c0\u09a8"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u099c\u09be\u09a4\u09c0\u09df \u0997\u09be\u099b \u0995\u09cb\u09a8\u099f\u09bf? \u0986\u09ae", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u099c\u09be\u09a4\u09c0\u09df \u09aa\u09a4\u09be\u0995\u09be\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09a4\u09be\u0995\u09be\u09b0 \u09ae\u09bf\u09b2 \u09b0\u09df\u09c7\u099b\u09c7?\n\u0995) \u099a\u09c0\u09a8\n\u0996) \u09b0\u09be\u09b6\u09bf\u09df\u09be\n\u0997) \u099c\u09be\u09aa\u09be\u09a8\n\u0998) \u0987\u09b0\u09be\u0995", "\u099c\u09be\u09aa\u09be\u09a8"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09a6\u0995\u09cd\u09b7\u09bf\u09a3-\u09aa\u09c2\u09b0\u09cd\u09ac \u0995\u09cb\u09a3\u09c7\u09b0 \u0989\u09aa\u099c\u09c7\u09b2\u09be\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? \u099f\u09c7\u0995\u09a8\u09be\u09ab", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u098f\u09ad\u09be\u09b0\u09c7\u09b8\u09cd\u099f \u09ac\u09bf\u099c\u09df\u09c0 \u09ae\u09b9\u09bf\u09b2\u09be \u09aa\u09b0\u09cd\u09ac\u09a4\u09be\u09b0\u09cb\u09b9\u09c0 \u0995\u09c7? \u09a8\u09bf\u09b6\u09be\u09a4 \u09ae\u099c\u09c1\u09ae\u09a6\u09be\u09b0", ""], ["- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u099c\u09be\u09a4\u09c0\u09df \u09b8\u0982\u09b8\u09a6 \u09a8\u09bf\u09b0\u09cd\u09ac\u09be\u099a\u09a8 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df \u0995\u09a4\u09b8\u09be\u09b2\u09c7? \u09ed \u09ae\u09be\u09b0\u09cd\u099a \u09e7\u09ef\u09ed\u09e9\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09bf\u09ad\u09bf\u09b2 \u09b8\u09be\u09b0\u09cd\u09ad\u09bf\u09b8 (\u09ac\u09bf\u09b8\u09bf\u098f\u09b8) \u09aa\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u09b8\u09b0\u09cd\u09ac\u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09a4 \u09b8\u09be\u09b2\u09c7 \u09b6\u09c1\u09b0\u09c1 \u09b9\u09df\u09c7\u099b\u09bf\u09b2? \u09e7\u09ef\u09ed\u09e9", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u099c\u09bf\u0986\u0987 \u09aa\u09a3\u09cd\u09af \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u09b8\u09cd\u09ac\u09c0\u0995\u09c3\u09a4\u09bf \u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 - \u099c\u09be\u09ae\u09a6\u09be\u09a8\u09bf \u09b6\u09be\u09dc\u09bf", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09b8\u09c7\u09a8\u09be\u09aa\u09a4\u09bf \u0995\u09c7?\n\u21d2 \u099c\u09c7\u09a8\u09be\u09b0\u09c7\u09b2 \u09ae\u09b9\u09ae\u09cd\u09ae\u09a6 \u0986\u09a4\u09be\u0989\u09b2 \u0997\u09a3\u09bf \u0993\u09b8\u09ae\u09be\u09a8\u09c0\n\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09b8\u09c7\u09a8\u09be\u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0995\u09c7?\n\u21d2 \u09ae\u09c7\u099c\u09b0 \u099c\u09c7\u09a8\u09be\u09b0\u09c7\u09b2 (\u0985\u09ac.) \u09ae\u09cb\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u0986\u09ac\u09a6\u09c1\u09b0 \u09b0\u09ac\n\u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09b8\u09c7\u09a8\u09be\u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0995\u09c7?\n\u21d2 \u09ae\u09c7\u099c\u09b0 \u099c\u09c7\u09a8\u09be\u09b0\u09c7\u09b2 (\u0985\u09ac.) \u0995\u09be\u099c\u09c0 \u09ae\u09c1\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u09b6\u09ab\u09bf\u0989\u09b2\u09cd\u09b2\u09be\u09b9", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af \u099c\u09be\u09b9\u09be\u099c\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? \u09ac\u09be\u0982\u09b2\u09be\u09b0 \u09a6\u09c2\u09a4", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09ac\u09be\u09af\u09bc\u09c1\u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09ce \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0 \u09b8\u09cd\u09a5\u09be\u09aa\u09bf\u09a4 \u09b9\u09df \u0995\u09cb\u09a8 \u099c\u09c7\u09b2\u09be\u09df? \u09ab\u09c7\u09a8\u09c0 (\u09e8\u09e6\u09e6\u09eb \u09b8\u09be\u09b2\u09c7)", ""], ["**\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09b6\u09a4\u09cd\u09b0\u09c1\u09ae\u09c1\u0995\u09cd\u09a4 \u099c\u09c7\u09b2\u09be \u0995\u09cb\u09a8\u099f\u09bf?**\n\u0995) \u09b0\u09be\u099c\u09b6\u09be\u09b9\u09c0\n\u0996) \u09b8\u09bf\u09b2\u09c7\u099f\n\u0997) \u0995\u09c1\u09ae\u09bf\u09b2\u09cd\u09b2\u09be\n\u0998) \u09af\u09b6\u09cb\u09b0\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09ae\u09c1\u0995\u09cd\u09a4\u09bf\u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09b0\u09cd\u09ac\u09b6\u09c7\u09b7 \u09b6\u09a4\u09cd\u09b0\u09c1\u09ae\u09c1\u0995\u09cd\u09a4 \u099c\u09c7\u09b2\u09be \u09b9\u09b2\u09cb \u09ae\u09bf\u09b0\u09aa\u09c1\u09b0 (\u09a2\u09be\u0995\u09be)", "\u09af\u09b6\u09cb\u09b0"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09b8\u09be\u09b0\u09cd\u099a \u0987\u099e\u09cd\u099c\u09bf\u09a8\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? \u09aa\u09bf\u09aa\u09c0\u09b2\u09bf\u0995\u09be", ""], ["__\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09ac\u09bf\u099a\u09be\u09b0\u09aa\u09a4\u09bf\u09b0 \u09a8\u09be\u09ae \u09b2\u09bf\u0996\u09c1\u09a8?__ **\u09b8\u09c8\u09df\u09a6 \u09b0\u09c7\u09ab\u09be\u09a4 \u0986\u09b9\u09ae\u09c7\u09a6** (2025)", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09b8\u0982\u09ac\u09be\u09a6 \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09b0 \u09a8\u09be\u09ae \u09b2\u09bf\u0996\u09c1\u09a8 - \u09ac\u09be\u09b8\u09b8 (**\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u0982\u09ac\u09be\u09a6 \u09b8\u0982\u09b8\u09cd\u09a5\u09be (\u09ac\u09be\u09b8\u09b8)** \u098f\u09ac\u0982 \u0987\u0989\u09a8\u09be\u0987\u099f\u09c7\u09a1 \u09a8\u09bf\u0989\u099c \u0985\u09ab \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 (\u0987\u0989\u098f\u09a8\u09ac\u09bf)", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09ac\u09bf\u099a\u09be\u09b0\u09aa\u09a4\u09bf\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? \u09b8\u09c8\u09df\u09a6 \u09b0\u09c7\u09ab\u09be\u09a4 \u0986\u09b9\u09ae\u09c7\u09a6 (\u09e8\u09eb\u09a4\u09ae) (2025)", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09ac\u09be\u0987\u09b0\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae \u09b6\u09b9\u09bf\u09a6 \u09ae\u09bf\u09a8\u09be\u09b0 \u0995\u09cb\u09a5\u09be\u09df \u09a8\u09bf\u09b0\u09cd\u09ae\u09bf\u09a4 \u09b9\u09df? \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af\u09c7", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09ae \u0989\u09a6\u09cd\u09af\u09be\u09a8\u09c7\u09b0 \u09a8\u09be\u09ae \u09b2\u09bf\u0996\u09c1\u09a8? \u09b8\u09cb\u09b9\u09b0\u09be\u0993\u09df\u09be\u09b0\u09cd\u09a6\u09c0", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09ae \u09b9\u09be\u0993\u09dc \u0995\u09cb\u09a8\u099f\u09bf? \u09b9\u09be\u0995\u09be\u09b2\u09c1\u0995\u09bf", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c0\u09df \u09ae\u09c2\u09b2\u09a8\u09c0\u09a4\u09bf \u0995\u09df\u099f\u09bf? \u09ea\u099f\u09bf\n\u09e6\u09e7. \u099c\u09be\u09a4\u09c0\u09df\u09a4\u09be\u09ac\u09be\u09a6;\n\u09e6\u09e8. \u09a7\u09b0\u09cd\u09ae \u09a8\u09bf\u09b0\u09aa\u09c7\u0995\u09cd\u09b7\u09a4\u09be\u09ac\u09be\u09a6;\n\u09e6\u09e9. \u09b8\u09ae\u09be\u099c\u09a4\u09a8\u09cd\u09a4\u09cd\u09b0;\n\u09e6\u09ea. \u0997\u09a3\u09a4\u09a8\u09cd\u09a4\u09cd\u09b0\n- \u09e7\u09ef\u09ed\u09e8 \u09b8\u09be\u09b2\u09c7\u09b0 \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09c7 \u09af\u09c7 \u099a\u09be\u09b0\u099f\u09bf \u09ae\u09cc\u09b2\u09bf\u0995 \u09a8\u09c0\u09a4\u09bf \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09bf\u09b2, \u09b8\u09c7\u0987 \u099a\u09be\u09b0\u099f\u09bf \u09ae\u09c2\u09b2\u09a8\u09c0\u09a4\u09bf\u0987 \u09aa\u09cd\u09b0\u0995\u09be\u09b6 \u0995\u09b0\u09c7 \u099c\u09be\u09a4\u09c0\u09df \u09aa\u09cd\u09b0\u09a4\u09c0\u0995\u09c7\u09b0 \u099a\u09be\u09b0\u099f\u09bf \u09a4\u09be\u09b0\u0995\u09be\u0964", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u0989\u09b7\u09cd\u09a3 \u09b8\u09cd\u09a5\u09be\u09a8\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? \u09a8\u09be\u099f\u09cb\u09b0\u09c7\u09b0 \u09b2\u09be\u09b2\u09aa\u09c1\u09b0", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09dc \u09b8\u09c7\u099a \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa\u09c7\u09b0 \u09a8\u09be\u09ae \u09b2\u09bf\u0996\u09c1\u09a8 - \u09a4\u09bf\u09b8\u09cd\u09a4\u09be \u09b8\u09c7\u099a \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09b0\u09cd\u09ac \u0989\u09a4\u09cd\u09a4\u09b0\u09c7\u09b0 \u099c\u09c7\u09b2\u09be \u09a5\u09c7\u0995\u09c7 \u09b9\u09bf\u09ae\u09be\u09b2\u09df\u09c7\u09b0 \u0995\u09cb\u09a8 \u09b6\u09c3\u0999\u09cd\u0997 \u09a6\u09c7\u0996\u09be \u09af\u09be\u09df? \u0995\u09be\u099e\u09cd\u099a\u09a8\u099c\u0999\u09cd\u0998\u09be\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0989\u09a4\u09cd\u09a4\u09b0\u09ac\u0999\u09cd\u0997\u09c7\u09b0 \u09aa\u099e\u09cd\u099a\u0997\u09dc \u099c\u09c7\u09b2\u09be \u09a5\u09c7\u0995\u09c7 \u098f\u0987 \u09ac\u099b\u09b0 \u09ac\u09c7\u09b6 \u09aa\u09b0\u09bf\u09b7\u09cd\u0995\u09be\u09b0\u09ad\u09be\u09ac\u09c7 \u0995\u09be\u099e\u09cd\u099a\u09a8\u099c\u0999\u09cd\u0998\u09be \u09aa\u09b0\u09cd\u09ac\u09a4\u09b6\u09c3\u0999\u09cd\u0997\u09c7 \u09a6\u09c7\u0996\u09be\n\u09af\u09be\u09df\u0964 \u0995\u09be\u099e\u09cd\u099a\u09a8\u099c\u0999\u09cd\u0998\u09be \u09ad\u09be\u09b0\u09a4\u09c7\u09b0 \u09b8\u09bf\u0995\u09bf\u09ae \u0993 \u09a8\u09c7\u09aa\u09be\u09b2 \u099c\u09c1\u09dc\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4\u0964 \u098f\u099f\u09bf \u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09a4\u09c3\u09a4\u09c0\u09df \u0989\u099a\u09cd\u099a\u09a4\u09ae \u09aa\u09b0\u09cd\u09ac\u09a4\u09b6\u09c3\u0999\u09cd\u0997\u0964 \u098f\u09b0 \u0989\u099a\u09cd\u099a\u09a4\u09be \u09ee,\u09eb\u09ee\u09ec \u09ae\u09bf\u099f\u09be\u09b0 \u09ac\u09be \u09e8\u09ea, \u09e7\u09ec\u09ef \u09ab\u09c1\u099f", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09b0\u09cd\u09ac\u09cb\u099a\u09cd\u099a \u09ac\u09c7\u09b8\u09be\u09ae\u09b0\u09bf\u0995 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c0\u09df \u09aa\u09c1\u09b0\u09b8\u09cd\u0995\u09be\u09b0\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09bf? \u098f\u099f\u09bf \u0995\u09ac\u09c7 \u09a5\u09c7\u0995\u09c7 \u099a\u09be\u09b2\u09c1 \u09b9\u09df?\n\u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be \u09aa\u09c1\u09b0\u09b8\u09cd\u0995\u09be\u09b0, \u09e7\u09ef\u09ed\u09ed \u09b8\u09be\u09b2\u09c7", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be\u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09ae\u09df \u099a\u09be\u09a8\u09c7\u09b0 \u09aa\u09cd\u09b0\u09c7\u09b8\u09bf\u09a1\u09c7\u09a8\u09cd\u099f \u0995\u09c7 \u099b\u09bf\u09b2\u09c7\u09a8?\n\u0995) \u09ac\u09c1 \u098f\u09a8\u09b2\u09be\u0987\n\u0996) \u0987\u09df\u09be\u09a8 \u09b9\u09cb\n\u0997) \u09ae\u09be-\u0993 \u09b8\u09c7\u09a4\u09c1\u0982\n\u0998) \u09b6\u09b0\u09a3 \u09b8\u09bf\u0982", "\u09ae\u09be-\u0993 \u09b8\u09c7\u09a4\u09c1\u0982"], ["\u09ac\u09bf\u09ac\u09bf\u0986\u0987\u098f\u09a8 \u099a\u09c1\u0995\u09cd\u09a4\u09bf\u09a4\u09c7 \u099a\u09be\u09b0\u099f\u09bf \u09a6\u09c7\u09b6 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ad\u09c1\u0995\u09cd\u09a4: \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6, \u09ad\u09c1\u099f\u09be\u09a8, \u09ad\u09be\u09b0\u09a4 \u098f\u09ac\u0982 \u09a8\u09c7\u09aa\u09be\u09b2", ""], ["\u09ac\u09bf\u09ae\u09be\u09a8 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u098f\u09df\u09be\u09b0\u09b2\u09be\u0987\u09a8\u09cd\u09b8\u09c7\u09b0 \u09ac\u09b9\u09b0\u09c7 \u09af\u09c1\u0995\u09cd\u09a4 \u09b9\u0993\u09df\u09be \u09a8\u09a4\u09c1\u09a8 \u09a1\u09cd\u09af\u09be\u09b6 \u09ee-\u09ea\u09e6\u09e6 \u09ae\u09a1\u09c7\u09b2\u09c7\u09b0 \u0989\u09dc\u09cb\u099c\u09be\u09b9\u09be\u099c\u099f\u09bf\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? \u09a7\u09cd\u09b0\u09c1\u09ac\u09a4\u09be\u09b0\u09be", ""], ["- \u09ad\u09be\u09b0\u09a4\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09c0\u09ae\u09be\u09a8\u09cd\u09a4\u09ac\u09b0\u09cd\u09a4\u09c0 \u099c\u09c7\u09b2\u09be \u09e9\u09e6\u099f\u09bf\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u099a\u099f\u09cd\u099f\u0997\u09cd\u09b0\u09be\u09ae \u09ac\u09bf\u09ad\u09be\u0997\u09c7\u09b0 \u09b0\u09be\u0999\u09be\u09ae\u09be\u099f\u09bf \u099c\u09c7\u09b2\u09be\u09b0 \u09b8\u09be\u09a5\u09c7 \u09ad\u09be\u09b0\u09a4 \u0993 \u09ae\u09be\u09df\u09be\u09a8\u09ae\u09be\u09b0 \u0989\u09ad\u09df \u09a6\u09c7\u09b6\u09c7\u09b0\u0987 \u09b8\u09c0\u09ae\u09be\u09a8\u09cd\u09a4 \u09b8\u0982\u09af\u09cb\u0997 \u0986\u099b\u09c7\u0964\n- \u09b8\u09bf\u09b2\u09c7\u099f \u0993 \u09ae\u09df\u09ae\u09a8\u09b8\u09bf\u0982\u09b9 \u09ac\u09bf\u09ad\u09be\u0997\u09c7\u09b0 \u09b8\u09ac\u0997\u09c1\u09b2\u09cb \u099c\u09c7\u09b2\u09be \u09b8\u09c0\u09ae\u09be\u09a8\u09cd\u09a4\u09ac\u09b0\u09cd\u09a4\u09c0\u0964\n- \u09ad\u09be\u09b0\u09a4\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09c0\u09ae\u09be\u09a8\u09cd\u09a4 \u099c\u09c7\u09b2\u09be \u09e9\u09e6\u099f\u09bf \u098f\u09ac\u0982 \u09ae\u09be\u09df\u09be\u09a8\u09ae\u09be\u09b0\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09e9\u099f\u09bf \u09ae\u09cb\u099f \u09b8\u09c0\u09ae\u09be\u09a8\u09cd\u09a4 \u099c\u09c7\u09b2\u09be \u09e9\u09e8\u099f\u09bf\u0964\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09c0\u09ae\u09be\u09a8\u09cd\u09a4 \u09b8\u0982\u09b2\u0997\u09cd\u09a8 \u09ad\u09be\u09b0\u09a4\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a6\u09c7\u09b6 \u09eb\u099f\u09bf\u0964 \u098f\u0997\u09c1\u09b2\u09cb \u09b9\u09b2\u09cb\u0983 **\u09ae\u09c7\u0998\u09be\u09b2\u09df, \u0986\u09b8\u09be\u09ae, \u09aa\u09b6\u09cd\u099a\u09bf\u09ae\u09ac\u0999\u09cd\u0997, \u09a4\u09cd\u09b0\u09bf\u09aa\u09c1\u09b0\u09be \u098f\u09ac\u0982 \u09ae\u09bf\u099c\u09cb\u09b0\u09be\u09ae\u0964**\n- \u09ae\u09bf\u09df\u09be\u09a8\u09ae\u09be\u09b0\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0995\u09a4\u099f\u09bf \u099c\u09c7\u09b2\u09be\u09b0 \u09b8\u09cd\u09a5\u09b2 \u09b8\u09c0\u09ae\u09be\u09a8\u09cd\u09a4 \u09b0\u09df\u09c7\u099b\u09c7? \u09e9 \u099f\u09bf", ""], ["\u09ad\u09be\u09b7\u09be \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995 \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8 '\u0986\u09b0\u09cd\u09a4\u09a8\u09be\u09a6' \u09b2\u09bf\u0996\u09c7\u099b\u09c7\u09a8-\n\u0995) \u09b8\u09c7\u09b2\u09bf\u09a8\u09be \u09b9\u09cb\u09b8\u09c7\u09a8\n\u0996) \u09b6\u0993\u0995\u09a4 \u0993\u09b8\u09ae\u09be\u09a8\n\u0997) \u09ae\u09be\u09b9\u09ac\u09c1\u09ac \u0989\u09b2 \u0986\u09b2\u09ae \u099a\u09cc\u09a7\u09c1\u09b0\u09c0\n\u0998) \u0986\u09b2\u09be\u0989\u09a6\u09cd\u09a6\u09bf\u09a8 \u0986\u09b2 \u0986\u099c\u09be\u09a6", "\u09b6\u0993\u0995\u09a4 \u0993\u09b8\u09ae\u09be\u09a8"], ["\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09a3\u09be\u09b2\u09df-\u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4 \u09b8\u0982\u09b8\u09a6\u09c0\u09df \u0995\u09ae\u09bf\u099f\u09bf \u0995\u09df\u099f\u09bf?\n\u09e9\u09ef\u099f\u09bf (\u09ae\u09cb\u099f \u09b8\u0982\u09b8\u09a6\u09c0\u09df \u0995\u09ae\u09bf\u099f\u09bf: \u09eb\u09e6\u099f\u09bf)", ""], ["\u09ae\u09be\u09a8\u09ac \u0989\u09a8\u09cd\u09a8\u09df\u09a8 \u09b8\u09c2\u099a\u0995\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8 \u0995\u09a4\u09a4\u09ae?\na. \u09ef\u09ef\u09a4\u09ae\nb. \u09e7\u09e6\u09e6\u09a4\u09ae\nc. \u09e7\u09e9\u09e6 \u09a4\u09ae\nd. \u09e7\u09e7\u09e6 \u09a4\u09ae", "\u09e7\u09e9\u09e6 \u09a4\u09ae"], ["\u09ae\u09be\u09a8\u09ac\u09be\u09a7\u09bf\u0995\u09be\u09b0\u09c7\u09b0 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7 \u098f\u0995\u09c1\u09b6\u09c7 \u09aa\u09a6\u0995-\u09e8\u09e6\u09e8\u09eb \u09b2\u09be\u09ad \u0995\u09b0\u09c7\u09a8 \u0995\u09c7?\na. \u09ae\u0987\u09a6\u09c1\u09b2 \u09b9\u09be\u09b8\u09be\u09a8\nb. \u09ae\u09be\u09b9\u09ab\u09c1\u099c \u0989\u09b2\u09cd\u09b2\u09be\nc. \u098f\u09ae \u098f \u0986\u09b2\u09ae\u0997\u09c0\u09b0\nd. \u09ae\u09be\u09b9\u09ae\u09c1\u09a6\u09c1\u09b0 \u09b0\u09b9\u09ae\u09be\u09a8", "\u09ae\u09be\u09b9\u09ae\u09c1\u09a6\u09c1\u09b0 \u09b0\u09b9\u09ae\u09be\u09a8"], ["\u09ae\u09bf\u09b0\u09aa\u09c1\u09b0 \u09ac\u09c1\u09a6\u09cd\u09a7\u09bf\u099c\u09c0\u09ac\u09c0 \u09b8\u09cd\u09ae\u09c3\u09a4\u09bf\u09b8\u09cc\u09a7\u09c7\u09b0 \u09b8\u09cd\u09a5\u09aa\u09a4\u09bf \u0995\u09c7?\n\u0995) \u09ae\u09cb\u09b8\u09cd\u09a4\u09ab\u09be \u09b9\u09be\u09b0\u09c1\u09a8 \u0995\u09c1\u09a6\u09cd\u09a6\u09c1\u09b8 \u09b9\u09bf\u09b2\u09bf\n\u0996) \u09b8\u09cd\u09a5\u09aa\u09a4\u09bf \u09ab\u09b0\u09bf\u09a6\u0989\u09a6\u09cd\u09a6\u09c0\u09a8 \u0986\u09b9\u09ae\u09c7\u09a6\n\u0997) \u09b8\u09cd\u09a5\u09aa\u09a4\u09bf \u099c\u09be\u09ae\u09bf-\u0986\u09b2-\u09b6\u09ab\u09bf\n\u0998) \u09ae\u0988\u09a8\u09c1\u09b2 \u09b9\u09cb\u09b8\u09c7\u09a8", "\u09ae\u09cb\u09b8\u09cd\u09a4\u09ab\u09be \u09b9\u09be\u09b0\u09c1\u09a8 \u0995\u09c1\u09a6\u09cd\u09a6\u09c1\u09b8 \u09b9\u09bf\u09b2\u09bf"], ["\u09ae\u09c1\u0995\u09cd\u09a4\u09bf\u09af\u09c1\u09a6\u09cd\u09a7\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995 \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8 '\u098f\u0995\u09be\u09a4\u09cd\u09a4\u09b0\u09c7\u09b0 \u099c\u09a8\u09a8\u09c0' \u0995\u09c7 \u09b2\u09bf\u0996\u09c7\u099b\u09c7\u09a8?\n\u0995) \u099c\u09be\u09ab\u09b0 \u0987\u0995\u09ac\u09be\u09b2\n\u0996) \u099c\u09be\u09b9\u09be\u09a8\u09be\u09b0\u09be \u0987\u09ae\u09be\u09ae\n\u0997) \u09b0\u09ae\u09be \u099a\u09cc\u09a7\u09c1\u09b0\u09c0\n\u0998) \u09b0\u09be\u09ac\u09c7\u09df\u09be \u0996\u09be\u09a4\u09c1\u09a8", "\u09b0\u09ae\u09be \u099a\u09cc\u09a7\u09c1\u09b0\u09c0"], ["\u09ae\u09c1\u0995\u09cd\u09a4\u09bf\u09af\u09c1\u09a6\u09cd\u09a7\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995 \u099a\u09b2\u099a\u09cd\u099a\u09bf\u09a4\u09cd\u09b0 '\u0997\u09c7\u09b0\u09bf\u09b2\u09be'-\u098f\u09b0 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u0995 \u0995\u09c7?\n\u21d2 \u09a8\u09be\u09b8\u09bf\u09b0 \u0989\u09a6\u09cd\u09a6\u09c0\u09a8 \u0987\u0989\u09b8\u09c1\u09ab\n**\u0995\u09df\u09c7\u0995\u099f\u09bf \u09ae\u09c1\u0995\u09cd\u09a4\u09bf\u09af\u09c1\u09a6\u09cd\u09a7\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995 \u099a\u09b2\u099a\u09cd\u099a\u09bf\u09a4\u09cd\u09b0:** \u0993\u09b0\u09be \u09e7\u09e7 \u099c\u09a8; \u09a8\u09a6\u09c0\u09b0 \u09a8\u09be\u09ae \u09ae\u09a7\u09c1\u09ae\u09a4\u09c0; \u0985\u09a8\u09bf\u09b2 \u09ac\u09be\u0997\u099a\u09c0\u09b0 \u098f\u0995\u09a6\u09bf\u09a8", ""], ["\u09ae\u09c1\u0995\u09cd\u09a4\u09bf\u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09ae\u09df \u09a2\u09be\u0995\u09be \u0995\u09a4 \u09a8\u09ae\u09cd\u09ac\u09b0 \u09b8\u09c7\u0995\u09cd\u099f\u09b0\u09c7\u09b0 \u0985\u09a7\u09c0\u09a8\u09c7 \u099b\u09bf\u09b2?\n\u0995) \u09e7\u09e6 \u09a8\u09ae\u09cd\u09ac\u09b0\n\u0998) \u09ee \u09a8\u09ae\u09cd\u09ac\u09b0\n\u0997) \u09e8 \u09a8\u09ae\u09cd\u09ac\u09b0\n\u0998) \u09e9 \u09a8\u09ae\u09cd\u09ac\u09b0", "\u09e8 \u09a8\u09ae\u09cd\u09ac\u09b0"], ["\u09ae\u09c1\u099c\u09bf\u09ac\u09a8\u0997\u09b0 \u09b8\u09cd\u09ae\u09c3\u09a4\u09bf\u09b8\u09cc\u09a7\u09c7\u09b0 \u09b8\u09cd\u09a5\u09aa\u09a4\u09bf \u0995\u09c7?\n\u0995) \u09ae\u09be\u0987\u09a8\u09c1\u09b2 \u09b9\u09cb\u09b8\u09c7\u09a8\n\u0996) \u09b0\u09c1\u09b9\u09c1\u09b2 \u0995\u09c1\u09a6\u09cd\u09a6\u09c1\u09b8\n\u0997) \u09a4\u09be\u09a8\u09ad\u09c0\u09b0 \u0995\u09ac\u09bf\u09b0\n\u0998) \u098f\u0987\u099a \u099f\u09bf \u0987\u09ae\u09be\u09ae", "\u09a4\u09be\u09a8\u09ad\u09c0\u09b0 \u0995\u09ac\u09bf\u09b0"], ["\u09b0\u09c2\u09aa\u09aa\u09c1\u09b0 \u09aa\u09be\u09b0\u09ae\u09be\u09a3\u09ac\u09bf\u0995 \u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09ce \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09c7\u09b0 \u09ae\u09c2\u09b2 \u099c\u09cd\u09ac\u09be\u09b2\u09be\u09a8\u09bf\nAnswer: (\u0995) Uranium 235", ""], ["\u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09aa\u09cd\u09b0\u09be\u099a\u09c0\u09a8 \u09ac\u09c8\u09b6\u09be\u0996\u09c0 \u09ae\u09c7\u09b2\u09be \u09ac\u09b8\u09c7 \u0995\u09cb\u09a8 \u099c\u09c7\u09b2\u09be\u09df? s\u09a0\u09be\u0995\u09c1\u09b0\u0997\u09be\u0981\u0993", ""], ["{fg:#ffffff;bg:#000000}##\u09b8\u09ae\u09c1\u09a6\u09cd\u09b0\u09ac\u09a8\u09cd\u09a6\u09b0##{/}\nQ. \u09ae\u09cb\u0982\u09b2\u09be \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0\u09ac\u09a8\u09cd\u09a6\u09b0 \u0995\u09cb\u09a8 \u09a8\u09a6\u09c0\u09b0 \u09a4\u09c0\u09b0\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4? \u09aa\u09b6\u09c1\u09b0 \u09a8\u09a6\u09c0\u09b0 \u09a4\u09c0\u09b0\u09c7", ""], ["\u09b8\u09b0\u09cd\u09ac\u09cb\u099a\u09cd\u099a \u0986\u09a6\u09be\u09b2\u09a4\u09c7\u09b0 \u09b0\u09be\u09df, \u09af\u09be\u09ac\u099c\u09cd\u099c\u09c0\u09ac\u09a8 \u0995\u09be\u09b0\u09be\u09a6\u09a3\u09cd\u09a1 \u09b9\u09b2\u09c7 \u0985\u09aa\u09b0\u09be\u09a7\u09c0\u0995\u09c7 \u0995\u09a4 \u09ac\u099b\u09b0 \u0995\u09be\u09b0\u09be\u09ac\u09be\u09b8\u09c7 \u09a5\u09be\u0995\u09a4\u09c7 \u09b9\u09ac\u09c7? \u09e9\u09e6 \u09ac\u099b\u09b0", ""], ["\u09b8\u09c1\u09a8\u09cd\u09a6\u09b0\u09ac\u09a8 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0995\u09cb\u09a8 \u0995\u09cb\u09a8 \u099c\u09c7\u09b2\u09be\u0995\u09c7 \u09b8\u09cd\u09aa\u09b0\u09cd\u09b6 \u0995\u09b0\u09c7\u099b\u09c7? \u0996\u09c1\u09b2\u09a8\u09be,\u09b8\u09be\u09a4\u0995\u09cd\u09b7\u09c0\u09b0\u09be, \u09ac\u09be\u0997\u09c7\u09b0\u09b9\u09be\u099f, \u09aa\u099f\u09c1\u09df\u09be\u0996\u09be\u09b2\u09c0 \u0993 \u09ac\u09b0\u0997\u09c1\u09a8\u09be", ""], ["\u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u0995\u09a4 \u09b8\u09be\u09b2\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae \u099c\u09be\u09a4\u09c0\u09df \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df? \u09e7\u09ef\u09ed\u09ea \u09b8\u09be\u09b2\u09c7", ""], ["\u09b9\u09be\u0993\u09b0\u09c7\u09b0 \u0997\u09c7\u099f\u0993\u09df\u09c7 \u09ac\u09b2\u09be \u09b9\u09df \u09af\u09c7 \u099c\u09c7\u09b2\u09be\u0995\u09c7? \u0995\u09bf\u09b6\u09cb\u09b0\u0997\u099e\u09cd\u099c", ""], ["\u09e8\u09ec \u09ae\u09be\u09b0\u09cd\u099a \u09e7\u09ef\u09ed\u09e7 \u09b8\u09be\u09b2\u09c7 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8 \u09ac\u09be\u0982\u09b2\u09be \u09ac\u09c7\u09a4\u09be\u09b0 \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0 \u09a5\u09c7\u0995\u09c7 \u09ac\u0999\u09cd\u0997\u09ac\u09a8\u09cd\u09a7\u09c1 \u09b6\u09c7\u0996 \u09ae\u09c1\u099c\u09bf\u09ac\u09c1\u09b0 \u09b0\u09b9\u09ae\u09be\u09a8\u09c7\u09b0 \u09aa\u0995\u09cd\u09b7\u09c7 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be\u09b0 \u0998\u09cb\u09b7\u09a3\u09be \u09aa\u09cd\u09b0\u09a5\u09ae \u09aa\u09be\u09a0 \u0995\u09b0\u09c7\u09a8 \u0995\u09c7?\n\u0995) \u098f\u09ae \u098f \u09b9\u09be\u09a8\u09cd\u09a8\u09be\u09a8\n\u0996) \u09ae\u09c7\u099c\u09b0 \u099c\u09bf\u09df\u09be\u0989\u09b0 \u09b0\u09b9\u09ae\u09be\u09a8\n\u0997) \u098f\u09ae \u0986\u09b0 \u0986\u0996\u09a4\u09be\u09b0 \u09ae\u09c1\u0995\u09c1\u09b2\n\u0998) \u0986\u09ac\u09c1 \u09b8\u09be\u0988\u09a6 \u099a\u09cc\u09a7\u09c1\u09b0\u09c0", "\u098f\u09ae \u098f \u09b9\u09be\u09a8\u09cd\u09a8\u09be\u09a8"], ["\u09ea\u09ec\u09a4\u09ae \u0986\u09b8\u09bf\u09df\u09be\u09a8 \u09b6\u09c0\u09b0\u09cd\u09b7 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8 \u0995\u09cb\u09a5\u09be\u09df \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09c7?\na. \u0995\u09c1\u09df\u09be\u09b2\u09be\u09b2\u09be\u09ae\u09aa\u09c1\u09b0\nb. \u09ac\u09cd\u09af\u09be\u0982\u0995\u0995\nc. \u09ac\u09c7\u0987\u099c\u09bf\u0982\nd. \u09ae\u09cd\u09af\u09be\u09a8\u09bf\u09b2\u09be", "\u0995\u09c1\u09df\u09be\u09b2\u09be\u09b2\u09be\u09ae\u09aa\u09c1\u09b0"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09be\u099a\u09c0\u09a8\u09a4\u09ae \u0990\u09a4\u09bf\u09b9\u09be\u09b8\u09bf\u0995 \u09b8\u09cd\u09a5\u09be\u09a8 \u0995\u09cb\u09a8\u099f\u09bf? ==\u09ae\u09b9\u09be\u09b8\u09cd\u09a5\u09be\u09a8\u0997\u09dc==", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Info", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Details // Ans:", "textColor": "#000000", "type": "text", "width": "1"}], "name": "War", "rows": [["1.1 __**\u099a\u09c1\u0995\u09cd\u09a4\u09bf \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0\u09bf\u09a4 for Ending War**__\n- \u09aa\u09cd\u09b0\u09a5\u09ae \u09ac\u09bf\u09b6\u09cd\u09ac\u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09ae\u09be\u09aa\u09cd\u09a4\u09bf\u09a4\u09c7 \u0995\u09cb\u09a8 \u099a\u09c1\u0995\u09cd\u09a4\u09bf \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0\u09bf\u09a4 \u09b9\u09df? **\u09ad\u09be\u09b0\u09cd\u09b8\u09be\u0987 \u099a\u09c1\u0995\u09cd\u09a4\u09bf**\n- \u09aa\u09cd\u09b0\u09a5\u09ae \u09ac\u09bf\u09b6\u09cd\u09ac\u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09ae\u09be\u09aa\u09cd\u09a4\u09bf \u2192 \u09ad\u09be\u09b0\u09cd\u09b8\u09be\u0987 \u099a\u09c1\u0995\u09cd\u09a4\u09bf (Treaty of Versailles, 1919)\n- \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09af\u09bc \u09ac\u09bf\u09b6\u09cd\u09ac\u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09ae\u09be\u09aa\u09cd\u09a4\u09bf (\u0987\u0989\u09b0\u09cb\u09aa\u09c7) \u2192 \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf\u09b0 \u09a8\u09bf\u0983\u09b6\u09b0\u09cd\u09a4 \u0986\u09a4\u09cd\u09ae\u09b8\u09ae\u09b0\u09cd\u09aa\u09a3 (Unconditional Surrender of Germany, 1945)\n- \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09af\u09bc \u09ac\u09bf\u09b6\u09cd\u09ac\u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09ae\u09be\u09aa\u09cd\u09a4\u09bf (\u098f\u09b6\u09bf\u09af\u09bc\u09be\u09af\u09bc) \u2192 \u099c\u09be\u09aa\u09be\u09a8\u09c7\u09b0 \u0986\u09a4\u09cd\u09ae\u09b8\u09ae\u09b0\u09cd\u09aa\u09a3 (Instrument of Surrender, 1945)\n- \u0986\u09ae\u09c7\u09b0\u09bf\u0995\u09be\u09a8 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be \u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09ae\u09be\u09aa\u09cd\u09a4\u09bf \u2192 \u09aa\u09cd\u09af\u09be\u09b0\u09bf\u09b8 \u099a\u09c1\u0995\u09cd\u09a4\u09bf (Treaty of Paris, 1783)\n- \u09a8\u09c7\u09aa\u09cb\u09b2\u09bf\u09df\u09a8\u09bf\u0995 \u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09ae\u09be\u09aa\u09cd\u09a4\u09bf \u2192 \u09ad\u09bf\u09af\u09bc\u09c7\u09a8\u09be \u0995\u0982\u0997\u09cd\u09b0\u09c7\u09b8 (Congress of Vienna, 1815)\n- \u09b0\u09c1\u09b6\u2013\u09a4\u09c1\u09b0\u09cd\u0995\u09bf \u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09ae\u09be\u09aa\u09cd\u09a4\u09bf \u2192 \u09b8\u09be\u09a8 \u09b8\u09cd\u099f\u09c7\u09ab\u09be\u09a8\u09cb \u099a\u09c1\u0995\u09cd\u09a4\u09bf (Treaty of San Stefano, 1878)\n- \u0995\u09cb\u09b0\u09bf\u09af\u09bc\u09be\u09a8 \u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09ae\u09be\u09aa\u09cd\u09a4\u09bf \u2192 \u09aa\u09cd\u09af\u09be\u09a8\u09ae\u09c1\u09a8\u099c\u09ae \u0985\u09b8\u09cd\u09a4\u09cd\u09b0\u09ac\u09bf\u09b0\u09a4\u09bf \u099a\u09c1\u0995\u09cd\u09a4\u09bf (Korean Armistice Agreement, 1953)\n- \u09ad\u09bf\u09af\u09bc\u09c7\u09a4\u09a8\u09be\u09ae \u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09ae\u09be\u09aa\u09cd\u09a4\u09bf \u2192 \u09aa\u09cd\u09af\u09be\u09b0\u09bf\u09b8 \u09b6\u09be\u09a8\u09cd\u09a4\u09bf \u099a\u09c1\u0995\u09cd\u09a4\u09bf (Paris Peace Accords, 1973)\n- \u0987\u09b0\u09be\u09a8\u2013\u0987\u09b0\u09be\u0995 \u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09ae\u09be\u09aa\u09cd\u09a4\u09bf \u2192 \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998 \u09a8\u09bf\u09b0\u09be\u09aa\u09a4\u09cd\u09a4\u09be \u09aa\u09b0\u09bf\u09b7\u09a6\u09c7\u09b0 \u09b0\u09c7\u099c\u09cb\u09b2\u09bf\u0989\u09b6\u09a8 \u09eb\u09ef\u09ee (UN Resolution 598, 1988)\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09ae\u09c1\u0995\u09cd\u09a4\u09bf\u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09ae\u09be\u09aa\u09cd\u09a4\u09bf \u2192 \u09e7\u09ec \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0 \u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\u09bf \u09ac\u09be\u09b9\u09bf\u09a8\u09c0\u09b0 \u0986\u09a4\u09cd\u09ae\u09b8\u09ae\u09b0\u09cd\u09aa\u09a3 (Instrument of Surrender, 1971)", ""], ["**\u0987\u0989\u0995\u09cd\u09b0\u09c7\u09a8 \u0995\u09cb\u09a8 \u09b8\u09be\u09b2\u09c7 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be \u09b2\u09be\u09ad \u0995\u09b0\u09c7?** \u09e7\u09ef\u09ef\u09e7 \u09b8\u09be\u09b2\u09c7\n- USSR \u09ad\u09c7\u0999\u09cd\u0997\u09c7 \u09af\u09c7 \u09e7\u09eb\u099f\u09bf \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0 \u0997\u09a0\u09bf\u09a4 \u09b9\u09df \u09a4\u09be\u09b0 \u098f\u0995\u099f\u09bf \u0987\u0989\u0995\u09cd\u09b0\u09c7\u09a8", ""], ["\u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u0997\u09c3\u09b9\u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u0995\u09be\u09b0\u09a3\u09c7 \u0987\u0989\u09b0\u09cb\u09aa \u099c\u09c1\u09dc\u09c7 \u0985\u09ad\u09bf\u09ac\u09be\u09b8\u09c0 \u09b8\u0982\u0995\u099f \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u09b9\u09df\u09c7\u099b\u09c7? \u09b8\u09bf\u09b0\u09bf\u09df\u09be", ""], ["\u0997\u09be\u099c\u09be \u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09cd\u09b0\u09bf\u09df\u09be\u09df \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u0995\u09c2\u099f\u09a8\u09c8\u09a4\u09bf\u0995 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995 \u099b\u09bf\u09a8\u09cd\u09a8\u0995\u09be\u09b0\u09c0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0 \u0995\u09cb\u09a8\u099f\u09bf? \u09ac\u09b2\u09bf\u09ad\u09bf\u09df\u09be", ""], ["**\u0985\u0995\u09cd\u099f\u09cb\u09ac\u09b0 \u09b8\u09ae\u09be\u099c\u09a4\u09be\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u0995 \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac ==(\u09b0\u09c1\u09b6 \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac)==** \u0995\u09a4 \u0996\u09cd\u09b0\u09bf\u09b8\u09cd\u099f\u09be\u09ac\u09cd\u09a6\u09c7 \u09b8\u0982\u0998\u099f\u09bf\u09a4 \u09b9\u09df? **\u09e7\u09ef\u09e7\u09ed**\n-  \u09aa\u09cd\u09b0\u09a5\u09ae \u09a6\u09ab\u09be\u09df \u09ab\u09c7\u09ac\u09cd\u09b0\u09c1\u09df\u09be\u09b0\u09bf \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac\u09c7 \u09b0\u09be\u09b6\u09bf\u09df\u09be\u09b0 \u099c\u09be\u09b0\u09a4\u09a8\u09cd\u09a4\u09cd\u09b0 \u09ac\u09be \u09b0\u09be\u099c\u09a4\u09a8\u09cd\u09a4\u09cd\u09b0\u09c7\u09b0 \u0985\u09ac\u09b8\u09be\u09a8 \u0998\u099f\u09c7\n-  \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ac\u09b0\u09cd\u09a4\u09c0\u0995\u09be\u09b2\u09c0\u09a8 \u09b8\u09b0\u0995\u09be\u09b0 \u0995\u09cd\u09b7\u09ae\u09a4\u09be\u09df \u0986\u09b8\u09b2\u09c7 \u09b8\u09be\u09b0\u09be \u09a6\u09c7\u09b6\u09c7 \u09ac\u09cd\u09af\u09be\u09aa\u0995 \u09ac\u09bf\u0995\u09cd\u09b7\u09cb\u09ad \u0993 \u0985\u09b0\u09be\u099c\u0995\u09a4\u09be\u09b0 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u09b9\u09df\u0964 \u09ab\u09b2\u09c7 **\u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df \u09a6\u09ab\u09be \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac\u09c7\u09b0 \u09b8\u09c2\u099a\u09a8\u09be \u0998\u099f\u09c7 \u09af\u09be\u09b0 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac \u09a6\u09c7\u09a8 ==\u09b2\u09c7\u09b2\u09bf\u09a8==**\u0964 **\u098f \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac ==\u09e7\u09e6 \u09a6\u09bf\u09a8== \u09b8\u09cd\u09a5\u09be\u09df\u09c0 \u099b\u09bf\u09b2**\u0964 **==\u09b0\u09c1\u09b6 \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac \u09ac\u09b2\u09b6\u09c7\u09ad\u09bf\u0995 \u0993 \u0985\u0995\u09cd\u099f\u09cb\u09ac\u09b0 \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac== \u09a8\u09be\u09ae\u09c7\u0993 \u09aa\u09b0\u09bf\u099a\u09bf\u09a4**\u0964", ""], ["\u09ab\u09b0\u09be\u09b8\u09bf \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac \u09b8\u0982\u0998\u099f\u09bf\u09a4 \u09b9\u09df - \u09e7\u09ed\u09ee\u09ef \u09b8\u09be\u09b2\u09c7\n-  \u09e7\u09ed\u09ee\u09ef \u09a5\u09c7\u0995\u09c7 \u09e7\u09ed\u09ef\u09ef \u09b8\u09be\u09b2 \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4 \u09b8\u09cd\u09a5\u09be\u09df\u09c0 \u09b9\u09df\u09c7\u099b\u09bf\u09b2\u09cb\u0964 \u09af\u09be\u09b0 \u09aa\u09b0\u09bf\u09aa\u09cd\u09b0\u09c7\u0995\u09cd\u09b7\u09bf\u09a4\u09c7 Napoleon \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\u09c7\u09b0 \u09b8\u09ae\u09cd\u09b0\u09be\u099f \u09b9\u09a8\u0964\n\u09b0\u09be\u09b6\u09bf\u09df\u09be-\u0987\u0989\u0995\u09cd\u09b0\u09c7\u09a8 \u09af\u09c1\u09a6\u09cd\u09a7 \u0995\u09a4 \u09a4\u09be\u09b0\u09bf\u0996\u09c7 \u09b6\u09c1\u09b0\u09c1 \u09b9\u09df? \u09e8\u09ea \u09ab\u09c7\u09ac\u09cd\u09b0\u09c1\u09df\u09be\u09b0\u09bf \u09e8\u09e6\u09e8\u09e8", ""], ["\u09ac\u09bf\u09aa\u09cd\u09b2\u09ac\u09c7\u09b0 \u09a8\u09be\u09ae | \u09b8\u09ae\u09df\u0995\u09be\u09b2 | \u09a6\u09c7\u09b6\n\u0985\u09b0\u09c7\u099e\u09cd\u099c \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac  | \u09e8\u09e6\u09e6\u09ea | \u0987\u0989\u0995\u09cd\u09b0\u09c7\u09a8\n\u09b0\u09c1\u09b6/\u0985\u0995\u09cd\u099f\u09cb\u09ac\u09b0/\u09ac\u09b2\u09b6\u09c7\u09ad\u09bf\u0995 \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac | \u09e7\u09ef\u09e7\u09ed | \u09b0\u09be\u09b6\u09bf\u09df\u09be\n\u09ab\u09b0\u09be\u09b8\u09bf \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac | **\u09e7\u09ed\u09ee\u09ef**-\u09e7\u09ed\u09ef\u09ef | \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\n\u09b6\u09bf\u09b2\u09cd\u09aa \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac | 1780-1850| \u0987\u0982\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1\n\u099f\u09bf\u0989\u09b2\u09bf\u09aa \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac | \u09e8\u09e6\u09e6\u09eb | \u0995\u09bf\u09b0\u0997\u09bf\u099c\u09b8\u09cd\u09a4\u09be\u09a8\n\u09ad\u09c7\u09b2\u09ad\u09c7\u099f \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac | 1989| \u099a\u09c7\u0995\u09cb\u09b8\u09cd\u09b2\u09cb\u09ad\u09bf\u09df\u09be\n\u09aa\u09b2\u09be\u09b6\u09c0 \u09af\u09c1\u09a6\u09cd\u09a7|\u09e8\u09e9 \u099c\u09c1\u09a8, \u09e7\u09ed\u09eb\u09ed|\u09ad\u09be\u0997\u09bf\u09b0\u09a5\u09c0 \u09a8\u09a6\u09c0\u09b0 \u09a4\u09c0\u09b0\u09c7 \u09aa\u09b2\u09be\u09b6\u09c0\u09b0 \u0986\u09ae\u09ac\u09be\u0997\u09be\u09a8\u09c7\n\u09e8\u09df \u09ac\u09bf\u09b6\u09cd\u09ac\u09af\u09c1\u09a6\u09cd\u09a7 | \u09e7\u09ef\u09e9\u09ef | :-:\n\u0993\u09df\u09be\u099f\u09be\u09b0 \u09b2\u09c1|\u09e7\u09ee\u09e7\u09eb|\u09ac\u09c7\u09b2\u099c\u09bf\u09df\u09be\u09ae (\u09ac\u09cd\u09b0\u09bf\u099f\u09c7\u09a8 \u0993 \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09af\u09c1\u09a6\u09cd\u09a7)", ""], ["\u09e8\u09df \u09ac\u09bf\u09b6\u09cd\u09ac\u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 {fg:#ffffff;bg:#000000}\u0985\u0995\u09cd\u09b7\u09b6\u0995\u09cd\u09a4\u09bf{/} \u0995\u09be\u09b0\u09be? **\u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf, \u099c\u09be\u09aa\u09be\u09a8, \u0987\u09a4\u09be\u09b2\u09bf**\n- \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df \u09ac\u09bf\u09b6\u09cd\u09ac\u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 (\u09e7\u09ef\u09e9\u09ef-\u09e7\u09ef\u09ea\u09eb)\u09b8\u09ae\u09df \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8 \u09ac\u09be\u09b9\u09bf\u09a8\u09c0\u09b0 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac \u09a6\u09bf\u09df\u09c7\u099b\u09bf\u09b2\u09c7\u09a8 \u0985\u09cd\u09af\u09be\u09a1\u09b2\u09ab \u09b9\u09bf\u099f\u09b2\u09be\u09b0\u0964 \u09a4\u09bf\u09a8\u09bf \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf\u09b0 \u09b8\u09cd\u09ac\u09c8\u09b0\u09b6\u09be\u09b8\u0995 \u098f\u09ac\u0982 \u09a8\u09be\u09ce\u09b8\u09bf \u09a6\u09b2\u09c7\u09b0 \u09a8\u09c7\u09a4\u09be \u099b\u09bf\u09b2\u09c7\u09a8\u0964\n\u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8 \u09ac\u09be\u09b9\u09bf\u09a8\u09c0\u09b0 \u0997\u09c1\u09b0\u09c1\u09a4\u09cd\u09ac\u09aa\u09c2\u09b0\u09cd\u09a3 \u09a8\u09c7\u09a4\u09be\u09b0\u09be:\n-- \u09e7. \u0985\u09cd\u09af\u09be\u09a1\u09b2\u09ab \u09b9\u09bf\u099f\u09b2\u09be\u09b0 - \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf\u09b0 \u099a\u09cd\u09af\u09be\u09a8\u09cd\u09b8\u09c7\u09b2\u09b0 \u0993 \u09b8\u09b0\u09cd\u09ac\u09be\u09a7\u09bf\u09a8\u09be\u09df\u0995\n-- \u09e8. \u09b9\u09be\u0987\u09a8\u09b0\u09bf\u0996 \u09b9\u09bf\u09ae\u09b2\u09be\u09b0 \u098f\u09b8\u098f\u09b8 \u09ac\u09be\u09b9\u09bf\u09a8\u09c0\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\n-- \u09e9. \u09b9\u09be\u09b0\u09ae\u09cd\u09af\u09be\u09a8 \u0997\u09cb\u09b0\u09bf\u0982 \u09b2\u09c1\u09ab\u099f\u0993\u09df\u09be\u09ab (\u09ac\u09bf\u09ae\u09be\u09a8 \u09ac\u09be\u09b9\u09bf\u09a8\u09c0) \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\n-- \u09ea. \u098f\u09b0\u0989\u0987\u09a8 \u09b0\u09cb\u09ae\u09c7\u09b2 \"\u09a1\u09c7\u099c\u09be\u09b0\u09cd\u099f \u09ab\u0995\u09cd\u09b8\" \u09a8\u09be\u09ae\u09c7 \u09aa\u09b0\u09bf\u099a\u09bf\u09a4, \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be\u09a8 \u0995\u09b0\u09cd\u09aa\u09b8\u09c7\u09b0 \u099c\u09c7\u09a8\u09be\u09b0\u09c7\u09b2\n-- \u09eb. \u09ad\u09bf\u09b2\u09b9\u09c7\u09b2\u09cd\u09ae \u0995\u09c7\u0987\u099f\u09c7\u09b2 \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8 \u09b8\u09c7\u09a8\u09be\u09ac\u09be\u09b9\u09bf\u09a8\u09c0\u09b0 \u0989\u099a\u09cd\u099a\u09aa\u09a6\u09b8\u09cd\u09a5 \u0995\u09b0\u09cd\u09ae\u0995\u09b0\u09cd\u09a4\u09be\n\n**\u099c\u09c7\u09a8\u09be\u09b0\u09c7\u09b2 \u0986\u0987\u09b8\u09c7\u09a8 \u09b9\u09be\u0993\u09df\u09be\u09b0** \u0986\u09ae\u09c7\u09b0\u09bf\u0995\u09be\u09a8 \u09ac\u09be\u09b9\u09bf\u09a8\u09c0\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u099b\u09bf\u09b2\u09c7\u09a8", ""], ["**'\u0986\u09b0\u09ac \u09ac\u09b8\u09a8\u09cd\u09a4' \u09ac\u09bf\u09b7\u09df\u09c7 \u09e7\u09e6\u099f\u09bf \u09ac\u09be\u0995\u09cd\u09af \u09b2\u09bf\u0996\u09c1\u09a8\u0964**\n\u0989\u09a4\u09cd\u09a4\u09b0:\n\u0986\u09b0\u09ac \u09ac\u09b8\u09a8\u09cd\u09a4 \u09e8\u09e6\u09e7\u09e6 \u09b8\u09be\u09b2\u09c7\u09b0 \u09b6\u09c7\u09b7\u09c7\u09b0 \u09a6\u09bf\u0995\u09c7 \u09b6\u09c1\u09b0\u09c1 \u09b9\u0993\u09df\u09be \u098f\u0995 \u0997\u09a3\u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u09c7\u09b0\n\u09a7\u09be\u09b0\u09be\u09ac\u09be\u09b9\u09bf\u0995 \u09a8\u09be\u09ae\u0964 \u098f\u099f\u09bf \u09ae\u09a7\u09cd\u09af\u09aa\u09cd\u09b0\u09be\u099a\u09cd\u09af \u0993 \u0989\u09a4\u09cd\u09a4\u09b0 \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be\u09b0 \u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u09a6\u09c7\u09b6\u09c7\n\u09b8\u09cd\u09ac\u09c8\u09b0\u09b6\u09be\u09b8\u09a8\u09c7\u09b0 \u09ac\u09bf\u09b0\u09c1\u09a6\u09cd\u09a7\u09c7 \u0997\u09a3\u09ac\u09bf\u09aa\u09cd\u09b2\u09ac\u09c7\u09b0 \u09b8\u09c2\u099a\u09a8\u09be \u0995\u09b0\u09c7\u0964 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u09c7\u09b0 \u09b8\u09c2\u09a4\u09cd\u09b0\u09aa\u09be\u09a4 \u09b9\u09df\n\u09a4\u09bf\u0989\u09a8\u09bf\u09b8\u09bf\u09df\u09be\u09df, \u09af\u09c7\u0996\u09be\u09a8\u09c7 \u09ae\u09cb\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u09ac\u09c1\u09df\u09be\u099c\u09bf\u099c\u09bf \u09a8\u09be\u09ae\u09c7\u09b0 \u098f\u0995 \u09a4\u09b0\u09c1\u09a3 \u0986\u09a4\u09cd\u09ae\u09a6\u09be\u09a8\n\u0995\u09b0\u09c7\u09a8\u0964 \u098f\u0987 \u0998\u099f\u09a8\u09be \u09b8\u09be\u09a7\u09be\u09b0\u09a3 \u09ae\u09be\u09a8\u09c1\u09b7\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u0995\u09cd\u09b7\u09cb\u09ad \u099b\u09dc\u09bf\u09df\u09c7 \u09a6\u09c7\u09df \u098f\u09ac\u0982\n\u09ac\u09bf\u0995\u09cd\u09b7\u09cb\u09ad \u09b6\u09c1\u09b0\u09c1 \u09b9\u09df\u0964 \u098f\u09b0\u09aa\u09b0 \u09ae\u09bf\u09b8\u09b0, \u09b2\u09bf\u09ac\u09bf\u09df\u09be, \u09b8\u09bf\u09b0\u09bf\u09df\u09be, \u0987\u09df\u09c7\u09ae\u09c7\u09a8\u09b8\u09b9 \u098f\u0995\u09be\u09a7\u09bf\u0995\n\u09a6\u09c7\u09b6\u09c7 \u09b8\u09b0\u0995\u09be\u09b0\u09ac\u09bf\u09b0\u09cb\u09a7\u09c0 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8 \u099b\u09dc\u09bf\u09df\u09c7 \u09aa\u09dc\u09c7\u0964 \u09ae\u09bf\u09b8\u09b0\u09c7 \u098f\u0987 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u09c7\u09b0\n\u09ab\u09b2\u09c7 \u09a6\u09c0\u09b0\u09cd\u0998\u09a6\u09bf\u09a8\u09c7\u09b0 \u09b6\u09be\u09b8\u0995 \u09b9\u09cb\u09b8\u09a8\u09bf \u09ae\u09c1\u09ac\u09be\u09b0\u0995\u09c7\u09b0 \u09aa\u09a4\u09a8 \u0998\u099f\u09c7\u0964 \u09b2\u09bf\u09ac\u09bf\u09df\u09be\u09df \u09ae\u09c1\u09df\u09be\u09ae\u09cd\u09ae\u09be\u09b0\n\u0997\u09be\u09a6\u09cd\u09a6\u09be\u09ab\u09bf \u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09b9\u09be\u09b0\u09be\u09a8 \u098f\u09ac\u0982 \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0\u09a4\u09c7 \u09a8\u09bf\u09b9\u09a4 \u09b9\u09a8\u0964 \u09b8\u09bf\u09b0\u09bf\u09df\u09be\u09df \u098f\u0987\n\u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8 \u0997\u09c3\u09b9\u09af\u09c1\u09a6\u09cd\u09a7\u09c7 \u09aa\u09b0\u09bf\u09a3\u09a4 \u09b9\u09df\u0964 \u0986\u09b0\u09ac \u09ac\u09b8\u09a8\u09cd\u09a4\u09c7\u09b0 \u09ab\u09b2\u09c7 \u0995\u09bf\u099b\u09c1 \u09a6\u09c7\u09b6\u09c7\n\u0997\u09a3\u09a4\u09be\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u0995 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u098f\u09b2\u09c7\u0993 \u0985\u09a8\u09c7\u0995 \u09b8\u09cd\u09a5\u09be\u09a8\u09c7 \u0985\u09b8\u09cd\u09a5\u09bf\u09b0\u09a4\u09be \u09a4\u09c8\u09b0\u09bf \u09b9\u09df\u0964 \u098f\u0987\n\u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8 \u09ac\u09bf\u09b6\u09cd\u09ac \u09b0\u09be\u099c\u09a8\u09c0\u09a4\u09bf\u09a4\u09c7 \u0997\u09ad\u09c0\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac \u09ab\u09c7\u09b2\u09c7\u099b\u09c7 \u098f\u09ac\u0982 \u098f\u0996\u09a8\u09cb\n\u0986\u09b2\u09cb\u099a\u09a8\u09be\u09b0 \u09ac\u09bf\u09b7\u09df\u0964", ""], ["\u0995\u09df\u099f\u09bf \u09a6\u09c7\u09b6\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09e8\u09e6\u09e7\u09eb \u09b8\u09be\u09b2\u09c7\u09b0 '\u09aa\u09cd\u09af\u09be\u09b0\u09bf\u09b8 \u099a\u09c1\u0995\u09cd\u09a4\u09bf' \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0\u09bf\u09a4 \u09b9\u09df? \u09e7\u09ef\u09ec\u099f\u09bf", ""]]}, {"cellStyles": {"0-0": {"fontSize": "20px"}, "23-0": {"center": false}, "23-1": {"center": false}}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "16", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Name", "textColor": "#000000", "type": "text", "width": "250"}, {"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Established", "textColor": "#000000", "type": "text", "width": "100"}, {"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "\u09b8\u09a6\u09b0\u09a6\u09aa\u09cd\u09a4\u09b0", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "14", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "\u0995\u09be\u099c\u09c7\u09b0 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0: // Others", "textColor": "#000000", "type": "text", "width": "300"}], "name": "\u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u099f\u09be\u09a8 (ORG)", "rows": [["{fg:#ffffff;bg:#000000}##1.0##{/} ##\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u09b8\u0982\u09b8\u09cd\u09a5\u09be \u0993 \u09b8\u09a6\u09b0 \u09a6\u09aa\u09cd\u09a4\u09b0\u0983##\n\u09b8\u0982\u09b8\u09cd\u09a5\u09be|\u09b8\u09a6\u09b0 \u09a6\u09aa\u09cd\u09a4\u09b0\nUN, UNICEF, UNFPA, UNDP|\u09a8\u09bf\u0989\u0987\u09df\u09b0\u09cd\u0995, \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\nIBRD, IFC, IMF, IDA, MIFA, World Bank|\u0993\u09df\u09be\u09b6\u09bf\u0982\u099f\u09a8 \u09a1\u09bf.\u09b8\u09bf., \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\nILO, WHO, WIPO, UNCTAC, ITU, WTO, UNHCR|\u099c\u09c7\u09a8\u09c7\u09ad\u09be, \u09b8\u09c1\u0987\u099c\u09be\u09b0\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1\nFAO, IFAC, WFP|\u09b0\u09cb\u09ae, \u0987\u09a4\u09be\u09b2\u09bf\nASEAN|\u099c\u09be\u0995\u09be\u09b0\u09cd\u09a4\u09be, \u0987\u09a8\u09cd\u09a6\u09cb\u09a8\u09c7\u09b6\u09bf\u09df\u09be\nEU, NATO, BENELUX|\u09ac\u09cd\u09b0\u09be\u09b8\u09c7\u09b2\u09b8, \u09ac\u09c7\u09b2\u099c\u09bf\u09df\u09be\u09ae\nUNESCO, OECD, INTERPOL|\u09aa\u09cd\u09af\u09be\u09b0\u09bf\u09b8, \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\nIAEA, UNIDO, OPEC|\u09ad\u09bf\u09df\u09c7\u09a8\u09be, \u0985\u09b8\u09cd\u099f\u09cd\u09b0\u09bf\u09df\u09be\nARABLEAGUE|\u0995\u09be\u09df\u09b0\u09cb, \u09ae\u09bf\u09b6\u09b0\nIMO, COMMONWEALTH|\u09b2\u09a8\u09cd\u09a1\u09a8, \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af\nSAARC|\u0995\u09be\u09a0\u09ae\u09be\u09a8\u09cd\u09a1\u09c1, \u09a8\u09c7\u09aa\u09be\u09b2\nADB|\u09ae\u09cd\u09af\u09be\u09a8\u09bf\u09b2\u09be, \u09ab\u09bf\u09b2\u09bf\u09aa\u09be\u0987\u09a8 (Mandaluyong City)", "- \u09ae\u09be\u09a8\u09ac\u09be\u09a7\u09bf\u0995\u09be\u09b0 \u09b8\u0982\u09b8\u09cd\u09a5\u09be '\u0985\u09cd\u09af\u09be\u09ae\u09a8\u09c7\u09b8\u09cd\u099f\u09bf \u0987\u09a8\u09cd\u099f\u09be\u09b0\u09a8\u09cd\u09af\u09be\u09b6\u09a8\u09be\u09b2\u09c7\u09b0' \u09b8\u09a6\u09b0 \u09a6\u09aa\u09cd\u09a4\u09b0 \u0995\u09cb\u09a5\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4? \u09b2\u09a8\u09cd\u09a1\u09a8, \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af\n- '\u09b9\u09bf\u0989\u09ae\u09cd\u09af\u09be\u09a8 \u09b0\u09be\u0987\u099f\u09b8 \u0993\u09df\u09be\u099a' \u09ae\u09be\u09a8\u09ac\u09be\u09a7\u09bf\u0995\u09be\u09b0 \u09b8\u0982\u0997\u09a0\u09a8\u099f\u09bf\u09b0 \u09b8\u09a6\u09b0 \u09a6\u09aa\u09cd\u09a4\u09b0 \u0995\u09cb\u09a5\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4? \u21d2 \u09a8\u09bf\u0989\u0987\u09df\u09b0\u09cd\u0995, \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\n- IORA-\u0995\u09c0?\n-- Indian Ocean Rim Association\n-- \u21d2 \u09b8\u09a6\u09b0 \u09a6\u09aa\u09cd\u09a4\u09b0: \u0987\u09ac\u09c7\u09a8\u09c7, \u09ae\u09b0\u09bf\u09b6\u09be\u09b8\n-- \u09b8\u09a6\u09b8\u09cd\u09af\u09a6\u09c7\u09b6: \u09e8\u09e9\u099f\u09bf \u09e8\u09e6\u09e8\u09e7 \u09b8\u09be\u09b2\u09c7 IORA-\u098f\u09b0 \u099a\u09c7\u09df\u09be\u09b0\u09ae\u09cd\u09af\u09be\u09a8 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u09a6\u09be\u09df\u09bf\u09a4\u09cd\u09ac \u09aa\u09be\u09b2\u09a3 \u0995\u09b0\u09ac\u09c7: \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\n- \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09b8\u09b0\u09cd\u09ac\u09ac\u09c3\u09b9\u09ce \u09ae\u09c1\u0995\u09cd\u09a4-\u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af \u099c\u09cb\u099f RCEP-\u098f\u09b0 \u09b8\u09a6\u09b8\u09cd\u09af\u09a6\u09c7\u09b6 \u0995\u09df\u099f\u09bf? \u09e7\u09eb\u099f\u09bf [\u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac\u09c7: \u099a\u09c0\u09a8]\n-- Regional Comprehensive Economic Partnership\n- \u09ac\u09cd\u09af\u09be\u0982\u0995 \u09ab\u09b0 \u0987\u09a8\u09cd\u099f\u09be\u09b0\u09a8\u09cd\u09af\u09be\u09b6\u09a8\u09be\u09b2 \u09b8\u09c7\u099f\u09c7\u09b2\u09ae\u09c7\u09a8\u09cd\u099f\u09b8 (BIS)-\u098f\u09b0 \u09ec\u09e9\u09a4\u09ae \u09b8\u09a6\u09b8\u09cd\u09af\u09aa\u09a6 \u09b2\u09be\u09ad \u0995\u09b0\u09c7\u099b\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09ac\u09cd\u09af\u09be\u0982\u0995? \u09ad\u09bf\u09df\u09c7\u09a4\u09a8\u09be\u09ae\n- IRENA (International Renewable Energy Agency) \u0995\u09cb\u09a8 \u09a7\u09b0\u09a8\u09c7\u09b0 \u09b8\u0982\u09b8\u09cd\u09a5\u09be?\n-- \u09a8\u09ac\u09be\u09df\u09a8\u09af\u09cb\u0997\u09cd\u09af \u09b6\u0995\u09cd\u09a4\u09bf \u0996\u09be\u09a4\u09c7\u09b0 -- \u09ac\u09c8\u09b6\u09cd\u09ac\u09bf\u0995 \u09b8\u0982\u09b8\u09cd\u09a5\u09be \u09b8\u09a6\u09b0 \u09a6\u09aa\u09cd\u09a4\u09b0: \u0986\u09ac\u09c1 \u09a7\u09be\u09ac\u09bf, \u09b8\u0982\u09af\u09c1\u0995\u09cd\u09a4 \u0986\u09b0\u09ac \u0986\u09ae\u09bf\u09b0\u09be\u09a4\n-- \u09b8\u09cc\u09b0\u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09ce \u0996\u09be\u09a4\u09c7 \u0995\u09b0\u09cd\u09ae\u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09a8\u09c7 \u09b6\u09c0\u09b0\u09cd\u09b7 \u09a6\u09c7\u09b6: \u099a\u09c0\u09a8 (\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6: \u09aa\u099e\u09cd\u099a\u09ae)\n- RSF-\u098f\u09b0 \u09aa\u09c2\u09b0\u09cd\u09a3\u0 09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09aa\u09c2\u09b0\u09cd\u09a3\u09be\u0999\u09cd\u0997 \u09b2\u09bf\u0996\u09bf\u09a4 \u0986\u0987\u09a8**\u0964 \u098f\u0987 \u0986\u0987\u09a8\u09c7\u09b0 \u09ae\u09c2\u09b2 \u0995\u09a5\u09be \u09b9\u09b2\u09cb ==\"An eye for an eye\"=="], ["==\u0985\u09cd\u09af\u09be\u09b8\u09bf\u09b0\u09c0\u09df \u09b8\u09ad\u09cd\u09af\u09a4\u09be==", "- ==\u09ac\u09c3\u09a4\u09cd\u09a4\u0995\u09c7 \u09e9\u09ec\u09e6 \u09a4\u09c7 \u09ad\u09be\u0997==\n- ==\u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u0995\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae \u0985\u0995\u09cd\u09b7\u09be\u0982\u09b6-\u09a6\u09cd\u09b0\u09be\u0998\u09bf\u09ae\u09be\u0982\u09b6\u09c7 \u09ad\u09be\u0997==\n- ==\u09ac\u09cd\u09b0\u09cb\u099e\u09cd\u099c\u09c7\u09b0 \u09ad\u09be\u09b8\u09cd\u0995\u09b0\u09cd\u09af \u09a4\u09c8\u09b0\u09bf=="], ["==\u0995\u09cd\u09af\u09be\u09b2\u09a1\u09c0\u09df \u09b8\u09ad\u09cd\u09af\u09a4\u09be==", "- ==\u09ac\u09cd\u09af\u09be\u09ac\u09bf\u09b2\u09a8\u09c7\u09b0 \u09b6\u09c2\u09a8\u09cd\u09af \u0989\u09a6\u09cd\u09af\u09be\u09a8 \u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a3==\n- ==\u09b8\u09aa\u09cd\u09a4\u09be\u09b9\u0995\u09c7 \u09ed \u09a6\u09bf\u09a8\u09c7 \u09ac\u09bf\u09ad\u0995\u09cd\u09a4==\n- **\u09aa\u09cd\u09b0\u09a4\u09bf\u09a6\u09bf\u09a8 \u09e7\u09e8 \u099c\u09cb\u09dc\u09be \u0998\u09a8\u09cd\u099f\u09be\u09df \u09ad\u09be\u0997 \u0995\u09b0\u09be\u09b0 \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf \u09ac\u09c7\u09b0 \u0995\u09b0\u09c7**\n- ==\u09e7\u09e8\u099f\u09bf \u09a8\u0995\u09cd\u09b7\u09a4\u09cd\u09b0\u09c7\u09b0 \u09b8\u09a8\u09cd\u09a7\u09be\u09a8 \u09a6\u09c7\u09a8== **\u09af\u09be \u09a5\u09c7\u0995\u09c7 \u09e7\u09e8\u099f\u09bf \u09b0\u09be\u09b6\u09bf \u099a\u0995\u09cd\u09b0\u09c7\u09b0 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u09b9\u09df**"], ["==\u09ae\u09bf\u09b6\u09b0\u09c0\u09df \u09b8\u09ad\u09cd\u09af\u09a4\u09be==", "- \u09b9\u09be\u09df\u09be\u09b0\u09cb\u0997\u09cd\u09b2\u09bf\u09ab\u09bf\u0995 (Hieroglyphics) \u09b2\u09bf\u09aa\u09bf \u0989\u09a6\u09cd\u09ad\u09be\u09ac\u09a8\n- ==\u09aa\u09cd\u09af\u09be\u09aa\u09bf\u09b0\u09be\u09b8== \u09a8\u09be\u09ae\u0995 \u09a8\u09b2\u0996\u09be\u0997\u09dc\u09be \u099c\u09be\u09a4\u09c0\u09df \u0997\u09be\u099b\u09c7\u09b0 \u09ac\u09be\u0995\u09b2 \u09a6\u09bf\u09df\u09c7\u0964 ==\u09b8\u09be\u09a6\u09be \u09b0\u0999\u09c7\u09b0 \u0995\u09be\u0997\u099c \u09a4\u09c8\u09b0\u09bf==\n- ==\u09e9\u09e6 \u09a6\u09bf\u09a8\u09c7-\u09e7 \u09ae\u09be\u09b8==, ==\u09e7\u09e8 \u09ae\u09be\u09b8\u09c7 \u09e7 \u09ac\u099b\u09b0== \u098f\u0987 \u0997\u09a3\u09a8\u09be\u09b0\u09c0\u09a4\u09bf \u099a\u09be\u09b2\u09c1\n- \u099a\u09bf\u0995\u09bf\u09ce\u09b8\u09be \u09b6\u09be\u09b8\u09cd\u09a4\u09cd\u09b0\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae \u09a4\u09be\u09b0\u09be\u0987 \"\u09ae\u09c7\u099f\u09c7\u09b0\u09bf\u09df\u09be \u09ae\u09c7\u09a1\u09bf\u0995\u09be\" \u09ac\u09be \u0994\u09b7\u09a7\u09c7\u09b0 \u09a4\u09be\u09b2\u09bf\u0995\u09be \u09aa\u09cd\u09b0\u09a3\u09df\u09a8 \u0995\u09b0\u09c7\u0964\n- **\u099c\u09be\u09b9\u09be\u099c \u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a3 \u09b6\u09bf\u09b2\u09cd\u09aa\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09ae\u09bf\u09b6\u09b0 \u09aa\u09cd\u09b0\u09b8\u09bf\u09a6\u09cd\u09a7 \u099b\u09bf\u09b2**"], ["==\u09b8\u09bf\u09a8\u09cd\u09a7\u09c1 \u09b8\u09ad\u09cd\u09af\u09a4\u09be== \u09ac\u09be \u09b9\u09b0\u09aa\u09cd\u09aa\u09be ", "- ==\u09b8\u09ad\u09cd\u09af\u09a4\u09be\u09b0 \u0987\u09a4\u09bf\u09b9\u09be\u09b8\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae \u09aa\u09b0\u09bf\u0995\u09b2\u09cd\u09aa\u09bf\u09a4 \u09a8\u0997\u09b0\u09be\u09df\u09a8\u09c7\u09b0 \u09a7\u09be\u09b0\u09a3\u09be \u09a6\u09c7\u09df-\u09b8\u09bf\u09a8\u09cd\u09a7\u09c1 \u09b8\u09ad\u09cd\u09af\u09a4\u09be==\n- \u0985\u09b0\u09cd\u09a5\u09a8\u09c8\u09a4\u09bf\u0995 \u0985\u09ac\u09b8\u09cd\u09a5\u09be \u099b\u09bf\u09b2-\u0995\u09c3\u09b7\u09bf \u09a8\u09bf\u09b0\u09cd\u09ad\u09b0\n- ==\u09b8\u09cd\u0995\u09c7\u09b2 \u09a6\u09bf\u09df\u09c7 \u09a6\u09c8\u09b0\u09cd\u0998\u09cd\u09af \u09aa\u09b0\u09bf\u09ae\u09be\u09aa== \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf \u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0\n- ==\u0993\u099c\u09a8 \u09aa\u09b0\u09bf\u09ae\u09be\u09aa\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09ac\u09be\u099f\u0996\u09be\u09b0\u09be\u09b0 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0==\n- \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09ac\u09c8\u09b6\u09bf\u09b7\u09cd\u099f\u09cd\u09af \u099b\u09bf\u09b2- ==\u09aa\u09df\u0983\u09a8\u09bf\u09b7\u09cd\u0995\u09be\u09b6\u09a8 \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be=="], ["\u09ab\u09bf\u09a8\u09bf\u09b6\u09bf\u09df \u09b8\u09ad\u09cd\u09af\u09a4\u09be", "- \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09dc \u0985\u09ac\u09a6\u09be\u09a8 \u09b9\u09b2\u09cb: **\u09aa\u09cd\u09b0\u09a5\u09ae \u09ac\u09b0\u09cd\u09a3\u09ae\u09be\u09b2\u09be\u09b0 \u0989\u09a6\u09cd\u09ad\u09be\u09ac\u09a8** (\u09e8\u09e8\u099f\u09bf \u09ac\u09cd\u09af\u09be\u099e\u09cd\u099c\u09a8\u09ac\u09b0\u09cd\u09a3 \u0989\u09a6\u09cd\u09ad\u09be\u09ac\u09a8 \u0995\u09b0\u09c7)"], ["\u09aa\u09be\u09b0\u09b8\u09cd\u09af \u09b8\u09ad\u09cd\u09af\u09a4\u09be", "- ==\u09a6\u09bf\u09a8\u09aa\u099e\u09cd\u099c\u09bf \u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0== \u0995\u09b0\u09c7\u09a8 \u09b8\u09ae\u09cd\u09b0\u09be\u099f \u09a6\u09be\u09b0\u09bf\u09af\u09bc\u09c1\u09b8\n- **\u09e9\u09ef\u099f\u09bf \u0995\u09bf\u0989\u09a8\u09bf\u09ab\u09b0\u09cd\u09ae \u099a\u09bf\u09b9\u09cd\u09a8\u09c7\u09b0 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0**\n- \u09a6\u0995\u09cd\u09b7 \u09aa\u09cd\u09b0\u09b6\u09be\u09b8\u09a8 \u0993 \u09a7\u09b0\u09cd\u09ae\u09c0\u09df \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7 \u09a8\u09a4\u09c1\u09a8 \u09a7\u09be\u09b0\u09a3\u09be\n- \u09aa\u09be\u09b0\u09b8\u09bf\u0995 \u09a7\u09b0\u09cd\u09ae\u09c7\u09b0 \u09aa\u09cd\u09b0\u09ac\u09b0\u09cd\u09a4\u0995 - **\u099c\u09b0\u09a5\u09c1\u09b8\u09cd\u099f\u09cd\u09b0**"], ["\u09b9\u09bf\u09ac\u09cd\u09b0\u09c1 \u09b8\u09ad\u09cd\u09af\u09a4\u09be", "- **\u09b9\u09bf\u09ac\u09cd\u09b0\u09c1\u09b0\u09be \u099b\u09bf\u09b2 \u0987\u09b9\u09c1\u09a6\u09bf \u09a7\u09b0\u09cd\u09ae\u09be\u09ac\u09b2\u09ae\u09cd\u09ac\u09c0**\u0964 \u09a4\u09be\u09a6\u09c7\u09b0 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf \u0985\u09ac\u09a6\u09be\u09a8 \u09a7\u09b0\u09cd\u09ae\u09c0\u09df \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7\n- \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7 \u098f\u0995\u09c7\u09b6\u09cd\u09ac\u09b0\u09ac\u09be\u09a6\u09c7\u09b0 \u0995\u09a5\u09be \u09ac\u09cd\u09af\u09be\u09aa\u0995\u09ad\u09be\u09ac\u09c7 \u09aa\u09cd\u09b0\u099a\u09be\u09b0 \u0995\u09b0\u09c7"], ["\u099a\u09c0\u09a8\u09be \u09b8\u09ad\u09cd\u09af\u09a4\u09be", "- ==\u0998\u09c1\u09dc\u09bf\u09b0 \u0989\u09ce\u09aa\u09a4\u09cd\u09a4\u09bf=="], ["\u0997\u09cd\u09b0\u09c0\u0995 \u09b8\u09ad\u09cd\u09af\u09a4\u09be", "- \u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae ==\u09ae\u09be\u09a8\u099a\u09bf\u09a4\u09cd\u09b0 \u0985\u0999\u09cd\u0995\u09a8== \u0995\u09b0\u09c7\n- \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09dc \u0985\u09ac\u09a6\u09be\u09a8: **\u09a6\u09b0\u09cd\u09b6\u09a8 \u099a\u09b0\u09cd\u099a\u09be\u09df**\n- \u0987\u09a4\u09bf\u09b9\u09be\u09b8\u09c7\u09b0 \u099c\u09a8\u0995- **\u0997\u09cd\u09b0\u09bf\u0995 \u09a6\u09be\u09b0\u09cd\u09b6\u09a8\u09bf\u0995 \u09b9\u09c7\u09b0\u09cb\u09a1\u09cb\u099f\u09be\u09b8**\n- **\u0997\u09cd\u09b0\u09bf\u09b8\u09c7\u09b0 \u09a6\u09be\u09b0\u09cd\u09b6\u09a8\u09bf\u0995\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09ac\u09bf\u0996\u09cd\u09af\u09be\u09a4 \u099b\u09bf\u09b2\u09c7\u09a8- \u09b8\u0995\u09cd\u09b0\u09c7\u099f\u09bf\u09b8 (\u09b8\u09ac \u099c\u09cd\u099e\u09be\u09a8\u09c0\u09a6\u09c7\u09b0 \u0997\u09c1\u09b0\u09c1)**\n- ==\u09b8\u0995\u09cd\u09b0\u09c7\u099f\u09bf\u09b8\u09c7\u09b0 \u099b\u09be\u09a4\u09cd\u09b0 \u099b\u09bf\u09b2\u09c7\u09a8-\u09aa\u09cd\u09b2\u09c7\u099f\u0
