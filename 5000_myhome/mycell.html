09a4\u09bf\u0995 \u09b8\u0982\u09b8\u09cd\u09a5\u09be?\nAnswer: (\u0996) \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf", ""], ["'\u09a8\u09b0\u09cd\u09a6\u09be\u09a8 \u099f\u09c7\u09b0\u09bf\u099f\u09b0\u09bf' \u09a6\u09cd\u09ac\u09c0\u09aa\u09aa\u09c1\u099e\u09cd\u099c\u099f\u09bf \u09a8\u09bf\u09df\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c1\u099f\u09bf \u09a6\u09c7\u09b6\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09ac\u09bf\u09b0\u09cb\u09a7 \u09b0\u09df\u09c7\u099b\u09c7?\n\u21d2 \u09b0\u09be\u09b6\u09bf\u09df\u09be \u0993 \u099c\u09be\u09aa\u09be\u09a8 [\u09a6\u09c1\u0987 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09ac\u09bf\u09b0\u09cb\u09a7\u09aa\u09c2\u09b0\u09cd\u09a3 \u09a6\u09cd\u09ac\u09c0\u09aa \u09ea\u099f\u09bf]", ""], ["**\u09ab\u09b0\u09cd\u099f\u09bf\u09ab\u09be\u0987 \u09b0\u09be\u0987\u099f\u09b8** \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995 \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09ae\u09be\u09a8\u09ac\u09be\u09a7\u09bf\u0995\u09be\u09b0 \u09b8\u0982\u0997\u09a0\u09a8? \u09a5\u09be\u0987\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1", ""], ["\u09ae\u09be\u09b0\u09cd\u0995\u09bf\u09a8 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b0\u0995\u09cd\u09b7\u09be \u09a6\u09aa\u09cd\u09a4\u09b0\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? \u0989\u09a4\u09cd\u09a4\u09b0\u0983 \u09aa\u09c7\u09a8\u09cd\u099f\u09be\u0997\u09a8\u0964", ""], ["\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0 \u0995\u09ac\u09c7 \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998\u09c7\u09b0 \u09ae\u09be\u09a8\u09ac\u09be\u09a7\u09bf\u0995\u09be\u09b0 \u09aa\u09b0\u09bf\u09b7\u09a6 \u09a5\u09c7\u0995\u09c7 \u09ac\u09c7\u09b0\u09bf\u09df\u09c7 \u09af\u09be\u09df? \u09e8\u09e6\u09e7\u09ee \u09b8\u09be\u09b2\u09c7", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u0985\u09a8\u09cd\u09af\u09a4\u09ae \u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09ae \u09a4\u09c7\u09b2 \u09ae\u099c\u09c1\u09a6\u0995\u09c3\u09a4 \u0985\u099e\u09cd\u099a\u09b2- '\u0985\u09b0\u09bf\u09a8\u09cb\u0995\u09cb \u09ac\u09c7\u09b2\u09cd\u099f' (Orinoco Belt) \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4? \u09ad\u09c7\u09a8\u09c7\u099c\u09c1\u09df\u09c7\u09b2\u09be", ""], ["- \u09ae\u09be\u09a5\u09be\u09aa\u09bf\u099b\u09c1 \u0986\u09df\u09c7\u09b0 \u09a6\u09bf\u0995 \u09a6\u09bf\u09df\u09c7 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u099f\u09bf \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09b6\u09c0\u09b0\u09cd\u09b7\u09c7 \u09b0\u09df\u09c7\u099b\u09c7? \u09b2\u09c1\u0995\u09cd\u09b8\u09c7\u09ae\u09ac\u09be\u09b0\u09cd\u0997\n- \u09ae\u09be\u09a5\u09be\u09aa\u09bf\u099b\u09c1 \u099c\u09bf\u09a1\u09bf\u09aa\u09bf'\u09b0 \u09a6\u09bf\u0995 \u09a6\u09bf\u09df\u09c7 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09b6\u09c0\u09b0\u09cd\u09b7 \u09a6\u09c7\u09b6 \u09b2\u09c1\u0995\u09cd\u09b8\u09c7\u09ae\u09ac\u09be\u09b0\u09cd", ""], ["\u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u099f\u09bf \u09ae\u09c1\u09a6\u09cd\u09b0\u09be\u09b8\u09cd\u09ab\u09c0\u09a4\u09bf \u09a8\u09bf\u09df\u09a8\u09cd\u09a4\u09cd\u09b0\u09a3\u09c7 \u09b8\u09cd\u09ac\u09b0\u09cd\u09a3\u09ae\u09c1\u09a6\u09cd\u09b0\u09be \u099a\u09be\u09b2\u09c1 \u0995\u09b0\u09c7\u099b\u09c7? \u099c\u09bf\u09ae\u09cd\u09ac\u09be\u09ac\u09c1\u09df\u09c7", ""], ["\u0997\u09cd\u09b0\u09c0\u09a8\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1 \u0995\u09cb\u09a8 \u09a6\u09c1\u0987\u099f\u09bf \u09a6\u09c7\u09b6\u09c7\u09b0 \u09ae\u09be\u099d\u0996\u09be\u09a8\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4? ~~\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0 \u0993 \u09a1\u09c7\u09a8\u09ae\u09be\u09b0\u09cd\u0995~~ // \u0995\u09be\u09a8\u09be\u09a1\u09be \u0993 d\u09af\u09be\u09b8?\n\u0995. \u09b9\u09c1\u09ae\u09be\u09af\u09bc\u09c2\u09a8 \u0986\u09b9\u09ae\u09c7\u09a6\n\u0996. \u09b8\u09c7\u09b2\u09bf\u09a8\u09be \u09b9\u09cb\u09b8\u09c7\u09a8\n\u0997. **\u09b8\u09c8\u09df\u09a6 \u09ae\u09a8\u099c\u09c1\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae**\n\u0998. \u099c\u09b9\u09bf\u09b0 \u09b0\u09be\u09df\u09b9\u09be\u09a8", ""], ["**'\u09aa\u09be\u099e\u09cd\u099c\u09b6\u09bf\u09b0'** \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a6\u09c7\u09b6? where\n\u0995. \u0987\u09b0\u09be\u09a8\n\u0996. \u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\n\u0997. [[\u0986\u09ab\u0997\u09be\u09a8\u09bf\u09b8\u09cd\u09a4\u09be\u09a8]]\n\u0998. \u09a4\u09c1\u09b0\u09b8\u09cd\u0995", ""], ["**'\u09ab\u09bf\u09b2\u09bf\u09b8\u09cd\u09a4\u09bf\u09a8\u09bf \u09ae\u09cd\u09af\u09be\u09a8\u09cd\u09a1\u09c7\u09b2\u09be' \u09ac\u09b2\u09be \u09b9\u09df \u0995\u09be\u0995\u09c7?**\n\u0995. \u0987\u09df\u09be\u09b8\u09bf\u09b0 \u0986\u09b0\u09be\u09ab\u09be\u09a4\n\u0996. \u0987\u09b8\u09ae\u09be\u0987\u09b2 \u09b9\u09be\u09a8\u09bf\u09df\u09be\n\u0997. [[\u09ae\u09be\u09b0\u0993\u09df\u09be\u09a8 \u09ac\u09be\u09b0\u0998\u09c1\u09a4\u09bf]]\n\u0998. \u0996\u09be\u09b2\u09c7\u09a6 \u09ae\u09c7\u09b6\u09be\u09b2", ""], ["**'\u09ac\u09cb\u0995\u09cb \u09b9\u09be\u09b0\u09be\u09ae'** \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 **\u09b8\u09b6\u09b8\u09cd\u09a4\u09cd\u09b0 \u09b8\u0982\u0997\u09a0\u09a8**?\n\u0995. [[\u09a8\u09be\u0987\u099c\u09c7\u09b0\u09bf\u09df\u09be]]\n\u0996. \u09b8\u09bf\u09b0\u09bf\u09df\u09be\n\u0997. \u0987\u09b0\u09be\u0995\n\u0998. \u09a4\u09bf\u0989\u09a8\u09bf\u09b8\u09bf\u09df\u09be", ""], ["**'\u09b0\u09cb\u09b8\u09a8\u09c7\u09ab\u099f \u0993 \u09b2\u09c1\u0995\u0985\u09df\u09c7\u09b2'** \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09a4\u09c7\u09b2 \u0989\u09a4\u09cd\u09a4\u09cb\u09b2\u09a8\u0995\u09be\u09b0\u09c0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09b0\u09be\u09b6\u09bf\u09df\u09be", ""], ["==##00 July Movement##==\n\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u09e8\u09e6\u09e8\u09ea \u09b8\u09be\u09b2\u09c7\u09b0 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8\u0995\u09c7 \u0995\u09c0 \u09a8\u09be\u09ae\u09c7 \u0985\u09ad\u09bf\u09b9\u09bf\u09a4 \u0995\u09b0\u09be \u09b9\u09af\u09bc\u09c7\u099b\u09c7?\n(\u0995) \u09ac\u09b8\u09a8\u09cd\u09a4 \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac\n(\u0996) [[\u09ac\u09b0\u09cd\u09b7\u09be \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac / \u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8]]\n(\u0997) \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\n(\u0998) \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\u09c7\u09b0 \u099c\u09cb\u09df\u09be\u09b0\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: \u09e8\u09e6\u09e8\u09ea \u09b8\u09be\u09b2\u09c7\u09b0 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8\u0995\u09c7 \"\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8\u201d \u09ac\u09be \u201c\u09ac\u09b0\u09cd\u09b7\u09be \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac\u201d \u09a8\u09be\u09ae\u09c7 \u0985\u09ad\u09bf\u09b9\u09bf\u09a4 \u0995\u09b0\u09be \u09b9\u09df, \u09af\u09be \u09b0\u09be\u099c\u09a8\u09c8\u09a4\u09bf\u0995 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\u09c7\u09b0 \u09a8\u09a4\u09c1\u09a8 \u0985\u09a7\u09cd\u09af\u09be\u09df \u09b8\u09c2\u099a\u09a8\u09be \u0995\u09b0\u09c7\u0964\n-----\n\u099c\u09c1\u09b2\u09be\u0987 \u099c\u09be\u09a4\u09c0\u09df \u09b8\u09a8\u09a6\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u0995\u09a4\u099f\u09bf \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4?\n\u0995. \u09e9\u09e8\u099f\u09bf\n\u0996. \u09e9\u09ee\u099f\u09bf\n\u0997. [[\u09ea\u09ee\u099f\u09bf]]\n\u0998. \u09eb\u09e8\u099f\u09bf\n-----\n\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u09b9\u09a4\u09cd\u09af\u09be\u09b0 \u099c\u09ac\u09be\u09ac\u09a6\u09bf\u09b9\u09bf\u09a4\u09be \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4\u09c7 \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998 \u0995\u09a4\u099f\u09bf \u09b8\u09c1\u09aa\u09be\u09b0\u09bf\u09b6 \u0995\u09b0\u09c7\u099b\u09c7?\n(\u0995) \u09e9\u09ef\u099f\u09bf\n(\u0996) [[\u09ea\u09e7\u099f\u09bf]]\n(\u0997) \u09ea\u09e9\u099f\u09bf\n(\u0998) \u09ea\u09eb\u099f\u09bf\n\u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998 \u099c\u09c1\u09b2\u09be\u0987 \u09aa\u09a3\u09b9\u09a4\u09cd\u09af\u09be\u09b0 (July Carnage) \u099c\u09ac\u09be\u09ac\u09a6\u09bf\u09b9\u09bf\u09a4\u09be \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4\u09c7 \u09ae\u09cb\u099f \u09ea\u09e7\u099f\u09bf \u09b8\u09c1\u09aa\u09be\u09b0\u09bf\u09b6 \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09c7\u099b\u09c7, \u09af\u09be\u09a4\u09c7 \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09a4\u09a6\u09a8\u09cd\u09a4 \u0993 \u09ae\u09be\u09a8\u09ac\u09be\u09a7\u09bf\u0995\u09be\u09b0 \u09b8\u09c1\u09b0\u0995\u09cd\u09b7\u09be \u099c\u09cb\u09b0\u09a6\u09be\u09b0 \u0995\u09b0\u09be \u09b9\u09df\u0964\n-----\n\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: **'\u09a6\u09cd\u09af \u0986\u09b0\u09cd\u099f \u0985\u09ac \u099f\u09cd\u09b0\u09be\u09df\u09be\u0995\u09cd\u09b7' (The Art of Triarch)** \u0995\u09c0\u09b8\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4?\n(\u0995) \u09ae\u09c1\u0995\u09cd\u09a4\u09bf\u09af\u09c1\u09a6\u09cd\u09a7\n(\u0996) [[\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8]]\n(\u0997) \u0985\u09b0\u09cd\u09a5\u09a8\u09c8\u09a4\u09bf\u0995 \u0989\u09a8\u09cd\u09a8\u09df\u09a8\n(\u0998) \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998\u09c7\u09b0 \u0995\u09be\u09b0\u09cd\u09af\u0995\u09cd\u09b0\u09ae\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: '\u09a6\u09cd\u09af \u0986\u09b0\u09cd\u099f \u0985\u09ac \u099f\u09cd\u09b0\u09be\u09df\u09be\u0995\u09cd\u09b7' \u09b9\u09b2\u09cb **\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8\u09c7\u09b0 \u09b8\u099a\u09bf\u09a4\u09cd\u09b0 \u09a6\u09b2\u09bf\u09b2, \u09af\u09c7\u0996\u09be\u09a8\u09c7 \u09b8\u09c7\u0987 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u09c7\u09b0 \u0998\u099f\u09a8\u09be\u09ac\u09b2\u09bf, \u09b8\u0982\u0997\u09cd\u09b0\u09be\u09ae \u0993 \u09b6\u09b9\u09c0\u09a6\u09a6\u09c7\u09b0 \u09b8\u09cd\u09ae\u09c3\u09a4\u09bf \u09b8\u0982\u09b0\u0995\u09cd\u09b7\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09c7\u0964**\n-----\n\u099c\u09c1\u09b2\u09be\u0987 \u099c\u09be\u09a4\u09c0\u09af\u09bc \u09b8\u09a8\u09a6 (\u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8 \u09b8\u0982\u09b8\u09cd\u0995\u09be\u09b0) \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09df\u09a8 \u0986\u09a6\u09c7\u09b6, \u09e8\u09e6\u09e8\u09eb \u099c\u09be\u09b0\u09bf \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09c7 \u0995\u09ac\u09c7?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09e7\u09e9 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb \u09a4\u09be\u09b0\u09bf\u0996\u09c7\n-----\n\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u0995\u09a4\u099c\u09a8 \u099c\u09c1\u09b2\u09be\u0987 \u09af\u09cb\u09a6\u09cd\u09a7\u09be\u09b0 \u0997\u09c7\u099c\u09c7\u099f \u09ac\u09be\u09a4\u09bf\u09b2 \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09c7?\n\u0995. \u09ea\u09e9 \u099c\u09a8\n\u0996. \u09eb\u09e6 \u099c\u09a8\n\u0997. [[\u09eb\u09e9 \u099c\u09a8]]\n\u0998. \u09eb\u09ec \u099c\u09a8", ""], ["==17 D-Day==\n**\u099c\u09c1\u09b2\u09be\u0987 \u099c\u09be\u09a4\u09c0\u09df \u09b8\u09a8\u09a6 \u09e8\u09e6\u09e8\u09eb' \u0986\u09a8\u09c1\u09b7\u09cd\u09a0\u09be\u09a8\u09bf\u0995\u09ad\u09be\u09ac\u09c7 \u09b8\u u09c1\u09a8\u09bf\u09df\u09b0\u0964\n\n**\u099f\u09c7\u09b8\u09cd\u099f \u0995\u09cd\u09b0\u09bf\u0995\u09c7\u099f\u09c7\u09b0 \u09b8\u09b0\u09cd\u09ac\u0995\u09a8\u09bf\u09b7\u09cd\u09a0 \u09b8\u09c7\u099e\u09cd\u099a\u09c1\u09b0\u09bf\u09df\u09be\u09a8 \u0995\u09c7?**\n\u0995. \u09b6\u09b9\u09c0\u09a6 \u0986\u09ab\u09cd\u09b0\u09bf\u09a6\u09bf\n\u0996. \u09b6\u099a\u09c0\u09a8 \u099f\u09c7\u09a8\u09cd\u09a1\u09c1\u09b2\u0995\u09be\u09b0\n\u0997. [[\u09ae\u09cb\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u0986\u09b6\u09b0\u09be\u09ab\u09c1\u09b2]]\n\u0998. \u09ae\u09c1\u09b6\u09a4\u09be\u0995 \u09ae\u09cb\u09b9\u09be\u09ae\u09cd\u09ae\u09a6\n\n\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf (\u09e6\u09e8 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb) **\u09a8\u09be\u09b0\u09c0 \u0993\u09df\u09be\u09a8\u09a1\u09c7 \u0995\u09cd\u09b0\u09bf\u0995\u09c7\u099f \u09ac\u09bf\u09b6\u09cd\u09ac\u0995\u09be\u09aa\u09c7 \u099a\u09cd\u09af\u09be\u09ae\u09cd\u09aa\u09bf\u09df\u09a8** \u09b9\u09df\u09c7\u099b\u09c7 \u0995\u09cb\u09a8 \u09a6\u09b2?\n\u0995. \u0985\u09b8\u09cd\u099f\u09cd\u09b0\u09c7\u09b2\u09bf\u09df\u09be\n\u0996. [[\u09ad\u09be\u09b0\u09a4]]\n\u0997. \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be\n\u0998. \u09a8\u09bf\u0989\u099c\u09bf\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1\n\n\u09a8\u09be\u09b0\u09c0 \u09ac\u09bf\u09b6\u09cd\u09ac\u0995\u09be\u09aa \u0995\u09cd\u09b0\u09bf\u0995\u09c7\u099f\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u0986\u09b8\u09b0 \u0995\u09a4 \u09b8\u09be\u09b2\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df?\n\u0995. \u09e7\u09ef\u09ed\u09eb \u09b8\u09be\u09b2\u09c7\n\u0996. \u09e8\u09e6\u09e6\u09e9 \u09b8\u09be\u09b2\u09c7\n\u0997. [[\u09e7\u09ef\u09ed\u09e9 \u09b8\u09be\u09b2\u09c7]]\n\u0998. \u09e7\u09ef\u09ef\u09ed \u09b8\u09be\u09b2\u09c7", ""], ["**UNHCR**-\u098f\u09b0 \u09a4\u09a5\u09cd\u09af \u09ae\u09a4\u09c7 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09a6\u09c7\u09b6\u09c7 \u09a8\u09bf\u09ac\u09a8\u09cd\u09a7\u09bf\u09a4 \u09b0\u09cb\u09b9\u09bf\u0999\u09cd\u0997\u09be\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u0995\u09a4?\n\u0995. \u09e7\u09e6 \u09b2\u09be\u0996 \u09ec\u09e9 \u09b9\u09be\u099c\u09be\u09b0 \u09e9\u09ef\u09e6 \u099c\u09a8\n\u0996. \u09e7\u09e7 \u09b2\u09be\u0996 \u09ec\u09e7 \u09b9\u09be\u099c\u09be\u09b0 \u09ea\u09ef\u09ee \u099c\u09a8\n\u0997. [[\u09e7\u09e7 \u09b2\u09be\u0996 \u09ec\u09ee \u09b9\u09be\u099c\u09be\u09b0 \u09e9\u09ef\u09ee \u099c\u09a8]]\n\u0998. \u09e7\u09e8 \u09b2\u09be\u0996 \u09e8\u09ea \u09b9\u09be\u099c\u09be\u09b0 \u09e8\u09eb\u09eb \u099c\u09a8", ""], ["**Wimbledon Championships** \u0995\u09cb\u09a8 \u09b6\u09b9\u09b0\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df?\na. \u09aa\u09cd\u09af\u09be\u09b0\u09bf\u09b8\nb. [[\u09b2\u09a8\u09cd\u09a1\u09a8]]\nc. \u09ae\u09c7\u09b2\u09ac\u09cb\u09b0\u09cd\u09a8\nd. \u09a8\u09bf\u0989\u0987\u09df\u09be\u09b0\u09cd\u0995", ""], ["\u0985\u09ac\u09c8\u09a7 \u0985\u09ad\u09bf\u09ac\u09be\u09b8\u09a8\u09c7\u09b0 \u0985\u09a8\u09cd\u09af\u09a4\u09ae \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09aa\u09a5 **'\u09a1\u09c7\u09b0\u09bf\u09df\u09c7\u09a8 \u0997\u09cd\u09af\u09be\u09aa' (Darien Gap)** \u0995\u09cb\u09a8 \u09a6\u09c1\u099f\u09bf \u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09c0\u09ae\u09be\u09a8\u09cd\u09a4\u09ac\u09b0\u09cd\u09a4\u09c0?\na. \u09aa\u09b0\u09cd\u09a4\u09c1\u0997\u09be\u09b2 \u0993 \u09ae\u09b0\u09cb\u0995\u09cd\u0995\u09cb\nb. \u0987\u09a4\u09be\u09b2\u09bf \u0993 \u09a4\u09bf\u0989\u09a8\u09bf\u09b8\u09bf\u09df\u09be\nc. [[\u09aa\u09be\u09a8\u09be\u09ae\u09be \u0993 \u0995\u09b2\u09ae\u09cd\u09ac\u09bf\u09df\u09be]]\nd. \u09b8\u09bf\u09b0\u09bf\u09df\u09be \u0993 \u09a4\u09c1\u09b0\u09b8\u09cd\u0995", ""], ["**\u0985\u09b0\u09cd\u09a5\u09a8\u09c0\u09a4\u09bf\u09a4\u09c7** \u09e8\u09e6\u09e8\u09eb \u09b8\u09be\u09b2\u09c7\u09b0 **\u09a8\u09cb\u09ac\u09c7\u09b2 \u09aa\u09c1\u09b0\u09b8\u09cd\u0995\u09be\u09b0** \u09aa\u09c7\u09df\u09c7\u099b\u09c7\u09a8 \u0995\u09be\u09b0\u09be?\n\u0995. \u09aa\u09b2 \u0995\u09cd\u09b0\u09c1\u0997\u09ae\u09cd\u09af\u09be\u09a8, \u0985\u09ae\u09b0\u09cd\u09a4\u09cd\u09af \u09b8\u09c7\u09a8\n\u0996. [[\u099c\u09cb\u09df\u09c7\u09b2 \u09ae\u09cb\u0995\u09bf\u09df\u09be\u09b0, \u09ab\u09bf\u09b2\u09bf\u09aa \u0985\u09cd\u09af\u09be\u0997\u09bf\u0993, \u09aa\u09bf\u099f\u09be\u09b0 \u09b9\u09be\u0989\u0987\u099f]]\n\u0997. \u0985\u09cd\u09af\u09be\u0999\u09cd\u0997\u09be\u09b8 \u09a1\u09bf\u099f\u09a8, \u098f\u09b8\u09cd\u09a5\u09be\u09b0 \u09a1\u09c1\u09ab\u09b2\u09cb\n\u0998. \u09ae\u09be\u0987\u0995\u09c7\u09b2 \u09b8\u09cd\u09aa\u09c7\u09a8\u09cd\u09b8, \u099c\u09cb\u09b8\u09c7\u09ab \u09b8\u09cd\u099f\u09bf\u0997\u09b2\u09bf\u099f\u099c", ""], ["\u0985\u09b0\u09cd\u09a5\u09a8\u09c8\u09a4\u09bf\u0995 \u09b8\u09ae\u09c0\u0995\u09cd\u09b7\u09be \u09e8\u09e6\u09e8\u09eb, \u09ae\u09be\u09a5\u09be\u09aa\u09bf\u099b\u09c1 \u0986\u09df-\na. \u09e8\u09e7\u09e8\u09e9 \u09ae\u09be.\u09a1.\nb. \u09e8\u09ec\u09ed\u09e7 \u09ae\u09be.\u09a1.\nc. \u09e9\u09e7\u09ed\u09e8 \u09ae\u09be.\u09a1.\nd. [[\u09e8\u09ee\u09e8\u09e6 \u09ae\u09be.\u09a1.]]", ""], ["\u0985\u09cd\u09af\u09be\u09a8\u09a5\u09cd\u09b0\u09be\u0995\u09cd\u09b8 \u0995\u09c0 \u099c\u09be\u09a4\u09c0\u09df \u09b0\u09cb\u0997?\na. [[\u09ac\u09cd\u09af\u09be\u0995\u099f\u09c7\u09b0\u09bf\u09df\u09be]]\nb. \u09ad\u09be\u0987\u09b0\u09be\u09b8\nC. \u09aa\u09b0\u099c\u09c0\u09ac\u09c0\nd. \u099b\u09a4\u09cd\u09b0\u09be\u0995", ""], ["\u0986\u0987\u09ab\u09cb\u09a8 \u09e7\u09ed \u09b8\u09bf\u09b0\u09bf\u099c\u09c7\u09b0 \u098f\u09df\u09be\u09b0'\u09b0 \u09a1\u09bf\u099c\u09be\u0987\u09a8\u09be\u09b0\u09c7\u09b0 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09ac\u0982\u09b6\u09cb\u09a6\u09cd\u09ad\u09c2\u09a4- \u098f\u09b0 \u09a8\u09be\u09ae \u0995\u09c0?\na. \u099c\u09be\u0993\u09df\u09c7\u09a6 \u0995\u09b0\u09bf\u09ae\nb. [[\u0986\u09ac\u09bf\u09a6\u09c1\u09b0 \u09b0\u09b9\u09ae\u09be\u09a8]]\nc. \u09a8\u09be\u09ab\u09bf\u09b8 \u09ac\u09bf\u09a8 \u099c\u09be\u09ab\u09b0\nd. \u099c\u09be\u09b9\u09bf\u09a6 \u09b9\u09be\u09b8\u09be\u09a8\n- 5.6mm thickness designer of iphone", ""], ["\u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u0985\u09aa\u09b0\u09be\u09a7 \u0986\u09a6\u09be\u09b2\u09a4\u09c7\u09b0 \u09e7\u09e8\u09eb\u09a4\u09ae \u09b8\u09a6\u09b8\u09cd\u09af \u09a6\u09c7\u09b6-\na. \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u09b8\u09c1\u09a6\u09be\u09a8\nb. \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\nc. \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2\nd. [[\u0987\u0989\u0995\u09cd\u09b0\u09c7\u09a8]]", ""], ["**\u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u0985\u09aa\u09b0\u09be\u09a7 \u099f\u09cd\u09b0\u09be\u0987\u09ac\u09cd\u09af\u09c1\u09a8\u09be\u09b2\u09c7\u09b0 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 ==\u099a\u09bf\u09ab \u09aa\u09cd\u09b0\u09b8\u09bf\u0995\u09bf\u0989\u099f\u09b0== \u0995\u09c7?**\n\u0995. \u0997\u09cb\u09b2\u09be\u09ae \u0986\u09b0\u09bf\u09ab \u099f\u09bf\u09aa\u09c1\n\u0996. [[\u09ae\u09cb\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u09a4\u09be\u099c\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae]]\n\u0997. \u09b8\u09c8\u09df\u09a6 \u09b9\u09be\u09df\u09a6\u09be\u09b0 \u0986\u09b2\u09c0\n\u0998. \u0986\u09ac\u09a6\u09c1\u09b2\u09cd\u09b2\u09be\u09b9 \u0986\u09b2 \u09ae\u09be\u09ae\u09c1\u09a8", ""], ["**\u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09a8\u09ac\u09be\u09df\u09a8\u09af\u09cb\u0997\u09cd\u09af \u099c\u09cd\u09ac\u09be\u09b2\u09be\u09a8\u09bf \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09b0** **(\u0986\u0987\u0986\u09b0\u0987\u098f\u09a8\u098f) ==(IREN)==** \u09b8\u09a6\u09b0\u09a6\u09aa\u09cd\u09a4\u09b0 \u0995\u09cb\u09a5\u09be\u09df?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09b8\u0982\u09af\u09c1\u0995\u09cd\u09a4 \u0986\u09b0\u09ac \u0986\u09ae\u09bf\u09b0\u09be\u09a4\u09c7", ""], ["\u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09a8\u09be\u0997\u09b0\u09bf\u0995 \u0989\u09a6\u09cd\u09af\u09cb\u0997 **\u0997\u09cd\u09b2\u09cb\u09ac\u09be\u09b2 \u09b8\u09c1\u09ae\u09c1\u09a6 \u09ab\u09cd\u09b2\u09cb\u099f\u09bf\u09b2\u09be (GSF)** \u0997\u09a0\u09bf\u09a4 \u09b9\u09df \u0995\u09ac\u09c7?\na. \u099c\u09c1\u09b2\u09be\u0987 \u09e8\u09e6\u09e8\u09e8\nb. \u099c\u09c1\u09b2\u09be\u0987 \u09e8\u09e6\u09e8\u09e9\nC. \u099c\u09c1\u09b2\u09be\u0987 \u09e8\u09e6\u09e8\u09ea\nd. [[\u099c\u09c1\u09b2\u09be\u0987 \u09e8\u09e6\u09e8\u09eb]]", ""], ["**\u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09aa\u09c1\u09b0\u09c1\u09b7 \u09a6\u09bf\u09ac\u09b8** \u0995\u09a4 \u09a4\u09be\u09b0\u09bf\u0996\u09c7 \u09aa\u09be\u09b2\u09bf\u09a4 \u09b9\u09df? dibosh day\n\u0995. \u09e6\u09ee \u09ae\u09be\u09b0\u09cd\u099a\n\u0996. \u09e7\u09ee \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0\n\u0997. \u09e9\u09e6 \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0\n\u0998. [[\u09e7\u09ef \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0]]", ""], ["\u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0\u09a4\u09b2 \u0995\u09b0\u09cd\u09a4\u09c3\u09aa\u0995\u09cd\u09b7\u09c7\u09b0 (ISA) \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u09b8\u09a6\u09b8\u09cd\u09af \u09a6\u09c7\u09b6 \u0995\u09a4\u099f\u09bf?\na. \u09e7\u09ec\u09ef \u099f\u09bf\n\u09ee. \u09e7\u09ed\u09e6 \u099f\u09bf\n\u09eb. [[\u09e7\u09ed\u09e7 \u099f\u09bf]]\nd. \u09e7\u09ed\u09e9 \u099f\u09bf", ""], ["\u0986\u09ab\u0997\u09be\u09a8\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\u09c7 \u09a4\u09be\u09b2\u09c7\u09ac\u09be\u09a8 \u09b8\u09b0\u0995\u09be\u09b0 \u0997\u09a0\u09a8 \u0995\u09b0\u09c7 \u0995\u09ac\u09c7?\n\u0995. [[\u09ed \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09e7]]\n\u0996. \u09ed \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09e8\n\u0997. \u09ed \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09e9\n\u0998. \u09ed \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09e6", ""], ["**\u0986\u09ab\u0997\u09be\u09a8\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\u09c7 \u09ae\u09cb\u099f \u0995\u09df\u099f\u09bf \u09aa\u09cd\u09b0\u09a6\u09c7\u09b6 \u09b0\u09df\u09c7\u099b\u09c7?**\n\u0995. \u09e8\u09ee\u099f\u09bf\n\u0996. \u09e9\u09e6\u099f\u09bf\n\u0997. [[\u09e9\u09ea\u099f\u09bf]]\n\u0998. \u09e9\u09ec\u099f\u09bf", ""], ["\u0986\u09ab\u0997\u09be\u09a8\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\u09c7\u09b0 \u0995\u09cb\u09a8 \u09aa\u09cd\u09b0\u09a6\u09c7\u09b6\u09c7 **__\u09ac\u09be\u0997\u09b0\u09be\u09ae \u09ac\u09bf\u09ae\u09be\u09a8\u0998\u09be\u0981\u099f\u09bf__** \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?\na. \u0995\u09be\u09a8\u09cd\u09a6\u09be\u09b9\u09be\u09b0\nb. [[\u09aa\u09be\u09b0\u0993\u09df\u09be\u09a8]]\nC. \u09a8\u09c1\u09b0\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\nd. \u099c\u09be\u09ac\u09c1\u09b2", ""], ["\u0986\u09b8\u09bf\u09df\u09be\u09a8\u09c7\u09b0 (ASEAN) \u09e7\u09e7\u09a4\u09ae \u09b8\u09a6\u09b8\u09cd\u09af \u09a6\u09c7\u09b6 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u09af\u09cb\u0997 \u09a6\u09c7\u09ac\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6?\na. \u099a\u09c0\u09a8\nb. \u09ac\u09cd\u09b0\u09c1\u09a8\u09be\u0987\nc. [[\u09aa\u09c2\u09b0\u09cd\u09ac \u09a4\u09bf\u09ae\u09c1\u09b0]]\nd. \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0995\u09cb\u09b0\u09bf\u09df\u09be", ""], ["\u0987-\u0995\u09ae\u09be\u09b0\u09cd\u09b8 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8 '\u0986\u09b2\u09bf\u09ac\u09be\u09ac\u09be'-\u098f\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a4\u09be \u0995\u09c7?\n\u0995. \u09ae\u09cb\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u09ac\u09bf\u09a8 \u09b8\u09be\u09b2\u09ae\u09be\u09a8\n\u0996. \u09b8\u09cd\u099f\u09bf\u09ad \u099c\u09ac\u09b8\n\u0997. [[\u099c\u09cd\u09af\u09be\u0995 \u09ae\u09be]]\n\u0998. \u099c\u09c7\u09ab \u09ac\u09c7\u099c\u09cb\u09b8", ""], ["\u0987\u0989\u0995\u09cd\u09b0\u09c7\u09a8 \u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09ae\u09be\u09a7\u09be\u09a8\u09c7 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u09b6\u09be\u09a8\u09cd\u09a4\u09bf \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0 -\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09c7 \u09a8\u09cd\u09af\u09be\u099f\u09cb\u09a4\u09c7 \u09af\u09cb\u0997 \u09a8\u09be \u09a6\u09c7\u09df\u09be\u09b0 \u0985\u0999\u09cd\u0997\u09c0\u0995\u09be\u09b0 \u09b8\u0982\u09af\u09cb\u099c\u09a8\u0964 (\u09e8\u09ee \u09a6\u09ab\u09be \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac)", ""], ["**\u0987\u098f\u09ae\u09e9\u09ec\u09e6 \u099f\u09c7\u0995 \u09a1\u099f\u0995\u09ae-\u098f\u09b0 \u09a4\u09a5\u09cd\u09af \u09ae\u09a4\u09c7** \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 **\u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09b8\u09ab\u09b2 \u09a8\u09be\u09b0\u09c0 \u0989\u09a6\u09cd\u09af\u09cb\u0995\u09cd\u09a4\u09be** \u0995\u09c7?\n\u0995. [[\u0989\u0987\u099f\u09a8\u09bf \u0989\u09b2\u09cd\u09ab \u09b9\u09be\u09b0\u09cd\u09a1]]\n\u0996. \u09ae\u09c7\u09b2\u09be\u09a8\u09bf \u09aa\u09be\u09b0\u09cd\u0995\u09bf\u09b8\n\u0997. \u0985\u09cd\u09af\u09be\u09a8 \u09ac\u09a1\u09c7\u09a8\n\u0998. \u09b0\u09c7\u09b6\u09ae\u09be \u09b8\u09cc\u099c\u09be\u09a8\u09bf", ""], ["\u0987\u09a8\u09cd\u099f\u09be\u09b0\u09aa\u09cb\u09b2\u09c7\u09b0 \u09b8\u09a6\u09b0 \u09a6\u09aa\u09cd\u09a4\u09b0 \u0995\u09cb\u09a5\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?\n\u0995. [[\u09b2\u09bf\u0993\u0981, \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8]]\n\u0996. \u099c\u09c1\u09b0\u09bf\u0996, \u09b8\u09c1\u0987\u099c\u09be\u09b0\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1\n\u0997. \u09ae\u09cb\u09a8\u09be\u0995\u09cb, \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\n\u0998. \u09a8\u09bf\u0989 \u0987\u09df\u09b0\u09cd\u0995, \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0", ""], ["\u0987\u09b0\u09be\u09a8\u09c7\u09b0 **\u09a8\u09be\u09a4\u09be\u099e\u09cd\u099c \u09aa\u09b0\u09be\u09ae\u09be\u09a3\u09c1 \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0** \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?\na. \u09b8\u09bf\u09b8\u09cd\u09a4\u09be\u09a8 \u0993 \u09ac\u09c7\u09b2\u09c1\u099a\u09c7\u09b8\u09cd\u09a4\u09be\u09a8\nb. [[\u0987\u09b8\u09cd\u09aa\u09be\u09b9\u09be\u09a8]]\nc. \u09a4\u09c7\u09b9\u09b0\u09be\u09a8\nd. \u09ac\u09c1\u09b6\u09c7\u09b9\u09b0", ""], ["**\u0989\u09a4\u09cd\u09a4\u09ae\u09be\u09b6\u09be \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa (Cape of Good Hope)** \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?\n\u0995. [[\u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be]]\n\u0996. \u09b6\u09cd\u09b0\u09c0\u09b2\u0999\u09cd\u0995\u09be\n\u0997. \u09a4\u09be\u0987\u0993\u09df\u09be\u09a8\n\u0998. \u099c\u09be\u09aa\u09be\u09a8", ""], ["**\u0989\u09a8\u09cd\u09ae\u09c1\u0995\u09cd\u09a4 \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0 \u09a8\u09c0\u09a4\u09bf (High Seas Treaty)** \u0997\u09c3\u09b9\u09c0\u09a4 \u09b9\u09af\u09bc \u0995\u09ac\u09c7?\na. [[\u09e7\u09ef \u099c\u09c1\u09a8 \u09e8\u09e6\u09e8\u09eb]]\nb. \u09e8\u09e6 \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0 \u09e8\u09e6\u09e8\u09e9\nc. \u09e8\u09e6 \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0 \u09e8\u09e6\u09e8\u09ea\nd. \u09e8\u09e6 \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0 \u09e8\u09e6\u09e8\u09eb", ""], ["**\u0989\u09b2\u09be\u09a8\u09ac\u09be\u099f\u09cb\u09b0** \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09b0\u09be\u099c\u09a7\u09be\u09a8\u09c0?\n\u0995. \u0989\u099c\u09ac\u09c7\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\n\u0996. [[\u09ae\u0999\u09cd\u0997\u09cb\u09b2\u09bf\u09df\u09be]]\n\u0997. \u0986\u09b0\u09cd\u09ae\u09c7\u09a8\u09bf\u09df\u09be\n\u0998. \u099c\u09b0\u09cd\u099c\u09bf\u09df\u09be", ""], ["\u098f\u09b6\u09bf\u09df\u09be\u09b0 \u09b8\u09b0\u09cd\u09ac\u09ac\u09c3\u09b9\u09ce \u09aa\u09cd\u09b0\u09be\u0995\u09c3\u09a4\u09bf\u0995 \u09ae\u09ce\u09b8\u09cd\u09af \u09aa\u09cd\u09b0\u099c\u09a8\u09a8 \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0 \u0995\u09cb\u09a8\u099f\u09bf?\n\u0995. \u09b9\u09be\u0995\u09be\u09b2\u09c1\u0995\u09bf\n\u0996. \u099a\u09b2\u09a8 \u09ac\u09bf\u09b2\n\u0997. [[\u09b9\u09be\u09b2\u09a6\u09be \u09a8\u09a6\u09c0]]\n\u0998. \u09b9\u09be\u0987\u09b2 \u09b9\u09be\u0993\u09b0", ""], ["\u0990\u09a4\u09bf\u09b9\u09be\u09b8\u09bf\u0995 **'\u0997\u09c7\u099f\u09bf\u09b8\u09ac\u09be\u09b0\u09cd\u0997 \u09ad\u09be\u09b7\u09a3'** \u0995\u09c7 \u09a6\u09bf\u09df\u09c7\u099b\u09bf\u09b2\u09c7\u09a8?\n\u0995. \u099c\u09b0\u09cd\u099c \u0993\u09df\u09be\u09b6\u09bf\u0982\u099f\u09a8\n\u0996. \u09ae\u09be\u09b0\u09cd\u099f\u09bf\u09a8 \u09b2\u09c1\u09a5\u09be\u09b0 \u0995\u09bf\u0982 \u099c\u09c1\u09a8\u09bf\u09df\u09b0\n\u0997. [[\u0986\u09ac\u09cd\u09b0\u09be\u09b9\u09be\u09ae \u09b2\u09bf\u0982\u0995\u09a8]]\n\u0998. \u09a8\u09c7\u09b2\u09b8\u09a8 \u09ae\u09cd\u09af\u09be\u09a8\u09cd\u09a1\u09c7\u09b2\u09be", ""], ["\u0995\u09c3\u09b7\u09bf \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09b8\u09be\u09b0\u09a3 \u0985\u09a7\u09bf\u09a6\u09aa\u09cd\u09a4\u09b0\u09c7\u09b0 \u09a4\u09a5\u09cd\u09af\u09ae\u09a4\u09c7, **\u09e8\u09e6\u09e8\u09eb-\u09e8\u09ec** \u0985\u09b0\u09cd\u09a5\u09ac\u099b\u09b0\u09c7 **\u09b8\u09b0\u09bf\u09b7\u09be** \u0989\u09ce\u09aa\u09be\u09a6\u09a8\u09c7\u09b0 \u09b2\u0995\u09cd\u09b7\u09ae\u09be\u09a4\u09cd\u09b0\u09be \u0995\u09a4?\n\u0995. \u09e7\u09eb \u09b2\u09be\u0996 \u099f\u09a8\n\u0996. [[\u09e7\u09ed \u09b2\u09be\u0996 \u099f\u09a8]]\n\u0997. \u09e7\u09ee \u09b2\u09be\u0996 \u099f\u09a8\n\u0998. \u09e7\u09ec \u09b2\u09be\u0996 \u099f\u09a8\n- Note: \u09b8\u09b0\u09bf\u09b7\u09be\u09df \u09a6\u09c7\u09b6\u09c7\u09b0 \u09a4\u09c7\u09b2\u09c7\u09b0 \u099a\u09be\u09b9\u09bf\u09a6\u09be \u09aa\u09c2\u09b0\u09a3 \u09b9\u09df \u09e7\u09ef \u09b6\u09a4\u09be\u0982\u09b6\u0964 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u0995\u09c3\u09b7\u09bf \u09a6\u09aa\u09cd\u09a4\u09b0\u09c7\u09b0 (\u0987\u0989\u098f\u09b8\u09a1\u09bf\u098f) \u09a4\u09a5\u09cd\u09af\u09ae\u09a4\u09c7, \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09ad\u09cb\u099c\u09cd\u09af\u09a4\u09c7\u09b2\u09c7\u09b0 \u09ac\u09be\u09b0\u09cd\u09b7\u09bf\u0995 \u099a\u09be\u09b9\u09bf\u09a6\u09be \u09aa\u09cd\u09b0\u09be\u09df \u09e8\u09e9 \u09b2\u09be\u0996 \u099f\u09a8\u0964", ""], ["**\u0995\u09cb\u09a8 \u0997\u09cd\u09b0\u09b9\u09c7\u09b0 \u09b9\u09be\u099c\u09be\u09b0 \u09ac\u09b2\u09df \u0986\u099b\u09c7?**\n\u0995. \u09ac\u09c1\u09a7\n\u0996. \u09ae\u0999\u09cd\u0997\u09b2\n\u0997. [[\u09b6\u09a8\u09bf]]\n\u0998. \u09ac\u09c3\u09b9\u09b8\u09cd\u09aa\u09a4\u09bf", ""], ["**\u0995\u09cb\u09a8 \u09a6\u09c7\u09b6 \u09a5\u09c7\u0995\u09c7 \u0986\u09b0\u09ac \u09ac\u09b8\u09a8\u09cd\u09a4 \u09b8\u09c2\u099a\u09a8\u09be \u09b9\u09df?**\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09a4\u09bf\u0989\u09a8\u09c7\u09b6\u09bf\u09df\u09be", ""], ["\u0995\u09cb\u09a8 \u09a6\u09c7\u09b6 \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0\u09c7\u09b0 \u09a4\u09b2\u09a6\u09c7\u09b6\u09c7 \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09a1\u09c7\u099f\u09be \u09b8\u09c7\u09a8\u09cd\u099f\u09be\u09b0 \u0989\u09a6\u09cd\u09ac\u09cb\u09a7\u09a8 \u0995\u09b0\u09c7? {{\u099a\u09c0\u09a8}}\nA) \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\nB) \u099a\u09c0\u09a8\nC) \u099c\u09be\u09aa\u09be\u09a8\nD) \u09b0\u09be\u09b6\u09bf\u09df\u09be", ""], ["\u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09a8\u09be\u0997\u09b0\u09bf\u0995 \u09aa\u09cd\u09b0\u09a5\u09ae\u09ac\u09be\u09b0\u09c7\u09b0 \u09ae\u09a4\u09cb \u0987\u09a8\u09cd\u099f\u09cd\u09af\u09be\u09b0\u09a8\u09cd\u09af\u09be\u09b6\u09a8\u09be\u09b2 \u09ac\u09c1\u0995\u09be\u09b0 \u09aa\u09c1\u09b0\u09b8\u09cd\u0995\u09be\u09b0 \u09e8\u09e6\u09e8\u09ea \u09b2\u09be\u09ad \u0995\u09b0\u09c7?\na. \u09aa\u09cb\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1\nb. [[\u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf]]\nc. \u0987\u09a5\u09bf\u0993\u09aa\u09bf\u09df\u09be\nd. \u0986\u09df\u09be\u09b0\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1", ""], ["\u0995\u09cd\u09b0\u09bf\u0995\u09c7\u099f\u09c7 '\u09a1\u09be\u09df\u09ae\u09a8\u09cd\u09a1 \u09a1\u09be\u0995' \u0985\u09b0\u09cd\u09a5 \u0995\u09c0?\na. \u09aa\u09cd\u09b0\u09a5\u09ae \u09ac\u09b2\u09c7 \u09b6\u09c2\u09a8\u09cd\u09af (\u09e6) \u09b0\u09be\u09a8\u09c7 \u0986\u0989\u099f\nb. [[\u09b6\u09c2\u09a8\u09cd\u09af (\u09e6) \u09ac\u09b2\u09c7 \u09b6\u09c2\u09a8\u09cd\u09af (\u09e6) \u09b0\u09be\u09a8\u09c7 \u0986\u0989\u099f]]\nc. \u0987\u09b8\u09bf\u0982\u09b8\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09ac\u09b2\u09c7 \u09b6\u09c2\u09a8\u09cd\u09af (\u09e6) \u09b0\u09be\u09a8\u09c7 \u0986\u0989\u099f\nd. \u0987\u09a8\u09bf\u0982\u09b8\u09c7\u09b0 \u09b6\u09c7\u09b7 \u09ac\u09b2\u09c7 \u09b6\u09c2\u09a8\u09cd\u09af (\u09e6) \u09b0\u09be\u09a8\u09c7 \u0986\u0989\u099f\n- \u0995\u09cd\u09b0\u09bf\u0995\u09c7\u099f\u09c7 '\u09a1\u09be\u09df\u09ae\u09a8\u09cd\u09a1 \u09a1\u09be\u0995' \u09ae\u09be\u09a8\u09c7 \u09b9\u09b2\u09cb \u0995\u09cb\u09a8\u09cb \u09ac\u09cd\u09af\u09be\u099f\u09b8\u09ae\u09cd\u09af\u09be\u09a8 \u0995\u09cb\u09a8\u09cb \u09ac\u09b2 \u09a8\u09be \u0996\u09c7\u09b2\u09c7\u0987 \u0986\u0989\u099f \u09b9\u09df\u09c7 \u09af\u09be\u0993\u09df\u09be\u0964 \u098f\u099f\u09bf \u09b8\u09be\u09a7\u09be\u09b0\u09a3\u09a4 \u0995\u09cb\u09a8\u09cb \u09a8\u09a8-\u09b8\u09cd\u099f\u09cd\u09b0\u09be\u0987\u0995\u09be\u09b0 \u09ac\u09cd\u09af\u09be\u099f\u09b8\u09ae\u09cd\u09af\u09be\u09a8\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09ad\u09c1\u09b2 \u09ac\u09cb\u099d\u09be\u09ac\u09c1\u099d\u09bf \u09ac\u09be \u0985\u09a8\u09cd\u09af \u0995\u09cb\u09a8\u09cb \u0995\u09be\u09b0\u09a3\u09c7 \u0998\u099f\u09c7 \u09a5\u09be\u0995\u09c7, \u09af\u09c7\u0996\u09be\u09a8\u09c7 \u09a4\u09bf\u09a8\u09bf \u09ac\u09cd\u09af\u09be\u099f \u09a7\u09b0\u09be\u09b0 \u0986\u0997\u09c7\u0987 \u09aa\u09cd\u09af\u09be\u09ad\u09bf\u09b2\u09bf\u09df\u09a8\u09c7 \u09ab\u09bf\u09b0\u09c7 \u09af\u09be\u09a8", ""], ["\u0997\u09be\u099c\u09be \u09a5\u09c7\u0995\u09c7 \u09ab\u09bf\u09b2\u09bf\u09b8\u09cd\u09a4\u09bf\u09a8\u09bf\u09a6\u09c7\u09b0 \u09b8\u09b0\u09be\u09a4\u09c7 \u09b8\u0995\u09cd\u09b0\u09bf\u09df \u0987\u0989\u09b0\u09cb\u09aa\u09c7\u09b0 \u0997\u09cb\u09aa\u09a8 \u09b8\u0982\u0997\u09a0\u09a8\u099f\u09bf\u09b0 \u09a8\u09be\u09ae \u0995\u09c0?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u0986\u09b2-\u09ae\u09be\u099c\u09a6 \u0987\u0989\u09b0\u09cb\u09aa", ""], ["\u0997\u09be\u099c\u09be \u09b6\u09be\u09a8\u09cd\u09a4\u09bf \u09aa\u09b0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09a7\u09be\u09aa\u09c7 \u09af\u09c1\u09a6\u09cd\u09a7\u09ac\u09bf\u09b0\u09a4\u09bf \u0995\u09be\u09b0\u09cd\u09af\u0995\u09b0 \u09b9\u09df \u0995\u09ac\u09c7?\na. \u09e8\u09ef \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0 \u09e8\u09e6\u09e8\u09eb\nb. \u09ef \u0985\u0995\u09cd\u099f\u09cb\u09ac\u09b0 \u09e8\u09e6\u09e8\u09eb\nc. \u09ef \u0985\u0995\u09cd\u099f\u09cb\u09ac\u09b0 \u09e8\u09e6\u09e8\u09eb\nd. [[\u09e7\u09e6 \u0985\u0995\u09cd\u099f\u09cb\u09ac\u09b0 \u09e8\u09e6\u09e8\u09eb]]", ""], ["\u0997\u09be\u099c\u09be\u0995\u09c7 \u09a8\u09bf\u09b0\u09be\u09aa\u09a6 \u09b0\u09be\u0996\u09be\u09b0 \u099c\u09a8\u09cd\u09af **__\u099f\u09cd\u09b0\u09be\u09ae\u09cd\u09aa\u09c7\u09b0 \u09e8\u09e6 \u09a6\u09ab\u09be__** \u09a6\u09be\u09ac\u09bf\u09a4\u09c7 \u0995\u09cb\u09a8 \u09ac\u09be\u09b9\u09bf\u09a8\u09c0 \u09ae\u09cb\u09a4\u09be\u09df\u09c7\u09a8 \u0995\u09b0\u09be\u09b0 \u0995\u09a5\u09be \u09ac\u09b2\u09be \u09b9\u09df\u09c7\u099b\u09c7?\n\u0995. [[\u0987\u09a8\u09cd\u099f\u09be\u09b0\u09a8\u09cd\u09af\u09be\u09b6\u09a8\u09be\u09b2 \u09b8\u09cd\u099f\u09cd\u09af\u09be\u09ac\u09bf\u09b2\u09be\u0987\u099c\u09c7\u09b6\u09a8 \u09ab\u09cb\u09b0\u09cd\u09b8 [ISF]]]\n\u0996. \u0987\u0989\u098f\u09b8 \u09ae\u09c7\u09b0\u09bf\u09a8 \u0995\u09b0\u09cd\u09aa\u09b8\n\u0997. \u0987\u0989\u09b0\u09cb\u09aa\u09bf\u09df\u09be\u09a8 \u0987\u0989\u09a8\u09bf\u09df\u09a8 \u09ab\u09cb\u09b0\u09cd\u09b8\n\u0998. \u099c\u09bf-\u09eb \u09b8\u09be\u09b9\u09c7\u09b2 \u09af\u09cc\u09a5 \u09ac\u09be\u09b9\u09bf\u09a8\u09c0", ""], ["\u0997\u09be\u099c\u09be\u09af\u09bc \u09a8\u09cc-\u0985\u09ac\u09b0\u09cb\u09c7\u09a7 \u09ad\u09be\u0999\u09a4\u09c7 **\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09bf \u0986\u09b2\u09cb\u0995\u099a\u09bf\u09a4\u09cd\u09b0\u09c0 \u09b6\u09b9\u09bf\u09a6\u09c1\u09b2 \u0986\u09b2\u09ae** \u0995\u09cb\u09a8 \u099c\u09be\u09b9\u09be\u099c\u09c7 \u099b\u09bf\u09b2\u09c7\u09a8? {{Conscience}}\nA) Handala\nB) Zaytouna-Oliva\nC) Conscience\nD) Freedom", ""], ["\u099a\u09c0\u09a8 \u09b8\u09be\u09a7\u09be\u09b0\u09a3\u09a4 \u0995\u09a4 \u09ac\u099b\u09b0 \u09aa\u09b0 \u09aa\u09b0 \u09ac\u09bf\u099c\u09af\u09bc \u0995\u09c1\u099a\u0995\u09be\u0993\u09df\u09be\u099c\u09c7\u09b0 \u0986\u09df\u09cb\u099c\u09a8 \u0995\u09b0\u09c7 \u09a5\u09be\u0995\u09c7?\n\u0995. \u09e7 \u09ac\u099b\u09b0\n\u0996. \u09e9 \u09ac\u099b\u09b0\n\u0997. \u09eb \u09ac\u099b\u09b0\n\u0998. [[\u09e7\u09e6 \u09ac\u099b\u09b0]]", ""], ["\u099c\u09a8\u09aa\u09cd\u09b0\u09bf\u09df \u0997\u09be\u09a8 **'\u0996\u09be\u0981\u099a\u09be\u09b0 \u09ad\u09bf\u09a4\u09b0 \u0985\u099a\u09bf\u09a8 \u09aa\u09be\u0996\u09bf, \u0995\u09c7\u09ae\u09a8\u09c7 \u0986\u09b8\u09c7 \u09af\u09be\u09df'**-\u098f\u09b0 \u09b0\u099a\u09df\u09bf\u09a4\u09be \u0995\u09c7? {{\u09b2\u09be\u09b2\u09a8 \u09ab\u0995\u09bf\u09b0 (\u09b2\u09be\u09b2\u09a8 \u09b6\u09be\u09b9)}}\nA) \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\nB) \u0995\u09be\u099c\u09c0 \u09a8\u099c\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae\nC) \u09b2\u09be\u09b2\u09a8 \u09ab\u0995\u09bf\u09b0 (\u09b2\u09be\u09b2\u09a8 \u09b6\u09be\u09b9)\nD) \u09a8\u099c\u09b0\u09c1\u09b2 \u0997\u09c0\u09a4\u09bf", ""], ["\u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u0993 \u09aa\u09b0\u09bf\u09ac\u09c7\u09b6 \u09a6\u09c2\u09b7\u09a3\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09a6\u09be\u09df\u09c0 \u09a6\u09c7\u09b6\u0997\u09c1\u09b2\u09cb\u09b0 \u0995\u09be\u099b\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u0995\u09a4 \u09a1\u09b2\u09be\u09b0 \u0995\u09cd\u09b7\u09a4\u09bf\u09aa\u09c2\u09b0\u09a3 \u09a6\u09be\u09ac\u09bf \u0995\u09b0\u09c7\u099b\u09c7?\n\u0995. \u09ea.\u09ee \u099f\u09cd\u09b0\u09bf\u09b2\u09bf\u09df\u09a8 \u09a1\u09b2\u09be\u09b0\n\u0996. \u09eb.\u09e8 \u099f\u09cd\u09b0\u09bf\u09b2\u09bf\u09df\u09a8 \u09a1\u09b2\u09be\u09b0\n\u0997. [[\u09eb.\u09ee \u099f\u09cd\u09b0\u09bf\u09b2\u09bf\u09df\u09a8 \u09a1\u09b2\u09be\u09b0]]\n\u0998. \u09ec.\u09e8 \u099f\u09cd\u09b0\u09bf\u09b2\u09bf\u09df\u09a8 \u09a1\u09b2\u09be\u09b0", ""], ["\u099c\u09be\u09aa\u09be\u09a8 \u0995\u09a4 \u09b8\u09be\u09b2 \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4 \u09b8\u09ac \u09b8\u09cd\u09ac\u09b2\u09cd\u09aa\u09cb\u09a8\u09cd\u09a8\u09a4 \u09a6\u09c7\u09b6\u0995\u09c7 **(\u098f\u09b2\u09a1\u09bf\u09b8\u09bf LDC)** \u099c\u09bf\u098f\u09b8\u09aa\u09bf \u09b8\u09c1\u09ac\u09bf\u09a7\u09be \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09ac\u09c7?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09e8\u09e6\u09e8\u09ef \u09b8\u09be\u09b2\u09c7", ""], ["\u099c\u09be\u09aa\u09be\u09a8\u09c7\u09b0 **\u09aa\u09cd\u09b0\u09a5\u09ae** \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u0995\u09c7?\na. \u09a4\u09cb\u09b6\u09bf\u0995\u09cb \u0986\u09ac\u09c7\nb. \u099c\u09c1\u09a8\u0995\u09cb \u09a4\u09be\u09ac\u09c7\u0987\nc. [[\u09b8\u09be\u09a8\u09be\u09df\u09c7 \u09a4\u09be\u0995\u09be\u0987\u099a\u09bf]]\nd. \u0986\u09a8\u09be\u09b2\u09bf\u09a8\u09be \u09ac\u09c7\u09df\u09be\u09b0\u09ac\u0995\n- \u099c\u09be\u09aa\u09be\u09a8\u09c7\u09b0 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b0 \u09a8\u09be\u09ae \u09b6\u09bf\u0997\u09c7\u09b0\u09c1 \u0987\u09b6\u09bf\u09ac\u09be (2025)", ""], ["\u099c\u09bf-\u09e8\u09e6 \u09b6\u09c0\u09b0\u09cd\u09b7 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8-\u09e8\u09e6\u09e8\u09eb \u0995\u09cb\u09a5\u09be\u09df \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df?\n\u0995. \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\n\u0996. \u09ac\u09cd\u09b0\u09be\u099c\u09bf\u09b2\n\u0997. [[\u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be]]\n\u0998. \u0995\u09be\u09a8\u09be\u09a1\u09be\n- \u09e8\u09e6\u09a4\u09ae \u099c\u09bf-\u09e8\u09e6 \u09b6\u09c0\u09b0\u09cd\u09b7 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8-\u09e8\u09e6\u09e8\u09eb **\u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be\u09b0 \u099c\u09cb\u09b9\u09be\u09a8\u09c7\u09b8\u09ac\u09be\u09b0\u09cd\u0997** \u09b6\u09b9\u09b0\u09c7 \u09e8\u09e8-\u09e8\u09e9 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df\u0964 \u098f\u0987 \u099c\u09cb\u099f\u09c7\u09b0 \u09b8\u09a6\u09b8\u09cd\u09af \u09b8\u0982\u0996\u09cd\u09af\u09be \u09e8\u09e7\u099f\u09bf\u0964\n- \u09e7\u09ef\u099f\u09bf \u09a6\u09c7\u09b6 \u0993 \u09e8\u099f\u09bf \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8\u0964 \u09e7\u09ef\u099f\u09bf \u09a6\u09c7\u09b6\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09b6\u0995\u09cd\u09a4\u09bf\u09b6\u09be\u09b2\u09c0 \u09a6\u09c7\u09b6 \u09b9\u09b2\u09cb \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u0964 \u09a4\u09ac\u09c7 \u09e8\u09e6\u09a4\u09ae \u099c\u09bf-\u09e8\u09e6 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8-\u09e8\u09e6\u09e8\u09eb \u09ac\u09b0\u09cd\u099c\u09a8 \u0995\u09b0\u09c7\u099b\u09c7 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u0964", ""], ["\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8\u09c7 \u09a8\u09bf\u09b0\u09cd\u09ac\u09bf\u099a\u09be\u09b0\u09c7 \u09b9\u09a4\u09cd\u09af\u09be\u09b0 \u0998\u099f\u09a8\u09be\u09df \u099c\u09ac\u09be\u09ac\u09a6\u09bf\u09b9\u09bf\u09a4\u09be \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09a4\u09c7\n\u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998 \u0995\u09a4\u099f\u09bf \u09b8\u09c1\u09aa\u09be\u09b0\u09bf\u09b6 \u0995\u09b0\u09c7\u099b\u09c7?\n\u0995.\u09e9\u09e7 \u099f\u09bf\n\u0996.[[\u09ea\u09e7 \u099f\u09bf]]\n\u0997.\u09ea\u09eb \u099f\u09bf\n\u0998.\u09eb\u09e9 \u099f\u09bf", ""], ["**\u099c\u09c1\u09b2\u09be\u0987 \u099c\u09be\u09a4\u09c0\u09af\u09bc \u09b8\u09a8\u09a6\u09c7 \u09ae\u09cb\u099f \u0995\u09df\u099f\u09bf \u09b0\u09be\u099c\u09a8\u09c8\u09a4\u09bf\u0995 \u09a6\u09b2 \u0993 \u099c\u09cb\u099f \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0 \u0995\u09b0\u09c7?**\n\u0995. \u09e7\u09ee\u099f\u09bf\n\u0996. \u09e8\u09e7\u099f\u09bf\n\u0997. [[\u09e8\u09ea\u099f\u09bf]]\n\u0998. \u09e8\u09ed\u099f\u09bf", ""], ["\u099c\u09cb\u09b9\u09b0\u09be\u09a8 \u09ae\u09be\u09ae\u09a6\u09be\u09a8\u09bf \u09a8\u09bf\u0989\u0987\u09df\u09b0\u09cd\u0995\u09c7\u09b0 \u0995\u09a4 \u09a4\u09ae \u09ae\u09c7\u09df\u09b0?\nA) \u09e7\u09e6\u09ef \u09a4\u09ae\nB) [[\u09e7\u09e7\u09e7 \u09a4\u09ae]]\nC) \u09e7\u09e7\u09eb \u09a4\u09ae\nD) \u09e7\u09e8\u09e6 \u09a4\u09ae\n\u099c\u09cb\u09b9\u09b0\u09be\u09a8 \u09ae\u09be\u09ae\u09a6\u09be\u09a8\u09bf \u098f\u09b0 \u099c\u09a8\u09cd\u09ae\u09b8\u09cd\u09a5\u09be\u09a8 \u0995\u09cb\u09a5\u09be\u09df?\nA) \u09ae\u09c1\u09ae\u09cd\u09ac\u09be\u0987\nB) \u099a\u09c7\u09a8\u09cd\u09a8\u09be\u0987\nC) [[\u0995\u09be\u09ae\u09cd\u09aa\u09be\u09b2\u09be, \u0989\u0997\u09be\u09a8\u09cd\u09a1\u09be]]\nD) \u09a2\u09be\u0995\u09be\n- \u099c\u09cb\u09b9\u09b0\u09be\u09a8 \u0995\u09cb\u09af\u09bc\u09be\u09ae\u09c7 \u09ae\u09be\u09ae\u09a6\u09be\u09a8\u09bf (\u099c\u09a8\u09cd\u09ae: \u09e7\u09ee \u0985\u0995\u09cd\u099f\u09cb\u09ac\u09b0 \u09e7\u09ef\u09ef\u09e7)", ""], ["\u099f\u09be\u0987\u09ae \u09ae\u09cd\u09af\u09be\u0997\u09be\u099c\u09bf\u09a8\u09c7\u09b0 '\u09b6\u09cd\u09b0\u09c7\u09b7\u09cd\u09a0 \u0989\u09a6\u09cd\u09ad\u09be\u09ac\u09a8 \u09e8\u09e6\u09e8\u09eb' \u09a4\u09be\u09b2\u09bf\u0995\u09be\u09df \u09b8\u09cd\u09a5\u09be\u09a8 \u09aa\u09be\u0993\u09df\u09be \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09a4\u09c8\u09b0\u09bf \u09b8\u09ae\u09cd\u09aa\u09c2\u09b0\u0995 \u0996\u09be\u09a6\u09cd\u09af-\na. \u09ab\u09be\u09ab\u09be-\u09e8\nc. \u09ac\u09bf\u09a1\u09bf\u098f\u09ab-\u09e8\nb. \u09ae\u09cb\u09ae\u09be\u0987\u099c-\u09e8\nd. [[\u098f\u09ae\u09a1\u09bf\u09b8\u09bf\u098f\u09ab-\u09e8 (SSCK)]]\n- SSCK = \u099b\u09cb\u09b2\u09be, \u09b8\u09df\u09be\u09ac\u09bf\u09a8, \u099a\u09bf\u09a8\u09be\u09ac\u09be\u09a6\u09ae, \u0995\u09be\u09b8\u0995\u09b2\u09be ", ""], ["\u09a1\u09be\u09df\u09be\u09ac\u09c7\u099f\u09bf\u09b8 \u0986\u0995\u09cd\u09b0\u09be\u09a8\u09cd\u09a4\u09c7\u09b0 \u09b9\u09be\u09b0\u09c7 \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u098f\u09b6\u09bf\u09df\u09be\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8 \u0995\u09a4\u09a4\u09ae?\n\u0995. \u09aa\u09cd\u09b0\u09a5\u09ae\n\u0996. [[\u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df]]\n\u0997. \u09a4\u09c3\u09a4\u09c0\u09af\u09bc\n\u0998. \u099a\u09a4\u09c1\u09b0\u09cd\u09a5\n- \u09aa\u09cd\u09b0\u09a5\u09ae \u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8", ""], ["**\u09a1\u09c7\u09ae\u09cb\u0995\u09cd\u09b0\u09c7\u099f\u09bf\u0995 \u0995\u09be\u09b0\u09c7\u09a8 \u09ac\u09c7\u09a8\u09be\u09ad\u09cb\u09b2\u09c7\u09a8\u09cd\u099f \u0986\u09b0\u09cd\u09ae\u09bf (\u09a1\u09bf\u0995\u09c7\u09ac\u09bf\u098f)** \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09b6\u09b8\u09cd\u09a4\u09cd\u09b0 \u0997\u09cb\u09b7\u09cd\u09a0\u09c0?\n\u0995. \u0987\u09b0\u09be\u09a8\n\u0996. \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2\n\u0997. [[\u09ae\u09bf\u09df\u09be\u09a8\u09ae\u09be\u09b0]]\n\u0998. \u09b8\u09c1\u0997\u09be\u09a8", ""], ["\u09a2\u09be\u0995\u09be \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09df\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u099b\u09be\u09a4\u09cd\u09b0\u09c0 \u09b9\u09b2\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09b0\u09cb\u0995\u09c7\u09df\u09be \u09b9\u09b2\u0964", ""], ["**\u09a2\u09be\u0995\u09be\u09b0 \u09ac\u09bf\u0996\u09cd\u09af\u09be\u09a4 \u099b\u09cb\u099f \u0995\u09be\u099f\u09b0\u09be \u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a3 \u0995\u09b0\u09c7\u09a8 \u0995\u09c7?**\n\u0995. \u09a8\u09ac\u09be\u09ac \u09b8\u09bf\u09b0\u09be\u099c\u0989\u09a6\u09cd\u09a6\u09cc\u09b2\u09be\n\u0996. [[\u09b6\u09be\u09df\u09c7\u09b8\u09cd\u09a4\u09be \u0996\u09be\u09a8]]\n\u0997. \u0988\u09b6\u09be \u0996\u09be\u09a8\n\u0998. \u09b8\u09c1\u09ac\u09c7\u09a6\u09be\u09b0 \u0987\u09b8\u09b2\u09be\u09ae", ""], ["\u09a4\u09a4\u09cd\u09a4\u09cd\u09ac\u09be\u09ac\u09a7\u09be\u09af\u09bc\u0995 \u09b8\u09b0\u0995\u09be\u09b0 \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be \u099a\u09be\u09b2\u09c1 \u09b9\u09df\u09c7\u099b\u09bf\u09b2 \u0995\u09a4 \u09b8\u09be\u09b2\u09c7?\n\u0995. \u09e7\u09ef\u09ef\u09e6\n\u0996. [[\u09e7\u09ef\u09ef\u09ec]]\n\u0997. \u09e8\u09e6\u09e6\u09e7\n\u0998. \u09e8\u09e6\u09e6\u09ed\n- Note: \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09e8\u09e6 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb \u098f\u099f\u09bf \u09aa\u09c1\u09a8\u09b0\u09be\u09df \u09aa\u09c2\u09b0\u09cd\u09a8\u09ac\u09b9\u09be\u09b2 \u0995\u09b0\u09be \u09b9\u09df\u0964 \u098f\u099f\u09bf \u0995\u09be\u09b0\u09cd\u09af\u0995\u09b0 \u09b9\u09ac\u09c7 \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0 \u09b8\u0982\u09b8\u09a6 \u09ad\u09be\u0999\u09be\u09b0 \u09aa\u09b0\u09c7\u09b0 \u09e7\u09eb \u09a6\u09bf\u09a8\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7\u0964\n- \u09a4\u09a4\u09cd\u09a4\u09cd\u09ac\u09be\u09ac\u09a7\u09be\u09df\u0995 \u09b8\u09b0\u0995\u09be\u09b0\u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09c7\u09b0 \u09a4\u09cd\u09b0\u09df\u09cb\u09a6\u09b6 \u09b8\u0982\u09b6\u09cb\u09a7\u09a8\u09c0\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09e7\u09ef\u09ef\u09ec \u09b8\u09be\u09b2\u09c7 \u099a\u09be\u09b2\u09c1 \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09bf\u09b2\u0964 \u09e8\u09e6\u09e7\u09e7 \u09b8\u09be\u09b2\u09c7 \u09ac\u09be\u09a4\u09bf\u09b2 \u0995\u09b0\u09be \u09b9\u09df \u09a4\u09a4\u09cd\u09a4\u09cd\u09ac\u09be\u09ac\u09a7\u09be\u09df\u0995 \u09b8\u09b0\u0995\u09be\u09b0 \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be\u0964", ""], ["\u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0986\u09ae\u09c7\u09b0\u09bf\u0995\u09be\u09b0 \u09a6\u09c7\u09b6 **\u09aa\u09c7\u09b0\u09c1\u09b0 \u09b0\u09be\u099c\u09a7\u09be\u09a8\u09c0** \u0995\u09cb\u09a8\u099f\u09bf?\n\u0995. \u0995\u09c1\u0987\u099f\u09cb\n\u0996. [[\u09b2\u09bf\u09ae\u09be]]\n\u0997. \u09ac\u09cb\u0997\u09cb\u099f\u09be\n\u0998. \u09b8\u09be\u09a8\u09cd\u09a4\u09bf\u09df\u09be\u0997\u09cb", ""], ["\u09a6\u09c1\u09b0\u09cd\u09a8\u09c0\u09a4\u09bf\u09b0 \u09ac\u09bf\u09b0\u09c1\u09a6\u09cd\u09a7\u09c7 \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998\u09c7\u09b0 \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u0995\u09a8\u09ad\u09c7\u09a8\u09b6\u09a8\u09c7\u09b0 \u0985\u09aa\u09b0 \u09a8\u09be\u09ae \u0995\u09c0?\na. [[\u09ae\u09c7\u09b0\u09bf\u09a1\u09be \u0995\u09a8\u09ad\u09c7\u09a8\u09b6\u09a8]]\nb. \u0995\u09be\u09a8\u0995\u09be\u09a8 \u0995\u09a8\u09ad\u09c7\u09a8\u09b6\u09a8\nc. \u0995\u09c1\u0987\u09a8\u09cd\u09b8 \u0995\u09a8\u09ad\u09c7\u09a8\u09b6\u09a8\nd. \u09b0\u09bf\u09ac\u09bf\u09a6\u09be \u0995\u09a8\u09ad\u09c7\u09a8\u09b6\u09a8", ""], ["\u09a6\u09c7\u09b6\u09c7 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09ac\u09bf\u09ae\u09be\u09a8\u09ac\u09a8\u09cd\u09a6\u09b0 \u0995\u09df\u099f\u09bf?\n\u0995. \u09e8\u099f\u09bf\n\u0996. \u09e9\u099f\u09bf\n\u0997. [[\u09ea\u099f\u09bf]]\n\u0998. \u09eb\u099f\u09bf", ""], ["**\u09a6\u09c7\u09b6\u09c7 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u0995\u09df\u099f\u09bf \u09ac\u09cd\u09af\u09be\u0982\u0995 \u09ac\u09b9\u09bf\u09b0\u09cd\u09ad\u09c2\u09a4 \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8 \u09b0\u09df\u09c7\u099b\u09c7?**\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09e9\u09eb\u099f\u09bf", ""], ["\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09ad\u09cd\u09af\u09be\u0995\u09b8\u09bf\u09a8 \u0989\u09ce\u09aa\u09be\u09a6\u09a8\u0995\u09be\u09b0\u09c0 \u0995\u09be\u09b0\u0996\u09be\u09a8\u09be\u09b0 \u09a8\u09be\u09ae \u0995\u09c0?\na. [[\u098f\u09b8\u09c7\u09a8\u09b6\u09bf\u09df\u09be\u09b2 \u09ac\u09be\u09df\u09cb\u099f\u09c7\u0995 \u0985\u09cd\u09af\u09be\u09a8\u09cd\u09a1 \u09b0\u09bf\u09b8\u09be\u09b0\u09cd\u099a \u09b8\u09c7\u09a8\u09cd\u099f\u09be\u09b0]]\nb. \u0997\u09cd\u09b2\u09cb\u09ac \u09ac\u09be\u09df\u09cb\u099f\u09c7\u0995 \u0985\u09cd\u09af\u09be\u09a8\u09cd\u09a1 \u09b0\u09bf\u09b8\u09be\u09b0\u09cd\u099a \u09b8\u09c7\u09a8\u09cd\u099f\u09be\u09b0\nc. \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09ad\u09cd\u09af\u09be\u0995\u09b8\u09bf\u09a8 \u09b0\u09bf\u09b8\u09be\u09b0\u09cd\u099a \u09b8\u09c7\u09a8\u09cd\u099f\u09be\u09b0\nd. \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09ad\u09cd\u09af\u09be\u0995\u09b8\u09bf\u09a8 \u0985\u09cd\u09af\u09be\u09a8\u09cd\u09a1 \u09b0\u09bf\u09b8\u09be\u09b0\u09cd\u099a \u09b8\u09c7\u09a8\u09cd\u099f\u09be\u09b0", ""], ["**\u09a6\u09cd\u09af \u09ac\u09c1\u0995\u09be\u09b0 \u09aa\u09c1\u09b0\u09b8\u09cd\u0995\u09be\u09b0-\u09e8\u09e6\u09e8\u09eb** \u09aa\u09c7\u09df\u09c7\u099b\u09c7\u09a8 \u0995\u09c7?\n\u0995. [[\u09a1\u09c7\u09ad\u09bf\u09a1 \u09b8\u09be-\u09b2\u09be\u0987]]\n\u0996. \u09b6\u09c7\u09b9\u09be\u09a8 \u0995\u09b0\u09c1\u09a3\u09be\u09a4\u09bf\u09b2\u09be\u0995\u09be\n\u0997. \u09ae\u09be\u0987\u0995\u09c7\u09b2 \u0993\u09a8\u09cd\u09a1\u09be\u099f\u099c\u09c7\n\u0998. \u09b0\u09bf\u099a\u09be\u09b0\u09cd\u09a1 \u09a8\u09bf\u0995\u09cd\u09b8\u09a8", ""], ["**\u09a8\u09bf\u09b0\u09cd\u09ac\u09be\u099a\u09a8 \u0995\u09ae\u09bf\u09b6\u09a8 \u09aa\u09cd\u09b0\u0995\u09be\u09b6\u09bf\u09a4 \u099a\u09c2\u09dc\u09be\u09a8\u09cd\u09a4 \u09ad\u09cb\u099f\u09be\u09b0 \u09a4\u09be\u09b2\u09bf\u0995\u09be \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0, \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09ae\u09cb\u099f \u09ad\u09cb\u099f\u09be\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u0995\u09a4?**\n\u0995. \u09e7\u09e6 \u0995\u09cb\u099f\u09bf \u09ec\u09e9 \u09b2\u09be\u0996 \u09ed\u09ee \u09b9\u09be\u099c\u09be\u09b0\n\u0996. \u09e7\u09ec \u0995\u09cb\u099f\u09bf \u09e7\u09e7 \u09b2\u09be\u0996 \u09e7\u09e8 \u09b9\u09be\u099c\u09be\u09b0\n\u0997. \u09e7\u09e7 \u0995\u09cb\u099f\u09bf \u09e9\u09e9 \u09b2\u09be\u0996 \u09ec\u09e9 \u09b9\u09be\u099c\u09be\u09b0\n\u0998. [[\u09e7\u09e8 \u0995\u09cb\u099f\u09bf \u09ed\u09ec \u09b2\u09be\u0996 \u09ef\u09eb \u09b9\u09be\u099c\u09be\u09b0]]", ""], ["\u09a8\u09cb\u09ac\u09c7\u09b2\u099c\u09df\u09c0 \u09b2\u09be\u09b8\u09b2\u09cb \u0995\u09cd\u09b0\u09be\u09b8\u09a8\u09be\u09b9\u09cb\u09b0\u0995\u09be\u0987 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09bf\u0995?\n\u0995. \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf\n\u0996. [[\u09b9\u09be\u0999\u09cd\u0997\u09c7\u09b0\u09bf]]\n\u0997. \u09aa\u09cb\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1\n\u0998. \u0985\u09b8\u09cd\u099f\u09cd\u09b0\u09bf\u09df\u09be", ""], ["\u09aa\u09c1\u09b0\u09c1\u09b7 \u0995\u09cd\u09af\u09be\u099f\u09be\u0997\u09b0\u09bf\u09a4\u09c7 \u09ac\u09cd\u09af\u09be\u09b2\u09a8 \u09a1\u09bf'\u0985\u09b0, \u09e8\u09e6\u09e8\u09eb \u09aa\u09c7\u09df\u09c7\u099b\u09c7\u09a8 \u0995\u09c7?\na. [[\u0989\u09b8\u09ae\u09be\u09a8 \u09a6\u09c7\u09ae\u09cd\u09ac\u09c7\u09b2\u09c7]]\nb. \u09b2\u09bf\u0993\u09a8\u09c7\u09b2 \u09ae\u09c7\u09b8\u09bf\nc. \u09b2\u09be\u09ae\u09bf\u09a8\u09c7 \u0987\u09df\u09be\u09ae\u09be\u09b2\nd. \u09ad\u09bf\u09a8\u09bf\u09b8\u09bf\u09af\u09c1\u09b8 \u099c\u09c1\u09a8\u09bf\u09df\u09b0", ""], ["**\u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09a4\u09c7 \u0995\u09cb\u09a8\u09cb \u09ac\u09b8\u09cd\u09a4\u09c1\u09b0 \u0993\u099c\u09a8 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf \u0995\u09cb\u09a5\u09be\u09df?**\n\u0995. \u09aa\u09be\u09b9\u09be\u09dc\u09c7\u09b0 \u0989\u09aa\u09b0\n\u0996. [[\u09ae\u09c7\u09b0\u09c1 \u0985\u099e\u09cd\u099a\u09b2\u09c7]]\n\u0997. \u09ac\u09bf\u09b7\u09c1\u09ac \u0985\u099e\u09cd\u099a\u09b2\u09c7\n\u0998. \u0996\u09a8\u09bf\u09b0 \u0985\u09ad\u09cd\u09af\u09a8\u09cd\u09a4\u09b0\u09c7", ""], ["**\u09aa\u09cd\u09af\u09be\u09b2\u09c7\u09b8\u09cd\u099f\u09be\u0987\u09a8 \u09b2\u09bf\u09ac\u09be\u09b0\u09c7\u09b6\u09a8 \u0985\u09b0\u09cd\u0997\u09be\u09a8\u09be\u0987\u099c\u09c7\u09b6\u09a8 (\u09aa\u09bf\u098f\u09b2\u0993) \u09ab\u09bf\u09b2\u09bf\u09b8\u09cd\u09a4\u09bf\u09a8\u09c7\u09b0 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be \u0998\u09cb\u09b7\u09a3\u09be \u0995\u09b0\u09c7 \u0995\u09ac\u09c7?**\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09e7\u09ef\u09ee\u09ee \u09b8\u09be\u09b2\u09c7\u09b0 \u09e7\u09eb \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0", ""], ["\u09aa\u09cd\u09b0\u09a5\u09ae\u09ac\u09be\u09b0\u09c7\u09b0 \u09ae\u09a4\u09cb \u09a6\u09c7\u09b6\u09c7\u09b0 \u0995\u09cb\u09a8 \u0997\u09cd\u09af\u09be\u09b8 \u0995\u09c2\u09aa\u09c7 \u09ac\u09cd\u09b2\u0995-\u09ee \u098f \u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af\u09bf\u0995 \u0997\u09cd\u09af\u09be\u09b8\u09c7\u09b0 \u09b8\u09a8\u09cd\u09a7\u09be\u09a8 \u09aa\u09be\u0993\u09df\u09be \u0997\u09c7\u099b\u09c7?\n\u0995. \u09b0\u09b6\u09bf\u09a6\u09aa\u09c1\u09b0-\u09e7\n\u0996. [[\u099c\u09be\u09ae\u09be\u09b2\u09aa\u09c1\u09b0-\u09e7]]\n\u0997. \u0987\u09b2\u09bf\u09b6\u09be-\u09e7\n\u0998. \u099c\u09be\u09ae\u09be\u09b2\u09aa\u09c1\u09b0-\u09e8\n- Note: \u09a6\u09c7\u09b6\u09c7\u09b0 \u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u09ac\u09cd\u09b2\u0995\u09c7 \u0997\u09cd\u09af\u09be\u09b8 \u0985\u09a8\u09c1\u09b8\u09a8\u09cd\u09a7\u09be\u09a8\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09e7\u09e6\u09e6\u099f\u09bf \u0995\u09c2\u09aa \u0996\u09a8\u09a8\u09c7\u09b0 \u0989\u09a6\u09cd\u09af\u09cb\u0997 \u09a8\u09bf\u09df\u09c7\u099b\u09c7 \u09aa\u09c7\u099f\u09cd\u09b0\u09cb\u09ac\u09be\u0982\u09b2\u09be\u0964 \u09e8\u09e6\u09e8\u09eb-\u09e8\u09ec \u09b8\u09be\u09b2\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09eb\u09e6\u099f\u09bf \u098f\u09ac\u0982 \u09e8\u09e6\u09e8\u09ed-\u09e8\u09ee \u09b8\u09be\u09b2\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09ae\u09cb\u099f \u09e7\u09e6\u09e6\u099f\u09bf \u0995\u09c1\u09aa \u0996\u09a8\u09a8 \u0995\u09b0\u09be \u09b9\u09ac\u09c7\u0964\n\n**\u0995\u09c8\u09b2\u09be\u09b6\u099f\u09bf\u09b2\u09be \u0997\u09cd\u09af\u09be\u09b8 \u09ab\u09bf\u09b2\u09cd\u09a1** \u0995\u09cb\u09a8 \u099c\u09c7\u09b2\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?\n\u0995. [[\u09b8\u09bf\u09b2\u09c7\u099f]]\n\u0996. \u0996\u09c1\u09b2\u09a8\u09be\n\u0997. \u099a\u099f\u09cd\u099f\u0997\u09cd\u09b0\u09be\u09ae\n\u0998. \u099c\u09be\u09ae\u09be\u09b2\u09aa\u09c1\u09b0\n\n\u0995\u09c8\u09b2\u09be\u09b6\u099f\u09bf\u09b2\u09be \u0997\u09cd\u09af\u09be\u09b8 \u09ab\u09bf\u09b2\u09cd\u09a1\u09c7\u09b0 \u09e7 \u09a8\u09ae\u09cd\u09ac\u09b0 \u0995\u09c2\u09aa \u09b8\u099a\u09b2 \u09b9\u09b2\u09c7 \u09aa\u09cd\u09b0\u09a4\u09bf\u09a6\u09bf\u09a8 \u0995\u09a4 \u0998\u09a8\u09ab\u09c1\u099f \u0997\u09cd\u09af\u09be\u09b8 \u099c\u09be\u09a4\u09c0\u09df \u0997\u09cd\u09b0\u09bf\u09a1\u09c7 \u09af\u09c1\u0995\u09cd\u09a4 \u09b9\u09ac\u09c7?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09eb\u09e6 \u09b2\u09be\u0996 \u0998\u09a8\u09ab\u09c1\u099f (\u09b8\u09bf\u09b2\u09c7\u099f\u09c7 \u0997\u09cb\u09b2\u09be\u09aa\u0997\u099e\u09cd\u099c \u0989\u09aa\u099c\u09c7\u09b2\u09be\u09b0)", ""], ["\u09aa\u09cd\u09b0\u09ac\u09be\u09b8\u09c0 \u09ad\u09cb\u099f\u09be\u09b0 \u09a8\u09bf\u09ac\u09ac\u09a8\u09cd\u09a7\u09a8\u09c7\u09b0 \u0985\u09cd\u09af\u09be\u09aa \u0995\u09cb\u09a8\u099f\u09bf?\n\u0995. [[\u09aa\u09cb\u09b8\u09cd\u099f\u09be\u09b2 \u09ad\u09cb\u099f \u09ac\u09bf\u09a1\u09bf]]\n\u0996. \u0993\u09df\u09be\u09b2\u09cd\u09a1 \u09ad\u09cb\u099f \n\u0997. \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09aa\u09cd\u09b0\u09ac\u09be\u09b8\u09c0 \u09ad\u09cb\u099f\n\u0998. \u09aa\u09cd\u09b0\u09ac\u09be\u09b8\u09c0 \u09ad\u09cb\u099f \u09ac\u09bf\u09a1\u09bf", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: '\u0997\u09cd\u09b0\u09bf\u09a8 \u09a1\u09bf\u09b2' \u09aa\u09b2\u09bf\u09b8\u09bf \u0995\u09cb\u09a8 \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09b0?\n(\u0995) United Nations\n(\u0996) [[European Union]]\n(\u0997) World Bank\n(\u0998) OECD", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: '\u09ab\u09cd\u09af\u09be\u09b8\u09bf\u09ac\u09be\u09a6' \u09b6\u09ac\u09cd\u09a6\u099f\u09bf \u0995\u09cb\u09a8 \u09ad\u09be\u09b7\u09be \u09a5\u09c7\u0995\u09c7 \u0986\u0997\u09a4?\n(\u0995) \u09ab\u09b0\u09be\u09b8\u09bf\n(\u0996) \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\n(\u0997) [[\u0987\u09a4\u09be\u09b2\u09c0\u09df]]\n(\u0998) \u09b2\u09cd\u09af\u09be\u099f\u09bf\u09a8\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: '\u09ab\u09cd\u09af\u09be\u09b8\u09bf\u09ac\u09be\u09a6' \u09b6\u09ac\u09cd\u09a6\u099f\u09bf \u0987\u09a4\u09be\u09b2\u09c0\u09df \u09b6\u09ac\u09cd\u09a6 **\"Fascismo\u201d** \u09a5\u09c7\u0995\u09c7 \u098f\u09b8\u09c7\u099b\u09c7, \u09af\u09be\u09b0 \u0985\u09b0\u09cd\u09a5 \u09b6\u0995\u09cd\u09a4\u09bf\u09b6\u09be\u09b2\u09c0 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac\u09c7\u09b0 \u0985\u09a7\u09c0\u09a8\u09c7 \u098f\u0995\u09a8\u09be\u09df\u0995\u09a4\u09be\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u0995 \u09b6\u09be\u09b8\u09a8 \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be\u0964", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: '\u09e9 \u09b6\u09c2\u09a8\u09cd\u09af' \u09a7\u09be\u09b0\u09a3\u09be\u09b0 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ad\u09c1\u0995\u09cd\u09a4 \u09ac\u09bf\u09b7\u09df\u0997\u09c1\u09b2\u09cb \u0995\u09c0?\n(\u0995) \u09b6\u09c2\u09a8\u09cd\u09af \u0995\u09cd\u09b7\u09c1\u09a7\u09be, \u09b6\u09c2\u09a8\u09cd\u09af \u09a6\u09be\u09b0\u09bf\u09a6\u09cd\u09b0\u09cd\u09af, \u09b6\u09c2\u09a8\u09cd\u09af \u09ac\u09c8\u09b7\u09ae\u09cd\u09af\n(\u0996) [[\u09b6\u09c2\u09a8\u09cd\u09af \u09a6\u09be\u09b0\u09bf\u09a6\u09cd\u09b0\u09cd\u09af, \u09b6\u09c2\u09a8\u09cd\u09af \u09ac\u09c7\u0995\u09be\u09b0\u09a4\u09cd\u09ac, \u09b6\u09c2\u09a8\u09cd\u09af \u09a8\u09c7\u099f \u0995\u09be\u09b0\u09cd\u09ac\u09a8 \u09a8\u09bf\u0983\u09b8\u09b0\u09a3]]\n(\u0997) \u09b6\u09c2\u09a8\u09cd\u09af \u09a8\u09bf\u09b0\u0995\u09cd\u09b7\u09b0\u09a4\u09be, \u09b6\u09c2\u09a8\u09cd\u09af \u09a6\u09c1\u09b0\u09cd\u09a8\u09c0\u09a4\u09bf, \u09b6\u09c2\u09a8\u09cd\u09af \u0995\u09be\u09b0\u09cd\u09ac\u09a8 \u09a8\u09bf\u0983\u09b8\u09b0\u09a3\n(\u0998) \u09b6\u09c2\u09a8\u09cd\u09af \u09ac\u09c7\u0995\u09be\u09b0\u09a4\u09cd\u09ac, \u09b6\u09c2\u09a8\u09cd\u09af \u09a6\u09c1\u09b0\u09cd\u09a8\u09c0\u09a4\u09bf, \u09b6\u09c2\u09a8\u09cd\u09af \u0985\u09aa\u099a\u09df", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: BCIC-\u098f\u09b0 \u0985\u09a7\u09c0\u09a8\u09c7 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u0995\u09df\u099f\u09bf \u0995\u09be\u09b0\u0996\u09be\u09a8\u09be \u099a\u09be\u09b2\u09c1 \u09b0\u09df\u09c7\u099b\u09c7?\n(\u0995) \u09ef\u099f\u09bf\n(\u0996) \u09e7\u09e6\u099f\u09bf\n(\u0997) [[\u09e7\u09e7\u099f\u09bf]]\n(\u0998) \u09e7\u09e8\u099f\u09bf", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: BIMSTEC-\u098f \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u0995\u09cb\u09a8 \u0996\
