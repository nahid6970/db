a4 \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u09ae\u09be\u099d\u0996\u09be\u09a8\u09c7 \u09b8\u09cd\u09ac\u09b0\u09a7\u09cd\u09ac\u09a8\u09bf \u098f\u09b2\u09c7 +MV\n- \u09b0\u09a4\u09cd\u09a8 \u2794 \u09b0\u09a4\u09a8 (\u09b0+\u0985)\n- \u09aa\u09cd\u09b0\u09c0\u09a4\u09bf \u2794 \u09aa\u09bf\u09b0\u09c0\u09a4\u09bf\n- \u0997\u09cd\u09b0\u09be\u09ae \u2794 \u0997\u09c7\u09b0\u09be\u09ae\n**\u0985\u09a8\u09cd\u09a4\u09cd\u09af\u09b8\u09cd\u09ac\u09b0\u09be\u0997\u09ae:** \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u09b6\u09c7\u09b7\u09c7 \u0985\u09a4\u09bf\u09b0\u09bf\u0995\u09cd\u09a4 \u09b8\u09cd\u09ac\u09b0\u09a7\u09cd\u09ac\u09a8\u09bf \u0986\u09b8\u09b2\u09c7 +EV\n- \u09a6\u09bf\u09b6 \u2794 \u09a6\u09bf\u09b6\u09be\n- \u09b8\u09a4\u09cd\u09af \u2794 \u09b8\u09a4\u09cd\u09af\u09bf", ""], ["**==\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u0995\u09b0\u09cd\u09b7 / \u09a7\u09cd\u09ac\u09a8\u09bf\u09b2\u09cb\u09aa / \u09b8\u09cd\u09ac\u09b0\u09b2\u09cb\u09aa (3):==** \u09a6\u09cd\u09b0\u09c1\u09a4 \u0989\u099a\u09cd\u099a\u09be\u09b0\u09a3\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09b8\u09cd\u09ac\u09b0\u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u09b2\u09cb\u09aa\n- **\u0986\u09a6\u09bf \u09b8\u09cd\u09ac\u09b0\u09b2\u09cb\u09aa \u2013**\n-- \u0985\u09b2\u09be\u09ac\u09c1 > \u09b2\u09be\u09ac\u09c1 > \u09b2\u09be\u0989\n-- \u0989\u09a6\u09cd\u09a7\u09be\u09b0 > \u0989\u09a7\u09be\u09b0 > \u09a7\u09be\u09b0\n- **\u09ae\u09a7\u09cd\u09af\u09c7 \u09b8\u09cd\u09ac\u09b0\u09b2\u09cb\u09aa \u2013**\n-- \u0985\u0997\u09c1\u09b0\u09c1 > \u0985\u0997\u09cd\u09b0\u09cd\u09b0\u09c1\n-- \u09b8\u09c1\u09ac\u09b0\u09cd\u09a3 > \u09b8\u09cd\u09ac\u09b0\u09cd\u09a3\n- **\u0985\u09a8\u09cd\u09a4 \u09b8\u09cd\u09ac\u09b0\u09b2\u09cb\u09aa \u2013**\n-- \u0986\u09b6\u09be > \u0986\u09b6\n", ""], ["**__==\u0985\u09aa\u09bf\u09a8\u09bf\u09b9\u09bf\u09a4\u09bf==:__** \u09aa\u09b0\u09c7\u09b0 \u0987-\u0995\u09be\u09b0 \u0993 \u0989-\u0995\u09be\u09b0 \u0986\u0997\u09c7 \u0989\u099a\u09cd\u099a\u09be\u09b0\u09bf\u09a4 \u09b9\u0993\u09af\u09bc\u09be\n- \u0986\u099c\u09bf \u2794 \u0986\u0987\u099c", ""], ["**\u0985\u09b8\u09ae\u09c0\u0995\u09b0\u09a3:** \u098f\u0995\u0987 \u09b8\u09cd\u09ac\u09b0\u09c7\u09b0 \u09aa\u09c1\u09a8\u09b0\u09be\u09ac\u09c3\u09a4\u09cd\u09a4\u09bf \u09a6\u09c2\u09b0 \u0995\u09b0\u09be\u09b0 \u099c\u09a8\u09cd\u09af \u09ae\u09be\u099d\u0996\u09be\u09a8\u09c7 \u09b8\u09cd\u09ac\u09b0\u09a7\u09cd\u09ac\u09a8\u09bf \u09af\u09c1\u0995\u09cd\u09a4 \u09b9\u09af\u09bc\n- \u09a7\u09aa + \u09a7\u09aa = \u09a7\u09aa\u09be\u09a7\u09aa\n", ""], ["**\u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8 \u09ac\u09bf\u0995\u09c3\u09a4\u09bf:** \u098f\u0995\u0987 \u09ac\u09b0\u09cd\u0997\u09c7\u09b0 \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u09ac\u09b0\u09cd\u09a3\u09c7\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u0998\u099f\u09ac\u09c7\n- \u0995\u09aa\u09be\u099f > \u0995\u09ac\u09be\u099f (\u09aa \u09ac\u09b0\u09cd\u0997\u09c7\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8), \n- \u09b6\u09be\u0995 > \u09b6\u09be\u0997 (\u0995 \u09ac\u09b0\u09cd\u0997\u09c7\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8)\u0964", ""], ["**==__\u09b8\u09cd\u09ac\u09b0\u09b8\u0999\u09cd\u0997\u09a4\u09bf__ (4-Types)==:** \u098f\u0995\u099f\u09bf **\u09b8\u09cd\u09ac\u09b0\u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09c7** \u09b6\u09ac\u09cd\u09a6\u09c7 \u0985\u09aa\u09b0 \u09b8\u09cd\u09ac\u09b0\u09c7\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u0998\u099f\u09b2\u09c7 \u09a4\u09be\u0995\u09c7 \u09b8\u09cd\u09ac\u09b0\u09b8\u0999\u09cd\u0997\u09a4\u09bf \u09ac\u09b2\u09c7\n- **\u09aa\u09cd\u09b0\u0997\u09a4** - `\u0986\u09a6\u09bf\u09b8\u09cd\u09ac\u09b0 \u0985\u09a8\u09c1\u09af\u09be\u09af\u09bc\u09c0 \u0985\u09a8\u09cd\u09a4\u09b8\u09cd\u09ac\u09b0\u09c7\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8`\n-- \u09b6\u09bf\u0995\u09be \u2794 \u09b6\u09bf\u0995\u09c7 (\u0987 \u2794 \u0986>\u098f)\n- **\u09aa\u09b0\u09be\u0997\u09a4** - `\u0985\u09a8\u09cd\u09a4\u09b8\u09cd\u09ac\u09b0\u09c7\u09b0 \u0995\u09be\u09b0\u09a3\u09c7 \u0986\u09a6\u09cd\u09af\u09b8\u09cd\u09ac\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8`\n-- \u09ac\u09c1\u09a8\u09be \u2794 \u09ac\u09cb\u09a8\u09be (\u0986 \u2794 \u0989>\u0993)\n- **\u09ae\u09a7\u09cd\u09af\u0997\u09a4** - `\u0986\u09a6\u09cd\u09af\u09b8\u09cd\u09ac\u09b0 \u0993 \u0985\u09a8\u09cd\u09a4\u09b8\u09cd\u09ac\u09b0 \u0985\u09a8\u09c1\u09af\u09be\u09af\u09bc\u09c0 \u09ae\u09a6\u09cd\u09af\u09b8\u09cd\u09ac\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8`\n-- \u09ac\u09bf\u09b2\u09be\u09a4\u09bf \u2794 \u09ac\u09bf\u09b2\u09bf\u09a4\u09bf\n- ==**\u0985\u09a8\u09cd\u09af\u09cb\u09a8\u09cd\u09af (Reciprocal)**== - \u0986\u09a6\u09cd\u09af \u0993 \u0985\u09a8\u09cd\u09a4 \u09a6\u09c1\u0987 \u09b8\u09cd\u09ac\u09b0\u0987 \u09aa\u09b0\u09b8\u09cd\u09aa\u09b0 \u09aa\u09cd\u09b0\u09ac\u09be\u09b9\u09bf\u09a4 \u09b9\u09b2\u09c7\n-- \u09ae\u09cb\u099c\u09be \u2794 \u09ae\u09c1\u099c\u09cb\n-- \u09b9\u09bf\u09b8\u09be\u09ac\u09bf > \u09b9\u09bf\u09b8\u09c7\u09ac\u09bf > \u09b9\u09bf\u09b8\u09bf\u09ac\u09bf\n\n##Extras:##\n- **\u099a\u09b2\u09bf\u09a4 \u09ac\u09be\u0982\u09b2\u09be\u09af\u09bc \u09b8\u09cd\u09ac\u09b0\u09b8\u0999\u09cd\u0997\u09a4\u09bf** - `\u09aa\u09c2\u09b0\u09cd\u09ac\u09b8\u09cd\u09ac\u09b0 \u0989-\u0995\u09be\u09b0 \u09b9\u09b2\u09c7 \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0 \u09b8\u09cd\u09ac\u09b0 \u0986-\u0995\u09be\u09b0 \u09a8\u09be \u09b9\u09af\u09c7 \u0993-\u0995\u09be\u09b0 \u09b9\u09af\u09bc`\n-- \u0997\u09bf\u09b2\u09be > \u0997\u09c7\u09b2\u09be\n-- \u09ae\u09bf\u09b2\u09be\u09ae\u09bf\u09b6\u09be > \u09ae\u09c7\u09b2\u09be\u09ae\u09c7\u09b6\u09be\n- **\u09ac\u09bf\u09b6\u09c7\u09b7 \u09a8\u09bf\u09af\u09bc\u09ae\u09c7 \u09b8\u09cd\u09ac\u09b0\u09b8\u0999\u09cd\u0997\u09a4\u09bf \u2013 **\n-- \u0989\u09dc\u09c1\u09a8\u09bf > \u0989\u09dc\u09c1\u09a8\u09bf (\u09dc>\u09a1)\n-- \u098f\u0996\u09a8\u09bf > \u098f\u0996\u09c1\u09a8\u09bf", ""], ["**==\u09a7\u09cd\u09ac\u09a8\u09bf \u09ac\u09bf\u09aa\u09b0\u09cd\u09af\u09af\u09bc:==** \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09a6\u09c1\u099f\u09cb \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u09c7\u09b0 \u09aa\u09b0\u09b8\u09cd\u09aa\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u0998\u099f\u09b2\u09c7 \u09a4\u09be\u0995\u09c7 \u09a7\u09cd\u09ac\u09a8\u09bf \u09ac\u09bf\u09aa\u09b0\u09cd\u09af\u09af\u09bc \u09ac\u09b2\u09c7 (2ti \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u09c7\u09b0 position change)\n- \u09b2\u09be\u09ab > \u09ab\u09be\u09b2", ""], ["**\u09b8\u09ae\u09c0\u09ad\u09ac\u09a8 (3):** \u09b6\u09ac\u09cd\u09a6\u09ae\u09a7\u09cd\u09af\u09b8\u09cd\u09a5 \u09a6\u09c1\u099f\u09cb \u09ad\u09bf\u09a8\u09cd\u09a8 \u09a7\u09cd\u09ac\u09a8\u09bf \u098f\u0995\u09c7 \u0985\u09aa\u09b0\u09c7\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09c7 \u0985\u09b2\u09cd\u09aa-\u09ac\u09bf\u09b8\u09cd\u09a4\u09b0 \u09b8\u09ae\u09a4\u09be \u09b2\u09be\u09ad \u0995\u09b0\u09b2\u09c7 \u09a4\u09be\u0995\u09c7 \u09ac\u09b2\u09be \u09b9\u09df \u09b8\u09ae\u09c0\u09ad\u09ac\u09a8\u0964 \u09af\u09c7\u09ae\u09a8- \u09ac\u09bf\u09b2\u09cd\u09ac > \u09ac\u09bf\u09b2\u09cd\u09b2\u0964 \u098f\u0996\u09be\u09a8\u09c7 \u09aa\u09c2\u09b0\u09cd\u09ac\u09ac\u09b0\u09cd\u09a4\u09c0 '\u09b2' \u098f\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09c7 \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0 '\u09ac' \u09b9\u09df\u09c7\u099b\u09c7 '\u09b2'\u0964\n- **\u09aa\u09cd\u09b0\u0997\u09a4 \u09b8\u09ae\u09c0\u09ad\u09ac\u09a8** - \u09aa\u09c2\u09b0\u09cd\u09ac \u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09c7 \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0 \u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\n-- \u09aa\u0995\u09cd\u09ac > \u09aa\u0995\u0995\n-- \u09aa\u09a6\u09cd\u09ae > \u09aa\u09a6\u09cd\u09a6\n-- \u099c\u09a8\u09cd\u09ae > \u099c\u09ae\u09cd\u09ae? isnt first so \u09ae shoulbe be changed?\n- **\u09aa\u09b0\u09be\u0997\u09a4 \u09b8\u09ae\u09c0\u09ad\u09ac\u09a8** - \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0 \u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09c7 \u09aa\u09c2\u09b0\u09cd\u09ac \u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\n-- \u0995\u09b0\u09cd\u09ae > \u0995\u09ae\u09cd\u09ae\n-- \u0995\u09b0\u09cd\u09a4\u09be > \u0995\u09a4\u09cd\u09a4\u09be\n- **\u0985\u09a8\u09cd\u09af\u09cb\u09a8\u09cd\u09af \u09b8\u09ae\u09c0\u09ad\u09ac\u09a8** - \u09aa\u09b0\u09b8\u09cd\u09aa\u09b0\u09c7\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09c7 \u09a6\u09c1\u099f\u09cb\u09b0\u0987 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\n-- \u09ac\u09ce\u09b8\u09b0 > \u09ac\u099a\u09cd\u099b\u09b0 (\u09ce/\u09b8 \u2794 \u099a/\u099b) ", ""], ["**\u09ac\u09bf\u09b7\u09ae\u09c0\u09ad\u09ac\u09a8:** \u09a6\u09c1\u099f\u09cb \u09b8\u09ae\u09ac\u09b0\u09cd\u09a3\u09c7\u09b0 \u098f\u0995\u099f\u09bf\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\u0995\u09c7 \u09ac\u09bf\u09b7\u09ae\u09c0\u09ad\u09ac\u09a8 \u09ac\u09b2\u09c7\u0964\n- \u09b6\u09b0\u09c0\u09b0 > \u09b6\u09b0\u09c0\u09b2\n- \u09b2\u09c7\u09ac\u09c1 > \u09a8\u09c7\u09ac\u09c1\n- \u09b2\u09be\u09b2 > \u09a8\u09be\u09b2\n- \u09a4\u09b0\u09ac\u09be\u09b0 > \u09a4\u09b0\u09cb\u09df\u09be\u09b2", ""], ["**==\u09a7\u09cd\u09ac\u09a8\u09bf\u09ac\u09bf\u0995\u09be\u09b0 / \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8 \u09ac\u09bf\u0995\u09c3\u09a4\u09bf:==** \u0995\u09cb\u09a8\u09cb \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09bf\u09a4 \u09b9\u09df\u09c7 \u09a8\u09a4\u09c1\u09a8 \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u09a7\u09cd\u09ac\u09a8\u09bf \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09be \u09b9\u09df\n- \u0995\u09ac\u09be\u099f > \u0995\u09aa\u09be\u099f,\n- \u09a7\u09cb\u09ac\u09be > \u09a7\u09cb\u09aa\u09be, \n- \u09a7\u09be\u0987\u09ae\u09be > \u09a6\u09be\u0987\u09ae\u09be, \n- \u09b6\u09be\u0995 > \u09b6\u09be\u0997, \n- \u09b2\u09c7\u09ac\u09c1 > \u09a8\u09c7\u09ac\u09c1", ""], ["==**\u09ac\u09b0\u09cd\u09a3\u09a6\u09cd\u09ac\u09bf\u09a4\u09cd\u09ac \u09ac\u09be \u09a6\u09cd\u09ac\u09bf\u09a4\u09cd\u09ac\u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8 \u09ac\u09be \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u09a6\u09cd\u09ac\u09bf\u09a4\u09cd\u09ac\u09a4\u09be:**== \u099c\u09cb\u09b0 \u09a6\u09c7\u09df\u09be\u09b0 \u099c\u09a8\u09cd\u09af \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u09c7\u09b0 \u09a6\u09cd\u09ac\u09bf\u09a4\u09cd\u09ac \u0989\u099a\u09cd\u099a\u09be\u09b0\u09a3 \u09b9\u09df\u0964\n- \u09aa\u09be\u0995\u09be > \u09aa\u09be\u0995\u09cd\u0995\u09be, \n- \u09ae\u09c1\u09b2\u09c1\u0995 > \u09ae\u09c1\u09b2\u09cd\u09b2\u09c1\u0995,\n- \u09b8\u0995\u09be\u09b2 > \u09b8\u0995\u09cd\u0995\u09be\u09b2, \n- \u0995\u09bf\u099b\u09c1 > \u0995\u09bf\u099a\u09cd\u099b\u09c1, \n- \u09ac\u09dc > \u09ac\u09a1\u09cd\u09a1, \n- \u099b\u09cb\u099f > \u099b\u09cb\u099f\u09cd\u099f", ""], ["**==\u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u099a\u09cd\u09af\u09c1\u09a4\u09bf:==** \u09a6\u09c1\u099f\u09cb \u09b8\u09ae\u0989\u099a\u09cd\u099a\u09be\u09b0\u09bf\u09a4 \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u098f\u0995\u099f\u09bf \u09b2\u09cb\u09aa\n- \u09ac\u0989\u09a6\u09bf\u09a6\u09bf > \u09ac\u0989\u09a6\u09bf,\n- \u09ac\u09dc \u09a6\u09be\u09a6\u09be > \u09ac\u09dc\u09a6\u09be", ""], ["**\u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09b9\u09a4\u09bf:** \u09aa\u09a6\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u0995\u09cb\u09a8\u09cb \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u09a7\u09cd\u09ac\u09a8\u09bf \u09b2\u09cb\u09aa \u09aa\u09c7\u09b2\u09c7\n- \u09ab\u09be\u09b2\u09cd\u0997\u09c1\u09a8 > \u09ab\u09be\u0997\u09c1\u09a8\n- \u09ab\u09b2\u09be\u09b9\u09be\u09b0 \u09ab\u09b2\u09be\u09b0\n- \u0986\u09b2\u09be\u09b9\u09bf\u09a6\u09be > \u0986\u09b2 ": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "mergedCells": {}, "name": "\u09b8\u09ae\u09be\u09b8", "nickname": "somash", "rows": [["{fg:#ffffff;bg:#000000}##1.1 \u09a6\u09cd\u09ac\u09a8\u09cd\u09a6\u09cd\u09ac \u09b8\u09ae\u09be\u09b8##{/}\n**\u0985\u09b2\u09c1\u0995 \u09a6\u09cd\u09ac\u09a8\u09cd\u09a6\u09cd\u09ac:** \u09aa\u09c2\u09b0\u09cd\u09ac\u09aa\u09a6\u09c7\u09b0 \u09ac\u09bf\u09ad\u0995\u09cd\u09a4\u09bf \u09b2\u09cb\u09aa \u09aa\u09be\u09df \u09a8\u09be\n- \u099c\u09b2\u09c7 \u0993 \u09b8\u09cd\u09a5\u09b2\u09c7= \u099c\u09b2\u09c7-\u09b8\u09cd\u09a5\u09b2\u09c7\n- \u09aa\u09a5\u09c7 \u0993 \u09aa\u09cd\u09b0\u09be\u09a8\u09cd\u09a4\u09b0\u09c7 = \u09aa\u09a5\u09c7\u09aa\u09cd\u09b0\u09be\u09a8\u09cd\u09a4\u09b0\u09c7\n- \u09a6\u09c1\u09a7\u09c7 \u0993 \u09ad\u09be\u09a4\u09c7 = \u09a6\u09c1\u09a7\u09c7-\u09ad\u09be\u09a4\u09c7\n- \u09b9\u09be\u09a4\u09c7 \u0993 \u0995\u09b2\u09ae\u09c7 = \u09b9\u09be\u09a4\u09c7-\u0995\u09b2\u09ae\u09c7\n- \u0998\u09b0\u09c7 \u0993 \u09ac\u09be\u0987\u09b0\u09c7 = \u0998\u09b0\u09c7 \u09ac\u09be\u0987\u09b0\u09c7\n- \u0986\u09a6\u09be\u09df \u0993 \u0995\u09be\u0981\u099a\u0995\u09b2\u09be\u09df = \u0986\u09a6\u09be\u09df-\u0995\u09be\u0981\u099a\u0995\u09b2\u09be\u09df\n- \u09b9\u09be\u09a4\u09c7 \u0993 \u09aa\u09be\u09df\u09c7 = \u09b9\u09be\u09a4\u09c7-\u09aa\u09be\u09df\u09c7\n- \u09a6\u09c7\u09b6 \u0993 \u09ac\u09bf\u09a6\u09c7\u09b6\u09c7 = \u09a6\u09c7\u09b6\u09c7-\u09ac\u09bf\u09a6\u09c7\u09b6", ""], ["{fg:#ffffff;bg:#000000}##1.2 \u09a6\u09cd\u09ac\u09bf\u0997\u09c1 \u09b8\u09ae\u09be\u09b8##{/}\n\u09b8\u09ae\u09be\u09b9\u09be\u09b0 (\u09b8\u09ae\u09b7\u09cd\u099f\u09bf) \u09ac\u09be \u09ae\u09bf\u09b2\u09a8 \u0985\u09b0\u09cd\u09a5\u09c7 \u09b8\u0982\u0996\u09cd\u09af\u09be\u09ac\u09be\u099a\u0995 \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u09ac\u09bf\u09b6\u09c7\u09b7\u09cd\u09af \u09aa\u09a6\u09c7\u09b0 \u09af\u09c7 \u09b8\u09ae\u09be\u09b8 \u09b9\u09df \u09a4\u09be\u0995\u09c7 \u09a6\u09cd\u09ac\u09bf\u0997\u09c1 \u09b8\u09ae\u09be\u09b8 \u09ac\u09b2\u09c7\u0964 \u09a6\u09cd\u09ac\u09bf\u0997\u09c1 \u09b8\u09ae\u09be\u09b8\u09c7 \u09b8\u09ae\u09be\u09b8 \u09a8\u09bf\u09b7\u09cd\u09aa\u09a8\u09cd\u09a8 \u09aa\u09a6\u099f\u09bf \u09ac\u09bf\u09b6\u09c7\u09b7\u09cd\u09af \u09b9\u09df", ""], ["**\u0985\u09b2\u09c1\u0995 \u09ac\u09b9\u09c1\u09ac\u09cd\u09b0\u09c0\u09b9\u09bf \u09b8\u09ae\u09be\u09b8:** \u09af\u09c7 \u09ac\u09b9\u09c1\u09ac\u09cd\u09b0\u09c0\u09b9\u09bf \u09b8\u09ae\u09be\u09b8\u09c7\u09b0 \u09ac\u09bf\u09ad\u0995\u09cd\u09a4\u09bf \u09b2\u09cb\u09aa \u09aa\u09be\u09df\u09a8\u09be\n- \u0997\u09b2\u09be\u09df \u0997\u09be\u09ae\u099b\u09be \u09af\u09be\u09b0 = \u0997\u09b2\u09be\u09df\u0997\u09be\u09ae\u099b\u09be\n- \u09ae\u09be\u09a5\u09be\u09df \u09aa\u09be\u0997\u09dc\u09bf \u09af\u09be\u09b0 = \u09ae\u09be\u09a5\u09be\u09df \u09aa\u09be\u0997\u09dc\u09bf\n- \u09b9\u09be\u09a4\u09c7 \u09ac\u09c7\u09dc\u09bf \u09af\u09be\u09b0 = \u09b9\u09be\u09a4\u09c7-\u09ac\u09c7\u09dc\u09bf", ""], ["**\u0995\u09b0\u09cd\u09ae\u09a7\u09be\u09b0\u09df \u09b8\u09ae\u09be\u09b8**\n**\u09aa\u09b0\u09aa\u09a6 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09b8\u09ae\u09be\u09b8**\n- \u09ae\u09b9\u09be\u099c\u09a8 = \u09ae\u09b9\u09ce \u09af\u09c7 \u099c\u09a8\n- \u09a8\u09c0\u09b2\u09cb\u09ce\u09aa\u09b2 = \u09a8\u09c0\u09b2 \u09af\u09c7 \u0989\u09ce\u09aa\u09b2\n- \u09ae\u09b9\u09be\u09b0\u09be\u099c = \u09ae\u09b9\u09be\u09a8 \u09af\u09c7 \u09b0\u09be\u099c\u09be\n- \u09a8\u09b0\u09be\u09a7\u09ae = \u0985\u09a7\u09ae \u09af\u09c7 \u09a8\u09b0;\n- \u09ae\u09b9\u09be\u09ac\u09c0\u09b0 = \u09ae\u09b9\u09be\u09a8 \u09af\u09c7 \u09ac\u09c0\u09b0", ""], ["{fg:#ffffff;bg:#000000}\u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df\u09be \u09a4\u09ce\u09aa\u09c1\u09b0\u09c1\u09b7 \u09b8\u09ae\u09be\u09b8:{/} \u09aa\u09c2\u09b0\u09cd\u09ac\u09aa\u09a6\u09c7\u09b0 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df\u09be \u09ac\u09bf\u09ad\u0995\u09cd\u09a4\u09bf **(\u0995\u09c7, \u09b0\u09c7)** \u0987\u09a4\u09cd\u09af\u09be\u09a6\u09bf \u09b2\u09cb\u09aa \u09aa\u09c7\u09df\u09c7 \u09af\u09c7 \u09b8\u09ae\u09be\u09b8 \u09b9\u09df\n- \u09a6\u09c1\u0983\u0996\u0995\u09c7 \u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 = \u09a6\u09c1\u0983\u0996\u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4,\n- \u09ac\u09bf\u09aa\u09a6\u0995\u09c7 \u0986\u09aa\u09a8\u09cd\u09a8 = \u09ac\u09bf\u09aa\u09a6\u09be\u09aa\u09a8\u09cd\u09a8,\n- \u09aa\u09b0\u09b2\u09cb\u0995\u09c7 \u0997\u09a4 = \u09aa\u09b0\u09b2\u09cb\u0995\u0997\u09a4\n**\u09ac\u09cd\u09af\u09be\u09aa\u09cd\u09a4\u09bf \u0985\u09b0\u09cd\u09a5\u09c7\u0993 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df \u09a4\u09ce\u09aa\u09c1\u09b0\u09c1\u09b7 \u09b8\u09ae\u09be\u09b8 \u09b9\u09df**\n- \u099a\u09bf\u09b0\u0995\u09be\u09b2 \u09ac\u09cd\u09af\u09be\u09aa\u09bf\u09df\u09be \u09b8\u09c1\u0996\u09c0 = \u099a\u09bf\u09b0\u09b8\u09c1\u0996\u09c0\n- \u0997\u09be-\u09a2\u09be\u0995\u09be, \u09b0\u09a5\u09a6\u09c7\u0996\u09be, \u09ac\u09c0\u099c\u09ac\u09cb\u09a8\u09be, \u09ad\u09be\u09a4\u09b0\u09be\u0981\u09a7\u09be, \u099b\u09c7\u09b2\u09c7-\u09ad\u09c1\u09b2\u09be\u09a8\u09cb (\u099b\u09dc\u09be), \u09a8\u09ad\u09c7\u09b2-\u09aa\u09dc\u09be\n{fg:#ffffff;bg:#000000}\u0985\u09b2\u09c1\u0995 \u09a4\u09ce\u09aa\u09c1\u09b0\u09c1\u09b7 \u09b8\u09ae\u09be\u09b8:{/} \u09af\u09c7 \u09a4\u09ce\u09aa\u09c1\u09b0\u09c1\u09b7 \u09b8\u09ae\u09be\u09b8\u09c7 \u09aa\u09c2\u09b0\u09cd\u09ac\u09aa\u09a6\u09c7\u09b0 \u09ac\u09bf\u09ad\u0995\u09cd\u09a4\u09bf \u09b2\u09cb\u09aa \u09aa\u09be\u09df \u09a8\u09be\n- \u09a4\u09c7\u09b2\u09c7 \u09ad\u09be\u099c\u09be = \u09a4\u09c7\u09b2\u09c7\u09ad\u09be\u099c\u09be\n- \u0997\u09b0\u09c1\u09b0 \u0997\u09be\u09dc\u09bf = \u0997\u09b0\u09c1\u09b0\u0997\u09be\u09dc\u09bf\n- \u09ae\u09be\u099f\u09bf\u09b0 \u09ae\u09be\u09a8\u09c1\u09b7 = \u09ae\u09be\u099f\u09bf\u09b0 \u09ae\u09be\u09a8\u09c1\u09b7", ""], ["**\u09a8\u09bf\u09aa\u09be\u09a4\u09a8\u09c7 \u09b8\u09bf\u09a6\u09cd\u09a7 \u09ac\u09b9\u09c1\u09ac\u09cd\u09b0\u09c0\u09b9\u09bf:**\n\u098f\u0987 \u09a7\u09b0\u09a8\u09c7\u09b0 \u09ac\u09b9\u09c1\u09ac\u09cd\u09b0\u09c0\u09b9\u09bf \u09b8\u09ae\u09be\u09b8 \u0995\u09cb\u09a8\u09cb \u09a8\u09bf\u09df\u09ae\u09c7\u09b0 \u0985\u09a7\u09c0\u09a8\u09c7 \u09a8\u09df\n\u09a6\u09c1 \u09a6\u09bf\u0995\u09c7 \u0985\u09aa \u09af\u09be\u09b0 = \u09a6\u09cd\u09ac\u09c0\u09aa, \n\u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u0997\u09a4 \u0985\u09aa \u09af\u09be\u09b0 = \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa,\n\u09a8\u09b0\u09be\u0995\u09be\u09b0\u09c7\u09b0 \u09aa\u09b6\u09c1 \u09af\u09c7 = \u09a8\u09b0\u09aa\u09b6\u09c1,\n\u099c\u09c0\u09ac\u09bf\u09a4 \u09a5\u09c7\u0995\u09c7\u0993 \u09af\u09c7 \u09ae\u09c3\u09a4 = \u099c\u09c0\u09ac\u09a8\u09cd\u09ae\u09c3\u09a4, \n\u09aa\u09a3\u09cd\u09a1\u09bf\u09a4 \u09b9\u09df\u09c7\u0993 \u09af\u09c7 \u09ae\u09c2\u09b0\u09cd\u0996 = \u09aa\u09a3\u09cd\u09a1\u09bf\u09a4\u09ae\u09c2\u09b0\u09cd\u0996\n\n\u09b6\u09b6\u09be\u0999\u09cd\u0995 = \u09b6\u09b6 \u0985\u0999\u09cd\u0995\u09c7 \u09af\u09be\u09b0", ""], ["{fg:#ffffff;bg:#000000}\u09aa\u09cd\u09b0\u09be\u09a6\u09c0 \u09b8\u09ae\u09be\u09b8{/}\n\u09aa\u09cd\u09b0\u0997\u09a4\u09bf", ""], ["\u09b8\u09be\u09a4 \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0\u09c7\u09b0 \u09b8\u09ae\u09be\u09b9\u09be\u09b0 = \u09b8\u09be\u09a4 \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0 (\u09a6\u09cd\u09ac\u09bf\u0997\u09c1 \u09b8\u09ae\u09be\u09b8)\n\u09aa\u09be\u0981\u099a \u09b8\u09c7\u09b0\u09c7\u09b0 \u09b8\u09ae\u09be\u09b9\u09be\u09b0 = \u09aa\u0981\u09b8\u09c1\u09b0\u09bf (\u09a6\u09cd\u09ac\u09bf\u0997\u09c1 \u09b8\u09ae\u09be\u09b8)\n\u09aa\u09b0\u09be\u09a8 \u09b0\u09c2\u09aa \u09aa\u09be\u0996\u09bf = \u09aa\u09b0\u09be\u09a8\u09aa\u09be\u0996\u09bf (\u09b0\u09c2\u09aa\u0995 \u0995\u09b0\u09cd\u09ae\u09a7\u09be\u09b0\u09df \u09b8\u09ae\u09be\u09b8)\n\u0995\u09c7\u09ac\u09b2 \u09a6\u09b0\u09cd\u09b6\u09a8 = \u09a6\u09b0\u09cd\u09b6\u09a8\u09ae\u09be\u09a4\u09cd\u09b0 (\u09a8\u09bf\u09a4\u09cd\u09af \u09b8\u09ae\u09be\u09b8)", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u0995\u09be\u09b0\u0995", "nickname": "karok", "rows": [["##\u0985\u09aa\u09be\u09a6\u09be\u09a8 \u0995\u09be\u09b0\u0995##\n\u09af\u09be \u09a5\u09c7\u0995\u09c7 \u0995\u09bf\u099b\u09c1 \u09ac\u09bf\u099a\u09cd\u09af\u09c1\u09ce, \u0997\u09c3\u09b9\u09c0\u09a4, \u099c\u09be\u09a4, \u09ac\u09bf\u09b0\u09a4, \u09a6\u09c2\u09b0\u09c0\u09ad\u09c2\u09a4 \u098f\u09ac\u0982 \u09af\u09be \u09a6\u09c7\u0996\u09c7 \u0995\u09c7\u0989 \u09ad\u09c0\u09a4 \u09b9\u09df \u09a4\u09be\u0995\u09c7\u0987 \u0985\u09aa\u09be\u09a6\u09be\u09a8 \u0995\u09be\u09b0\u0995 \u09ac\u09b2\u09c7", ""], ["\u09b8\u09c7 \u09ac\u0987 \u09aa\u09dc\u09c7 = \u0995\u09b0\u09cd\u09ae\u09c7 \u09b6\u09c2\u09a8\u09cd\u09af\n\u09a6\u09c0\u09a8\u09c7 \u09a6\u09df\u09be \u0995\u09b0 = \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a6\u09be\u09a8\u09c7 \u09b8\u09aa\u09cd\u09a4\u09ae\u09c0\n\u09b8\u09c7 \u0985\u0982\u0995\u09c7 \u09ad\u09be\u09b2\u09cb = \u0985\u09a7\u09bf\u0995\u09b0\u09a3\u09c7 \u09b8\u09aa\u09cd\u09a4\u09ae\u09c0\n\u099f\u09cd\u09b0\u09c7\u09a8 \u09b8\u09cd\u099f\u09c7\u09b6\u09a8 \u099b\u09be\u09dc\u09b2 = \u0995\u09b0\u09cd\u09a4\u09be \u0995\u09be\u09b0\u0995\u09c7 \u09b6\u09c2\u09a8\u09cd\u09af", ""]]}, {"cellStyles": {"0-0": {"fontSize": "20px"}}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u0985\u09ac\u09cd\u09af\u09df", "rows": [["**\u09b8\u09ae\u09c1\u099a\u09cd\u099a\u09df\u09c0 \u09b8\u0982\u09af\u09cb\u099c\u0995:** \u09af\u09c7 \u0985\u09ac\u09cd\u09af\u09df \u09aa\u09a6\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09aa\u09a6\u09c7\u09b0 \u09ac\u09be \u09ac\u09be\u0995\u09cd\u09af\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09ac\u09be\u0995\u09cd\u09af\u09c7\u09b0 \u09b8\u0982\u09af\u09cb\u099c\u09a8 \u0998\u099f\u09be\u09df\n- \u0993, \u098f\u09ac\u0982, \u0986\u09b0, \u0985\u09a7\u09bf\u0995\u09a8\u09cd\u09a4\u09c1, \u09b8\u09c1\u09a4\u09b0\u09be\u0982, \u09a4\u09be\u0987\n\n**\u09b8\u09ae\u09c1\u099a\u09cd\u099a\u09df\u09c0 \u09ac\u09bf\u09df\u09cb\u099c\u0995:**  \u09af\u09c7 \u0985\u09ac\u09cd\u09af\u09df \u09ac\u09be\u0995\u09cd\u09af\u09c7\u09b0 **\u0985\u09b0\u09cd\u09a5\u09c7\u09b0 \u09ac\u09bf\u09df\u09cb\u099c\u09a8** \u0998\u099f\u09be\u09df\n- \u0995\u09bf\u0982\u09ac\u09be, \u0985\u09a5\u09ac\u09be , \u09a8\u09a4\u09c1\u09ac\u09be **(\u09b6\u09c7\u09b7\u09c7 \u09ac\u09be)** , \u09a8\u09be \u09b9\u09af\u09bc, \u09a8\u09af\u09bc\u09a4\n\n**\u09b8\u09ae\u09c1\u099a\u09cd\u099a\u09df\u09c0 \u09b8\u0982\u0995\u09cb\u099a\u0995:** \u09af\u09c7 \u0985\u09ac\u09cd\u09af\u09df \u09ac\u09be\u0995\u09cd\u09af\u09c7 \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09df\u09c7 **\u09ad\u09be\u09ac\u09c7\u09b0 \u09b8\u0982\u0995\u09cb\u099a\u09a8** \u0998\u099f\u09be\u09df\n- \u0995\u09bf\u09a8\u09cd\u09a4\u09c1, \u0985\u09a5\u099a, \u09ac\u09b0\u0982\n\n**\u0985\u09a8\u09c1\u0997\u09be\u09ae\u09c0 \u09b8\u09ae\u09c1\u099a\u09cd\u099a\u09df\u09c0:** \u0995\u09df\u09c7\u0995\u099f\u09bf \u09b6\u09ac\u09cd\u09a6 \u09b8\u0982\u09af\u09cb\u099c\u0995 \u0985\u09ac\u09cd\u09af\u09df\u09c7\u09b0 \u0995\u09be\u099c \u0995\u09b0\u09c7 \u09a5\u09be\u0995\u09c7, \u09a4\u09be\u0987 \u09a4\u09be\u09a6\u09c7\u09b0 \u0985\u09a8\u09c1\u0997\u09be\u09ae\u09c0 \u09b8\u09ae\u09c1\u099a\u09cd\u099a\u09df\u09c0 \u0985\u09ac\u09cd\u09af\u09df \u09ac\u09b2\u09c7\n- \u09af\u09c7, \u09af\u09c7\u09a8 , \u09af\u09a6\u09bf, \u09af\u09a6\u09bf\u0993", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u09af\u09cc\u0997\u09bf\u0995, \u09b0\u09c1\u09a2\u09bc/\u09b0\u09c1\u09a2\u09bc\u09bf \u0993 \u09af\u09cb\u0997\u09b0\u09c2\u09a2\u09bc \u09b6\u09ac\u09cd\u09a6", "rows": [["**\u09af\u09cc\u0997\u09bf\u0995 \u09b6\u09ac\u09cd\u09a6**\n**\u09b8\u0982\u099c\u09cd\u099e\u09be:** \u09af\u09c7 \u09b8\u0995\u09b2 \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u09ac\u09cd\u09af\u09c1\u09ce\u09aa\u09a4\u09cd\u09a4\u09bf\u0997\u09a4 \u0985\u09b0\u09cd\u09a5 \u0993 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0\u09bf\u0995 \u0985\u09b0\u09cd\u09a5 \u098f\u0995\u0987 \u09b0\u0995\u09ae, \u09b8\u09c7\u0997\u09c1\u09b2\u09cb\u0995\u09c7 \u09af\u09cc\u0997\u09bf\u0995 \u09b6\u09ac\u09cd\u09a6 \u09ac\u09b2\u09c7\u0964\n**\u0989\u09a6\u09be\u09b9\u09b0\u09a3:**\n- \u0997\u09be\u09af\u09bc\u0995: '\u0997\u09c8' + '\u0985\u0995' \u2013 \u0985\u09b0\u09cd\u09a5: \u0997\u09be\u09a8 \u0995\u09b0\u09c7 \u09af\u09c7\n- \u0995\u09b0\u09cd\u09a4\u09ac\u09cd\u09af: '\u0995\u09c3' + '\u09a4\u09ac\u09cd\u09af' \u2013 \u0985\u09b0\u09cd\u09a5: \u09af\u09be \u0995\u09b0\u09be \u0989\u099a\u09bf\u09a4\n- \u09ac\u09be\u09ac\u09c1\u09af\u09bc\u09be\u09a8\u09be: '\u09ac\u09be\u09ac\u09c1' + '\u0986\u09a8\u09be' \u2013 \u0985\u09b0\u09cd\u09a5: \u09ac\u09be\u09ac\u09c1\u09b0 \u09ad\u09be\u09ac\n- \u09b2\u09be\u099c\u09c1\u0995", ""], ["**\u09b0\u09c2\u09a2\u09bc\u09bf \u09b6\u09ac\u09cd\u09a6**\n**\u09b8\u0982\u099c\u09cd\u099e\u09be:** \u09af\u09c7 \u09b6\u09ac\u09cd\u09a6 \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09af\u09bc \u09ac\u09be \u0989\u09aa\u09b8\u09b0\u09cd\u0997\u09af\u09cb\u0997\u09c7 \u09ae\u09c2\u09b2 \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u0985\u09b0\u09cd\u09a5\u09c7\u09b0 \u0985\u09a8\u09c1\u0997\u09be\u09ae\u09c0 \u09a8\u09be \u09b9\u09af\u09bc\u09c7 \u0985\u09a8\u09cd\u09af \u0995\u09cb\u09a8\u09cb \u09ac\u09bf\u09b6\u09bf\u09b7\u09cd\u099f \u0985\u09b0\u09cd\u09a5 \u099c\u09cd\u099e\u09be\u09aa\u09a8 \u0995\u09b0\u09c7, \u09a4\u09be\u0995\u09c7 \u09b0\u09c2\u09a2\u09bc\u09bf \u09b6\u09ac\u09cd\u09a6 \u09ac\u09b2\u09c7\u0964\n**\u0989\u09a6\u09be\u09b9\u09b0\u09a3:**\n- \u09b9\u09b8\u09cd\u09a4\u09c0: \u09ae\u09c2\u09b2 \u0985\u09b0\u09cd\u09a5 '\u09b9\u09b8\u09cd\u09a4 \u0986\u099b\u09c7 \u09af\u09be\u09b0', \u0995\u09bf\u09a8\u09cd\u09a4\u09c1 \u098f\u099f\u09bf \u098f\u0995\u099f\u09bf \u09ac\u09bf\u09b6\u09c7\u09b7 \u09aa\u09b6\u09c1\u0995\u09c7 \u09ac\u09cb\u099d\u09be\u09af\u09bc\u0964\n- \u0997\u09ac\u09c7\u09b7\u09a3\u09be: \u09ae\u09c2\u09b2 \u0985\u09b0\u09cd\u09a5 '\u0997\u09b0\u09c1 \u0996\u09cb\u0981\u099c\u09be', \u0995\u09bf\u09a8\u09cd\u09a4\u09c1 \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09af\u09bc \"\u09ac\u09cd\u09af\u09be\u09aa\u0995 \u0985\u09a7\u09cd\u09af\u09af\u09bc\u09a8 \u0993 \u09aa\u09b0\u09cd\u09af\u09be\u09b2\u09cb\u099a\u09a8\u09be\" \u0985\u09b0\u09cd\u09a5\u09c7\n- \u09ae\u09be\u0982\u09b8\n- \u09aa\u0995\u09cd\u09b7\u09c0\n- \u0985\u099a\u09b2\n- \u09ac\u09b2\u09a6", ""], ["**\u09af\u09cb\u0997\u09b0\u09c2\u09a2\u09bc \u09b6\u09ac\u09cd\u09a6**\n**\u09b8\u0982\u099c\u09cd\u099e\u09be:** \u09b8\u09ae\u09be\u09b8 \u09a8\u09bf\u09b7\u09cd\u09aa\u09a8\u09cd\u09a8 \u09b6\u09ac\u09cd\u09a6\u0997\u09c1\u09b2\u09cb, \u09af\u09be \u09b8\u09ae\u09b8\u09cd\u09af\u09ae\u09be\u09a8 \u09aa\u09a6\u09b8\u09ae\u09c2\u09b9\u09c7\u09b0 \u0985\u09a8\u09c1\u09b8\u09b0\u09a3 \u0995\u09b0\u09c7 \u09a8\u09be \u098f\u09ac\u0982 \u09ac\u09bf\u09b6\u09c7\u09b7 \u098f\u0995\u099f\u09bf \u0985\u09b0\u09cd\u09a5 \u09a7\u09be\u09b0\u09a3 \u0995\u09b0\u09c7, \u09a4\u09be\u09a6\u09c7\u09b0\u0995\u09c7 \u09af\u09cb\u0997\u09b0\u09c2\u09a2\u09bc \u09b6\u09ac\u09cd\u09a6 \u09ac\u09b2\u09be \u09b9\u09af\u09bc\u0964\n**\u0989\u09a6\u09be\u09b9\u09b0\u09a3:**\n- \u09aa\u0999\u09cd\u0995\u099c: \u09aa\u0999\u09cd\u0995\u09c7 \u099c\u09a8\u09cd\u09ae\u09c7 \u09af\u09be\u09b0, \u0995\u09bf\u09a8\u09cd\u09a4\u09c1 \u098f\u099f\u09bf \u09ac\u09bf\u09b6\u09c7\u09b7\u09a4 '\u09aa\u09a6\u09cd\u09ae\u09ab\u09c1\u09b2\u0995\u09c7' \u09ac\u09cb\u099d\u09be\u09af\u09bc\u0964\n- \u09b0\u09be\u099c\u09aa\u09c1\u09a4\u09cd\u09b0: \u09b0\u09be\u099c\u09be\u09b0 \u09aa\u09c1\u09a4\u09cd\u09b0, \u0995\u09bf\u09a8\u09cd\u09a4\u09c1 \u098f\u099f\u09bf '\u09b0\u09be\u099c\u09aa\u09c1\u09a4' \u09a8\u09be\u09ae\u0995 \u099c\u09be\u09a4\u09bf\u09ac\u09bf\u09b6\u09c7\u09b7\u0995\u09c7 \u09ac\u09cb\u099d\u09be\u09af\u09bc\u0964\n- \u099c\u09b2\u09a7\u09bf-\u099c\u09b2: \u09a7\u09be\u09b0\u09a3 \u0995\u09b0\u09c7 \u09af\u09be/\u098f\u09ae\u09a8 (\u09b8\u09be\u0997\u09b0)\n- \u09ae\u09b9\u09be\u09af\u09be\u09a4\u09cd\u09b0\u09be-\u09ae\u09b9\u09be\u09b8\u09ae\u09be\u09b0\u09cb\u09b9\u09c7 \u09af\u09be\u09a4\u09cd\u09b0\u09be(\u09ae\u09c3\u09a4\u09cd\u09af\u09c1)\n- \u0995\u09ac\u09bf\u09a4\u09be", ""], ["", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Prokito proyotto", "textColor": "#000000", "type": "text", "width": "150"}], "name": "\u09aa\u09cd\u09b0\u0995\u09c3\u09a4\u09bf \u0993 \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df", "nickname": "", "rows": [["**\u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df\u09af\u09cb\u0997\u09c7 \u0997\u09a0\u09bf\u09a4 \u09b6\u09ac\u09cd\u09a6:**\n- \u09a1\u09be\u0995\u09cd\u09a4\u09be\u09b0\u0996\u09be\u09a8\u09be", "\u09ac\u09a7 = \u09b9\u09a8\u09cd + \u0985\u09b2\u09cd"], ["\u09a4\u09a6\u09cd\u09a7\u09bf\u09a4 \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df \u0995\u09cb\u09a8 \u09aa\u09cd\u09b0\u0995\u09c3\u09a4\u09bf\u09b0 \u09b8\u09be\u09a5\u09c7 \u09af\u09c1\u0995\u09cd\u09a4 \u09b9\u09df? \u09a8\u09be\u09ae \u09aa\u09cd\u09b0\u0995\u09c3\u09a4\u09bf", "**\u0995\u09c3\u09ce \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df:** \u09a7\u09be\u09a4\u09c1\u09b0 **(\u0995\u09cd\u09b0\u09bf\u09af\u09bc\u09be\u09aa\u09a6\u09c7\u09b0 \u09ae\u09c2\u09b2 \u0985\u0982\u09b6\u0995\u09c7 \u09ac\u09cb\u099d\u09be\u09af\u09bc)** \u09aa\u09b0\u09c7 \u09af\u09c7 \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df \u09af\u09c1\u0995\u09cd\u09a4 \u09b9\u09df\u09c7 \u09a8\u09a4\u09c1\u09a8 \u09b6\u09ac\u09cd\u09a6 \u0997\u09a0\u09a8 \u0995\u09b0\u09c7 \u09a4\u09be\u0995\u09c7 \u0995\u09c3\u09ce \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df \u09ac\u09b2\u09c7\u0964\n- \u09a7\u09b0\u09cd+\u0986=\u09a7\u09b0\u09be,\n- \u09a1\u09c1\u09ac+\u0989\u09b0\u09bf=\u09a1\u09c1\u09ac\u09c1\u09b0\u09bf\n- \u09a6\u09c3\u09b6-\u09af=\u09a6\u09c3\u09b6\u09cd\u09af\n\n**\u09a4\u09a6\u09cd\u09a7\u09bf\u09a4 \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df:** \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u09aa\u09b0\u09c7 \u09af\u09c7 \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df \u09af\u09c1\u0995\u09cd\u09a4 \u09b9\u09df\u09c7 \u09a8\u09a4\u09c1\u09a8 \u09b6\u09ac\u09cd\u09a6 \u0997\u09a0\u09a8 \u0995\u09b0\u09c7 \u09a4\u09be\u0995\u09c7 \u09a4\u09a6\u09cd\u09a7\u09bf\u09a4 \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df \u09ac\u09b2\u09c7\u0964 \n- \u09ac\u09be\u0998+\u0986=\u09ac\u09be\u0998\u09be\n- \u09b8\u09cb\u09a8\u09be+\u0986\u09b2\u09bf=\u09b8\u09cb\u09a8\u09be\u09b2\u09bf\n- \u09b8\u09aa\u09cd\u09a4\u09be\u09b9-\u0987\u0995=\u09b8\u09be\u09aa\u09cd\u09a4\u09be\u09b9\u09bf\u0995\n"], ["\u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09bf\u0995 = \u221a\u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af + \u09b7\u09cd\u09a3\u09bf\u0995\n\u09ae\u09be\u09a8\u09ac = \u221a\u09ae\u09a8\u09c1 + \u09b7\u09cd\u09a3\n\u0995\u09be\u09b0\u0995 = \u221a\u0995\u09c3 + \u09a3\u0995/\u0985\u0995", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u0989\u09aa\u09b8\u09b0\u09cd\u0997", "nickname": "uposorgo", "rows": [["\u0995\u09cb\u09a8 \u0989\u09aa\u09b8\u09b0\u09cd\u0997\u0997\u09c1\u09b2\u09cb \u0996\u09be\u0981\u099f\u09bf \u09ac\u09be\u0982\u09b2\u09be \u0993 \u09a4\u09ce\u09b8\u09ae \u0989\u09ad\u09df \u09ad\u09be\u09b7\u09be\u09df \u0986\u099b\u09c7? **\u0986, \u09b8\u09c1, \u09ac\u09bf, \u09a8\u09bf**", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": 099b\u09be: \u099a\u09bf\u0995\u09cd\u09b7\u09ae\u09bf\u09b7\u09be\n- \u0996\u09be\u0987\u09ac\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0995\u09cd\u09b7\u09c1\u09a7\u09be\n- \u0997\u09ae\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099c\u09bf\u0997\u09ae\u09bf\u09b7\u09be\n- \u099c\u09df \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099c\u09bf\u0997\u09c0\u09b7\u09be\n- ==\u099c\u09be\u09a8\u09ac\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u099c\u09bf\u099c\u09cd\u099e\u09be\u09b8\u09be**==\n- **\u09a4\u09cd\u09b0\u09be\u09a3 \u09b2\u09be\u09ad \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09a4\u09bf\u09a4\u09c0\u09b0\u09cd\u09b7\u09be**\n- \u09a6\u09be\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be \u09a6\u09bf\u09ce\u09b8\u09be\n- ==\u09a6\u09c7\u0996\u09ac\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u09a6\u09bf\u09a6\u09c3\u0995\u09cd\u09b7\u09be**==\n- \u09a8\u09bf\u09a8\u09cd\u09a6\u09be \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099c\u09c1\u0997\u09c1\u09a8\u09cd\u09b8\u09be\n- \u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a3 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09a8\u09bf\u09b0\u09cd\u09ae\u09bf\u09ce\u09b8\u09be\n- ==\u09b2\u09be\u09ad \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u09b2\u09bf\u09aa\u09cd\u09b8\u09be**==\n- ==\u09aa\u09be\u0993\u09df\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u0988\u09aa\u09cd\u09b8\u09be**==\n- \u0985\u09a8\u09c1\u0995\u09b0\u09a3 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0985\u09a8\u09c1\u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n- \u0985\u09a8\u09c1\u09b8\u09a8\u09cd\u09a7\u09be\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0985\u09a8\u09c1\u09b8\u09a8\u09cd\u09a7\u09bf\u09ce\u09b8\u09be\n- \u0985\u09aa\u0995\u09be\u09b0 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0985\u09aa\u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n- \u0989\u09a6\u0995 / \u099c\u09b2 \u09aa\u09be\u09a8\u09c7\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0989\u09a6\u09a8\u09cd\u09af\u09be\n- \u0989\u09aa\u0995\u09be\u09b0 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0989\u09aa\u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n- \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n- ==\u0997\u09cb\u09aa\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u099c\u09c1\u0997\u09c1\u09aa\u09cd\u09b8\u09c1**==\n- ==\u0995\u09c1\u09ce\u09b8\u09be \u09ac\u09be \u0985\u09aa\u09ac\u09be\u09a6 \u09b0\u099f\u09be\u09a8\u09cb\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u099c\u09c1\u0997\u09c1\u09aa\u09cd\u09b8\u09be**==\n- \u0995\u09cd\u09b7\u09ae\u09be \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099a\u09bf\u0995\u09cd\u09b7\u09ae\u09bf\u09b7\u09be\n- \u0996\u09be\u0987\u09ac\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0995\u09cd\u09b7\u09c1\u09a7\u09be\n- \u0997\u09ae\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099c\u09bf\u0997\u09ae\u09bf\u09b7\u09be\n- \u099c\u09df \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099c\u09bf\u0997\u09c0\u09b7\u09be\n- ==\u099c\u09be\u09a8\u09ac\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u099c\u09bf\u099c\u09cd\u099e\u09be\u09b8\u09be**==\n- **\u09a4\u09cd\u09b0\u09be\u09a3 \u09b2\u09be\u09ad \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09a4\u09bf\u09a4\u09c0\u09b0\u09cd\u09b7\u09be**\n- \u09a6\u09be\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be \u09a6\u09bf\u09ce\u09b8\u09be\n- ==\u09a6\u09c7\u0996\u09ac\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u09a6\u09bf\u09a6\u09c3\u0995\u09cd\u09b7\u09be**==\n- \u09a8\u09bf\u09a8\u09cd\u09a6\u09be \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099c\u09c1\u0997\u09c1\u09a8\u09cd\u09b8\u09be\n- \u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a3 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09a8\u09bf\u09b0\u09cd\u09ae\u09bf\u09ce\u09b8\u09be\n- ==\u09b2\u09be\u09ad \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u09b2\u09bf\u09a8\u09cd\u09b8\u09be**==\n- ==\u09aa\u09be\u0993\u09df\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u0988\u09a8\u09cd\u09b8\u09be eispa**==\n- \u09aa\u09be\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09aa\u09bf\u09aa\u09be\u09b8\u09be\n- \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09be\u09b0 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09aa\u09cd\u09b0\u09a4\u09bf\u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n- \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09bf\u09a7\u09be\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09bf\u09a7\u09bf\u09ce\u09b8\u09be\n- \u09aa\u09cd\u09b0\u09bf\u09df \u0995\u09be\u099c \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09aa\u09cd\u09b0\u09bf\u09df\u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n- \u09ac\u09ae\u09a8 \u0995\u09b0\u09bf\u09ac\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09ac\u09bf\u09ac\u09ae\u09bf\u09b7\u09be\n- \u09ac\u09be\u09b8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09ac\u09bf\u09ac\u09ce\u09b8\u09be\n- \u09ac\u09bf\u099c\u09df \u09b2\u09be\u09ad\u09c7\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09ac\u09bf\u099c\u09bf\u0997\u09c0\u09b7\u09be\n- ==\u09ac\u09c7\u0981\u099a\u09c7 \u09a5\u09be\u0995\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u099c\u09bf\u099c\u09c0\u09ac\u09bf\u09b7\u09be**==\n- \u09ae\u09c1\u0995\u09cd\u09a4\u09bf \u09aa\u09be\u0993\u09df\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09ae\u09c1\u0995\u09cd\u09a4\u09bf\u0995\u09be\u09ae\u09c0\n- ==\u09ae\u09c1\u0995\u09cd\u09a4\u09bf \u09b2\u09be\u09ad\u09c7/\u09aa\u09c7\u09a4\u09c7 \u0987\u099a\u09cd\u099b\u09c1\u0995: **\u09ae\u09c1\u09ae\u09c1\u0995\u09cd\u09b7\u09c1**==\n- \u09af\u09c7 \u09b0\u09c2\u09aa \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09af\u09a6\u09c3\u099a\u09cd\u099b\u09be\n- \u09af\u09c7\u09b0\u09c2\u09aa \u0987\u099a\u09cd\u099b\u09be: \u09af\u09a6\u09c3\u099a\u09cd\u099b\u09be\n- \u09b0\u09ae\u09a3 \u09ac\u09be \u09b8\u0999\u09cd\u0997\u09ae\u09c7\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09b0\u09bf\u09b0\u0982\u09b8\u09be\n- \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09b8\u09bf\u09b8\u09c3\u0995\u09cd\u09b7\u09be\n- \u09b8\u09c7\u09ac\u09be \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09b6\u09c1\u09b6\u09cd\u09b0\u09c2\u09b7\u09be\n- \u09b9\u09bf\u09a4 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09b9\u09bf\u09a4\u09c8\u09b7\u09be\n\n**Confusing**\n- ==\u09ad\u09cb\u099c\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u09ac\u09c1\u09ad\u09c1\u0995\u09cd\u09b7\u09be**==\n- ==\u09aa\u09cd\u09b0\u09ac\u09c7\u09b6 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u09ac\u09bf\u09ac\u09bf\u0995\u09cd\u09b7\u09be**==\n- ==\u09ac\u09b2\u09a4\u09c7 \u0987\u099a\u09cd\u099b\u09c1\u0995: **\u09ac\u09bf\u09ac\u0995\u09cd\u09b7\u09c1**==\n- ==\u09ac\u09b2\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u09ac\u09bf\u09ac\u0995\u09cd\u09b7\u09be**==\n\n- ==\u09b9\u09a8\u09a8 / \u09b9\u09a4\u09cd\u09af\u09be \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u099c\u09bf\u0998\u09be\u0982\u09b8\u09be**==\n- ==\u09b9\u09b0\u09a3 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u099c\u09bf\u09b9\u09c0\u09b0\u09cd\u09b7\u09be**==", ""], ["##\u09aa\u09c1\u09b0\u09c1\u09b7##\n- \u09aa\u09c1\u09b0\u09c1\u09b7\u09c7\u09b0 \u0995\u09b0\u09cd\u09a3\u09ad\u09c2\u09b7\u09a3: \u09ac\u09c0\u09b0\u09ac\u09cc\u09b2\u09bf\n- \u09aa\u09c1\u09b0\u09c1\u09b7\u09c7\u09b0 \u0989\u09a6\u09cd\u09a6\u09be\u09ae \u09a8\u09c3\u09a4\u09cd\u09af: \u09a4\u09be\u09a3\u09cd\u09a1\u09ac\n- \u09aa\u09c1\u09b0\u09c1\u09b7\u09c7\u09b0 \u0995\u099f\u09bf\u09ac\u09a8\u09cd\u09a7: \u09b8\u09b0\u09be\u09b8\u09a8\n- \u09af\u09c7 \u09a6\u09be\u09b0 (\u09b8\u09cd\u09a4\u09cd\u09b0\u09c0) \u09aa\u09b0\u09bf\u0997\u09cd\u09b0\u09b9 \u0995\u09b0\u09c7\u09a8\u09bf: \u0985\u0995\u09c3\u09a4\u09a6\u09be\u09b0\n- \u09af\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7 \u09ac\u09bf\u09df\u09c7 \u0995\u09b0\u09c7\u09a8\u09bf: \u0985\u0995\u09c3\u09a4\u09a6\u09be\u09b0\n- \u09af\u09c7 \u09a6\u09be\u09b0 (\u09b8\u09cd\u09a4\u09cd\u09b0\u09c0) \u09aa\u09b0\u09bf\u0997\u09cd\u09b0\u09b9 \u0995\u09b0\u09c7\u099b\u09c7: \u0995\u09c3\u09a4\u09a6\u09be\u09b0\n- \u09af\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7 \u09ac\u09bf\u09df\u09c7 \u0995\u09b0\u09c7\u099b\u09c7: \u0995\u09c3\u09a4\u09a6\u09be\u09b0\n- \u09af\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b0 \u09ac\u09b6\u09c0\u09ad\u09c2\u09a4: \u09b8\u09cd\u09a4\u09cd\u09b0\u09c8\u09a3\n- \u09af\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7\u09c7\u09b0 \u099a\u09c7\u09b9\u09be\u09b0\u09be \u09a6\u09c7\u0996\u09a4\u09c7 \u09b8\u09c1\u09a8\u09cd\u09a6\u09b0: \u09b8\u09c1\u09a6\u09b0\u09cd\u09b6\u09a8\n- \u09af\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7 \u09aa\u09a4\u09cd\u09a8\u09c0\u09b8\u09b9 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8: \u09b8\u09aa\u09a4\u09cd\u09a8\u09c0\u0995\n- \u09af\u09c7 \u09aa\u09c1\u09a4\u09cd\u09b0\u09c7\u09b0 \u09ae\u09be\u09a4\u09be \u0995\u09c1\u09ae\u09be\u09b0\u09c0: \u0995\u09be\u09a8\u09c0\u09a8\n- ==\u09af\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7\u09c7\u09b0 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09ac\u09bf\u09a6\u09c7\u09b6\u09c7 \u09a5\u09be\u0995\u09c7: **\u09aa\u09cd\u09b0\u09cb\u09b7\u09bf\u09a4\u09aa\u09a4\u09cd\u09a8\u09c0\u0995 / \u09aa\u09cd\u09b0\u09cb\u09b7\u09bf\u09a4\u09ad\u09be\u09b0\u09cd\u09af**==\n- \u09af\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7\u09c7\u09b0 \u09a6\u09be\u09dc\u09bf \u0997\u09cb\u0981\u09ab \u0997\u099c\u09be\u09df\u09a8\u09bf: \u0985\u099c\u09be\u09a4\u09b6\u09cd\u09ae\u09b6\u09cd\u09b0\u09c1\n- \u09af\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7 \u09aa\u09cd\u09b0\u09a5\u09ae \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0 \u099c\u09c0\u09ac\u09bf\u09a4 \u09a5\u09be\u0995\u09a4\u09c7 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df \u09a6\u09be\u09b0 (\u09b8\u09cd\u09a4\u09cd\u09b0\u09c0) \u09aa\u09b0\u09bf\u0997\u09cd\u09b0\u09b9 \u0995\u09b0\u09c7\u099b\u09c7: \u0985\u09a7\u09bf\u09ac\u09c7\u09a4\u09cd\u09a4\u09be / \u0985\u09a7\u09bf\u09ac\u09c7\u09a6\u09a8", ""], ["##\u09a8\u09be\u09b0\u09c0##\n- \u0995\u09c1\u09ae\u09be\u09b0\u09c0\u09b0 \u09aa\u09c1\u09a4\u09cd\u09b0: \u0995\u09be\u09a8\u09c0\u09a8\n- \u09a8\u09be\u09b0\u09c0\u09b0 \u0995\u099f\u09bf\u09ad\u09c2\u09b7\u09a3: \u09b0\u09b6\u09a8\u09be\n- \u09a8\u09be\u09b0\u09c0\u09b0 \u0995\u09cb\u09ae\u09b0\u09ac\u09c7\u09b7\u09cd\u099f\u09a8\u09bf\u09ad\u09c2\u09b7\u09a3: \u09ae\u09c7\u0996\u09b2\u09be\n- \u09a8\u09be\u09b0\u09c0\u09b0 \u09b2\u09c0\u09b2\u09be\u09ae\u09df\u09c0 \u09a8\u09c3\u09a4\u09cd\u09af: \u09b2\u09be\u09b8\u09cd\u09af\n- \u09aa\u09cd\u09b0\u09bf\u09df \u09ac\u09be\u0995\u09cd\u09af \u09ac\u09b2\u09c7 \u09af\u09c7: \u09aa\u09cd\u09b0\u09bf\u09df\u09ad\u09be\u09b7\u09c0\n- ==\u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09aa\u09cd\u09b0\u09bf\u09df \u0995\u09a5\u09be \u09ac\u09b2\u09c7: **\u09aa\u09cd\u09b0\u09bf\u09df\u0982\u09ac\u09a6\u09be**==\n- ==\u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09cd\u09ac\u09be\u09ae\u09c0 \u0993 \u09aa\u09c1\u09a4\u09cd\u09b0 \u09ae\u09c3\u09a4 // \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09aa\u09a4\u09bf \u09a8\u09c7\u0987, \u09aa\u09c1\u09a4\u09cd\u09b0\u0993 \u09a8\u09c7\u0987: **\u0985\u09ac\u09c0\u09b0\u09be**==\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09b8\u09c1\u09a8\u09cd\u09a6\u09b0\u09c0: \u09b0\u09ae\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u0985\u09a4\u09bf \u0989\u099c\u09cd\u099c\u09cd\u09ac\u09b2 \u0993 \u09ab\u09b0\u09cd\u09b8\u09be: \u09ae\u09b9\u09be\u09b6\u09cd\u09ac\u09c7\u09a4\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09ac\u09bf\u09df\u09c7 \u09b9\u09df\u09a8\u09bf: \u0995\u09c1\u09ae\u09be\u09b0\u09c0\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09ac\u09c0\u09b0: \u09ac\u09c0\u09b0\u09be\u0999\u09cd\u0997\u09a8\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09ac\u09be\u09b0 (\u09b8\u09ae\u09c2\u09b9) \u0997\u09be\u09ae\u09bf\u09a8\u09c0: \u09ac\u09be\u09b0\u09be\u0999\u09cd\u0997\u09a8\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09aa\u099e\u09cd\u099a \u09b8\u09cd\u09ac\u09be\u09ae\u09c0: \u09aa\u099e\u09cd\u099a\u09ad\u09b0\u09cd\u09a4\u09c3\u0995\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09a6\u09c1\u099f\u09bf \u09ae\u09be\u09a4\u09cd\u09b0 \u09aa\u09c1\u09a4\u09cd\u09b0: \u09a6\u09cd\u09ac\u09bf\u09aa\u09c1\u09a4\u09cd\u09b0\u09bf\u0995\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u0995\u09b2\u09b9\u09aa\u09cd\u09b0\u09bf\u09df: \u0996\u09be\u09aa\u09cd\u09a4\u09be\u09a8\u09c0\n- \u09af\u09c7 \u09ae\u09c7\u09df\u09c7\u09b0 \u09ac\u09df\u09b8 \u09a6\u09b6 \u09ac\u09ce\u09b8\u09b0 \u0995\u09a8\u09cd\u09af\u0995\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b9\u09be\u09b8\u09bf \u0995\u09c1\u099f\u09bf\u09b2\u09a4\u09be\u09ac\u09b0\u09cd\u099c\u09bf\u09a4: \u09b6\u09c1\u099a\u09bf\u09b8\u09cd\u09ae\u09bf\u09a4\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b9\u09be\u09b8\u09bf \u09b8\u09c1\u09a8\u09cd\u09a6\u09b0: \u09b8\u09c1\u09b8\u09cd\u09ae\u09bf\u09a4\u09be\n- ==\u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09ac\u09bf\u09df\u09c7 \u09b9\u09df \u09a8\u09be: **\u0985\u09a8\u09c2\u09dd\u09be**==\n- ==\u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09ac\u09bf\u09df\u09c7 \u09b9\u09df\u09c7\u099b\u09c7: **\u0989\u09dd\u09be**==\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09ac\u09c0\u09b0 \u09b8\u09a8\u09cd\u09a4\u09be\u09a8 \u09aa\u09cd\u09b0\u09b8\u09ac \u0995\u09b0\u09c7: \u09ac\u09c0\u09b0\u09aa\u09cd\u09b0\u09b8\u09c2\n- ==\u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09a8\u09cd\u09a4\u09be\u09a8 \u09ac\u09be\u0981\u099a\u09c7 \u09a8\u09be: **\u09ae\u09c3\u09a4\u09ac\u09ce\u09b8\u09be**==\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u0985\u09b8\u09c2\u09df\u09be / \u09b9\u09bf\u0982\u09b8\u09be \u09a8\u09be\u0987: \u0985\u09a8\u09b8\u09c2\u09df\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u0986\u09a8\u09a8\u09cd\u09a6 \u09a6\u09be\u09a8 \u0995\u09b0\u09c7: \u09ac\u09bf\u09a8\u09cb\u09a6\u09bf\u09a8\u09c0\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09a4\u09c0\u09a8 / \u09b6\u09a4\u09cd\u09b0\u09c1 \u09a8\u09c7\u0987: \u09a8\u09bf\u0983\u09b8\u09aa\u09cd\u09a4\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09ac\u09bf\u09df\u09c7 \u09b9\u09df\u09c7\u099b\u09c7: \u09a8\u09ac\u09cb\u09a2\u09bc\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u0995\u09cb\u09a8\u09cb \u09b8\u09a8\u09cd\u09a4\u09be\u09a8 \u09b9\u09df \u09a8\u09be: \u09ac\u09a8\u09cd\u09a7\u09cd\u09af\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09a6\u09c7\u09b9 \u09b8\u09cc\u09b7\u09cd\u09a0\u09ac \u09b8\u09ae\u09cd\u09aa\u09a8\u09cd\u09a8\u09be: \u0985\u0999\u09cd\u0997\u09a8\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09b9\u09ac\u09be\u09b8\u09c7 \u09ae\u09c3\u09a4\u09cd\u09af\u09c1 \u09b9\u09df: \u09ac\u09bf\u09b7\u0995\u09a8\u09cd\u09af\u0995\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09b8\u09be\u0997\u09b0\u09c7 \u09ac\u09bf\u099a\u09b0\u09a3 \u0995\u09b0\u09c7: \u09b8\u09be\u0997\u09b0\u09bf\u0995\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 (\u09ac\u09be \u0997\u09be\u09ad\u09c0) \u09a6\u09c1\u0997\u09cd\u09a7\u09ac\u09a4\u09c0: \u09aa\u09df\u09b8\u09cd\u09ac\u09bf\u09a8\u09c0\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09b6\u09bf\u09b6\u09c1\u09b8\u09a8\u09cd\u09a4\u09be\u09a8\u09b8\u09b9 \u09ac\u09bf\u09a7\u09ac\u09be: \u09ac\u09be\u09b2\u09aa\u09c1\u09a4\u09cd\u09b0\u09bf\u0995\u09be\n- \u0989\u09a4\u09cd\u09a4\u09ae \u09ac\u09b8\u09cd\u09a4\u09cd\u09b0\u09be\u09b2\u0999\u09cd\u0995\u09be\u09b0\u09c7 \u09b8\u09c1\u09b8\u099c\u09cd\u099c\u09bf\u09a4 \u09a8\u099f\u09c0\u0997\u09a3\u09b0 \u09a8\u09c3\u09a4\u09cd\u09af: \u09af\u09cc\u09ac\u09a4\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09a8\u09bf\u099c\u09c7 \u09ac\u09b0 \u09ac\u09b0\u09a3 \u0995\u09b0\u09c7 \u09a8\u09c7\u09df: \u09b8\u09cd\u09ac\u09df\u0982\u09ac\u09b0\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u099a\u09bf\u09a4\u09cd\u09b0\u09c7 \u0985\u09b0\u09cd\u09aa\u09bf\u09a4\u09be \u09ac\u09be \u09a8\u09bf\u09ac\u09a8\u09cd\u09a7\u09be: \u099a\u09bf\u09a4\u09cd\u09b0\u09be\u09b0\u09cd\u09aa\u09bf\u09a4\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09a8\u0996 \u09b6\u09c2\u09b0\u09cd\u09aa\u09c7\u09b0 (\u0995\u09c1\u09b2\u09be) \u09ae\u09a4: \u09b6\u09c2\u09b0\u09cd\u09aa\u09a3\u0996\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09cd\u09ac\u09be\u09ae\u09c0 \u0993 \u09aa\u09c1\u09a4\u09cd\u09b0 \u099c\u09c0\u09ac\u09bf\u09a4: \u09ac\u09c0\u09b0\u09be / \u09aa\u09c1\u09b0\u09a8\u09cd\u09a7\u09cd\u09b0\u09c0\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u0985\u09aa\u09b0\u09c7\u09b0 \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u09aa\u09cd\u09b0\u09a4\u09bf\u09aa\u09be\u09b2\u09bf\u09a4\u09be: \u09aa\u09b0\u09ad\u09c3\u09a4\u09be / \u09aa\u09b0\u09ad\u09c3\u09a4\u09bf\u0995\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u0985\u0998\u099f\u09a8 \u0998\u099f\u09be\u09a4\u09c7 \u09aa\u09be\u09b0\u09a6\u09b0\u09cd\u09b6\u09c0: \u0985\u0998\u099f\u09a8\u0998\u099f\u09a8\u09aa\u099f\u09bf\u09df\u09b8\u09c0\n- \u0985\u0998\u099f\u09a8 \u0995\u09be\u09a3\u09cd\u09a1 \u0998\u099f\u09be\u0987\u09a4\u09c7 \u0985\u09a4\u09bf\u09b6\u09df \u09aa\u09be\u09b0\u09a6\u09b0\u09cd\u09b6\u09c0 \u09af\u09c7 \u09a8\u09be\u09b0\u09c0: \u0985\u0998\u099f\u09a8\u0998\u099f\u09a8\u09aa\u099f\u09bf\u09df\u09b8\u09c0\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u099c\u09c0\u09ac\u09a8\u09c7 \u098f\u0995\u09ae\u09be\u09a4\u09cd\u09b0 \u09b8\u09a8\u09cd\u09a4\u09be\u09a8 \u09aa\u09cd\u09b0\u09b8\u09ac \u0995\u09b0\u09c7\u099b\u09c7: \u0995\u09be\u0995\u09ac\u09a8\u09cd\u09a7\u09cd\u09af\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u0985\u09a8\u09cd\u09af \u0995\u09be\u09b0\u0993 \u09aa\u09cd\u09b0\u09a4\u09bf \u0986\u09b8\u0995\u09cd\u09a4 \u09b9\u09df \u09a8\u09be: \u0985\u09a8\u09a8\u09cd\u09af\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09cd\u09ac\u09be\u09ae\u09c0 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df \u09ac\u09bf\u09df\u09c7 \u0995\u09b0\u09c7\u099b\u09c7: \u0985\u09a7\u09bf\u09ac\u09bf\u09a8\u09cd\u09a8\u09be\n- **\u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09aa\u09c2\u09b0\u09cd\u09ac\u09c7 \u0985\u09a8\u09cd\u09af\u09c7\u09b0 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0 / \u09ac\u09be\u0997\u09a6\u09a4\u09cd\u09a4\u09be \u099b\u09bf\u09b2: \u0985\u09a8\u09cd\u09af\u09aa\u09c2\u09b0\u09cd\u09ac\u09be**\n- ==\u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09cd\u09ac\u09be\u09ae\u09c0 \u09ac\u09bf\u09a6\u09c7\u09b6\u09c7 \u09a5\u09be\u0995\u09c7: **\u09aa\u09cd\u09b0\u09cb\u09b7\u09bf\u09a4\u09ad\u09b0\u09cd\u09a4\u09c3\u0995\u09be**==\n- ==\u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09c2\u09b0\u09cd\u09af\u0993 \u09ae\u09c1\u0996 \u09a6\u09c7\u0996\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7 \u09a8\u09be // \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u0995\u0996\u09a8\u09cb \u09b8\u09c2\u09b0\u09cd\u09af\u0995\u09c7 \u09a6\u09c7\u0996\u09c7\u09a8\u09bf: **\u0985\u09b8\u09c2\u09b0\u09cd\u09af\u09ae\u09cd\u09aa\u09b6\u09cd\u09af\u09be**==\n- \u0985\u09ac\u09bf\u09ac\u09be\u09b9\u09bf\u09a4\u09be \u099c\u09cd\u09af\u09c7\u09b7\u09cd\u09a0\u09be \u09a5\u09be\u0995\u09be\u09b0 \u09aa\u09b0\u0993 \u09af\u09c7 \u0995\u09a8\u09bf\u09b7\u09cd\u09a0\u09be\u09b0 \u09ac\u09bf\u09df\u09c7 \u09b9\u09df: \u0985\u0997\u09cd\u09b0\u09cb\u09a6\u09bf\u09a7\u09bf\u09b7\u09c1\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 (\u09ac\u09bf\u09ac\u09be\u09b9\u09bf\u09a4 / \u0985\u09ac\u09bf\u09ac\u09be\u09b9\u09bf\u09a4) \u099a\u09bf\u09b0\u0995\u09be\u09b2 \u09aa\u09bf\u09a4\u09c3\u0997\u09c3\u09b9\u09ac\u09be\u09b8\u09bf\u09a8\u09c0: \u099a\u09bf\u09b0\u09a8\u09cd\u099f\u09c0", ""], ["##\u09aa\u09a4\u09cd\u09a8\u09c0##\n- ==\u098f\u0995\u0987 \u09b8\u09cd\u09ac\u09be\u09ae\u09c0\u09b0 \u09aa\u09a4\u09cd\u09a8\u09c0 \u09af\u09be\u09b9\u09be\u09b0\u09be: **\u09b8\u09aa\u09a4\u09cd\u09a8\u09c0**==\n- ==\u09aa\u09a4\u09cd\u09a8\u09c0\u09b8\u09b9 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8: **\u09b8\u09aa\u09a4\u09cd\u09a8\u09c0\u0995**==\n- \u09af\u09be\u09b0 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09ae\u09be\u09b0\u09be \u0997\u09bf\u09df\u09c7\u099b\u09c7: \u09ac\u09bf\u09aa\u09a4\u09cd\u09a8\u09c0\u0995", ""], ["##\u0995\u09b7\u09cd\u099f\u0995\u09b0 / \u09b8\u09b9\u099c\u09c7 \u09a8\u09be##\n- ==\u09af\u09be \u0995\u09b7\u09cd\u099f\u09c7 \u09a8\u09bf\u09ac\u09be\u09b0\u09a3 \u0995\u09b0\u09be \u09af\u09be\u09df: **\u09a6\u09c1\u09b0\u09cd\u09a8\u09bf\u09ac\u09be\u09b0**==\n- ==\u09af\u09be \u09a6\u09ae\u09a8 \u0995\u09b0\u09be \u0995\u09b7\u09cd\u099f\u0995\u09b0: **\u09a6\u09c1\u09b0\u09cd\u09a6\u09ae\u09a8\u09c0\u09df**==\n- ==\u09af\u09be \u09b8\u09b9\u09cd\u09af \u0995\u09b0\u09be \u09af\u09be\u09df \u09a8\u09be: **\u09a6\u09c1\u09b0\u09cd\u09ac\u09bf\u09b7\u09b9**==\n- \u09af\u09be \u09b8\u09b9\u099c\u09c7 \u09a6\u09ae\u09a8 \u0995\u09b0 \u09af\u09be\u09df \u09a8\u09be: \u09a6\u09c1\u09b0\u09cd\u09a6\u09ae\n- \u09af\u09be \u09b8\u09b9\u099c\u09c7 \u09aa\u09be\u0993\u09df\u09be \u09af\u09be\u09df \u09a8\u09be: \u09a6\u09c1\u09b7\u09cd\u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09af\n- \u09af\u09be \u09b8\u09b9\u099c\u09c7 \u09ae\u09b0\u09c7 \u09a8\u09be: \u09a6\u09c1\u09b0\u09cd\u09ae\u09b0\n- \u09af\u09be \u0995\u09b7\u09cd\u099f\u09c7 \u0985\u09b0\u09cd\u099c\u09a8 \u0995\u09b0\u09be \u09af\u09be\u09df: \u0995\u09b7\u09cd\u099f\u09be\u09b0\u09cd\u099c\u09bf\u09a4\n- ==\u09af\u09be \u0995\u09b7\u09cd\u099f\u09c7 \u099c\u09df \u0995\u09b0\u09be \u09af\u09be\u09df: **\u09a6\u09c1\u09b0\u09cd\u099c\u09df**==\n- \u09af\u09be\u09b9\u09be \u09b8\u09b9\u099c\u09c7 \u09b2\u0999\u09cd\u0998\u09a8 \u0995\u09b0\u09be \u09af\u09be\u09df \u09a8\u09be: \u09a6\u09c1\u09b0\u09cd\u09b2\u0999\u09cd\u0998\u09cd\u09af\n- \u09af\u09be \u09ae\u09c1\u099b\u09c7 \u09ab\u09c7\u09b2\u09be \u09af\u09be\u09df \u09a8\u09be: \u09a6\u09c1\u09b0\u09cd\u09ae\u09cb\u099a\u09cd\u09af\n- \u09af\u09be\u09b9\u09be\u09a4\u09c7 \u09b8\u09b9\u099c\u09c7 \u0997\u09ae\u09a8 \u0995\u09b0\u09be \u09af\u09be\u09df \u09a8\u09be: \u09a6\u09c1\u09b0\u09cd\u0997\u09ae\n- ==\u09af\u09be \u0995\u09b7\u09cd\u099f\u09c7 \u09b2\u09be\u09ad \u0995\u09b0\u09be \u09af\u09be\u09df: **\u09a6\u09c1\u09b0\u09cd\u09b2\u09ad**==\n- \u09af\u09be \u09b8\u09b9\u099c\u09c7 \u099c\u09be\u09a8\u09be \u09af\u09be\u09df \u09a8\u09be: \u09a6\u09c1\u09b0\u09cd\u099c\u09c7\u09df\n- **\u09af\u09be \u09b8\u09b9\u099c\u09c7 \u0985\u09a4\u09bf\u0995\u09cd\u09b0\u09ae \u0995\u09b0\u09be \u09af\u09be\u09df \u09a8\u09be // \u0995\u09b7\u09cd\u099f\u09c7 \u0985\u09a4\u09bf\u0995\u09cd\u09b0\u09ae \u0995\u09b0\u09be \u09af\u09be\u09af\u09bc: \u09a6\u09c1\u09b0\u09a4\u09bf\u0995\u09cd\u09b0\u09ae\u09cd\u09af**\n- ==\u09af\u09be\u09b9\u09be \u09b8\u09b9\u099c\u09c7 \u0989\u09a4\u09cd\u09a4\u09c0\u09b0\u09cd\u09a3 \u09b9\u0993\u09df\u09be \u09af\u09be\u09df \u09a8\u09be: **\u09a6\u09c1\u09b8\u09cd\u09a4\u09b0**==", ""], ["##\u09af\u09cb\u0997\u09cd\u09af##\n- \u0986\u09b0\u09be\u09a7\u09a8\u09be \u0995\u09b0\u09bf\u09ac\u09be\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u0986\u09b0\u09be\u09a7\u09cd\u09af\n- \u0998\u09cd\u09b0\u09be\u09a3\u09c7\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u0998\u09c7\u09df\n- ==\u0995\u09cd\u09b7\u09ae\u09be\u09b0 \u09af\u09cb\u0997\u09cd\u09af: **\u0995\u09cd\u09b7\u09ae\u09be\u09b0\u09cd\u09b9**==\n- \u0998\u09c3\u09a3\u09be\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u0998\u09c3\u09a3\u09be\u09b0\u09cd\u09b9 / \u0998\u09c3\u09a3\u09cd\u09af\n- \u09a7\u09a8\u09cd\u09af\u09ac\u09be\u09a6\u09c7\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u09a7\u09a8\u09cd\u09af\u09ac\u09be\u09a6\u09be\u09b0\u09cd\u09b9\n- \u09ab\u09c7\u09b2\u09c7 \u09a6\u09c7\u09ac\u09be\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u09ab\u09c7\u09b2\u09cd\u09a8\u09be\n- **\u09af\u09be \u099a\u09c1\u09b7\u09c7 \u0996\u09be\u09ac\u09be\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u099a\u09c1\u09b7\u09cd\u09af**\n- ==\u09af\u09be \u099a\u09c7\u099f\u09c7 \u0996\u09be\u09ac\u09be\u09b0 \u09af\u09cb\u0997\u09cd\u09af: **\u09b2\u09c7\u09b9\u09cd\u09af**==\n- **\u09af\u09be \u099a\u09bf\u09ac\u09bf\u09df\u09c7 \u0996\u09be\u09ac\u09be\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u099a\u09b0\u09cd\u09ac\u09cd\u09af**\n- \u09af\u09be \u09aa\u09be\u09a8 \u0995\u09b0\u09be\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u09aa\u09c7\u09df\n- \u09af\u09be \u09aa\u09be\u09a0 \u0995\u09b0\u09bf\u09ac\u09be\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u09aa\u09be\u09a0\u09cd\u09af\n- \u09af\u09be \u09a8\u09bf\u09a8\u09cd\u09a6\u09be\u09b0 \u09af\u09cb\u0997\u09cd\u09af \u09a8\u09df: \u0985\u09a8\u09bf\u09a8\u09cd\u09a6\u09cd\u09af\n- \u0995\u09cd\u09b7\u09ae\u09be\u09b0 \u0985\u09af\u09cb\u0997\u09cd\u09af: \u0995\u09cd\u09b7\u09ae\u09be\u09b0\u09cd\u09af\n- \u099c\u09be\u09a8\u09bf\u09ac\u09be\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u099c\u09cd\u099e\u09be\u09a4\u09ac\u09cd\u09af\n- \u09a8\u09cc \u099a\u09b2\u09be\u099a\u09b2\u09c7\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u09a8\u09be\u09ac\u09cd\u09af\n- \u09aa\u09cd\u09b0\u09b6\u0982\u09b8\u09be\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u09aa\u09cd\u09b0\u09b6\u0982\u09b8\u09be\u09b0\u09cd\u09b9\n- \u09ac\u09b0\u09a3 \u0995\u09b0\u09bf\u09ac\u09be\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u09ac\u09b0\u09c7\u09a3\u09cd\u09af\n- \u09ae\u09be\u09a8-\u09b8\u09ae\u09cd\u09ae\u09be\u09a8 \u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4\u09bf\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u09ae\u09be\u09a8\u09a8\u09c0\u09df\n- \u09af\u09be \u0995\u09cd\u09b0\u09df \u0995\u09b0\u09be\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u0995\u09cd\u09b0\u09c7\u09df\n- \u09af\u09be \u09ac\u09bf\u0995\u09cd\u09b0\u09df \u0995\u09b0\u09be\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u09ac\u09bf\u0995\u09cd\u09b0\u09c7\u09df\n- \u09af\u09be \u0996\u09be\u0993\u09df\u09be\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u0996\u09be\u09a6\u09cd\u09af\n- \u09b0\u09a8\u09cd\u09a7\u09a8\u09c7\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u09aa\u09be\u099a\u09cd\u09af\n- \u09af\u09be \u0985\u09a8\u09cd\u09a4\u09b0\u09c7 \u0988\u0995\u09cd\u09b7\u09a3 \u09af\u09cb\u0997\u09cd\u09af: \u0985\u09a8\u09cd\u09a4\u09b0\u09bf\u0995\u09cd\u09b7\n- \u09b8\u09cd\u09ae\u09b0\u09a3\u09c7\u09b0 \u09af\u09cb\u0997\u09cd\u09af: \u09b8\u09cd\u09ae\u09b0\u09a3\u09be\u09b0\u09cd\u09b9", ""], ["##\u0989\u09aa\u0995\u09be\u09b0##\n- \u09af\u09c7 \u0989\u09aa\u0995\u09be\u09b0\u09c0\u09b0 \u0989\u09aa\u0995\u09be\u09b0 \u09b8\u09cd\u09ac\u09c0\u0995\u09be\u09b0 \u0995\u09b0\u09c7: \u0995\u09c3\u09a4\u099c\u09cd\u099e\n- \u0989\u09aa\u0995\u09be\u09b0\u09c0\u09b0 \u0985\u09aa\u0995\u09be\u09b0 \u0995\u09b0\u09c7 \u09af\u09c7: \u0995\u09c3\u09a4\u0998\u09cd\u09a8\n- \u09af\u09c7 \u0989\u09aa\u0995\u09be\u09b0\u09c0\u09b0 \u0989\u09aa\u0995\u09be\u09b0 \u09b8\u09cd\u09ac\u09c0\u0995\u09be\u09b0 \u0995\u09b0\u09c7 \u09a8\u09be: \u0985\u0995\u09c3\u09a4\u099c\u09cd\u099e", ""], ["##\u09ac\u09b2\u09be##\n- \u09af\u09be \u09ac\u09b2\u09be \u09b9\u09df\u09c7\u099b\u09c7: \u0989\u0995\u09cd\u09a4\n- ==\u09af\u09be \u09ac\u09b2\u09be \u09b9\u09df\u09a8\u09bf: **\u0985\u09a8\u09c1\u0995\u09cd\u09a4**==\n- **\u09af\u09be \u09ac\u09b2\u09be \u0989\u099a\u09bf\u09a4 \u09a8\u09df: \u0985\u0995\u09a5\u09cd\u09af**\n- **\u09af\u09be \u09ac\u09b2\u09be \u09b9\u099a\u09cd\u099b\u09c7: \u09ac\u0995\u09cd\u09b7\u09cd\u09af\u09b2\u09be\u09ad \u0995\u09b0\u09be\u09b0\u09ae\u09be\u09a3**\n- ==\u09af\u09be \u09ac\u09b2\u09be \u09b9\u09ac\u09c7: **\u09ac\u0995\u09cd\u09a4\u09ac\u09cd\u09af**==\n- \u09af\u09be \u09aa\u09cd\u09b0\u0995\u09be\u09b6 \u0995\u09b0\u09be \u09b9\u09df\u09a8\u09bf: \u0985\u09ac\u09cd\u09af\u0995\u09cd\u09a4", ""], ["##\u0995\u09a5\u09be##\n- ==\u09af\u09c7 \u09ac\u09c7\u09b6\u09bf \u0995\u09a5\u09be \u09ac\u09b2\u09c7: **\u09ac\u09be\u099a\u09be\u09b2**==\n- ==\u09af\u09bf\u09a8\u09bf \u0985\u09a7\u09bf\u0995 \u0995\u09a5\u09be \u09ac\u09b2\u09c7\u09a8 \u09a8\u09be: **\u09ae\u09bf\u09a4\u09ad\u09be\u09b7\u09c0**==\n- ==\u09af\u09bf\u09a8\u09bf \u0995\u09ae \u0995\u09a5\u09be \u09ac\u09b2\u09c7\u09a8: **\u09b8\u09cd\u09ac\u09b2\u09cd\u09aa\u09ad\u09be\u09b7\u09c0**==\n- \u09af\u09be \u09ac\u09be\u0995\u09cd\u09af\u09c7 \u09aa\u09cd\u09b0\u0995\u09be\u09b6 \u0995\u09b0\u09be \u09af\u09be\u09df \u09a8\u09be: \u0985\u09a8\u09bf\u09b0\u09cd\u09ac\u099a\u09a8\u09c0\u09df\n- \u09af\u09be \u0995\u09a5\u09be\u09df \u09ac\u09b0\u09cd\u09a3\u09a8\u09be \u0995\u09b0\u09be \u09af\u09be\u09df \u09a8\u09be: \u0985\u09ac\u09b0\u09cd\u09a3\u09a8\u09c0\u09df", ""], ["##\u09ad\u09ac\u09bf\u09b7\u09cd\u09af\u09a4##\n- **\u09af\u09be \u09b9\u09ac\u09c7: \u09ad\u09be\u09ac\u09bf**\n- ==\u09af\u09be \u09ad\u09ac\u09bf\u09b7\u09cd\u09af\u09a4\u09c7 \u0998\u099f\u09ac\u09c7: **\u09ad\u09ac\u09bf\u09a4\u09ac\u09cd\u09af**==\n- ==\u09af\u09c7 \u09ad\u09ac\u09bf\u09b7\u09cd\u09af\u09a4\u09c7\u09b0 \u099a\u09bf\u09a8\u09cd\u09a4\u09be \u0995\u09b0\u09c7 \u09a8\u09be: **\u0985\u09aa\u09b0\u09bf\u09a3\u09be\u09ae\u09a6\u09b0\u09cd\u09b6\u09c0**==\n- ==\u09af\u09c7 \u09ad\u09ac\u09bf\u09b7\u09cd\u09af\u09a4 \u09a8\u09be \u09ad\u09c7\u09ac\u09c7\u0987 \u0995\u09be\u099c \u0995\u09b0\u09c7 // \u0985\u0997\u09cd\u09b0-\u09aa\u09b6\u09cd\u099a\u09be\u09ce \u09ac\u09bf\u09ac\u09c7\u099a\u09a8\u09be \u0995\u09b0\u09c7 \u0995\u09be\u099c \u0995\u09b0\u09c7 \u09a8\u09be: **\u0985\u09ac\u09bf\u09ae\u09c3\u09b7\u09cd\u09af\u0995\u09be\u09b0\u09c0**==", ""], ["##\u09a8\u09be\u0987 / \u09af\u09be\u09df \u09a8\u09be##\n- \u0995\u09b7\u09cd\u099f\u09c7 \u0995\u09b0\u09be \u09af\u09be\u09df \u09af\u09be\u09b9\u09be: \u0995\u09b7\u09cd\u099f\u0995\u09b0\n- \u09af\u09be \u09aa\u09cd\u09b0\u09a4\u09bf\u09b0\u09cb\u09a7 \u0995\u09b0\u09be \u09af\u09be\u09df \u09a8\u09be: \u0985\u09aa\u09cd\u09b0\u09a4\u09bf\u09b0\u09cb\u09a7\u09cd\u09af\n- \u09af\u09be\u09b9\u09be\u09a4\u09c7 \u0997\u09ae\u09a8 \u0995\u09b0\u09be \u09af\u09be\u09df \u09a8\u09be: \u0985\u0997\u09ae\u09cd\u09af\n- \u09af\u09be \u099c\u09df \u0995\u09b0\u09be \u09af\u09be\u09df \u09a8\u09be: \u0985\u099c\u09df\n- \u09af\u09be \u0985\u09a4\u09bf\u0995\u09cd\u09b0\u09ae \u0995\u09b0\u09be \u09af\u09be\u09df \u09a8\u09be: \u0985\u09a8\u09a4\u09bf\u0995\u09cd\u09b0\u09ae\u09cd\u09af\n- **\u09af\u09be \u09a8\u09bf\u09ac\u09be\u09b0\u09a3 \u0995\u09b0\u09be \u09af\u09be\u09df \u09a8\u09be: \u0985\u09a8\u09bf\u09ac\u09be\u09b0\u09bf\u09a4**\n- ==\u0995\u09cb\u09a8\u09cb\u09ad\u09be\u09ac\u09c7\u0987 \u09af\u09be \u09a8\u09bf\u09ac\u09be\u09b0\u09a3 \u0995\u09b0\u09be \u09af\u09be\u09df \u09a8\u09be: **\u0985\u09a8\u09bf\u09ac\u09be\u09b0\u09cd\u09af**==\n- \u09af\u09be\u09b0 \u0988\u09b9\u09be (\u099a\u09c7\u09b7\u09cd\u099f\u09be) \u09a8\u09be\u0987: \u09a8\u09bf\u09b0\u09c0\u09b9\n- \u09af\u09be \u09ae\u09c2\u09b2\u09cd\u09af \u09a6\u09bf\u09df\u09c7 \u09ac\u09bf\u099a\u09be\u09b0 \u0995\u09b0\u09be \u09af\u09be\u09df \u09a8\u09be: \u0985\u09ae\u09c2\u09b2\u09cd\u09af", ""], ["##\u0985\u0995\u09cd\u09b7\u09bf/\u099a\u0995\u09cd\u09b7\u09c1##\n- **\u0985\u0995\u09cd\u09b7\u09bf\u09b0 \u0985\u0997\u09cb\u099a\u09b0\u09c7: \u09aa\u09b0\u09cb\u0995\u09cd\u09b7**\n- **\u0985\u0995\u09cd\u09b7\u09bf\u09b0 \u0985\u09ad\u09bf\u09ae\u09c1\u0996\u09c7: \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u0995\u09cd\u09b7**\n- ==\u0985\u0995\u09cd\u09b7\u09bf\u09b0 \u09b8\u09ae\u09c0\u09aa\u09c7: **\u09b8\u09ae\u0995\u09cd\u09b7**==\n- ==\u099a\u0995\u09cd\u09b7\u09c1\u09b0 \u09b8\u09ae\u09cd\u09ae\u09c1\u0996\u09c7 \u09b8\u0982\u0998\u099f\u09bf\u09a4: **\u099a\u09be\u0995\u09cd\u09b7\u09c1\u09b7**==\n- ==\u09af\u09be\u09b0 \u099a\u0995\u09cd\u09b7\u09c1 \u09b2\u099c\u09cd\u099c\u09be \u09a8\u09c7\u0987: **\u09a8\u09bf\u09b0\u09cd\u09b2\u099c\u09cd\u099c / \u099a\u09b6\u09ae\u0996\u09cb\u09b0**==\n- \u099a\u09cb\u0996\u09c7\u09b0 \u09a8\u09bf\u09ae\u09c7\u09b7 \u09a8\u09be \u09ab\u09c7\u09b2\u09bf\u09df\u09be: \u0985\u09a8\u09bf\u09ae\u09c7\u09b7\n- \u099a\u09cb\u0996\u09c7\u09b0 \u0995\u09cb\u09a3: \u0985\u09aa\u09be\u0999\u09cd\u0997\n- **\u099a\u09cb\u0996\u09c7 \u09a6\u09c7\u0996\u09be \u09af\u09be\u09df \u098f\u09ae\u09a8: \u099a\u0995\u09cd\u09b7\u09c1\u0997\u09cb\u099a\u09b0**\n- \u0985\u0995\u09cd\u09b7\u09bf\u09aa\u09a4\u09cd\u09b0\u09c7\u09b0 (\u099a\u09cb\u0996\u09c7\u09b0 \u09aa\u09be\u09a4\u09be) \u09b2\u09cb\u09ae: \u0985\u0995\u09cd\u09b7\u09bf\u09aa\u0995\u09cd\u09b7\u09cd\u09ae\n- \u0985\u0995\u09cd\u09b7\u09bf\u09a4\u09c7 \u0995\u09be\u09ae \u09af\u09be\u09b0 (\u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0): \u0995\u09be\u09ae\u09be\u0995\u09cd\u09b7\u09c0\n- \u09aa\u09a6\u09cd\u09ae\u09c7\u09b0 \u09a8\u09cd\u09af\u09be\u09df \u0985\u0995\u09cd\u09b7\u09bf \u09ac\u09be \u099a\u09cb\u0996: \u09aa\u09c1\u09a3\u09cd\u09a1\u09b0\u09c0\u0995\u09be\u0995\u09cd\u09b7\n", ""], ["##\u099c\u09a8\u09cd\u09ae##\n- \u0985\u0997\u09cd\u09b0\u09c7 \u099c\u09a8\u09cd\u09ae\u09c7\u099b\u09c7 \u09af\u09c7: \u0985\u0997\u09cd\u09b0\u099c\n- **\u09a6\u09c1\u09ac\u09be\u09b0 \u099c\u09a8\u09cd\u09ae\u09c7 \u09af\u09be: \u09a6\u09cd\u09ac\u09bf\u099c**\n- \u09af\u09c7 \u099c\u09ae\u09bf\u09a4\u09c7 \u09a6\u09c1\u09ac\u09be\u09b0 \u09ab\u09b8\u09b2 \u099c\u09a8\u09cd\u09ae\u09c7: \u09a6\u09cb-\u09ab\u09b8\u09b2\u09bf\n- ==\u09af\u09c7 \u09ad\u09c2\u09ae\u09bf\u09a4\u09c7 \u09ab\u09b8\u09b2 \u099c\u09a8\u09cd\u09ae\u09be\u09df \u09a8\u09be: **\u098a\u09b7\u09b0**==\n- ==\u09b6\u09c1\u09ad\u0995\u09cd\u09b7\u09a3\u09c7 \u099c\u09a8\u09cd\u09ae \u09af\u09be\u09b0: **\u0995\u09cd\u09b7\u09a3\u099c\u09a8\u09cd\u09ae\u09be**==\n- \u09af\u09c7 \u09b6\u09bf\u09b6\u09c1 \u0986\u099f\u09ae\u09be\u09b8\u09c7 \u099c\u09a8\u09cd\u09ae\u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c7\u099b\u09c7: \u0986\u099f\u09be\u09b8\u09c7\n- **\u099c\u09a8\u09cd\u09ae\u09c7 \u09a8\u09be\u0987 \u09af\u09be // \u099c\u09a8\u09cd\u09ae\u09b9\u09c0\u09a8-\u09ae\u09c3\u09a4\u09cd\u09af\u09c1\u09b9\u09c0\u09a8: \u0985\u099c**\n- ==\u09aa\u0999\u09cd\u0995\u09c7 \u099c\u09a8\u09cd\u09ae\u09c7 \u09af\u09be: **\u09aa\u0999\u09cd\u0995\u099c**==\n- **\u09af\u09c7 \u099c\u09ae\u09bf\u09b0 \u0989\u09ce\u09aa\u09be\u09a6\u09a8 \u09b6\u0995\u09cd\u09a4\u09bf \u09a8\u09c7\u0987: \u0985\u09a8\u09c1\u09b0\u09cd\u09ac\u09b0**\n- \u09b8\u09b0\u09cb\u09ac\u09b0\u09c7 \u099c\u09a8\u09cd\u09ae\u09be\u09df \u09af\u09be: \u09b8\u09b0\u09cb\u099c\n- ==\u09aa\u09bf\u09a4\u09be\u09b0 \u09ae\u09c3\u09a4\u09cd\u09af\u09c1\u09b0 \u09aa\u09b0 \u099c\u09a8\u09cd\u09ae \u09b9\u09df\u09c7\u099b\u09c7 \u09af\u09c7 \u09b8\u09a8\u09cd\u09a4\u09be\u09a8\u09c7\u09b0: **\u09ae\u09b0\u09a3\u09cb\u09a4\u09cd\u09a4\u09b0 \u099c\u09be\u09a4\u0995**==\n- **\u0985\u09a8\u09c1\u09a4\u09c7 \u09ac\u09be \u09aa\u09b6\u09cd\u099a\u09be\u09a4\u09c7 / \u099c\u09a8\u09cd\u09ae\u09c7\u099b\u09c7 \u09af\u09c7: \u0985\u09a8\u09c1\u099c**\n- ==\u09aa\u09c2\u09b0\u09cd\u09ac\u099c\u09a8\u09cd\u09ae\u09c7\u09b0 \u0995\u09a5\u09be \u09b8\u09cd\u09ae\u09b0\u09a3 \u0986\u099b\u09c7 \u09af\u09be\u09b0:** \u099c\u09be\u09a4\u09bf\u09b8\u09cd\u09ae\u09b0**==\n- \u09af\u09c7 \u09b8\u09ae\u09be\u099c\u09c7\u09b0 (\u09ac\u09b0\u09cd\u09a3\u09c7\u09b0) \u0985\u09a8\u09cd\u09a4\u09a6\u09c7\u09b6\u09c7 \u099c\u09a8\u09cd\u09ae\u09c7: \u0985\u09a8\u09cd\u09a4\u09cd\u09af\u099c", ""], ["##\u099c\u09df\u09a8\u09cd\u09a4\u09c0##\n- ==\u0995\u09cb\u09a8\u09cb \u0998\u099f\u09a8\u09be\u09b0 \u09ec\u09e6 \u09ac\u099b\u09b0 \u09aa\u09c2\u09b0\u09cd\u09a4\u09bf\u09a4\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09be\u09a8: **\u09b9\u09c0\u09b0\u0995 \u099c\u09df\u09a8\u09cd\u09a4\u09c0 (Diamond Jubilee)**==\n- **\u0995\u09c7\u09a8\u09cb \u0998\u099f\u09a8\u09be\u09b0 \u09eb\u09e6 \u09ac\u099b\u09b0 \u09aa\u09c2\u09b0\u09cd\u09a4\u09bf\u09a4\u09c7 \u09af\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09be\u09a8: \u09b8\u09c1\u09ac\u09b0\u09cd\u09a3 \u099c\u09df\u09a8\u09cd\u09a4\u09c0**\n- \u0995\u09cb\u09a8\u09cb \u0998\u099f\u09a8\u09be\u09b0 \u09e8\u09eb \u09ac\u099b\u09b0 \u09aa\u09c2\u09b0\u09cd\u09a4\u09bf\u09a4\u09c7 \u09af\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09be\u09a8: \u09b0\u099c\u09a4 \u099c\u09df\u09a8\u09cd\u09a4\u09c0\n- ==\u099c\u09df\u09b8\u09c2\u099a\u0995 \u09af\u09c7 \u0989\u09ce\u09b8\u09ac // \u099c\u09df\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09af\u09c7 \u0989\u09ce\u09b8\u09ac: **\u099c\u09df\u09a8\u09cd\u09a4\u09c0**==\n- **\u098f\u0995\u09b6\u09a4 \u09aa\u099e\u09cd\u099a\u09be\u09b6 \u09ac\u099b\u09b0: \u09b8\u09be\u09b0\u09cd\u09a7\u09b6\u09a4\u09ac\u09b0\u09cd\u09b7**", ""], ["##\u09a6\u09bf\u09a8##\n- \u09a6\u09bf\u09a8\u09c7\u09b0 \u09b8\u09be\u09df (\u0985\u09ac\u09b8\u09be\u09a8) \u09ad\u09be\u0997: \u09b8\u09be\u09df\u09be\u09b9\u09cd\u09a8\n- \u09aa\u09cd\u09b0\u09be\u09df \u09aa\u09cd\u09b0\u09ad\u09be\u09a4 \u09b9\u09df\u09c7\u099b\u09c7 \u098f\u09ae\u09a8: \u09aa\u09cd\u09b0\u09ad\u09be\u09a4\u0995\u09b2\u09cd\u09aa\n- ==\u09a6\u09bf\u09a8\u09c7\u09b0 \u0986\u09b2\u09cb \u0993 \u09b8\u09a8\u09cd\u09a7\u09cd\u09af\u09be\u09b0 \u0986\u09b2\u09cb\u09b0 \u09ae\u09bf\u09b2\u09a8: **\u0997\u09cb\u09a7\u09c2\u09b2\u09bf**==\n- ==\u09a6\u09bf\u09a8 \u0993 \u09b0\u09be\u09a4\u09c7\u09b0 \u09b8\u09a8\u09cd\u09a7\u09bf\u0995\u09cd\u09b7\u09a3: **\u0997\u09cb\u09a7\u09c2\u09b2\u09bf**==\n- \u09a6\u09bf\u09a8\u09c7\u09b0 \u09aa\u09c2\u09b0\u09cd\u09ac \u09ad\u09be\u0997: ==**\u09aa\u09c2\u09b0\u09cd\u09ac\u09be\u09b9\u09cd\u09a3**==\n- \u09a6\u09bf\u09a8\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af \u09ad\u09be\u0997: ==**\u09ae\u09a7\u09cd\u09af\u09be\u09b9\u09cd\u09a8**==\n- \u09a6\u09bf\u09a8\u09c7\u09b0 \u0985\u09aa\u09b0 \u09ad\u09be\u0997: ==**\u0985\u09aa\u09b0\u09be\u09b9\u09cd\u09a3**==", ""], ["##\u09b0\u09be\u09a4##\n- **\u0997\u09ad\u09c0\u09b0 \u09b0\u09be\u09a4\u09cd\u09b0\u09bf: \u09a8\u09bf\u09b6\u09c0\u09a5**\n- **\u09b0\u09be\u09a4\u09c7\u09b0 \u09b6\u09bf\u09b6\u09bf\u09b0: \u09b6\u09ac\u09a8\u09ae**\n- \u09b0\u09be\u09a4\u09cd\u09b0\u09bf\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09ad\u09be\u0997: \u09aa\u09c2\u09b0\u09cd\u09ac\u09b0\u09be\u09a4\u09cd\u09b0\n- \u09b0\u09be\u09a4\u09cd\u09b0\u09bf\u09b0 \u09a4\u09bf\u09a8 \u09ad\u09be\u0997 \u098f\u0995\u09a4\u09cd\u09b0\u09c7: \u09a4\u09cd\u09b0\u09bf\u09af\u09be\u09ae\u09be\n- \u09b0\u09be\u09a4\u09cd\u09b0\u09bf\u09b0 \u09b6\u09c7\u09b7 \u09ad\u09be\u0997: \u09aa\u09b0\u09b0\u09be\u09a4\u09cd\u09b0\n- **\u09b0\u09be\u09a4\u09cd\u09b0\u09bf\u09b0 \u09ae\u09a7\u09cd\u09af \u09ad\u09be\u0997: \u09ae\u09b9\u09be\u09a8\u09bf\u09b6\u09be**\n- ==\u09b0\u09be\u09a4\u09cd\u09b0\u09bf\u0995\u09be\u09b2\u09c0\u09a8 \u09af\u09c1\u09a6\u09cd\u09a7: **\u09b8\u09cc\u09aa\u09cd\u09a4\u09bf\u0995**==", ""], ["##\u09b8\u09cd\u09a5\u09be\u09df\u09c0##\n- **\u0998\u09b0 \u09a8\u09be\u0987 \u09af\u09be\u09b0: \u09b9\u09be-\u0998\u09b0\u09c7**\n- ==\u09a8\u09b7\u09cd\u099f \u09b9\u0993\u09df\u09be\u09b0 \u09b8\u09cd\u09ac\u09ad\u09be\u09ac \u09af\u09be\u09b0 // \u09af\u09be \u099a\u09bf\u09b0\u09b8\u09cd\u09a5\u09be\u09df\u09c0 \u09a8\u09df: **\u09a8\u09b6\u09cd\u09ac\u09b0**==\n- ==\u09af\u09be\u09b0 \u09ac\u09be\u09b8\u09b8\u09cd\u09a5\u09be\u09a8 \u09a8\u09c7\u0987: **\u0985\u09a8\u09bf\u0995\u09c7\u09a4**==\n- ==\u09af\u09be \u09b8\u09cd\u09a5\u09be\u09df\u09c0 \u09a8\u09df: **\u0985\u09b8\u09cd\u09a5\u09be\u09df\u09c0**==\n- \u0995\u09cd\u09b7\u09a3\u0995\u09be\u09b2 \u09ac\u09cd\u09af\u09be\u09aa\u09bf\u09df\u09be \u09b8\u09cd\u09a5\u09be\u09df\u09c0: \u0995\u09cd\u09b7\u09a3\u09b8\u09cd\u09a5\u09be\u09df\u09c0\n- ==\u09a8\u09b7\u09cd\u099f \u09b9\u0993\u09df\u09be\u0987 \u09b8\u09cd\u09ac\u09ad\u09be\u09ac \u09a8\u09df \u09af\u09be\u09b0 // \u09af\u09be \u0995\u0996\u09a8\u09cb \u09a8\u09b7\u09cd\u099f \u09b9\u09df \u09a8\u09be: **\u0985\u09ac\u09bf\u09a8\u09b6\u09cd\u09ac\u09b0**==\n- ==\u09af\u09c7 \u09ac\u09be\u09b8\u09cd\u09a4\u09c1 \u09a5\u09c7\u0995\u09c7 \u0989\u09ce\u0996\u09be\u09a4 \u09b9\u09df\u09c7\u099b\u09c7 // \u09b8\u09cd\u09a5\u09be\u09df\u09c0 \u09a0\u09bf\u0995\u09be\u09a8\u09be \u09a8\u09c7\u0987 \u09af\u09be\u09b0: **\u0989\u09a6\u09cd\u09ac\u09be\u09b8\u09cd\u09a4\u09c1**==\n- **\u09af\u09be\u09b0 \u099c\u09cd\u09af\u09cb\u09a4\u09bf \u09ac\u09c7\u09b6\u09bf\u0995\u09cd\u09b7\u09a3 \u09b8\u09cd\u09a5\u09be\u09df\u09c0 \u09b9\u09df \u09a8\u09be: \u0995\u09cd\u09b7\u09a3\u09aa\u09cd\u09b0\u09ad\u09be**", ""], ["##\u09aa\u09c2\u09b0\u09cd\u09ac\u09c7##\n- **\u09af\u09be \u09aa\u09c2\u09b0\u09cd\u09ac\u09c7 \u0995\u0996\u09a8\u09cb \u0998\u099f\u09c7\u09a8\u09bf: \u0985\u09ad\u09c2\u09a4\u09aa\u09c2\u09b0\u09cd\u09ac**\n- **\u09af\u09be \u09aa\u09c2\u09b0\u09cd\u09ac\u09c7 \u09a6\u09c7\u0996\u09be \u09af\u09be\u09df\u09a8\u09bf: \u0985\u09a6\u09c3\u09b7\u09cd\u099f\u09aa\u09c2\u09b0\u09cd\u09ac**\n- **\u09af\u09be \u09aa\u09c2\u09b0\u09cd\u09ac\u09c7 \u09b6\u09cb\u09a8\u09be \u09af\u09be\u09df\u09a8\u09bf: \u0985\u09b6\u09cd\u09b0\u09c1\u09a4\u09aa\u09c2\u09b0\u09cd\u09ac**\n- \u09af\u09be \u09aa\u09c2\u09b0\u09cd\u09ac\u09c7 \u099a\u09bf\u09a8\u09cd\u09a4\u09be \u0995\u09b0\u09be \u09af\u09be\u09df\u09a8\u09bf: \u0985\u099a\u09bf\u09a8\u09cd\u09a4\u09bf\u09a4\u09aa\u09c2\u09b0\u09cd\u09ac\n- ==\u09af\u09be \u09aa\u09c2\u09b0\u09cd\u09ac\u09c7 \u099b\u09bf\u09b2 \u098f\u0996\u09a8 \u09a8\u09c7\u0987: **\u09ad\u09c2\u09a4\u09aa\u09c2\u09b0\u09cd\u09ac**==\n- \u09af\u09be \u09aa\u09c2\u09b0\u09cd\u09ac\u09c7 \u0995\u0996\u09a8\u09cb \u0986\u09b8\u09cd\u09ac\u09be\u09a6\u09bf\u09a4 \u09b9\u09df \u09a8\u09be\u0987: \u0985\u09a8\u09be\u09b8\u09cd\u09ac\u09be\u09a6\u09bf\u09a4\u09aa\u09c2\u09b0\u09cd\u09ac", ""], ["##\u09b0\u099a\u09a8\u09be##\n- ==\u0987\u09a4\u09bf\u09b9\u09be\u09b8 \u09b0\u099a\u09a8\u09be \u0995\u09b0\u09c7\u09a8 \u09af\u09bf\u09a8\u09bf: **\u0990\u09a4\u09bf\u09b9\u09be\u09b8\u09bf\u0995**==\n- ==\u09ac\u09cd\u09af\u09be\u0995\u09b0\u09a3\u09c7 \u09aa\u09a3\u09cd\u09a1\u09bf\u09a4 \u09af\u09bf\u09a8\u09bf: **\u09ac\u09c8\u09df\u09be\u0995\u09b0\u09a3**==\n- ==\u09af\u09bf\u09a8\u09bf \u09ac\u09cd\u09af\u09be\u0995\u09b0\u09a3 \u09
