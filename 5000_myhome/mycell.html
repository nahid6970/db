9b0\u09a4"], ["\u09ac\u09b8\u09cd\u09a4\u09c1\u09b0 \u09ac\u09c7\u0997 \u09a6\u09cd\u09ac\u09bf\u0997\u09c1\u09a3 \u09b9\u09b2\u09c7 \u098f\u09b0 \u09ad\u09b0\u09ac\u09c7\u0997 \u0995\u09a4 \u09b9\u09df? **\u09a6\u09cd\u09ac\u09bf\u0997\u09c1\u09a3**", ""], ["\u09ac\u09b8\u09cd\u09a4\u09c1\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09aa\u09a6\u09be\u09b0\u09cd\u09a5\u09c7\u09b0 \u09ae\u09cb\u099f \u09aa\u09b0\u09bf\u09ae\u09be\u09aa\u0995\u09c7 \u0995\u09c0 \u09ac\u09b2\u09c7? **\u09ad\u09b0**", ""], ["\u09ac\u09be\u0982\u09b2\u09be \u09ad\u09be\u09b7\u09be\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09aa\u09c2\u09b0\u09cd\u09a3\u09be\u0999\u09cd\u0997 \u09ac\u09cd\u09af\u09be\u0995\u09b0\u09a3 \u0997\u09cd\u09b0\u09a8\u09cd\u09a5 \u0995\u09cb\u09a8\u099f\u09bf?", "A Grammar of the Bengal Language"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09b8\u09b0\u09cd\u09ac\u09aa\u09cd\u09b0\u09a5\u09ae \u09ae\u09b9\u09bf\u09b2\u09be \u09aa\u09c1\u09b2\u09bf\u09b6 \u09a8\u09bf\u09df\u09cb\u0997 \u0995\u09b0\u09be \u09b9\u09df", "1974"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0989\u09a4\u09cd\u09a4\u09b0 \u09aa\u09b6\u09cd\u099a\u09bf\u09ae\u09be\u099e\u09cd\u099a\u09b2\u09c7 \u09ac\u09be\u0999\u09cd\u0997\u09be\u09b2\u09c0\u09b0 \u0989\u09aa\u09ad\u09be\u09b7\u09be\u09b0 \u09a8\u09be\u09ae \u0995\u09bf? \u09ac\u09b0\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09bf\n- **\u09ac\u09be\u0982\u09b2\u09be \u09ad\u09be\u09b7\u09be\u09b0 \u0989\u09aa\u09ad\u09be\u09b7\u09be\u0995\u09c7 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09a4 \u09eb \u09ad\u09be\u0997\u09c7 \u09ad\u09be\u0997 \u0995\u09b0\u09be \u09af\u09be\u09df\u0964 \u098f\u0997\u09c1\u09b2\u09cb \u09b9\u09b2\u09cb\u0983**\n-- \u09b0\u09be\u09dd\u09bf (\u09aa\u09b6\u09cd\u099a\u09bf\u09ae \u0993 \u09ae\u09a7\u09cd\u09af\u09ac\u0999\u09cd\u0997);\n-- \u099d\u09be\u09dc\u0996\u09a3\u09cd\u09a1\u09bf (\u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u09aa\u09b6\u09cd\u099a\u09bf\u09ae\u09ac\u0999\u09cd\u0997, \u09b8\u09bf\u0982\u09ad\u09c2\u09a4, \u09ae\u09be\u09a8\u09ad\u09c2\u09a4, \u09aa\u09c1\u09b0\u09c1\u09b2\u09bf\u09df\u09be \u0985\u099e\u09cd\u099a\u09b2);\n-- \u09ac\u09b0\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09bf (\u0989\u09a4\u09cd\u09a4\u09b0 \u09ac\u0999\u09cd\u0997); \n-- \u09ac\u09be\u0999\u09cd\u0997\u09be\u09b2\u09bf (\u09aa\u09c2\u09b0\u09cd\u09ac \u0993 \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u09aa\u09c2\u09b0\u09cd\u09ac\u09ac\u0999\u09cd\u0997, \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6);\n-- \u0995\u09be\u09ae\u09b0\u09c2\u09aa\u09bf (\u0989\u09a4\u09cd\u09a4\u09b0 \u09aa\u09c2\u09b0\u09cd\u09ac\u09ac\u0999\u09cd\u0997, \u0995\u09cb\u099a\u09ac\u09bf\u09b9\u09be\u09b0, \u0995\u09be\u099b\u09be\u09dc)", ""], ["", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0995\u09cb\u09a5\u09be\u09df \u09a4\u09c7\u099c\u09b8\u09cd\u0995\u09cd\u09b0\u09bf\u09df \u09ac\u09be\u09b2\u09c1 \u09aa\u09be\u0993\u09df\u09be \u09af\u09be\u09df? \u0995\u0995\u09cd\u09b8\u09ac\u09be\u099c\u09be\u09b0 \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0 \u09b8\u09c8\u0995\u09a4\u09c7", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0995\u09cb\u09a8 \u098f\u09b2\u09be\u0995\u09be\u0995\u09c7 Marine Protected Area \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0998\u09cb\u09b7\u09a3\u09be \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09c7? \u09b8\u09c7\u09a8\u09cd\u099f\u09ae\u09be\u09b0\u09cd\u099f\u09bf\u09a8 \u098f\u09ac\u0982 \u098f\u09b0 \u0986\u09b6\u09c7\u09aa\u09be\u09b6\u09c7\u09b0 \u098f\u09b2\u09be\u0995\u09be", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0995\u09cb\u09a8 \u099c\u09c7\u09b2\u09be\u09df \u09b8\u09be\u0995\u09cd\u09b7\u09b0\u09a4\u09be\u09b0 \u09b9\u09be\u09b0 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf - \u09aa\u09bf\u09b0\u09cb\u099c\u09aa\u09c1\u09b0", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cb\u09b6\u09be\u0995 \u09b8\u09b0\u09cd\u09ac\u09be\u09a7\u09bf\u0995 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7 \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf \u0995\u09b0\u09be \u09b9\u09df?\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf \u09aa\u09cb\u09b6\u09be\u0995 \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf \u0986\u09df \u0995\u09b0\u09c7 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0 \u09a5\u09c7\u0995\u09c7\u0964 \n- \u09a4\u09ac\u09c7 \u09b8\u09ae\u09cd\u09ae\u09bf\u09b2\u09bf\u09a4\u09ad\u09be\u09ac\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf \u0986\u09df \u0995\u09b0\u09c7 \u0987\u0989\u09b0\u09cb\u09aa\u09c0\u09df \u0987\u0989\u09a8\u09bf\u09df\u09a8\u09ad\u09c1\u0995\u09cd\u09a4 \u09a6\u09c7\u09b6\u09b8\u09ae\u09c2\u09b9 \u09a5\u09c7\u0995\u09c7\u0964 \u0989\u09b2\u09cd\u09b2\u09c7\u0996\u09cd\u09af, \n- \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u09ac\u09be\u099c\u09be\u09b0\u09c7 \u09a4\u09c8\u09b0\u09bf \u09aa\u09cb\u09b6\u09be\u0995 \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf\u09a4\u09c7 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df\u0964", "\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09be\u099a\u09c0\u09a8\u09a4\u09ae \u099c\u09a8\u09aa\u09a6 \u0995\u09cb\u09a8\u099f\u09bf?", "\u09ae\u09b9\u09be\u09b8\u09cd\u09a5\u09be\u09a8\u0997\u09dc"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09b0\u0995\u09be\u09b0\u09c0 \u09a8\u09cb\u099f\u09c7 \u0995\u09be\u09b0 \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0 \u09a5\u09be\u0995\u09c7? \u0985\u09b0\u09cd\u09a5\u09b8\u099a\u09bf\u09ac\u09c7\u09b0", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09eb\u099f\u09bf \u099c\u09c7\u09b2\u09be\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09c1\u09a8\u09cd\u09a6\u09b0\u09ac\u09a8\u09c7\u09b0 \u09ac\u09bf\u09b8\u09cd\u09a4\u09c3\u09a4\u09bf \u09b0\u09df\u09c7\u099b\u09c7\u0964\u099c\u09c7\u09b2\u09be\u0997\u09c1\u09b2\u09cb \u09b9\u09b2\u09cb: \n- \u09ac\u09be\u0997\u09c7\u09b0\u09b9\u09be\u099f,\n- \u09b8\u09be\u09a4\u0995\u09cd\u09b7\u09c0\u09b0\u09be,\n- \u0996\u09c1\u09b2\u09a8\u09be,\n- \u09ac\u09b0\u0997\u09c1\u09a8\u09be,\n- \u09aa\u099f\u09c1\u09df\u09be\u0996\u09be\u09b2\u09c0\n\u09ae\u09a8\u09c7 \u09b0\u09be\u0996\u09be\u09b0 \u0995\u09cc\u09b6\u09b2: **\u09ac\u09be\u0998 \u09b8\u09be\u0981\u09a4\u09be\u09b0\u09c7 \u0996\u09c1\u09ac \u09aa\u099f\u09c1**", ""], ["\u09ac\u09be\u09af\u09bc\u09c1\u09ae\u09a3\u09cd\u09a1\u09b2\u09c7\u09b0 \u09b6\u09c0\u09a4\u09b2\u09a4\u09ae \u09b8\u09cd\u09a4\u09b0 \u0995\u09cb\u09a8\u099f\u09bf?", "\u09ae\u09c7\u09b8\u09cb\u09b8\u09cd\u09ab\u09bf\u09df\u09be\u09b0"], ["\u09ac\u09be\u09b0 \u09ad\u09c2\u0987\u09df\u09be\u09a6\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09b6\u09cd\u09b0\u09c7\u09b7\u09cd\u09a0 \u09ad\u09c2\u0987\u09df\u09be \u0995\u09c7 \u099b\u09bf\u09b2\u09c7\u09a8? \u0988\u09b8\u09be \u0996\u09be\u0981", ""], ["\u09ac\u09bf\u0996\u09cd\u09af\u09be\u09a4 '\u0993\u09df\u09be\u09b6\u09bf\u0982\u099f\u09a8 \u0995\u09a8\u09b8\u09c7\u09a8\u09b8\u09be\u09b8 (Washington Consensus) \u0995\u09cb\u09a8\n\u09ac\u09bf\u09b7\u09df\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u099c\u09dc\u09bf\u09a4?", "\u09a8\u09df\u09be \u0989\u09a6\u09be\u09b0\u09a4\u09be\u09ac\u09be\u09a6\u09c0 \u0985\u09b0\u09cd\u09a5\u09a8\u09c8\u09a4\u09bf\u0995 \u09a8\u09c0\u09a4\u09bf \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09df\u09a8"], ["\u09ac\u09bf\u099f\u09be (\u1e9e) \u09b0\u09b6\u09cd\u09ae\u09bf\u09b0 \u09ac\u09c8\u09b6\u09bf\u09b7\u09cd\u099f\u09cd\u09af \u0995\u09cb\u09a8\u099f\u09bf?", "\u09a4\u09dc\u09bf\u09ce \u099a\u09c1\u09ae\u09cd\u09ac\u0995 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0 \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09bf\u09a4 \u09b9\u09df"], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09b8\u09cd\u09ac\u09be\u09b8\u09cd\u09a5\u09cd\u09af \u09b8\u0982\u09b8\u09cd\u09a5\u09be \u0995\u09a4 \u09b8\u09be\u09b2\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u0995\u09c7 \u09aa\u09cb\u09b2\u09bf\u0993 \u09ae\u09c1\u0995\u09cd\u09a4 \u0998\u09cb\u09b7\u09a3\u09be \u0995\u09b0\u09c7?\n- \u09aa\u09cb\u09b2\u09bf\u0993 \u098f\u0995\u099f\u09bf \u0986\u09b0\u098f\u09a8\u098f \u09ad\u09be\u0987\u09b0\u09be\u09b8\u099c\u09a8\u09bf\u09a4 \u09aa\u09cd\u09b0\u09be\u09a3\u0998\u09be\u09a4\u09c0 \u09b8\u0982\u0995\u09cd\u09b0\u09be\u09ae\u0995 \u09ac\u09cd\u09af\u09a7\u09bf", "2014"], ["\u09ac\u09c8\u09a6\u09cd\u09af\u09c1\u09a4\u09bf\u0995 \u09b9\u09bf\u099f\u09be\u09b0 \u0993 \u09ac\u09c8\u09a6\u09cd\u09af\u09c1\u09a4\u09bf\u0995 \u0987\u09b8\u09cd\u09a4\u09cd\u09b0\u09bf\u09a4\u09c7 \u0995\u09cb\u09a8 \u09a4\u09be\u09b0 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09be \u09b9\u09df? \u09a8\u09be\u0987\u0995\u09cd\u09b0\u09cb\u09ae\n- \u09a8\u09be\u0987\u0995\u09cd\u09b0\u09cb\u09ae \u09b9\u09b2 \u09a8\u09bf\u0995\u09c7\u09b2 \u098f\u09ac\u0982 \u0995\u09cd\u09b0\u09cb\u09ae\u09bf\u09af\u09bc\u09be\u09ae\u09c7\u09b0 \u098f\u0995\u099f\u09bf \u09b8\u0982\u0995\u09b0 \u09a7\u09be\u09a4\u09c1 \u09af\u09be \u09b8\u09be\u09a7\u09be\u09b0\u09a3\u09a4 \u09ac\u09c8\u09a6\u09cd\u09af\u09c1\u09a4\u09bf\u0995 \u09b9\u09bf\u099f\u09bf\u0982 \u0989\u09aa\u09be\u09a6\u09be\u09a8 \u09b9\u09bf\u09b8\u09be\u09ac\u09c7 \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09af\u09bc", ""], ["\u09ac\u09cd\u09af\u09be\u099f\u09be\u09b0\u09bf \u0993 \u09a1\u09be\u09df\u09a8\u09be\u09ae\u09cb \u09a5\u09c7\u0995\u09c7 \u0986\u09ae\u09b0\u09be \u0995\u09cb\u09a8 \u09a7\u09b0\u09a3\u09c7\u09b0 \u09aa\u09cd\u09b0\u09ac\u09be\u09b9 \u09aa\u09be\u0987? DC", ""], ["\u09ac\u09cd\u09b0\u09bf\u099f\u09bf\u09b6 \u09ad\u09be\u09b0\u09a4\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u0997\u09b0\u09cd\u09ad\u09a8\u09b0 \u099c\u09c7\u09a8\u09be\u09b0\u09c7\u09b2 \u0995\u09c7 \u099b\u09bf\u09b2\u09c7\u09a8? \u0993\u09df\u09be\u09b0\u09c7\u09a8 \u09b9\u09c7\u09b8\u09cd\u099f\u09bf\u0982", ""], ["\u09ad\u09be\u09b0\u09a4\u09c0\u09df \u0989\u09aa\u09ae\u09b9\u09be\u09a6\u09c7\u09b6\u09c7 \u0987\u09b8\u09cd\u099f \u0987\u09a8\u09cd\u09a1\u09bf\u09df\u09be \u0995\u09cb\u09ae\u09cd\u09aa\u09be\u09a8\u09bf\u09b0 \u09b6\u09be\u09b8\u09a8\u09c7\u09b0 \u0985\u09ac\u09b8\u09be\u09a8 \u09b9\u09df - 1858 (\u09e7\u09ee\u09eb\u09ee)", ""], ["\u09ad\u09c1\u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09c7 \u0985\u09ad\u09bf\u0995\u09b0\u09cd\u09b7\u099c \u09a4\u09cd\u09ac\u09b0\u09a3\u09c7\u09b0 \u09ae\u09be\u09a8 \u0995\u09a4? \u09b6\u09c2\u09a8\u09cd\u09af", ""], ["\u09ad\u09cc\u0997\u09cb\u09b2\u09bf\u0995\u09ad\u09be\u09ac\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8\n- **\u0985\u0995\u09cd\u09b7\u09b0\u09c7\u0996\u09be\u09b0:**  \u09e8\u09e6\u00b0\u09e9\u09ea' \u0989\u09a4\u09cd\u09a4\u09b0 \u0985\u0995\u09cd\u09b7\u09b0\u09c7\u0996\u09be \u09a5\u09c7\u0995\u09c7 \u09e8\u09ec\u00b0\u09e9\u09ee' \u0989\u09a4\u09cd\u09a4\u09b0 \u0985\u0995\u09cd\u09b7\u09b0\u09c7\u0996\u09be\u09b0\n- **\u09a6\u09cd\u09b0\u09be\u0998\u09bf\u09ae\u09be\u09b0\u09c7\u0996\u09be:** \u09ee\u09ee\u00b0\u09e6\u09e7' \u09aa\u09c2\u09b0\u09cd\u09ac \u09a6\u09cd\u09b0\u09be\u0998\u09bf\u09ae\u09be\u09b0\u09c7\u0996\u09be \u09a5\u09c7\u0995\u09c7 \u09ef\u09e8\u00b0\u09ea\u09e7' \u09aa\u09c2\u09b0\u09cd\u09ac \u09a6\u09cd\u09b0\u09be\u0998\u09bf\u09ae\u09be\u09b0\u09c7\u0996\u09be\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09ae\u09be\u099d\u09be\u09ae\u09be\u099d\u09bf \u09a6\u09bf\u09df\u09c7 **\u09aa\u09c2\u09b0\u09cd\u09ac-\u09aa\u09b6\u09cd\u099a\u09bf\u09ae** \u09ac\u09b0\u09be\u09ac\u09b0 **\u0995\u09b0\u09cd\u0995\u099f\u0995\u09cd\u09b0\u09be\u09a8\u09cd\u09a4\u09bf** \u09b0\u09c7\u0996\u09be \u0985\u09a4\u09bf\u0995\u09cd\u09b0\u09ae \u0995\u09b0\u09c7\u099b\u09c7", ""], ["\u09ae\u09a7\u09cd\u09af\u09aa\u09cd\u09b0\u09be\u099a\u09cd\u09af\u09c7\u09b0 \u0985\u09a8\u09be\u09b0\u09ac \u09a6\u09c7\u09b6", "\u09a4\u09c1\u09b0\u09b8\u09cd\u0995 \u0993 \u0987\u09b0\u09be\u09a8"], ["\u09ae\u09a8\u09cd\u099f\u09cd\u09b0\u09bf\u09b2 \u09aa\u09cd\u09b0\u09cb\u099f\u09cb\u0995\u09b2 \u09af\u09be\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4", "\u0995\u09cd\u09b2\u09cb\u09b0\u09cb\u09ab\u09cd\u09b2\u09cb\u09b0\u09cb\u0995\u09be\u09b0\u09cd\u09ac\u09a8"], ["**\u09ae\u09af\u09bc\u09c2\u09b0 \u09b8\u09bf\u0982\u09b9\u09be\u09b8\u09a8** \u098f\u09b0 \u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a4\u09be \u0995\u09c7?  \u09b8\u09ae\u09cd\u09b0\u09be\u099f \u09b6\u09be\u09b9\u099c\u09be\u09b9\u09be\u09a8", ""], ["\u09ae\u09be\u0987\u0995\u09c7\u09b2 \u098f\u09b8 \u09b9\u09be\u09b0\u09cd\u099f \u0995\u09bf\u09b8\u09c7\u09b0 \u099c\u09a8\u0995?", "E-Book"], ["\u09ae\u09be\u09a8\u09ac \u0989\u09a8\u09cd\u09a8\u09df\u09a8 \u09b8\u09c2\u099a\u0995-\u09e8\u09e6\u09e8\u09eb \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0 \u09b6\u09c0\u09b0\u09cd\u09b7 \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf?", "\u0986\u0987\u09b8\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1\n- \u09b8\u09b0\u09cd\u09ac\u09a8\u09bf\u09ae\u09cd\u09a8 \u09a6\u09c7\u09b6 \u09b8\u09c1\u09a6\u09be\u09a8\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8 \u09e7\u09e9\u09e6\u09a4\u09ae"], ["\u09ae\u09be\u09a8\u09ac\u09a6\u09c7\u09b9\u09c7\u09b0 \u09b8\u09cd\u09ac\u09be\u09ad\u09be\u09ac\u09bf\u0995 \u0989\u09b7\u09cd\u09a3\u09a4\u09be \u0995\u09a4 \u09a1\u09bf\u0997\u09cd\u09b0\u09bf \u09ab\u09be\u09b0\u09c7\u09a8\u09b9\u09be\u0987\u099f? 98.4\u00b0", ""], ["**\u09ae\u09be\u09b0\u09cd\u0995\u09bf\u09a8 \u09aa\u09cd\u09b0\u09c7\u09b8\u09bf\u09a1\u09c7\u09a8\u09cd\u099f \u09a1\u09cb\u09a8\u09be\u09b2\u09cd\u09a1 \u099f\u09cd\u09b0\u09be\u09ae\u09cd\u09aa \u09e8\u09e6 \u099c\u09be\u09a8\u09c1\u09df\u09be\u09b0\u09bf, \u09e8\u09e6\u09e8\u09eb \u09a4\u09be\u09b0\u09bf\u0996\u09c7 \u09a8\u09be\u09ae \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u0995\u09b0\u09c7** \n- Gulf of Mexico > Gulf of America \n- \u0986\u09b2\u09be\u09b8\u09cd\u0995\u09be\u09b0 \u09a1\u09c7\u09a8\u09be\u09b2\u09bf \u09aa\u09b0\u09cd\u09ac\u09a4\u09b6\u09c3\u0999\u09cd\u0997\u09c7\u09b0 > \u09ae\u09be\u0989\u09a8\u09cd\u099f \u09ae\u09cd\u09af\u09be\u0995\u0995\u09bf\u09a8\u09b2\u09c7", ""], ["\u09ae\u09be\u09b0\u09cd\u0995\u09bf\u09a8 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u0986\u0987\u09a8\u09b8\u09ad\u09be\u09b0 \u09a8\u09be\u09ae \u0995\u09bf? **\u0995\u0982\u0997\u09cd\u09b0\u09c7\u09b8**", ""], ["\u09ae\u09c1\u0995\u09cd\u09a4\u09bf\u09af\u09c1\u09a6\u09cd\u09a7 \u099a\u09b2\u09be\u0995\u09be\u09b2\u09c0\u09a8 \u09b8\u09ae\u09df\u09c7 \u09aa\u09cd\u09b0\u09ac\u09be\u09b8\u09c0 \u0997\u09a3\u09aa\u09cd\u09b0\u099c\u09be\u09a4\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u0985\u09b8\u09cd\u09a5\u09be\u09df\u09c0 \u09b8\u099a\u09bf\u09ac\u09be\u09b2\u09df (\u09b8\u09a6\u09b0 \u09a6\u09aa\u09cd\u09a4\u09b0) \u0995\u09cb\u09a5\u09be\u09df \u099b\u09bf\u09b2? \nAns: **\u09a5\u09bf\u09df\u09c7\u099f\u09be\u09b0 \u09b0\u09cb\u09a1, \u0995\u09b2\u0995\u09be\u09a4\u09be**", ""], ["\u09ae\u09c1\u09b8\u09b2\u09bf\u09ae \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af \u09b8\u09ae\u09be\u099c\u09c7\u09b0 \u09ae\u09c1\u0996\u09aa\u09be\u09a4\u09cd\u09b0\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? \u09b6\u09bf\u0996\u09be", ""], ["\u09ae\u09c2\u09b2\u09a7\u09cd\u09ac\u09a8\u09bf \u0993 \u09aa\u09cd\u09b0\u09a4\u09bf\u09a7\u09cd\u09ac\u09a8\u09bf \u09b6\u09cb\u09a8\u09be\u09b0 \u09ae\u09a7\u09cd\u09af\u09ac\u09b0\u09cd\u09a4\u09c0 \u09b8\u09ae\u09df\u09c7\u09b0 \u09aa\u09be\u09b0\u09cd\u09a5\u0995\u09cd\u09af \u0985\u09a8\u09cd\u09a4\u09a4 \u0995\u09a4 \u09b9\u0993\u09df\u09be \u09aa\u09cd\u09b0\u09df\u09cb\u099c\u09a8? 0.\u09e7 \u09b8\u09c7\u0995\u09c7\u09a8\u09cd\u09a1", ""], ["\u09ae\u09c7\u099f\u09cd\u09b0\u09cb\u09b0\u09c7\u09b2-\u098f\u09b0 \u0985\u09b0\u09cd\u09a5\u09be\u09df\u09a8\u09c7\u09b0 \u0985\u09a8\u09cd\u09af\u09a4\u09ae \u0989\u09ce\u09b8?", "JICA"], ["\u09ae\u09cb\u09a8\u09be\u09b2\u09bf\u09b8\u09be \u099a\u09bf\u09a4\u09cd\u09b0\u099f\u09bf\u09b0 \u099a\u09bf\u09a4\u09cd\u09b0\u0995\u09b0 \u0995\u09c7? \u09b2\u09bf\u0989\u09a8\u09be\u09b0\u09cd\u09a6\u09c7 \u09a6\u09cd\u09af \u09ad\u09bf\u099e\u09cd\u099a\u09bf // Leonardo da Vinci\n- \u09ae\u09be\u09a6\u09cb\u09a8\u09be \u09b2\u09bf\u09b8\u09be \u099c\u09c7\u09b0\u09be\u09b0 \u09a6\u09bf\u09a8\u09bf\u0995\u09c7 \u0995\u09b2\u09cd\u09aa\u09a8\u09be \u0995\u09b0\u09c7 '\u09ae\u09cb\u09a8\u09be\u09b2\u09bf\u09b8\u09be' \u099a\u09bf\u09a4\u09cd\u09b0\u0995\u09b0\u09cd\u09ae\u099f\u09bf \u0985\u0999\u09cd\u0995\u09a8 \u0995\u09b0\u09c7\u09a8 \u09b2\u09bf\u0993\u09a8\u09be\u09b0\u09cd\u09a6\u09cb \u09a6\u09cd\u09af \u09ad\u09bf\u099e\u09cd\u099a\u09bf\u0964\n**\u09a4\u09be\u0981\u09b0 \u0995\u09bf\u099b\u09c1 \u09ac\u09bf\u0996\u09cd\u09af\u09be\u09a4 \u099a\u09bf\u09a4\u09cd\u09b0\u0995\u09b0\u09cd\u09ae \u09b9\u09b2\u09cb\u0983 **\n-- La Gioconda, \u09ae\u09c7\u09a1\u09c1\u09b8\u09be, \n-- \u09a6\u09cd\u09af \u0995\u09cd\u09af\u09be\u09aa\u099f\u09bf\u099c\u09ae \u0985\u09ac \u0996\u09cd\u09b0\u09bf\u09b8\u09cd\u099f, \n-- \u09a6\u09cd\u09af \u09ae\u09cd\u09af\u09be\u09a1\u09cb\u09a8\u09be \u0985\u09ac \u09a6\u09cd\u09af \u0995\u09be\u09b0\u09a8\u09c7\u09b6\u09a8,\n-- \u09a6\u09cd\u09af \u09ad\u09be\u09b0\u09cd\u099c\u09bf\u09a8 \u0985\u09ac \u09a6\u09cd\u09af \u09b0\u0995\u09b8\u09cd", ""], ["\u09ae\u09cc\u09b2\u09bf\u0995 \u09b0\u0982 \u09a8\u09df \u0995\u09cb\u09a8\u099f\u09bf? \u0997\u09cb\u09b2\u09be\u09aa\u09bf\n- **\u09ae\u09cc\u09b2\u09bf\u0995 \u09b0\u0982 \u09a4\u09bf\u09a8\u099f\u09bf, \u09af\u09a5\u09be \u09b2\u09be\u09b2, \u09a8\u09c0\u09b2, \u098f\u09ac\u0982 \u09b9\u09b2\u09c1\u09a6 \u09ac\u09be \u0986\u09b8\u09ae\u09be\u09a8\u09c0**, \u09af\u09be \u0985\u09a8\u09cd\u09af \u09b0\u0982 \u09ae\u09bf\u09b6\u09cd\u09b0\u09bf\u09a4 \u0995\u09b0\u09c7 \u09a4\u09c8\u09b0\u09bf \u0995\u09b0\u09be \u09af\u09be\u09af\u09bc \u09a8\u09be", ""], ["\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7 \u09a6\u09be\u09b8 \u09aa\u09cd\u09b0\u09a5\u09be \u0995\u09c7 \u09ac\u09bf\u09b2\u09c1\u09aa\u09cd\u09a4 \u0995\u09b0\u09c7\u09a8 - \u0986\u09ac\u09cd\u09b0\u09be\u09b9\u09be\u09ae \u09b2\u09bf\u0982\u0995\u09a8\n- \u0986\u09ae\u09c7\u09b0\u09bf\u0995\u09be\u09b0 **\u09e7\u09ec\u09a4\u09ae** \u09aa\u09cd\u09b0\u09c7\u09b8\u09bf\u09a1\u09c7\u09a8\u09cd\u099f \u0986\u09ac\u09cd\u09b0\u09be\u09b9\u09be\u09ae \u09b2\u09bf\u0999\u09cd\u0995\u09a8 \u09e7\u09ee\u09ec\u09e9 \u09b8\u09be\u09b2\u09c7 \u0995\u09cd\u09b0\u09c0\u09a4\u09a6\u09be\u09b8 \u09aa\u09cd\u09b0\u09a5\u09be \u09ac\u09bf\u09b2\u09c1\u09aa\u09cd\u09a4 \u0995\u09b0\u09c7\u09a8", ""], ["\u09af\u09c7 \u09a8\u09bf\u0989\u0995\u09cd\u09b2\u09c0\u09df \u09ac\u09bf\u0995\u09cd\u09b0\u09bf\u09df\u09be\u09df \u098f\u0995\u099f\u09bf \u09ad\u09be\u09b0\u09c0 \u09a8\u09bf\u0989\u0995\u09cd\u09b2\u09c0\u09df\u09be\u09b8\u0995\u09c7 \u098f\u0995\u099f\u09bf \u09a8\u09bf\u0989\u099f\u09cd\u09b0\u09a8 \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u0986\u0998\u09be\u09a4 \u0995\u09b0\u09b2\u09c7 \u09aa\u09cd\u09b0\u09be\u09df \u09b8\u09ae\u09be\u09a8 \u09ad\u09b0\u09ac\u09bf\u09b6\u09bf\u09b7\u09cd\u099f \u098f\u0995\u09be\u09a7\u09bf\u0995 \u09a8\u09bf\u0989\u0995\u09cd\u09b2\u09bf\u09df\u09be\u09b8\u09c7 \u09ac\u09bf\u09ad\u09be\u099c\u09bf\u09a4 \u09b9\u09df\u09c7 \u0985\u09a4\u09cd\u09af\u09a7\u09bf\u0995 \u09b6\u0995\u09cd\u09a4\u09bf \u0989\u09ce\u09aa\u09a8\u09cd\u09a8 \u0995\u09b0\u09c7 \u09a4\u09be\u0995\u09c7\u0995\u09c0 \u09ac\u09b2\u09c7? \u09ab\u09bf\u09b6\u09a8\n- ##==Fusion==## combines light atoms to form heavier ones. Both processes release vast amounts of energy, but **fusion occurs __naturally__ in stars and releases more energy, requiring extreme temperatures and pressure to initiate**. \n- ##==Fission==## splits heavy atoms into lighter ones, Fission, used in nuclear power plants, is a less energy-intensive process that **creates radioactive waste**", ""], ["\u09af\u09c7 \u09af\u09a8\u09cd\u09a4\u09cd\u09b0\u09c7\u09b0 \u09b8\u09be\u09b9\u09be\u09af\u09cd\u09af\u09c7 \u09af\u09be\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u0995 \u09b6\u0995\u09cd\u09a4\u09bf\u0995\u09c7 \u09a4\u09dc\u09bf\u09ce\u09b6\u0995\u09cd\u09a4\u09bf\u09a4\u09c7 \u09b0\u09c2\u09aa\u09be\u09a8\u09cd\u09a4\u09b0\u09bf\u09a4 \u0995\u09b0\u09be \u09b9\u09df,\u09a4\u09be\u0995\u09c7 \u0995\u09c0 \u09ac\u09b2\u09c7? \u099c\u09c7\u09a8\u09be\u09b0\u09c7\u099f\u09b0", ""], ["\u09b0\u0995\u09cd\u09a4\u09c7\u09b0 \u09b9\u09bf\u09ae\u09cb\u0997\u09cd\u09b2\u09cb\u09ac\u09bf\u09a8\u09c7 \u0985\u0995\u09cd\u09b8\u09bf\u099c\u09c7\u09a8 \u09aa\u09b0\u09bf\u09ac\u09b9\u09a8 \u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09b9\u09cd\u09b0\u09be\u09b8 \u0995\u09b0\u09c7 \u0995\u09cb\u09a8\u099f\u09bf?", "CO (\u0995\u09be\u09b0\u09cd\u09ac\u09a8 \u09ae\u09a8\u09cb-\u0985\u0995\u09cd\u09b8\u09be\u0987\u09a1)"], ["\u09b0\u09be\u0987\u099f \u09ad\u09cd\u09b0\u09be\u09a4\u09c3\u09a6\u09cd\u09ac\u09df \u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8\u099f\u09bf \u0989\u09a6\u09cd\u09ad\u09be\u09ac\u09a8 \u0995\u09b0\u09c7\u099b\u09bf\u09b2? \u098f\u09b0\u09cb\u09aa\u09cd\u09b2\u09c7\u09a8\n- \u09b0\u09be\u0987\u099f \u09ac\u09cd\u09b0\u09be\u09a6\u09be\u09b0\u09cd\u09b8 \u0989\u0987\u09b2\u09ac\u09be\u09b0 \u09b0\u09be\u0987\u099f \u098f\u09ac\u0982 \u0985\u09b0\u09ad\u09bf\u09b2 \u09b0\u09be\u0987\u099f \u09aa\u09cd\u09b0\u09a5\u09ae \u0989\u09dc\u09cb\u099c\u09be\u09b9\u09be\u099c \u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0 \u0995\u09b0\u09c7\u09a8\u0964", ""], ["\u09b0\u09be\u09a1\u09be\u09b0\u09c7 \u09af\u09c7 \u09a4\u09be\u09dc\u09bf\u09a4\u099a\u09cc\u09ae\u09cd\u09ac\u0995 \u09a4\u09b0\u0999\u09cd\u0997 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09be \u09b9\u09df, \u09a4\u09be\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? @@**\u09ae\u09be\u0987\u0995\u09cd\u09b0\u09cb\u0993\u09df\u09c7\u09ad**@@", ""], ["\u09b0\u09be\u09ae\u09a8\u09bf\u09a7\u09bf \u0997\u09c1\u09aa\u09cd\u09a4 \u09b0\u099a\u09bf\u09a4 \u099f\u09aa\u09cd\u09aa\u09be \u09b8\u0999\u09cd\u0997\u09c0\u09a4 \u09b8\u0982\u0995\u09b2\u09a8\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0?", "\u0997\u09c0\u09a4\u09b0\u09a4\u09cd\u09ac"], ["**\u09b0\u09bf\u09ac\u09a8 \u09b0\u09c7\u099f\u09bf\u0982** \u0995\u09bf? \u09aa\u09be\u099f \u09aa\u099a\u09be\u09a8\u09cb\u09b0 \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf", ""], ["\u09b0\u09c7\u09ab\u09cd\u09b0\u09bf\u099c\u09be\u09b0\u09c7\u099f\u09b0\u09c7 \u0995\u09cb\u09a8 \u0997\u09cd\u09af\u09be\u09b8 \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09df? \u09ab\u09cd\u09b0\u09c7\u09df\u09a8", ""], ["\u09b0\u09cb\u09ae\u09be\u09a8\u09cd\u099f\u09bf\u0995 \u0995\u09be\u09ac\u09cd\u09af\u09a7\u09be\u09b0\u09be\u09b0 \u0995\u09be\u09ac\u09cd\u09af '\u09aa\u09a6\u09cd\u09ae\u09be\u09ac\u09a4\u09c0','\u09b8\u09aa\u09cd\u09a4\u09aa\u09df\u0995\u09b0' \u098f\u09b0 \u09b0\u099a\u09df\u09bf\u09a4\u09be \u0995\u09c7?\n**\u09a4\u09be\u09b0 \u09b0\u099a\u09bf\u09a4 \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u0995\u09be\u09ac\u09cd\u09af\u09b8\u09ae\u09c2\u09b9 \u09b9\u09b2\u09cb-**\n- \u09b8\u09df\u09ab\u09c1\u09b2\u09ae\u09c1\u09b2\u09c1\u0995 \u09ac\u09a6\u09bf\u0989\u099c\u09cd\u099c\u09be\u09ae\u09be\u09b2\n- \u09a4\u09cb\u09ab\u09be\n- \u09b8\u09bf\u0995\u09be\u09a8\u09cd\u09a6\u09b0 \u09a8\u09be\u09ae\u09be\n- \u09b0\u09be\u0997\u09a4\u09be\u09b2\u09a8\u09be\u09ae\u09be", "\u0986\u09b2\u09be\u0993\u09b2"], ["\u09b2\u09be\u09b9\u09cb\u09b0 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09c7\u09b0 \u0989\u09a4\u09cd\u09a5\u09be\u09aa\u0995 \u0995\u09c7?", "\u098f. \u0995\u09c7 \u09ab\u099c\u09b2\u09c1\u09b2 \u09b9\u0995"], ["\u09b2\u09bf\u09aa\u09bf\u09a1\u09c7\u09b0 \u0997\u09a0\u09a8 \u0989\u09aa\u09be\u09a6\u09be\u09a8?\n- \u0985\u0995\u09cd\u09b8\u09bf\u099c\u09c7\u09a8\n- \u0995\u09be\u09b0\u09cd\u09ac\u09a8\n- \u09b9\u09be\u0987\u09a1\u09cd\u09b0\u09cb\u099c\u09c7\u09a8", ""], ["\u09b2\u09c7\u099c\u09be\u09b0 \u09b0\u09b6\u09cd\u09ae\u09bf \u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0 \u0995\u09b0\u09be \u09b9\u09df \u0995\u09a4 \u09b8\u09be\u09b2\u09c7? **\u09e7\u09ef\u09ec\u09e6**", ""], ["\u09b6\u09ac\u09cd\u09a6\u09cb\u09a4\u09cd\u09a4\u09b0 \u09a4\u09b0\u0999\u09cd\u0997\u09c7\u09b0 \u0995\u09ae\u09cd\u09aa\u09be\u0999\u09cd\u0995 \u0995\u09cb\u09a8\u099f\u09bf? **20,005 Hz**", ""], ["\u09b6\u09cd\u09b0\u09cb\u09a4\u09be \u0993 \u0989\u09ce\u09b8\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u0986\u09aa\u09c7\u0995\u09cd\u09b7\u09bf\u0995 \u0997\u09a4\u09bf\u09b0 \u09ab\u09b2\u09c7 \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u09a4\u09c0\u0995\u09cd\u09b7\u09cd\u09a3\u09a4\u09be \u09ac\u09be \u0995\u09ae\u09cd\u09aa\u09be\u0999\u09cd\u0995\u09c7\u09b0 \u09af\u09c7 \u0986\u09aa\u09be\u09a4 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u09b9\u09df, \u09a4\u09be\u0995\u09c7 \u0995\u09c0 \u09ac\u09b2\u09c7? **\u09a1\u09aa\u09b2\u09be\u09b0 \u0995\u09cd\u09b0\u09bf\u09df\u09be**", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09b2\u09b8 \u0985\u09cd\u09af\u09be\u099e\u09cd\u099c\u09c7\u09b2\u09c7\u09b8\u09c7 \u09a6\u09be\u09ac\u09be\u09a8\u09b2 \u09a8\u09bf\u09df\u09a8\u09cd\u09a4\u09cd\u09b0\u09a3\u09c7 \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u0997\u09cb\u09b2\u09be\u09aa\u09bf \u09ac\u09b0\u09cd\u09a3\u09c7\u09b0 \u0985\u0997\u09cd\u09a8\u09bf\u09aa\u09cd\u09b0\u09a4\u09bf\u09b0\u09cb\u09a7\u0995 \u09b0\u09be\u09b8\u09be\u09df\u09a8\u09bf\u0995 \u0995\u09cb\u09a8\u099f\u09bf? \u09ab\u09b8-\u099a\u09c7\u0995", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf, \u09a8\u09be\u09b8\u09be\u09b0 \u09a8\u09bf\u09df\u09cb\u0997\u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 \u09aa\u09cd\u09b0\u09a5\u09ae \u09a8\u09be\u09b0\u09c0 \u09aa\u09cd\u09b0\u09b6\u09be\u09b8\u0995 \u0995\u09c7? \u099c\u09cd\u09af\u09be\u09a8\u09c7\u099f \u09aa\u09c7\u099f\u09cd\u09b0\u09cb", ""], ["\u09b8\u09ae\u09df\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u0985\u09b8\u09ae \u09ac\u09c7\u0997\u09c7\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\u09c7\u09b0 \u09b9\u09be\u09b0\u0995\u09c7 \u0995\u09c0 \u09ac\u09b2\u09c7? \u09a4\u09cd\u09ac\u09b0\u09a3", ""], ["\u09b8\u09b0\u09cd\u09ac\u09aa\u09cd\u09b0\u09a5\u09ae \u09aa\u09b0\u09c0\u0995\u09cd\u09b7\u09be\u09ae\u09c2\u09b2\u0995\u09ad\u09be\u09ac\u09c7 \u0987\u09a8\u09cd\u099f\u09be\u09b0\u09a8\u09c7\u099f \u099a\u09be\u09b2\u09c1 \u09b9\u09df \u0995\u09cb\u09a8 \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09df\u09c7? UCLA", ""], ["**\u09b8\u09be\u09b0\u09ae\u09c7\u09df **\u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u0985\u09b0\u09cd\u09a5 - \u0995\u09c1\u0995\u09c1\u09b0", ""], ["\u09b8\u09bf\u09b2\u09bf\u0995\u09a8\u0995\u09c7 \u09a4\u09dc\u09bf\u09ce \u09aa\u09b0\u09bf\u09ac\u09be\u09b9\u09c0 \u0995\u09b0\u09a4\u09c7 \u09ac\u09bf\u09b6\u09c1\u09a6\u09cd\u09a7 \u09b8\u09bf\u09b2\u09bf\u0995\u09a8\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u0996\u09c1\u09ac \u09b8\u09be\u09ae\u09be\u09a8\u09cd\u09af \u09ad\u09c7\u099c\u09be\u09b2 \u09a8\u09bf\u09df\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u09a4\u09ad\u09be\u09ac\u09c7 \u09ae\u09c7\u09b6\u09be\u09a8\u09cb\u09b0 \u09aa\u09cd\u09b0\u0995\u09cd\u09b0\u09bf\u09df\u09be\u0995\u09c7 \u0995\u09c0 \u09ac\u09b2\u09c7? **\u09a1\u09cb\u09aa\u09bf\u0982**", ""], ["\u09b8\u09c7\u09ad\u09c7\u09a8 \u09b8\u09bf\u09b8\u09cd\u099f\u09be\u09b0\u09cd\u09b8 \u09b0\u09be\u099c\u09cd\u09af \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4? \u09ad\u09be\u09b0\u09a4", ""], ["\u09b8\u09cc\u09b0\u0995\u09cb\u09b7\u09c7 \u0995\u09cb\u09a8\u099f\u09bf \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09df? \u0995\u09cd\u09af\u09be\u09a1\u09ae\u09bf\u09df\u09be\u09ae", ""], ["\u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8 \u09ab\u09bf\u09b2\u09bf\u09b8\u09cd\u09a4\u09bf\u09a8 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u0995\u09c7 \u09b8\u09b0\u09cd\u09ac\u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6 \u09b8\u09cd\u09ac\u09c0\u0995\u09c3\u09a4\u09bf \u09a6\u09be\u09a8 \u0995\u09b0\u09c7? \u0986\u09b2\u099c\u09c7\u09b0\u09bf\u09df\u09be", ""], ["\u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09e7\u09ae \u0997\u09a3 \u09ad\u09cb\u099f \u0995\u09a4 \u09b8\u09be\u09b2\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df? 1977", ""], ["\u09b9\u09bf\u099c\u09b0\u09c0 \u09b8\u09a8 \u0997\u09a3\u09a8\u09be \u0995\u09b0\u09be \u09b9\u09df \u0995\u09a4\u0996\u09cd\u09b0\u09bf\u09b7\u09cd\u099f\u09be\u09ac\u09cd\u09a6 \u09b9\u09a4\u09c7? \u09ec\u09e8\u09e8 \u0996\u09cd\u09b0\u09bf\u09b7\u09cd\u099f\u09be\u09ac\u09cd\u09a6", ""], ["\u09e7 \u0985\u09b6\u09cd\u09ac\u09b6\u0995\u09cd\u09a4\u09bf (H.P.) \u09b8\u09ae\u09be\u09a8 \u0995\u09a4 \u0993\u09df\u09be\u099f? **\u09ed\u09ea\u09ec**", ""], ["\u09e7\u09ef\u09ed\u09e7 \u09b8\u09be\u09b2\u09c7 \u09b8\u09b0\u09cd\u09ac\u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09cb\u09a8 \u09aa\u09a4\u09cd\u09b0\u09bf\u0995\u09be \u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\u09c0 \u09ac\u09be\u09b9\u09bf\u09a8\u09c0\u09b0 \u0997\u09a3\u09b9\u09a4\u09cd\u09af\u09be\u09b0 \u0989\u09aa\u09b0 **\u09ac\u09cd\u09b0\u09bf\u099f\u09bf\u09b6 \u09b8\u09be\u0982\u09ac\u09be\u09a6\u09bf\u0995 \u09b8\u09be\u0987\u09ae\u09a8 \u09a1\u09cd\u09b0\u09bf\u0982** \u098f\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u09aa\u09cd\u09b0\u0995\u09be\u09b6 \u0995\u09b0\u09c7? \u09a1\u09c7\u0987\u09b2\u09bf \u099f\u09c7\u09b2\u09bf\u0997\u09cd\u09b0\u09be\u09ab", ""], ["\u09b8\u09be\u09b0\u09cd\u09ad\u09c7 \u0985\u09cd\u09af\u09be\u0995\u09cd\u099f \u09aa\u09be\u09b8 \u09b9\u09df \u0995\u09a4 \u09b8\u09be\u09b2\u09c7? \u09e7\u09ee\u09ed\u09eb \u09b8\u09be\u09b2\u09c7\n- \u09ad\u09c2\u09ae\u09bf \u099c\u09b0\u09bf\u09aa \u098f\u09ac\u0982 \u09ae\u09be\u09a8\u099a\u09bf\u09a4\u09cd\u09b0 \u09aa\u09cd\u09b0\u09a3\u09df\u09a8 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4 \u09ac\u09bf\u09b7\u09df\u0997\u09c1\u09b2\u09cb \u09a8\u09bf\u09df\u09a8\u09cd\u09a4\u09cd\u09b0\u09a3\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09ac\u09cd\u09b0\u09bf\u099f\u09bf\u09b6 \u09ad\u09be\u09b0\u09a4\u09c7 \u09aa\u09cd\u09b0\u09a3\u09c0\u09a4 \u09b9\u09df\u09c7\u099b\u09bf\u09b2", ""], ["\u09ac\u09cd\u09b2\u09c1-\u0987\u0995\u09cb\u09a8\u09ae\u09bf \u0995\u09cb\u09a8\u099f\u09bf\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4? \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0\n- '**Blue Economy**' \u09b9\u099a\u09cd\u099b\u09c7 \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0 \u09b8\u09ae\u09cd\u09aa\u09a6\u09a8\u09bf\u09b0\u09cd\u09ad\u09b0 \u0985\u09b0\u09cd\u09a5\u09a8\u09c0\u09a4\n- \u09aa\u09b0\u09bf\u09ac\u09c7\u09b6\u09c7\u09b0 \u0995\u09cd\u09b7\u09a4\u09bf\u09b8\u09be\u09a7\u09a8 \u09a8\u09be \u0995\u09b0\u09c7 \u09aa\u09cd\u09b0\u09be\u0995\u09c3\u09a4\u09bf\u0995 \u09ad\u09be\u09b0\u09b8\u09be\u09ae\u09cd\u09af \u09b0\u0995\u09cd\u09b7\u09be \u0995\u09b0\u09c7 \u0985\u09b0\u09cd\u09a5\u09a8\u09c8\u09a4\u09bf\u0995 \u0989\u09a8\u09cd\u09a8\u09df\u09a8\u0987 **\u09b8\u09ac\u09c1\u099c \u0985\u09b0\u09cd\u09a5\u09a8\u09c0\u09a4\u09bf**", ""], ["\u0997\u09cd\u09b0\u09be\u09ab\u09bf\u09a4\u09bf \u0995\u09c0? \u09a6\u09c7\u09df\u09be\u09b2 \u09b2\u09bf\u09aa\u09bf \u0993 \u09a6\u09c7\u09df\u09be\u09b2 \u099a\u09bf\u09a4\u09cd\u09b0", ""], ["**\u09b8\u09bf\u0995\u09b8\u09cd\u09a4\u09bf \u0993 \u09aa\u09af\u09bc\u09b8\u09cd\u09a4\u09bf** \u09b9\u09b2\u09cb **\u09a6\u09bf\u09af\u09bc\u09be\u09b0\u09be** \u099c\u09b0\u09bf\u09aa\u09c7\u09b0 \u09a6\u09c1\u099f\u09bf \u0985\u0982\u09b6, \u09af\u09be \u09ae\u09c2\u09b2\u09a4 \u09a8\u09a6\u09c0 \u09ad\u09be\u0999\u09a8 \u0993 \u099a\u09b0 \u099c\u09c7\u0997\u09c7 \u0993\u09a0\u09be\u09b0 \u0995\u09be\u09b0\u09a3\u09c7 \u09ad\u09cc\u0997\u09b2\u09bf\u0995 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u098f\u09ac\u0982 \u09b8\u09ae\u09cd\u09aa\u09a4\u09cd\u09a4\u09bf\u09b0 \u09ae\u09be\u09b2\u09bf\u0995\u09be\u09a8\u09be \u09b8\u0982\u0995\u09cd\u09b0\u09be\u09a8\u09cd\u09a4 \u09ac\u09bf\u09b7\u09af\u09bc \u09a8\u09bf\u09af\u09bc\u09c7 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09bf\u09a4 \u09b9\u09af\u09bc", ""], ["\u0986\u09b0\u09ac \u0989\u09aa\u09a6\u09cd\u09ac\u09c0\u09aa \u098f\u09b6\u09bf\u09af\u09bc\u09be \u09ae\u09b9\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0995\u09cb\u09a8 \u09a6\u09bf\u0995\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4? \u09aa\u09b6\u09cd\u099a\u09bf\u09ae", ""], ["\u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u0987\u0989\u09b0\u09cb\u09aa\u09c0\u09df \u0987\u0989\u09a8\u09bf\u09df\u09a8\u09c7\u09b0 \u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09ae \u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af\u09bf\u0995 \u0985\u0982\u09b6\u09c0\u09a6\u09be\u09b0 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6? \u099a\u09c0\u09a8", ""], ["\u098f\u09b6\u09bf\u09df\u09be\u09b0 \u09b8\u09b0\u09cd\u09ac \u0989\u09a4\u09cd\u09a4\u09b0\u09c7\u09b0 \u09ac\u09bf\u09a8\u09cd\u09a6\u09c1 \u0995\u09cb\u09a5\u09be\u09df? \u099a\u09c7\u09b2\u09bf\u0989\u09b8\u09cd\u0995\u09bf\u09a8\u09c7\u09b0 \u0985\u0997\u09cd\u09b0\u09ad\u09be\u0997", ""], ["\u0995\u09ae\u09cd\u09ac\u09cb\u09a1\u09bf\u09df\u09be\u09b0 \u09b0\u09be\u099c\u09a4\u09a8\u09cd\u09a4\u09cd\u09b0 \u09ac\u09bf\u09b2\u09cb\u09aa \u0995\u09b0\u09c7\u09a8 \u0995\u09c7? \u09b2\u09a8 \u09a8\u09b2", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09cd\u099f\u09cd\u09b0\u09bf\u099f \u0995\u09cb\u09a5\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4? \u0986\u0987\u09ad\u09b0\u09bf\u0995\u09cb\u09b8\u09cd\u099f", ""], ["\u0996\u09cd\u09b0\u09bf\u09b8\u09cd\u099f\u09be\u09a8 \u09a7\u09b0\u09cd\u09ae\u09c7\u09b0 \u09a7\u09b0\u09cd\u09ae\u09c0\u09df \u0997\u09c1\u09b0\u09c1 \u09aa\u09cb\u09aa \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\u09bf\u09b8 \u09ae\u09be\u09b0\u09be \u09af\u09be\u09a8 - \u09e8\u09e7 \u098f\u09aa\u09cd\u09b0\u09bf\u09b2, \u09e8\u09e6\u09e8\u09eb", ""], ["START-2 \u0995\u09c0? \u0995\u09cc\u09b6\u09b2\u0997\u09a4 \u0985\u09b8\u09cd\u09a4\u09cd\u09b0 \u09b9\u09cd\u09b0\u09be\u09b8 \u09b8\u0982\u0995\u09cd\u09b0\u09be\u09a8\u09cd\u09a4 \u099a\u09c1\u0995\u09cd\u09a4", ""], ["\u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09a1\u09be\u0995 \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09b0 \u09b8\u0982\u0995\u09cd\u09b7\u09bf\u09aa\u09cd\u09a4 \u09b0\u09c2\u09aa - UPU", ""], ["\u0995\u09a8\u09ab\u09c1\u09b8\u09bf\u09df\u09be\u09b8 \u0995\u09c7 \u099b\u09bf\u09b2\u09c7\u09a8? \u09a6\u09be\u09b0\u09cd\u09b6\u09a8\u09bf\u0995", ""], ["The world's longest tunnel is the Gotthard Base Tunnel in Switzerland. It is a railway tunnel that runs under the Swiss Alps.", ""], ["The author of the book 'The Republic' is - Plato", ""], ["\u0997\u09cd\u09b0\u09be\u09ae\u09c0\u09a3 \u09ac\u09cd\u09af\u09be\u0982\u0995\u09c7\u09b0 \u09a7\u09be\u09b0\u09a3\u09be \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09ac\u09be\u0987\u09b0\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6 \u099a\u09be\u09b2\u09c1 \u0995\u09b0\u09c7? \u09ae\u09be\u09b2\u09df\u09c7\u09b6\u09bf\u09df\u09be", ""], ["\u09ab\u09cd\u09af\u09b8\u09bf\u09ac\u09be\u09a6\u09c7\u09b0 \u099c\u09a8\u0995 \u09ac\u09b2\u09be \u09b9\u09df \u0995\u09be\u0995\u09c7? \u09ac\u09c7\u09a8\u09bf\u09a4\u09cb \u09ae\u09c1\u09b8\u09cb\u09b2\u09bf\u09a8\u09bf", ""], ["\u0995\u09cd\u09b7\u09ae\u09a4\u09be\u09b0 \u09aa\u09c3\u09a5\u0995\u09c0\u0995\u09b0\u09a3 \u09a8\u09c0\u09a4\u09bf\u09b0 \u099c\u09a8\u0995 \u0995\u09c7?\n\u0989. \u09ae\u09a8\u09cd\u099f\u09c7\u09b8\u09cd\u0995\u09c1", ""], ["\u09b8\u09be\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf\u0995 \u09b8\u09ae\u09af\u09bc\u09c7 \u0987\u09b8\u09b0\u09be\u09af\u09bc\u09c7\u09b2\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u0986\u0995\u09be\u09b6\u09b8\u09c0\u09ae\u09be \u0989\u09a8\u09cd\u09ae\u09c1\u0995\u09cd\u09a4\u0995\u09be\u09b0\u09c0 \u09b8\u09b0\u09cd\u09ac\u09b6\u09c7\u09b7 \u0986\u09b0\u09ac \u09a6\u09c7\u09b6 \u09b9\u09b2\u09cb \u0993\u09ae\u09be\u09a8", ""], ["\u099a\u09c0\u09a8\u09c7\u09b0 \u09aa\u09cd\u09b0\u09c7\u09b8\u09bf\u09a1\u09c7\u09a8\u09cd\u099f \u09b8\u09bf \u099a\u09bf\u09a8 \u09aa\u09bf\u0982 \u0995\u09a4 \u09b8\u09be\u09b2 \u09a8\u09be\u0997\u09be\u09a6 \u09a4\u09be\u09b0 \u09a6\u09c7\u09b6\u09c7\u09b0 \u0995\u09be\u09b0\u09cd\u09ac\u09a8 \u09a8\u09bf\u0983\u09b8\u09b0\u09a3 \u09b6\u09c2\u09a8\u09cd\u09af\u09c7 \u09a8\u09be\u09ae\u09bf\u09df\u09c7 \u0986\u09a8\u09be\u09b0 \u0995\u09a5\u09be \u09ac\u09b2\u09c7\u099b\u09c7\u09a8?\n\u09e8\u09e6\u09ec\u09e6 \u09b8\u09be\u09b2 \u09a8\u09be\u0997\u09be\u09a6 (\u099c\u09be\u09aa\u09be\u09a8 \u0993 \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0995\u09cb\u09b0\u09bf\u09df\u09be\u09b0\u0993 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b6\u09cd\u09b0\u09c1\u09a4\u09bf \u09e8\u09e6\u09eb\u09e6 \u09b8\u09be\u09b2 \u09a8\u09be\u0997\u09be\u09a6)", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09b8\u09b0\u09cd\u09ac\u09cb\u099a\u09cd\u099a \u09aa\u09b0\u09cd\u09ac\u09a4\u09b6\u09c3\u0999\u09cd\u0997 \u09ae\u09be\u0989\u09a8\u09cd\u099f \u098f\u09ad\u09be\u09b0\u09c7\u09b8\u09cd\u099f\u09c7\u09b0 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u0989\u099a\u09cd\u099a\u09a4\u09be \u0995\u09a4?\n- \u09ee\u09ee\u09ea\u09ee.\u09ee\u09ec \u09ae\u09bf\u099f\u09be\u09b0 \u09ac\u09be \u09e8\u09ef\u09e6\u09e9\u09e7.\u09ec\u09ef \u09ab\u09c1\u099f", ""], ["Q. \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09a6\u09c0\u09b0\u09cd\u0998\u09a4\u09ae \u09b8\u09c7\u09a4\u09c1 (\u09b8\u09ac\u09a7\u09b0\u09a8\u09c7\u09b0 \u09b8\u09c7\u09a4\u09c1\u09b0 \u09ac\u09bf\u099a\u09be\u09b0\u09c7) \u0995\u09cb\u09a8\u099f\u09bf? \u09a6\u09be\u09a8\u09bf\u09af\u09bc\u09be\u0982-\u0995\u09c1\u09a8\u09b6\u09be\u09a8 \u0997\u09cd\u09b0\u09cd\u09af\u09be\u09a8\u09cd\u09a1 \u09ac\u09cd\u09b0\u09bf\u099c (Danyang\u2013Kunshan Grand Bridge)\nQ. \u09aa\u09be\u09a8\u09bf\u09b0 \u0989\u09aa\u09b0 \u09a8\u09bf\u09b0\u09cd\u09ae\u09bf\u09a4 \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09a6\u09c0\u09b0\u09cd\u0998\u09a4\u09ae \u09b8\u09c7\u09a4\u09c1 \u0995\u09cb\u09a8\u099f\u09bf? \u09b9\u0982\u0995\u0982-\u099d\u09c1\u09b9\u09be\u0987-\u09ae\u09cd\u09af\u09be\u0995\u09be\u0993 \u09b8\u09c7\u09a4\u09c1, \u09eb\u09eb \u0995\u09bf\u09b2\u09cb\u09ae\u09bf\u099f\u09be\u09b0 \u09a6\u09c0\u09b0\u09cd\u0998", ""], ["\u09a6\u0995\u09cd\u09b7\u09bf\u09a3-\u09aa\u09c2\u09b0\u09cd\u09ac \u098f\u09b6\u09bf\u09df\u09be\u09df \u0995\u09df\u099f\u09bf \u09a6\u09c7\u09b6 \u09b0\u09df\u09c7\u099b\u09c7? \u09e7\u09e7\u099f\u09bf", ""], ["**\u09a8\u09bf\u0989 \u0995\u09cd\u09af\u09be\u09b2\u09cb\u09a1\u09bf\u09df\u09be** \u09a6\u09cd\u09ac\u09c0\u09aa \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u0985\u09a7\u09c0\u09a8\u09c7 \u09b0\u09df\u09c7\u099b\u09c7? \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8", ""], ["'\u09aa\u09cd\u09af\u09be\u09b0\u09bf\u09b8 \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u099a\u09c1\u0995\u09cd\u09a4\u09bf' \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0\u09bf\u09a4 \u09b9\u09df \u09e8\u09e6\u09e7\u09eb \u09b8\u09be\u09b2\u09c7\u09b0 - COP-21 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8\u09c7", ""], ["NHK \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c0\u09df \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u099a\u09be\u09b0\u09ae\u09be\u09a7\u09cd\u09af\u09ae? \u099c\u09be\u09aa\u09be\u09a8", ""], ["\u099c\u09be\u09a4\u09bf\u09aa\u09c1\u099e\u09cd\u099c (\u09b2\u09c0\u0997 \u0985\u09ac \u09a8\u09c7\u09b6\u09a8\u09cd\u200c\u09b8) \u0986\u09a8\u09c1\u09b7\u09cd\u09a0\u09be\u09a8\u09bf\u0995\u09ad\u09be\u09ac\u09c7 \u09ac\u09bf\u09b2\u09c1\u09aa\u09cd\u09a4 \u09b9\u09df \u0995\u09ac\u09c7? \u09e7\u09ee \u098f\u09aa\u09cd\u09b0\u09bf\u09b2 \u09e7\u09ef\u09ea\u09ec\n- \u098f\u099f\u09bf \u09e7\u09ef\u09e8\u09e6 \u09b8\u09be\u09b2\u09c7\u09b0 \u09e7\u09e6 \u099c\u09be\u09a8\u09c1\u09af\u09bc\u09be\u09b0\u09bf \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09af\u09bc\u09c7\u099b\u09bf\u09b2, \u09af\u09be\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0989\u09a6\u09cd\u09a6\u09c7\u09b6\u09cd\u09af \u099b\u09bf\u09b2 \u09b8\u09ae\u09cd\u09ae\u09bf\u09b2\u09bf\u09a4 \u09a8\u09bf\u09b0\u09be\u09aa\u09a4\u09cd\u09a4\u09be \u0993 \u09a8\u09bf\u09b0\u09b8\u09cd\u09a4\u09cd\u09b0\u09c0\u0995\u09b0\u09a3\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09ac\u09bf\u09b6\u09cd\u09ac \u09b6\u09be\u09a8\u09cd\u09a4\u09bf \u09ac\u099c\u09be\u09af\u09bc \u09b0\u09be\u0996\u09be\u0964 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09af\u09bc \u09ac\u09bf\u09b6\u09cd\u09ac\u09af\u09c1\u09a6\u09cd\u09a7\u09c7 \u098f\u099f\u09bf \u09ac\u09cd\u09af\u09b0\u09cd\u09a5 \u09b9\u0993\u09af\u09bc\u09be\u09af\u09bc \u09e7\u09ef\u09ea\u09ec \u09b8\u09be\u09b2\u09c7 \u098f\u099f\u09bf \u09ac\u09bf\u09b2\u09c1\u09aa\u09cd\u09a4 \u09b9\u09af\u09bc \u098f\u09ac\u0982 \u098f\u09b0 \u099c\u09be\u09af\u09bc\u0997\u09be\u09af\u09bc \u09b8\u09ae\u09cd\u09ae\u09bf\u09b2\u09bf\u09a4 \u099c\u09be\u09a4\u09bf\u09aa\u09c1\u099e\u09cd\u099c (United Nations) \u0997\u09a0\u09bf\u09a4 \u09b9\u09af\u09bc", ""], ["\u099c\u09ae\u09cd\u09ae\u09c1-\u0995\u09be\u09b6\u09cd\u09ae\u09c0\u09b0\u09c7\u09b0 \u09ae\u09cb\u099f \u099c\u09c7\u09b2\u09be \u0995\u09df\u099f\u09bf? \u09e8\u09e6\u099f\u09bf", ""], ["'Legion of Honour' \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09b0\u09cd\u09ac\u09cb\u099a\u09cd\u099a \u09ac\u09c7\u09b8\u09be\u09ae\u09b0\u09bf\u0995 \u09b8\u09ae\u09cd\u09ae\u09be\u09a8\u09a8\u09be? \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8", ""], ["##==Brexit==## was the United Kingdom's withdrawal from the European Union, following a 2016 referendum where 52% of voters chose to leave. The formal exit occurred on January 31, 2020, which triggered a transition period that ended on December 31, 2020. Relations are now governed by the Trade and Cooperation Agreement, which established a new relationship with new customs checks, though trade in goods remains tariff- and quota-free", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Q", "textColor": "#000000", "type": "text", "width": "300"}, {"color": "#ffffff", "font": "", "fontSize": "14", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "E", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Tables", "rows": [["\u09ac\u0987\u09df\u09c7\u09b0 \u09a8\u09be\u09ae | \u09b2\u09c7\u0996\u0995 | \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be\nVocabulario em Idioma Bengalla e Portuguez | \u09ae\u09a8\u09cb\u098f\u09b2\u09a6\u09cd\u09af \u0986\u09b8\u09b8\u09c1\u09ae\u09cd\u09aa\u09b8\u09be\u0981\u0993 | ==\u09ac\u09be\u0982\u09b2\u09be \u09ad\u09be\u09b7\u09be\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09ac\u09cd\u09af\u09be\u0995\u09b0\u09a3 (\u0997\u09cd\u09b0\u09a8\u09cd\u09a5 \u09a8\u09df)==\nA Grammar of the Bengal Language | \u09a8\u09be\u09a5\u09be\u09a8\u09bf\u09df\u09c7\u09b2 \u09ac\u09cd\u09b0\u09be\u09b8\u09bf \u09b9\u09cd\u09af\u09be\u09b2\u09b9\u09c7\u09a1 | \u09ac\u09be\u0982\u09b2\u09be \u09ad\u09be\u09b7\u09be\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09aa\u09c2\u09b0\u09cd\u09a3\u09be\u0999\u09cd\u0997\nA Grammar of the Bengalee Language | \u0989\u0987\u09b2\u09bf\u09df\u09be\u09ae \u0995\u09c7\u09b0\u09bf | \u09aa\u09c \u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8 \u0995\u09cb\u09a8 \u099c\u09a8\u09aa\u09a6\u09c7\u09b0 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ad\u09c1\u0995\u09cd\u09a4?", "\u09b8\u09ae\u09a4\u099f"], ["\u09e7\u09ef\u09ea\u09ed \u09b8\u09be\u09b2\u09c7 \u0995\u09be\u09b0 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac\u09c7 \u09a4\u09ae\u09a6\u09cd\u09a6\u09c1\u09a8 \u09ae\u099c\u09b2\u09bf\u09b8 \u09a8\u09be\u09ae\u0995 \u09b8\u09be\u0982\u09b8\u09cd\u0995\u09c3\u09a4\u09bf\u0995 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8\n\u0997\u09dc\u09c7 \u0993\u09a0\u09c7?", "\u0986\u09ac\u09c1\u09b2 \u0995\u09be\u09b6\u09c7\u09ae"], ["\u09e8\u09e6\u09e8\u09eb-\u09e8\u09ec \u0985\u09b0\u09cd\u09a5\u09ac\u099b\u09b0\u09c7 \u09ac\u09be\u099c\u09c7\u099f\u09c7\u09b0 \u0995\u09a4 \u09b6\u09a4\u09be\u0982\u09b6 \u09ac\u09be\u09b0\u09cd\u09b7\u09bf\u0995 \u0989\u09a8\u09cd\u09a8\u09df\u09a8 \u0995\u09b0\u09cd\u09ae\u09b8\u09c2\u099a\u09bf\u09a4\u09c7\n(ADP) \u09ac\u09b0\u09be\u09a6\u09cd\u09a6 \u09a6\u09c7\u0993\u09df\u09be \u09b9\u09df\u09c7\u099b\u09c7?", "\u09e8\u09ef.\u09e7\u09e7%"], [" \u099a\u09be\u09ae\u09dc\u09be\u099c\u09be\u09a4 \u09aa\u09a3\u09cd\u09af \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf \u0985\u09a8\u09c1\u09ae\u09cb\u09a6\u09a8\u0995\u09be\u09b0\u09c0 \u09aa\u09cd\u09b2\u09cd\u09af\u09be\u099f\u09ab\u09b0\u09cd\u09ae \u0995\u09cb\u09a8\u099f\u09bf?", "\u09b2\u09c7\u09a6\u09be\u09b0 \u0993\u09df\u09be\u09b0\u09cd\u0995\u09bf\u0982 \u0997\u09cd\u09b0\u09c1\u09aa LWG"], ["**\u09b8\u09b0\u0995\u09be\u09b0\u09bf \u099a\u09be\u0995\u09b0\u09bf \u0985\u09a7\u09cd\u09af\u09be\u09a6\u09c7\u09b6, \u09e8\u09e6\u09e8\u09eb** \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09c7\u09b0 \u0995\u09cb\u09a8 \u09ad\u09be\u0997 \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0 \u099c\u09be\u09b0\u09bf \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09c7?", "\u0986\u0987\u09a8 \u09ac\u09bf\u09ad\u09be\u0997"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b0\u b\u09be \u09ac\u09bf\u09b6\u09cd\u09ac\u0995\u09be\u09aa 2026 \u0995\u09cb\u09a5\u09be\u09df \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09ac\u09c7?  \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0, \u09ae\u09c7\u0995\u09cd\u09b8\u09bf\u0995\u09cb, \u0995\u09be\u09a8\u09be\u09a1\u09be", ""], ["\u098f \u09ac\u099b\u09b0 \u09ab\u09bf\u09b2\u09bf\u09b8\u09cd\u09a4\u09bf\u09a8 \u09ac\u0982\u09b6\u09cb\u09a6\u09cd\u09ad\u09c2\u09a4 \u0993\u09ae\u09b0 \u0987\u09df\u09be\u0997\u09bf \u0995\u09cb\u09a8\u09ac\u09bf\u09b7\u09df\u09c7 \u09a8\u09cb\u09ac\u09c7\u09b2 \u09aa\u09c1\u09b0\u09b8\u09cd\u0995\u09be\u09b0 \u09aa\u09c7\u09df\u09c7\u099b\u09c7\u09a8? \u09b0\u09b8\u09be\u09df\u09a8", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u0982\u09b8\u09cd\u0995\u09be\u09b0 \u0995\u09ae\u09bf\u09b6\u09a8\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0995\u09c7? \u09a1. \u0986\u09b2\u09c0 \u09b0\u09bf\u09df\u09be\u099c", ""], ["Which company became the first to reach a market capitalization of $3 trillion? Apple", ""], ["\u09ab\u09c1\u099f\u09ac\u09b2 \u09ac\u09bf\u09b6\u09cd\u09ac\u0995\u09be\u09aa {fg:#ffffff;bg:#000000}\u09e8\u09e6\u09e8\u09ec{/} \u0995\u09a4\u09a4\u09ae \u0986\u09b8\u09b0? \u09e8\u09e9 \u09a4\u09ae", ""], ["HASINA'S COURT VERDICT ON {fg:#ffffff;bg:#000000}NOV 17{/}", ""], ["\u09b6\u09c7\u0996 \u09b9\u09be\u09b8\u09bf\u09a8\u09be\u09b0 \u09ac\u09bf\u09b0\u09c1\u09a6\u09cd\u09a7\u09c7 \u09a4\u09bf\u09a8\u099f\u09bf \u0985\u09ad\u09bf\u09af\u09cb\u0997 \u09e8 \u09a8\u0982 \u0985\u09ad\u09bf\u09af\u09cb\u0997\u09c7 \u09a4\u09be\u09b0 \u09ae\u09c3\u09a4\u09cd\u09af\u09c1\u09a6\u09a3\u09cd\u09a1 Date: 17/11/2025\nThe court also has sentenced former Home Minister Asaduzzaman Khan to death for his role in the crackdown", ""], ["earthquake dhaka norshindi 5.7\n10k away from earth surface", ""], ["\u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7 \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09ac\u09bf\u09b6\u09cd\u09ac \u0985\u09b0\u09cd\u09a5\u09a8\u09c8\u09a4\u09bf\u0995 \u09ab\u09cb\u09b0\u09be\u09ae\u09c7\u09b0 \u09ac\u09be\u09b0\u09cd\u09b7\u09bf\u0995 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09c7? \u09b8\u09c1\u0987\u099c\u09be\u09b0\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1 (2025)", ""], ["\u09ae\u09a7\u09cd\u09af\u09aa\u09cd\u09b0\u09be\u099a\u09cd\u09af\u09c7 \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2\u09bf \u0986\u0997\u09cd\u09b0\u09be\u09b8\u09a8 \u09ac\u09a8\u09cd\u09a7\u09c7 \u0995\u09be\u09b0\u09cd\u09af\u0995\u09b0 \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09aa\u09a6\u0995\u09cd\u09b7\u09c7\u09aa \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09a4\u09c7 '\u09af\u09cc\u09a5 \u0986\u09b0\u09ac-\u0987\u09b8\u09b2\u09be\u09ae\u09bf\u0995 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8' \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09af\u09bc?\nAnswer: d. \u09b8\u09cc\u09a6\u09bf \u0986\u09b0\u09ac", ""], ["WHO \u0998\u09cb\u09b7\u09bf\u09a4 \u09b8\u09b0\u09cd\u09ac\u09b6\u09c7\u09b7 \u09ae\u09cd\u09af\u09be\u09b2\u09c7\u09b0\u09bf\u09df\u09be\u09ae\u09c1\u0995\u09cd\u09a4 \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf?\nAnswer: (b) ~~\u0986\u099c\u09be\u09b0\u09ac\u09be\u0987\u099c\u09be\u09a8~~ \u09ae\u09bf\u09b6\u09b0 or \u09b8\u09c1\u09b0\u09bf\u09a8\u09be\u09ae\u0995\u09c7 \u09e9\u09e6 \u099c\u09c1\u09a8, \u09e8\u09e6\u09e8\u09eb", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae\u09ac\u09be\u09b0\u09c7\u09b0 \u09ae\u09a4\u09cb \u09b0\u09c7\u09b2\u09aa\u09a5\u09c7 \u09b8\u09cb\u09b2\u09be\u09b0 \u09aa\u09cd\u09af\u09be\u09a8\u09c7\u09b2 \u09ac\u09b8\u09bf\u09df\u09c7 \u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09ce \u0989\u09ce\u09aa\u09be\u09a6\u09a8\nAnswer: a. \u09b8\u09c1\u0987\u099c\u09be\u09b0\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09a6\u09c0\u09b0\u09cd\u0998\u09a4\u09ae \u099a\u09be\u09b2\u0995\u09ac\u09bf\u09b9\u09c0\u09a8 \u09ae\u09c7\u099f\u09cd\u09b0\u09cb \u099a\u09be\u09b2\u09c1 \u09b9\u09df \u0995\u09cb\u09a8 \u09b6\u09b9\u09b0\u09c7?\nAnswer: (d) \u09b0\u09bf\u09df\u09be\u09a6, \u09b8\u09cc\u09a6\u09bf \u0986\u09b0\u09ac", ""], ["\u0997\u09be\u099c\u09be\u09df \u09af\u09c1\u09a6\u09cd\u09a7\u09ac\u09bf\u09b0\u09a4\u09bf \u0995\u09be\u09b0\u09cd\u09af\u0995\u09b0\u09c7 \u0987\u0989\u09b0\u09cb\u09aa\u09c0\u09df \u0987\u0989\u09a8\u09bf\u09df\u09a8 \u09b6\u09be\u09a8\u09cd\u09a4\u09bf \u09ac\u09c8\u09a0\u0995\u09c7\u09b0 \u0986\u09df\u09cb\u099c\u09a8 \u0995\u09b0\u09c7\nAnswer: (b) \u09ac\u09cd\u09b0\u09be\u09b8\u09c7\u09b2\u09b8", ""], ["\u0997\u09cb\u09df\u09c7\u09a8\u09cd\u09a6\u09be \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09b0 \u099c\u09cb\u099f 'Five Eyes'\u098f\u09b0 \u09b8\u09a6\u09b8\u09cd\u09af \u09a8\u09df-\nAnswer: (d) \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf", ""], ["\u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u09aa\u09c2\u09b0\u09cd\u09ac \u098f\u09b6\u09bf\u09df\u09be\u09b0 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u099f\u09bf\u09a4\u09c7 \u09b8\u09be\u09ae\u09b0\u09bf\u0995 \u09ac\u09be\u09b9\u09bf\u09a8\u09c0\u09a4\u09c7 \u09af\u09cb\u0997\u09a6\u09be\u09a8 \u09ac\u09be\u09a7\u09cd\u09af\u09a4\u09be\u09ae\u09c2\u09b2\u0995?\na. \u09a5\u09be\u0987\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1\nb. \u09ae\u09bf\u09df\u09be\u09a8\u09ae\u09be\u09b0\nc. \u0995\u09ae\u09cd\u09ac\u09cb\u09a1\u09bf\u09df\u09be\nd. \u09aa\u09c2\u09b0\u09cd\u09ac \u09a4\u09bf\u09ae\u09c1\u09b0", "\u09ae\u09bf\u09df\u09be\u09a8\u09ae\u09be\u09b0"], ["\u099a\u09c0\u09a8\u09be \u0985\u09b0\u09cd\u09a5\u09be\u09df\u09a8\u09c7 \u09a8\u09bf\u09b0\u09cd\u09ae\u09bf\u09a4 **\u09ae\u09cb\u09ae\u09cd\u09ac\u09be\u09b8\u09be \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0\u09ac\u09a8\u09cd\u09a6\u09b0\u09c7\u09b0** \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8-\na. \u09ae\u09cb\u099c\u09be\u09ae\u09cd\u09ac\u09bf\u0995\nb. \u099c\u09bf\u09ac\u09c1\u09a4\u09bf\nC. \u0995\u09c7\u09a8\u09bf\u09df\u09be\nd. \u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8", "\u0995\u09c7\u09a8\u09bf\u09df\u09be"], ["\u09ad\u09be\u09b0\u09a4 \u0993 \u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09ae\u09be\u09b0 \u09af\u09c1\u09a6\u09cd\u09a7\u09ac\u09bf\u09b0\u09a4\u09bf \u0995\u09be\u09b0\u09cd\u09af\u0995\u09b0 \u09b9\u09df-\na. \u09ee \u09ae\u09c7 \u09e8\u09e6\u09e8\u09eb\nb. \u09ef \u09ae\u09c7 \u09e8\u09e6\u09e8\u09eb\nc. \u09e7\u09e6 \u09ae\u09c7 \u09e8\u09e6\u09e8\u09eb\nd. \u09e7\u09e8 \u09ae\u09c7 \u09e8\u09e6\u09e8\u09eb", "\u09e7\u09e6 \u09ae\u09c7 \u09e8\u09e6\u09e8\u09eb"], ["51^st^ G7 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8 \u0995\u09cb\u09a5\u09be\u09df \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09c7?\na. \u09a8\u09bf\u0989\u0987\u09df\u09b0\u09cd\u0995, \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\nb. \u099f\u09cb\u0995\u09bf\u0993, \u099c\u09be\u09aa\u09be\u09a8\nc. \u09b0\u09cb\u09ae, \u0987\u09a4\u09be\u09b2\u09bf\nd. \u0995\u09be\u09a8\u09be\u09a8\u09be\u09b8\u09cd\u0995\u09bf, \u0995\u09be\u09a8\u09be\u09a1\u09be", "\u0995\u09be\u09a8\u09be\u09a8\u09be\u09b8\u09cd\u0995\u09bf, \u0995\u09be\u09a8\u09be\u09a1\u09be"], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6 \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09ad\u09bf\u09b8\u09be \u099a\u09be\u09b2\u09c1 \u0995\u09b0\u09c7\u099b\u09c7?\na. \u09ae\u09be\u09b2\u09a6\u09cd\u09ac\u09c0\u09aa\nb. \u0985\u09b8\u09cd\u099f\u09cd\u09b0\u09c7\u09b2\u09bf\u09df\u09be\nc. \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf\nd. \u09b8\u09cd\u09aa\u09c7\u09a8\n- {fg:#ffffff;bg:#000000}\u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09ad\u09bf\u09b8\u09be{/} \u09b9\u09b2\u09cb \u0985\u09b8\u09cd\u099f\u09cd\u09b0\u09c7\u09b2\u09bf\u09af\u09bc\u09be \u0995\u09b0\u09cd\u09a4\u09c3\u0995 \u099a\u09be\u09b2\u09c1 \u0995\u09b0\u09be \u098f\u0995\u099f\u09bf \u09ac\u09bf\u09b6\u09c7\u09b7 \u09ad\u09bf\u09b8\u09be, \u09af\u09be \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\u09c7\u09b0 \u0995\u09be\u09b0\u09a3\u09c7 \u099d\u09c1\u0981\u0995\u09bf\u09a4\u09c7 \u09a5\u09be\u0995\u09be \u09a6\u09c7\u09b6\u0997\u09c1\u09b2\u09bf\u09b0 \u09a8\u09be\u0997\u09b0\u09bf\u0995\u09a6\u09c7\u09b0 \u09b8\u09cd\u09a5\u09be\u09af\u09bc\u09c0\u09ad\u09be\u09ac\u09c7 \u09ac\u09b8\u09ac\u09be\u09b8, \u0995\u09be\u099c \u098f\u09ac\u0982 \u09aa\u09a1\u09bc\u09be\u09b6\u09cb\u09a8\u09be\u09b0 \u09b8\u09c1\u09af\u09cb\u0997 \u0995\u09b0\u09c7 \u09a6\u09c7\u09af\u09bc", "\u0985\u09b8\u09cd\u099f\u09cd\u09b0\u09c7\u09b2\u09bf\u09df\u09be"], ["\u0985\u09b7\u09cd\u099f\u09ae \u09aa\u099e\u09cd\u099a\u09ac\u09be\u09b0\u09cd\u09b7\u09bf\u0995\u09c0 \u09aa\u09b0\u09bf\u0995\u09b2\u09cd\u09aa\u09a8\u09be'\u09b0 \u09ae\u09c7\u09df\u09be\u09a6-\na. \u099c\u09c1\u09a8, \u09e8\u09e6\u09e8\u09e6- \u099c\u09c1\u09b2\u09be\u0987, \u09e8\u09e6\u09e8\u09eb\nb. \u099c\u09c1\u09b2\u09be\u0987, \u09e8\u09e6\u09e7\u09e7- \u099c\u09c1\u09b2\u09be\u0987, \u09e8\u09e6\u09e8\u09eb\nc. \u099c\u09c1\u09b2\u09be\u0987, \u09e8\u09e6\u09e7\u09e7- \u099c\u09c1\u09a8, \u09e8\u09e6\u09e8\u09eb\nd. \u099c\u09c1\u09b2\u09be\u0987, \u09e8\u09e6\u09e8\u09e6 \u099c\u09c1\u09a8, \u09e8\u09e6\u09e8\u09eb", "\u099c\u09c1\u09b2\u09be\u0987, \u09e8\u09e6\u09e8\u09e6 \u099c\u09c1\u09a8, \u09e8\u09e6\u09e8\u09eb"], ["\u09a1\u09b2\u09be\u09b0\u09c7\u09b0 \u09a6\u09be\u09ae \u09a8\u09bf\u09b0\u09cd\u09a7\u09be\u09b0\u09a3\u09c7 \u0995\u09cb\u09a8 \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09be \u09b9\u09df?\na. \u09a8\u09c0\u09a4\u09bf \u09b8\u09c1\u09a6\u09b9\u09be\u09b0\nb. \u09aa\u09c7 \u09b8\u09cd\u0995\u09c7\u09b2\nc. \u0995\u09cd\u09b0\u09b2\u09bf\u0982 \u09aa\u09c7\u0997\nd. \u09a1\u09b2\u09be\u09b0 \u09aa\u09c7\u0997", "\u0995\u09cd\u09b0\u09b2\u09bf\u0982 \u09aa\u09c7\u0997"], ["**\u09ac\u09be\u099c\u09c7\u099f \u09e8\u09e6\u09e8\u09eb, \u09ae\u09c1\u09a6\u09cd\u09b0\u09be\u09b8\u09cd\u09ab\u09c0\u09a4\u09bf \u09b9\u09be\u09b0\u09c7\u09b0 \u09b2\u0995\u09cd\u09b7\u09cd\u09af\u09ae\u09be\u09a4\u09cd\u09b0\u09be-**\na. \u09ec.\u09eb%\n\u09ee. \u09ed.\u09ec%\nC. \u09eb.\u09eb%\nd. \u09ee.\u09e8%", "\u09ec.\u09eb%"], ["\u09b8\u09b0\u09cd\u09ac\u09be\u09a7\u09bf\u0995 \u09b8\u09be\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09bf\u0995 \u09ad\u09be\u09b7\u09be\u09b0 \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf?\na. \u09b8\u09bf\u09b0\u09bf\u09df\u09be\nb. \u09a4\u09c1\u09b0\u09b8\u09cd\u0995\nc. \u09ac\u09b2\u09bf\u09ad\u09bf\u09df\u09be\nd. \u09a8\u09be\u0987\u099c\u09be\u09b0", "\u09ac\u09b2\u09bf\u09ad\u09bf\u09df\u09be"], ["\u09b8\u09b0\u09cd\u09ac\u09be\u09a7\u09bf\u0995 \u09ad\u09be\u09b7\u09be\u09b0 \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf?\na. \u09b8\u09bf\u09b0\u09bf\u09df\u09be\nb. \u09aa\u09be\u09aa\u09c1\u09df\u09be \u09a8\u09bf\u0989\u0997\u09bf\u09a8\u09bf\nc. \u09ad\u09b2\u09bf\u09ad\u09bf\u09df\u09be\nd. \u09a8\u09be\u0987\u099c\u09be\u09b0", "\u09aa\u09be\u09aa\u09c1\u09df\u09be \u09a8\u09bf\u0989\u0997\u09bf\u09a8\u09bf"], ["\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09a6\u09be\u09b0\u09bf\u09a6\u09cd\u09b0\u09cd\u09af \u099c\u09c7\u09b2\u09be?\na. \u09a8\u09cb\u09df\u09be\u0996\u09be\u09b2\u09c0\nb. \u0995\u09bf\u09b6\u09cb\u09b0\u0997\u099e\u09cd\u099c\nc. \u09ae\u09be\u09a6\u09be\u09b0\u09c0\u09aa\u09c1\u09b0\nd. \u0995\u09c1\u09dc\u09bf\u0997\u09cd\u09b0\u09be\u09ae", "\u09ae\u09be\u09a6\u09be\u09b0\u09c0\u09aa\u09c1\u09b0"], ["\u09b6\u09be\u09a8\u09cd\u09a4\u09bf\u09b0\u0995\u09cd\u09b7\u09c0 \u09aa\u09cd\u09b0\u09c7\u09b0\u09a3\u09c7 \u09b6\u09c0\u09b0\u09cd\u09b7 \u09a6\u09c7\u09b6-\na. \u09ad\u09be\u09b0\u09a4\nb. \u09a8\u09c7\u09aa\u09be\u09b2\nc. \u09b0\u09c1\u09df\u09be\u09a8\u09cd\u09a1\u09be\nd. \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6", "\u09a8\u09c7\u09aa\u09be\u09b2"], ["\u09e7\u09ec\u09a4\u09ae \u09ae\u09c1\u09b8\u09b2\u09bf\u09ae \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u09a8\u09cb\u09ac\u09c7\u09b2 \u09aa\u09c1\u09b0\u09b7\u09cd\u0995\u09be\u09b0 \u09b2\u09be\u09ad \u0995\u09b0\u09c7\u09a8 \u0995\u09c7?\na. \u09b9\u09c1\u09b8\u09b8\u09be\u09ae \u0986\u09ac\u09c1 \u09b8\u09be\u09ab\u09bf\u09af\u09bc\u09be\nb. \u0993\u09ae\u09b0. \u0987. \u0987\u09df\u09be\u0998\u09bf\nC. \u09ae\u09cb\u09a4\u09be\u099c \u0986\u099c\u09be\u0987\u099c\u09be\nd. \u0993\u09df\u09be\u09df\u09c7\u09b2 \u0986\u09b0-\u09a6\u09be\u09b9\u09a6\u09cc\u09b9", "\u0993\u09ae\u09b0. \u0987. \u0987\u09df\u09be\u0998\u09bf (Palestine)"], ["\u09e8\u09e6\u09e8\u09ec \u09b8\u09be\u09b2\u09c7\u09b0 \u09e8\u09e9\u09a4\u09ae \u09ac\u09bf\u09b6\u09cd\u09ac\u0995\u09be\u09aa \u09ab\u09c1\u099f\u09ac\u09b2 \u09ae\u09be\u09b8\u0995\u099f \u0995\u09a4\u099f\u09bf?\na. \u09e7\u099f\u09bf\nb. \u09e8\u099f\u09bf\nc. \u09e9\u099f\u09bf\nd. \u09ea\u099f\u09bf\n- \u09ae\u09be\u09b8\u0995\u099f \u09b9\u09b2\u09cb \u098f\u09ae\u09a8 \u0995\u09cb\u09a8\u09cb \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf, \u09aa\u09cd\u09b0\u09be\u09a3\u09c0, \u09ac\u09b8\u09cd\u09a4\u09c1 \u09ac\u09be \u09aa\u09cd\u09b0\u09a4\u09c0\u0995 \u09af\u09be \u09b8\u09cc\u09ad\u09be\u0997\u09cd\u09af \u09ac\u09af\u09bc\u09c7 \u0986\u09a8\u09c7 \u09ac\u09b2\u09c7 \u09ac\u09bf\u09b6\u09cd\u09ac\u09be\u09b8 \u0995\u09b0\u09be \u09b9\u09af\u09bc \u0985\u09a5\u09ac\u09be \u0995\u09cb\u09a8\u09cb \u0997\u09cb\u09b7\u09cd\u09a0\u09c0, \u09af\u09c7\u09ae\u09a8 \u09b8\u09cd\u0995\u09c1\u09b2, \u0995\u09cd\u09b0\u09c0\u09a1\u09bc\u09be \u09a6\u09b2, \u09ac\u09be \u09ac\u09cd\u09b0\u09cd\u09af\u09be\u09a8\u09cd\u09a1\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09a8\u09bf\u09a7\u09bf\u09a4\u09cd\u09ac \u0995\u09b0\u09c7\u0964 \u098f\u099f\u09bf \u098f\u0995\u099f\u09bf \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09b0 \u09aa\u09cd\u09b0\u09a4\u09c0\u0995 \u09ac\u09be \u09ae\u09c1\u0996\u09aa\u09be\u09a4\u09cd\u09b0 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0995\u09be\u099c \u0995\u09b0\u09c7 \u098f\u09ac\u0982 \u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u0987\u09ad\u09c7\u09a8\u09cd\u099f, \u09ac\u09bf\u099c\u09cd\u099e\u09be\u09aa\u09a8, \u098f\u09ac\u0982 \u09b8\u09be\u09ae\u09be\u099c\u09bf\u0995 \u09af\u09cb\u0997\u09be\u09af\u09cb\u0997 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09af\u09bc\n2026 (\u09ae\u09be\u09b8\u0995\u099f-place where it is represented)\n- \u09ae\u09cd\u09af\u09be\u09aa\u09b2\u2122 \u09a6\u09cd\u09af \u09ae\u09c1\u09b8 (\u0995\u09be\u09a8\u09be\u09a1\u09be)\n- \u099c\u09be\u0987\u0989 \u09a6\u09cd\u09af \u099c\u09be\u0997\u09c1\u09af\u09bc\u09be\u09b0 (\u09ae\u09c7\u0995\u09cd\u09b8\u09bf\u0995\u09cb)\n- \u0995\u09cd\u09b2\u09be\u099a\u2122 \u09a6\u09cd\u09af \u09ac\u09be\u09b2\u09cd\u09a1 \u0988\u0997\u09b2 (\u09ae\u09be\u09b0\u09cd\u0995\u09bf\u09a8 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0)", "\u09e9\u099f\u09bf"], ["\u09e8\u09eb \u099c\u09c1\u09a8-\u09e8\u09e6\u09e8\u09eb \u099c\u09c1\u09b2\u09be\u0987 **\u09e8\u09e6\u09e8\u09ed \u09a6\u09b6\u09ae \u09a8\u09be\u09b0\u09c0 \u09ab\u09c1\u099f\u09ac\u09b2 \u09ac\u09bf\u09b6\u09cd\u09ac\u0995\u09be\u09aa** \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09ac?\na. \u09ac\u09cd\u09b0\u09be\u099c\u09bf\u09b2\nb. \u0995\u09be\u09a8\u09be\u09a1\u09be\nc. \u09ae\u09c7\u0995\u09cd\u09b8\u09bf\u0995\u09cb\nd. \u09b8\u09cd\u09aa\u09c7\u09a8", "\u09ac\u09cd\u09b0\u09be\u099c\u09bf\u09b2"], ["\u09ae\u09a8\u09b8\u09c1\u09b0 \u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 (Monsoon Revolution) \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4?\na. \u09a4\u09bf\u0989\u09a8\u09bf\u09b8\u09bf\u09df\u09be\nb. \u0987\u09b0\u09be\u09a8\nc. \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\nd. \u09ad\u09c7\u09a8\u09bf\u099c\u09c1\u09df\u09c7\u09b2\u09be", "\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6"], ["\u09b9\u099c\u09b0\u09a4 \u09b6\u09be\u09b9\u099c\u09be\u09b2\u09be\u09b2 \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09ac\u09bf\u09ae\u09be\u09a8\u09ac\u09a8\u09cd\u09a6\u09b0\u09c7 \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09b8\u09cd\u09a5\u09be\u09aa\u09bf\u09a4 **\u0985\u09a4\u09cd\u09af\u09be\u09a7\u09c1\u09a8\u09bf\u0995 \u09b0\u09be\u09a1\u09be\u09b0** \u09b8\u09b0\u09ac\u09b0\u09be\u09b9\u0995\u09be\u09b0\u09c0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0?\na. \u09a5\u09cd\u09af\u09be\u09b2\u09be\u09b8\nb. \u09b2\u0995\u09b9\u09c7\u09a1 \u09ae\u09be\u099f\u09bf\u09a8 \u0995\u09b0\u09aa\u09cb\u09b0\u09c7\u09b6\u09a8\u09b8\nc. \u09ac\u09bf\u098f\u0987 \u09b8\u09bf\u09b8\u09cd\u099f\u09c7\u09ae\u09b8\nd. \u098f\u09df\u09be\u09b0\u09ac\u09be\u09b8 \u098f\u09b8\u0987", "\u09a5\u09cd\u09af\u09be\u09b2\u09be\u09b8"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6 \u09a5\u09c7\u0995\u09c7 \u099c\u09b2\u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09ce \u0986\u09ae\u09a6\u09be\u09a8\u09bf \u0995\u09b0\u09c7?\na. \u09ad\u09c1\u099f\u09be\u09a8\nb. \u09ad\u09be\u09b0\u09a4\nc. \u09a8\u09c7\u09aa\u09be\u09b2\nd. \u09ae\u09bf\u09df\u09be\u09a8\u09ae\u09be\u09b0", "\u09a8\u09c7\u09aa\u09be\u09b2"], ["\u09b8\u09be\u09ae\u09be\u099c\u09bf\u0995 \u09ac\u09cd\u09af\u09ac\u09b8\u09be (Social Business) \u09a4\u09a4\u09cd\u09a4\u09cd\u09ac\u09c7\u09b0 \u09aa\u09cd\u09b0\u09ac\u0995\u09cd\u09a4\u09be-\na. \u0985\u09ae\u09b0\u09cd\u09a4\u09cd\u09af \u09b8\u09c7\u09a8\nb. \u0985\u09cd\u09af\u09be\u09a1\u09be\u09ae \u09b8\u09cd\u09ae\u09bf\u09a5\nc. \u09a1. \u09ae\u09c1\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u0987\u0989\u09a8\u09c1\u09b8\nd. \u09b8\u09be\u0987\u09ae\u09a8 \u099c\u09a8\u09b8\u09a8", "\u09a1. \u09ae\u09c1\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u0987\u0989\u09a8\u09c1\u09b8"], ["**\u09ac\u09cd\u09b0\u09bf\u099f\u09bf\u09b6 \u09b8\u09be\u09ae\u09df\u09bf\u0995\u09c0 \u09a6\u09cd\u09af \u0987\u0995\u09cb\u09a8\u09ae\u09bf\u09b8\u09cd\u099f\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0 '\u09ac\u09b0\u09cd\u09b7\u09b8\u09c7\u09b0\u09be \u09a6\u09c7\u09b6'-**\na. \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\nb. \u09aa\u09cb\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1\nc. \u0986\u09b0\u09cd\u099c\u09c7\u09a8\u09cd\u099f\u09bf\u09a8\u09be\nd. \u099c\u09be\u09aa\u09be\u09a8\n- \u098f\u099f\u09bf \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09b0\u09cd\u09a5\u09c0\u09a6\u09c7\u09b0 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac\u09c7 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09b8\u09cd\u09ac\u09c8\u09b0\u09be\u099a\u09be\u09b0\u09c0 \u09b6\u09be\u09b8\u09a8 \u0989\u099a\u09cd\u099b\u09c7\u09a6\u09c7\u09b0 \u09aa\u09cd\u09b0\u099a\u09c7\u09b7\u09cd\u099f\u09be\u09b0 \u09b8\u09cd\u09ac\u09c0\u0995\u09c3\u09a4\u09bf \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u098f\u0987 \u09b8\u09ae\u09cd\u09ae\u09be\u09a8\u09a8\u09be \u0985\u09b0\u09cd\u099c\u09a8 \u0995\u09b0\u09c7\u099b\u09c7", "\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7"], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u09a8\u09cc\u09aa\u09a5\u09c7 \u09b8\u09b0\u09be\u09b8\u09b0\u09bf \u09af\u09cb\u0997\u09be\u09af\u09cb\u0997 \u09b8\u09cd\u09a5\u09be\u09aa\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0?\na. \u09a4\u09be\u09a8\u099c\u09be\u09a8\u09bf\u09df\u09be\nb. \u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\nc. \u09a4\u09be\u0987\u0993\u09df\u09be\u09a8\nd. \u0995\u09ae\u09cd\u09ac\u09cb\u09a1\u09bf\u09af\u09bc\u09be", "\u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8"], ["\u09ac\u0999\u09cd\u0997\u09cb\u09aa\u09b8\u09be\u0997\u09b0\u09c7\u09b0 \u0995\u09cb\u09a8 \u09a6\u09cd\u09ac\u09c0\u09aa\u099f\u09bf \u098f\u0995\u09c0\u09ad\u09c2\u09a4 \u09b9\u099a\u09cd\u099b\u09c7?\na. \u09b8\u09cd\u09ac\u09b0\u09cd\u09a3\u09a6\u09cd\u09ac\u09c0\u09aa\nb. \u09b8\u09a8\u09cd\u09a6\u09cd\u09ac\u09c0\u09aa\nc. \u09ad\u09be\u09b8\u09be\u09a8\u09be\u099a\u09b0\nd. \u09b8\u09ac\u0997\u09c1\u09b2\u09cb", "\u09b8\u09ac\u0997\u09c1\u09b2\u09cb"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09b8\u09b6\u09b8\u09cd\u09a4\u09cd\u09b0 \u09ac\u09be\u09b9\u09bf\u09a8\u09c0 \u09a6\u09bf\u09ac\u09b8 \u09aa\u09be\u09b2\u09bf\u09a4 \u09b9\u09df \u0995\u09ac\u09c7?\na. \u09e7\u09ee \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0\nb. \u09e8\u09e7 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0\nc. \u09e9\u09e6 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0\nd. \u09e7\u09ec \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0", "\u09e8\u09e7 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0"], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u099c\u09c1\u09dc\u09c7 '\u099c\u09c1\u099f\u09ae\u09cd\u09af\u09be\u09a8' \u09a8\u09be\u09ae\u09c7 \u09aa\u09b0\u09bf\u099a\u09bf\u09a4 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09bf \u09ac\u09bf\u099c\u09cd\u099e\u09be\u09a8\u09c0-\na. \u0986\u09ac\u09a6\u09c1\u09b8 \u09b8\u09be\u09a4\u09cd\u09a4\u09be\u09b0 \u0996\u09be\u09a8\nb. \u09a1. \u09ae\u09be\u0995\u09b8\u09c1\u09a6\u09c1\u09b2 \u0986\u09b2\u09ae\nc. \u09a1. \u09ae\u09cb. \u0986\u09ac\u09a6\u09c1\u09b2\u09cd\u09b2\u09be\u09b9 \u0987\u0989\u099b\u09c1\u09ab \u0986\u0996\u09a8\u09cd\u09a6\nd. \u09a1. \u09ae\u09cb\u09ac\u09be\u09b0\u0995 \u0986\u09b9\u09ae\u09a6 \u0996\u09be\u09a8", "\u09a1. \u09ae\u09cb\u09ac\u09be\u09b0\u0995 \u0986\u09b9\u09ae\u09a6 \u0996\u09be\u09a8"], ["\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3-\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8\u09c7\u09b0 \u09b8\u09cd\u09ae\u09b0\u09a3\u09c7 \u09a8\u09bf\u09b0\u09cd\u09ae\u09bf\u09a4 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09b8\u09cd\u09ae\u09c3\u09a4\u09bf\u09b8\u09cd\u09a4\u09ae\u09cd\u09ad '\u0985\u09a6\u09ae\u09cd\u09af \u09e8\u09ea' \u0995\u09cb\u09a8 \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09df\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?\na. \u0996\u09c1\u09b2\u09a8\u09be \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09df\nb. \u09a2\u09be\u0995\u09be \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09df\nc. \u09ac\u09c7\u0997\u09ae \u09b0\u09cb\u0995\u09c7\u09df\u09be \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09df\nd. \u099c\u09be\u09b9\u09be\u0999\u09cd\u0997\u09c0\u09b0\u09a8\u0997\u09b0 \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09df", "\u099c\u09be\u09b9\u09be\u0999\u09cd\u0997\u09c0\u09b0\u09a8\u0997\u09b0 \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09df"], ["\u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2 \u099c\u09c7\u09b0\u09c1\u099c\u09be\u09b2\u09c7\u09ae\u0995\u09c7 \u09b0\u09be\u099c\u09a7\u09be\u09a8\u09c0 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0998\u09cb\u09b7\u09a3\u09be \u0995\u09b0\u09c7-\na. \u09e8\u09e6\u09e7\u09eb \u09b8\u09be\u09b2\u09c7\nb. \u09e8\u09e6\u09e7\u09ed \u09b8\u09be\u09b2\u09c7\nc. \u09e8\u09e6\u09e7\u09ef \u09b8\u09be\u09b2\u09c7\nd. \u09e8\u09e6\u09e8\u09e7 \u09b8\u09be\u09b2\u09c7", "\u09e8\u09e6\u09e7\u09ed \u09b8\u09be\u09b2\u09c7"], ["\u09b2\u09bf\u0999\u09cd\u0997 \u09b8\u09ae\u09a4\u09be, \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u09ae\u09cb\u0995\u09be\u09ac\u09bf\u09b2\u09be \u0993 \u0985\u09b0\u09cd\u09a5\u09a8\u09c8\u09a4\u09bf\u0995 \u0989\u09a8\u09cd\u09a8\u09df\u09a8\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09aa\u09cd\u09b0\u09a5\u09ae\u09ac\u09be\u09b0\u09c7\u09b0 \u09ae\u09a4\u09cb \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09b0\u0995\u09be\u09b0 \u0995\u09cb\u09a8 '\u09ac\u09a8\u09cd\u09a1' \u0987\u09b8\u09cd\u09af\u09c1 \u0995\u09b0\u09c7\u099b\u09c7?\na. \u09aa\u09be\u09b0\u09aa\u09b2 \u09ac\u09a8\u09cd\u09a1\nb. \u0997\u09cd\u09b0\u09bf\u09a8 \u09ac\u09a8\u09cd\u09a1\nc. \u0985\u09b0\u09c7\u099e\u09cd\u099c \u09ac\u09a8\u09cd\u09a1\nd. \u0987\u0995\u09cb \u09ac\u09a8\u09cd\u09a1", "\u0985\u09b0\u09c7\u099e\u09cd\u099c \u09ac\u09a8\u09cd\u09a1"], ["\u09a4\u09bf\u09a8 \u09b6\u09c2\u09a8\u09cd\u09af \u09a4\u09a4\u09cd\u09a4\u09cd\u09ac \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998\u09c7\u09b0 \u0995\u09cb\u09a8 \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa\u09c7 \u09af\u09c1\u0995\u09cd\u09a4 \u0995\u09b0\u09be \u09b9\u09ac\u09c7?\na. SDG\nb. UNDP\nc. UNICEF\nd. UNCTAD", "SDG"], ["\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u0996\u09be\u09a4\u09c7 \u09b8\u0982\u09b8\u09cd\u0995\u09be\u09b0\u09c7\u09b0 \u09b2\u0995\u09cd\u09b7\u09cd\u09af\u09c7 \u0995\u09df\u099f\u09bf \u09b8\u0982\u09b8\u09cd\u0995\u09be\u09b0 \u0995\u09ae\u09bf\u099f\u09bf \u0997\u09a0\u09a8 \u0995\u09b0\u09be \u09b9\u09df?\na. \u09e7\u09e7\u099f\u09bf\n\u09ee. \u09e7\u09e8\u099f\u09bf\nc. \u09e7\u09e9\u099f\u09bf\nd. \u09e7\u09ea\u099f\u09bf", "\u09e7\u09e7\u099f\u09bf"], ["FAO \u09a4\u09a5\u09cd\u09af\u09ae\u09a4\u09c7, \u09ae\u09be\u099b \u0989\u09ce\u09aa\u09be\u09a6\u09a8\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6-\na. \u09e7\u09ae\nb. \u09ed\u09ae\nc. \u09e9\u09df\nd. \u09ee\u09ae", "\u09ed\u09ae"], ["\u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf \u099a\u09be \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf \u09b9\u09df-\na. \u09ae\u09bf\u09b8\u09b0\nb. \u09b8\u0982\u09af\u09c1\u0995\u09cd\u09a4 \u0986\u09b0\u09ac \u0986\u09ae\u09bf\u09b0\u09be\u09a4\nc. \u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\nd. \u09ac\u09cd\u09b0\u09be\u099c\u09bf\u09b2", "\u09b8\u0982\u09af\u09c1\u0995\u09cd\u09a4 \u0986\u09b0\u09ac \u0986\u09ae\u09bf\u09b0\u09be\u09a4"], ["\u0995\u09c3\u09b7\u09bf\u09a4\u09c7 \u09aa\u09cd\u09b0\u09ac\u09c3\u09a6\u09cd\u09a7\u09bf\u09b0 \u09b9\u09be\u09b0-\na. \u09e9.\u09e9\u09e6%\nb. \u09e9.\u09eb\u09e7%\nc. \u09ea.\u09ec\u09e7%\nd. \u09eb.\u09ec\u09e8%", "\u09e9.\u09e9\u09e6%"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 '\u099c\u09be\u09a4\u09c0\u09df \u09aa\u09a4\u09be\u0995\u09be \u09a6\u09bf\u09ac\u09b8' \u0995\u09ac\u09c7?\n\u0995) \u09e7 \u09ae\u09be\u09b0\u09cd\u099a\n\u0996) \u09e8 \u09ae\u09be\u09b0\u09cd\u099a\n\u0997) \u09e9 \u09ae\u09be\u09b0\u09cd\u099a\n\u0998) \u09ea \u09ae\u09be\u09b0\u09cd\u099a", "\u09e8 \u09ae\u09be\u09b0\u09cd\u099a"]]}, {"cellStyles": {"55-0": {"italic": false}, "55-1": {"italic": false}}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "\u09b2\u09c7\u0996\u0995", "textColor": "#000000", "type": "text", "width": "120"}, {"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "\u09a4\u09be\u09b0 \u09b0\u099a\u09a8\u09be", "textColor": "#000000", "type": "text", "width": "150"}], "name": "\u09ac\u09be\u0982\u09b2\u09be \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af", "rows": [["{fg:#ffffff;bg:#000000}##1.0##{/}\n- \u09b2\u09cb\u0995\u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7\u09b0 \u09aa\u09cd\u09b0\u09be\u099a\u09c0\u09a8\u09a4\u09ae \u09a8\u09bf\u09a6\u09b0\u09cd\u09b6\u09a8 \u0995\u09cb\u09a8\u099f\u09bf? \u099b\u09dc\u09be\n- \u09ac\u09be\u0982\u09b2\u09be \u0997\u09a6\u09cd\u09af \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7\u09b0 \u0989\u09ce\u09aa\u09a4\u09cd\u09a4\u09bf\u0995\u09be\u09b2- \u098a\u09a8\u09ac\u09bf\u0982\u09b6 \u09b6\u09a4\u09be\u09ac\u09cd\u09a6\u09c0\n- \u09ae\u09a8\u09b8\u09be\u09ae\u0999\u09cd\u0997\u09b2 \u0995\u09be\u09ac\u09cd\u09af\u09c7\u09b0 \u0986\u09a6\u09bf\u0995\u09ac\u09bf \u0995\u09c7? \u0995\u09be\u09a8\u09be \u09b9\u09b0\u09bf\u09a6\u09a4\u09cd\u09a4\n\n- \u0985\u09ac\u09be\u0999\u09be\u09b2\u09bf \u0995\u09b0\u09cd\u09a4\u09c3\u0995 \u09b0\u099a\u09bf\u09a4 \u09ac\u09be\u0982\u09b2\u09be \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8 \u0995\u09cb\u09a8\u099f\u09bf? \u09ab\u09c1\u09b2\u09ae\u09a3\u09bf \u0993 \u0995\u09b0\u09c1\u09a3\u09be\u09b0 \u09ac\u09bf\u09ac\u09b0\u09a3\n- \u09b9\u09be\u09a8\u09be \u0995\u09cd\u09af\u09be\u09a5\u09c7\u09b0\u09bf\u09a8 \u09ae\u09c1\u09b2\u09c7\u09a8\u09cd\u09b8\n- \u09ac\u09be\u0982\u09b2\u09be \u09ad\u09be\u09b7\u09be\u09df \u09aa\u09cd\u09b0\u0995\u09be\u09b6\u09bf\u09a4 \u09aa\u09cd\u09b0\u09a5\u09ae \u09b8\u0982\u09ac\u09be\u09a6\u09aa\u09a4\u09cd\u09b0 \u0995\u09cb\u09a8\u099f\u09bf? \u09b8\u0982\u09ac\u09be\u09a6 \u09aa\u09cd\u09b0\u09ad\u09be\u0995\u09b0\n- \u099c\u09c7\u09b2\u09c7 \u099c\u09c0\u09ac\u09a8\u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09bf\u0995 \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8- \u0997\u0999\u09cd\u0997\u09be\n- **\u0986\u09ae\u09be\u09b0 \u09ad\u09be\u0987\u09df\u09c7\u09b0 \u09b0\u0995\u09cd\u09a4\u09c7 \u09b0\u09be\u0999\u09be\u09a8\u09cb'** \u0997\u09be\u09a8\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09b8\u09c1\u09b0\u0995\u09be\u09b0- \u0986\u09ac\u09a6\u09c1\u09b2 \u09b2\u09a4\u09bf\u09ab\n- \u09b8\u0993\u0997\u09be\u09a4 \u09aa\u09a4\u09cd\u09b0\u09bf\u0995\u09be\u09b0 \u09b8\u09ae\u09cd\u09aa\u09be\u09a6\u0995 \u0995\u09c7 \u099b\u09bf\u09b2\u09c7\u09a8? \u09ae\u09cb\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u09a8\u09be\u09b8\u09bf\u09b0\u0989\u09a6\u09cd\u09a6\u09c0\u09a8", "" 8\u09be\u0997\u09b0 (##\u09e7\u09ee\u09e8\u09e6##-\u09e7\u09ee\u09ef\u09e7){/}\n- \u099c\u09a8\u09cd\u09ae\u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c7\u09a8 \u09ac\u09c0\u09b0\u09b8\u09bf\u0982\u09b9 \u0997\u09cd\u09b0\u09be\u09ae \u09ae\u09c7\u09a6\u09bf\u09a8\u09c0\u09aa\u09c1\u09b0\n- \u09e7\u09ef \u09b6\u09a4\u0995\u09c7\u09b0 \u09ae\u09be\u09a8\u09c1\u09b7\n- **\u09aa\u09be\u09b0\u09bf\u09ac\u09be\u09b0\u09bf\u0995 \u09aa\u09a6\u09ac\u09c0 \u09ac\u09a8\u09cd\u09a6\u09cd\u09af\u09cb\u09aa\u09be\u09a7\u09cd\u09af\u09be\u09af\u09bc**\n- \u09b8\u0982\u09b8\u09cd\u0995\u09c3\u09a4\u09bf \u0995\u09b2\u09c7\u099c \u09a4\u09be\u0995\u09c7 \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b8\u09be\u0997\u09b0 \u0989\u09aa\u09be\u09a7\u09bf \u09a6\u09c7\u09af\u09bc\n- \u09b9\u09bf\u09a8\u09cd\u09a6\u09c1 \u09b8\u09ae\u09be\u099c\u09c7 \u09ac\u09bf\u09a7\u09ac\u09be \u09ac\u09bf\u09ac\u09be\u09b9\u09c7\u09b0 \u09aa\u09cd\u09b0\u09ac\u09b0\u09cd\u09a4\u0995\n- \u09ac\u09bf\u09a7\u09ac\u09be \u09ac\u09bf\u09ac\u09be\u09b9 \u09b0\u09b9\u09bf\u09a4\u0995\u09b0\u09a3 \u09ac\u09bf\u09b7\u09af\u09bc\u09c7 \u0995\u09b2\u09ae\u09af\u09c1\u09a6\u09cd\u09a7 \u09b6\u09c1\u09b0\u09c1 \u0995\u09b0\u09c7\u09a8\n- \u09b6\u09c7\u0995\u09cd\u09b8\u09aa\u09bf\u09af\u09bc\u09be\u09b0\u09c7\u09b0 \u09a8\u09be\u099f\u0995\u09c7\u09b0 \u09ac\u09be\u0982\u09b2\u09be \u0997\u09a6\u09cd\u09af \u09a6\u09bf\u09af\u09bc\u09c7\u099b\u09c7\u09a8 \u0988\u09b6\u09cd\u09ac\u09b0\u099a\u09a8\u09cd\u09a6\u09cd\u09b0 \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b8\u09be\u0997\u09b0\n- {fg:#2478ff}##(\u09ac\u09be\u0982\u09b2\u09be/ \u0986\u09a7\u09c1\u09a8\u09bf\u0995 \u09ac\u09be\u0982\u09b2\u09be) \u0997\u09a6\u09cd\u09af\u09c7\u09b0 \u099c\u09a8\u0995##{/}\n- {fg:#2478ff}##\u09ac\u09be\u0982\u09b2\u09be \u0997\u09a6\u09cd\u09af\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae \u09ac\u09bf\u09b0\u09be\u09ae \u09ac\u09be \u09af\u09a4\u09bf \u099a\u09bf\u09b9\u09cd\u09a8 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0\u09c7\u09b0 \u0995\u09c3\u09a4\u09bf\u09a4\u09cd\u09ac##{/}\n- \u09ac\u09be\u0982\u09b2\u09be \u09b2\u09bf\u09aa\u09bf \u09b8\u0982\u09b8\u09cd\u0995\u09be\u09b0\u09c7\u09b0 \u09ac\u09bf\u09b6\u09c7\u09b7 \u09ad\u09c2\u09ae\u09bf\u0995\u09be \u09b0\u09c7\u0996\u09c7\u099b\u09c7\u09a8\n- \u09ac\u09be\u0982\u09b2\u09be \u09ad\u09be\u09b7\u09be\u09df \u09af\u09a4\u09bf\u099a\u09bf\u09b9\u09cd\u09a8 \u09aa\u09cd\u09b0\u099a\u09b2\u09a8 \u0995\u09b0\u09c7\u09a8", "{fg:#ffffff;bg:#000000}\u0995\u09be\u09ac\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5 / \u0997\u09a6\u09cd\u09af\u0995\u09be\u09ac\u09cd\u09af \u09b8\u09ae\u09c2\u09b9:{/}\n- {fg:#ff0000}**##\u09ac\u09c7\u09a4\u09be\u09b2\u09aa\u099e\u09cd\u099a\u09ac\u09bf\u0982\u09b6\u09a4\u09bf ##(\u09aa\u09cd\u09b0\u09a5\u09ae \u09af\u09a4\u09bf \u099a\u09bf\u09b9\u09cd\u09a8 \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09af\u09bc)**{/}\n- {fg:#ff0000}**\u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09a4\u09c0 \u09b8\u09ae\u09cd\u09ad\u09be\u09b7\u09a3 (\u09ae\u09cc\u09b2\u09bf\u0995 \u09b0\u099a\u09a8\u09be)**{/}\n- {fg:#ff0000}**\u09ad\u09cd\u09b0\u09be\u09a8\u09cd\u09a4\u09bf\u09ac\u09bf\u09b2\u09be\u09b8 (\u0995\u09cb\u09a8 \u09a8\u09be\u099f\u0995\u09c7\u09b0 \u0985\u09a8\u09c1\u09ac\u09be\u09a6 \u0995\u09ae\u09c7\u09a1\u09bf \u0985\u09ac \u098f\u09b0\u09b0\u09b0\u09b8)**{/}\n- \u09b6\u0995\u09c1\u09a8\u09cd\u09a4\u09b2\u09be\n{fg:#ffffff;bg:#000000}\u0997\u09a6\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5 / \u09aa\u09cd\u09b0\u09ac\u09a8\u09cd\u09a7 \u09b8\u09ae\u09c2\u09b9:{/}\n- \u0985\u09a4\u09bf \u0985\u09b2\u09cd\u09aa \u09b9\u0987\u09b2 (\u09b0\u09ae\u09cd\u09af \u09ac\u09cd\u09af\u0999\u09cd\u0997\u09be\u09a4\u09cd\u09ae\u0995 \u09b0\u099a\u09a8\u09be)\n- **\u0986\u09a4\u09cd\u09ae\u099a\u09b0\u09bf\u09a4 (\u0986\u09a4\u09cd\u09ae\u099c\u09c0\u09ac\u09a8\u09c0\u09ae\u09c2\u09b2\u0995 \u09b2\u09c7\u0996\u09be)**\n- \u09b0\u09a4\u09cd\u09a8\u09aa\u09b0\u09c0\u0995\u09cd\u09b7\u09be\n{fg:#ffffff;bg:#000000}\u0985\u09a8\u09cd\u
