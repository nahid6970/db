b0\u09c0 \u09aa\u09c2\u09b0\u09cd\u09ac\u09c7 \u0985\u09aa\u09b0\u09c7\u09b0 '\u09ac\u09be\u0997\u09a6\u09a4\u09cd\u09a4\u09be' \u099b\u09bf\u09b2 - \u0985\u09a8\u09cd\u09af\u09aa\u09c2\u09b0\u09cd\u09ac\n- \u09ae\u09a8\u09c7 \u09af\u09be\u09b0 \u099c\u09a8\u09cd\u09ae - \u09ae\u09a8\u09b8\u09bf\u099c", ""], ["\u09aa\u0999\u09cd\u0995\u09cd\u09a4\u09bf\u09a4\u09c7 \u09ac\u09b8\u09be\u09b0 \u0985\u09af\u09cb\u0997\u09cd\u09af = \u0985\u09aa\u09be\u0999\u0995\u09cd\u09a4\u09c7\u09df\n\u0985\u09a7\u09cd\u09af\u09be\u09aa\u09a8\u09be \u0995\u09b0\u09c7\u09a8 \u09af\u09bf\u09a8\u09bf = \u0985\u09a7\u09cd\u09af\u09be\u09aa\u0995\n\u0985\u09b6\u09cd\u09ac\u09c7\u09b0 \u09a1\u09be\u0995 = \u09b9\u09c7\u09b7\u09be\n\u0998\u09b0\u09cd\u09b7\u09a8\u099c\u09be\u09a4 \u09b8\u09c1\u0997\u09a8\u09cd\u09a7 = \u09aa\u09b0\u09bf\u09ae\u09b2\n\u09af\u09c7 \u09a8\u09bf\u099c\u09c7\u0995\u09c7 \u09aa\u09a8\u09cd\u09a1\u09bf\u09a4 \u09ae\u09a8\u09c7 \u0995\u09b0\u09c7 = \u09aa\u09a8\u09cd\u09a1\u09bf\u09a4\u09ae\u09cd\u09ae\u09a8\u09cd\u09af", ""], ["", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Rules", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "15", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Examples", "textColor": "#000000", "type": "text", "width": "150"}], "name": "Grammer Rules", "rows": [["gave (indirect object) + direct object", ""], ["**Enter, resemble, discuss, approach, marry, reach, order** \u09aa\u09cd\u09b0\u09ad\u09c3\u09a4\u09bf verb \u098f\u09b0 \u09aa\u09b0\u09c7 \u0995\u09cb\u09a8\u09cb preposition \u09ac\u09b8\u09c7 \u09a8\u09be", "- He resembles his father. \n- He entered the room.\n"], ["**AS well as, along with, together with, including with, in addition to, accompanied with** etc conjunction \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u09a6\u09c1\u0987\u099f\u09bf subject \u09af\u09c1\u0995\u09cd\u09a4 \u09a5\u09be\u0995\u09b2\u09c7 **\u09aa\u09cd\u09b0\u09a5\u09ae subject \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0 \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0 verb \u09ac\u09b8\u09c7**\u0964", "- He as well as his parents __**is**__ spending vacation abroad."], ["**Own, possess, belong, hate, love, believe, see, hear, taste, know, understand, remember, mean** \u09aa\u09cd\u09b0\u09ad\u09c3\u09a4\u09bf stative verb \u0997\u09c1\u09b2\u09cb continuous tense \u098f \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09df \u09a8\u09be\u0964 **\u09b8\u09b0\u09cd\u09ac\u09a6\u09be indefinite tense \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09df**\u0964", ""], ["", ""], ["", ""], ["", ""], ["", ""]]}, {"cellStyles": {"10-0": {"border": true, "borderColor": "#000000", "borderStyle": "solid", "borderWidth": "3px"}}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Parts of Speech", "rows": [["{fg:#ffffff;bg:#000000}**Adverb:**{/}\n**Def:** That modifies verb/adjective/adverb is called adverb\n**Examples:** ago, again, almost, always, already, ever, here, there, now, then, once, soon, sometimes, yesterday, tomorrow, twice, thrice, never, only, quite, seldom, today, thus, enough, rather, often, very, rarely, hardly\n**Rules:**\n- Adjective + ly = adverb **(not always true but mostly)**\n- adjective + modify = adverb\n- go verb (intransitive) er por home thakle home = **adverb**\n- Preposition-\u098f\u09b0 \u09aa\u09b0 \u0995\u09cb\u09a8\u09cb noun/pronoun \u09a8\u09be \u09ac\u09b8\u09c7 \u09a4\u09be \u09af\u09a6\u09bf verb-\u0995\u09c7 modify \u0995\u09b0\u09c7 \u098f\u09ac\u0982 \u09b8\u09cd\u09a5\u09be\u09a8, \u09b8\u09ae\u09df \u09a8\u09bf\u09b0\u09cd\u09a6\u09c7\u09b6 \u0995\u09b0\u09c7, \u09a4\u09ac\u09c7 \u09a4\u09be preposition \u09a8\u09df, \u09ac\u09b0\u0982 adverb\u0964\n-- The sun has gone down", ""], ["{fg:#ffffff;bg:#000000}**Preposition:**{/}\n**Def:** Nonu/Pronoun er purbe boshe tar sathe bakker onnanno sobder somporko dekhiye dey\n**Examples:** at, above, about, across, against, among, after, before, besides, below, behind, beyond, between, by, down, for, from, in, into, like, near, of, on, over, outside, out of, since to, towards, through, up, upon, with, within, without, except etc\n**Rules:**\n- Present Perfect Continuous Tense \u098f\u09b0 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7 \u09b8\u09ae\u09df \u0989\u09b2\u09cd\u09b2\u09c7\u0996 \u09a5\u09be\u0995\u09b2\u09c7 \u09ac\u09cd\u09af\u09be\u09aa\u0995 \u09b8\u09ae\u09df (Period of time) \u098f\u09b0 \u09aa\u09c2\u09b0\u09cd\u09ac\u09c7 'for' \u098f\u09ac\u0982 \u09a8\u09bf\u09b0\u09cd\u09a6\u09bf\u09b7\u09cd\u099f \u09b8\u09ae\u09df (Point of time) \u098f\u09b0 \u09aa\u09c2\u09b0\u09cd\u09ac\u09c7 'since' \u09ac\u09b8\u09c7", ""], ["**Conjuction examples:**\n- and, as, if, but, or, both, because, else, lest, before, after, however, Still, till, until, so, either or, neither nor, then, than, though/although, unless, In order that, when", ""], ["{fg:#ffffff;bg:#800080}**Adverb vs Adjective:**{/}\n- The work is hard **(adj)**\n- You are late **(adj)**\n- He works hard **(adv)**\n- You came late **(adv)**", ""], ["{fg:#ffffff;bg:#800080}**Preposition vs Conjuction:**{/}\nBefore/after/since/for\n- He stood before me **(Prepo)**\n- It has been raining since morning **(Prepo)**\n- The patient had that before the doctor came **(Conj)**", ""], ["{fg:#ffffff;bg:#000000}**1.1 Noun:**{/}\n**Examples:** brevity, flute, mention, practice, wisdom, frailty (\u09a6\u09c1\u09b0\u09cd\u09ac\u09b2\u09a4\u09be), attention, man, popularity, humor\n**Rules:**\n- verb + ing = noun/subject (gerund)/(noun)\n- suffix ity = noun\n- article r por abong preposition r ag porgonto jodi ekti word thake ta noun\n- the + **__verb + ing__** + of = verbal noun `(A verbal noun is a noun that is derived from a verb, but it functions strictly as a noun rather than a verb)`\n- have no + **noun**\n- to + verb (baseform) = noun\n- (determiner) all + __**noun**__ + (preposition) of\n- the + **__noun**__ + preposition\n- one of the + **plural noun**\n-- {bg:#fda757}Wrong:{/}  She is one of the best student in the class.\n-- {bg:#9beb90}Correct:{/} She is one of the best __**students**__ in the class.", ""], ["{fg:#ffffff;bg:#000000}**Verb:**{/}\nman, green\nRules:\n**IF Related**\n\u2705 Correct Forms (depends on your intended meaning):\n\ud83d\udd39 1. Present / Future possibility \u2192 First Conditional\n\nIf he comes, I will go. \u2705\n(= There\u2019s a real chance he might come, and I\u2019ll go when he does.)\n\n\ud83d\udd39 2. Unreal / Imaginary present \u2192 Second Conditional\n\nIf he came, I would go. \u2705\n(= He probably won\u2019t come, but if he did, I would go.)\n\n\ud83d\udd39 3. Unreal / Imaginary past \u2192 Third Conditional\n\nIf he had come, I would have gone. \u2705\n(= He didn\u2019t come, and I didn\u2019t go \u2014 purely past and unreal.)", ""], ["**Adjective:**\n**Def:**\n**Examples:** apparent, populous, diplomatic\n**Rules:**\n- be verb er por direct adjective hobe\n- looks \u098f\u09b0 \u09aa\u09b0 adjective / looks + rather + adjective\n- \u098f\u0995\u099f\u09bf noun \u0986\u09b0\u09c7\u0995\u099f\u09be noun \u0995\u09c7 modify \u0995\u09b0\u09b2\u09c7 adjective\n- noun + ly = adjective", ""], ["##Others:##\n- to + verb er simple form = here **__to__** is infinitive maker\n- sub+ob eki bektike nirdesh korle ar majkhane **linking verb** (became etc) thakle tara eke areker **complement**\n- **preposition and adverb pray similar**\n", ""], ["##Multi Word Parts:##\n- massacre (noun/verb)\n- befool = verb", ""], ["Noun | Verb | Adjective | Adverb  \nBeauty | Beautify | Beautiful | Beautifully  \nBrevity | Abbreviate | Brief | Briefly  \nNumber | Enumerate | Numeral | \u2014  \nAbility | Enable | Able | Ably  \nCircle | Encircle | Circular | \u2014  \nDanger | Endanger | Dangerous | Dangerously  \nEconomy | Economize | Economic | Economically", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "Comic Sans MS", "fontSize": "16", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Rule", "textColor": "#000000", "type": "text", "width": "150"}], "name": "Right Verb", "rows": [["All of the **furniture** ==have== been sold out' \n- \u098f\u0996\u09be\u09a8\u09c7 furniture  \u098f\u0995\u099f\u09bf uncountable noun, \u09a4\u09be\u0987 plural verb \"have\" \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09be \u09af\u09be\u09ac\u09c7 \u09a8\u09be\u0964 \nhas"], ["**Either** of the answers ==are== acceptable in this context'-\n\u098f\u0996\u09be\u09a8\u09c7 \"either\" \u098f\u0995\u09ac\u099a\u09a8 subject, \u09a4\u09be\u0987 verb \u09b9\u0993\u09df\u09be \u0989\u099a\u09bf\u09a4 \"is\"."]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Article", "textColor": "#000000", "type": "text", "width": "500"}, {"color": "#ffffff", "font": "Comic Sans MS", "fontSize": "14", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Example", "textColor": "#000000", "type": "text", "width": "200"}], "name": "Article Rule", "rows": [["- \u09af\u09a6\u09bf \u09a6\u09c1\u099f\u09cb noun \u09a6\u09bf\u09df\u09c7 **\u098f\u0995\u099c\u09a8 \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf\u0995\u09c7\u0987** \u09ac\u09cb\u099d\u09be\u09a8\u09cb \u09b9\u09df (\u0985\u09b0\u09cd\u09a5\u09be\u09ce, \u098f\u0995\u0987 \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf \u09a6\u09c1\u099f\u09bf \u09aa\u09a6 \u09ac\u09be \u0989\u09aa\u09be\u09a7\u09bf \u09a7\u09be\u09b0\u09a3 \u0995\u09b0\u09c7\u09a8), \u09a4\u09be\u09b9\u09b2\u09c7 \u09b6\u09c1\u09a7\u09c1 \u09aa\u09cd\u09b0\u09a5\u09ae noun \u098f\u09b0 \u0986\u0997\u09c7 article \u09ac\u09b8\u09c7 \u098f\u09ac\u0982 verb singular \u09b9\u09df\u0964\n- \u09af\u09a6\u09bf **\u09a6\u09c1\u099f\u09cb \u0986\u09b2\u09be\u09a6\u09be \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf** \u09ac\u09be \u099c\u09bf\u09a8\u09bf\u09b8 \u09ac\u09cb\u099d\u09be\u09a8\u09cb \u09b9\u09af\u09bc, \u09a4\u09be\u09b9\u09b2\u09c7 \u0989\u09ad\u09df noun \u098f\u09b0 \u0986\u0997\u09c7 article (the, a, an) \u09ac\u09b8\u09c7 \u098f\u09ac\u0982 verb plural) \u09b9\u09df", "- The singer and songwriter **is** here.\n- The singer and the songwriter **are** here."], ["- Insist that \u098f\u09b0 \u09aa\u09b0\u09c7 verb \u098f\u09b0 base form\n\u098f\u09ae\u09a8 \u0995\u09bf\u099b\u09c1 \u0986\u09b0\u0993 verbs \u09af\u09c7\u0997\u09c1\u09b2\u09cb\u09b0 \u09aa\u09b0 subjunctive mood-\u098f verb \u098f\u09b0 base form \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u09b9\u09df-\n- demand, suggestion, insist, recommendation, request \u0987\u09a4\u09cd\u09af\u09be\u09a6\u09bf", "- He insisted that she arrive early."]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "Arial", "fontSize": "18", "headerBgColor": "#000000", "headerBold": true, "headerCenter": true, "headerItalic": false, "headerTextColor": "#ffffff", "name": "Active to Passive", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "14", "headerBgColor": "#000000", "headerBold": true, "headerCenter": true, "headerItalic": false, "headerTextColor": "#ffffff", "name": "Example", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Active - Passive", "rows": [["##Present Simple##\n**Rules**\n- Active: Subject + V1 + Object\n- Passive: Object + am/is/are + V3\n**Example**\n- Active: They write letters.\n- Passive: Letters are written by them.\n\n##Present Continuous##\n**Rule**\n- **Active:** Subject + am/is/are + V1+ing + Object\n- **Passive:** Object + am/is/are + being + V3\n**Example**\n- @@She is reading a book. \u2192 A book is being read by her.@@\n\n##Present Perfect##\n**Rule**\n- Active: Subject + has/have + V3 + Object\n- Passive: Object + has/have + been + V3\n**Example**\n- @@He has done the work. \u2192 The work has been done by him.@@\n\n##Present Perfect Continuous##\n\u274c No passive form.\n\n##Past Simple##\n**Rule**\n- Active: Subject + V2 + Object\n- Passive: Object + was/were + V3\n**Example**\n- @@They built a house. \u2192 A house was built by them.@@\n\nPast Continuous\n**Rule**\n- Active: Subject + was/were + V1+ing + Object\n- Passive: Object + was/were + being + V3\n**Example**\n- @@She was cooking dinner. \u2192 Dinner was being cooked by her.@@\n\n##Past Perfect##\n**Rule**\n- Active: Subject + had + V3 + Object\n- Passive: Object + had + been + V3\n**Example**\n- @@He had finished the task. \u2192 The task had been finished by him.@@\n\n##Past Perfect Continuous##\n\u274c No passive form.\n\n##Future Simple##\n**Rule**\n- Active: Subject + will + V1 + Object\n- Passive: Object + will + be + V3\n**Example**\n- @@She will write a report. \u2192 A report will be written by her.@@\n\nFuture (Going to)\n- Active: Subject + is/am/are + going to + V1 + Object\n- Passive: Object + is/am/are + going to + be + V3\n- @@They are going to start the show. \u2192 The show is going to be started by them.@@\n\n##Future Perfect##\n- Active: Subject + will have + past participle + object\n- Passive: Object + will have been + past participle + by + subject\n- @@He will have completed the work. \u2192 The work will have been completed by him.@@\n\n##Future Perfect Continuous##\n\u274c No passive form.\n`XXX`", ""], ["**Interrogative sentence \u099f\u09bf who \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u09b6\u09c1\u09b0\u09c1 \u09b9\u09b2\u09c7 passive voice \u0995\u09b0\u09be\u09b0 \u09a8\u09bf\u09df\u09ae: ==By whom + auxiliary verb (tense \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0)== + object + verb \u098f\u09b0 past participle (V3) + by + subject \u098f\u09b0 objective form (\u09af\u09a6\u09bf \u09a5\u09be\u0995\u09c7) + \u09aa\u09cd\u09b0\u09b6\u09cd\u09a8\u09ac\u09cb\u09a7\u0995 \u099a\u09bf\u09b9\u09cd\u09a8 (?)**\n- Who did the work?\n- By whom was the work done?", ""], ["Honey tastes sweet.\nHoney is sweet when it is tasted", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "\u09ac\u09be\u0997\u09a7\u09be\u09b0\u09be", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u09ac\u09be\u0997\u09a7\u09be\u09b0\u09be", "rows": [["**\u0985\u09a4\u09cd\u09af\u09a8\u09cd\u09a4 \u0985\u09b2\u09b8**\n- \u0995\u09c1\u0981\u09dc\u09c7\u09b0 \u09ac\u09be\u09a6\u09b6\u09be\n- \u0996\u09dc\u09c7\u09b0 \u09a6\u09c7\u09ac\u09a4\u09be\n- \u0985\u099c\u0997\u09b0 \u09ac\u09c3\u09a4\u09cd\u09a4\u09bf\n- \u0997\u09df\u0982\u0997\u099a\u09cd\u099b\n\u09ad\u09bf\u099c\u09c7 \u09ac\u09bf\u09dc\u09be\u09b2 - \u0995\u09aa\u099f\u099a\u09be\u09b0\u09c0\n\n**\u09ab\u09a4\u09cb \u09a8\u09ac\u09be\u09ac**\n\u09b8\u09ae\u09cd\u09ac\u09b2\u09b9\u09c0\u09a8\u09c7\u09b0 \u09ac\u09dc\u09b2\u09cb\u0995\u09bf\u09ad\u09be\u09ac\n\u09ad\u09c1\u09b6\u09a3\u09cd\u09a1\u09bf\u09b0 \u0995\u09be\u0995 - \u09a6\u09c0\u09b0\u09cd\u0998\u099c\u09c0\u09ac\u09c0", ""], ["- \u09b8\u09be\u09a7\u09be\u09b0\u09a3 \u0985\u09b0\u09cd\u09a5\u09c7\u09b0 \u09ac\u09be\u0987\u09b0\u09c7 \u09af\u09be \u09ac\u09bf\u09b6\u09bf\u09b7\u09cd\u099f \u0985\u09b0\u09cd\u09a5 \u09aa\u09cd\u09b0\u0995\u09be\u09b6 \u0995\u09b0\u09c7: \u09ac\u09be\u0997\u09ac\u09bf\u09a7\u09bf\n- \u09ac\u09be\u0997\u09a7\u09be\u09b0\u09be \u0985\u09a4\u09c0\u09a4\u0995\u09be\u09b2\u09c7\u09b0 \u0995\u09cb\u09a8 \u0998\u099f\u09a8\u09be\u09b0 \u09b8\u09cd\u09ae\u09be\u09b0\u0995: **\u09b8\u09be\u09ae\u09be\u099c\u09bf\u0995-\u09b8\u09be\u0982\u09b8\u09cd\u0995\u09c3\u09a4\u09bf\u0995**\n- \u0985\u0995\u09be\u09b2 \u0995\u09c1\u09b7\u09cd\u09ae\u09be\u09a3\u09cd\u09a1: **\u0985\u0995\u09b0\u09cd\u09ae\u09be**\n- \u0985\u0997\u09b8\u09cd\u09a4\u09cd\u09af \u09af\u09be\u09a4\u09cd\u09b0\u09be: \u09b6\u09c7\u09b7 \u09ac\u09bf\u09a6\u09be\u09df\n- \u0985\u099c\u0997\u09b0 \u09ac\u09c3\u09a4\u09cd\u09a4\u09bf: \u0986\u09b2\u09b8\u09c7\u09ae\u09bf\n- \u0985\u0995\u09be\u09b2\u09c7 \u09ac\u09be\u09a6\u09b2\u09be: {fg:#ffffff;bg:#000000}\u0985\u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09be\u09b6\u09bf\u09a4 \u09ac\u09be\u09a7\u09be{/}\n- \u0985\u09a8\u09c1\u09b0\u09cb\u09a7\u09c7 \u09a2\u09c7\u0981\u0995\u09bf \u0997\u09c7\u09b2\u09be: \u0985\u09a8\u09c1\u09b0\u09cb\u09a7\u09c7 \u0985\u09a8\u09bf\u099a\u09cd\u099b\u09be \u09b8\u09a4\u09cd\u09a4\u09cd\u09ac\u09c7\u0993 \u0995\u09bf\u099b\u09c1 \u0995\u09b0\u09be\n- \u0985\u09a8\u09cd\u09a7\u0995\u09be\u09b0 \u09a6\u09c7\u0996\u09be: \u09b9\u09a4\u09ac\u09c1\u09a6\u09cd\u09a7\u09bf\n- \u0985\u09b0\u09cd\u09a7\u099a\u09a8\u09cd\u09a6\u09cd\u09b0: {fg:#ffffff;bg:#000000}\u0997\u09b2\u09be\u09a7\u09be\u0995\u09cd\u0995\u09be \u09a6\u09c7\u09df\u09be{/}\n- \u0985\u09b0\u09a3\u09cd\u09af\u09c7 \u09b0\u09cb\u09a6\u09a8: **\u09ac\u09c3\u09a5\u09be \u099a\u09c7\u09b7\u09cd\u099f\u09be/\u09a8\u09bf\u09b7\u09cd\u09ab\u09b2 \u0986\u09ac\u09c7\u09a6\u09a8**\n- \u0986\u09a6\u09bf\u0996\u09cd\u09af\u09c7\u09a4\u09be: \u09a8\u09cd\u09af\u09be\u0995\u09be\u09ae\u09bf\n- \u0986\u0997\u09a1\u09c1\u09ae \u09ac\u09be\u0997\u09a1\u09c1\u09ae: \u0985\u09b0\u09cd\u09a5\u09b9\u09c0\u09a8 \u0995\u09a5\u09be\n- \u0986\u0995\u09cd\u0995\u09c7\u09b2 \u09b8\u09c7\u09b2\u09be\u09ae\u09bf: {fg:#ffffff;bg:#000000}\u09a8\u09bf\u09b0\u09cd\u09ac\u09c1\u09a6\u09cd\u09a7\u09bf\u09a4\u09be\u09b0 \u09a6\u09a3\u09cd\u09a1{/}\n- \u0986\u0995\u09be\u09b6 \u09aa\u09be\u09a4\u09be\u09b2: \u09aa\u09cd\u09b0\u099a\u09c1\u09b0 \u09ac\u09cd\u09af\u09ac\u09a7\u09be\u09a8\n- \u0986\u09b7\u09be\u09dd\u09c7 \u0997\u09b2\u09cd\u09aa': \u0997\u09be\u099c\u09be\u0996\u09c1\u09b0\u09bf \u0997\u09b2\u09cd\u09aa\n- \u0986\u099f \u0995\u09aa\u09be\u09b2\u09c7: {fg:#ffffff;bg:#000000}\u09b9\u09a4\u09ad\u09be\u0997\u09cd\u09af{/}\n- \u0986\u09ae\u09dc\u09be \u0995\u09be\u09a0\u09c7\u09b0 \u09a2\u09c7\u0981\u0995\u09bf: **\u0985\u09aa\u09a6\u09be\u09b0\u09cd\u09a5**\n- \u0986\u09a0\u09be\u09b0\u09cb \u09ae\u09be\u09b8\u09c7 \u09ac\u099b\u09b0: **\u0995\u09c1\u0981\u09dc\u09c7 \u09b8\u09cd\u09ac\u09ad\u09be\u09ac**\n- \u0987\u0981\u09a6\u09c1\u09b0 \u0995\u09aa\u09be\u09b2\u09c7: \u09a8\u09bf\u09a4\u09be\u09a8\u09cd\u09a4 \u09ae\u09a8\u09cd\u09a6 \u09ad\u09be\u0997\u09cd\u09af\n- \u0987\u09a4\u09b0 \u09ac\u09bf\u09b6\u09c7\u09b7: \u09ad\u09c7\u09a6\u09be\u09ad\u09c7\u09a6\n- \u0989\u09dc\u09c7 \u098f\u09b8\u09c7 \u099c\u09c1\u09dc\u09c7 \u09ac\u09b8\u09be: \u0985\u09a8\u09a7\u09bf\u0995\u09be\u09b0 \u099a\u09b0\u09cd\u099a\u09be\n- \u0989\u09a4\u09cd\u09a4\u09ae \u09ae\u09a7\u09cd\u09af\u09ae: \u09aa\u09cd\u09b0\u09b9\u09be\u09b0\n- \u0989\u09dc\u09a8\u099a\u09a3\u09cd\u09a1\u09c0: {fg:#ffffff;bg:#000000}\u0985\u09ae\u09bf\u09a4\u09ac\u09cd\u09af\u09df\u09c0/\u0989\u099a\u09cd\u099b\u09c3\u0999\u09cd\u0996\u09b2{/}\n- \u0989\u09b2\u09c1\u09ac\u09a8\u09c7 \u09ae\u09c1\u0995\u09cd\u09a4\u09be \u099b\u09dc\u09be\u09a8\u09cb: \u0985\u09aa\u09be\u09a4\u09cd\u09b0\u09c7 \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09be\n- \u0989\u099c\u09be\u09a8\u09c7\u09b0 \u0995\u09c8: {fg:#ffffff;bg:#000000}\u09b8\u09b9\u099c\u09b2\u09ad\u09cd\u09af{/}\n- \u098a\u09a8\u0995\u09cb\u099f\u09bf \u099a\u09cc\u09b7\u099f\u09cd\u099f\u09bf: \u09aa\u09cd\u09b0\u09be\u09df \u09b8\u09ae\u09cd\u09aa\u09c2\u09b0\u09cd\u09a3\n- \u098a\u09a8\u09aa\u099e\u09cd\u099a\u09be\u09b6 \u09ac\u09be\u09af\u09bc\u09c1: {fg:#ffffff;bg:#000000}\u09aa\u09be\u0997\u09b2\u09be\u09ae\u09bf{/}\n- \u0989\u09a8\u09aa\u09be\u099c\u09c1\u09b0\u09c7: **\u09a6\u09c1\u09b0\u09cd\u09ac\u09b2**\n- \u098f\u0995\u09be\u09a6\u09b6\u09c7 \u09ac\u09c3\u09b9\u09b8\u09cd\u09aa\u09a4\u09bf: \u09b8\u09cc\u09ad\u09be\u0997\u09cd\u09af\u09c7\u09b0 \u09ac\u09bf\u09b7\u09df\n- \u098f\u0995 \u099a\u09cb\u0996\u09be: {fg:#ffffff;bg:#000000}\u09aa\u0995\u09cd\u09b7\u09aa\u09be\u09a4\u09a6\u09c1\u09b7\u09cd\u099f{/}\n- \u0987\u0981\u09a6\u09c1\u09b0 \u0995\u09aa\u09be\u09b2\u09c7 = {fg:#ffffff;bg:#000000}\u098a\u09a8\u09aa\u09be\u0981\u099c\u09c1\u09b0\u09c7{/}\n- \u0986\u09a0\u09be\u09b0 \u0986\u09a8\u09be: **\u09ac\u09be\u09dc\u09be\u09ac\u09be\u09dc\u09bf**\n- \u0986\u0981\u09a4\u09c7 \u0998\u09be: \u09ae\u09a8\u09c7 \u0995\u09b7\u09cd\u099f\n- \u0985\u09a5\u09c8 \u099c\u09b2': **\u09ad\u09c0\u09b7\u09a3 \u09ac\u09bf\u09aa\u09a6**\n- \u0985\u09b7\u09cd\u099f\u09b0\u09ae\u09cd\u09ad\u09be: \u09ab\u09be\u0981\u0995\u09bf\n- \u0989\u09b2\u09c1\u0996\u09be\u0997\u09dc\u09be: \u0997\u09c1\u09b0\u09c1\u09a4\u09cd\u09ac\u09b9\u09c0\u09a8 \u09b2\u09cb\u0995\n- \u0985\u09a8\u09cd\u09a7\u09bf\u09b8\u09a8\u09cd\u09a7\u09bf: **\u0997\u09cb\u09aa\u09a8 \u09a4\u09a5\u09cd\u09af**\n- {fg:#ffffff;bg:#000000}\u0985\u09b9\u09bf\u09a8\u0995\u09c1\u09b2 = \u09a6\u09be-\u0995\u09c1\u09ae\u09dc\u09be{/}\n- \u0985\u0995\u09c2\u09b2 \u09aa\u09be\u09a5\u09be\u09b0: \u0996\u09c1\u09ac \u09ac\u09bf\u09aa\u09a6\n- \u0986\u099f\u0998\u09be\u099f \u09ac\u09be\u0981\u09a7\u09be: \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09c1\u09a4\u09bf \u09a8\u09c7\u0993\u09df\u09be\n- \u0995\u09a4 \u09a7\u09be\u09a8\u09c7 \u0995\u09a4 \u099a\u09be\u09b2: \u099f\u09c7\u09b0 \u09aa\u09be\u0993\u09df\u09be\u09a8\u09cb\n- \u0995\u099a\u09c1\u09ac\u09a8\u09c7\u09b0 \u0995\u09be\u09b2\u09be\u099a\u09be\u0981\u09a6: {fg:#ffffff;bg:#000000}\u0985\u09aa\u09a6\u09be\u09b0\u09cd\u09a5{/}\n- \u0995\u09be\u09b7\u09cd\u09a0 \u09b9\u09be\u09b8\u09bf': {fg:#ffffff;bg:#000000}\u09b6\u09c1\u0995\u09a8\u09cb \u09b9\u09be\u09b8\u09bf{/}\n- \u0995-\u0985\u0995\u09cd\u09b7\u09b0 \u0997\u09cb\u09ae\u09be\u0982\u09b8: {fg:#ffffff;bg:#000000}\u0985\u09b6\u09bf\u0995\u09cd\u09b7\u09bf\u09a4 \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf{/}", ""], ["- \u0995\u09be\u0981\u09a0\u09be\u09b2\u09c7\u09b0 \u0986\u09ae\u09b8\u09a4\u09cd\u09ac: \u0985\u09b8\u09ae\u09cd\u09ad\u09ac \u09ac\u09cd\u09af\u09be\u09aa\u09be\u09b0\n- \u0995\u09c2\u09aa\u09ae\u09a3\u09cd\u09a1\u09c1\u0995: **\u09b8\u09c0\u09ae\u09bf\u09a4 \u099c\u09cd\u099e\u09be\u09a8\u09c7\u09b0 \u09ae\u09be\u09a8\u09c1\u09b7**\n- \u0995\u09be\u09a8 \u0995\u09be\u099f\u09be: {fg:#ffffff;bg:#000000}\u09ac\u09c7\u09b9\u09be\u09df\u09be{/},\n- \u0995\u09be\u09a8 \u09aa\u09be\u09a4\u09b2\u09be: \u09ac\u09bf\u09b6\u09cd\u09ac\u09be\u09b8\u09aa\u09cd\u09b0\u09ac\u09a3,\n- \u0995\u09be\u0995\u09a8\u09bf\u09a6\u09cd\u09b0\u09be: **\u0985\u0997\u09ad\u09c0\u09b0 \u09b8\u09a4\u09b0\u09cd\u0995 \u09a8\u09bf\u09a6\u09cd\u09b0\u09be**,\n- \u0995\u09c1\u09b2 \u0995\u09be\u09a0\u09c7\u09b0 \u0986\u0997\u09c1\u09a8: \u09a4\u09c0\u09ac\u09cd\u09b0 \u099c\u09cd\u09ac\u09be\u09b2\u09be,\n- \u0995\u09be\u0995-\u09ad\u09c2\u09b7\u09a3\u09cd\u09a1\u09bf: \u09a6\u09c0\u09b0\u09cd\u0998\u09be\u09af\u09bc\u09c1 \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf,\n- \u0995\u09c8 \u09ae\u09be\u099b\u09c7\u09b0 \u09aa\u09cd\u09b0\u09be\u09a3: \u09b8\u09b9\u099c\u09c7\u0987 \u09ae\u09b0\u09c7 \u09a8\u09be /\u09a6\u09c0\u09b0\u09cd\u0998\u099c\u09c0\u09ac\u09c0,\n- \u0995\u09b2\u09be \u09a6\u09c7\u0996\u09be\u09a8\u09cb: **\u09ab\u09be\u0981\u0995\u09bf \u09a6\u09c7\u0993\u09df\u09be**,\n- \u0995\u09c7\u0981\u099a\u09c7-\u0997\u09a3\u09cd\u09a1\u09c1\u09b7: {fg:#ffffff;bg:#000000}\u09a8\u09a4\u09c1\u09a8 \u0995\u09b0\u09c7 \u0986\u09b0\u09ae\u09cd\u09ad \u0995\u09b0\u09be{/},\n- \u0995\u09be\u0981\u099a\u09be \u09aa\u09df\u09b8\u09be: \u09a8\u0997\u09a6 \u0989\u09aa\u09be\u09b0\u09cd\u099c\u09a8,\n- \u0995\u099a\u09cd\u099b\u09aa\u09c7\u09b0 \u0995\u09be\u09ae\u09dc: {fg:#ffffff;bg:#000000}\u09a8\u09be\u099b\u09cb\u09dc\u09ac\u09be\u09a8\u09cd\u09a6\u09be{/},\n- \u099a\u09bf\u09a8\u09c7 \u099c\u09cb\u0981\u0995: {fg:#ffffff;bg:#000000}\u09a8\u09be\u099b\u09cb\u09dc\u09ac\u09be\u09a8\u09cd\u09a6\u09be{/},\n- \u0995\u09c7\u09a4\u09be\u09a6\u09c1\u09b0\u09b8\u09cd\u09a4: \u09aa\u09b0\u09bf\u09aa\u09be\u099f\u09bf,\n- \u0995\u0982\u09b8 \u09ae\u09be\u09ae\u09be: \u09a8\u09bf\u09b0\u09cd\u09ae\u09ae \u0986\u09a4\u09cd\u09ae\u09c0\u09df,\n- \u0998\u099f\u09bf\u09b0\u09be\u09ae: \u0985\u09aa\u09a6\u09be\u09b0\u09cd\u09a5,\n- \u0998\u09be\u099f\u09c7\u09b0 \u09ae\u09b0\u09be: \u0985\u09a4\u09bf \u09ac\u09c3\u09a6\u09cd\u09a7,\n- \u0996\u09df\u09c7\u09b0 \u0996\u09be\u0981': {fg:#ffffff;bg:#000000}\u09a4\u09cb\u09b7\u09be\u09ae\u09cb\u09a6\u0995\u09be\u09b0\u09c0 / \u09ae\u09cb\u09b8\u09be\u09b9\u09c7\u09ac{/},\n- \u0996\u09cb\u09a6\u09be\u09b0 \u0996\u09be\u09b8\u09bf': **\u09ad\u09be\u09ac\u09a8\u09be \u099a\u09bf\u09a8\u09cd\u09a4\u09be\u09b9\u09c0\u09a8**,\n- \u0997\u09c1\u09dc\u09c7 \u09ac\u09be\u09b2\u09bf': \u0986\u09b6\u09be\u09df \u09a8\u09c8\u09b0\u09be\u09b6\u09cd\u09af,\n- \u0997\u09cc\u09b0\u099a\u09a8\u09cd\u09a6\u09cd\u09b0\u09bf\u0995\u09be: {fg:#ffffff;bg:#000000}\u09ad\u09c2\u09ae\u09bf\u0995\u09be{/},\n- \u0997\u09cb\u0981\u09ab-\u0996\u09c7\u099c\u09c1\u09b0\u09c7: {fg:#ffffff;bg:#000000}\u09a8\u09bf\u09a4\u09be\u09a8\u09cd\u09a4 \u0985\u09b2\u09b8{/},\n- \u0997\u09be\u09df\u09c7 \u09ab\u09c1\u0981 \u09a6\u09bf\u09df\u09c7 \u09ac\u09c7\u09dc\u09be\u09a8: \u0995\u09cb\u09a8 \u09a6\u09be\u09df\u09bf\u09a4\u09cd\u09ac \u0997\u09cd\u09b0\u09b9\u09a3 \u09a8\u09be \u0995\u09b0\u09be,\n- \u0997\u09a1\u09cd\u09a1\u09b2\u09bf\u0995\u09be \u09aa\u09cd\u09b0\u09ac\u09be\u09b9: {fg:#ffffff;bg:#000000}\u0985\u09a8\u09cd\u09a7 \u0985\u09a8\u09c1\u0995\u09b0\u09a3{/},\n- \u0997\u09be\u099b\u09aa\u09be\u09a5\u09b0: {fg:#ffffff;bg:#000000}\u09b9\u09bf\u09b8\u09be\u09ac-\u09a8\u09bf\u0995\u09be\u09b6{/},\n- \u0997\u09cb\u09ac\u09b0 \u0997\u09a3\u09c7\u09b6: {fg:#ffffff;bg:#000000}\u09a8\u09bf\u09b0\u09c7\u099f \u09ae\u09c2\u09b0\u09cd\u0996{/},\n- \u0995\u09b2\u09cd\u0995\u09c7 \u09aa\u09be\u0993\u09df\u09be: {fg:#ffffff;bg:#000000}\u09aa\u09be\u09a4\u09cd\u09a4\u09be \u09aa\u09be\u0993\u09df\u09be{/},\n- \u0995\u09be\u0995 \u09a8\u09bf\u09a6\u09cd\u09b0\u09be: {fg:#ffffff;bg:#000000}\u0985\u0997\u09ad\u09c0\u09b0 \u09a8\u09bf\u09a6\u09cd\u09b0\u09be{/},\n- \u0997\u09cb\u0995\u09c1\u09b2\u09c7\u09b0 \u09b7\u09be\u0981\u09dc: **\u09b8\u09cd\u09ac\u09c7\u099a\u09cd\u099b\u09be\u099a\u09be\u09b0\u09c0**,\n- \u0997\u09be\u09df\u09c7 \u09aa\u09dc\u09be: \u0985\u09af\u09be\u099a\u09bf\u09a4,\n- \u0995\u09be\u099b\u09be \u09a2\u09bf\u09b2\u09be: \u0985\u09b8\u09be\u09ac\u09a7\u09be\u09a8,\n- \u0995\u09c7\u0989 \u0995\u09c7\u099f\u09be': \u0997\u09a3\u09cd\u09af\u09ae\u09be\u09a8\u09cd\u09af \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf\n- {fg:#ffffff;bg:#000000}\u09a2\u09be\u0995\u09c7\u09b0 \u0995\u09be\u09a0\u09bf- = \u0996\u09df\u09c7\u09b0 \u0996\u09be\u0981{/}\n- {fg:#ffffff;bg:#000000}\u0985\u0995\u09be\u09b2 \u0995\u09c1\u09b7\u09cd\u09ae\u09be\u09a3\u09cd\u09a1 = \u0986\u09ae\u09dc\u09be \u0995\u09be\u09a0\u09c7\u09b0 \u09a2\u09c7\u0981\u0995\u09bf{/}\n- {fg:#ffffff;bg:#000000}\u0986\u099f\u0995\u09aa\u09be\u09b2\u09c7 = \u0987\u0981\u09a6\u09c1\u09b0 \u0995\u09aa\u09be\u09b2\u09c7{/}\n- \u0996\u09c7\u0989\u09b0 \u0997\u09be\u0993\u09df\u09be: \u0997\u09be\u09b2\u09be\u0997\u09be\u09b2\u09bf \u0995\u09b0\u09be\n- {fg:#ffffff;bg:#000000}\u099a\u09cb\u0996\u09c7\u09b0 \u09ac\u09be\u09b2\u09bf: \u09b6\u09a4\u09cd\u09b0\u09c1{/}\n- \u099a\u09bf\u09a8\u09bf\u09b0 \u09aa\u09c1\u09a4\u09c1\u09b2: **\u09aa\u09b0\u09bf\u09b6\u09cd\u09b0\u09ae \u0995\u09be\u09a4\u09b0**\n- \u099a\u09be\u0981\u09a6\u09c7\u09b0 \u09b9\u09be\u099f: **\u09aa\u09cd\u09b0\u09bf\u09df\u099c\u09a8 \u09b8\u09ae\u09be\u0997\u09ae //  \u0986\u09a8\u09a8\u09cd\u09a6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09be\u099a\u09c1\u09b0\u09cd\u09af**,\n- \u099a\u0995\u09cd\u09b7\u09c1\u09a6\u09be\u09a8 \u0995\u09b0\u09be: **\u099a\u09c1\u09b0\u09bf \u0995\u09b0\u09be**\n- \u099a\u09bf\u09a8\u09bf\u09b0 \u09ac\u09b2\u09a6: {fg:#ffffff;bg:#000000}\u09a8\u09bf\u09b7\u09cd\u09ab\u09b2 \u09aa\u09b0\u09bf\u09b6\u09cd\u09b0\u09ae{/},\n- \u099b\u09c7\u0981\u09dc\u09be \u099a\u09c1\u09b2\u09c7 \u0996\u09cb\u0981\u09aa\u09be \u09ac\u09be\u0981\u09a7\u09be': \u09aa\u09b0\u0995\u09c7 \u0986\u09aa\u09a8 \u0995\u09b0\u09be\u09b0 \u099a\u09c7\u09b7\u09cd\u099f\u09be,\n- \u099b\u09be\u0987 \u099a\u09be\u09aa\u09be \u0986\u0997\u09c1\u09a8: \u0997\u09cb\u09aa\u09a8 \u0997\u09c1\u09a3,\n- \u099b \u0995\u09dc\u09be \u09a8 \u0995\u09dc\u09be: \u09b8\u09b8\u09cd\u09a4\u09be \u09a6\u09b0\n\n\n- \u099c\u09bf\u09b2\u09be\u09aa\u09c0\u09b0 \u09aa\u09cd\u09af\u09be\u0981\u099a: {fg:#ffffff;bg:#000000}\u0995\u09c1\u099f\u09bf\u09b2 \u09ac\u09c1\u09a6\u09cd\u09a7\u09bf{/},\n- \u099c\u0997\u09a6\u09cd\u09a6\u09b2 \u09aa\u09be\u09a5\u09b0: {fg:#ffffff;bg:#000000}\u0997\u09c1\u09b0\u09c1\u09ad\u09be\u09ac{/},\n- \u099d\u09be\u0981\u0995\u09c7\u09b0 \u0995\u0987: {fg:#ffffff;bg:#000000}\u098f\u0995\u0987 \u09a6\u09b2\u09c7\u09b0 \u09b2\u09cb\u0995{/},\n- \u099d\u09dc\u09cb \u0995\u09be\u0995': \u09a6\u09c1\u09b0\u09cd\u09a6\u09b6\u09be\u0997\u09cd\u09b0\u09b8\u09cd\u09a4 \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf,\n- \u099f\u09c0\u0995\u09be\u09ad\u09be\u09b7\u09cd\u09af: \u09a6\u09c0\u09b0\u09cd\u0998 \u0986\u09b2\u09cb\u099a\u09a8\u09be,\n- \u09a0\u09cb\u0981\u099f-\u0995\u09be\u099f\u09be: {fg:#ffffff;bg:#000000}\u09b8\u09cd\u09aa\u09b7\u09cd\u099f\u09ad\u09be\u09b7\u09c0{/},\n- \u09a0\u0997 \u09ac\u09be\u099b\u09a4\u09c7 \u0997\u09be\u0981 \u0989\u099c\u09be\u09dc: \u09ad\u09be\u09b2\u09cb \u09ae\u09be\u09a8\u09c1\u09b7\u09c7\u09b0 \u0985\u09ad\u09be\u09ac,\n- \u09a1\u09c1\u09ae\u09c1\u09b0\u09c7\u09b0 \u09ab\u09c1\u09b2: \u09ac\u09bf\u09b0\u09b2 \u09ac\u09b8\u09cd\u09a4\u09c1,\n- \u09a2\u09be\u0995\u09c7\u09b0 \u09ac\u09be\u0981\u09df\u09be: {fg:#ffffff;bg:#000000}\u0985\u09aa\u09cd\u09b0\u09df\u09cb\u099c\u09a8\u09c0\u09df{/},\n- \u09a2\u09be\u0995\u09c7\u09b0 \u0995\u09be\u09a0\u09bf: {fg:#ffffff;bg:#000000}\u09a4\u09cb\u09b7\u09be\u09ae\u09c1\u09a6\u09c7{/},\n- \u09a2\u09be\u0995 \u09a2\u09be\u0995 \u0997\u09c1\u09dc \u0997\u09c1\u09dc: **\u0997\u09cb\u09aa\u09a8 \u09b0\u09be\u0996\u09be\u09b0 \u09aa\u09cd\u09b0\u09df\u09be\u09b8**,\n- \u099f\u09c7\u0995\u09c7 \u0997\u09cb\u0981\u099c\u09be': \u09aa\u0995\u09c7\u099f \u09ad\u09be\u09b0\u09c0 \u0995\u09b0\u09be,\n- {fg:#ffffff;bg:#000000}\u099c\u09b2\u09c7 \u0995\u09c1\u09ae\u09bf\u09b0 \u09a1\u09be\u0999\u09cd\u0997\u09be\u09df \u09ac\u09be\u0998 // \u09b6\u09be\u0996\u09c7\u09b0 \u0995\u09b0\u09be\u09a4: \u0989\u09ad\u09df \u09a6\u09bf\u0995\u09c7 \u09ac\u09bf\u09aa\u09a6{/},\n- \u099d\u09cb\u09b2\u09c7\u09b0 \u09b2\u09be\u0989 \u0985\u09ae\u09cd\u09ac\u09b2\u09c7\u09b0 \u0995\u09a6\u09c1: \u09b8\u09ac \u09aa\u0995\u09cd\u09b7\u09c7\u09b0 \u09ae\u09a8 \u099c\u09c1\u0997\u09bf\u09df\u09c7 \u099a\u09b2\u09be,\n- \u09a0\u09c7\u09b2\u09be\u09b0 \u09a8\u09be\u09ae \u09ac\u09be\u09ac\u09be\u099c\u09bf: \u099a\u09be\u09aa\u09c7 \u09aa\u09dc\u09c7 \u0995\u09be\u09ac\u09c1 \u09b9\u0993\u09df\u09be,\n- \u099a\u09cb\u0996 \u09aa\u09be\u0995\u09be\u09a8\u09cb: \u0995\u09cd\u09b0\u09cb\u09a7 \u09a6\u09c7\u0996\u09be\u09a8\u09cb,\n- \u09a1\u09be\u0995\u09be\u09ac\u09c1\u0995\u09cb: \u09a6\u09c1\u09b0\u09a8\u09cd\u09a4,\n- \u099b\u0995\u09cd\u0995\u09be \u09aa\u09be\u099e\u09cd\u099c\u09be: \u09ac\u09dc\u09be\u0987 \u0995\u09b0\u09be,\n- {fg:#ffffff;bg:#000000}\u09a4\u09be\u09b2\u09aa\u09be\u09a4\u09be\u09b0 \u09b8\u09c7\u09aa\u09be\u0987: \u0985\u09a4\u09bf\u09b6\u09df \u09a6\u09c1\u09b0\u09cd\u09ac\u09b2,{/}\n- {fg:#ffffff;bg:#000000}\u09a4\u09c1\u09b2\u09b8\u09c0 \u09ac\u09a8\u09c7\u09b0 \u09ac\u09be\u0998: \u09ad\u09a3\u09cd\u09a1,{/}\n- {fg:#ffffff;bg:#000000}\u09a4\u09be\u09ae\u09be\u09b0 \u09ac\u09bf\u09b7: \u0985\u09b0\u09cd\u09a5\u09c7\u09b0 \u0995\u09c1 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac{/},\n- \u09a6\u09b8\u09cd\u09a4-\u09ac-\u09a6\u09b8\u09cd\u09a4: \u09b9\u09be\u09a4\u09c7-\u09b9\u09be\u09a4\u09c7,\n- {fg:#ffffff;bg:#000000}\u09a7\u09b0\u09cd\u09ae\u09c7\u09b0 \u09b7\u09be\u0981\u09dc: \u0985\u0995\u09b0\u09cd\u09ae\u09a3\u09cd\u09af{/},\n- \u09a8\u09a6\u09c7\u09b0 \u099a\u09be\u0981\u09a6': \u0985\u09b9\u09ae\u09bf\u0995\u09be\u09aa\u09c2\u09b0\u09cd\u09a3 \u09a8\u09bf\u09b0\u09cd\u0997\u09c1\u09a3 \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf,\n- **\u09a8\u09bf\u09b0\u09be\u09a8\u09ac\u09cd\u09ac\u0987\u09df\u09c7\u09b0 \u09a7\u09be\u0995\u09cd\u0995\u09be: \u09b8\u099e\u09cd\u099a\u09df\u09c7\u09b0 \u09aa\u09cd\u09b0\u09ac\u09c3\u09a4\u09cd\u09a4\u09bf**,\n- \u09a8\u09df \u099b\u09df: \u0985\u09aa\u099a\u09af\u09bc,\n- {fg:#ffffff;bg:#000000}\u09aa\u099f\u09b2 \u09a4\u09cb\u09b2\u09be': \u09ae\u09be\u09b0\u09be \u09af\u09be\u0993\u09df\u09be{/},\n- \u09aa\u09be\u09df\u09be\u09ad\u09be\u09b0\u09c0: \u0985\u09b9\u0982\u0995\u09be\u09b0,\n- **\u09aa\u09be\u09a5\u09b0\u09c7 \u09aa\u09be\u0981\u099a \u0995\u09bf\u09b2: \u09b8\u09c1\u0996\u09c7\u09b0 \u09b8\u09ae\u09df**,\n- \u09aa\u09be\u09b2\u09c7\u09b0 \u0997\u09cb\u09a6\u09be: \u09b8\u09b0\u09cd\u09a6\u09be\u09b0,\n- \u09aa\u09c1\u0995\u09c1\u09b0 \u099a\u09c1\u09b0\u09bf: \u09ac\u09dc \u09a7\u09b0\u09a8\u09c7\u09b0 \u099a\u09c1\u09b0\u09bf,\n- \u09ab\u09aa\u09b0 \u09a6\u09be\u09b2\u09be\u09b2\u09bf: \u0985\u09a8\u09be\u09b9\u09c1\u09a4 \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf\u09b0 \u09ae\u09be\u09a4\u09ac\u09cd\u09ac\u09b0\u09c0,\n- \u09ac\u09cd\u09af\u09be\u0999\u09c7\u09b0 \u0986\u09a7\u09c1\u09b2\u09bf: \u09b8\u09be\u09ae\u09be\u09a8\u09cd\u09af \u09a7\u09a8\u09c7 \u0985\u09b9\u0982\u0995\u09be\u09b0,\n- \u09ac\u09be\u0998\u09c7\u09b0 \u099a\u09cb\u0996: \u09a6\u09c1\u0983\u09b8\u09be\u09a7\u09cd\u09af \u09ac\u09b8\u09cd\u09a4\u09c1,\n- \u09ac\u09be\u0998\u09c7\u09b0 \u09ae\u09be\u09b8\u09bf: \u0986\u09b0\u09be\u09ae \u09aa\u09cd\u09b0\u09bf\u09df \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf,\n- \u09ac\u0995 \u09a6\u09c7\u0996\u09be\u09a8\u09cb: \u0985\u09b6\u09cb\u09ad\u09a8\u09ad\u09be\u09ac\u09c7 \u09ac\u09bf\u09a6\u09cd\u09b0\u09c2\u09aa \u0995\u09b0\u09be,\n- {fg:#ffffff;bg:#000000}\u09ac\u09bf\u09dc\u09be\u09b2 \u09a4\u09aa\u09b8\u09cd\u09ac\u09c0: \u09ad\u09a3\u09cd\u09a1 \u09b8\u09be\u09a7\u09c1{/},\n- \u09ac\u09dc\u09b0 \u09aa\u09bf\u09b0\u09c0\u09a4\u09bf \u09ac\u09be\u09b2\u09bf\u09b0 \u09ac\u09be\u0981\u09a7: \u09ad\u0999\u09cd\u0997\u09c1\u09b0,\n- \u09ac\u09b0\u09cd\u09a3\u099a\u09cb\u09b0\u09be: \u0995\u09aa\u099f\u099a\u09be\u09b0\u09c0,\n- {fg:#ffffff;bg:#000000}\u09a6\u09c1\u09a7\u09c7\u09b0 \u09ae\u09be\u099b\u09bf  // \u09ac\u09b8\u09a8\u09cd\u09a4\u09c7\u09b0 \u0995\u09cb\u0995\u09bf\u09b2 // \u09b8\u09c1\u0996\u09c7\u09b0 \u09aa\u09be\u09df\u09b0\u09be // \u09b2\u0995\u09cd\u09b7\u09cd\u09ae\u09c0\u09b0 \u09ac\u09b0\u09af\u09be\u09a4\u09cd\u09b0\u09c0 // \u09b6\u09b0\u09a4\u09c7\u09b0 \u09b6\u09bf\u09b6\u09bf\u09b0: \u09b8\u09c1\u09b8\u09ae\u09df\u09c7\u09b0 \u09ac\u09a8\u09cd\u09a7\u09c1{/}\n- \u09b6\u09b0\u09a4\u09c7\u09b0 \u09b6\u09bf\u09b6\u09bf\u09b0: \u0995\u09cd\u09b7\u09a3\u09b8\u09cd\u09a5\u09be\u09df\u09c0,\n- {fg:#ffffff;bg:#000000}\u09ac\u0995 \u09a7\u09be\u09b0\u09cd\u09ae\u09bf\u0995: \u09ac\u09bf\u09dc\u09be\u09b2 \u09a4\u09aa\u09b8\u09cd\u09ac\u09c0{/},\n- \u09ac\u09bf\u09b7 \u09a8\u09c7\u0987 \u09a4\u09be\u09b0 \u0995\u09c1\u09b2\u09cb\u09aa\u09a8\u09be \u099a\u0995\u09cd\u0995\u09b0: \u0985\u0995\u09cd\u09b7\u09ae \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf\u09b0 \u09ac\u09c3\u09a5\u09be \u0986\u09b8\u09cd\u09ab\u09be\u09b2\u09a8,", ""], ["- \u09ad\u09bf\u099c\u09c7 \u09ac\u09bf\u09dc\u09be\u09b2: \u0995\u09aa\u099f,\n- \u09ad\u09be\u09a8\u09c1\u09ae\u09a4\u09bf\u09b0 \u0996\u09c7\u09b2: \u09ad\u09c7\u09b2\u0995\u09bf\u09ac\u09be\u099c\u09bf / \u0985\u09ac\u09bf\u09b6\u09cd\u09ac\u09be\u09b8\u09cd\u09af \u09ac\u09cd\u09af\u09be\u09aa\u09be\u09b0,\n- {fg:#ffffff;bg:#000000}\u09ad\u09c2\u09b7\u09a3\u09cd\u09a1\u09bf\u09b0 \u0995\u09be\u0995: \u09a6\u09c0\u09b0\u09cd\u0998\u09be\u09af\u09bc\u09c1 \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf{/},\n- {fg:#ffffff;bg:#000000}\u09ae\u09be\u099b\u09c7\u09b0 \u09ae\u09be: \u09a8\u09bf\u09b7\u09cd\u09a0\u09c1\u09b0{/},\n- \u09ae\u09c1\u0996\u099a\u09cb\u09b0\u09be // \u09ae\u09c7\u09a8\u09bf\u09ae\u09c1\u0996\u09cb: \u09b2\u09be\u099c\u09c1\u0995,\n- \u09ae\u09be\u099b\u09b0\u09be\u0999\u09be\u09b0 \u0995\u09b2\u0999\u09cd\u0995: \u0985\u09a8\u09c7\u0995 \u0985\u09aa\u09b0\u09be\u09a7\u09c0\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u0995\u09c7\u09ac\u09b2 \u098f\u0995\u099c\u09a8\u0995\u09c7 \u09a6\u09cb\u09b7\u09c0 \u09b8\u09be\u09ac\u09cd\u09af\u09b8\u09cd\u09a4 \u0995\u09b0\u09be,\n- \u09ae\u09a8 \u09a8\u09be \u09ae\u09a4\u09bf: \u0985\u09b8\u09cd\u09a5\u09bf\u09b0 \u09ae\u09be\u09a8\u09ac \u09ae\u09a8,\n- {fg:#ffffff;bg:#000000}\u09a8\u09a5 \u09a8\u09be\u09dc\u09be: \u0985\u09b9\u0982\u0995\u09be\u09b0 \u09aa\u09cd\u09b0\u0995\u09be\u09b6{/},\n- **\u09a8\u09c7\u0987 \u0986\u0981\u0995\u09dc\u09be: \u098f\u0995\u0997\u09c1\u0981\u09df\u09c7**,\n- \u09ae\u09bf\u099b\u09b0\u09bf\u09b0 \u099b\u09c1\u09b0\u09bf': \u09ae\u09c1\u0996\u09c7 \u09ae\u09a7\u09c1 \u0985\u09a8\u09cd\u09a4\u09b0\u09c7 \u09ac\u09bf\u09b7,\n- \u0995\u09a5\u09be\u09b0 \u09a4\u09c1\u09ac\u09dc\u09bf: \u0985\u09a8\u09b0\u09cd\u0997\u09b2 \u0995\u09a5\u09be,\n- \u09ad\u09b0\u09be\u09a1\u09c1\u09ac\u09bf: \u09b8\u09b0\u09cd\u09ac\u09a8\u09be\u09b6,\n- \u09a7\u09be\u09ae\u09be\u09a7\u09b0\u09be: \u09a4\u09cb\u09b7\u09be\u09ae\u09cb\u09a6\u0995\u09be\u09b0\u09c0,\n- {fg:#ffffff;bg:#000000}\u09aa\u09c1\u0981\u099f\u09bf\u09ae\u09be\u099b\u09c7\u09b0 \u09aa\u09cd\u09b0\u09be\u09a3: \u0995\u09cd\u09b7\u09c0\u09a3\u099c\u09c0\u09ac\u09c0{/},\n- {fg:#ffffff;bg:#000000}\u09ae\u09a8\u09bf\u0995\u09be\u099e\u09cd\u099a\u09a8\u09af\u09cb\u0997 = \u09b8\u09cb\u09a8\u09be\u09df \u09b8\u09cb\u09b9\u09be\u0997\u09be{/},\n- \u09aa\u09a4\u09cd\u09b0\u09aa\u09be\u09a0: \u09a4\u09ce\u0995\u09cd\u09b7\u09a3\u09be\u09ce,\n- **\u09a4\u09cd\u09b0\u09bf\u09b6\u0999\u09cd\u0995\u09c1 \u0985\u09ac\u09b8\u09cd\u09a5\u09be: \u0989\u09ad\u09df\u09b8\u0982\u0995\u099f**,\n- \u09ac\u09bf\u09dc\u09be\u09b2\u09c7\u09b0 \u0986\u09dc\u09be\u0987 \u09aa\u09be: \u09ac\u09c7\u09b9\u09be\u09df\u09be\u09aa\u09a8\u09be,\n- \u09aa\u099f\u09b2 \u09a4\u09cb\u09b2\u09be = \u0985\u0995\u09cd\u0995\u09be \u09aa\u09be\u0993\u09df\u09be,\n- \u09b0\u09be\u09ae\u0997\u09b0\u09c1\u09dc\u09c7\u09b0 \u099b\u09be\u09a8\u09be: \u0997\u09cb\u09ae\u09dc\u09be\u09ae\u09c1\u0996\u09cb \u09b2\u09cb\u0995,\n- {fg:#ffffff;bg:#000000}\u09b0\u09be\u09ac\u09a3\u09c7\u09b0 \u099a\u09bf\u09a4\u09be: \u099a\u09bf\u09b0 \u0985\u09b6\u09be\u09a8\u09cd\u09a4\u09bf{/},\n- {fg:#ffffff;bg:#000000}\u09b0\u09be\u099c\u09af\u09cb\u099f\u0995 // \u09b0\u09be\u099c\u0998\u09cb\u099f\u0995: \u099a\u09ae\u09ce\u0995\u09be\u09b0 \u09ae\u09bf\u09b2{/},\n- \u09b0\u09c1\u0987 \u0995\u09be\u09a4\u09b2\u09be: \u0995\u09cd\u09b7\u09ae\u09a4\u09be\u09b6\u09be\u09b2\u09c0 \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf,\n- \u09b2\u09c7\u09ab\u09be\u09ab\u09be \u09a6\u09c1\u09b0\u09b8\u09cd\u09a4: \u09ac\u09be\u0987\u09b0\u09c7 \u09a0\u09be\u099f \u09ac\u099c\u09be\u09df \u09b0\u09c7\u0996\u09c7 \u099a\u09b2\u09be,\n- **\u09b6\u09bf\u09b0\u09c7-\u09b8\u0982\u0995\u09cd\u09b0\u09be\u09a8\u09cd\u09a4\u09bf: \u0986\u09b8\u09a8\u09cd\u09a8 \u09ac\u09bf\u09aa\u09a6**,\n- \u09b6\u09cd\u09b0\u09c0\u0998\u09b0: \u099c\u09c7\u09b2\u0996\u09be\u09a8\u09be,\n- **\u09b8\u09be\u0995\u09cd\u09b7\u09c0 \u0997\u09cb\u09aa\u09be\u09b2: \u09a8\u09bf\u09b7\u09cd\u0995\u09cd\u09b0\u09bf\u09df \u09a6\u09b0\u09cd\u09b6\u0995**,\n- {fg:#ffffff;bg:#000000}\u09a6\u09be-\u0995\u09c1\u09ae\u09dc\u09cb // \u09b8\u09be\u09aa\u09c7-\u09a8\u09c7\u0989\u09b2\u09c7 // \u0986\u09a6\u09be\u09df \u0995\u09be\u0981\u099a\u0995\u09b2\u09be\u09df: \u09b6\u09a4\u09cd\u09b0\u09c1\u09a4\u09be{/}\n- {fg:#ffffff;bg:#000000}\u09b9\u09be\u09a4\u09c7\u09b0 \u09aa\u09be\u0981\u099a: \u09b6\u09c7\u09b7 \u09b8\u09ae\u09cd\u09ac\u09b2{/},\n- \u09b9\u09be\u09a4\u09bf\u09b0 \u09aa\u09be\u0981\u099a \u09aa\u09be \u09a6\u09c7\u0996\u09be: \u0985\u09b9\u0982\u0995\u09be\u09b0 \u09ac\u09cb\u09a7 \u0995\u09b0\u09be,\n- \u09b9\u09be\u09dc \u099c\u09c1\u09dc\u09be\u09a8\u09cb: \u09b8\u09cd\u09ac\u09b8\u09cd\u09a4\u09bf \u09b2\u09be\u09ad \u0995\u09b0\u09be,\n- **\u09b9\u09be\u09a4 \u0995\u09be\u09ae\u09dc\u09be\u09a8\u09cb: \u0986\u09ab\u09b8\u09cb\u09b8 \u0995\u09b0\u09be**,\n- \u09b9\u09be\u09a4 \u099c\u09cb\u09dc\u09be \u09a5\u09be\u0995\u09be: \u0995\u09b0\u09cd\u09ae\u09ac\u09cd\u09af\u09b8\u09cd\u09a4 \u09a5\u09be\u0995\u09be,\n- \u09b9\u09be\u09a4 \u099f\u09be\u09a8: \u099a\u09c1\u09b0\u09bf\u09b0 \u0985\u09ad\u09cd\u09af\u09be\u09b8,\n- **\u09b9\u09be\u09a4-\u09ad\u09be\u09b0\u09bf: \u0995\u09c3\u09aa\u09a3**,\n- \u09b9\u09be\u09b2\u09c7 \u09aa\u09be\u09a8\u09bf \u09aa\u09be\u0993\u09df\u09be: \u09ac\u09bf\u09aa\u09a6\u09ae\u09c1\u0995\u09cd\u09a4 \u09b9\u0993\u09df\u09be,\n- \u09b9\u09be\u09dc-\u09b9\u09be\u09ad\u09be\u09a4\u09c7: \u09b9\u09a4\u09ad\u09be\u0997\u09cd\u09af,\n- {fg:#ffffff;bg:#000000}\u09b6\u09bf\u09ac\u09b0\u09be\u09a4\u09cd\u09b0\u09bf\u09b0 \u09b8\u09b2\u09a4\u09c7: \u098f\u0995\u09ae\u09be\u09a4\u09cd\u09b0 \u09b8\u09a8\u09cd\u09a4\u09be\u09a8{/},\n- \u09b6\u09bf\u0995\u09be\u09df \u09a4\u09cb\u09b2\u09be: \u09ae\u09 a8\u09cd\u09a5**\n- On Liberty\n- Utilitarianism\n- Principle of political Economy\n- The logic of the moral sciences\n", "\u099c\u09a8 \u09b8\u09cd\u099f\u09c1\u09df\u09be\u09b0\u09cd\u099f \u09ae\u09bf\u09b2"], ["**\u09ac\u09bf\u0996\u09cd\u09af\u09be\u09a4 \u0995\u09bf\u099b\u09c1 \u09ac\u0987\u09df\u09c7\u09b0 \u09a8\u09be\u09ae:**\n- Groundwork of the Metaphysics of Morals\n- Critique of Judgment\n- Critique of Practical Reason\n- Critique of Pure Reason", "\u0987\u09ae\u09be\u09a8\u09c1\u09df\u09c7\u09b2 \u0995\u09be\u09a8\u09cd\u099f"], ["**\u09ac\u0987**\n- The Problems of Philosophy", "\u09ac\u09be\u09b0\u09cd\u099f\u09cd\u09b0\u09be\u09a8\u09cd\u09a1 \u09b0\u09be\u09b8\u09c7\u09b2\u09c7\u09b0"], ["\u09ae\u09be\u09a8\u09c1\u09b7\u09c7\u09b0 \u09ac\u09be\u09b9\u09cd\u09af\u09bf\u0995 \u0993 \u09ae\u09be\u09a8\u09b8\u09bf\u0995 \u0986\u099a\u09b0\u09a3\u09b8\u09ae\u09c2\u09b9 \u09a8\u09bf\u09df\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u09a4 \u09b9\u09df \u0995\u09c0\u09b8\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7?", "\u09a8\u09c8\u09a4\u09bf\u0995\u09a4\u09be\n- \u0986\u0987\u09a8 \u0993 \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8 \u09ae\u09be\u09a8\u09c1\u09b7\u09c7\u09b0 **\u09ac\u09be\u09b9\u09cd\u09af\u09bf\u0995 \u0986\u099a\u09be\u09b0-\u0986\u099a\u09b0\u09a3\u0995\u09c7** \u09a8\u09bf\u09df\u09a8\u09cd\u09a4\u09cd\u09b0\u09a3 \u0995\u09b0\u09c7\n- \u09a8\u09c8\u09a4\u09bf\u0995\u09a4\u09be \u09ae\u09be\u09a8\u09c1\u09b7\u09c7\u09b0 **\u09ac\u09be\u09b9\u09cd\u09af\u09bf\u0995 \u0993 \u09ae\u09be\u09a8\u09b8\u09bf\u0995** \u0986\u099a\u09b0\u09a3\u09b8\u09ae\u09c2\u09b9 \u09a8\u09bf\u09df\u09a8\u09cd\u09a4\u09cd\u09b0\u09a3 \u0995\u09b0\u09c7"], ["\u0997\u09a3\u09a4\u09a8\u09cd\u09a4\u09cd\u09b0\u09c7\u09b0 \u09b6\u09cd\u09b0\u09c7\u09b7\u09cd\u09a0 \u09ae\u09c2\u09b2\u09cd\u09af\u09ac\u09cb\u09a7 \u09ac\u09b2\u09be \u09b9\u09df \u0995\u09cb\u09a8\u099f\u09bf\u0995\u09c7?", "**\u09b8\u09b9\u09a8\u09b6\u09c0\u09b2\u09a4\u09be** (\u0985\u09a8\u09cd\u09af\u09c7\u09b0 \u09ae\u09a4\u09be\u09ae\u09a4 \u0993 \u09ae\u09a8\u09cb\u09ad\u09be\u09ac\u0995\u09c7 \u09b6\u09cd\u09b0\u09a6\u09cd\u09a7\u09be)"], ["\u09b8\u09ae\u09be\u099c\u09c7\u09b0 \u09ae\u09be\u09a8\u09c1\u09b7\u0995\u09c7 \u0990\u0995\u09cd\u09af\u09b8\u09c2\u09a4\u09cd\u09b0\u09c7 \u0986\u09ac\u09a6\u09cd\u09a7 \u0995\u09b0\u09c7-", "\u09ae\u09c2\u09b2\u09cd\u09af\u09ac\u09cb\u09a7"], ["\u0995\u09b2\u09cd\u09af\u09be\u09a3\u09ae\u09c2\u09b2\u0995 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u0985\u09aa\u09b0\u09bf\u09b9\u09be\u09b0\u09cd\u09af \u09b6\u09b0\u09cd\u09a4?", "\u09b8\u09c1\u09b6\u09be\u09b8\u09a8 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be"], ["**\u09ae\u09c2\u09b2\u09cd\u09af\u09ac\u09cb\u09a7 (Values)**\n- \u098f\u0997\u09c1\u09b2\u09cb \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf\u0997\u09a4 \u09ac\u09be \u09b8\u09be\u09ae\u09be\u099c\u09bf\u0995 \u09ac\u09bf\u09b6\u09cd\u09ac\u09be\u09b8, \u09af\u09be \u0986\u09ae\u09b0\u09be \u0997\u09c1\u09b0\u09c1\u09a4\u09cd\u09ac\u09aa\u09c2\u09b0\u09cd\u09a3 \u09ac\u09b2\u09c7 \u09ae\u09a8\u09c7 \u0995\u09b0\u09bf\u0964\n- \u098f\u0997\u09c1\u09b2\u09cb \u09ae\u09be\u09a8\u09c1\u09b7\u09c7\u09b0 \u09ae\u09a8\u09c7\u09b0 \u09ad\u09c7\u09a4\u09b0\u09c7\u09b0 \u09a8\u09c0\u09a4\u09bf\u09ae\u09be\u09b2\u09be, \u09af\u09be \u0986\u09ae\u09be\u09a6\u09c7\u09b0 \u0986\u099a\u09b0\u09a3\u0995\u09c7 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09bf\u09a4 \u0995\u09b0\u09c7\u0964\n- \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf \u09ad\u09c7\u09a6\u09c7 \u09ae\u09c2\u09b2\u09cd\u09af\u09ac\u09cb\u09a7 \u09ad\u09bf\u09a8\u09cd\u09a8 \u09b9\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7\u0964\n**\u0989\u09a6\u09be\u09b9\u09b0\u09a3:**\n- \u09b8\u09a4\u09cd\u09af\u09ac\u09be\u09a6\u09bf\u09a4\u09be, \u09b8\u09b9\u09ae\u09b0\u09cd\u09ae\u09bf\u09a4\u09be, \u09aa\u09b0\u09bf\u09ac\u09be\u09b0\u0995\u09c7 \u0997\u09c1\u09b0\u09c1\u09a4\u09cd\u09ac \u09a6\u09c7\u0993\u09af\u09bc\u09be, \u09a7\u09b0\u09cd\u09ae\u09c0\u09af\u09bc \u09ac\u09bf\u09b6\u09cd\u09ac\u09be\u09b8, \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be, \u09ac\u09a8\u09cd\u09a7\u09c1\u09a4\u09cd\u09ac \u0987\u09a4\u09cd\u09af\u09be\u09a6\u09bf\u0964\n\n**\u09a8\u09c8\u09a4\u09bf\u0995\u09a4\u09be (Ethics)**\n- \u09a8\u09c8\u09a4\u09bf\u0995\u09a4\u09be \u09b9\u09b2\u09cb \u09b8\u09ae\u09be\u099c \u09ac\u09be \u09aa\u09c7\u09b6\u09be \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u09a8\u09bf\u09b0\u09cd\u09a7\u09be\u09b0\u09bf\u09a4 \u09b8\u09a0\u09bf\u0995-\u09ad\u09c1\u09b2\u09c7\u09b0 \u09a8\u09bf\u09af\u09bc\u09ae \u09ac\u09be \u09ae\u09be\u09a8\u09a6\u09a3\u09cd\u09a1\u0964\n- \u098f\u099f\u09bf \u09ac\u09cd\u09af\u0995\u09cd\u09a4\u09bf\u0997\u09a4 \u09a8\u09be, \u09ac\u09b0\u0982 \u09b8\u09ae\u09b7\u09cd\u099f\u09bf\u0997\u09a4\u2014\u09af\u09be \u09b8\u09ac\u09be\u0987 \u09ae\u09be\u09a8\u09be\u09b0 \u099a\u09c7\u09b7\u09cd\u099f\u09be \u0995\u09b0\u09c7\u0964\n- \u0985\u09a8\u09c7\u0995 \u09b8\u09ae\u09af\u09bc \u09a8\u09c8\u09a4\u09bf\u0995 \u09ac\u09bf\u09a7\u09bf \u0986\u0987\u09a8 \u09ac\u09be \u09aa\u09c7\u09b6\u09be\u0997\u09a4 \u09a6\u09be\u09af\u09bc\u09bf\u09a4\u09cd\u09ac \u09a5\u09c7\u0995\u09c7\u0993 \u0986\u09b8\u09c7\u0964\n**\u0989\u09a6\u09be\u09b9\u09b0\u09a3:**\n- \u09a1\u09be\u0995\u09cd\u09a4\u09be\u09b0\u09a6\u09c7\u09b0 \u09a8\u09c8\u09a4\u09bf\u0995\u09a4\u09be: \u09b0\u09cb\u0997\u09c0\u09b0 \u0997\u09cb\u09aa\u09a8 \u09a4\u09a5\u09cd\u09af \u09ab\u09be\u0981\u09b8 \u09a8\u09be \u0995\u09b0\u09be\u0964\n- \u09b8\u09be\u0982\u09ac\u09be\u09a6\u09bf\u0995\u09c7\u09b0 \u09a8\u09c8\u09a4\u09bf\u0995\u09a4\u09be: \u09b8\u09a4\u09cd\u09af \u09a4\u09a5\u09cd\u09af \u09aa\u09cd\u09b0\u0995\u09be\u09b6 \u0995\u09b0\u09be, \u09aa\u0995\u09cd\u09b7\u09aa\u09be\u09a4 \u09a8\u09be \u0995\u09b0\u09be\u0964\n- \u09b8\u09ae\u09be\u099c\u09c7 \u09a8\u09c8\u09a4\u09bf\u0995\u09a4\u09be: \u0985\u09a8\u09cd\u09af\u0995\u09c7 \u0995\u09cd\u09b7\u09a4\u09bf \u09a8\u09be \u0995\u09b0\u09be, \u09aa\u09cd\u09b0\u09a4\u09be\u09b0\u09a3\u09be \u09a8\u09be \u0995\u09b0\u09be\u0964", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Future Events", "rows": [["\u09e8\u09ea\u09a4\u09ae \u09ac\u09bf\u09b6\u09cd\u09ac\u0995\u09be\u09aa \u09ab\u09c1\u099f\u09ac\u09b2 \u0995\u09a4 \u09b8\u09be\u09b2\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09ac\u09c7? \u09ae\u09b0\u0995\u09cd\u0995\u09cb, \u09aa\u09b0\u09cd\u09a4\u09c1\u0997\u09be\u09b2 \u0993 \u09b8\u09cd\u09aa\u09c7\u09a8 \u09e8\u09e6\u09e9\u09e6 \u09b8\u09be\u09b2\u09c7", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Info", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Details // Ans:", "textColor": "#000000", "type": "text", "width": "1"}], "name": "War", "rows": [["1.1 __**\u099a\u09c1\u0995\u09cd\u09a4\u09bf \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0\u09bf\u09a4 for Ending War**__\n- \u09aa\u09cd\u09b0\u09a5\u09ae \u09ac\u09bf\u09b6\u09cd\u09ac\u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09b8\u09ae\u09be\u09aa\u09cd\u09a4\u09bf\u09a4\u09c7 \u0995\u09cb\u09a8 \u099a\u09c1\u0995\u09cd\u09a4\u09bf \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0\u09bf\u0 1\u09b2\u09bf \u0986\u09ae \u09ac\u09bf\u0995\u09cd\u09b0\u09df \u0995\u09b0\u09b2\u0964  \u098f\u09a4\u09c7 \u09af\u09a6\u09bf \u09a4\u09be\u09b0 \u09b2\u09be\u09ad \u09ac\u09be \u0995\u09cd\u09b7\u09a4\u09bf \u09a8\u09be \u09b9\u09df\u09c7 \u09a5\u09be\u0995\u09c7, \u09a4\u09be \u09b9\u09b2\u09c7 \u098f\u0996\u09a8\u0993 \u09a4\u09be\u09b0 \u0995\u09be\u099b\u09c7 \u09a8\u09cd\u09af\u09c2\u09a8\u09aa\u0995\u09cd\u09b7\u09c7 \u0995\u09df\u099f\u09bf \u0986\u09ae \u0986\u099b\u09c7?\n\n**\u09b8\u09ae\u09be\u09a7\u09be\u09a8:**  \n\u09a7\u09b0\u09bf,  \n\u09ae\u09cb\u099f \u0995\u09cd\u09b0\u09df \u0995\u09b0\u09be \u0986\u09ae\u09c7\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be = x  \n\u09ae\u09cb\u099f \u0995\u09cd\u09b0\u09df\u09ae\u09c2\u09b2\u09cd\u09af = 3084 \u099f\u09be\u0995\u09be  \n\u0985\u09a4\u098f\u09ac, \u09aa\u09cd\u09b0\u09a4\u09bf \u0986\u09ae\u09c7\u09b0 \u0995\u09cd\u09b0\u09df\u09ae\u09c2\u09b2\u09cd\u09af = 3084 \u00f7 x\n\n\u09a4\u09bf\u09a8\u09bf 2712 \u099f\u09be\u0995\u09be\u09b0 \u0986\u09ae \u09ac\u09bf\u0995\u09cd\u09b0\u09bf \u0995\u09b0\u09c7\u099b\u09c7\u09a8\u0964  \n\u09a7\u09b0\u09bf, \u09ac\u09bf\u0995\u09cd\u09b0\u09bf \u0995\u09b0\u09be \u0986\u09ae\u09c7\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be = y  \n\u0985\u09a4\u098f\u09ac, \u09aa\u09cd\u09b0\u09a4\u09bf \u0986\u09ae\u09c7\u09b0 \u09ac\u09bf\u0995\u09cd\u09b0\u09df\u09ae\u09c2\u09b2\u09cd\u09af = 2712 \u00f7 y\n\n\u09af\u09c7\u09b9\u09c7\u09a4\u09c1 \u09b2\u09be\u09ad \u09ac\u09be \u0995\u09cd\u09b7\u09a4\u09bf \u09b9\u09df\u09a8\u09bf,  \n\u09aa\u09cd\u09b0\u09a4\u09bf \u0986\u09ae\u09c7\u09b0 \u0995\u09cd\u09b0\u09df\u09ae\u09c2\u09b2\u09cd\u09af = \u09aa\u09cd\u09b0\u09a4\u09bf \u0986\u09ae\u09c7\u09b0 \u09ac\u09bf\u0995\u09cd\u09b0\u09df\u09ae\u09c2\u09b2\u09cd\u09af  \n\n\u0985\u09b0\u09cd\u09a5\u09be\u09ce,  \n3084 \u00f7 x = 2712 \u00f7 y  \n\n\u098f\u0996\u09a8,  \nx : y = 3084 : 2712  \n\n\u0989\u09ad\u09df \u09b8\u0982\u0996\u09cd\u09af\u09be\u0995\u09c7 12 \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u09ad\u09be\u0997 \u0995\u09b0\u09b2\u09c7,  \nx : y = 257 : 226  \n\n\u0985\u09a4\u098f\u09ac,  \n\u09a4\u09bf\u09a8\u09bf \u09ae\u09cb\u099f \u0986\u09ae \u0995\u09cd\u09b0\u09df \u0995\u09b0\u09c7\u099b\u09c7\u09a8 257 \u0985\u0982\u09b6\u09c7,  \n\u09ac\u09bf\u0995\u09cd\u09b0\u09bf \u0995\u09b0\u09c7\u099b\u09c7\u09a8 226 \u0985\u0982\u09b6\u09c7,  \n\u09ac\u09be\u0995\u09bf \u0986\u099b\u09c7 = 257 - 226 = 31 \u0985\u0982\u09b6\u0964\n\n**\u0989\u09a4\u09cd\u09a4\u09b0:** \u2705  \n\u09a4\u09be\u09b0 \u0995\u09be\u099b\u09c7 \u09a8\u09cd\u09af\u09c2\u09a8\u09aa\u0995\u09cd\u09b7\u09c7 **31 \u099f\u09bf \u0986\u09ae** \u0986\u099b\u09c7\u0964\n", ""], ["**The cost of two watches taken together is Tk. 840. If, by selling one at a profit of 16% and the other at a loss of 12%, there is no loss or gain in the whole transaction, find the cost of each of the two watches.**\n\nLet the cost of the first watch = x  \nThen, the cost of the second watch = 840 \u2212 x  \n\n**Given:**  \nProfit on first = 16% \u2192 Selling price = x \u00d7 1.16  \nLoss on second = 12% \u2192 Selling price = (840 \u2212 x) \u00d7 0.88  \n\nSince there is **no loss or gain**, total selling price = total cost price.\n\nSo,  \n1.16x + 0.88(840 \u2212 x) = 840  \n\n\u21d2 1.16x + 739.2 \u2212 0.88x = 840  \n\u21d2 0.28x = 840 \u2212 739.2  \n\u21d2 0.28x = 100.8  \n\u21d2 x = 100.8 \u00f7 0.28 = 360  \n\nSo,  \nFirst watch (16% profit) cost = 360 Tk  \nSecond watch (12% loss) cost = 840 \u2212 360 = 480 Tk  \n\n**Answer:**  \nFirst watch = Tk 360  \nSecond watch = Tk 480\n", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": 996 **\u09e9\u09ec\u09b6\u09c7 \u099c\u09c1\u09b2\u09be\u0987**? \u09eb \u0986\u0997\u09b8\u09cd\u099f\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u099c\u09a8\u09aa\u09cd\u09b0\u09bf\u09af\u09bc \u09b8\u0982\u09b8\u09cd\u0995\u09c3\u09a4\u09bf\u09a4\u09c7 \u09e9\u09ec \u099c\u09c1\u09b2\u09be\u0987 \u09ac\u09b2\u09a4\u09c7 \u09e8\u09e6\u09e8\u09ea \u09b8\u09be\u09b2\u09c7\u09b0 \u09eb \u0986\u0997\u09b8\u09cd\u099f\u0995\u09c7 \u09a8\u09bf\u09b0\u09cd\u09a6\u09c7\u09b6 \u0995\u09b0\u09c7\u0964 \u0985\u09b8\u09b9\u09af\u09cb\u0997 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u09c7\u09b0 \u09aa\u09cd\u09b0\u09c7\u0995\u09cd\u09b7\u09bf\u09a4 \u09b8\u09c3\u09b7\u09cd\u099f \u0997\u09a3-\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09a6\u09c0\u09b0\u09cd\u0998\u0995\u09be\u09b2\u09c0\u09a8 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b6\u09c7\u0996 \u09b9\u09be\u09b8\u09bf\u09a8\u09be \u098f\u0987 \u09a6\u09bf\u09a8 \u09aa\u09a6\u09a4\u09cd\u09af\u09be\u0997 \u0995\u09b0\u09c7 \u09a6\u09c7\u09b6\u09a4\u09cd\u09af\u09be\u0997 \u0995\u09b0\u09c7\u09a8\u0964\n-  \u09ac\u09c8\u09b7\u09ae\u09cd\u09af \u09ac\u09bf\u09b0\u09cb\u09a7\u09c0 \u099b\u09be\u09a4\u09cd\u09b0 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u09c7\u09b0 \u09ae\u09c7\u09df\u09be\u09a6\u0995\u09be\u09b2 \u0995\u09a4\u09a6\u09bf\u09a8? **\u09e9\u09ec \u09a6\u09bf\u09a8**"], ["**\u09eb \u0986\u0997\u09b7\u09cd\u099f\u0995\u09c7** \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09b0\u0995\u09be\u09b0 \u0995\u09cb\u09a8 \u09a6\u09bf\u09ac\u09b8 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0998\u09cb\u09b7\u09a3\u09be \u0995\u09b0\u09c7\u099b\u09c7? **\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09a6\u09bf\u09ac\u09b8**"], ["\u099c\u09c1\u09b2\u09be\u0987 \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac\u09c7\u09b0 **\u09b8\u09b0\u09cd\u09ac\u0995\u09a8\u09bf\u09b7\u09cd\u09a0 \u09b6\u09b9\u09bf\u09a6** \u0995\u09c7? \u0986\u09ac\u09cd\u09a6\u09c1\u09b2 \u0986\u09b9\u09be\u09a6"], ["##\u09b6\u09b9\u09c0\u09a6 \u0986\u09ac\u09c1 \u09b8\u09be\u0988\u09a6 ##\n- \u09b6\u09b9\u09c0\u09a6 \u0986\u09ac\u09c1 \u09b8\u09be\u0988\u09a6 **\u0995\u09cb\u09a8 \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09df\u09c7\u09b0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09b0\u09cd\u09a5\u09c0** \u099b\u09bf\u09b2\u09c7\u09a8? \u09ac\u09c7\u0997\u09ae \u09b0\u09cb\u0995\u09c7\u09df\u09be \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09df\n- \u099c\u09cd\u09ac\u09be\u09b2\u09be\u0987 \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac\u09c7 \u09b6\u09b9\u09c0\u09a6 \u0986\u09ac\u09c1 \u09b8\u09be\u0988\u09a6 **\u0995\u09a4 \u09a4\u09be\u09b0\u09bf\u0996\u09c7 \u09b6\u09be\u09b9\u09be\u09a6\u09be\u09a4 \u09ac\u09b0\u09a3 \u0995\u09b0\u09c7\u09a8**? \u099c\u09c1\u09b2\u09be\u0987 \u09e7\u09ec"], ["\u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ac\u09b0\u09cd\u09a4\u09c0\u0995\u09be\u09b2\u09c0\u09a8 \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 **\u0985\u09b0\u09cd\u09a5 \u0989\u09aa\u09a6\u09c7\u09b7\u09cd\u099f\u09be\u09b0 \u09a8\u09be\u09ae** \u0995\u09bf? \u09a1\u09be\u0983 \u09b8\u09be\u09b2\u09c7\u09b9\u0989\u09a6\u09cd\u09a6\u09bf\u09a8 \u0986\u09b9\u09ae\u09c7\u09a6"], ["\u0986\u09ae\u09bf \u0986\u09ae\u09be\u09b0 \u099c\u09a8\u0997\u09a8\u0995\u09c7 \u0986\u09b0\u09c7\u0995\u099f\u09bf \u0985\u09a8\u09bf\u09ac\u09be\u09b0\u09cd\u09af \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09c1\u09a4\u09bf \u09a8\u09c7\u09df\u09be\u09b0 \u0995\u09a5\u09be \u09ac\u09b2\u099b\u09bf\" \u0995\u09be\u09b0 \u09b0\u099a\u09a8\u09be? \u0986\u09b8\u09be\u09a6 \u09ac\u09bf\u09a8 \u09b9\u09be\u09ab\u09bf\u099c"], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u0997\u09a3\u09ad\u09ac\u09a8\u0995\u09c7 \u0995\u09cb\u09a8 \u099c\u09be\u09a6\u09c1\u0998\u09b0 \u0995\u09b0\u09be\u09b0 \u09b8\u09bf\u09a6\u09cd\u09a7\u09be\u09a8\u09cd\u09a4 \u09a8\u09c7\u09df\u09be \u09b9\u09df\u09c7\u099b\u09c7?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09b8\u09cd\u09ae\u09c3\u09a4\u09bf \u099c\u09be\u09a6\u09c1\u0998\u09b0"], ["\u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u0985\u09a8\u09cd\u09a4\u09ac\u09b0\u09cd\u09a4\u09c0 \u09b8\u09b0\u0995\u09be\u09b0 \u0995\u09a4 \u09a4\u09be\u09b0\u09bf\u0996\u09c7 \u09b6\u09aa\u09a5 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c7? \u09ee \u0986\u0997\u09b8\u09cd\u099f \u09e8\u09e6\u09e8\u09ea", ""], ["{fg:#ffffff;bg:#000000}\u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09b2\u09bf\u0996\u09c1\u09a8: '\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09e8\u09e6\u09e8\u09ea' {/}\n\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09e8\u09e6\u09e8\u09ea, \u09af\u09be '\u099c\u09c1\u09b2\u09be\u0987 \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac' \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7\u0993 \u09aa\u09b0\u09bf\u099a\u09bf\u09a4, \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0987\u09a4\u09bf\u09b9\u09be\u09b8\u09c7 \u098f\u0995\u099f\u09bf \u0997\u09c1\u09b0\u09c1\u09a4\u09cd\u09ac\u09aa\u09c2\u09b0\u09cd\u09a3 \u0997\u09a3\u09a4\u09be\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u0995 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u0964 \u098f\u0987 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8 \u09e8\u09e6\u09e8\u09ea \u09b8\u09be\u09b2\u09c7\u09b0 \u09e7 \u099c\u09c1\u09b2\u09be\u0987 \u09a5\u09c7\u0995\u09c7 \u09eb \u0986\u0997\u09b8\u09cd\u099f \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4 \u099a\u09b2\u09c7\u099b\u09bf\u09b2 \u098f\u09ac\u0982 \u098f\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09e7\u09ec \u09ac\u099b\u09b0\u09c7\u09b0 \u09b8\u09cd\u09ac\u09c8\u09b0\u09be\u099a\u09be\u09b0\u09c0 \u09b6\u09be\u09b8\u09a8\u09c7\u09b0 \u0985\u09ac\u09b8\u09be\u09a8 \u0998\u099f\u09c7\u0964 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u09c7\u09b0 \u09b8\u09c2\u099a\u09a8\u09be \u09b9\u09df \u09b8\u09b0\u0995\u09be\u09b0\u09bf \u099a\u09be\u0995\u09b0\u09bf\u09a4\u09c7 \u0995\u09cb\u099f\u09be \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf \u09ac\u09be\u09a4\u09bf\u09b2\u09c7\u09b0 \u09a6\u09be\u09ac\u09bf\u09a4\u09c7\u0964 \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u0995\u09a0\u09cb\u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8\u09c7\u09b0 \u0995\u09be\u09b0\u09a3\u09c7 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8 \u09a4\u09c0\u09ac\u09cd\u09b0\u09a4\u09b0 \u09b9\u09df \u098f\u09ac\u0982 \u09eb \u0986\u0997\u09b8\u09cd\u099f \u099a\u09c2\u09dc\u09be\u09a8\u09cd\u09a4 \u09b0\u09c2\u09aa \u09b2\u09be\u09ad \u0995\u09b0\u09c7\u0964 \u098f\u0987 \u09b8\u09ae\u09df\u09c7 \u09aa\u09cd\u09b0\u09be\u09df \u09e7,\u09eb\u09e6\u09e6 \u09ae\u09be\u09a8\u09c1\u09b7 \u09aa\u09cd\u09b0\u09be\u09a3 \u09b9\u09be\u09b0\u09be\u09df\u0964 \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0\u09a4\u09c7, \u09b8\u09be\u09ac\u09c7\u0995 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b6\u09c7\u0996 \u09b9\u09be\u09b8\u09bf\u09a8\u09be \u09aa\u09a6\u09a4\u09cd\u09af\u09be\u0997 \u0995\u09b0\u09c7 \u09ad\u09be\u09b0\u09a4\u09c7 \u09aa\u09be\u09b2\u09bf\u09df\u09c7 \u09af\u09be\u09a8\u0964 \u099c\u09be\u09a4\u09bf\u09b0 \u0989\u09a6\u09cd\u09a6\u09c7\u09b6\u09cd\u09af\u09c7 \u09a6\u09c7\u09df\u09be \u09ad\u09be\u09b7\u09a3\u09c7 \u09b8\u09c7\u09a8\u09be\u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u099c\u09c7\u09a8\u09be\u09b0\u09c7\u09b2 \u0993\u09df\u09be\u0995\u09be\u09b0-\u0989\u099c-\u099c\u09be\u09ae\u09be\u09a8 \u098f\u0995\u099f\u09bf \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ac\u09a4\u09c0 \u09b8\u09b0\u0995\u09be\u09b0 \u0997\u09a0\u09a8\u09c7\u09b0 \u0998\u09cb\u09b7\u09a3\u09be \u09a6\u09c7\u09a8 \u098f\u09ac\u0982 \u09b8\u0995\u09b2 \u09b9\u09a4\u09cd\u09af\u09be\u09b0 \u09a4\u09a6\u09a8\u09cd\u09a4\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b6\u09cd\u09b0\u09c1\u09a4\u09bf \u09a6\u09c7\u09a8\u0964 \u09b9\u09be\u09b8\u09bf\u09a8\u09be \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u09aa\u09a4\u09a8\u09c7\u09b0 \u09a4\u09bf\u09a8 \u09a6\u09bf\u09a8 \u09aa\u09b0, \u09ee\u09ea \u09ac\u099b\u09b0 \u09ac\u09df\u09b8\u09c0 \u09a8\u09cb\u09ac\u09c7\u09b2 \u09ac\u09bf\u099c\u09df\u09c0 \u0985\u09a7\u09cd\u09af\u09be\u09aa\u0995 \u09ae\u09c1\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u0987\u0989\u09a8\u09c2\u09b8\u0995\u09c7 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0989\u09aa\u09a6\u09c7\u09b7\u09cd\u099f\u09be \u0995\u09b0\u09c7 \u098f\u0995\u099f\u09bf \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ac\u09b0\u09cd\u09a4\u09c0 \u09b8\u09b0\u0995\u09be\u09b0 \u0997\u09a0\u09bf\u09a4 \u09b9\u09df\u0964 \u098f\u0987 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ac\u09b0\u09cd\u09a4\u09c0 \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09a6\u09c7\u09b6\u09c7 \u0997\u09a3\u09a4\u09be\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u0995 \u09aa\u09cd\u09b0\u0995\u09cd\u09b0\u09bf\u09df\u09be \u09aa\u09c1\u09a8\u0983\u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be \u098f\u09ac\u0982 \u09b8\u09cd\u09ac\u09c8\u09b0\u09be\u099a\u09be\u09b0\u09c0 \u09b6\u09be\u09b8\u09a8\u09c7\u09b0 \u0985\u09ac\u09b8\u09be\u09a8 \u0998\u099f\u09c7\u0964 \u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09e8\u09e6\u09e8\u09ea \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u099c\u09a8\u0997\u09a3\u09c7\u09b0 \u09b8\u09be\u09b9\u09b8, \u0990\u0995\u09cd\u09af \u098f\u09ac\u0982 \u0997\u09a3\u09a4\u09be\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u0995 \u09ae\u09c2\u09b2\u09cd\u09af\u09ac\u09cb\u09a7\u09c7\u09b0 \u098f\u0995 \u0989\u099c\u09cd\u099c\u09cd\u09ac\u09b2 \u09a6\u09c3\u09b7\u09cd\u099f\u09be\u09a8\u09cd\u09a4 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u099a\u09bf\u09b9\u09cd\u09a8\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09c7\u0964", ""], ["\u09ac\u09c8\u09b7\u09ae\u09cd\u09af\u09ac\u09bf\u09b0\u09cb\u09a7\u09c0 \u099b\u09be\u09a4\u09cd\u09b0 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8 **\u09ae\u09be\u09b0\u09cd\u099a \u09ab\u09b0 \u099c\u09be\u09b8\u09cd\u099f\u09bf\u09b8** \u0995\u09b0\u09cd\u09ae\u09b8\u09c2\u099a\u09bf \u0998\u09cb\u09b7\u09a3\u09be \u0995\u09b0\u09c7 \u0995\u09a4 \u09a4\u09be\u09b0\u09bf\u0996\u09c7? \u0998\u09cb\u09b7\u09a8\u09be \u0995\u09b0\u09c7 \u09e9\u09e6\u099c\u09c1\u09b2\u09be\u0987 \u09aa\u09be\u09b2\u09a8 \u0995\u09b0\u09c7 \u09e9\u09e7 \u099c\u09c1\u09b2\u09be\u0987 \u09e8\u09e6\u09e8\u09ea", ""], ["\u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09b0\u09cd\u09a5\u09c0\u09a6\u09c7\u09b0 \u0986\u0981\u0995\u09be \u0997\u09cd\u09b0\u09be\u09ab\u09bf\u09a4\u09bf \u099a\u09bf\u09a4\u09cd\u09b0 \u09a8\u09bf\u09df\u09c7 \u09b8\u0982\u0995\u09b2\u09bf\u09a4 \u0997\u09cd\u09b0\u09a8\u09cd\u09a5\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09bf? Art of Triumph", ""], ["\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09b8\u09b0\u09cd\u09ac\u0995\u09a8\u09bf\u09b7\u09cd\u09a0 \u09b6\u09b9\u09bf\u09a6 \u09b9\u09b2\u09c7\u09a8? \u0986\u09ac\u09a6\u09c1\u09b2 \u0986\u09b9\u09be\u09a6", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "25", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u09ac\u09be\u0982\u09b2\u09be\u09b0 \u09b6\u09be\u09b8\u0995\u0997\u09a3 \u0993 \u0987\u09a4\u09
