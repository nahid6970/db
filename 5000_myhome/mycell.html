", "width": "300"}, {"color": "#8fffb4", "font": "JetBrains Mono", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Ans:", "textColor": "#000000", "type": "text", "width": "150"}], "name": "Question", "rows": [["**1.\u099f\u09cd\u09b0\u09aa\u09cb\u09b8\u09cd\u09ab\u09bf\u09df\u09be\u09b0**\n- \u09ad\u09c2-\u09aa\u09c3\u09b7\u09cd\u09a0 \u09a5\u09c7\u0995\u09c7 \u09e7\u09ec-\u09e7\u09ef \u0995\u09bf.\u09ae\u09bf.\u0993 \u09ae\u09c7\u09b0\u09c1 \u0985\u099e\u09cd\u099a\u09b2\u09c7 \u09aa\u09cd\u09b0\u09be\u09df \u09ee \u0995\u09bf.\u09ae\u09bf. \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4 \u098f\u09b0 \u09ac\u09bf\u09b8\u09cd\u09a4\u09c3\u09a4\u0964 __\u09ac\u09c3\u09b7\u09cd\u099f\u09bf\u09aa\u09be\u09a4, \u09ac\u099c\u09cd\u09b0\u09aa\u09be\u09a4, \u09ac\u09be\u09af\u09bc\u09c1\u09aa\u09cd\u09b0\u09ac\u09be\u09b9,\u099d\u09dc, \u09a4\u09c1\u09b7\u09be\u09b0\u09be\u09aa\u09be\u09a4, \u09b6\u09bf\u09b6\u09bf\u09b0 \u0993 \u0995\u09c1\u09df\u09be\u09b6\u09be\u09b8\u09b9 \u09aa\u09cd\u09b0\u09be\u0995\u09c3\u09a4\u09bf\u0995 \u09ac\u09bf\u09aa\u09b0\u09cd\u09af\u09df \u0998\u099f\u09c7 \u098f\u09ac\u0982 \u09aa\u09cd\u09b0\u09be\u09df \u09b8\u09ac \u09a7\u09b0\u09a8\u09c7\u09b0 \u09ac\u09bf\u09ae\u09be\u09a8 \u098f \u0985\u099e\u09cd\u099a\u09b2 \u09a6\u09bf\u09df\u09c7 \u099a\u09b2\u09be\u099a\u09b2 \u0995\u09b0\u09c7__\u0964\n**2.\u09b8\u09cd\u099f\u09cd\u09b0\u09cd\u09af\u09be\u099f\u09cb\u09b8\u09cd\u09ab\u09bf\u09df\u09be\u09b0**\n- \u099f\u09cd\u09b0\u09aa\u09cb\u09ac\u09bf\u09b0\u09a4\u09bf\u09b0 \u0989\u09aa\u09b0\u09c7\u09b0 \u09a6\u09bf\u0995\u09c7 \u09aa\u09cd\u09b0\u09be\u09df \u09eb\u09e6 \u0995\u09bf.\u09ae\u09bf \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4 \u098f\u09b0 \u09ac\u09bf\u09b8\u09cd\u09a4\u09c3\u09a4\u0964 \u098f\u0995\u09c7 \u09b6\u09be\u09a8\u09cd\u09a4\u09ae\u09a3\u09cd\u09a1\u09b2\u0993 \u09ac\u09b2\u09be \u09b9\u09df\u0964 \u0986\u09ac\u09b9\u wn as the \"Land of a Thousand Hills\"? Rwanda", ""], ["Which country is called \"Land of Protease? South Africa", ""], ["Which desert does \"**The Great Wall of China**\" pass through? Gobi Desert ", ""], ["Which planet is known as the \"Morning Star\" and the \"Evening Star\" because of its visibility in the sky? Venus", ""], ["Who is the **first Muslim woman** to win the **noble peace prize**? Shirin Ebadi", ""], ["who is the foreign minister of Russia? Sergey Lavrov", ""], ["Who killed Che Guevara? Mario Teran Salazar", ""], ["Who painted the famous \"The Starry Night\"? Vincent Van Gogh", ""], ["Who was the first Bangladeshi woman to climb the Mount Everest? Nishat Mozumdar", ""], ["**Who was the first female Prime Minister of Japan?**\nAfter securing a coalition agreement with the Japan Innovation Party, **Sanae Takaichi** was elected prime minister by the National Diet on 21 October, becoming the country's first female prime minister. Takaichi's views have been variously described as conservative, and ultraconservative.", ""], ["Who was the first woman to win Nobel Prize? Marie Cure\n**\u0989\u09b2\u09cd\u09b2\u09c7\u0996\u09cd\u09af**\n- \u0985\u09b0\u09cd\u09a5\u09a8\u09c0\u09a4\u09bf\u09a4\u09c7 \u09a8\u09cb\u09ac\u09c7\u09b2 \u09ac\u09bf\u099c\u09df\u09c0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09a8\u09be\u09b0\u09c0 \u09b9\u09b2\u09c7\u09a8 \u0987\u09b2\u09bf\u09a8\u09b0 \u0985\u09b8\u09cd\u099f\u09cd\u09b0\u09ae (\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0)\n- \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae \u09a8\u09cb\u09ac\u09c7\u09b2 \u09ac\u09bf\u099c\u09df\u09c0 \u09a8\u09be\u09b0\u09c0 \u09b9\u09b2\u09c7\u09a8 \u09b8\u09c7\u09b2\u09ae\u09be \u09b2\u09be\u0997\u09c7\u09b0\u09ab\u09b2 (\u09b8\u09c1\u0987\u09a1\u09c7\u09a8)", ""], ["\u0985\u09a7\u09cd\u09af\u09be\u09aa\u0995 \u09a1. \u09ae\u09c1\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u0987\u0989\u09a8\u09c2\u09b8 \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u0995\u09cb\u09a8 \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09aa\u09c1\u09b0\u09b8\u09cd\u0995\u09be\u09b0 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c7\u099b\u09c7\u09a8?", "\u09b0\u09be\u099c\u09be \u09a4\u09c3\u09a4\u09c0\u09df \u099a\u09be\u09b0\u09cd\u09b2\u09b8 \u09b9\u09be\u09b0\u09ae\u09a8\u09bf \u0985\u09cd\u09af\u09be\u0993\u09df\u09be\u09b0\u09cd\u09a1"], ["\u0985\u09a8\u09cd\u09a4\u09b0\u0995 \u09aa\u09a6\u09be\u09b0\u09cd\u09a5 \u0995\u09cb\u09a8\u099f\u09bf? **\u0995\u09be\u099a**\n- \u0985\u09a8\u09cd\u09a4\u09b0\u0995 (insulating) \u09aa\u09a6\u09be\u09b0\u09cd\u09a5 \u09ac\u09b2\u09a4\u09c7 \u098f\u09ae\u09a8 \u0989\u09aa\u09be\u09a6\u09be\u09a8\u0995\u09c7 \u09ac\u09cb\u099d\u09be\u09af\u09bc, **\u09af\u09c7\u099f\u09bf \u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09ce \u09ac\u09be \u09a4\u09be\u09aa\u09c7\u09b0 \u09aa\u09cd\u09b0\u09ac\u09be\u09b9\u0995\u09c7 \u0996\u09c1\u09ac \u0995\u09ae\u0987 \u0985\u09a8\u09c1\u09ae\u09a4\u09bf \u09a6\u09c7\u09af\u09bc**", ""], ["**\u0985\u09b0\u09cd\u09a5\u09a8\u09c8\u09a4\u09bf\u0995 \u09b8\u09ae\u09c0\u0995\u09cd\u09b7\u09be**\n- \u09e8\u09e6\u09e8\u09ea \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u099c\u09be\u09a4\u09c0\u09df \u0986\u09df\u09c7 **\u09e8\u09e6\u09e8\u09e9-\u09e8\u09ea \u0985\u09b0\u09cd\u09a5\u09ac\u099b\u09b0\u09c7** \u09b8\u09cd\u09a5\u09bf\u09b0 \u09ae\u09c2\u09b2\u09cd\u09af\u09c7 \u099c\u09bf\u09a1\u09bf\u09aa\u09bf\u09a4\u09c7 **\u0995\u09c3\u09b7\u09bf \u0996\u09be\u09a4\u09c7\u09b0 \u0985\u09ac\u09a6\u09be\u09a8 \u09e7\u09e7.\u09e6\u09e8 \u09b6\u09a4\u09be\u0982\u09b6**", ""], ["**\u0985\u09b0\u09cd\u09a7\u09aa\u09b0\u09bf\u09ac\u09be\u09b9\u09c0 \u09aa\u09a6\u09be\u09b0\u09cd\u09a5 \u0995\u09cb\u09a8\u099f\u09bf?**\n- \u09b8\u09bf\u09b2\u09bf\u0995\u09a8 (Si)\n- \u099c\u09be\u09b0\u09cd\u09ae\u09c7\u09a8\u09bf\u09df\u09be\u09ae (Ge)\n- \u0997\u09cd\u09af\u09be\u09b2\u09bf\u09df\u09be\u09ae \u0986\u09b0\u09cd\u09b8\u09c7\u09a8\u09be\u0987\u09a1 (GaAs)", ""], ["`**\u0986\u0995\u09c1\u09b2 \u09b6\u09b0\u09c0\u09b0 \u09ae\u09cb\u09b0 \u09ac\u09c7\u0986\u0995\u09c1\u09b2 \u09ae\u09a8 \u09ac\u09be\u0981\u09b6\u09c0\u09b0 \u09b6\u09ac\u09a6\u09c7 \u09ae\u09cb \u0986\u0989\u09b2\u09be\u0987\u09b2\u09cb\u0981 \u09b0\u09be\u09a8\u09cd\u09a7\u09a8**`- \u0989\u09a6\u09cd\u09a7\u09c3\u09a4\u09be\u0982\u09b6\u099f\u09bf \u0995\u09cb\u09a8 \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u0995\u09b0\u09cd\u09ae\u09c7\u09b0?", "\u09b6\u09cd\u09b0\u09c0\u0995\u09c3\u09b7\u09cd\u09a3\u0995\u09c0\u09b0\u09cd\u09a4\u09a8"], ["\u0986\u09a6\u09b0\u09cd\u09b6 \u0997\u09cd\u09af\u09be\u09b8\u09c7\u09b0 \u09b8\u09ae\u09c0\u0995\u09b0\u09a3 \u0985\u09a8\u09c1\u09b8\u09be\u09b0\u09c7 \u09b8\u09be\u09b0\u09cd\u09ac\u099c\u09a8\u09c0\u09a8 \u0997\u09cd\u09af\u09be\u09b8 \u09a7\u09cd\u09b0\u09c1\u09ac\u0995\u09c7\u09b0 \u09ae\u09be\u09a8 \u0995\u09a4?", "8.314 Jmol^-1^K^-1^"], ["\u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u0985\u09aa\u09b0\u09be\u09a7 \u09ac\u09bf\u09b7\u09df\u0995 \u0986\u09a6\u09be\u09b2\u09a4 \u09b8\u0982\u0995\u09cd\u09b0\u09be\u09a8\u09cd\u09a4 \u099a\u09c1\u0995\u09cd\u09a4\u09bf \u0995\u09a4 \u09b8\u09be\u09b2\u09c7 \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09bf\u09b2?", "1998"], ["\u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be\u09b0 **\u09b6\u09c3\u0999\u09cd\u0997 \u09ac\u09be \u09b9\u09b0\u09cd\u09a8 \u0985\u09ab \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be** \u0985\u099e\u09cd\u099a\u09b2\u09c7\u09b0 \u09a6\u09c7\u09b6\u0997\u09c1\u09b2\u09cb \u09b9\u09b2\u09cb: **Djibouti, Eritrea, Ethiopia, Somalia.**", ""], ["\u0986\u09ae\u09be\u09b0 \u09a6\u09c7\u09b6 \u09aa\u09a4\u09cd\u09b0\u09bf\u0995\u09be\u09b0 \u09b8\u09ae\u09cd\u09aa\u09be\u09a6\u0995\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? \u09ae\u09be\u09b9\u09ae\u09c1\u09a6\u09c1\u09b0 \u09b0\u09b9\u09ae\u09be\u09a8", ""], ["**\u0986\u09b2 \u0986\u0995\u09b8\u09be** \u09ae\u09b8\u099c\u09bf\u09a6 \u0995\u09cb\u09a5\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?\n**\u0989\u09a4\u09cd\u09a4\u09b0:** \u099c\u09c7\u09b0\u09c1\u099c\u09be\u09b2\u09c7\u09ae\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4 ", ""], ["\u0986\u09b2-\u099c\u09be\u099c\u09bf\u09b0\u09be \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995 \u09b8\u09cd\u09af\u09be\u099f\u09c7\u09b2\u09be\u0987\u099f \u099a\u09cd\u09af\u09be\u09a8\u09c7\u09b2? \u0995\u09be\u09a4\u09be\u09b0\n- \u0986\u09b2 \u099c\u09be\u099c\u09bf\u09b0\u09be \u0995\u09be\u09a4\u09be\u09b0\u09c7\u09b0 \u09a6\u09cb\u09b9\u09be \u09b8\u09a6\u09b0 \u09a6\u09ab\u09a4\u09b0 \u09a5\u09c7\u0995\u09c7 \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u099a\u09be\u09b0\u09bf\u09a4 \u098f\u0995\u099f\u09bf \u09b8\u0982\u09ac\u09be\u09a6\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995 \u099f\u09c7\u09b2\u09bf\u09ad\u09bf\u09b6\u09a8 \u099a\u09cd\u09af\u09be\u09a8\u09c7\u09b2", ""], ["\u0986\u09b2\u09bf\u0997\u09a1\u09bc \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8 \u098f\u09b0 \u09aa\u09cd\u09b0\u09ac\u0995\u09cd\u09a4\u09be \u099b\u09bf\u09b2\u09c7\u09a8", "\u09b8\u09c8\u09df\u09a6 \u0986\u09b9\u09ae\u09a6 \u0996\u09be\u09a8"], ["\u0986\u09b2\u09cb\u0995 \u09ab\u09cd\u09b2\u09be\u0995\u09cd\u09b8\u09c7\u09b0 \u098f\u0995\u0995 \u0995\u09cb\u09a8\u099f\u09bf? \u09b2\u09c1\u09ae\u09c7\u09a8", ""], ["\u0986\u09b2\u09cb\u0995\u09ac\u09b0\u09cd\u09b7 (Light year) \u0995\u09c0\u09b8\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4? \u09a6\u09c2\u09b0\u09a4\u09cd\u09ac", ""], ["\u0986\u09b2\u09cb\u09b0 \u0995\u09cb\u09a8 \u09a7\u09b0\u09cd\u09ae\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09b8\u09c2\u09b0\u09cd\u09af\u09cb\u09a6\u09df \u0993 \u09b8\u09c2\u09b0\u09cd\u09af\u09be\u09b8\u09cd\u09a4\u09c7\u09b0 \u09b8\u09ae\u09df \u09a6\u09bf\u0997\u09a8\u09cd\u09a4\u09b0\u09c7\u0996\u09be\u09df \u0986\u0995\u09be\u09b6\u09c7\u09b0 \u09b0\u0982 \u09b2\u09be\u09b2 \u09a6\u09c7\u0996\u09be\u09df? **\u09ac\u09bf\u0995\u09cd\u09b7\u09c7\u09aa\u09a3**", ""], ["\u0986\u09b2\u09cb\u09b0 \u09a4\u09b0\u0999\u09cd\u0997\u09a4\u09a4\u09cd\u09a4\u09cd\u09ac \u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0 \u0995\u09b0\u09c7\u09a8 \u0995\u09c7? **\u09b9\u09be\u0987\u0997\u09c7\u09a8**", ""], ["\u0986\u09b2\u09cb\u09b0 \u09aa\u09c2\u09b0\u09cd\u09a3 \u0985\u09ad\u09cd\u09af\u09a8\u09cd\u09a4\u09b0\u09c0\u09a3 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ab\u09b2\u09a8\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09b8\u09c3\u09b7\u09cd\u099f \u0998\u099f\u09a8\u09be \u0995\u09cb\u09a8\u099f\u09bf? **\u09ae\u09b0\u09c1\u09ad\u09c2\u09ae\u09bf\u09b0 \u09ae\u09b0\u09c0\u099a\u09bf\u0995\u09be**", ""], ["\u0986\u09df\u09a4\u09a8\u09c7\u09b0 \u09a6\u09bf\u0995 \u09a5\u09c7\u0995\u09c7 \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09b8\u09b0\u09cd\u09ac\u09ac\u09c3\u09b9\u09ce \u09a6\u09c7\u09b6 - \u09b0\u09be\u09b6\u09bf\u09df\u09be\n\u0986\u09df\u09a4\u09a8\u09c7 \u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09ae \u09a8\u09b0\u09cd\u09a1\u09bf\u0995 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0 \u09b9\u09b2\u09cb- \u09b8\u09c1\u0987\u09a1\u09c7\u09a8", ""], ["\u0986\u09df\u09a8\u09be\u09b0 \u09aa\u09c7\u099b\u09a8\u09c7 \u0995\u09cb\u09a8 \u09a7\u09be\u09a4\u09c1 \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09df? **\u09b0\u09c2\u09aa\u09be**", ""], ["\u0987\u0989\u09b0\u09cb\u09aa\u09c7\u09b0 \u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09ae \u0985\u09b0\u09cd\u09a5\u09a8\u09c0\u09a4\u09bf\u09b0 \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf?\n**\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7 \u09e7\u09ae- \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0, \u09e8\u09df- \u099a\u09c0\u09a8, \u09e9\u09df- \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf, \u09ea\u09b0\u09cd\u09a5- \u099c\u09be\u09aa\u09be\u09a8 \u098f\u09ac\u0982 \u09eb\u09ae- \u09ad\u09be\u09b0\u09a4**", "\u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf\n- \u098f\u09b0 \u09aa\u09b0\u09c7\u0987 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af"], ["**\u0989\u09a4\u09cd\u09a4\u09ae\u09be\u09b6\u09be** \u09b9\u09b2\u09cb \u098f\u0995\u099f\u09bf- \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa\u09c7\u09b0 \u09a8\u09be\u09ae\n- \u09ad\u09c2\u09aa\u09c3\u09b7\u09cd\u09a0\u09c7\u09b0 \u0995\u09cb\u09a8\u09cb \u0985\u0982\u09b6 \u0995\u09cd\u09b0\u09ae\u09b6 \u09b8\u09b0\u09c1 \u09b9\u09df\u09c7 \u09b8\u09be\u0997\u09b0\u09c7 \u09aa\u09cd\u09b0\u09ac\u09c7\u09b6 \u0995\u09b0\u09b2\u09c7 \u09b8\u09c7\u0987 \u09b8\u0982\u0995\u09c0\u09b0\u09cd\u09a3 \u0985\u0982\u09b6 \u0995\u09c7 \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa \u09ac\u09b2\u09be \u09b9\u09df\u0964 \u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09a4\u09c7 \u09af\u09a4\u0997\u09c1\u09b2\u09cb \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa \u0986\u099b\u09c7, \u09a4\u09be\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09bf\u0996\u09cd\u09af\u09be\u09a4 \u09b9\u09b2\u09cb \u0989\u09a4\u09cd\u09a4\u09ae\u09be\u09b6\u09be \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa\u0964 **\u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa\u0995\u09c7 \u0987\u0982\u09b0\u09c7\u099c\u09bf\u09a4\u09c7 \u09ac\u09b2\u09be \u09b9\u09df \u0995\u09c7\u09aa**\u0964 **\u0995\u09c7\u09aa \u0985\u09ac \u0997\u09c1\u09a1 \u09b9\u09cb\u09aa** \u09ac\u09be \u0989\u09a4\u09cd\u09a4\u09ae\u09be\u09b6\u09be \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa ==\u09a6\u0995\u09cd\u09b7\u09bf\u09a8 \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be\u09df== \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4\u0964 **\u098f\u0987 \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa\u099f\u09bf \u09b8\u09b0\u09c1 \u09b9\u09df\u09c7 \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0986\u099f\u09b2\u09be\u09a8\u09cd\u099f\u09bf\u0995 \u09ae\u09b9\u09be\u09b8\u09be\u0997\u09b0\u09c7 \u09aa\u09cd\u09b0\u09ac\u09c7\u09b6 \u0995\u09b0\u09c7\u099b\u09c7**\u0964", ""], ["\u0989\u09aa\u09ae\u09b9\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0995\u09ae\u09bf\u09b6\u09a8\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09bf? \u09b9\u09be\u09a8\u09cd\u099f\u09be\u09b0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be \u0995\u09ae\u09bf\u09b6\u09a8", ""], ["\u0989\u09aa\u09af\u09cb\u0997\u09ac\u09be\u09a6 // Utilitarianism \u09a4\u09a4\u09cd\u09a4\u09cd\u09ac\u09c7\u09b0 \u099c\u09a8\u0995 \u0995\u09c7?", "\u099c\u09c7\u09b0\u09c7\u09ae\u09bf \u09ac\u09c7\u09a8\u09cd\u09a5\u09be\u09ae"], ["\u098f\u0995 \u0995\u09c1\u09b2\u09ae\u09cd\u09ac \u099a\u09be\u09b0\u09cd\u099c\u0995\u09c7 \u0995\u09cb\u09b7\u09b8\u09b9 \u0995\u09cb\u09a8\u09cb \u09ac\u09b0\u09cd\u09a4\u09a8\u09c0\u09b0 \u098f\u0995 \u09ac\u09bf\u09a8\u09cd\u09a6\u09c1 \u09a5\u09c7\u0995\u09c7 \u09b8\u09ae\u09cd\u09aa\u09c2\u09b0\u09cd\u09a3 \u09ac\u09b0\u09cd\u09a4\u09a8\u09c0 \u0998\u09c1\u09b0\u09bf\u09df\u09c7 \u0986\u09ac\u09be\u09b0 \u0990 \u09ac\u09bf\u09a8\u09cd\u09a6\u09c1\u09a4\u09c7 \u0986\u09a8\u09a4\u09c7 \u09af\u09c7 \u0995\u09be\u099c \u09b8\u09ae\u09cd\u09aa\u09a8\u09cd\u09a8 \u09b9\u09df \u09a4\u09be\u0995\u09c7 \u0995\u09c0 \u09ac\u09b2\u09c7? \u09a4\u09dc\u09bf\u099a\u09cd\u099a\u09be\u09b2\u0995 \u09b6\u0995\u09cd\u09a4\u09bf", ""], ["\u098f\u0995\u099f\u09bf \u0986\u09a6\u09b0\u09cd\u09b6 \u09ad\u09cb\u09b2\u09cd\u099f\u09c7\u099c \u0989\u09ce\u09b8\u09c7\u09b0 \u0985\u09ad\u09cd\u09af\u09a8\u09cd\u09a4\u09b0\u09c0\u09a3 \u09b0\u09cb\u09a7 \u0995\u09a4? \u09b6\u09c2\u09a8\u09cd\u09af", ""], ["\u098f\u0995\u099f\u09bf \u09a6\u09c7\u09b6\u09c7\u09b0 \u09ae\u09cb\u099f \u0986\u09df\u09a4\u09a8\u09c7\u09b0 \u0995\u09a4 \u09b6\u09a4\u09be\u0982\u09b6 \u09ac\u09a8\u09ad\u09c2\u09ae\u09bf \u09a5\u09be\u0995\u09be \u09aa\u09cd\u09b0\u09df\u09cb\u099c\u09a8? **20-25%**\n- \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 **\u09ac\u09c3\u0995\u09cd\u09b7 \u0986\u099a\u09cd\u099b\u09be\u09a6\u09bf\u09a4 \u09ad\u09c2\u09ae\u09bf\u09b0 \u09aa\u09b0\u09bf\u09ae\u09be\u09a3** \u09a6\u09c7\u09b6\u09c7\u09b0 \u0986\u09df\u09a4\u09a8\u09c7\u09b0 **==\u09e8\u09e8.\u09e9\u09ed== \u09b6\u09a4\u09be\u0982\u09b6**\n- \u09a4\u09ac\u09c7 \u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8\u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09b0 \u09b9\u09bf\u09b8\u09be\u09ac \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 **\u09ac\u09a8\u09ad\u09c2\u09ae\u09bf\u09b0 \u09aa\u09b0\u09bf\u09ae\u09be\u09a3 \u09ae\u09cb\u099f \u09ad\u09c2\u09ae\u09bf\u09b0 \u09e7\u09ea \u09b6\u09a4\u09be\u0982\u09b6\u09c7\u09b0 \u09ac\u09c7\u09b6\u09bf \u09a8\u09df**\u0964", ""], ["\u098f\u0995\u099f\u09bf \u09aa\u09c7\u09a8\u09cd\u09a1\u09c1\u09b2\u09be\u09ae \u0998\u09dc\u09bf \u09ac\u09bf\u09b7\u09c1\u09ac\u09b0\u09c7\u0996\u09be \u09a5\u09c7\u0995\u09c7 \u09ae\u09c7\u09b0\u09c1\u09a4\u09c7 \u09a8\u09bf\u09b2\u09c7 \u0998\u09dc\u09bf\u099f\u09bf\u09b0 \u0997\u09a4\u09bf\u09b0 \u0995\u09c0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u09b9\u09ac\u09c7? \u09a6\u09cd\u09b0\u09c1\u09a4 \u099a\u09b2\u09ac\u09c7", ""], ["\u098f\u0995\u099f\u09bf \u09ac\u09c8\u09a6\u09cd\u09af\u09c1\u09a4\u09bf\u0995 \u09ac\u09be\u09a4\u09bf\u09a4\u09c7 240V-60W \u09b2\u09c7\u0996\u09be \u09a5\u09be\u0995\u09b2\u09c7 \u09ac\u09be\u09a4\u09bf\u099f\u09bf\u09b0 \u09b0\u09cb\u09a7 \u0995\u09a4?\n**P = V^2^/R**\np = power (w)\nv = voltage\nr = Resistance", ""], ["\u098f\u09b6\u09bf\u09df\u09be \u09aa\u09cd\u09af\u09be\u09b8\u09bf\u09ab\u09bf\u0995 \u0985\u099e\u09cd\u099a\u09b2\u09c7 **\u099a\u09c0\u09a8 \u09ac\u09bf\u09b0\u09cb\u09a7\u09c0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b0\u0995\u09cd\u09b7\u09be \u099c\u09cb\u099f** \u0995\u09cb\u09a8\u099f\u09bf?", "AUKUS\n- A - Australia\n- UK- United Kingdom\n- US - USA\n\n- \u099a\u09c1\u0995\u09cd\u09a4\u09bf \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0: \u09e7\u09eb \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09e7"], ["\u098f\u09b6\u09bf\u09df\u09be\u09b0 \u0995\u09cd\u09b7\u09c1\u09a6\u09cd\u09b0\u09a4\u09ae \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf? \u09ae\u09be\u09b2\u09a6\u09cd\u09ac\u09c0\u09aa", ""], ["\u098f\u09b6\u09c0\u09df \u09a6\u09c7\u09b6\u09b8\u09ae\u09c2\u09b9\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u0995\u09cb\u09a8\u099f\u09bf \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u0989\u09a8\u09cd\u09a8\u09a4 \u09a6\u09c7\u09b6? **\u099c\u09be\u09aa\u09be\u09a8**", ""], ["\u0995\u09a4 \u09b8\u09be\u09b2\u09c7 \u0987\u0989\u09a8\u09c7\u09b8\u09cd\u0995\u09cb \u09b8\u09cb\u09ae\u09aa\u09c1\u09b0 \u09ac\u09bf\u09b9\u09be\u09b0\u0995\u09c7 World Heritage Site \u09ae\u09b0\u09cd\u09af\u09be\u09a6\u09be \u09a6\u09c7\u09df?", "1985"], ["\u0995\u09a4 \u09b8\u09be\u09b2\u09c7 \u09ac\u0999\u09cd\u0997\u09ad\u0999\u09cd\u0997 \u09b9\u09df? {fg:#ffffff;bg:#000000}\u09e7\u09ef\u09e6\u09eb{/}\n- \u09e7\u09ef\u09e6\u09eb \u09b8\u09be\u09b2\u09c7\u09b0 \u09e7\u09ec \u0985\u0995\u09cd\u099f\u09cb\u09ac\u09b0 \u09ad\u09be\u09b0\u09a4\u09c7 \u09ad\u09be\u0987\u09b8\u09b0\u09df \u09b2\u09b0\u09cd\u09a1 \u0995\u09be\u09b0\u09cd\u099c\u09a8 \u09b8\u09ae\u0997\u09cd\u09b0 \u09ac\u09be\u0982\u09b2\u09be\u0995\u09c7 \u09a6\u09c1\u099f\u09bf \u09aa\u09cd\u09b0\u09a6\u09c7\u09b6\u09c7 \u09ad\u09be\u0997 \u0995\u09b0\u09c7\u0964 \u098f\u0995\u099f\u09bf\u09a4\u09c7 \u09a5\u09be\u0995\u09c7 \u09aa\u09c2\u09b0\u09cd\u09ac \u09ac\u09be\u0982\u09b2\u09be \u0993 \u0986\u09b8\u09be\u09ae \u098f\u09ac\u0982 \u0985\u09a8\u09cd\u09af\u099f\u09bf\u09a4\u09c7 \u09a5\u09be\u0995\u09c7 \u09aa\u09b6\u09cd\u099a\u09bf\u09ae \u09ac\u09be\u0982\u09b2\u09be\u0964 \u09ac\u09be\u0982\u09b2\u09be\u09b0 \u098f \u09ac\u09bf\u09ad\u0995\u09cd\u09a4\u09bf \u09ac\u0999\u09cd\u0997\u09ad\u0999\u09cd\u0997 \u09a8\u09be\u09ae\u09c7 \u09aa\u09b0\u09bf\u099a\u09bf\u09a4\u0964 \u09e8\u09e8 \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0 {fg:#ffffff;bg:#000000}\u09e7\u09ef\u09e7\u09e7{/} \u09b8\u09be\u09b2\u09c7 \u09a4\u09ce\u0995\u09be\u09b2\u09c0\u09a8 \u09ac\u09c3\u099f\u09bf\u09b6 \u0997\u09ad\u09b0\u09cd\u09a8\u09b0 \u09b2\u09b0\u09cd\u09a1 \u09b9\u09be\u09b0\u09cd\u09a1\u09bf\u099e\u09cd\u099c \u09aa\u09cd\u09b0\u09ac\u09b2 \u09ac\u09bf\u09b0\u09cb\u09a7\u09bf\u09a4\u09be\u09b0 \u09ae\u09c1\u0996\u09c7 \u09ac\u0999\u09cd\u0997\u09ad\u0999\u09cd\u0997 \u09b0\u09a6 \u0995\u09b0\u09c7\u09a8\u0964", ""], ["\u0995\u09a4 \u09b8\u09c7\u09a8\u09cd\u099f\u09bf\u09ae\u09bf\u099f\u09be\u09b0 \u09aa\u09be\u09b0\u09a6 \u099a\u09be\u09aa\u0995\u09c7 \u09aa\u09cd\u09b0\u09ae\u09be\u09a3 \u099a\u09be\u09aa \u09ac\u09b2\u09c7? \u09ed\u09ec", ""], ["\u0995\u09a4\u09a1\u09bf\u0997\u09cd\u09b0\u09bf \u09b8\u09c7\u09a8\u09cd\u099f\u09bf\u0997\u09cd\u09b0\u09c7\u09a1 \u09a4\u09be\u09aa\u09ae\u09be\u09a4\u09cd\u09b0\u09be\u09df \u09aa\u09be\u09a8\u09bf\u09b0 \u0998\u09a8\u09a4\u09c1 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf? **4\u00b0C**", ""], ["\u0995\u09ae\u09a8\u0993\u09df\u09c7\u09b2\u09a5 \u0995\u09cb\u09a8 \u09a7\u09b0\u09a8\u09c7\u09b0 \u09a6\u09c7\u09b6 \u09a8\u09bf\u09df\u09c7 \u0997\u09a0\u09bf\u09a4? **\u0987\u0982\u09b0\u09c7\u099c \u09b6\u09be\u09b8\u09a8 \u09a5\u09c7\u0995\u09c7 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be\u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 \u09a6\u09c7\u09b6\u09b8\u09ae\u09c2\u09b9**", ""], ["\u0995\u09be\u09b0\u09cd\u09ac\u09a8 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09ae\u09c1\u0995\u09cd\u09a4 \u09aa\u09cd\u09b0\u09a5\u09ae \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf? \u09ad\u09c1\u099f\u09be\u09a8\n\u099c\u09bf-\u099c\u09bf\u09b0\u09cb \u0997\u09a0\u09a8\u09c7\u09b0 \u0989\u09a6\u09cd\u09af\u09cb\u0995\u09cd\u09a4\u09be \u09b9\u09b2\u09cb- \u09ad\u09c1\u099f\u09be\u09a8", ""], ["\u0995\u09c1\u0996\u09cd\u09af\u09be\u09a4 \u0986\u09b2\u0995\u09be\u099f\u09cd\u09b0\u09be\u099c \u0995\u09be\u09b0\u09be\u0997\u09be\u09b0 \u0995\u09cb\u09a5\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?\n- \u09b8\u09be\u09a8\u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\u09bf\u09b8\u0995\u09cb \u0989\u09aa\u09b8\u09be\u0997\u09b0\u09c7\u09b0 \u09a6\u09cd\u09ac\u09c0\u09aa\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4 \u0986\u09b2\u0995\u09be\u099f\u09cd\u09b0\u09be\u099c \u09aa\u09cd\u09b0\u09a5\u09ae\u09c7 \u098f\u0995\u099f\u09bf \u09a8\u09cc \u09aa\u09cd\u09b0\u09a4\u09bf\u09b0\u0995\u09cd\u09b7\u09be \u09a6\u09c1\u09b0\u09cd\u0997 \u099b\u09bf\u09b2", "\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0"], ["\u0995\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae '\u0997\u09cd\u09b2\u09cb\u09ac\u09be\u09b2 \u09ad\u09bf\u09b2\u09c7\u099c' \u09a7\u09be\u09b0\u09be\u099f\u09bf\u09b0 \u0989\u09aa\u09b8\u09cd\u09a5\u09be\u09aa\u09a8 \u0995\u09b0\u09c7\u09a8? **\u09b9\u09be\u09b0\u09cd\u09ac\u09be\u09b0\u09cd\u099f \u09ae\u09be\u09b0\u09cd\u09b6\u09be\u09b2 \u09ae\u09cd\u09af\u09be\u0995\u09b2\u09c1\u09b9\u09be\u09a8**", ""], ["\u0995\u09cb\u09a5\u09be\u09df \u09b8\u09be\u0981\u09a4\u09be\u09b0 \u0995\u09be\u099f\u09be \u09b8\u09b9\u099c?", ""], ["\u0995\u09cb\u09a8 \u0987\u0989\u09b0\u09cb\u09aa\u09c0\u09df \u09ad\u09be\u09b0\u09a4\u09c7 \u0986\u09b8\u09be\u09b0 \u099c\u09b2\u09aa\u09a5 \u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0 \u0995\u09b0\u09c7\u09a8? **\u09ad\u09be\u09b8\u09cd\u0995\u09cb-\u09a6\u09be-\u0997\u09be\u09ae\u09be**", ""], ["\u0995\u09cb\u09a8 \u0987\u099e\u09cd\u099c\u09bf\u09a8\u09c7 \u0995\u09be\u09b0\u09ac\u09c1\u09b0\u09c7\u099f\u09b0 \u09a5\u09be\u0995\u09c7? **\u09aa\u09c7\u099f\u09cd\u09b0\u09cb\u09b2 \u0987\u099e\u09cd\u099c\u09bf\u09a8\u09c7**", ""], ["\u0995\u09cb\u09a8 \u0996\u09a4\u09bf\u09df\u09be\u09a8\u09c7 \u099c\u09ae\u09bf\u09a6\u09be\u09b0\u09c7\u09b0 \u09a8\u09be\u09ae \u09b2\u09c7\u0996\u09be \u09a5\u09be\u0995\u09c7?\n**\u0989\u09a4\u09cd\u09a4\u09b0:** \u09b8\u09bf \u098f\u09b8 \u0996\u09a4\u09bf\u09df\u09be\u09a8\u09c7", ""], ["\u0995\u09cb\u09a8 \u0998\u099f\u09a8\u09be\u09b0 \u0995\u09be\u09b0\u09a3\u09c7 \u09a7\u09b0\u09bf\u09a4\u09cd\u09b0\u09c0 \u09a6\u09bf\u09ac\u09b8\u09c7\u09b0 \u09b8\u09c2\u099a\u09a8\u09be \u09b9\u09df?\n- **\u09a8\u09cb\u099f:** \u09e7\u09ef\u09ec\u09ef \u09b8\u09be\u09b2\u09c7 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u0995\u09cd\u09af\u09be\u09b2\u09bf\u09ab\u09cb\u09b0\u09cd\u09a8\u09bf\u09df\u09be\u09b0 \u09b8\u09be\u09a8\u09cd\u09a4\u09be \u09ac\u09be\u09b0\u09ac\u09be\u09b0\u09be\u09df \u0987\u0989\u09a8\u09bf\u09df\u09a8 \u0985\u09df\u09c7\u09b2 \u0995\u09cb\u09ae\u09cd\u09aa\u09be\u09a8\u09bf\u09b0 \u098f\u0995\u099f\u09bf \u0987\u0989\u09a8\u09bf\u099f \u09a5\u09c7\u0995\u09c7 \u09a4\u09c7\u09b2 \u0989\u09aa\u099a\u09c7 \u09aa\u09dc\u09c7 \u09ac\u09cd\u09af\u09be\u09aa\u0995 \u09aa\u09b0\u09bf\u09ac\u09c7\u09b6 \u09ac\u09bf\u09aa\u09b0\u09cd\u09af\u09df \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u0998\u099f\u09c7\u0964 \u098f\u09a4\u09c7 \u09e9\u09e6 \u09b2\u0995\u09cd\u09b7 \u0997\u09cd\u09af\u09be\u09b2\u09a8\u09c7\u09b0 \u09ac\u09c7\u09b6\u09bf \u09a4\u09c7\u09b2 \u0989\u09a6\u0997\u09bf\u09b0\u09a3 \u09b9\u09df\u09c7\u099b\u09bf\u09b2, \u09af\u09be\u09b0 \u09ab\u09b2\u09c7 \u09e7\u09e6,\u09e6\u09e6\u09e6 \u09b8\u09be\u09ae\u09c1\u09a6\u09cd\u09b0\u09bf\u0995 \u09aa\u09be\u0996\u09bf, \u09a1\u09b2\u09ab\u09bf\u09a8, \u09b8\u09bf\u09b2 \u098f\u09ac\u0982 \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0\u09c7\u09b0 \u099b\u09cb\u099f \u09ac\u09dc \u0985\u09a8\u09c7\u0995 \u09ae\u09be\u099b\u09c7\u09b0 \u09b9\u09a4\u09cd\u09af\u09be \u09b8\u0982\u0998\u099f\u09bf\u09a4 \u09b9\u09df\u0964 \u098f\u09b0\u0987 \u09aa\u09b0\u09bf\u09aa\u09cd\u09b0\u09c7\u0995\u09cd\u09b7\u09bf\u09a4\u09c7 \u09ae\u09be\u09b0\u09cd\u0995\u09bf\u09a8 \u09b8\u09bf\u09a8\u09c7\u099f\u09b0 \u0997\u09c7\u09b2\u09b0\u09cd\u09a1 \u09a8\u09c7\u09b2\u09b8\u09a8\u09c7\u09b0 \u0986\u09b9\u09cd\u09ac\u09be\u09a8\u09c7 \u09e7\u09ef\u09ed\u09e6 \u09b8\u09be\u09b2\u09c7 \u09e8\u09e8 \u098f\u09aa\u09cd\u09b0\u09bf\u09b2 \u09aa\u09cd\u09b0\u09a5\u09ae\u09ac\u09be\u09b0 \u09a7\u09b0\u09bf\u09a4\u09cd\u09b0\u09c0 \u09a6\u09bf\u09ac\u09b8 \u09aa\u09be\u09b2\u09bf\u09a4 \u09b9\u09df\u0964 \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0\u09a4\u09c7 \u09e8\u09e6\u09e6\u09ef \u09b8\u09be\u09b2\u09c7 \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998 \u09b8\u09be\u09a7\u09be\u09b0\u09a3 \u09aa\u09b0\u09bf\u09b7\u09a6 \u09e8\u09e8 \u098f\u09aa\u09cd\u09b0\u09bf\u09b2\u0995\u09c7 International Mother Earth Day \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0998\u09cb\u09b7\u09a3\u09be \u0995\u09b0\u09c7\u0964", "\u09ac\u09cd\u09af\u09be\u09aa\u0995 \u09a4\u09c7\u09b2 \u09a8\u09bf\u0983\u09b8\u09b0\u09a3"], ["\u0995\u09cb\u09a8 \u09a6\u09c7\u09b6 \u098f\u09b6\u09bf\u09df\u09be \u098f\u09ac\u0982 \u0987\u0989\u09b0\u09cb\u09aa \u0989\u09ad\u09df \u09ae\u09b9\u09be\u09a6\u09c7\u09b6\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4? \u09a4\u09c1\u09b0\u09b8\u09cd\u0995", ""], ["\u0995\u09cb\u09a8 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u0997\u09a4\u09bf \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf? **\u0995\u09a0\u09bf\u09a8**", ""], ["\u0995\u09cb\u09a8 \u09b0\u0995\u09cd\u09a4\u0995\u09a3\u09bf\u0995\u09be \u09a6\u09c7\u09b9\u09c7 \u0985\u09cd\u09af\u09be\u09a8\u09cd\u099f\u09bf\u09ac\u09a1\u09bf \u09a4\u09c8\u09b0\u09bf \u0995\u09b0\u09c7?", "\u09ac\u09bf-\u09b2\u09bf\u09ae\u09cd\u09ab\u09cb\u09b8\u09be\u0987\u099f"], ["\u0995\u09cb\u09a8 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 G-Zero \u09ab\u09cb\u09b0\u09be\u09ae \u0997\u09a0\u09bf\u09a4 \u09b9\u09df?", "COP-29"], ["\u0995\u09cb\u09a8\u099f\u09bf \u09ad\u09c2-\u09ac\u09c7\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0? \u09a8\u09c7\u09aa\u09be\u09b2", ""], ["\u0995\u09cb\u09a8\u099f\u09bf \u09ad\u09c7\u0995\u09cd\u099f\u09b0 \u09b0\u09be\u09b6\u09bf? \u09a4\u09cd\u09ac\u09b0\u09a3", ""], ["\u0995\u09cb\u09a8\u09cb \u09ac\u09b8\u09cd\u09a4\u09c1 \u09a5\u09c7\u0995\u09c7 \u0986\u09b2\u09cb\u0995\u09b0\u09b6\u09cd\u09ae\u09bf \u099a\u09cb\u0996\u09c7\u09b0 \u09b2\u09c7\u09a8\u09cd\u09b8 \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u09aa\u09cd\u09b0\u09a4\u09bf\u09b8\u09b0\u09bf\u09a4 \u09b9\u09df\u09c7 \u0995\u09cb\u09a5\u09be\u09df \u09ac\u09bf\u09ae\u09cd\u09ac \u0997\u09a0\u09a8 \u0995\u09b0\u09c7? **\u09b0\u09c7\u099f\u09bf\u09a8\u09be\u09df**", ""], ["\u0995\u09cc\u099f\u09bf\u09b2\u09cd\u09af\u09c7\u09b0 \u0985\u09b0\u09cd\u09a5\u09b6\u09be\u09b8\u09cd\u09a4\u09cd\u09b0 \u0997\u09cd\u09b0\u09a8\u09cd\u09a5\u09c7\u09b0 \u09b2\u09c7\u0996\u0995 \u0995\u09c7? \u099a\u09be\u09a3\u0995\u09cd\u09af", ""], ["\u0995\u09df\u09b2\u09be \u09b9\u09b2\u09cb \u0995\u09cb\u09a8 \u09ae\u09cc\u09b2\u09c7\u09b0 \u0985\u09ac\u09bf\u09b6\u09c1\u09a6\u09cd\u09a7 \u09b0\u09c2\u09aa? **\u0995\u09be\u09b0\u09cd\u09ac\u09a8**", ""], ["**__\u0996\u09a8\u09bf\u099c \u0989\u09aa\u09be\u09a6\u09be\u09a8 > \u09b0\u09c2\u09aa\u09be\u09a8\u09cd\u09a4\u09b0\u09bf\u09a4 \u09b6\u09bf\u09b2\u09be__**\n- **\u0997\u09cd\u09b0\u09be\u09a8\u09be\u0987\u099f** \u09a5\u09c7\u0995\u09c7 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u09b9\u09df **\u09a8\u09bf\u09b8**\n- **\u09b6\u09c7\u09b2** \u09a5\u09c7\u0995\u09c7 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf **\u09b8\u09cd\u09b2\u09c7\u099f**\n- **\u099a\u09c1\u09a8\u09be\u09aa\u09be\u09a5\u09b0 \u09ac\u09be \u09a1\u09b2\u09cb\u09ae\u09be\u0987\u099f** \u09a5\u09c7\u0995\u09c7 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u09b9\u09df **\u09ae\u09be\u09b0\u09cd\u09ac\u09c7\u09b2**\n- **\u09ac\u09c7\u09b2\u09c7\u09aa\u09be\u09a5\u09b0** \u09a5\u09c7\u0995\u09c7 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u09b9\u09df **\u0995\u09cb\u09df\u09be\u09b0\u09cd\u099f\u09be\u099c\u09be\u0987\u099f**", ""], ["\u0997\u09cd\u09b0\u09bf\u09a8\u09bf\u099a \u09b6\u09ac\u09cd\u09a6\u099f\u09bf \u0995\u09bf\u09b8\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4? **\u09b8\u09ae\u09df**\n- {fg:#ffffff;bg:#000000}\u0997\u09cd\u09b0\u09bf\u09a8\u09bf\u099a \u09ae\u09be\u09a8\u09ae\u09a8\u09cd\u09a6\u09bf\u09b0{/} \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4 **\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af\u09c7\u09b0 \u09b2\u09a8\u09cd\u09a1\u09a8 \u09b6\u09b9\u09b0\u09c7**\u0964 \u098f\u0987 \u09b8\u09cd\u09a5\u09be\u09a8 \u09a5\u09c7\u0995\u09c7 \u09b8\u09ae\u09df \u09aa\u09b0\u09bf\u09ae\u09be\u09aa\u09c7\u09b0 \u0986\u09a6\u09b0\u09cd\u09b6 \u09ae\u09be\u09a8 \u09b9\u09bf\u09b8\u09c7\u09ac \u0995\u09b0\u09be \u09b9\u09df\n- \u0997\u09cd\u09b0\u09bf\u09a8\u09bf\u099a \u09ae\u09be\u09a8 \u09ae\u09a8\u09cd\u09a6\u09bf\u09b0\u09c7\u09b0 \u09a8\u09be\u09ae\u09be\u09a8\u09c1\u09b8\u09be\u09b0\u09c7 GMT \u09ac\u09be \u0997\u09cd\u09b0\u09bf\u09a8\u09bf\u099a \u09ae\u09bf\u09a8 \u099f\u09be\u0987\u09ae \u09a0\u09bf\u0995 \u0995\u09b0\u09be \u09b9\u09df\n- \u0997\u09cd\u09b0\u09bf\u09a8\u09bf\u099a \u09ae\u09be\u09a8\u09ae\u09a8\u09cd\u09a6\u09bf\u09b0 = GMT", ""], ["\u0997\u09cd\u09b0\u09c1\u09aa-\u09ed\u09ed (G-77) \u098f\u09b0 \u099c\u09a8\u09cd\u09ae \u09b9\u09df\u09c7\u099b\u09bf\u09b2 \u0995\u09a4 \u09b8\u09be\u09b2\u09c7?", "1964"], ["\u099a\u09bf\u09b0\u09b8\u09cd\u09a5\u09be\u09df\u09c0 \u09ac\u09a8\u09cd\u09a6\u09cb\u09ac\u09b8\u09cd\u09a4 \u099a\u09be\u09b2\u09c1 \u0995\u09b0\u09c7\u09a8 \u0995\u09c7? \u0995\u09b0\u09cd\u09a8\u0993\u09df\u09be\u09b2\u09bf\u09b8\n-  \u09a4\u09bf\u09a8\u09bf \u09e7\u09ed\u09ef\u09e9 \u0996\u09cd\u09b0\u09bf\u09b7\u09cd\u099f\u09be\u09ac\u09cd\u09a6\u09c7 \u099a\u09bf\u09b0\u09b8\u09cd\u09a5\u09be\u09df\u09c0 \u09ac\u09a8\u09cd\u09a6\u09cb\u09ac\u09b8\u09cd\u09a4 \u09ac\u09be \u09b8\u09cd\u09a5\u09be\u09df\u09c0 \u09ad\u09c2\u09ae\u09bf \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be \u09aa\u09cd\u09b0\u09ac\u09b0\u09cd\u09a4\u09a8 \u0995\u09b0\u09c7\u09a8", ""], ["\u099a\u09c0\u09a8\u09c7 Communist party \u098f\u09b0 \u098f\u0995\u099f\u09bf \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09be\u09a8\u09c7 \u09a6\u09c7\u09b6\u099f\u09bf\u09b0 \u09aa\u09cd\u09b0\u09c7\u09b8\u09bf\u09a1\u09c7\u09a8\u09cd\u099f Xi Jinping \u09b8\u09b0\u09cd\u09ac\u09aa\u09cd\u09b0\u09a5\u09ae 'One Belt One Road' \u09ac\u09be 'OBOR' \u098f\u09b0 \u09a7\u09be\u09b0\u09a3\u09be \u09a6\u09c7\u09a8\u0964 'One Belt One Road' \u098f \u09b8\u09bf\u09b2\u09cd\u0995 \u09b0\u09cb\u09a1 \u098f\u09ac\u0982 \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0\u09b8\u09c0\u09ae\u09be\u09b0 \u09b8\u09ae\u09a8\u09cd\u09ac\u09df \u0998\u099f\u09bf\u09df\u09c7 \u09a8\u09a4\u09c1\u09a8 \u098f\u0995\u099f\u09bf \u0985\u09ac\u0995\u09be\u09a0\u09be\u09ae\u09cb \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa\u09c7\u09b0 \u0985\u09ac\u09a4\u09be\u09b0\u09a3\u09be \u0995\u09b0\u09be \u09b9\u09ac\u09c7", ""], ["\u099a\u09c0\u09a8\u09c7\u09b0 '\u0993\u09df\u09be\u09a8 \u09ac\u09c7\u09b2\u09cd\u099f \u0993\u09df\u09be\u09a8 \u09b0\u09cb\u09a1 // (BRI- Belt and Road Initiative // One Belt One Road' \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09b8\u09ae\u09c2\u09b9\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09b8\u0982\u09af\u09cb\u0997 \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf \u0995\u09b0\u09ac\u09c7? **\u098f\u09b6\u09bf\u09df\u09be, \u0987\u0989\u09b0\u09cb\u09aa, \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be**", ""], ["\u099c\u09b2\u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09ce \u0989\u09ce\u09aa\u09be\u09a6\u09a8\u09c7 \u09aa\u09be\u09a8\u09bf\u09b0 \u0995\u09cb\u09a8 \u09b6\u0995\u09cd\u09a4\u09bf \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09be \u09b9\u09df? **\u09ac\u09bf\u09ad\u09ac\u09b6\u0995\u09cd\u09a4\u09bf**", ""], ["\u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998\u09c7\u09b0 \u0995\u09cb\u09a8 \u09b8\u0982\u09b8\u09cd\u09a5\u09be \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u0993 \u09ae\u09be\u09df\u09be\u09a8\u09ae\u09be\u09b0\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u0995\u09be\u09b0 \u09b0\u09cb\u09b9\u09bf\u0999\u09cd\u0997\u09be \u09ac\u09bf\u09b7\u09df\u09c7 \u09ae\u09a7\u09cd\u09af\u09b8\u09cd\u09a5\u09a4\u09be \u0995\u09b0\u099b\u09c7?", "\u0987\u0989\u098f\u09a8\u098f\u0987\u099a\u09b8\u09bf\u0986\u09b0"], ["\u099c\u09be\u09a4\u09c0\u09df \u09b8\u0982\u09b8\u09a6\u09c7\u09b0 \u09e9\u09e6\u09e6\u09a4\u09ae \u0986\u09b8\u09a8 \u0995\u09cb\u09a5\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?", "\u09ac\u09be\u09a8\u09cd\u09a6\u09b0\u09ac\u09be\u09a8"], ["\u099c\u09bf\u0995\u09be \u09ad\u09be\u0987\u09b0\u09be\u09b8 \u099b\u09dc\u09be\u09df \u0995\u09c0\u09b8\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7?", "\u098f\u09a1\u09bf\u09b8 \u09ae\u09b6\u09be-\u09b0 \u0995\u09be\u09ae\u09a1\u09bc\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7"], ["**\u099f\u0999\u09cd\u0995 (Tonk) \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8** \u0995\u09bf?", "\u0995\u09c3\u09b7\u0995 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8"], ["\u099f\u09c7\u0995\u09b8\u0987 \u0989\u09a8\u09cd\u09a8\u09df\u09a8 \u09b2\u0995\u09cd\u09b7\u09cd\u09af (\u098f\u09b8\u09a1\u09bf\u099c\u09bf // SDG) Sustainable Development Goals \u0985\u09b0\u09cd\u099c\u09a8\u09c7 \u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8\u099f\u09bf\u09b0 \u0997\u09c1\u09b0\u09c1\u09a4\u09cd\u09ac \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf? **\u0985\u0982\u09b6\u09c0\u09a6\u09be\u09b0\u09bf\u09a4\u09cd\u09ac**\n- **\u09a8\u09cb\u099f:** **'Leave no one behind'** \u0985\u0999\u09cd\u0997\u09c0\u0995\u09be\u09b0 \u09a8\u09bf\u09df\u09c7 **\u09e8\u09e6\u09e7\u09eb \u09b8\u09be\u09b2\u09c7\u09b0 \u09e8\u09eb \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0 \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998\u09c7\u09b0 \u09b8\u09be\u09a7\u09be\u09b0\u09a3 \u09aa\u09b0\u09bf\u09b7\u09a6\u09c7\u09b0 \u09ed\u09e6\u09a4\u09ae \u0985\u09a7\u09bf\u09ac\u09c7\u09b6\u09a8\u09c7 \u099f\u09c7\u0995\u09b8\u0987 \u0989\u09a8\u09cd\u09a8\u09df\u09a8 \u09b2\u0995\u09cd\u09b7\u09cd\u09af '\u09e8\u09e6\u09e9\u09e6 \u098f\u099c\u09c7\u09a8\u09cd\u09a1\u09be' \u0997\u09c3\u09b9\u09c0\u09a4 \u09b9\u09df**\u0964 \u098f\u09b8\u09a1\u09bf\u099c\u09bf \u098f\u09b0 **\u0985\u09ad\u09c0\u09b7\u09cd\u099f \u09b2\u0995\u09cd\u09b7\u09cd\u09af \u09e7\u09ed\u099f\u09bf, \u099f\u09be\u09b0\u09cd\u0997\u09c7\u099f \u09e7\u09ec\u09ef\u099f\u09bf \u098f\u09ac\u0982 \u09b8\u09c2\u099a\u0995 \u09e8\u09ea\u09e7\u099f\u09bf**\u0964 \u098f\u09b8\u09a1\u09bf\u099c\u09bf \u098f\u09b0 \u09b2\u0995\u09cd\u09b7\u09cd\u09af\u09b8\u09ae\u09c2\u09b9- \u09a6\u09be\u09b0\u09bf\u09a6\u09cd\u09b0\u09cd\u09af \u09ac\u09bf\u09ae\u09cb\u099a\u09a8; \u0995\u09cd\u09b7\u09c1\u09a7\u09be\u09ae\u09c1\u0995\u09cd\u09a4\u09bf \u0993 \u099f\u09c7\u0995\u09b8\u0987 \u0995\u09c3\u09b7\u09bf \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be: \u09b8\u09cd\u09ac\u09be\u09b8\u09cd\u09a5\u09cd\u09af\u0995\u09b0 \u099c\u09c0\u09ac\u09a8\u09af\u09be\u09aa\u09a8: \u09ae\u09be\u09a8\u09b8\u09ae\u09cd\u09ae\u09a4 \u09b6\u09bf\u0995\u09cd\u09b7\u09be; \u09b2\u09bf\u0999\u09cd\u0997 \u09b8\u09ae\u09a4\u09be \u0993 \u09a8\u09be\u09b0\u09c0\u09b0 \u0995\u09cd\u09b7\u09ae\u09a4\u09be\u09df\u09a8; \u09b8\u09c1\u09aa\u09c7\u09df \u09aa\u09be\u09a8\u09bf \u0993 \u09aa\u09df\u0983\u09a8\u09bf\u09b7\u09cd\u0995\u09be\u09b6\u09a8 \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be; \u099f\u09c7\u0995\u09b8\u0987 \u0993 \u0986\u09a7\u09c1\u09a8\u09bf\u0995 \u099c\u09cd\u09ac\u09be\u09b2\u09be\u09a8\u09bf \u09b8\u09c1\u09ac\u09bf\u09a7\u09be: \u09b8\u09ac\u09be\u09b0 \u099c\u09a8\u09cd\u09af \u09a6\u09c0\u09b0\u09cd\u0998\u09ae\u09c7\u09df\u09be\u09a6\u09bf \u0995\u09be\u099c\u09c7\u09b0 \u09b8\u09c1\u09ac\u09bf\u09a7\u09be; \u099f\u09c7\u0995\u09b8\u0987 \u09b6\u09bf\u09b2\u09cd\u09aa\u09be\u09df\u09a8: \u0986\u09a8\u09cd\u09a4\u0983\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c0\u09df \u09ac\u09c8\u09b7\u09ae\u09cd\u09af \u09b9\u09cd\u09b0\u09be\u09b8 \u0995\u09b0\u09be; \u099f\u09c7\u0995\u09b8\u0987 \u09a8\u0997\u09b0 \u0993 \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a6\u09be\u09df: \u099f\u09c7\u0995\u09b8\u0987 \u09ad\u09cb\u0997 \u0993 \u0989\u09ce\u09aa\u09be\u09a6\u09a8 \u09a8\u09c0\u09a4\u09bf: \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8; \u099f\u09c7\u0995\u09b8\u0987 \u09ae\u09b9\u09be\u09b8\u09be\u0997\u09b0: \u09ad\u09c2\u09ae\u09bf\u09b0 \u099f\u09c7\u0995\u09b8\u0987 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0; \u09b6\u09be\u09a8\u09cd\u09a4\u09bf, \u09a8\u09cd\u09af\u09be\u09df\u09ac\u09bf\u099a\u09be\u09b0 \u098f\u09ac\u0982 \u0985\u0982\u09b6\u09c0\u09a6\u09be\u09b0\u09bf\u09a4\u09cd\u09ac\u0964 \u098f\u09b8\u09a1\u09bf\u099c\u09bf\u09b0 \u098f\u09b8\u09ac \u09b2\u0995\u09cd\u09b7\u09cd\u09af \u0985\u09b0\u09cd\u099c\u09a8\u09c7 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf \u0997\u09c1\u09b0\u09c1\u09a4\u09cd\u09ac\u09aa\u09c2\u09b0\u09cd\u09a3 \u09b9\u099a\u09cd\u099b\u09c7 \u0985\u0982\u09b6\u09c0\u09a6\u09be\u09df\u09bf\u09a4\u09cd\u09ac\u0964 \u0995\u09be\u09b0\u09a3, \u098f\u09b8\u09a1\u09bf\u099c\u09bf\u09b0 \u09e7\u09ed \u09a8\u0982 \u0985\u09ad\u09c0\u09b7\u09cd\u099f (\u0985\u09ad\u09c0\u09b7\u09cd\u099f \u0985\u09b0\u09cd\u099c\u09a8\u09c7 \u0985\u0982\u09b6\u09c0\u09a6\u09be\u09b0\u09bf\u09a4\u09cd\u09ac) \u0985\u09b0\u09cd\u099c\u09a8\u09c7\u09b0 \u0989\u09aa\u09b0\u0987 \u0985\u09aa\u09b0 \u09e7\u09ec\u099f\u09bf \u0985\u09ad\u09c0\u09b7\u09cd\u099f \u0985\u09b0\u09cd\u099c\u09a8 \u09a8\u09bf\u09b0\u09cd\u09ad\u09b0\u09b6\u09c0\u09b2\u0964 \u0985\u0982\u09b6\u09c0\u09a6\u09be\u09b0\u09bf\u09a4\u09cd\u09ac \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09a4\u09c7 \u09a8\u09be \u09aa\u09be\u09b0\u09b2\u09c7 \u0985\u09a8\u09cd\u09af \u0995\u09cb\u09a8\u09cb \u0985\u09ad\u09c0\u09b7\u09cd\u099f-\u0987 \u0985\u09b0\u09cd\u099c\u09a8 \u0995\u09b0\u09be \u09b8\u09ae\u09cd\u09ad\u09ac \u09b9\u09ac\u09c7 \u09a8\u09be\u0964", ""], ["\u099f\u09c7\u09b2\u09c7\u0995\u09cd\u09b8-\u098f\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8\u099f\u09bf \u09aa\u09be\u09a0\u09be\u09a8\u09cb \u09b9\u09df?", "\u09b6\u09ac\u09cd\u09a6 \u0993 \u099b\u09ac\u09bf"], ["\u099f\u09cd\u09b0\u09be\u09a8\u099c\u09bf\u09b8\u09cd\u099f\u09b0\u09c7\u09b0 \u098f\u0995\u099f\u09bf \u099f\u09be\u09b0\u09cd\u09ae\u09bf\u09a8\u09be\u09b2 \u09a8\u09df \u0995\u09cb\u09a8\u099f\u09bf? fuse\n**\u099f\u09cd\u09b0\u09be\u09a8\u099c\u09bf\u09b8\u09cd\u099f\u09b0\u09c7\u09b0 \u099f\u09be\u09b0\u09cd\u09ae\u09bf\u09a8\u09be\u09b2:**\n- base\n- collector\n- emitter", ""], ["\u099f\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\u09ab\u09b0\u09cd\u09ae\u09be\u09b0\u09c7\u09b0 \u09b8\u09be\u09b9\u09be\u09af\u09cd\u09af\u09c7 \u0995\u09cb\u09a8\u099f\u09bf\u09b0 \u09b0\u09c2\u09aa\u09be\u09a8\u09cd\u09a4\u09b0 \u0995\u09b0\u09be \u09b9\u09df? **\u09ad\u09cb\u09b2\u09cd\u099f\u09c7\u099c**", ""], ["\u09a1\u09be\u0995\u09b8\u09c7\u09ac\u09be\u09b0 \u09ac\u09c8\u09b6\u09cd\u09ac\u09bf\u0995 \u09b0\u200d\u09cd\u09af\u09be\u0982\u0995\u09bf\u0982\u09df\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u0995\u09a4\u09a4\u09ae \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8\u09c7 \u09b0\u09df\u09c7\u099b\u09c7?", "\u09ec\u09ee\u09a4\u09ae"], ["**\u09a1\u09be\u09df\u09be\u099a\u09cc\u09ae\u09cd\u09ac\u0995** \u09aa\u09a6\u09be\u09b0\u09cd\u09a5 \u0995\u09cb\u09a8\u099f\u09bf? \u09aa\u09be\u09a8\u09bf\n- \u09a1\u09be\u09df\u09be\u099a\u09cc\u09ae\u09cd\u09ac\u0995 (Diamagnetic) \u09aa\u09a6\u09be\u09b0\u09cd\u09a5 \u098f\u09ae\u09a8 \u09b8\u09ac \u0989\u09aa\u09be\u09a6\u09be\u09a8 \u09af\u09c7\u0997\u09c1\u09b2\u09bf \u099a\u09cc\u09ae\u09cd\u09ac\u0995 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf \u09b8\u09be\u09ae\u09be\u09a8\u09cd\u09af \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09a8\u09cd\u09a7\u09c0 (repulsive) \u0986\u099a\u09b0\u09a3 \u0995\u09b0\u09c7\u0964\n- \u0985\u09b0\u09cd\u09a5\u09be\u09ce \u099a\u09cc\u09ae\u09cd\u09ac\u0995\u09c7 \u09ac\u09b8\u09cd\u09a4\u09c1\u099f\u09bf \u0993\u09aa\u09b0 \u09a0\u09c7\u09b2\u09c7 \u09a6\u09c7\u0993\u09af\u09bc\u09be \u09b9\u09af\u09bc, \u0986\u09b0 \u098f\u099f\u09bf \u099a\u09cc\u09ae\u09cd\u09ac\u0995\u09c7\u09b0 \u09a7\u09cd\u09b0\u09c1\u09ac \u09aa\u09cb\u09b2 \u09a5\u09c7\u0995\u09c7 \u09a6\u09c2\u09b0\u09c7 \u09b8\u09b0\u09c7 \u09af\u09be\u09af\u09bc\u0964\n- \u09b8\u09be\u09a7\u09be\u09b0\u09a3\u09a4 \u09b8\u09ac \u09aa\u09a6\u09be\u09b0\u09cd\u09a5\u0987 \u09b8\u09be\u09ae\u09be\u09a8\u09cd\u09af \u09ae\u09be\u09a4\u09cd\u09b0\u09be\u09af\u09bc \u09a1\u09be\u09af\u09bc\u09be\u099a\u09cc\u09ae\u09cd\u09ac\u0995, \u09a4\u09ac\u09c7 \u0995\u09bf\u099b\u09c1 \u0989\u09aa\u09be\u09a6\u09be\u09a8\u09c7 \u098f\u0987 \u09ac\u09c8\u09b6\u09bf\u09b7\u09cd\u099f\u09cd\u09af\u099f\u09bf \u09ac\u09bf\u09b6\u09c7\u09b7\u09ad\u09be\u09ac\u09c7 \u09b6\u0995\u09cd\u09a4\u09bf\u09b6\u09be\u09b2\u09c0 \u09b9\u09af\u09bc\u09c7 \u09a5\u09be\u0995\u09c7:\n\n**\u09a1\u09be\u09af\u09bc\u09be\u099a\u09cc\u09ae\u09cd\u09ac\u0995 \u09aa\u09a6\u09be\u09b0\u09cd\u09a5\t- \u09a8\u09cb\u099f**\n- \u09ac\u09bf\u09b8\u09ae\u09be\u09a5 (Bismuth)\t\u09b8\u09ac\u099a\u09c7\u09af\u09bc\u09c7 \u09b6\u0995\u09cd\u09a4\u09bf\u09b6\u09be\u09b2\u09c0 \u09a8\u09a8\u2011\u09aa\u09b0\u09bf\u09b7\u0982\u09ac\u09be\u09b9\u0995 \u09a1\u09be\u09af\u09bc\u09be\u099a\u09cc\u09ae\u09cd\u09ac\u0995 \u09aa\u09a6\u09be\u09b0\u09cd\u09a5\n- \u0997\u09cd\u09b0\u09be\u09ab\u09be\u0987\u099f (Graphite) - \u099a\u09c2\u09b0\u09cd\u09a3\u0995\u09c3\u09a4 \u0997\u09cd\u09b0\u09be\u09ab\u09be\u0987\u099f\u09c7 \u09a7\u09be\u09a4\u09c1\u09b0 \u09ae\u09a4\u09cb \u099a\u09cc\u09ae\u09cd\u09ac\u0995 \u09b0\u09cb\u09a7 \u0995\u09ae\n- \u0995\u09aa\u09be\u09b0 (Copper)- \u0996\u09be\u0981\u099f\u09bf \u09a4\u09be\u09ae\u09be\n- \u09b8\u09cb\u09a8\u09be (Gold) - \u0996\u09be\u0981\u099f\u09bf \u09b8\u09cb\u09a8\u09be\n- \u09b0\u09c2\u09aa\u09be (Silver) - \u0996\u09be\u0981\u099f\u09bf \u09b0\u09c2\u09aa\u09be\n- \u09aa\u09be\u09a8\u09bf (Water) - \u09b8\u09be\u09a7\u09be\u09b0\u09a3\u09a4 \u099a\u09cc\u09ae\u09cd\u09ac\u0995 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf \u0996\u09c1\u09ac \u09b9\u09be\u09b2\u0995\u09be \u09b6\u0995\u09cd\u09a4\u09bf\n- \u09aa\u09cd\u09b2\u09be\u09b8\u09cd\u099f\u09bf\u0995, \u0995\u09be\u0997\u099c, \u0995\u09be\u09a0 - \u09b9\u09be\u09b2\u0995\u09be \u09a1\u09be\u09af\u09bc\u09be\u099a\u09cc\u09ae\u09cd\u09ac\u0995", ""], ["\u09a1\u09be\u09df\u09cb\u09a1\u09c7\u09b0 \u0985\u09cd\u09af\u09be\u09a8\u09cb\u09a1\u09c7 \u09a7\u09a8\u09be\u09a4\u09cd\u09ae\u0995 \u0993 \u0995\u09cd\u09af\u09be\u09a5\u09cb\u09a1\u09c7 \u098b\u09a3\u09be\u09a4\u09cd\u09ae\u0995 \u09ad\u09cb\u09b2\u09cd\u099f\u09c7\u099c \u09a6\u09bf\u09b2\u09c7 \u0995\u09cb\u09a8 \u0985\u09ac\u09b8\u09cd\u09a5\u09be \u09b9\u09df?", "Forward bias"], ["\u09a1\u09cb\u09a8\u09be\u09b2\u09cd\u09a1 \u099f\u09cd\u09b0\u09be\u09ae\u09cd\u09aa \u09aa\u09cd\u09b0\u09b6\u09be\u09b8\u09a8\u09c7\u09b0 \u0986\u09b0\u09cb\u09aa\u09bf\u09a4 \u099f\u09cd\u09af\u09be\u09b0\u09bf\u09ab \u09a8\u09c0\u09a4\u09bf\u09b0 \u09ae\u09c2\u09b2 \u09ad\u09bf\u09a4\u09cd\u09a4\u09bf \u0995\u09cb\u09a8\u099f\u09bf?\n**\"Reciprocal Tariff Policy\u201d**\n- \u09af\u09c7\u09b8\u09ac \u09a6\u09c7\u09b6 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf\u09b0 \u0993\u09aa\u09b0 \u09ac\u09c7\u09b6\u09bf \u09b6\u09c1\u09b2\u09cd\u0995 \u0986\u09b0\u09cb\u09aa \u0995\u09b0\u09c7, \u099f\u09cd\u09b0\u09be\u09ae\u09cd\u09aa \u09aa\u09cd\u09b0\u09b6\u09be\u09b8\u09a8 \u099a\u09c7\u09df\u09c7\u099b\u09bf\u09b2 \u09a4\u09be\u09a6\u09c7\u09b0 \u09aa\u09a3\u09cd\u09af\u09c7\u09b0 \u0993\u09aa\u09b0 \u09b8\u09ae\u09be\u09a8 \u09b9\u09be\u09b0\u09c7 \u09ac\u09be \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09cd\u09b0\u09bf\u09df\u09be\u09b6\u09c0\u09b2 \u09b9\u09be\u09b0\u09c7 (Reciprocal Rate) \u09b6\u09c1\u09b2\u09cd\u0995 \u09ac\u09b8\u09be\u09a4\u09c7\u0964 \u098f\u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7 \u099f\u09cd\u09b0\u09be\u09ae\u09cd\u09aa \u09aa\u09cd\u09b0\u09b6\u09be\u09b8\u u0995\u09cd\u09b0\u09bf\u09df \u09ae\u09cc\u09b2 \u0995\u09cb\u09a8\u099f\u09bf? **\u09b0\u09c7\u09a1\u09bf\u09df\u09be\u09ae**", ""], ["\u09a4\u09c7\u09ad\u09be\u0997\u09be \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u09c7\u09b0 \u099c\u09a8\u0995 \u0995\u09c7? \u09b9\u09be\u099c\u09c0 \u09ae\u09cb\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u09a6\u09be\u09a8\u09c7\u09b6\n**\u09ab\u09b0\u09be\u09df\u09c7\u099c\u09c0 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u09c7\u09b0 \u09a8\u09c7\u09a4\u09be** \u0995\u09c7 \u099b\u09bf\u09b2\u09c7\u09a8? \u09b9\u09be\u099c\u09c0 \u09b6\u09b0\u09c0\u09df\u09a4\u09c1\u09b2\u09cd\u09b2\u09be\u09b9", ""], ["\u09a4\u09dc\u09bf\u09ce\u09aa\u09cd\u09b0\u09ac\u09be\u09b9\u09c7\u09b0 \u099a\u09cc\u09ae\u09cd\u09ac\u0995 \u0995\u09cd\u09b0\u09bf\u09df\u09be \u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0 \u0995\u09b0\u09c7\u09a8 \u0995\u09c7? **\u0993\u09df\u09c7\u09b0\u09b8\u09cd\u099f\u09c7\u09a1**", ""], ["**`\u09a5\u09bf\u0993\u09b0\u09bf \u0985\u09ac \u09b0\u09bf\u09b2\u09c7\u099f\u09bf\u09ad\u09bf\u099f\u09bf`** (Theory of Relativity) \u098f\u09b0 \u09aa\u09cd\u09b0\u09a3\u09c7\u09a4\u09be \u0995\u09c7? **\u0986\u09b2\u09ac\u09be\u09b0\u09cd\u099f \u0986\u0987\u09a8\u09b8\u09cd\u099f\u09be\u0987\u09a8**", ""], ["\u09a6\u09c0\u09aa\u09a8 \u09a4\u09c0\u09ac\u09cd\u09b0\u09a4\u09be\u09b0 \u098f\u0995\u0995 \u0995\u09cb\u09a8\u099f\u09bf? \u0995\u09cd\u09af\u09be\u09a8\u09cd\u09a1\u09c7\u09b2\u09be", ""], ["\u09a6\u09c1\u099f\u09bf \u09a6\u09c7\u09b6\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09af\u09c1\u09a6\u09cd\u09a7 \u09b6\u09c1\u09b0\u09c1 \u09b9\u09b2\u09c7 \u09e9\u09df \u09a6\u09c7\u09b6 \u09ac\u09bf\u09b0\u09cb\u09a7 \u09ae\u09bf\u09ae\u09be\u0982\u09b8\u09be\u09df \u098f\u0997\u09bf\u09df\u09c7 \u0986\u09b8\u09b2\u09c7 \u0990 \u09e9\u09df \u09a6\u09c7\u09b6\u0995\u09c7 \u0995\u09c0 \u09ac\u09b2\u09be \u09b9\u09df?", "Good Offices"], ["\u09a6\u09c1\u09b0\u09cd\u09a8\u09c0\u09a4\u09bf \u09b9\u09be\u09b8\u09c7\u09b0 \u09b2\u0995\u09cd\u09b7\u09cd\u09af\u09c7 \u0995\u09be\u099c \u0995\u09b0\u09c7 \u0995\u09cb\u09a8 \u09b8\u0982\u0997\u09a0\u09a8?", "Transparency Intermational"], ["\n- **__\u09a6\u09c7\u09b6__ - __\u0989\u09aa\u09a8\u09bf\u09ac\u09c7\u09b6 \u09a6\u09c7\u09b6__**\n- \u0987\u09a4\u09be\u09b2\u09bf  - \u09b2\u09bf\u09ac\u09bf\u09df\u09be/\u0987\u09a5\u09bf\u0993\u09aa\u09bf\u09df\u09be/\u0987\u09b0\u09bf\u09a4\u09cd\u09b0\u09bf\u09df\u09be/\u09b8\u09cb\u09ae\u09be\u09b2\u09bf\u09df\u09be (Currently Under\u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be)\n- \u09ac\u09cd\u09b0\u09bf\u099f\u09bf\u09b6  - \u0998\u09be\u09a8\u09be\n- \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8   - \u09ae\u09b0\u0995\u09cd\u0995\u09cb\n- \u09aa\u09b0\u09cd\u09a4\u09c1\u0997\u09be\u09b2 - \u0985\u09cd\u09af\u09be\u0999\u09cd\u0997\u09cb\u09b2\u09be", ""], ["\u09a6\u09c7\u09b9\u09c7\u09b0 \u0995\u09cd\u09af\u09be\u09a8\u09b8\u09be\u09b0 \u098f\u09ac\u0982 \u099f\u09bf\u0989\u09ae\u09be\u09b0 \u0995\u09cb\u09b7 \u09a7\u09cd\u09ac\u0982\u09b8 \u0995\u09b0\u09a4\u09c7 \u0995\u09cb\u09a8 \u09a4\u09c7\u099c\u09b8\u09cd\u0995\u09cd\u09b0\u09bf\u09df \u0986\u0987\u09b8\u09cb\u099f\u09cb\u09aa\u099f\u09bf \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09be \u09b9\u09df? **\u0995\u09cb\u09ac\u09be\u09b2\u09cd\u099f-\u09ec\u09e6**", ""], ["\u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8 \u098f\u09b8\u09bf\u09a1 \u0985\u09a7\u09bf\u0995 \u09a4\u09c0\u09ac\u09cd\u09b0?", "HCIO~4~"], ["\u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8 \u0997\u09cd\u09b0\u09a8\u09cd\u09a5\u09bf \u0989\u099a\u09cd\u099a \u09b0\u0995\u09cd\u09a4\u099a\u09be\u09aa\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09a6\u09be\u09df\u09c0?", "\u0985\u09cd\u09af\u09be\u09a1\u09cd\u09b0\u09c7\u09a8\u09be\u09b2 \u0997\u09cd\u09b0\u09a8\u09cd\u09a5\u09bf"], ["\u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09e8\u09e7 \u09b6\u09c7 \u09ab\u09c7\u09ac\u09cd\u09b0\u09c1\u09df\u09be\u09b0\u09bf\u09b0 \u09b6\u09b9\u09bf\u09a6 \u09a6\u09bf\u09ac\u09b8\u0995\u09c7 '\u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09ae\u09be\u09a4\u09c3\u09ad\u09be\u09b7\u09be \u09a6\u09bf\u09ac\u09b8' \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u09b8\u09cd\u09ac\u09c0\u0995\u09c3\u09a4\u09bf \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09c7?", "\u0987\u0989\u09a8\u09c7\u09b8\u09cd\u0995\u09cb"], ["\u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8 \u09b8\u0982\u0997\u09a0\u09a8\u099f\u09bf \u09aa\u09c1\u09a8\u09b0\u09cd\u0997\u09a0\u09a8 \u0993 \u0989\u09a8\u09cd\u09a8\u09df\u09a8\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09ac\u09cd\u09af\u09be\u0982\u0995 \u098f\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09af\u09c1\u0995\u09cd\u09a4?", "IDA (International Development Association - IDA)"], ["\u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8\u099f\u09bf \u0989\u09a4\u09cd\u09a4\u09ae \u09a4\u09be\u09aa\u09aa\u09b0\u09bf\u09ac\u09be\u09b9\u09c0 \u09b9\u09b2\u09c7\u0993 \u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09ce \u0995\u09c1\u09aa\u09b0\u09bf\u09ac\u09be\u09b9\u09c0?", "\u09ae\u09bf\u0995\u09be"], ["\u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8\u099f\u09bf \u099a\u09be\u09aa \u09b8\u09c3\u09b7\u09cd\u099f\u09bf\u0995\u09be\u09b0\u09c0 \u0997\u09cb\u09b7\u09cd\u09a0\u09c0?", "FBCCI"], ["\u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8\u099f\u09bf\u09b0 \u09b8\u09cd\u09a5\u09bf\u09a4\u09bf\u09b8\u09cd\u09a5\u09be\u09aa\u0995\u09a4\u09be \u09ac\u09c7\u09b6\u09bf? **\u09b0\u09be\u09ac\u09be\u09b0**", ""], ["- **\u09a8\u09cb\u099f:** \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2 \u0993 \u0987\u09b0\u09be\u09a8\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u099a\u09b2\u09ae\u09be\u09a8 \u09b8\u0982\u0998\u09be\u09a4 \u09a6\u09c0\u09b0\u09cd\u0998\u09a6\u09bf\u09a8 \u09a7\u09b0\u09c7 \u099a\u09b2\u09c7 \u0986\u09b8\u099b\u09c7\u0964 \u098f\u0987 \u09b8\u0982\u0998\u09be\u09a4\u09c7\u09b0 \u098f\u0995\u099f\u09bf \u09ac\u09dc \u0995\u09be\u09b0\u09a3 \u09b9\u09b2\u09cb \u0987\u09b0\u09be\u09a8\u09c7\u09b0 \u09aa\u09be\u09b0\u09ae\u09be\u09a3\u09ac\u09bf\u0995 \u0995\u09b0\u09cd\u09ae\u09b8\u09c2\u099a\u09bf\u0964 \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2 \u09ae\u09a8\u09c7 \u0995\u09b0\u09c7, \u0987\u09b0\u09be\u09a8 \u0997\u09cb\u09aa\u09a8\u09c7 \u09aa\u09be\u09b0\u09ae\u09be\u09a3\u09ac\u09bf\u0995 \u0985\u09b8\u09cd\u09a4\u09cd\u09b0 \u09a4\u09c8\u09b0\u09bf \u0995\u09b0\u09a4\u09c7 \u099a\u09be\u09df, \u09af\u09be \u09aa\u09c1\u09b0\u09cb \u09ae\u09a7\u09cd\u09af\u09aa\u09cd\u09b0\u09be\u099a\u09cd\u09af\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u099d\u09c1\u0981\u0995\u09bf\u09aa\u09c2\u09b0\u09cd\u09a3\u0964 \u098f\u099b\u09be\u09dc\u09be \u0987\u09b0\u09be\u09a8 \u09ab\u09bf\u09b2\u09bf\u09b8\u09cd\u09a4\u09bf\u09a8\u09c7\u09b0 \u09b9\u09be\u09ae\u09be\u09b8 \u0993 \u09b2\u09c7\u09ac\u09be\u09a8\u09a8\u09c7\u09b0 \u09b9\u09bf\u099c\u09ac\u09c1\u09b2\u09cd\u09b2\u09be\u09b9 \u0997\u09cb\u09b7\u09cd\u09a0\u09c0\u0995\u09c7 \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u0993 \u09b8\u09be\u09ae\u09b0\u09bf\u0995 \u09b8\u09b9\u09be\u09df\u09a4\u09be \u09a6\u09bf\u09df\u09c7 \u09a5\u09be\u0995\u09c7, \u09af\u09be\u09b0\u09be \u09b8\u09b0\u09be\u09b8\u09b0\u09bf \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2\u09c7\u09b0 \u09ac\u09bf\u09b0\u09c1\u09a6\u09cd\u09a7\u09c7 \u09b2\u09dc\u09be\u0987 \u0995\u09b0\u09c7\u0964 \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf, **\u09e8\u09e6\u09e8\u09eb \u09b8\u09be\u09b2\u09c7\u09b0 \u09e7\u09e9 \u099c\u09c1\u09a8 \u0987\u09b0\u09be\u09a8\u09c7\u09b0 \u09aa\u09be\u09b0\u09ae\u09be\u09a3\u09ac\u09bf\u0995 \u0993 \u09b8\u09be\u09ae\u09b0\u09bf\u0995 \u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be\u09df \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2\u09c7\u09b0 \u09b9\u09be\u09ae\u09b2\u09be\u09b0 ==(Operation Rising Lion)==** \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09b6\u09c1\u09b0\u09c1 \u09b9\u0993\u09df\u09be \u098f\u0987 \u09b8\u0982\u0998\u09be\u09a4 \u09ae\u09a7\u09cd\u09af\u09aa\u09cd\u09b0\u09be\u099a\u09cd\u09af\u09c7 \u099a\u09b0\u09ae \u0989\u09a4\u09cd\u09a4\u09c7\u099c\u09a8\u09be \u09a4\u09c8\u09b0\u09bf \u09b9\u09df\u09c7\u099b\u09c7\u0964 **\u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0\u09a4\u09c7 \u09e8\u09e8 \u099c\u09c1\u09a8 __\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0 \u0987\u09b0\u09be\u09a8\u09c7\u09b0 \u09a4\u09bf\u09a8\u099f\u09bf \u09aa\u09be\u09b0\u09ae\u09be\u09a3\u09ac\u09bf\u0995__ \u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be\u09df [\u09a8\u09be\u09a4\u09be\u09a8\u09cd\u200c\u09a8\u09cd\u099c ##==(Natanz)==##, \u09ab\u09cb\u09b0\u09cd\u09a1\u09cb ##==(Fordow)==##, \u0987\u09b8\u09cd\u09aa\u09be\u09b9\u09be\u09a8\u09c7 ##==(Isfahan)==##] \u0995\u09cd\u09b7\u09c7\u09aa\u09a3\u09be\u09b8\u09cd\u09a4\u09cd\u09b0 \u09b9\u09be\u09ae\u09b2\u09be \u099a\u09be\u09b2\u09be\u09df, \u09af\u09be\u09b0 \u09b8\u09be\u0982\u0995\u09c7\u09a4\u09bf\u0995 \u09a8\u09be\u09ae =='Operation Midnight Hammer'==**", ""], ["\u09aa\u09b6\u09cd\u099a\u09bf\u09ae \u09ad\u09be\u09b0\u09a4\u09c0\u09df \u09a6\u09cd\u09ac\u09c0\u09aa\u09c1\u099e\u09cd\u099c\u09c7\u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8 \u0995\u09a5\u09be\u09df? \u0995\u09cd\u09af\u09be\u09b0\u09bf\u09ac\u09bf\u09df\u09be\u09a8 \u09b8\u09be\u0997\u09b0\n- \u0993\u09df\u09c7\u09b8\u09cd\u099f \u0987\u09a8\u09cd\u09a1\u09bf\u099c \u09ac\u09be \u0993\u09df\u09c7\u09b8\u09cd\u099f \u0987\u09a8\u09cd\u09a1\u09bf\u09df\u09be \u0995\u09cd\u09af\u09be\u09b0\u09bf\u09ac\u09c0\u09df \u0985\u09ac\u09ac\u09be\u09b9\u09bf\u0995\u09be \u098f\u09ac\u0982 \u0989\u09a4\u09cd\u09a4\u09b0 \u0986\u099f\u09b2\u09be\u09a8\u09cd\u099f\u09bf\u0995 \u09ae\u09b9\u09be\u09b8\u09be\u0997\u09b0\u09c0\u09df \u098f\u0995\u099f\u09bf \u0985\u099e\u09cd\u099a\u09b2\u09ac\u09bf\u09b6\u09c7\u09b7", ""], ["\u09aa\u09be\u0996\u09bf\u09b0 \u0993\u09dc\u09be \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0995\u09b0\u09c7 \u0989\u09dc\u09cb\u099c\u09be\u09b9\u09be\u099c\u09c7\u09b0 \u09ae\u09a1\u09c7\u09b2 \u09a4\u09c8\u09b0\u09bf \u0995\u09b0\u09c7\u099b\u09bf\u09b2\u09c7\u09a8 \u0995\u09c7? **\u09b2\u09bf\u0993\u09a8\u09be\u09b0\u09cd\u09a6\u09cb \u09a6\u09be \u09ad\u09bf\u099e\u09cd\u099a\u09bf**", ""], ["\u09aa\u09be\u09a8\u09bf\u0995\u09c7 \u09ac\u09b0\u09ab\u09c7 \u09aa\u09b0\u09bf\u09a3\u09a4 \u0995\u09b0\u09b2\u09c7 \u098f\u09b0 \u0986\u09df\u09a4\u09a8\u09c7\u09b0 \u0995\u09c0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u09b9\u09df? **\u09ac\u09c3\u09a6\u09cd\u09a7\u09bf \u09aa\u09be\u09df**", ""], ["\u09aa\u09c1\u0981\u099c\u09bf \u09ac\u09be\u099c\u09be\u09b0\u09c7 'Circuit Breaker' \u09ac\u09b2\u09a4\u09c7 \u0995\u09c0 \u09ac\u09cb\u099d\u09be\u09df? \u09b6\u09c7\u09df\u09be\u09b0 \u09a6\u09b0 \u09aa\u09a4\u09a8 \u09a8\u09bf\u09df\u09a8\u09cd\u09a4\u09cd\u09b0\u09a3\n**\u09b6\u09c7\u09df\u09be\u09b0 \u09ac\u09be\u099c\u09be\u09b0 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4 \u0995\u09bf\u099b\u09c1 \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be**\n- DEMAT: \u09b6\u09c7\u09df\u09be\u09b0 \u09b2\u09c7\u09a8\u09a6\u09c7\u09a8\u09c7\u09b0 \u0987\u09b2\u09c7\u0995\u099f\u09cd\u09b0\u09a8\u09bf\u0995 \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be,\n- Blue Chip: \u09ad\u09be\u09b2\u09cb \u09ae\u09c2\u09b2\u09cd\u09af\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995 \u09b6\u09c7\u09df\u09be\u09b0 \u0995\u09cb\u09ae\u09cd\u09aa\u09be\u09a8\u09bf,\n- Bull Market: \u09b6\u09c7\u09df\u09be\u09b0\u09c7\u09b0 \u09a6\u09be\u09ae \u09ac\u09c7\u09dc\u09c7 \u09af\u09be\u0993\u09df\u09be,\n- Bear Market: \u09b6\u09c7\u09df\u09be\u09b0\u09c7\u09b0 \u09a6\u09be\u09ae \u0995\u09ae\u09c7 \u09af\u09be\u0993\u09df\u09be", ""], ["`\u09aa\u09c3\u09a5\u09bf\u09ac\u09c0 \u098f\u0995\u099f\u09bf \u09ac\u09bf\u09b0\u09be\u099f \u099a\u09c1\u09ae\u09cd\u09ac\u0995` \u098f \u0995\u09a5\u09be \u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09c7 \u09ac\u09b2\u09c7\u09a8? **\u09a1. \u0997\u09bf\u09b2\u09ac\u09be\u09b0\u09cd\u099f **", ""], ["\u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09a6\u09c0\u09b0\u09cd\u0998\u09a4\u09ae \u09b0\u09c7\u09b2\u09aa\u09a5\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? Trans-Siberian Railway", ""], ["\u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09a8\u09bf\u0995\u099f\u09a4\u09ae \u09a8\u0995\u09cd\u09b7\u09a4\u09cd\u09b0 \u0995\u09cb\u09a8\u099f\u09bf? \u09b8\u09c2\u09b0\u09cd\u09af (Sun)\n- \u09af\u09be\u09a6\u09c7\u09b0 \u09a8\u09bf\u099c\u09b8\u09cd\u09ac \u0986\u09b2\u09cb \u0993 \u0989\u09a4\u09cd\u09a4\u09be\u09aa \u0986\u099b\u09c7 \u09a4\u09be\u09a6\u09c7\u09b0 \u09a8\u0995\u09cd\u09b7\u09a4\u09cd\u09b0 \u09ac\u09b2\u09be \u09b9\u09df\n- \u09b8\u09c2\u09b0\u09cd\u09af\u09c7\u09b0 \u09a8\u09bf\u0995\u099f\u09a4\u09ae \u09a8\u0995\u09cd\u09b7\u09a4\u09cd\u09b0 \u09aa\u09cd\u09b0\u0995\u09cd\u09b8\u09bf\u09ae\u09be \u09b8\u09c7\u09a8\u09cd\u099f\u09be\u09b0\u09be\u0987 (Proxima Centauri). \u098f\u099f\u09bf \u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df \u09a8\u09bf\u0995\u099f\u09a4\u09ae \u09a8\u0995\u09cd\u09b7\u09a4\u09cd\u09b0\n- \u0986\u0995\u09be\u09b6\u09c7 \u0989\u099c\u09cd\u099c\u09cd\u09ac\u09b2\u09a4\u09ae \u09a8\u0995\u09cd\u09b7\u09a4\u09cd\u09b0 \u09b2\u09c1\u09ac\u09cd\u09a7\u0995 **(Sirius)**", ""], ["\u09aa\u09cd\u09af\u09be\u09b0\u09bf\u09b8 \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u099a\u09c1\u0995\u09cd\u09a4\u09bf\u09a4\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0 \u09a6\u09c7\u09df?", "2016, 22 April"], ["**`\u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09c7\u0995 \u0995\u09cd\u09b0\u09bf\u09df\u09be\u09b0\u0987 \u098f\u0995\u099f\u09bf \u09b8\u09ae\u09be\u09a8 \u0993 \u09ac\u09bf\u09aa\u09b0\u09c0\u09a4\u09ae\u09c1\u0996\u09c0 \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09cd\u09b0\u09bf\u09df\u09be \u0986\u099b\u09c7`** \u0995\u09c7 \u09ac\u09b2\u09c7\u099b\u09c7\u09a8? \u09a8\u09bf\u0989\u099f\u09a8", ""], ["\u09aa\u09cd\u09b0\u09c7\u09b6\u09be\u09b0 \u0995\u09c1\u0995\u09be\u09b0 \u09af\u09a8\u09cd\u09a4\u09cd\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09c7 \u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0 \u0995\u09b0\u09c7\u09a8? \u09a1\u09c7\u09a8\u09bf\u09b8 \u09aa\u09c7\u09aa\u09bf\u09a8", ""], ["\u09ab\u09a8\u09cb\u0997\u09cd\u09b0\u09be\u09ab \u09af\u09a8\u09cd\u09a4\u09cd\u09b0 \u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0 \u0995\u09b0\u09c7\u09a8 \u0995\u09c7? **\u098f\u09a1\u09bf\u09b8\u09a8**", ""], ["\u09ab\u09cd\u09af\u09be\u09ac\u09b2\u09c7\u099f\u09c7\u09b0 \u09b8\u09cd\u0995\u09cd\u09b0\u09bf\u09a8 \u09b8\u09be\u0987\u099c \u0995\u09a4 \u0987\u099e\u09cd\u099a\u09bf?", "6"], ["\u09ac\u0999\u09cd\u0997\u09cb\u09aa\u09b8\u09be\u0997\u09b0\u09c7\u09b0 \u09b8\u09c0\u09ae\u09be\u09a8\u09cd\u09a4\u09ac\u09b0\u09cd\u09a4\u09c0 \u09a6\u09c7\u09b6 \u09eb\u099f\u09bf\u0964 \u098f\u0997\u09c1\u09b2\u09cb \u09b9\u09b2\u09cb: \n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6, \n- \u09ad\u09be\u09b0\u09a4\n- \u09ae\u09bf\u09df\u09be\u09a8\u09ae\u09be\u09b0\n- \u09b6\u09cd\u09b0\u09c0\u09b2\u0999\u09cd\u0995\u09be\n- \u09a5\u09be\u0987\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1", ""], ["\u09ac\u09b0\u09cd\u09a1\u09be\u09b0 \u0997\u09be\u09b0\u09cd\u09a1 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 -\u098f\u09b0 \u09aa\u09c2\u09b0\u09cd\u09ac\u09a8\u09be\u09ae \u0995\u09bf? \u09ac\u09bf.\u09a1\u09bf. \u09b0\u09be\u0987\u09ab\u09c7\u09b2\u09b8", ""], ["\u09ac\u09b0\u09cd\u09a3\u09be\u09b2\u09bf\u09b0 \u0995\u09cb\u09a8 \u09b0\u0999\u09c7\u09b0 \u0986\u09b2\u09cb\u09b0 \u09ac\u09bf\u099a\u09cd\u09af\u09c1\u09a4\u09bf \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf? \u09ac\u09c7\u0997\u09c1\u09a8\u09bf\n\u09aa\u09cd\u09b0\u09b8\u09cd\u09a5\u09c7\u09b0 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0 | \u0997\u09a1\u09bc-\u09a4\u09b0\u0999\u09cd\u0997\u09a6\u09c8\u09b0\u09cd\u0998\u09cd\u09af | \u0997\u09dc-\u09aa\u09cd\u09b0\u09a4\u09bf\u09b8\u09b0\u09a3 \u09b8\u09c2\u099a\u0995-(n) | \u09ac\u09bf\u099a\u09cd\u09af\u09c1\u09a4\u09bf-(\u03b8)\n\u09b2\u09be\u09b2 (Red) | ~ 650\u202fnm | ~1.515 | \u0995\u09ae\n\u09b8\u09ac\u09c1\u099c (Green) | ~ 530\u202fnm | ~1.518 | \u09ae\u09be\u099d\u09be\u09b0\u09bf\n\u09a8\u09c0\u09b2\u2011\u09ac\u09c7\u0997\u09c1\u09a8\u09bf (Violet) | ~ 400\u202fnm | ~1.521\u20131.530 | \u09ac\u09c7\u09b6\u09bf\n", ""], ["\u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ac\u09b0\u09cd\u09a4\u09c0\u0995\u09be\u09b2\u09c0\u09a8 \u09b8\u09b0\u0995\u09be\u09b0 \u0995\u0996\u09a8 \u0997\u09a0\u09bf\u09a4 \u09b9\u09df?\n- \u099b\u09be\u09a4\u09cd\u09b0 \u099c\u09a8\u09a4\u09be\u09b0 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8\u09c7\u09b0 \u099a\u09c2\u09dc\u09be\u09a8\u09cd\u09a4 \u0985\u09a7\u09cd\u09af\u09be\u09df\u09c7 **\u09eb \u0986\u0997\u09b8\u09cd\u099f, \u09e8\u09e6\u09e8\u09ea \u09b8\u09be\u09b2\u09c7 \u09b8\u09be\u09ac\u09c7\u0995 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b6\u09c7\u0996 \u09b9\u09be\u09b8\u09bf\u09a8\u09be\u09b0 \u09a6\u09c7\u09b6 \u099b\u09c7\u09dc\u09c7 \u09aa\u09be\u09b2\u09be\u09a8\u09cb\u09b0** \u09ae\u09a7\u09cd\u09af \u09a6\u09bf\u09df\u09c7 \u0985\u09ac\u09b8\u09be\u09a8 \u0998\u099f\u09c7 \u09a6\u09c0\u09b0\u09cd\u0998 \u09aa\u09a8\u09c7\u09b0 \u09ac\u099b\u09b0\u09c7\u09b0 \u0986\u0993\u09df\u09be\u09ae\u09c0 \u09b2\u09c0\u0997\u09c7\u09b0 \u0985\u09aa\u09b6\u09be\u09b8\u09a8\u09c7\u09b0\u0964 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df \u09ac\u09be\u09b0 \u0985\u09b0\u09cd\u099c\u09bf\u09a4 \u09b9\u09df \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be\u0964 \u09b6\u09a4 \u09aa\u09cd\u09b0\u09be\u09a3\u09c7\u09b0 \u09ac\u09bf\u09a8\u09bf\u09ae\u09df\u09c7 \u0985\u09b0\u09cd\u099c\u09bf\u
