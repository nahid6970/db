        .btn-icon-toggle {

            border: 1px solid #ddd;
            border-radius: 4px;
            width: 32px;
            height: 32px;

            position: relative;
        }

        .btn-icon-toggle:hover {
            background: #e9ecef;

        }

            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .btn-icon-toggle span {
            font-size: 16px;
            pointer-events: none;
        }

        .btn-icon-toggle input[type="checkbox"]:checked + span {
            opacity: 1;
        }

        .btn-icon-toggle input[type="checkbox"]:not(:checked) + span {
            opacity: 0.4;
        }

            background: #f8f9fa;
            border: 1px solid #ddd;

            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;

            border-color: #007bff;
            transform: scale(1.05);

            padding: 8px 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Responsive column width variables */
        :root {
            --base-column-width: 150px;
            --row-number-width: 60px;
        }

        .table-container {
            flex: 1;
            overflow: auto;
            padding: 0 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            position: relative;
            box-sizing: border-box;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-cell {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
            overflow: visible;
            position: relative;
            padding-right: 25px;
            min-width: 0;
        }

        .column-name {
            flex: 1;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .row-number {
            background: #f8f9fa;
            font-weight: 600;
            text-align: left;
            white-space: nowrap;
            width: var(--row-number-width);
            min-width: var(--row-number-width);
            padding: 0 5px;
            font-family: monospace;
            font-size: 12px;
            vertical-align: middle;
            display: table-cell;
            line-height: 1.2;
        }

        /* Hide row numbers when toggle is off */
        .hide-row-numbers .row-number {
            display: none;
        }

        .cell-content {
            width: 100%;
            border: none;
            padding: 4px;
            background: transparent;
            box-sizing: border-box;
            pointer-events: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.4;
        }

        /* Markdown formatting in static export */
        .cell-content strong {
            font-weight: bold;
            color: inherit;
        }

        /* Text wrapping enabled */
        .wrap-enabled td:not(.row-number) {
            white-space: normal;
            overflow: visible;
            word-wrap: break-word;
            word-break: break-word;
            vertical-align: top;
        }

        .wrap-enabled .cell-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: visible;
            text-overflow: clip;
            line-height: 1.4;
        }

        /* Markdown formatting works with wrap mode */
        .wrap-enabled .cell-content strong {
            font-weight: bold;
        }

        /* Default row height when wrap is enabled - keep same as normal */
        .wrap-enabled tr {
            height: 40px;
        }

        /* Only expand rows that actually have wrapped content */
        .wrap-enabled tr.has-wrapped-content {
            height: auto !important;
        }

        /* Keep row numbers centered vertically */
        .wrap-enabled .row-number {
            vertical-align: middle;
        }

        /* For rows without wrapped content, keep normal height */
        .wrap-enabled tr:not(.has-wrapped-content) td:not(.row-number) {
            height: 40px;
        }

        td.merged-cell {
            vertical-align: middle;
            padding: 0 !important;
            position: relative;
        }

        td.merged-cell .cell-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 8px;
            font-size: 14px;
            background: transparent;
            resize: none;
            font-family: inherit;
            overflow: auto;
            box-sizing: border-box;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.4;

            .font-size-control {

            }

            .export-info {
                display: none;
            }

            /* Adjust column headers */
            .header-cell {
                padding-left: 20px;
            }

        /* Tablet responsive adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {
            :root {

                --row-number-width: 55px;

        strong {

        .md-header {

            font-weight: 600;
            white-space: nowrap;
        }

            font-weight: bold;
        }

        .md-grid em {
            font-style: italic;
        }

        .md-grid code {
            background: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .md-grid a {
            color: #007bff;
            text-decoration: underline;
        }

2 \u09aa\u09cd\u09b0\u09cb\u099f\u09cb-\u0997\u09cc\u09dc-\u0995\u09be\u09ae\u09b0\u09c2\u09aa \u09ad\u09be\u09b7\u09be \u09a5\u09c7\u0995\u09c7, \u09b8\u09c7\u099f\u09bf \u0986\u09ac\u09be\u09b0 \u098f\u09b8\u09c7\u099b\u09bf\u09b2 \u09aa\u09cd\u09b0\u09a4\u09cd\u09a8-\u09ae\u09be\u0997\u09a7\u09c0 \u09ad\u09be\u09b7\u09be \u09ac\u09be \u09ae\u09be\u0997\u09a7\u09c0 \u09aa\u09cd\u09b0\u09be\u0995\u09c3\u09a4 \u09a5\u09c7\u0995\u09c7", ""]]}, {"cellStyles": {"3-0": {"border": true, "borderColor": "#000000", "borderStyle": "solid", "borderWidth": "1px"}, "4-0": {"border": true, "borderColor": "#ff525a", "borderStyle": "solid", "borderWidth": "3px"}, "8-0": {"italic": false}}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Question", "textColor": "#000000", "type": "text", "width": "300"}, {"color": "#8fffb4", "font": "JetBrains Mono", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Ans:", "textColor": "#000000", "type": "text", "width": "150"}], "name": "Question", "rows": [["**1.\u099f\u09cd\u09b0\u09aa\u09cb\u09b8\u09cd\u09ab\u09bf\u09df\u09be\u09b0**\n- \u09ad\u09c2-\u09aa\u09c3\u09b7\u09cd\u09a0 \u09a5\u09c7\u0995\u09c7 \u09e7\u09ec-\u09e7\u09ef \u0995\u09bf.\u09ae\u09bf.\u0993 \u09ae\u09c7\u09b0\u09c1 \u0985\u099e\u09cd\u099a\u09b2\u09c7 \u09aa\u09cd\u09b0\u09be\u09df \u09ee \u0995\u09bf.\u09ae\u09bf. \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4 \u098f\u09b0 \u09ac\u09bf\u09b8\u09cd\u09a4\u09c3\u09a4\u0964 __\u09ac\u09c3\u09b7\u09cd\u099f\u09bf\u09aa\u09be\u09a4, \u09ac\u099c\u09cd\u09b0\u09aa\u09be\u09a4, \u09ac\u09be\u09af\u09bc\u09c1\u09aa\u09cd\u09b0\u09ac\u09be\u09b9,\u099d\u09dc, \u09a4\u09c1\u09b7\u09be\u09b0\u09be\u09aa\u09be\u09a4, \u09b6\u09bf\u09b6\u09bf\u09b0 \u0993 \u0995\u09c1\u09df\u09be\u09b6\u09be\u09b8\u09b9 \u09aa\u09cd\u09b0\u09be\u0995\u09c3\u09a4\u09bf\u0995 \u09ac\u09bf\u09aa\u09b0\u09cd\u09af\u09df \u0998\u099f\u09c7 \u098f\u09ac\u0982 \u09aa\u09cd\u09b0\u09be\u09df \u09b8\u09ac \u09a7\u09b0\u09a8\u09c7\u09b0 \u09ac\u09bf\u09ae\u09be\u09a8 \u098f \u0985\u099e\u09cd\u099a\u09b2 \u09a6\u09bf\u09df\u09c7 \u099a\u09b2\u09be\u099a\u09b2 \u0995\u09b0\u09c7__\u0964\n**2.\u09b8\u09cd\u099f\u09cd\u09b0\u09cd\u09af\u09be\u099f\u09cb\u09b8\u09cd\u09ab\u09bf\u09df\u09be\u09b0**\n- \u099f\u09cd\u09b0\u09aa\u09cb\u09ac\u09bf\u09b0\u09a4\u09bf\u09b0 \u0989\u09aa\u09b0\u09c7\u09b0 \u09a6\u09bf\u0995\u09c7 \u09aa\u09cd\u09b0\u09be\u09df \u09eb\u09e6 \u0995\u09bf.\u09ae\u09bf \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4 \u098f\u09b0 \u09ac\u09bf\u09b8\u09cd\u09a4\u09c3\u09a4\u0964 \u098f\u0995\u09c7 \u09b6\u09be\u09a8\u09cd\u09a4\u09ae\u09a3\u09cd\u09a1\u09b2\u0993 \u09ac\u09b2\u09be \u09b9\u09df\u0964 \u0986\u09ac\u09b9\u09be\u0993\u09df\u09be \u09b6\u09c1\u09b7\u09cd\u0995 \u0993 \u09b6\u09be\u09a8\u09cd\u09a4 \u09a5\u09be\u0995\u09be\u09df \u098f \u0985\u099e\u09cd\u099a\u09b2 \u09a6\u09bf\u09df\u09c7 **\u099c\u09c7\u099f \u09ac\u09bf\u09ae\u09be\u09a8 \u099a\u09b2\u09be\u099a\u09b2 \u0995\u09b0\u09c7** \u09a5\u09be\u0995\u09c7\u0964 \u098f \u09b8\u09cd\u09a4\u09b0\u09c7\u0987 **\u0993\u099c\u09cb\u09a8 \u09b8\u09cd\u09a4\u09b0 \u09b0\u09df\u09c7\u099b\u09c7** \u09af\u09be \u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09aa\u09cd\u09b0\u09be\u09a3\u09bf\u0995\u09c1\u09b2\u0995\u09c7 \u0995\u09cd\u09b7\u09a4\u09bf\u0995\u09b0 UV \u09b0\u09b6\u09cd\u09ae\u09bf\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac \u09a5\u09c7\u0995\u09c7 \u09b0\u0995\u09cd\u09b7\u09be \u0995\u09b0\u09c7\u0964\n**3.\u09ae\u09c7\u09b8\u09cb\u09b8\u09cd\u09ab\u09bf\u09df\u09be\u09b0**\n- \u09b8\u09cd\u099f\u09cd\u09b0\u09be\u099f\u09cb\u09ac\u09bf\u09b0\u09a4\u09bf\u09b0 \u0989\u09aa\u09b0\u09c7 \u09aa\u09cd\u09b0\u09be\u09df \u09ee\u09e6 \u0995\u09bf.\u09ae\u09bf \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4 \u09ac\u09bf\u09b8\u09cd\u09a4\u09c3\u09a4\u0964 \u098f\u099f\u09bf **\u09ac\u09be\u09af\u09bc\u09c1\u09ae\u09a3\u09cd\u09a1\u09b2\u09c7\u09b0 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09b6\u09c0\u09a4\u09b2\u09a4\u09ae \u09b8\u09cd\u09a4\u09b0**, \u09a4\u09be\u09aa\u09ae\u09be\u09a4\u09cd\u09b0\u09be \u09a7\u09be\u09b0\u09a3 \u0995\u09b0\u09c7 -\u09ee\u09e9\u00b0C \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4\u0964\n**4.\u09a5\u09be\u09b0\u09cd\u09ae\u09cb\u09b8\u09cd\u09ab\u09bf\u09df\u09be\u09b0**\n- \u09ae\u09c7\u09b8\u09cb\u09ac\u09bf\u09b0\u09a4\u09bf\u09b0 \u0989\u09aa\u09b0\u09c7 \u09aa\u09cd\u09b0\u09be\u09df \u09eb\u09e6\u09e6 \u0995\u09bf.\u09ae\u09bf \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4 \u09ac\u09bf\u09b8\u09cd\u09a4\u09c3\u09a4\u0964 \u09a4\u09be\u09aa\u09ae\u09be\u09a4\u09cd\u09b0\u09be \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf \u09aa\u09c7\u09df\u09c7 \u09e7\u09ea\u09ee\u09e6\u00b0C \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4 \u09aa\u09cc\u099b\u09be\u09df, \u098f \u09b8\u09cd\u09a4\u09b0\u09c7\u09b0 \u09ac\u09be\u09af\u09bc\u09c1 \u0986\u09df\u09a8\u09af\u09c1\u0995\u09cd\u09a4 \u09b9\u0993\u09df\u09be\u09df \u098f\u0987 \u09b8\u09cd\u09a4\u09b0\u0995\u09c7 \u0986\u09df\u09ae\u09cb\u09b8\u09cd\u09ab\u09bf\u09df\u09be\u09b0\u0993 \u09ac\u09b2\u09c7\u0964", ""], ["2G \u09b8\u09bf\u09b8\u09cd\u099f\u09c7\u09ae\u09c7 GPRS \u09aa\u09cd\u09b0\u09a4\u09bf \u09b8\u09c7\u0995\u09c7\u09a8\u09cd\u09a1\u09c7 \u0995\u09a4 \u09a1\u09c7\u099f\u09be \u09b0\u09c7\u099f \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09c7?", "56-114 Kbit"], ["**__\u0996\u09a8\u09bf\u099c \u0989\u09aa\u09be\u09a6\u09be\u09a8 > \u09b0\u09c2\u09aa\u09be\u09a8\u09cd\u09a4\u09b0\u09bf\u09a4 \u09b6\u09bf\u09b2\u09be__**\n- **\u0997\u09cd\u09b0\u09be\u09a8\u09be\u0987\u099f** \u09a5\u09c7\u0995\u09c7 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u09b9\u09df **\u09a8\u09bf\u09b8**\n- **\u09b6\u09c7\u09b2** \u09a5\u09c7\u0995\u09c7 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf **\u09b8\u09cd\u09b2\u09c7\u099f**\n- **\u099a\u09c1\u09a8\u09be\u09aa\u09be\u09a5\u09b0 \u09ac\u09be \u09a1\u09b2\u09cb\u09ae\u09be\u0987\u099f** \u09a5\u09c7\u0995\u09c7 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u09b9\u09df **\u09ae\u09be\u09b0\u09cd\u09ac\u09c7\u09b2**\n- **\u09ac\u09c7\u09b2\u09c7\u09aa\u09be\u09a5\u09b0** \u09a5\u09c7\u0995\u09c7 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u09b9\u09df **\u0995\u09cb\u09df\u09be\u09b0\u09cd\u099f\u09be\u099c\u09be\u0987\u099f**", ""], ["\n- **__\u09a6\u09c7\u09b6__ - __\u0989\u09aa\u09a8\u09bf\u09ac\u09c7\u09b6 \u09a6\u09c7\u09b6__**\n- \u0987\u09a4\u09be\u09b2\u09bf  - \u09b2\u09bf\u09ac\u09bf\u09df\u09be/\u0987\u09a5\u09bf\u0993\u09aa\u09bf\u09df\u09be/\u0987\u09b0\u09bf\u09a4\u09cd\u09b0\u09bf\u09df\u09be/\u09b8\u09cb\u09ae\u09be\u09b2\u09bf\u09df\u09be (Currently Under\u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be)\n- \u09ac\u09cd\u09b0\u09bf\u099f\u09bf\u09b6  - \u0998\u09be\u09a8\u09be\n- \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8   - \u09ae\u09b0\u0995\u09cd\u0995\u09cb\n- \u09aa\u09b0\u09cd\u09a4\u09c1\u0997\u09be\u09b2 - \u0985\u09cd\u09af\u09be\u0999\u09cd\u0997\u09cb\u09b2\u09be", ""], ["**__\u09aa\u09b0\u09bf\u09ae\u09be\u09aa\u0995 \u09af\u09a8\u09cd\u09a4\u09cd\u09b0 (Scale Measure)__**\n- **\u0985\u09b2\u099f\u09bf\u09ae\u09bf\u099f\u09be\u09b0:** \u0989\u099a\u09cd\u099a\u09a4\u09be \u09aa\u09b0\u09bf\u09ae\u09be\u09aa\u0995 \u09af\u09a8\u09cd\u09a4\u09cd\u09b0\n- **\u09ab\u09cd\u09af\u09be\u09a6\u09cb\u09ae\u09bf\u099f\u09be\u09b0:** \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0\u09c7\u09b0 \u0997\u09ad\u09c0\u09b0\u09a4\u09be \u09aa\u09b0\u09bf\u09ae\u09be\u09aa\u0995 \u09af\u09a8\u09cd\u09a4\u09cd\u09b0\n- **\u09ae\u09cd\u09af\u09be\u09a8\u09cb\u09ae\u09bf\u099f\u09be\u09b0:** \u0997\u09cd\u09af\u09be\u09b8\u09c7\u09b0 \u099a\u09be\u09aa \u09aa\u09b0\u09bf\u09ae\u09be\u09aa\u0995 \u09af\u09a8\u09cd\u09a4\u09cd\u09b0\n- **\u09ac\u09cd\u09af\u09be\u09b0\u09cb\u09ae\u09bf\u099f\u09be\u09b0:** \u09ac\u09be\u09af\u09bc\u09c1\u099a\u09be\u09aa \u09aa\u09b0\u09bf\u09ae\u09be\u09aa\u0995 \u09af\u09a8\u09cd\u09a4\u09cd\u09b0\n- **\u0985\u09cd\u09af\u09be\u09a8\u09bf\u09ae\u09cb\u09ae\u09bf\u099f\u09be\u09b0:** \u09ac\u09be\u09af\u09bc\u09c1\u09b0 \u0997\u09a4\u09bf\u09ac\u09c7\u0997 \u09aa\u09b0\u09bf\u09ae\u09be\u09aa\u0995 \u09af\u09a8\u09cd\u09a4\u09cd\u09b0\n- **\u09b9\u09be\u0987\u0997\u09cd\u09b0\u09cb\u09ae\u09bf\u099f\u09be\u09b0:** \u09ac\u09be\u09af\u09bc\u09c1\u09b0 \u0986\u09b0\u09cd\u09a6\u09cd\u09b0\u09a4\u09be \u09aa\u09b0\u09bf\u09ae\u09be\u09aa\u0995 \u09af\u09a8\u09cd\u09a4\u09cd\u09b0\n- **\u09b9\u09be\u0987\u09a1\u09cd\u09b0\u09cb\u09ae\u09bf\u099f\u09be\u09b0:** \u09a4\u09b0\u09b2\u09c7\u09b0 \u0986\u09aa\u09c7\u0995\u09cd\u09b7\u09bf\u0995 \u0997\u09c1\u09b0\u09c1\u09a4\u09cd\u09ac \u09a8\u09bf\u09b0\u09cd\u09a3\u09be\u09df\u0995 \u09af\u09a8\u09cd\u09a4\u09cd\u09b0\u09c7\u09b0\n- **\u09b0\u09bf\u0996\u099f\u09be\u09b0 \u09b8\u09cd\u0995\u09c7\u09b2:** \u09ad\u09c2-\u0995\u09ae\u09cd\u09aa\u09a8 \u09b6\u0995\u09cd\u09a4\u09bf \u09aa\u09b0\u09bf\u09ae\u09be\u09aa \u0995\u09b0\u09be \u09b9\u09df -  \u099a\u09be\u09b0\u09cd\u09b2\u09b8 \u098f\u09ab. \u09b0\u09bf\u0996\u099f\u09be\u09b0 \u09e7\u09ef\u09e9\u09eb \u09b8\u09be\u09b2\u09c7 \u09b0\u09bf\u0996\u099f\u09be\u09b0 \u09b8\u09cd\u0995\u09c7\u09b2 \u09a4\u09c8\u09b0\u09bf \u0995\u09b0\u09c7\u09a8", ""], ["`**\u0986\u0995\u09c1\u09b2 \u09b6\u09b0\u09c0\u09b0 \u09ae\u09cb\u09b0 \u09ac\u09c7\u0986\u0995\u09c1\u09b2 \u09ae\u09a8 \u09ac\u09be\u0981\u09b6\u09c0\u09b0 \u09b6\u09ac\u09a6\u09c7 \u09ae\u09cb \u0986\u0989\u09b2\u09be\u0987\u09b2\u09cb\u0981 \u09b0\u09be\u09a8\u09cd\u09a7\u09a8**`- \u0989\u09a6\u09cd\u09a7\u09c3\u09a4\u09be\u0982\u09b6\u099f\u09bf \u0995\u09cb\u09a8 \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u0995\u09b0\u09cd\u09ae\u09c7\u09b0?", "\u09b6\u09cd\u09b0\u09c0\u0995\u09c3\u09b7\u09cd\u09a3\u0995\u09c0\u09b0\u09cd\u09a4\u09a8"], ["**`\u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09c7\u0995 \u0995\u09cd\u09b0\u09bf\u09df\u09be\u09b0\u0987 \u098f\u0995\u099f\u09bf \u09b8\u09ae\u09be\u09a8 \u0993 \u09ac\u09bf\u09aa\u09b0\u09c0\u09a4\u09ae\u09c1\u0996\u09c0 \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09cd\u09b0\u09bf\u09df\u09be \u0986\u099b\u09c7`** \u0995\u09c7 \u09ac\u09b2\u09c7\u099b\u09c7\u09a8? \u09a8\u09bf\u0989\u099f\u09a8", ""], ["GATT \u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af \u0986\u09b2\u09cb\u099a\u09a8\u09be \u09aa\u09cd\u09b0\u09a5\u09ae \u09b6\u09c1\u09b0\u09c1 \u09b9\u09df \u0995\u09a4 \u09b8\u09be\u09b2\u09c7?", "1947"], ["**Power tends to corrupt, and absolute power corrupts absolutely** \u0989\u0995\u09cd\u09a4\u09bf\u099f\u09bf \u0995\u09c7 \u0995\u09b0\u09c7\u099b\u09c7\u09a8?", "\u09b2\u09b0\u09cd\u09a1 \u0985\u09cd\u09af\u09be\u0995\u099f\u09a8"], ["\u0985\u09a7\u09cd\u09af\u09be\u09aa\u0995 \u09a1. \u09ae\u09c1\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u0987\u0989\u09a8\u09c2\u09b8 \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u0995\u09cb\u09a8 \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09aa\u09c1\u09b0\u09b8\u09cd\u0995\u09be\u09b0 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c7\u099b\u09c7\u09a8?", "\u09b0\u09be\u099c\u09be \u09a4\u09c3\u09a4\u09c0\u09df \u099a\u09be\u09b0\u09cd\u09b2\u09b8 \u09b9\u09be\u09b0\u09ae\u09a8\u09bf \u0985\u09cd\u09af\u09be\u0993\u09df\u09be\u09b0\u09cd\u09a1"], ["**\u0985\u09b0\u09cd\u09a5\u09a8\u09c8\u09a4\u09bf\u0995 \u09b8\u09ae\u09c0\u0995\u09cd\u09b7\u09be**\n- \u09e8\u09e6\u09e8\u09ea \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u099c\u09be\u09a4\u09c0\u09df \u0986\u09df\u09c7 **\u09e8\u09e6\u09e8\u09e9-\u09e8\u09ea \u0985\u09b0\u09cd\u09a5\u09ac\u099b\u09b0\u09c7** \u09b8\u09cd\u09a5\u09bf\u09b0 \u09ae\u09c2\u09b2\u09cd\u09af\u09c7 \u099c\u09bf\u09a1\u09bf\u09aa\u09bf\u09a4\u09c7 **\u0995\u09c3\u09b7\u09bf \u0996\u09be\u09a4\u09c7\u09b0 \u0985\u09ac\u09a6\u09be\u09a8 \u09e7\u09e7.\u09e6\u09e8 \u09b6\u09a4\u09be\u0982\u09b6**", ""], ["\u0986\u09a6\u09b0\u09cd\u09b6 \u0997\u09cd\u09af\u09be\u09b8\u09c7\u09b0 \u09b8\u09ae\u09c0\u0995\u09b0\u09a3 \u0985\u09a8\u09c1\u09b8\u09be\u09b0\u09c7 \u09b8\u09be\u09b0\u09cd\u09ac\u099c\u09a8\u09c0\u09a8 \u0997\u09cd\u09af\u09be\u09b8 \u09a7\u09cd\u09b0\u09c1\u09ac\u0995\u09c7\u09b0 \u09ae\u09be\u09a8 \u0995\u09a4?", "8.314 Jmol^-1^K^-1^"], ["\u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u0985\u09aa\u09b0\u09be\u09a7 \u09ac\u09bf\u09b7\u09df\u0995 \u0986\u09a6\u09be\u09b2\u09a4 \u09b8\u0982\u0995\u09cd\u09b0\u09be\u09a8\u09cd\u09a4 \u099a\u09c1\u0995\u09cd\u09a4\u09bf \u0995\u09a4 \u09b8\u09be\u09b2\u09c7 \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09bf\u09b2?", "1998"], ["\u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be\u09b0 **\u09b6\u09c3\u0999\u09cd\u0997 \u09ac\u09be \u09b9\u09b0\u09cd\u09a8 \u0985\u09ab \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be** \u0985\u099e\u09cd\u099a\u09b2\u09c7\u09b0 \u09a6\u09c7\u09b6\u0997\u09c1\u09b2\u09cb \u09b9\u09b2\u09cb: **Djibouti, Eritrea, Ethiopia, Somalia.**", ""], ["\u0986\u09b2\u09bf\u0997\u09a1\u09bc \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8 \u098f\u09b0 \u09aa\u09cd\u09b0\u09ac\u0995\u09cd\u09a4\u09be \u099b\u09bf\u09b2\u09c7\u09a8", "\u09b8\u09c8\u09df\u09a6 \u0986\u09b9\u09ae\u09a6 \u0996\u09be\u09a8"], ["\u0987\u0989\u09b0\u09cb\u09aa\u09c7\u09b0 \u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09ae \u0985\u09b0\u09cd\u09a5\u09a8\u09c0\u09a4\u09bf\u09b0 \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf?\n**\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7 \u09e7\u09ae- \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0, \u09e8\u09df- \u099a\u09c0\u09a8, \u09e9\u09df- \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf, \u09ea\u09b0\u09cd\u09a5- \u099c\u09be\u09aa\u09be\u09a8 \u098f\u09ac\u0982 \u09eb\u09ae- \u09ad\u09be\u09b0\u09a4**", "\u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf\n- \u098f\u09b0 \u09aa\u09b0\u09c7\u0987 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af"], ["\u0989\u09aa\u09af\u09cb\u0997\u09ac\u09be\u09a6 // Utilitarianism \u09a4\u09a4\u09cd\u09a4\u09cd\u09ac\u09c7\u09b0 \u099c\u09a8\u0995 \u0995\u09c7?", "\u099c\u09c7\u09b0\u09c7\u09ae\u09bf \u09ac\u09c7\u09a8\u09cd\u09a5\u09be\u09ae"], ["\u098f\u0995\u099f\u09bf \u09a6\u09c7\u09b6\u09c7\u09b0 \u09ae\u09cb\u099f \u0986\u09df\u09a4\u09a8\u09c7\u09b0 \u0995\u09a4 \u09b6\u09a4\u09be\u0982\u09b6 \u09ac\u09a8\u09ad\u09c2\u09ae\u09bf \u09a5\u09be\u0995\u09be \u09aa\u09cd\u09b0\u09df\u09cb\u099c\u09a8? **20-25%**\n- \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 **\u09ac\u09c3\u0995\u09cd\u09b7 \u0986\u099a\u09cd\u099b\u09be\u09a6\u09bf\u09a4 \u09ad\u09c2\u09ae\u09bf\u09b0 \u09aa\u09b0\u09bf\u09ae\u09be\u09a3** \u09a6\u09c7\u09b6\u09c7\u09b0 \u0986\u09df\u09a4\u09a8\u09c7\u09b0 **==\u09e8\u09e8.\u09e9\u09ed== \u09b6\u09a4\u09be\u0982\u09b6**\n- \u09a4\u09ac\u09c7 \u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8\u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09b0 \u09b9\u09bf\u09b8\u09be\u09ac \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 **\u09ac\u09a8\u09ad\u09c2\u09ae\u09bf\u09b0 \u09aa\u09b0\u09bf\u09ae\u09be\u09a3 \u09ae\u09cb\u099f \u09ad\u09c2\u09ae\u09bf\u09b0 \u09e7\u09ea \u09b6\u09a4\u09be\u0982\u09b6\u09c7\u09b0 \u09ac\u09c7\u09b6\u09bf \u09a8\u09df**\u0964", ""], ["\u098f\u09b6\u09bf\u09df\u09be \u09aa\u09cd\u09af\u09be\u09b8\u09bf\u09ab\u09bf\u0995 \u0985\u099e\u09cd\u099a\u09b2\u09c7 **\u099a\u09c0\u09a8 \u09ac\u09bf\u09b0\u09cb\u09a7\u09c0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b0\u0995\u09cd\u09b7\u09be \u099c\u09cb\u099f** \u0995\u09cb\u09a8\u099f\u09bf?", "AUKUS\n- A - Australia\n- UK- United Kingdom\n- US - USA\n\n- \u099a\u09c1\u0995\u09cd\u09a4\u09bf \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0: \u09e7\u09eb \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09e7"], ["\u098f\u09b6\u09c0\u09df \u09a6\u09c7\u09b6\u09b8\u09ae\u09c2\u09b9\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u0995\u09cb\u09a8\u099f\u09bf \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u0989\u09a8\u09cd\u09a8\u09a4 \u09a6\u09c7\u09b6? **\u099c\u09be\u09aa\u09be\u09a8**", ""], ["\u0995\u09a4 \u09b8\u09be\u09b2\u09c7 \u0987\u0989\u09a8\u09c7\u09b8\u09cd\u0995\u09cb \u09b8\u09cb\u09ae\u09aa\u09c1\u09b0 \u09ac\u09bf\u09b9\u09be\u09b0\u0995\u09c7 World Heritage Site \u09ae\u09b0\u09cd\u09af\u09be\u09a6\u09be \u09a6\u09c7\u09df?", "1985"], ["\u0995\u09a4 \u09b8\u09be\u09b2\u09c7\u09b0 \u09ac\u09be\u0982\u09b2\u09be \u098f\u0995\u09be\u09a1\u09c7\u09ae\u09bf \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af \u09aa\u09c1\u09b0\u09b8\u09cd\u0995\u09be\u09b0 \u09aa\u09cd\u09b0\u09ac\u09b0\u09cd\u09a4\u09a8 \u0995\u09b0\u09be \u09b9\u09df?", "1960"], ["\u0995\u09ae\u09a8\u0993\u09df\u09c7\u09b2\u09a5 \u0995\u09cb\u09a8 \u09a7\u09b0\u09a8\u09c7\u09b0 \u09a6\u09c7\u09b6 \u09a8\u09bf\u09df\u09c7 \u0997\u09a0\u09bf\u09a4? **\u0987\u0982\u09b0\u09c7\u099c \u09b6\u09be\u09b8\u09a8 \u09a5\u09c7\u0995\u09c7 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be\u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 \u09a6\u09c7\u09b6\u09b8\u09ae\u09c2\u09b9**", ""], ["\u0995\u09be\u09b0\u09cd\u09ac\u09a8 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09ae\u09c1\u0995\u09cd\u09a4 \u09aa\u09cd\u09b0\u09a5\u09ae \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf?", "\u09ad\u09c1\u099f\u09be\u09a8"], ["\u0995\u09c1\u0996\u09cd\u09af\u09be\u09a4 \u0986\u09b2\u0995\u09be\u099f\u09cd\u09b0\u09be\u099c \u0995\u09be\u09b0\u09be\u0997\u09be\u09b0 \u0995\u09cb\u09a5\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?\n- \u09b8\u09be\u09a8\u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\u09bf\u09b8\u0995\u09cb \u0989\u09aa\u09b8\u09be\u0997\u09b0\u09c7\u09b0 \u09a6\u09cd\u09ac\u09c0\u09aa\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4 \u0986\u09b2\u0995\u09be\u099f\u09cd\u09b0\u09be\u099c \u09aa\u09cd\u09b0\u09a5\u09ae\u09c7 \u098f\u0995\u099f\u09bf \u09a8\u09cc \u09 09a8\u098f\u0987\u099a\u09b8\u09bf\u0986\u09b0"], ["\u099c\u09be\u09a4\u09c0\u09df \u09b8\u0982\u09b8\u09a6\u09c7\u09b0 \u09e9\u09e6\u09e6\u09a4\u09ae \u0986\u09b8\u09a8 \u0995\u09cb\u09a5\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?", "\u09ac\u09be\u09a8\u09cd\u09a6\u09b0\u09ac\u09be\u09a8"], ["\u099c\u09bf\u0995\u09be \u09ad\u09be\u0987\u09b0\u09be\u09b8 \u099b\u09dc\u09be\u09df \u0995\u09c0\u09b8\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7?", "\u098f\u09a1\u09bf\u09b8 \u09ae\u09b6\u09be-\u09b0 \u0995\u09be\u09ae\u09a1\u09bc\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7"], ["**\u099f\u0999\u09cd\u0995 (Tonk) \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8** \u0995\u09bf?", "\u0995\u09c3\u09b7\u0995 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8"], ["\u099f\u09c7\u0995\u09b8\u0987 \u0989\u09a8\u09cd\u09a8\u09df\u09a8 \u09b2\u0995\u09cd\u09b7\u09cd\u09af (\u098f\u09b8\u09a1\u09bf\u099c\u09bf // SDG) \u0985\u09b0\u09cd\u099c\u09a8\u09c7 \u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8\u099f\u09bf\u09b0 \u0997\u09c1\u09b0\u09c1\u09a4\u09cd\u09ac \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf? **\u0985\u0982\u09b6\u09c0\u09a6\u09be\u09b0\u09bf\u09a4\u09cd\u09ac**\n- **\u09a8\u09cb\u099f:** **'Leave no one behind'** \u0985\u0999\u09cd\u0997\u09c0\u0995\u09be\u09b0 \u09a8\u09bf\u09df\u09c7 **\u09e8\u09e6\u09e7\u09eb \u09b8\u09be\u09b2\u09c7\u09b0 \u09e8\u09eb \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0 \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998\u09c7\u09b0 \u09b8\u09be\u09a7\u09be\u09b0\u09a3 \u09aa\u09b0\u09bf\u09b7\u09a6\u09c7\u09b0 \u09ed\u09e6\u09a4\u09ae \u0985\u09a7\u09bf\u09ac\u09c7\u09b6\u09a8\u09c7 \u099f\u09c7\u0995\u09b8\u0987 \u0989\u09a8\u09cd\u09a8\u09df\u09a8 \u09b2\u0995\u09cd\u09b7\u09cd\u09af '\u09e8\u09e6\u09e9\u09e6 \u098f\u099c\u09c7\u09a8\u09cd\u09a1\u09be' \u0997\u09c3\u09b9\u09c0\u09a4 \u09b9\u09df**\u0964 \u098f\u09b8\u09a1\u09bf\u099c\u09bf \u098f\u09b0 **\u0985\u09ad\u09c0\u09b7\u09cd\u099f \u09b2\u0995\u09cd\u09b7\u09cd\u09af \u09e7\u09ed\u099f\u09bf, \u099f\u09be\u09b0\u09cd\u0997\u09c7\u099f \u09e7\u09ec\u09ef\u099f\u09bf \u098f\u09ac\u0982 \u09b8\u09c2\u099a\u0995 \u09e8\u09ea\u09e7\u099f\u09bf**\u0964 \u098f\u09b8\u09a1\u09bf\u099c\u09bf \u098f\u09b0 \u09b2\u0995\u09cd\u09b7\u09cd\u09af\u09b8\u09ae\u09c2\u09b9- \u09a6\u09be\u09b0\u09bf\u09a6\u09cd\u09b0\u09cd\u09af \u09ac\u09bf\u09ae\u09cb\u099a\u09a8; \u0995\u09cd\u09b7\u09c1\u09a7\u09be\u09ae\u09c1\u0995\u09cd\u09a4\u09bf \u0993 \u099f\u09c7\u0995\u09b8\u0987 \u0995\u09c3\u09b7\u09bf \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be: \u09b8\u09cd\u09ac\u09be\u09b8\u09cd\u09a5\u09cd\u09af\u0995\u09b0 \u099c\u09c0\u09ac\u09a8\u09af\u09be\u09aa\u09a8: \u09ae\u09be\u09a8\u09b8\u09ae\u09cd\u09ae\u09a4 \u09b6\u09bf\u0995\u09cd\u09b7\u09be; \u09b2\u09bf\u0999\u09cd\u0997 \u09b8\u09ae\u09a4\u09be \u0993 \u09a8\u09be\u09b0\u09c0\u09b0 \u0995\u09cd\u09b7\u09ae\u09a4\u09be\u09df\u09a8; \u09b8\u09c1\u09aa\u09c7\u09df \u09aa\u09be\u09a8\u09bf \u0993 \u09aa\u09df\u0983\u09a8\u09bf\u09b7\u09cd\u0995\u09be\u09b6\u09a8 \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be; \u099f\u09c7\u0995\u09b8\u0987 \u0993 \u0986\u09a7\u09c1\u09a8\u09bf\u0995 \u099c\u09cd\u09ac\u09be\u09b2\u09be\u09a8\u09bf \u09b8\u09c1\u09ac\u09bf\u09a7\u09be: \u09b8\u09ac\u09be\u09b0 \u099c\u09a8\u09cd\u09af \u09a6\u09c0\u09b0\u09cd\u0998\u09ae\u09c7\u09df\u09be\u09a6\u09bf \u0995\u09be\u099c\u09c7\u09b0 \u09b8\u09c1\u09ac\u09bf\u09a7\u09be; \u099f\u09c7\u0995\u09b8\u0987 \u09b6\u09bf\u09b2\u09cd\u09aa\u09be\u09df\u09a8: \u0986\u09a8\u09cd\u09a4\u0983\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c0\u09df \u09ac\u09c8\u09b7\u09ae\u09cd\u09af \u09b9\u09cd\u09b0\u09be\u09b8 \u0995\u09b0\u09be; \u099f\u09c7\u0995\u09b8\u0987 \u09a8\u0997\u09b0 \u0993 \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a6\u09be\u09df: \u099f\u09c7\u0995\u09b8\u0987 \u09ad\u09cb\u0997 \u0993 \u0989\u09ce\u09aa\u09be\u09a6\u09a8 \u09a8\u09c0\u09a4\u09bf: \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8; \u099f\u09c7\u0995\u09b8\u0987 \u09ae\u09b9\u09be\u09b8\u09be\u0997\u09b0: \u09ad\u09c2\u09ae\u09bf\u09b0 \u099f\u09c7\u0995\u09b8\u0987 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0; \u09b6\u09be\u09a8\u09cd\u09a4\u09bf, \u09a8\u09cd\u09af\u09be\u09df\u09ac\u09bf\u099a\u09be\u09b0 \u098f\u09ac\u0982 \u0985\u0982\u09b6\u09c0\u09a6\u09be\u09b0\u09bf\u09a4\u09cd\u09ac\u0964 \u098f\u09b8\u09a1\u09bf\u099c\u09bf\u09b0 \u098f\u09b8\u09ac \u09b2\u0995\u09cd\u09b7\u09cd\u09af \u0985\u09b0\u09cd\u099c\u09a8\u09c7 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf \u0997\u09c1\u09b0\u09c1\u09a4\u09cd\u09ac\u09aa\u09c2\u09b0\u09cd\u09a3 \u09b9\u099a\u09cd\u099b\u09c7 \u0985\u0982\u09b6\u09c0\u09a6\u09be\u09df\u09bf\u09a4\u09cd\u09ac\u0964 \u0995\u09be\u09b0\u09a3, \u098f\u09b8\u09a1\u09bf\u099c\u09bf\u09b0 \u09e7\u09ed \u09a8\u0982 \u0985\u09ad\u09c0\u09b7\u09cd\u099f (\u0985\u09ad\u09c0\u09b7\u09cd\u099f \u0985\u09b0\u09cd\u099c\u09a8\u09c7 \u0985\u0982\u09b6\u09c0\u09a6\u09be\u09b0\u09bf\u09a4\u09cd\u09ac) \u0985\u09b0\u09cd\u099c\u09a8\u09c7\u09b0 \u0989\u09aa\u09b0\u0987 \u0985\u09aa\u09b0 \u09e7\u09ec\u099f\u09bf \u0985\u09ad\u09c0\u09b7\u09cd\u099f \u0985\u09b0\u09cd\u099c\u09a8 \u09a8\u09bf\u09b0\u09cd\u09ad\u09b0\u09b6\u09c0\u09b2\u0964 \u0985\u0982\u09b6\u09c0\u09a6\u09be\u09b0\u09bf\u09a4\u09cd\u09ac \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09a4\u09c7 \u09a8\u09be \u09aa\u09be\u09b0\u09b2\u09c7 \u0985\u09a8\u09cd\u09af \u0995\u09cb\u09a8\u09cb \u0985\u09ad\u09c0\u09b7\u09cd\u099f-\u0987 \u0985\u09b0\u09cd\u099c\u09a8 \u0995\u09b0\u09be \u09b8\u09ae\u09cd\u09ad\u09ac \u09b9\u09ac\u09c7 \u09a8\u09be\u0964", ""], ["\u099f\u09c7\u09b2\u09c7\u0995\u09cd\u09b8-\u098f\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8\u099f\u09bf \u09aa\u09be\u09a0\u09be\u09a8\u09cb \u09b9\u09df?", "\u09b6\u09ac\u09cd\u09a6 \u0993 \u099b\u09ac\u09bf"], ["\u09a1\u09be\u0995\u09b8\u09c7\u09ac\u09be\u09b0 \u09ac\u09c8\u09b6\u09cd\u09ac\u09bf\u0995 \u09b0\u200d\u09cd\u09af\u09be\u0982\u0995\u09bf\u0982\u09df\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u0995\u09a4\u09a4\u09ae \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8\u09c7 \u09b0\u09df\u09c7\u099b\u09c7?", "\u09ec\u09ee\u09a4\u09ae"], ["\u09a1\u09be\u09df\u09cb\u09a1\u09c7\u09b0 \u0985\u09cd\u09af\u09be\u09a8\u09cb\u09a1\u09c7 \u09a7\u09a8\u09be\u09a4\u09cd\u09ae\u0995 \u0993 \u0995\u09cd\u09af\u09be\u09a5\u09cb\u09a1\u09c7 \u098b\u09a3\u09be\u09a4\u09cd\u09ae\u0995 \u09ad\u09cb\u09b2\u09cd\u099f\u09c7\u099c \u09a6\u09bf\u09b2\u09c7 \u0995\u09cb\u09a8 \u0985\u09ac\u09b8\u09cd\u09a5\u09be \u09b9\u09df?", "Forward bias"], ["\u09a1\u09cb\u09a8\u09be\u09b2\u09cd\u09a1 \u099f\u09cd\u09b0\u09be\u09ae\u09cd\u09aa \u09aa\u09cd\u09b0\u09b6\u09be\u09b8\u09a8\u09c7\u09b0 \u0986\u09b0\u09cb\u09aa\u09bf\u09a4 \u099f\u09cd\u09af\u09be\u09b0\u09bf\u09ab \u09a8\u09c0\u09a4\u09bf\u09b0 \u09ae\u09c2\u09b2 \u09ad\u09bf\u09a4\u09cd\u09a4\u09bf \u0995\u09cb\u09a8\u099f\u09bf?\n**\"Reciprocal Tariff Policy\u201d**\n- \u09af\u09c7\u09b8\u09ac \u09a6\u09c7\u09b6 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf\u09b0 \u0993\u09aa\u09b0 \u09ac\u09c7\u09b6\u09bf \u09b6\u09c1\u09b2\u09cd\u0995 \u0986\u09b0\u09cb\u09aa \u0995\u09b0\u09c7, \u099f\u09cd\u09b0\u09be\u09ae\u09cd\u09aa \u09aa\u09cd\u09b0\u09b6\u09be\u09b8\u09a8 \u099a\u09c7\u09df\u09c7\u099b\u09bf\u09b2 \u09a4\u09be\u09a6\u09c7\u09b0 \u09aa\u09a3\u09cd\u09af\u09c7\u09b0 \u0993\u09aa\u09b0 \u09b8\u09ae\u09be\u09a8 \u09b9\u09be\u09b0\u09c7 \u09ac\u09be \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09cd\u09b0\u09bf\u09df\u09be\u09b6\u09c0\u09b2 \u09b9\u09be\u09b0\u09c7 (Reciprocal Rate) \u09b6\u09c1\u09b2\u09cd\u0995 \u09ac\u09b8\u09be\u09a4\u09c7\u0964 \u098f\u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7 \u099f\u09cd\u09b0\u09be\u09ae\u09cd\u09aa \u09aa\u09cd\u09b0\u09b6\u09be\u09b8\u09a8\u09c7\u09b0 \u09ae\u09c2\u09b2 \u09b2\u0995\u09cd\u09b7\u09cd\u09af \u099b\u09bf\u09b2 \u098f\u0995\u099f\u09bf \u09b8\u09b0\u09cd\u09ac\u099c\u09a8\u09c0\u09a8 \u09ac\u09c7\u09b8\u09b2\u09be\u0987\u09a8 \u0985\u09b0\u09cd\u09a5\u09be\u09ce \u09b8\u09ac \u0986\u09ae\u09a6\u09be\u09a8\u09bf\u09b0 \u0989\u09aa\u09b0 \u098f\u0995\u099f\u09bf \u0985\u09ad\u09bf\u09a8\u09cd\u09a8 \u09e7\u09e6% \u09b6\u09c1\u09b2\u09cd\u0995 \u09ac\u09b8\u09ac\u09c7 \u098f\u09ac\u0982 \u09af\u09c7\u09b8\u09ac \u09a6\u09c7\u09b6\u09c7 \u09ac\u09dc \u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af \u0998\u09be\u099f\u09a4\u09bf \u0986\u099b\u09c7, \u09a4\u09be\u09a6\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09ac\u09be\u09dc\u09a4\u09bf \"Reciprocal Tariffs\u201d \u09ac\u09b8\u09be\u09a8\u09cb \u09b9\u09ac\u09c7 (\u0998\u09be\u099f\u09a4\u09bf\u09b0 \u0985\u09b0\u09cd\u09a7\u09c7\u0995 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u09b9\u09bf\u09b8\u09be\u09ac \u0995\u09b0\u09c7)", "\u09e7\u09e6% \u09ac\u09c7\u09b8\u09b2\u09be\u0987\u09a8 \u099f\u09cd\u09af\u09be\u09b0\u09bf\u09ab \u098f\u09ac\u0982 \u09a6\u09c7\u09b6\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995 \u09b0\u09c7\u09b8\u09bf\u09aa\u09cd\u09b0\u09cb\u0995\u09be\u09b2 \u099f\u09cd\u09af\u09be\u09b0\u09bf\u09ab"], ["\u09a2\u09be\u0995\u09be \u09a5\u09c7\u0995\u09c7 \u09aa\u09cd\u09b0\u0995\u09be\u09b6\u09bf\u09a4 \u09aa\u09cd\u09b0\u09a5\u09ae \u0987\u0982\u09b0\u09c7\u099c\u09bf \u09b8\u0982\u09ac\u09be\u09a6\u09aa\u09a4\u09cd\u09b0 \u0995\u09cb\u09a8\u099f\u09bf?", "\u09a2\u09be\u0995\u09be \u09a8\u09bf\u0989\u099c"], ["\u09a2\u09be\u0995\u09be \u09ac\u09bf\u09ad\u09be\u0997\u09c7 \u0995\u09df\u099f\u09bf \u099c\u09c7\u09b2\u09be \u0986\u099b\u09c7?", "\u09e7\u09e9\u099f\u09bf"], ["\u09a4\u09a4\u09cd\u09a4\u09cd\u09ac\u09be\u09ac\u09a7\u09be\u09df\u0995 \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u0986\u0987\u09a8\u099f\u09bf \u099c\u09be\u09a4\u09c0\u09df \u09b8\u0982\u09b8\u09a6\u09c7 \u0995\u09ac\u09c7 \u09aa\u \u09bf\u0995 \u0995\u09b0\u09cd\u09ae\u09b8\u09c2\u099a\u09bf\u0964 \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2 \u09ae\u09a8\u09c7 \u0995\u09b0\u09c7, \u0987\u09b0\u09be\u09a8 \u0997\u09cb\u09aa\u09a8\u09c7 \u09aa\u09be\u09b0\u09ae\u09be\u09a3\u09ac\u09bf\u0995 \u0985\u09b8\u09cd\u09a4\u09cd\u09b0 \u09a4\u09c8\u09b0\u09bf \u0995\u09b0\u09a4\u09c7 \u099a\u09be\u09df, \u09af\u09be \u09aa\u09c1\u09b0\u09cb \u09ae\u09a7\u09cd\u09af\u09aa\u09cd\u09b0\u09be\u099a\u09cd\u09af\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u099d\u09c1\u0981\u0995\u09bf\u09aa\u09c2\u09b0\u09cd\u09a3\u0964 \u098f\u099b\u09be\u09dc\u09be \u0987\u09b0\u09be\u09a8 \u09ab\u09bf\u09b2\u09bf\u09b8\u09cd\u09a4\u09bf\u09a8\u09c7\u09b0 \u09b9\u09be\u09ae\u09be\u09b8 \u0993 \u09b2\u09c7\u09ac\u09be\u09a8\u09a8\u09c7\u09b0 \u09b9\u09bf\u099c\u09ac\u09c1\u09b2\u09cd\u09b2\u09be\u09b9 \u0997\u09cb\u09b7\u09cd\u09a0\u09c0\u0995\u09c7 \u0986\u09b0\u09cd\u09a5\u09bf\u0995 \u0993 \u09b8\u09be\u09ae\u09b0\u09bf\u0995 \u09b8\u09b9\u09be\u09df\u09a4\u09be \u09a6\u09bf\u09df\u09c7 \u09a5\u09be\u0995\u09c7, \u09af\u09be\u09b0\u09be \u09b8\u09b0\u09be\u09b8\u09b0\u09bf \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2\u09c7\u09b0 \u09ac\u09bf\u09b0\u09c1\u09a6\u09cd\u09a7\u09c7 \u09b2\u09dc\u09be\u0987 \u0995\u09b0\u09c7\u0964 \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf, **\u09e8\u09e6\u09e8\u09eb \u09b8\u09be\u09b2\u09c7\u09b0 \u09e7\u09e9 \u099c\u09c1\u09a8 \u0987\u09b0\u09be\u09a8\u09c7\u09b0 \u09aa\u09be\u09b0\u09ae\u09be\u09a3\u09ac\u09bf\u0995 \u0993 \u09b8\u09be\u09ae\u09b0\u09bf\u0995 \u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be\u09df \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2\u09c7\u09b0 \u09b9\u09be\u09ae\u09b2\u09be\u09b0 ==(Operation Rising Lion)==** \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09b6\u09c1\u09b0\u09c1 \u09b9\u0993\u09df\u09be \u098f\u0987 \u09b8\u0982\u0998\u09be\u09a4 \u09ae\u09a7\u09cd\u09af\u09aa\u09cd\u09b0\u09be\u099a\u09cd\u09af\u09c7 \u099a\u09b0\u09ae \u0989\u09a4\u09cd\u09a4\u09c7\u099c\u09a8\u09be \u09a4\u09c8\u09b0\u09bf \u09b9\u09df\u09c7\u099b\u09c7\u0964 **\u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0\u09a4\u09c7 \u09e8\u09e8 \u099c\u09c1\u09a8 __\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0 \u0987\u09b0\u09be\u09a8\u09c7\u09b0 \u09a4\u09bf\u09a8\u099f\u09bf \u09aa\u09be\u09b0\u09ae\u09be\u09a3\u09ac\u09bf\u0995__ \u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be\u09df [\u09a8\u09be\u09a4\u09be\u09a8\u09cd\u200c\u09a8\u09cd\u099c ##==(Natanz)==##, \u09ab\u09cb\u09b0\u09cd\u09a1\u09cb ##==(Fordow)==##, \u0987\u09b8\u09cd\u09aa\u09be\u09b9\u09be\u09a8\u09c7 ##==(Isfahan)==##] \u0995\u09cd\u09b7\u09c7\u09aa\u09a3\u09be\u09b8\u09cd\u09a4\u09cd\u09b0 \u09b9\u09be\u09ae\u09b2\u09be \u099a\u09be\u09b2\u09be\u09df, \u09af\u09be\u09b0 \u09b8\u09be\u0982\u0995\u09c7\u09a4\u09bf\u0995 \u09a8\u09be\u09ae =='Operation Midnight Hammer'==**", ""], ["\u09aa\u09be\u0996\u09bf\u09b0 \u0993\u09dc\u09be \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3 \u0995\u09b0\u09c7 \u0989\u09dc\u09cb\u099c\u09be\u09b9\u09be\u099c\u09c7\u09b0 \u09ae\u09a1\u09c7\u09b2 \u09a4\u09c8\u09b0\u09bf \u0995\u09b0\u09c7\u099b\u09bf\u09b2\u09c7\u09a8 \u0995\u09c7? **\u09b2\u09bf\u0993\u09a8\u09be\u09b0\u09cd\u09a6\u09cb \u09a6\u09be \u09ad\u09bf\u099e\u09cd\u099a\u09bf**", ""], ["\u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09a8\u09bf\u0995\u099f\u09a4\u09ae \u09a8\u0995\u09cd\u09b7\u09a4\u09cd\u09b0 \u0995\u09cb\u09a8\u099f\u09bf? \u09b8\u09c2\u09b0\u09cd\u09af (Sun)\n- \u09af\u09be\u09a6\u09c7\u09b0 \u09a8\u09bf\u099c\u09b8\u09cd\u09ac \u0986\u09b2\u09cb \u0993 \u0989\u09a4\u09cd\u09a4\u09be\u09aa \u0986\u099b\u09c7 \u09a4\u09be\u09a6\u09c7\u09b0 \u09a8\u0995\u09cd\u09b7\u09a4\u09cd\u09b0 \u09ac\u09b2\u09be \u09b9\u09df\n- \u09b8\u09c2\u09b0\u09cd\u09af\u09c7\u09b0 \u09a8\u09bf\u0995\u099f\u09a4\u09ae \u09a8\u0995\u09cd\u09b7\u09a4\u09cd\u09b0 \u09aa\u09cd\u09b0\u0995\u09cd\u09b8\u09bf\u09ae\u09be \u09b8\u09c7\u09a8\u09cd\u099f\u09be\u09b0\u09be\u0987 (Proxima Centauri). \u098f\u099f\u09bf \u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df \u09a8\u09bf\u0995\u099f\u09a4\u09ae \u09a8\u0995\u09cd\u09b7\u09a4\u09cd\u09b0\n- \u0986\u0995\u09be\u09b6\u09c7 \u0989\u099c\u09cd\u099c\u09cd\u09ac\u09b2\u09a4\u09ae \u09a8\u0995\u09cd\u09b7\u09a4\u09cd\u09b0 \u09b2\u09c1\u09ac\u09cd\u09a7\u0995 **(Sirius)**", ""], ["\u09aa\u09cd\u09af\u09be\u09b0\u09bf\u09b8 \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u099a\u09c1\u0995\u09cd\u09a4\u09bf\u09a4\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0 \u09a6\u09c7\u09df?", "2016, 22 April"], ["\u09ab\u09cd\u09af\u09be\u09ac\u09b2\u09c7\u099f\u09c7\u09b0 \u09b8\u09cd\u0995\u09cd\u09b0\u09bf\u09a8 \u09b8\u09be\u0987\u099c \u0995\u09a4 \u0987\u099e\u09cd\u099a\u09bf?", "6"], ["\u09ac\u0999\u09cd\u0997\u09cb\u09aa\u09b8\u09be\u0997\u09b0\u09c7\u09b0 \u09b8\u09c0\u09ae\u09be\u09a8\u09cd\u09a4\u09ac\u09b0\u09cd\u09a4\u09c0 \u09a6\u09c7\u09b6 \u09eb\u099f\u09bf\u0964 \u098f\u0997\u09c1\u09b2\u09cb \u09b9\u09b2\u09cb: \n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6, \n- \u09ad\u09be\u09b0\u09a4\n- \u09ae\u09bf\u09df\u09be\u09a8\u09ae\u09be\u09b0\n- \u09b6\u09cd\u09b0\u09c0\u09b2\u0999\u09cd\u0995\u09be\n- \u09a5\u09be\u0987\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1", ""], ["\u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ac\u09b0\u09cd\u09a4\u09c0\u0995\u09be\u09b2\u09c0\u09a8 \u09b8\u09b0\u0995\u09be\u09b0 \u0995\u0996\u09a8 \u0997\u09a0\u09bf\u09a4 \u09b9\u09df?\n- \u099b\u09be\u09a4\u09cd\u09b0 \u099c\u09a8\u09a4\u09be\u09b0 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8\u09c7\u09b0 \u099a\u09c2\u09dc\u09be\u09a8\u09cd\u09a4 \u0985\u09a7\u09cd\u09af\u09be\u09df\u09c7 **\u09eb \u0986\u0997\u09b8\u09cd\u099f, \u09e8\u09e6\u09e8\u09ea \u09b8\u09be\u09b2\u09c7 \u09b8\u09be\u09ac\u09c7\u0995 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b6\u09c7\u0996 \u09b9\u09be\u09b8\u09bf\u09a8\u09be\u09b0 \u09a6\u09c7\u09b6 \u099b\u09c7\u09dc\u09c7 \u09aa\u09be\u09b2\u09be\u09a8\u09cb\u09b0** \u09ae\u09a7\u09cd\u09af \u09a6\u09bf\u09df\u09c7 \u0985\u09ac\u09b8\u09be\u09a8 \u0998\u099f\u09c7 \u09a6\u09c0\u09b0\u09cd\u0998 \u09aa\u09a8\u09c7\u09b0 \u09ac\u099b\u09b0\u09c7\u09b0 \u0986\u0993\u09df\u09be\u09ae\u09c0 \u09b2\u09c0\u0997\u09c7\u09b0 \u0985\u09aa\u09b6\u09be\u09b8\u09a8\u09c7\u09b0\u0964 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df \u09ac\u09be\u09b0 \u0985\u09b0\u09cd\u099c\u09bf\u09a4 \u09b9\u09df \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be\u0964 \u09b6\u09a4 \u09aa\u09cd\u09b0\u09be\u09a3\u09c7\u09b0 \u09ac\u09bf\u09a8\u09bf\u09ae\u09df\u09c7 \u0985\u09b0\u09cd\u099c\u09bf\u09a4 \u098f \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be\u09b0 \u09ae\u09c2\u09b2\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0 \u09b9\u09df\u09c7 \u0989\u09a0\u09c7\u099b\u09c7 \u09b8\u0982\u09b8\u09cd\u0995\u09be\u09b0, \u09b8\u09c1\u09b6\u09be\u09b8\u09a8 \u0993 \u09b8\u09c1\u09a8\u09c0\u09a4\u09bf\u0964 \u0986\u09b0 \u098f \u09ae\u09a8\u09cd\u09a4\u09cd\u09b0 \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09df\u09a8\u09c7\u09b0 \u09a6\u09c3\u09dd \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df \u09a8\u09bf\u09df\u09c7 **\u09ee \u0986\u0997\u09b8\u09cd\u099f, \u09e8\u09e6\u09e8\u09ea \u09a8\u09cb\u09ac\u09c7\u09b2 \u09ac\u09bf\u099c\u09df\u09c0 \u09aa\u09cd\u09b0\u09ab\u09c7\u09b8\u09b0 \u09a1. \u09ae\u09c1\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u0987\u0989\u09a8\u09c2\u09b8\u09c7\u09b0 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac\u09c7 \u09b6\u09aa\u09a5 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c7 \u09e7\u09ed \u09b8\u09a6\u09b8\u09cd\u09af\u09ac\u09bf\u09b6\u09bf\u09b7\u09cd\u099f (\u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09e8\u09e9 \u09b8\u09a6\u09b8\u09cd\u09af\u09ac\u09bf\u09b6\u09bf\u09b7\u09cd\u099f) \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ac\u09b0\u09cd\u09a4\u09c0\u0995\u09be\u09b2\u09c0\u09a8 \u09b8\u09b0\u0995\u09be\u09b0**\u0964", "\u09e6\u09ee \u0986\u0997\u09b8\u09cd\u099f \u09e8\u09e6\u09e8\u09ea"], ["\u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf \u09ac\u09be\u09b0\u09cd\u09b7\u09bf\u0995 \u09ac\u09c3\u09b7\u09cd\u099f\u09bf\u09aa\u09be\u09a4 \u09b9\u09df \u0995\u09cb\u09a5\u09be\u09df?", "\u09ae\u09be\u0989\u09b8\u09bf\u09a8\u09b0\u09be\u09ae, \u09ad\u09be\u09b0\u09a4"], ["\u09ac\u09be\u0982\u09b2\u09be \u09ad\u09be\u09b7\u09be\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09aa\u09c2\u09b0\u09cd\u09a3\u09be\u0999\u09cd\u0997 \u09ac\u09cd\u09af\u09be\u0995\u09b0\u09a3 \u0997\u09cd\u09b0\u09a8\u09cd\u09a5 \u0995\u09cb\u09a8\u099f\u09bf?", "A Grammar of the Bengal Language"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09b8\u09b0\u09cd\u09ac\u09aa\u09cd\u09b0\u09a5\u09ae \u09ae\u09b9\u09bf\u09b2\u09be \u09aa\u09c1\u09b2\u09bf\u09b6 \u09a8\u09bf\u09df\u09cb\u0997 \u0995\u09b0\u09be \u09b9\u09df", "1974"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0995\u09b0\u09cd\u09a3\u09ab\u09c1\u09b2\u09bf \u09a8\u09a6\u09c0\u09b0 \u0989\u09ce\u09aa\u09a4\u09cd\u09a4\u09bf\u09b8\u09cd\u09a5\u09b2 \u0995\u09cb\u09a5\u09be\u09df?", "\u09b2\u09c1\u09b8\u09be\u0987 \u09aa\u09be\u09b9\u09be\u09dc"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cb\u09b6\u09be\u0995 \u09b8\u09b0\u09cd\u09ac\u09be\u09a7\u09bf\u0995 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7 \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf \u0995\u09b0\u09be \u09b9\u09df?\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf \u09aa\u09cb\u09b6\u09be\u0995 \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf \u0986\u09df \u0995\u09b0\u09c7 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0 \u09a5\u09c7\u0995\u09c7\u0964 \n- \u09a4\u09ac\u09c7 \u09b8\u09ae\u09cd\u09ae\u09bf\u09b2\u09bf\u09a4\u09ad\u09be\u09ac\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf \u0986\u09df \u0995\u09b0\u09c7 \u0987\u0989\u09b0\u09cb\u09aa\u09c0\u09df \u0987\u0989\u09a8\u09bf\u09df\u09a8\u09ad\u09c1\u0995\u09cd\u09a4 \u09a6\u09c7\u09b6\u09b8\u09ae\u09c2\u09b9 \u09a5\u09c7\u0995\u09c7\u0964 \u0989\u09b2\u09cd\u09b2\u09c7\u0996\u09cd\u09af, \n- \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u09ac\u09be\u099c\u09be\u09b0\u09c7 \u09a4\u09c8\u09b0\u09bf \u09aa\u09cb\u09b6\u09be\u0995 \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf\u09a4\u09c7 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df\u0964", "\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09be\u099a\u09c0\u09a8\u09a4\u09ae \u099c\u09a8\u09aa\u09a6 \u0995\u09cb\u09a8\u099f\u09bf?", "\u09ae\u09b9\u09be\u09b8\u09cd\u09a5\u09be\u09a8\u0997\u09dc"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09bf\u09ad\u09bf\u09b2 \u09b8\u09be\u09b0\u09cd\u09ad\u09bf\u09b8 (\u09ac\u09bf\u09b8\u09bf\u098f\u09b8) \u09aa\u09b0\u09c0\u0995\u09cd\u09b7\u09be \u09b8\u09b0\u09cd\u09ac\u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09a4 \u09b8\u09be\u09b2\u09c7 \u09b6\u09c1\u09b0\u09c1 \u09b9\u09df\u09c7\u099b\u09bf\u09b2?", "\u09e7\u09ef\u09ed\u09e9"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09eb\u099f\u09bf \u099c\u09c7\u09b2\u09be\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09c1\u09a8\u09cd\u09a6\u09b0\u09ac\u09a8\u09c7\u09b0 \u09ac\u09bf\u09b8\u09cd\u09a4\u09c3\u09a4\u09bf \u09b0\u09df\u09c7\u099b\u09c7\u0964\u099c\u09c7\u09b2\u09be\u0997\u09c1\u09b2\u09cb \u09b9\u09b2\u09cb: \n- \u09ac\u09be\u0997\u09c7\u09b0\u09b9\u09be\u099f,\n- \u09b8\u09be\u09a4\u0995\u09cd\u09b7\u09c0\u09b0\u09be,\n- \u0996\u09c1\u09b2\u09a8\u09be,\n- \u09ac\u09b0\u0997\u09c1\u09a8\u09be,\n- \u09aa\u099f\u09c1\u09df\u09be\u0996\u09be\u09b2\u09c0\n\u09ae\u09a8\u09c7 \u09b0\u09be\u0996\u09be\u09b0 \u0995\u09cc\u09b6\u09b2: **\u09ac\u09be\u0998 \u09b8\u09be\u0981\u09a4\u09be\u09b0\u09c7 \u0996\u09c1\u09ac \u09aa\u099f\u09c1**", ""], ["\u09ac\u09be\u09af\u09bc\u09c1\u09ae\u09a3\u09cd\u09a1\u09b2\u09c7\u09b0 \u09b6\u09c0\u09a4\u09b2\u09a4\u09ae \u09b8\u09cd\u09a4\u09b0 \u0995\u09cb\u09a8\u099f\u09bf?", "\u09ae\u09c7\u09b8\u09cb\u09b8\u09cd\u09ab\u09bf\u09df\u09be\u09b0"], ["\u09ac\u09bf\u0996\u09cd\u09af\u09be\u09a4 '\u0993\u09df\u09be\u09b6\u09bf\u0982\u099f\u09a8 \u0995\u09a8\u09b8\u09c7\u09a8\u09b8\u09be\u09b8 (Washington Consensus) \u0995\u09cb\u09a8\n\u09ac\u09bf\u09b7\u09df\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u099c\u09dc\u09bf\u09a4?", "\u09a8\u09df\u09be \u0989\u09a6\u09be\u09b0\u09a4\u09be\u09ac\u09be\u09a6\u09c0 \u0985\u09b0\u09cd\u09a5\u09a8\u09c8\u09a4\u09bf\u0995 \u09a8\u09c0\u09a4\u09bf \u09ac\u09be\u09b8\u09cd\u09a4\u09ac\u09be\u09df\u09a8"], ["\u09ac\u09bf\u099f\u09be (\u1e9e) \u09b0\u09b6\u09cd\u09ae\u09bf\u09b0 \u09ac\u09c8\u09b6\u09bf\u09b7\u09cd\u099f\u09cd\u09af \u0995\u09cb\u09a8\u099f\u09bf?", "\u09a4\u09dc\u09bf\u09ce \u099a\u09c1\u09ae\u09cd\u09ac\u0995 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0 \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09bf\u09a4 \u09b9\u09df"], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09b8\u09cd\u09ac\u09be\u09b8\u09cd\u09a5\u09cd\u09af \u09b8\u0982\u09b8\u09cd\u09a5\u09be \u0995\u09a4 \u09b8\u09be\u09b2\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u0995\u09c7 \u09aa\u09cb\u09b2\u09bf\u0993 \u09ae\u09c1\u0995\u09cd\u09a4 \u0998\u09cb\u09b7\u09a3\u09be \u0995\u09b0\u09c7?\n- \u09aa\u09cb\u09b2\u09bf\u0993 \u098f\u0995\u099f\u09bf \u0986\u09b0\u098f\u09a8\u098f \u09ad\u09be\u0987\u09b0\u09be\u09b8\u099c\u09a8\u09bf\u09a4 \u09aa\u09cd\u09b0\u09be\u09a3\u0998\u09be\u09a4\u09c0 \u09b8\u0982\u0995\u09cd\u09b0\u09be\u09ae\u0995 \u09ac\u09cd\u09af\u09a7\u09bf", "2014"], ["\u09ad\u09cc\u0997\u09cb\u09b2\u09bf\u0995\u09ad\u09be\u09ac\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8\n- **\u0985\u0995\u09cd\u09b7\u09b0\u09c7\u0996\u09be\u09b0:**  \u09e8\u09e6\u00b0\u09e9\u09ea' \u0989\u09a4\u09cd\u09a4\u09b0 \u0985\u0995\u09cd\u09b7\u09b0\u09c7\u0996\u09be \u09a5\u09c7\u0995\u09c7 \u09e8\u09ec\u00b0\u09e9\u09ee' \u0989\u09a4\u09cd\u09a4\u09b0 \u0985\u0995\u09cd\u09b7\u09b0\u09c7\u0996\u09be\u09b0\n- **\u09a6\u09cd\u09b0\u09be\u0998\u09bf\u09ae\u09be\u09b0\u09c7\u0996\u09be:** \u09ee\u09ee\u00b0\u09e6\u09e7' \u09aa\u09c2\u09b0\u09cd\u09ac \u09a6\u09cd\u09b0\u09be\u0998\u09bf\u09ae\u09be\u09b0\u09c7\u0996\u09be \u09a5\u09c7\u0995\u09c7 \u09ef\u09e8\u00b0\u09ea\u09e7' \u09aa\u09c2\u09b0\u09cd\u09ac \u09a6\u09cd\u09b0\u09be\u0998\u09bf\u09ae\u09be\u09b0\u09c7\u0996\u09be\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09ae\u09be\u099d\u09be\u09ae\u09be\u099d\u09bf \u09a6\u09bf\u09df\u09c7 **\u09aa\u09c2\u09b0\u09cd\u09ac-\u09aa\u09b6\u09cd\u099a\u09bf\u09ae** \u09ac\u09b0\u09be\u09ac\u09b0 **\u0995\u09b0\u09cd\u0995\u099f\u0995\u09cd\u09b0\u09be\u09a8\u09cd\u09a4\u09bf** \u09b0\u09c7\u0996\u09be \u0985\u09a4\u09bf\u0995\u09cd\u09b0\u09ae \u0995\u09b0\u09c7\u099b\u09c7", ""], ["\u09ae\u09a7\u09cd\u09af\u09aa\u09cd\u09b0\u09be\u099a\u09cd\u09af\u09c7\u09b0 \u0985\u09a8\u09be\u09b0\u09ac \u09a6\u09c7\u09b6", "\u09a4\u09c1\u09b0\u09b8\u09cd\u0995 \u0993 \u0987\u09b0\u09be\u09a8"], ["\u09ae\u09a8\u09b8\u09be\u09ae\u0999\u09cd\u0997\u09b2 \u0995\u09be\u09ac\u09cd\u09af\u09c7\u09b0 \u0986\u09a6\u09bf\u0995\u09ac\u09bf \u0995\u09c7?", "\u0995\u09be\u09a8\u09be \u09b9\u09b0\u09bf\u09a6\u09a4\u09cd\u09a4"], ["\u09ae\u09a8\u09cd\u099f\u09cd\u09b0\u09bf\u09b2 \u09aa\u09cd\u09b0\u09cb\u099f\u09cb\u0995\u09b2 \u09af\u09be\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4", "\u0995\u09cd\u09b2\u09cb\u09b0\u09cb\u09ab\u09cd\u09b2\u09cb\u09b0\u09cb\u0995\u09be\u09b0\u09cd\u09ac\u09a8"], ["\u09ae\u09be\u0987\u0995\u09c7\u09b2 \u098f\u09b8 \u09b9\u09be\u09b0\u09cd\u099f \u0995\u09bf\u09b8\u09c7\u09b0 \u099c\u09a8\u0995?", "E-Book"], ["\u09ae\u09be\u09a8\u09ac \u0989\u09a8\u09cd\u09a8\u09df\u09a8 \u09b8\u09c2\u099a\u0995-\u09e8\u09e6\u09e8\u09eb \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0 \u09b6\u09c0\u09b0\u09cd\u09b7 \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf?", "\u0986\u0987\u09b8\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1\n- \u09b8\u09b0\u09cd\u09ac\u09a8\u09bf\u09ae\u09cd\u09a8 \u09a6\u09c7\u09b6 \u09b8\u09c1\u09a6\u09be\u09a8\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8 \u09e7\u09e9\u09e6\u09a4\u09ae"], ["**\u09ae\u09be\u09b0\u09cd\u0995\u09bf\u09a8 \u09aa\u09cd\u09b0\u09c7\u09b8\u09bf\u09a1\u09c7\u09a8\u09cd\u099f \u09a1\u09cb\u09a8\u09be\u09b2\u09cd\u09a1 \u099f\u09cd\u09b0\u09be\u09ae\u09cd\u09aa \u09e8\u09e6 \u099c\u09be\u09a8\u09c1\u09df\u09be\u09b0\u09bf, \u09e8\u09e6\u09e8\u09eb \u09a4\u09be\u09b0\u09bf\u0996\u09c7 \u09a8\u09be\u09ae \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u0995\u09b0\u09c7** \n- Gulf of Mexico > Gulf of America \n- \u0986\u09b2\u09be\u09b8\u09cd\u0995\u09be\u09b0 \u09a1\u09c7\u09a8\u09be\u09b2\u09bf \u09aa\u09b0\u09cd\u09ac\u09a4\u09b6\u09c3\u0999\u09cd\u0997\u09c7\u09b0 > \u09ae\u09be\u0989\u09a8\u09cd\u099f \u09ae\u09cd\u09af\u09be\u0995\u0995\u09bf\u09a8\u09b2\u09c7", ""], ["\u09ae\u09be\u09b0\u09cd\u0995\u09bf\u09a8 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u0986\u0987\u09a8\u09b8\u09ad\u09be\u09b0 \u09a8\u09be\u09ae \u0995\u09bf? **\u0995\u0982\u0997\u09cd\u09b0\u09c7\u09b8**", ""], ["\u09ae\u09c1\u0995\u09cd\u09a4\u09bf\u09af\u09c1\u09a6\u09cd\u09a7 \u099a\u09b2\u09be\u0995\u09be\u09b2\u09c0\u09a8 \u09b8\u09ae\u09df\u09c7 \u09aa\u09cd\u09b0\u09ac\u09be\u09b8\u09c0 \u0997\u09a3\u09aa\u09cd\u09b0\u099c\u09be\u09a4\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u0985\u09b8\u09cd\u09a5\u09be\u09df\u09c0 \u09b8\u099a\u09bf\u09ac\u09be\u09b2\u09df (\u09b8\u09a6\u09b0 \u09a6\u09aa\u09cd\u09a4\u09b0) \u0995\u09cb\u09a5\u09be\u09df \u099b\u09bf\u09b2? \nAns: **\u09a5\u09bf\u09df\u09c7\u099f\u09be\u09b0 \u09b0\u09cb\u09a1, \u0995\u09b2\u0995\u09be\u09a4\u09be**", ""], ["\u09ae\u09c7\u099f\u09cd\u09b0\u09cb\u09b0\u09c7\u09b2-\u098f\u09b0 \u0985\u09b0\u09cd\u09a5\u09be\u09df\u09a8\u09c7\u09b0 \u0985\u09a8\u09cd\u09af\u09a4\u09ae \u0989\u09ce\u09b8?", "JICA"], ["**\u09ae\u09cb\u09a6\u09c7\u09b0 \u0997\u09b0\u09ac** \u09ad\u09be\u09b8\u09cd\u0995\u09b0\u09cd\u09af\u099f\u09bf \u0995\u09cb\u09a5\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?", "\u09ac\u09be\u0982\u09b2\u09be \u098f\u0995\u09be\u09a1\u09c7\u09ae\u09bf"], ["\u09b0\u0995\u09cd\u09a4\u09c7\u09b0 \u09b9\u09bf\u09ae\u09cb\u0997\u09cd\u09b2\u09cb\u09ac\u09bf\u09a8\u09c7 \u0985\u0995\u09cd\u09b8\u09bf\u099c\u09c7\u09a8 \u09aa\u09b0\u09bf\u09ac\u09b9\u09a8 \u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09b9\u09cd\u09b0\u09be\u09b8 \u0995\u09b0\u09c7 \u0995\u09cb\u09a8\u099f\u09bf?", "CO (\u0995\u09be\u09b0\u09cd\u09ac\u09a8 \u09ae\u09a8\u09cb-\u0985\u0995\u09cd\u09b8\u09be\u0987\u09a1)"], ["\u09b0\u09be\u09ae\u09a8\u09bf\u09a7\u09bf \u0997\u09c1\u09aa\u09cd\u09a4 \u09b0\u099a\u09bf\u09a4 \u099f\u09aa\u09cd\u09aa\u09be \u09b8\u0999\u09cd\u0997\u09c0\u09a4 \u09b8\u0982\u0995\u09b2\u09a8\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0?", "\u0997\u09c0\u09a4\u09b0\u09a4\u09cd\u09ac"], ["\u09b0\u09cb\u09ae\u09be\u09a8\u09cd\u099f\u09bf\u0995 \u0995\u09be\u09ac\u09cd\u09af\u09a7\u09be\u09b0\u09be\u09b0 \u0995\u09be\u09ac\u09cd\u09af '\u09aa\u09a6\u09cd\u09ae\u09be\u09ac\u09a4\u09c0','\u09b8\u09aa\u09cd\u09a4\u09aa\u09df\u0995\u09b0' \u098f\u09b0 \u09b0\u099a\u09df\u09bf\u09a4\u09be \u0995\u09c7?\n**\u09a4\u09be\u09b0 \u09b0\u099a\u09bf\u09a4 \u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af \u0995\u09be\u09ac\u09cd\u09af\u09b8\u09ae\u09c2\u09b9 \u09b9\u09b2\u09cb-**\n- \u09b8\u09df\u09ab\u09c1\u09b2\u09ae\u09c1\u09b2\u09c1\u0995 \u09ac\u09a6\u09bf\u0989\u099c\u09cd\u099c\u09be\u09ae\u09be\u09b2\n- \u09a4\u09cb\u09ab\u09be\n- \u09b8\u09bf\u0995\u09be\u09a8\u09cd\u09a6\u09b0 \u09a8\u09be\u09ae\u09be\n- \u09b0\u09be\u0997\u09a4\u09be\u09b2\u09a8\u09be\u09ae\u09be", "\u0986\u09b2\u09be\u0993\u09b2"], ["\u09b2\u09be\u09b9\u09cb\u09b0 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09c7\u09b0 \u0989\u09a4\u09cd\u09a5\u09be\u09aa\u0995 \u0995\u09c7?", "\u098f. \u0995\u09c7 \u09ab\u099c\u09b2\u09c1\u09b2 \u09b9\u0995"], ["\u09b2\u09bf\u09aa\u09bf\u09a1\u09c7\u09b0 \u0997\u09a0\u09a8 \u0989\u09aa\u09be\u09a6\u09be\u09a8?\n- \u0985\u0995\u09cd\u09b8\u09bf\u099c\u09c7\u09a8\n- \u0995\u09be\u09b0\u09cd\u09ac\u09a8\n- \u09b9\u09be\u0987\u09a1\u09cd\u09b0\u09cb\u099c\u09c7\u09a8", ""], ["\u09b2\u09c7\u099c\u09be\u09b0 \u09b0\u09b6\u09cd\u09ae\u09bf \u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0 \u0995\u09b0\u09be \u09b9\u09df \u0995\u09a4 \u09b8\u09be\u09b2\u09c7? **\u09e7\u09ef\u09ec\u09e6**", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09b2\u09b8 \u0985\u09cd\u09af\u09be\u099e\u09cd\u099c\u09c7\u09b2\u09c7\u09b8\u09c7 \u09a6\u09be\u09ac\u09be\u09a8\u09b2 \u09a8\u09bf\u09df\u09a8\u09cd\u09a4\u09cd\u09b0\u09a3\u09c7 \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u0997\u09cb\u09b2\u09be\u09aa\u09bf \u09ac\u09b0\u09cd\u09a3\u09c7\u09b0 \u0985\u0997\u09cd\u09a8\u09bf\u09aa\u09cd\u09b0\u09a4\u09bf\u09b0\u09cb\u09a7\u0995\n\u09b0\u09be\u09b8\u09be\u09df\u09a8\u09bf\u0995 \u0995\u09cb\u09a8\u099f\u09bf?", "\u09ab\u09b8-\u099a\u09c7\u0995"], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf, \u09a8\u09be\u09b8\u09be\u09b0 \u09a8\u09bf\u09df\u09cb\u0997\u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 \u09aa\u09cd\u09b0\u09a5\u09ae \u09a8\u09be\u09b0\u09c0 \u09aa\u09cd\u09b0\u09b6\u09be\u09b8\u0995 \u0995\u09c7?", "\u099c\u09cd\u09af\u09be\u09a8\u09c7\u099f \u09aa\u09c7\u099f\u09cd\u09b0\u09cb"], ["\u09b8\u09b0\u09cd\u09ac\u09aa\u09cd\u09b0\u09a5\u09ae \u09aa\u09b0\u09c0\u0995\u09cd\u09b7\u09be\u09ae\u09c2\u09b2\u0995\u09ad\u09be\u09ac\u09c7 \u0987\u09a8\u09cd\u099f\u09be\u09b0\u09a8\u09c7\u099f \u099a\u09be\u09b2\u09c1 \u09b9\u09df \u0995\u09cb\u09a8 \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09df\u09c7?", "UCLA"], ["\u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09e7\u09ae \u0997\u09a3 \u09ad\u09cb\u099f \u0995\u09a4 \u09b8\u09be\u09b2\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df?", "1977"], ["\u09e7\u09ef\u09ed\u09e7 \u09b8\u09be\u09b2\u09c7 \u09b8\u09b0\u09cd\u09ac\u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09cb\u09a8 \u09aa\u09a4\u09cd\u09b0\u09bf\u0995\u09be \u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\u09c0 \u09ac\u09be\u09b9\u09bf\u09a8\u09c0\u09b0 \u0997\u09a3\u09b9\u09a4\u09cd\u09af\u09be\u09b0 \u0989\u09aa\u09b0 **\u09ac\u09cd\u09b0\u09bf\u099f\u09bf\u09b6 \u09b8\u09be\u0982\u09ac\u09be\u09a6\u09bf\u0995 \u09b8\u09be\u0987\u09ae\u09a8 \u09a1\u09cd\u09b0\u09bf\u0982** \u098f\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u09aa\u09cd\u09b0\u0995\u09be\u09b6 \u0995\u09b0\u09c7?", "\u09a1\u09c7\u0987\u09b2\u09bf \u099f\u09c7\u09b2\u09bf\u0997\u09cd\u09b0\u09be\u09ab"], ["\u0995\u09df\u09b2\u09be \u09b9\u09b2\u09cb \u0995\u09cb\u09a8 \u09ae\u09cc\u09b2\u09c7\u09b0 \u0985\u09ac\u09bf\u09b6\u09c1\u09a6\u09cd\u09a7 \u09b0\u09c2\u09aa? **\u0995\u09be\u09b0\u09cd\u09ac\u09a8**", ""], ["\u0995\u09cb\u09a5\u09be\u09df \u09b8\u09be\u0981\u09a4\u09be\u09b0 \u0995\u09be\u099f\u09be \u09b8\u09b9\u099c?", ""], ["\u099c\u09b2\u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09ce \u0989\u09ce\u09aa\u09be\u09a6\u09a8\u09c7 \u09aa\u09be\u09a8\u09bf\u09b0 \u0995\u09cb\u09a8 \u09b6\u0995\u09cd\u09a4\u09bf \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09be \u09b9\u09df? **\u09ac\u09bf\u09ad\u09ac\u09b6\u0995\u09cd\u09a4\u09bf**", ""], ["**`\u09a5\u09bf\u0993\u09b0\u09bf \u0985\u09ac \u09b0\u09bf\u09b2\u09c7\u099f\u09bf\u09ad\u09bf\u099f\u09bf`** (Theory of Relativity) \u098f\u09b0 \u09aa\u09cd\u09b0\u09a3\u09c7\u09a4\u09be \u0995\u09c7? **\u0986\u09b2\u09ac\u09be\u09b0\u09cd\u099f \u0986\u0987\u09a8\u09b8\u09cd\u099f\u09be\u0987\u09a8**", ""], ["\u09ac\u09b8\u09cd\u09a4\u09c1\u09b0 \u09ac\u09c7\u0997 \u09a6\u09cd\u09ac\u09bf\u0997\u09c1\u09a3 \u09b9\u09b2\u09c7 \u098f\u09b0 \u09ad\u09b0\u09ac\u09c7\u0997 \u0995\u09a4 \u09b9\u09df? **\u09a6\u09cd\u09ac\u09bf\u0997\u09c1\u09a3**", ""], ["\u09ac\u09cd\u09af\u09be\u099f\u09be\u09b0\u09bf \u0993 \u09a1\u09be\u09df\u09a8\u09be\u09ae\u09cb \u09a5\u09c7\u0995\u09c7 \u0986\u09ae\u09b0\u09be \u0995\u09cb\u09a8 \u09a7\u09b0\u09a3\u09c7\u09b0 \u09aa\u09cd\u09b0\u09ac\u09be\u09b9 \u09aa\u09be\u0987? DC", ""], ["\u09a4\u09c7\u099c\u09b8\u09cd\u0995\u09cd\u09b0\u09bf\u09df \u09ae\u09cc\u09b2 \u0995\u09cb\u09a8\u099f\u09bf? **\u09b0\u09c7\u09a1\u09bf\u09df\u09be\u09ae**", ""], ["\u09aa\u09cd\u09b0\u09c7\u09b6\u09be\u09b0 \u0995\u09c1\u0995\u09be\u09b0 \u09af\u09a8\u09cd\u09a4\u09cd\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09c7 \u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0 \u0995\u09b0\u09c7\u09a8? \u09a1\u09c7\u09a8\u09bf\u09b8 \u09aa\u09c7\u09aa\u09bf\u09a8", ""], ["n-\u099f\u09be\u0987\u09aa \u0985\u09b0\u09cd\u09a7\u09aa\u09b0\u09bf\u09ac\u09be\u09b9\u09c0\u09a4\u09c7 \u0995\u09cb\u09a8\u099f\u09bf\u09b0 \u0986\u09a7\u09bf\u0995\u09cd\u09af \u09a5\u09be\u0995\u09c7? **\u0987\u09b2\u09c7\u0995\u099f\u09cd\u09b0\u09a8**", ""], ["\u0995\u09a4\u09a1\u09bf\u0997\u09cd\u09b0\u09bf \u09b8\u09c7\u09a8\u09cd\u099f\u09bf\u0997\u09cd\u09b0\u09c7\u09a1 \u09a4\u09be\u09aa\u09ae\u09be\u09a4\u09cd\u09b0\u09be\u09df \u09aa\u09be\u09a8\u09bf\u09b0 \u0998\u09a8\u09a4\u09c1 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf? **4\u00b0C**", ""], ["\u09af\u09c7 \u09a8\u09bf\u0989\u0995\u09cd\u09b2\u09c0\u09df \u09ac\u09bf\u0995\u09cd\u09b0\u09bf\u09df\u09be\u09df \u098f\u0995\u099f\u09bf \u09ad\u09be\u09b0\u09c0 \u09a8\u09bf\u0989\u0995\u09cd\u09b2\u09c0\u09df\u09be\u09b8\u0995\u09c7 \u098f\u0995\u099f\u09bf \u09a8\u09bf\u0989\u099f\u09cd\u09b0\u09a8 \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u0986\u0998\u09be\u09a4 \u0995\u09b0\u09b2\u09c7 \u09aa\u09cd\u09b0\u09be\u09df \u09b8\u09ae\u09be\u09a8 \u09ad\u09b0\u09ac\u09bf\u09b6\u09bf\u09b7\u09cd\u099f \u098f\u0995\u09be\u09a7\u09bf\u0995 \u09a8\u09bf\u0989\u0995\u09cd\u09b2\u09bf\u09df\u09be\u09b8\u09c7 \u09ac\u09bf\u09ad\u09be\u099c\u09bf\u09a4 \u09b9\u09df\u09c7 \u0985\u09a4\u09cd\u09af\u09a7\u09bf\u0995 \u09b6\u0995\u09cd\u09a4\u09bf \u0989\u09ce\u09aa\u09a8\u09cd\u09a8 \u0995\u09b0\u09c7 \u09a4\u09be\u0995\u09c7\u0995\u09c0 \u09ac\u09b2\u09c7? \u09ab\u09bf\u09b6\u09a8\n- ##==Fusion==## combines light atoms to form heavier ones. Both processes release vast amounts of energy, but **fusion occurs __naturally__ in stars and releases more energy, requiring extreme temperatures and pressure to initiate**. \n- ##==Fission==## splits heavy atoms into lighter ones, Fission, used in nuclear power plants, is a less energy-intensive process that **creates radioactive waste**", ""], ["\u0986\u09b2\u09cb\u09b0 \u0995\u09cb\u09a8 \u09a7\u09b0\u09cd\u09ae\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09b8\u09c2\u09b0\u09cd\u09af\u09cb\u09a6\u09df \u0993 \u09b8\u09c2\u09b0\u09cd\u09af\u09be\u09b8\u09cd\u09a4\u09c7\u09b0 \u09b8\u09ae\u09df \u09a6\u09bf\u0997\u09a8\u09cd\u09a4\u09b0\u09c7\u0996\u09be\u09df \u0986\u0995\u09be\u09b6\u09c7\u09b0 \u09b0\u0982 \u09b2\u09be\u09b2 \u09a6\u09c7\u0996\u09be\u09df? **\u09ac\u09bf\u0995\u09cd\u09b7\u09c7\u09aa\u09a3**", ""], ["\u09ac\u09b8\u09cd\u09a4\u09c1\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09aa\u09a6\u09be\u09b0\u09cd\u09a5\u09c7\u09b0 \u09ae\u09cb\u099f \u09aa\u09b0\u09bf\u09ae\u09be\u09aa\u0995\u09c7 \u0995\u09c0 \u09ac\u09b2\u09c7? **\u09ad\u09b0**", ""], ["`\u09aa\u09c3\u09a5\u09bf\u09ac\u09c0 \u098f\u0995\u099f\u09bf \u09ac\u09bf\u09b0\u09be\u099f \u099a\u09c1\u09ae\u09cd\u09ac\u0995` \u098f \u0995\u09a5\u09be \u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09c7 \u09ac\u09b2\u09c7\u09a8? **\u09a1. \u0997\u09bf\u09b2\u09ac\u09be\u09b0\u09cd\u099f **", ""], ["\u09ae\u09cc\u09b2\u09bf\u0995 \u09b0\u0982 \u09a8\u09df \u0995\u09cb\u09a8\u099f\u09bf? \u0997\u09cb\u09b2\u09be\u09aa\u09bf\n- **\u09ae\u09cc\u09b2\u09bf\u0995 \u09b0\u0982 \u09a4\u09bf\u09a8\u099f\u09bf, \u09af\u09a5\u09be \u09b2\u09be\u09b2, \u09a8\u09c0\u09b2, \u098f\u09ac\u0982 \u09b9\u09b2\u09c1\u09a6 \u09ac\u09be \u0986\u09b8\u09ae\u09be\u09a8\u09c0**, \u09af\u09be \u0985\u09a8\u09cd\u09af \u09b0\u0982 \u09ae\u09bf\u09b6\u09cd\u09b0\u09bf\u09a4 \u0995\u09b0\u09c7 \u09a4\u09c8\u09b0\u09bf \u0995\u09b0\u09be \u09af\u09be\u09af\u09bc \u09a8\u09be", ""], ["\u09aa\u09be\u09a8\u09bf\u0995\u09c7 \u09ac\u09b0\u09ab\u09c7 \u09aa\u09b0\u09bf\u09a3\u09a4 \u0995\u09b0\u09b2\u09c7 \u098f\u09b0 \u0986\u09df\u09a4\u09a8\u09c7\u09b0 \u0995\u09c0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u09b9\u09df? **\u09ac\u09c3\u09a6\u09cd\u09a7\u09bf \u09aa\u09be\u09df**", ""], ["\u0986\u09b2\u09cb\u09b0 \u09aa\u09c2\u09b0\u09cd\u09a3 \u0985\u09ad\u09cd\u09af\u09a8\u09cd\u09a4\u09b0\u09c0\u09a3 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ab\u09b2\u09a8\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09b8\u09c3\u09b7\u09cd\u099f \u0998\u099f\u09a8\u09be \u0995\u09cb\u09a8\u099f\u09bf? **\u09ae\u09b0\u09c1\u09ad\u09c2\u09ae\u09bf\u09b0 \u09ae\u09b0\u09c0\u099a\u09bf\u0995\u09be**", ""], ["\u09e7 \u0985\u09b6\u09cd\u09ac\u09b6\u0995\u09cd\u09a4\u09bf (H.P.) \u09b8\u09ae\u09be\u09a8 \u0995\u09a4 \u0993\u09df\u09be\u099f? **\u09ed\u09ea\u09ec**", ""], ["\u09ae\u09be\u09a8\u09c1\u09b7\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u0995\u09cd\u09b7\u09a4\u09bf\u0995\u09b0 \u09b0\u09b6\u09cd\u09ae\u09bf \u0995\u09cb\u09a8\u099f\u09bf? **\u0997\u09be\u09ae\u09be**", ""], ["\u0995\u09cb\u09a8 \u0987\u099e\u09cd\u099c\u09bf\u09a8\u09c7 \u0995\u09be\u09b0\u09ac\u09c1\u09b0\u09c7\u099f\u09b0 \u09a5\u09be\u0995\u09c7? **\u09aa\u09c7\u099f\u09cd\u09b0\u09cb\u09b2 \u0987\u099e\u09cd\u099c\u09bf\u09a8\u09c7**", ""], ["\u09ac\u09c8\u09a6\u09cd\u09af\u09c1\u09a4\u09bf\u0995 \u09b9\u09bf\u099f\u09be\u09b0 \u0993 \u09ac\u09c8\u09a6\u09cd\u09af\u09c1\u09a4\u09bf\u0995 \u0987\u09b8\u09cd\u09a4\u09cd\u09b0\u09bf\u09a4\u09c7 \u0995\u09cb\u09a8 \u09a4\u09be\u09b0 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09be \u09b9\u09df? \u09a8\u09be\u0987\u0995\u09cd\u09b0\u09cb\u09ae\n- \u09a8\u09be\u0987\u0995\u09cd\u09b0\u09cb\u09ae \u09b9\u09b2 \u09a8\u09bf\u0995\u09c7\u09b2 \u098f\u09ac\u0982 \u0995\u09cd\u09b0\u09cb\u09ae\u09bf\u09af\u09bc\u09be\u09ae\u09c7\u09b0 \u098f\u0995\u099f\u09bf \u09b8\u0982\u0995\u09b0 \u09a7\u09be\u09a4\u09c1 \u09af\u09be \u09b8\u09be\u09a7\u09be\u09b0\u09a3\u09a4 \u09ac\u09c8\u09a6\u09cd\u09af\u09c1\u09a4\u09bf\u0995 \u09b9\u09bf\u099f\u09bf\u0982 \u0989\u09aa\u09be\u09a6\u09be\u09a8 \u09b9\u09bf\u09b8\u09be\u09ac\u09c7 \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09af\u09bc", ""], ["\u0986\u09b2\u09cb\u0995 \u09ab\u09cd\u09b2\u09be\u0995\u09cd\u09b8\u09c7\u09b0 \u098f\u0995\u0995 \u0995\u09cb\u09a8\u099f\u09bf? \u09b2\u09c1\u09ae\u09c7\u09a8", ""], ["\u099f\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\u09ab\u09b0\u09cd\u09ae\u09be\u09b0\u09c7\u09b0 \u09b8\u09be\u09b9\u09be\u09af\u09cd\u09af\u09c7 \u0995\u09cb\u09a8\u099f\u09bf\u09b0 \u09b0\u09c2\u09aa\u09be\u09a8\u09cd\u09a4\u09b0 \u0995\u09b0\u09be \u09b9\u09df? **\u09ad\u09cb\u09b2\u09cd\u099f\u09c7\u099c**", ""], ["\u0986\u09b2\u09cb\u0995\u09ac\u09b0\u09cd\u09b7 (Light year) \u0995\u09c0\u09b8\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4? \u09a6\u09c2\u09b0\u09a4\u09cd\u09ac", ""], ["\u0986\u09df\u09a8\u09be\u09b0 \u09aa\u09c7\u099b\u09a8\u09c7 \u0995\u09cb\u09a8 \u09a7\u09be\u09a4\u09c1 \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09df? **\u09b0\u09c2\u09aa\u09be**", ""], ["\u098f\u0995\u099f\u09bf \u09aa\u09c7\u09a8\u09cd\u09a1\u09c1\u09b2\u09be\u09ae \u0998\u09dc\u09bf \u09ac\u09bf\u09b7\u09c1\u09ac\u09b0\u09c7\u0996\u09be \u09a5\u09c7\u0995\u09c7 \u09ae\u09c7\u09b0\u09c1\u09a4\u09c7 \u09a8\u09bf\u09b2\u09c7 \u0998\u09dc\u09bf\u099f\u09bf\u09b0 \u0997\u09a4\u09bf\u09b0 \u0995\u09c0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u09b9\u09ac\u09c7? \u09a6\u09cd\u09b0\u09c1\u09a4 \u099a\u09b2\u09ac\u09c7", ""], ["\u09ab\u09a8\u09cb\u0997\u09cd\u09b0\u09be\u09ab \u09af\u09a8\u09cd\u09a4\u09cd\u09b0 \u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0 \u0995\u09b0\u09c7\u09a8 \u0995\u09c7? **\u098f\u09a1\u09bf\u09b8\u09a8**", ""], ["\u09b6\u09ac\u09cd\u09a6\u09cb\u09a4\u09cd\u09a4\u09b0 \u09a4\u09b0\u0999\u09cd\u0997\u09c7\u09b0 \u0995\u09ae\u09cd\u09aa\u09be\u0999\u09cd\u0995 \u0995\u09cb\u09a8\u099f\u09bf? **20,005 Hz**", ""], ["\u0985\u09a8\u09cd\u09a4\u09b0\u0995 \u09aa\u09a6\u09be\u09b0\u09cd\u09a5 \u0995\u09cb\u09a8\u099f\u09bf? **\u0995\u09be\u099a**\n- \u0985\u09a8\u09cd\u09a4\u09b0\u0995 (insulating) \u09aa\u09a6\u09be\u09b0\u09cd\u09a5 \u09ac\u09b2\u09a4\u09c7 \u098f\u09ae\u09a8 \u0989\u09aa\u09be\u09a6\u09be\u09a8\u0995\u09c7 \u09ac\u09cb\u099d\u09be\u09af\u09bc, **\u09af\u09c7\u099f\u09bf \u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09ce \u09ac\u09be \u09a4\u09be\u09aa\u09c7\u09b0 \u09aa\u09cd\u09b0\u09ac\u09be\u09b9\u0995\u09c7 \u0996\u09c1\u09ac \u0995\u09ae\u0987 \u0985\u09a8\u09c1\u09ae\u09a4\u09bf \u09a6\u09c7\u09af\u09bc**", ""], ["\u09a4\u09dc\u09bf\u09ce\u09aa\u09cd\u09b0\u09ac\u09be\u09b9\u09c7\u09b0 \u099a\u09cc\u09ae\u09cd\u09ac\u0995 \u0995\u09cd\u09b0\u09bf\u09df\u09be \u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0 \u0995\u09b0\u09c7\u09a8 \u0995\u09c7? **\u0993\u09df\u09c7\u09b0\u09b8\u09cd\u099f\u09c7\u09a1**", ""], ["\u09ae\u09be\u09a8\u09ac\u09a6\u09c7\u09b9\u09c7\u09b0 \u09b8\u09cd\u09ac\u09be\u09ad\u09be\u09ac\u09bf\u0995 \u0989\u09b7\u09cd\u09a3\u09a4\u09be \u0995\u09a4 \u09a1\u09bf\u0997\u09cd\u09b0\u09bf \u09ab\u09be\u09b0\u09c7\u09a8\u09b9\u09be\u0987\u099f? 98.4\u00b0", ""], ["\u0986\u09b2\u09cb\u09b0 \u09a4\u09b0\u0999\u09cd\u0997\u09a4\u09a4\u09cd\u09a4\u09cd\u09ac \u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0 \u0995\u09b0\u09c7\u09a8 \u0995\u09c7? **\u09b9\u09be\u0987\u0997\u09c7\u09a8**", ""], ["**\u09a1\u09be\u09df\u09be\u099a\u09cc\u09ae\u09cd\u09ac\u0995** \u09aa\u09a6\u09be\u09b0\u09cd\u09a5 \u0995\u09cb\u09a8\u099f\u09bf? \u09aa\u09be\u09a8\u09bf\n- \u09a1\u09be\u09df\u09be\u099a\u09cc\u09ae\u09cd\u09ac\u0995 (Diamagnetic) \u09aa\u09a6\u09be\u09b0\u09cd\u09a5 \u098f\u09ae\u09a8 \u09b8\u09ac \u0989\u09aa\u09be\u09a6\u09be\u09a8 \u09af\u09c7\u0997\u09c1\u09b2\u09bf \u099a\u09cc\u09ae\u09cd\u09ac\u0995 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf \u09b8\u09be\u09ae\u09be\u09a8\u09cd\u09af \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09a8\u09cd\u09a7\u09c0 (repulsive) \u0986\u099a\u09b0\u09a3 \u0995\u09b0\u09c7\u0964\n- \u0985\u09b0\u09cd\u09a5\u09be\u09ce \u099a\u09cc\u09ae\u09cd\u09ac\u0995\u09c7 \u09ac\u09b8\u09cd\u09a4\u09c1\u099f\u09bf \u0993\u09aa\u09b0 \u09a0\u09c7\u09b2\u09c7 \u09a6\u09c7\u0993\u09af\u09bc\u09be \u09b9\u09af\u09bc, \u0986\u09b0 \u098f\u099f\u09bf \u099a\u09cc\u09ae\u09cd\u09ac\u0995\u09c7\u09b0 \u09a7\u09cd\u09b0\u09c1\u09ac \u09aa\u09cb\u09b2 \u09a5\u09c7\u0995\u09c7 \u09a6\u09c2\u09b0\u09c7 \u09b8\u09b0\u09c7 \u09af\u09be\u09af\u09bc\u0964\n- \u09b8\u09be\u09a7\u09be\u09b0\u09a3\u09a4 \u09b8\u09ac \u09aa\u09a6\u09be\u09b0\u09cd\u09a5\u0987 \u09b8\u09be\u09ae\u09be\u09a8\u09cd\u09af \u09ae\u09be\u09a4\u09cd\u09b0\u09be\u09af\u09bc \u09a1\u09be\u09af\u09bc\u09be\u099a\u09cc\u09ae\u09cd\u09ac\u0995, \u09a4\u09ac\u09c7 \u0995\u09bf\u099b\u09c1 \u0989\u09aa\u09be\u09a6\u09be\u09a8\u09c7 \u098f\u0987 \u09ac\u09c8\u0
