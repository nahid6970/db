 \u09af\u09c7\u09a8 \u09ac\u09be\u0995\u09bf \u099f\u09be\u0995\u09be \u09eb\u09e6 \u099f\u09be\u0995\u09be\u09b0 \u09a8\u09cb\u099f\u09c7 \u09aa\u09c2\u09b0\u09a3 \u0995\u09b0\u09be \u09af\u09be\u09df\u0964 \u09e7\u09e6 \u099f\u09be\u0995\u09be\u09b0 \u09a8\u09cb\u099f\u09c7\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09e7\u099f\u09bf \u09b9\u09b2\u09c7, \u09ac\u09be\u0995\u09bf \\(580-10=570\\) \u099f\u09be\u0995\u09be\u0964 \\(\\frac{570}{50}=11.4\\) (\u09aa\u09c2\u09b0\u09cd\u09a3 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09a8\u09df)\n\u09e7\u09e6 \u099f\u09be\u0995\u09be\u09b0 \u09a8\u09cb\u099f\u09c7\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09e8\u099f\u09bf \u09b9\u09b2\u09c7, \u09ac\u09be\u0995\u09bf \\(580-20=560\\) \u099f\u09be\u0995\u09be\u0964 \\(\\frac{560}{50}=11.2\\) (\u09aa\u09c2\u09b0\u09cd\u09a3 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09a8\u09df)\n\u09e7\u09e6 \u099f\u09be\u0995\u09be\u09b0 \u09a8\u09cb\u099f\u09c7\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09e9\u099f\u09bf \u09b9\u09b2\u09c7, \u09ac\u09be\u0995\u09bf \\(580-30=550\\) \u099f\u09be\u0995\u09be\u0964 \\(\\frac{550}{50}=11\\) (\u09aa\u09c2\u09b0\u09cd\u09a3 \u09b8\u0982\u0996\u09cd\u09af\u09be)\n\u098f\u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7 \u09e7\u09e6 \u099f\u09be\u0995\u09be\u09b0 \u09a8\u09cb\u099f\u09c7\u09b0 \u09b8\u09b0\u09cd\u09ac\u09a8\u09bf\u09ae\u09cd\u09a8 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09e9\u099f\u09bf \u098f\u09ac\u0982 \u09eb\u09e6 \u099f\u09be\u0995\u09be\u09b0 \u09a8\u09cb\u099f\u09c7\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09e7\u09e7\u099f\u09bf\u0964\nAnswer: \u09e7\u09e7\u099f\u09bf", ""], ["{fg:#ffffff;bg:#000000}\u098f\u0995\u099f\u09bf \u09b6\u09cd\u09b0\u09c7\u09a3\u09c0\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf \u09ac\u09c7\u099e\u09cd\u099a\u09c7 \u09ea \u099c\u09a8 \u0995\u09b0\u09c7 \u099b\u09be\u09a4\u09cd\u09b0 \u09ac\u09b8\u09b2\u09c7 \u09e9\u099f\u09bf \u09ac\u09c7\u099e\u09cd\u099a \u09ab\u09be\u0981\u0995\u09be \u09a5\u09be\u0995\u09c7\u0964 \u0995\u09bf\u09a8\u09cd\u09a4\u09c1 \u09aa\u09cd\u09b0\u09a4\u09bf \u09ac\u09c7\u099e\u09cd\u099a\u09c7 \u09e9 \u099c\u09a8 \u0995\u09b0\u09c7 \u09ac\u09b8\u09b2\u09c7 \u09ec \u099c\u09a8 \u099b\u09be\u09a4\u09cd\u09b0\u09c7\u09b0 \u09a6\u09be\u0981\u09dc\u09bf\u09df\u09c7 \u09a5\u09be\u0995\u09a4\u09c7 \u09b9\u09df\u0964 \u0990 \u09b6\u09cd\u09b0\u09c7\u09a3\u09c0\u09b0 \u099b\u09be\u09a4\u09cd\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u0995\u09a4?{/}\n\u099b\u09be\u09a4\u09cd\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09a8\u09bf\u09b0\u09cd\u09a3\u09af\u09bc\n**Step 1: \u09ac\u09c7\u099e\u09cd\u099a\u09c7\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be\u0995\u09c7 \u099a\u09b2\u0995 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u09a7\u09b0\u09be**\n\u09a7\u09b0\u09be \u09af\u09be\u0995, \u09ae\u09cb\u099f \u09ac\u09c7\u099e\u09cd\u099a\u09c7\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09b9\u09b2\u09cb \\(x\\)\u0964\n**Step 2: \u09aa\u09cd\u09b0\u09a5\u09ae \u09b6\u09b0\u09cd\u09a4 \u09a5\u09c7\u0995\u09c7 \u099b\u09be\u09a4\u09cd\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09a8\u09bf\u09b0\u09cd\u09a3\u09af\u09bc**\n\u09aa\u09cd\u09b0\u09a5\u09ae \u09b6\u09b0\u09cd\u09a4 \u0985\u09a8\u09c1\u09af\u09be\u09af\u09bc\u09c0, \u09aa\u09cd\u09b0\u09a4\u09bf \u09ac\u09c7\u099e\u09cd\u099a\u09c7 \u09ea \u099c\u09a8 \u0995\u09b0\u09c7 \u099b\u09be\u09a4\u09cd\u09b0 \u09ac\u09b8\u09b2\u09c7 \u09e9\u099f\u09bf \u09ac\u09c7\u099e\u09cd\u099a \u09ab\u09be\u0981\u0995\u09be \u09a5\u09be\u0995\u09c7\u0964 \u0985\u09b0\u09cd\u09a5\u09be\u09ce, \u099b\u09be\u09a4\u09cd\u09b0 \u09ac\u09b8\u09c7 \u09a5\u09be\u0995\u09be \u09ac\u09c7\u099e\u09cd\u099a\u09c7\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09b9\u09b2\u09cb \\((x-3)\\)\u0964\n\u099b\u09be\u09a4\u09cd\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \\(=4\\times (x-3)\\) \u099c\u09a8\u0964\n**Step 3: \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09af\u09bc \u09b6\u09b0\u09cd\u09a4 \u09a5\u09c7\u0995\u09c7 \u099b\u09be\u09a4\u09cd\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09a8\u09bf\u09b0\u09cd\u09a3\u09af\u09bc**\n\u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09af\u09bc \u09b6\u09b0\u09cd\u09a4 \u0985\u09a8\u09c1\u09af\u09be\u09af\u09bc\u09c0, \u09aa\u09cd\u09b0\u09a4\u09bf \u09ac\u09c7\u099e\u09cd\u099a\u09c7 \u09e9 \u099c\u09a8 \u0995\u09b0\u09c7 \u09ac\u09b8\u09b2\u09c7 \u09ec \u099c\u09a8 \u099b\u09be\u09a4\u09cd\u09b0\u09c7\u09b0 \u09a6\u09be\u0981\u09dc\u09bf\u09df\u09c7 \u09a5\u09be\u0995\u09a4\u09c7 \u09b9\u09df\u0964 \u0985\u09b0\u09cd\u09a5\u09be\u09ce, \u09b8\u0995\u09b2 \u09ac\u09c7\u099e\u09cd\u099a \u09ad\u09b0\u09cd\u09a4\u09bf \u09b9\u0993\u09df\u09be\u09b0 \u09aa\u09b0\u09c7\u0993 \u09ec \u099c\u09a8 \u099b\u09be\u09a4\u09cd\u09b0 \u0985\u09a4\u09bf\u09b0\u09bf\u0995\u09cd\u09a4 \u09a5\u09be\u0995\u09c7\u0964 \n\u099b\u09be\u09a4\u09cd\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \\(=3\\times x+6=3x+6\\) \u099c\u09a8\u0964\n**Step 4: \u09b8\u09ae\u09c0\u0995\u09b0\u09a3 \u0997\u09a0\u09a8 \u098f\u09ac\u0982 \u09b8\u09ae\u09be\u09a7\u09be\u09a8**\n\u0989\u09ad\u09af\u09bc \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7\u0987 \u099b\u09be\u09a4\u09cd\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09b8\u09ae\u09be\u09a8, \u09a4\u09be\u0987 \u09b8\u09ae\u09c0\u0995\u09b0\u09a3\u099f\u09bf \u09b9\u09ac\u09c7:\n\\(4(x-3)=3x+6\\)\n\\(4x-12=3x+6\\)\n\\(4x-3x=6+12\\)\n\\(x=18\\)\n\u09b8\u09c1\u09a4\u09b0\u09be\u0982, \u09ac\u09c7\u099e\u09cd\u099a\u09c7\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09b9\u09b2\u09cb \u09e7\u09ee\u0964\n**Step 5: \u09ae\u09cb\u099f \u099b\u09be\u09a4\u09cd\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09a8\u09bf\u09b0\u09cd\u09a3\u09af\u09bc**\n\u098f\u0996\u09a8, \u09af\u09c7\u0995\u09cb\u09a8\u09cb \u098f\u0995\u099f\u09bf \u09b8\u09ae\u09c0\u0995\u09b0\u09a3\u09c7 \\(x\\) \u098f\u09b0 \u09ae\u09be\u09a8 \u09ac\u09b8\u09bf\u09df\u09c7 \u09ae\u09cb\u099f \u099b\u09be\u09a4\u09cd\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09aa\u09be\u0993\u09df\u09be \u09af\u09be\u09ac\u09c7\u0964 \u09aa\u09cd\u09b0\u09a5\u09ae \u09b8\u09ae\u09c0\u0995\u09b0\u09a3 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09c7: \u099b\u09be\u09a4\u09cd\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \\(=4(x-3)=4(18-3)=4\\times 15=60\\) \u099c\u09a8\u0964 \u0985\u09a5\u09ac\u09be, \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09af\u09bc \u09b8\u09ae\u09c0\u0995\u09b0\u09a3 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09c7: \u099b\u09be\u09a4\u09cd\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \\(=3x+6=3(18)+6=54+6=60\\) \u099c\u09a8\u0964\nAnswer: \u0990 \u09b6\u09cd\u09b0\u09c7\u09a3\u09c0\u09b0 \u099b\u09be\u09a4\u09cd\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09ec\u09e6 \u099c\u09a8\u0964", ""], ["==\u09eb \u099c\u09a8 \u09aa\u09c1\u09b0\u09c1\u09b7 \u09ac\u09be \u09ed \u099c\u09a8 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b2\u09cb\u0995 \u098f\u0995\u099f\u09bf \u0995\u09be\u099c \u09ea\u09ee \u09a6\u09bf\u09a8\u09c7 \u0995\u09b0\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7\u0964 \u09a4\u09ac\u09c7 \u09ec \u09aa\u09c1\u09b0\u09c1\u09b7 \u098f\u09ac\u0982 \u09e7\u09ea \u099c\u09a8 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b2\u09cb\u0995 \u0990 \u0995\u09be\u099c\u099f\u09bf \u0995\u09a4 \u09a6\u09bf\u09a8\u09c7 \u0995\u09b0\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7?==\nStep 1: \u09aa\u09c1\u09b0\u09c1\u09b7 \u0993 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b2\u09cb\u0995\u09c7\u09b0 \u0995\u09be\u099c\u09c7\u09b0 \u09b8\u0995\u09cd\u09b7\u09ae\u09a4\u09be\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995 \u09b8\u09cd\u09a5\u09be\u09aa\u09a8\n\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8\u09be\u09a8\u09c1\u09b8\u09be\u09b0\u09c7, \u09eb \u099c\u09a8 \u09aa\u09c1\u09b0\u09c1\u09b7 (M) \u09ac\u09be \u09ed \u099c\u09a8 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b2\u09cb\u0995 (W) \u098f\u0995\u099f\u09bf \u0995\u09be\u099c \u09ea\u09ee \u09a6\u09bf\u09a8\u09c7 \u0995\u09b0\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7\u0964 \u098f\u09b0 \u0985\u09b0\u09cd\u09a5 \u09b9\u09b2\u09cb, \u09eb \u099c\u09a8 \u09aa\u09c1\u09b0\u09c1\u09b7\u09c7\u09b0 \u0995\u09be\u099c \u0995\u09b0\u09be\u09b0 \u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09ed \u099c\u09a8 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b2\u09cb\u0995\u09c7\u09b0 \u0995\u09be\u099c \u0995\u09b0\u09be\u09b0 \u0995\u09cd\u09b7\u09ae\u09a4\u09be\u09b0 \u09b8\u09ae\u09be\u09a8\u0964\n\\(5M=7W\\)\n\\(1M=\\frac{7}{5}W\\)\nStep 2: \u09ec \u099c\u09a8 \u09aa\u09c1\u09b0\u09c1\u09b7 \u098f\u09ac\u0982 \u09e7\u09ea \u099c\u09a8 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b2\u09cb\u0995\u09c7\u09b0 \u09b8\u09ae\u09cd\u09ae\u09bf\u09b2\u09bf\u09a4 \u0995\u09be\u099c\u09c7\u09b0 \u09b8\u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09a8\u09bf\u09b0\u09cd\u09a3\u09df\n\u098f\u0996\u09a8, \u09ec \u099c\u09a8 \u09aa\u09c1\u09b0\u09c1\u09b7 \u098f\u09ac\u0982 \u09e7\u09ea \u099c\u09a8 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b2\u09cb\u0995\u09c7\u09b0 \u09b8\u09ae\u09cd\u09ae\u09bf\u09b2\u09bf\u09a4 \u0995\u09be\u099c\u09c7\u09b0 \u09b8\u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b2\u09cb\u0995\u09c7\u09b0 \u09b9\u09bf\u09b8\u09be\u09ac\u09c7 \u09aa\u09cd\u09b0\u0995\u09be\u09b6 \u0995\u09b0\u09be \u09af\u09c7\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7:                  \\(6M+14W=6\\times (\\frac{7}{5}W)+14W\\)\n\\(6M+14W=\\frac{42}{5}W+14W\\)\n\\(6M+14W=(\\frac{42+70}{5})W\\)\n\\(6M+14W=\\frac{112}{5}W\\)\nStep 3: \u09b8\u09ae\u09cd\u09ae\u09bf\u09b2\u09bf\u09a4\u09ad\u09be\u09ac\u09c7 \u0995\u09be\u099c \u09b6\u09c7\u09b7 \u0995\u09b0\u09be\u09b0 \u09b8\u09ae\u09df \u09a8\u09bf\u09b0\u09cd\u09a3\u09df\n\u0986\u09ae\u09b0\u09be \u099c\u09be\u09a8\u09bf, \u09ed \u099c\u09a8 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b2\u09cb\u0995 \u0995\u09be\u099c\u099f\u09bf \u09ea\u09ee \u09a6\u09bf\u09a8\u09c7 \u0995\u09b0\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7\u0964\n\\(7W\\text{\\ \\ \\ }48\\text{\\ }\\)\n\u09e7 \u099c\u09a8 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b2\u09cb\u0995 \u0995\u09b0\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7 \\(\\times \\) \u09a6\u09bf\u09a8\u09c7\u0964 \u09b8\u09c1\u09a4\u09b0\u09be\u0982, \\(\\frac{112}{5}\\) \u099c\u09a8 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b2\u09cb\u0995 \u0995\u09b0\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7:\n\\(=\\frac{48\\times 7}{\\frac{112}{5}}\\text{\\ }\\)\n\\(=\\frac{48\\times 7\\times 5}{112}\\text{\\ }\\)\n\\(=\\frac{1680}{112}\\text{\\ }\\)\n\\(=15\\text{\\ }\\)\n==Answer:==\n\u09ec \u099c\u09a8 \u09aa\u09c1\u09b0\u09c1\u09b7 \u098f\u09ac\u0982 \u09e7\u09ea \u099c\u09a8 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b2\u09cb\u0995 \u0990 \u0995\u09be\u099c\u099f\u09bf \u09e7\u09eb \u09a6\u09bf\u09a8\u09c7 \u0995\u09b0\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7\u0964", ""], ["==\u09ee\u09ec\u09eb\u09eb \u09a5\u09c7\u0995\u09c7 \u0995\u09cb\u09a8 \u0995\u09cd\u09b7\u09c1\u09a6\u09cd\u09b0\u09a4\u09ae \u09b8\u0982\u0996\u09cd\u09af\u09be \u09ac\u09bf\u09df\u09cb\u0997 \u0995\u09b0\u09b2\u09c7 \u09b8\u0982\u0996\u09cd\u09af\u09be\u099f\u09bf \u098f\u0995\u099f\u09bf \u09aa\u09c2\u09b0\u09cd\u09a3\u09ac\u09b0\u09cd\u0997 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09b9\u09ac\u09c7?==\n{link:https://youtu.be/vwEqcBrK5GM?t=1480}@@Youtube Easy Method@@{/}", ""], ["==\u098f\u0995\u099f\u09bf \u099a\u09cc\u09ac\u09be\u099a\u09cd\u099a\u09be \u09a4\u09bf\u09a8\u099f\u09bf \u09a8\u09b2 \u09a6\u09bf\u09df\u09c7 \u09af\u09a5\u09be\u0995\u09cd\u09b0\u09ae\u09c7 \u09ee,\u09e7\u09e8 \u0993 \u09e8\u09ea \u0998\u09a8\u09cd\u099f\u09be\u09df \u09aa\u09c2\u09b0\u09cd\u09a3 \u09b9\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7\u0964 \u09a4\u09bf\u09a8\u099f\u09bf \u09a8\u09b2 \u098f\u0995\u09b8\u0999\u09cd\u0997\u09c7 \u0996\u09c1\u09b2\u09c7 \u09a6\u09bf\u09b2\u09c7 \u099a\u09cc\u09ac\u09be\u099a\u09cd\u099a\u09be\u099f\u09bf\u09b0 \u09a4\u09bf\u09a8-\u099a\u09a4\u09c1\u09b0\u09cd\u09a5\u09be\u0982\u09b6 \u09aa\u09c2\u09b0\u09cd\u09a3 \u09b9\u09a4\u09c7 \u0995\u09a4 \u09b8\u09ae\u09df \u09b2\u09be\u0997\u09ac\u09c7?==\n\u099a\u09cc\u09ac\u09be\u099a\u09cd\u099a\u09be\u099f\u09bf\u09b0 \u09a4\u09bf\u09a8-\u099a\u09a4\u09c1\u09b0\u09cd\u09a5\u09be\u0982\u09b6 \u09aa\u09c2\u09b0\u09cd\u09a3 \u09b9\u0993\u09df\u09be\u09b0 \u09b8\u09ae\u09df\nStep 1: \u09aa\u09cd\u09b0\u09a4\u09bf \u0998\u09a8\u09cd\u099f\u09be\u09df \u09aa\u09cd\u09b0\u09a4\u09bf\u099f\u09bf \u09a8\u09b2\u09c7\u09b0 \u0995\u09be\u099c\u09c7\u09b0 \u09aa\u09b0\u09bf\u09ae\u09be\u09a3 \u09a8\u09bf\u09b0\u09cd\u09a3\u09df \u0995\u09b0\u09c1\u09a8                  \u09aa\u09cd\u09b0\u09a5\u09ae \u09a8\u09b2\u099f\u09bf \u09ee \u0998\u09a8\u09cd\u099f\u09be\u09df \u09b8\u09ae\u09cd\u09aa\u09c2\u09b0\u09cd\u09a3 \u099a\u09cc\u09ac\u09be\u099a\u09cd\u099a\u09be \u09aa\u09c2\u09b0\u09cd\u09a3 \u0995\u09b0\u09c7, \u09a4\u09be\u0987 \u09e7 \u0998\u09a8\u09cd\u099f\u09be\u09df \u09aa\u09c2\u09b0\u09cd\u09a3 \u0995\u09b0\u09c7 \\(\\frac{1}{8}\\) \u0985\u0982\u09b6\u0964 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df \u09a8\u09b2\u099f\u09bf \u09e7\u09e8 \u0998\u09a8\u09cd\u099f\u09be\u09df \u09b8\u09ae\u09cd\u09aa\u09c2\u09b0\u09cd\u09a3 \u099a\u09cc\u09ac\u09be\u099a\u09cd\u099a\u09be \u09aa\u09c2\u09b0\u09cd\u09a3 \u0995\u09b0\u09c7, \u09a4\u09be\u0987 \u09e7 \u0998\u09a8\u09cd\u099f\u09be\u09df \u09aa\u09c2\u09b0\u09cd\u09a3 \u0995\u09b0\u09c7 \\(\\frac{1}{12}\\) \u0985\u0982\u09b6\u0964 \u09a4\u09c3\u09a4\u09c0\u09df \u09a8\u09b2\u099f\u09bf \u09e8\u09ea \u0998\u09a8\u09cd\u099f\u09be\u09df \u09b8\u09ae\u09cd\u09aa\u09c2\u09b0\u09cd\u09a3 \u099a\u09cc\u09ac\u09be\u099a\u09cd\u099a\u09be \u09aa\u09c2\u09b0\u09cd\u09a3 \u0995\u09b0\u09c7, \u09a4\u09be\u0987 \u09e7 \u0998\u09a8\u09cd\u099f\u09be\u09df \u09aa\u09c2\u09b0\u09cd\u09a3 \u0995\u09b0\u09c7 \\(\\frac{1}{24}\\) \u0985\u0982\u09b6\u0964\nStep 2: \u09aa\u09cd\u09b0\u09a4\u09bf \u0998\u09a8\u09cd\u099f\u09be\u09df \u09a4\u09bf\u09a8\u099f\u09bf \u09a8\u09b2\u09c7\u09b0 \u09ae\u09cb\u099f \u0995\u09be\u099c\u09c7\u09b0 \u09aa\u09b0\u09bf\u09ae\u09be\u09a3 \u09a8\u09bf\u09b0\u09cd\u09a3\u09df \u0995\u09b0\u09c1\u09a8\n\u09a4\u09bf\u09a8\u099f\u09bf \u09a8\u09b2 \u098f\u0995\u09b8\u0999\u09cd\u0997\u09c7 \u0996\u09c1\u09b2\u09c7 \u09a6\u09bf\u09b2\u09c7, \u09e7 \u0998\u09a8\u09cd\u099f\u09be\u09df \u09ae\u09cb\u099f \u09aa\u09c2\u09b0\u09cd\u09a3 \u09b9\u09df:\n\\(\\frac{1}{8}+\\frac{1}{12}+\\frac{1}{24}=\\frac{3+2+1}{24}=\\frac{6}{24}=\\frac{1}{4}\\text{\\ }\\)\nStep 3: \u09b8\u09ae\u09cd\u09aa\u09c2\u09b0\u09cd\u09a3 \u099a\u09cc\u09ac\u09be\u099a\u09cd\u099a\u09be \u09aa\u09c2\u09b0\u09cd\u09a3 \u09b9\u09a4\u09c7 \u0995\u09a4 \u09b8\u09ae\u09df \u09b2\u09be\u0997\u09c7 \u09a4\u09be \u09a8\u09bf\u09b0\u09cd\u09a3\u09df \u0995\u09b0\u09c1\u09a8                  \u09b8\u09ae\u09cd\u09aa\u09c2\u09b0\u09cd\u09a3 \u099a\u09cc\u09ac\u09be\u099a\u09cd\u099a\u09be (\u09ac\u09be \u09e7 \u0985\u0982\u09b6) \u09aa\u09c2\u09b0\u09cd\u09a3 \u09b9\u09a4\u09c7 \u09b8\u09ae\u09df \u09b2\u09be\u0997\u09c7 \\(\\frac{1}{1/4}=4\\) \u0998\u09a8\u09cd\u099f\u09be\u0964                  Step 4: \u099a\u09cc\u09ac\u09be\u099a\u09cd\u099a\u09be\u099f\u09bf\u09b0 \u09a4\u09bf\u09a8-\u099a\u09a4\u09c1\u09b0\u09cd\u09a5\u09be\u0982\u09b6 \u09aa\u09c2\u09b0\u09cd\u09a3 \u09b9\u09a4\u09c7 \u09b8\u09ae\u09df \u09a8\u09bf\u09b0\u09cd\u09a3\u09df \u0995\u09b0\u09c1\u09a8                  \u099a\u09cc\u09ac\u09be\u099a\u09cd\u099a\u09be\u099f\u09bf\u09b0 \u09a4\u09bf\u09a8-\u099a\u09a4\u09c1\u09b0\u09cd\u09a5\u09be\u0982\u09b6 \u09ac\u09be \\(\\frac{3}{4}\\) \u0985\u0982\u09b6 \u09aa\u09c2\u09b0\u09cd\u09a3 \u09b9\u09a4\u09c7 \u09b8\u09ae\u09df \u09b2\u09be\u0997\u09ac\u09c7:                  \\(4\\times \\frac{3}{4}=3\\text{\\ }\\)\nAnswer:\n**\u099a\u09cc\u09ac\u09be\u099a\u09cd\u099a\u09be\u099f\u09bf\u09b0 \u09a4\u09bf\u09a8-\u099a\u09a4\u09c1\u09b0\u09cd\u09a5\u09be\u0982\u09b6 \u09aa\u09c2\u09b0\u09cd\u09a3 \u09b9\u09a4\u09c7 \u09e9 \u0998\u09a8\u09cd\u099f\u09be \u09b8\u09ae\u09df \u09b2\u09be\u0997\u09ac\u09c7**", ""], ["==\u099f\u09be\u0995\u09be\u09df \u098f\u0995 \u09a1\u099c\u09a8 \u09ac\u09dc\u0987 \u09ac\u09bf\u0995\u09cd\u09b0\u09bf \u0995\u09b0\u09be\u09df \u09e8\u09eb% \u0995\u09cd\u09b7\u09a4\u09bf \u09b9\u09df\u0964 \u09eb\u09e6% \u09b2\u09be\u09ad \u0995\u09b0\u09a4\u09c7 \u09b9\u09b2\u09c7 \u099f\u09be\u0995\u09be\u09df \u0995\u09a4\u099f\u09bf \u09ac\u09dc\u0987 \u09ac\u09bf\u0995\u09cd\u09b0\u09bf \u0995\u09b0\u09a4\u09c7 \u09b9\u09ac\u09c7?==\n??\u09b2\u09be\u09ad-\u0995\u09cd\u09b7\u09a4\u09bf\u09b0 \u09b8\u09ae\u09b8\u09cd\u09af\u09be??\nStep 1: \u09ac\u09bf\u0995\u09cd\u09b0\u09df\u09ae\u09c2\u09b2\u09cd\u09af \u09a8\u09bf\u09b0\u09cd\u09a3\u09df\n\u09ae\u09a8\u09c7 \u0995\u09b0\u09bf, \u0995\u09cd\u09b0\u09df\u09ae\u09c2\u09b2\u09cd\u09af = \\(\\text{CP}\\) \u099f\u09be\u0995\u09be\u0964 \u09e8\u09eb% \u0995\u09cd\u09b7\u09a4\u09bf\u09a4\u09c7, \u09ac\u09bf\u0995\u09cd\u09b0\u09df\u09ae\u09c2\u09b2\u09cd\u09af (SP1) \u09b9\u09df: \\(\\text{SP1}=\\text{CP}\\times (100-25)\\%=\\text{CP}\\times 75\\%=\\frac{75}{100}\\text{CP}=\\frac{3}{4}\\text{CP}\\) \u099f\u09be\u0995\u09be\u0964                  Step 2: \u0995\u09cd\u09b0\u09df\u09ae\u09c2\u09b2\u09cd\u09af \u09a8\u09bf\u09b0\u09cd\u09a3\u09df\n\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8\u09c7 \u09ac\u09b2\u09be \u09b9\u09df\u09c7\u099b\u09c7, \u09e7 \u099f\u09be\u0995\u09be\u09df \u098f\u0995 \u09a1\u099c\u09a8 (\u09e7\u09e8\u099f\u09bf) \u09ac\u09dc\u0987 \u09ac\u09bf\u0995\u09cd\u09b0\u09bf \u0995\u09b0\u09be\u09df \u09e8\u09eb% \u0995\u09cd\u09b7\u09a4\u09bf \u09b9\u09df\u0964 \u0985\u09b0\u09cd\u09a5\u09be\u09ce, \\(\\text{SP1}=\\text{\\ }\\) (\u09e7\u09e8\u099f\u09bf \u09ac\u09dc\u0987\u09df\u09c7\u09b0) \u09b8\u09c1\u09a4\u09b0\u09be\u0982, \\(\\frac{3}{4}\\text{CP}=\\text{\\ }\\) \\(\\text{CP}=\\frac{4}{3}\\) \u099f\u09be\u0995\u09be\u0964 \u09e7\u09e8\u099f\u09bf \u09ac\u09dc\u0987\u09df\u09c7\u09b0 \u0995\u09cd\u09b0\u09df\u09ae\u09c2\u09b2\u09cd\u09af \\(\\frac{4}{3}\\) \u099f\u09be\u0995\u09be\u0964\nStep 3: \u09a8\u09a4\u09c1\u09a8 \u09ac\u09bf\u0995\u09cd\u09b0\u09df\u09ae\u09c2\u0 u09bf\u0995\u09cd\u09b0\u09df\u09ae\u09c2\u09b2\u09cd\u09af = 2712 \u00f7 y\n\n\u09af\u09c7\u09b9\u09c7\u09a4\u09c1 \u09b2\u09be\u09ad \u09ac\u09be \u0995\u09cd\u09b7\u09a4\u09bf \u09b9\u09df\u09a8\u09bf,  \n\u09aa\u09cd\u09b0\u09a4\u09bf \u0986\u09ae\u09c7\u09b0 \u0995\u09cd\u09b0\u09df\u09ae\u09c2\u09b2\u09cd\u09af = \u09aa\u09cd\u09b0\u09a4\u09bf \u0986\u09ae\u09c7\u09b0 \u09ac\u09bf\u0995\u09cd\u09b0\u09df\u09ae\u09c2\u09b2\u09cd\u09af  \n\n\u0985\u09b0\u09cd\u09a5\u09be\u09ce,  \n3084 \u00f7 x = 2712 \u00f7 y  \n\n\u098f\u0996\u09a8,  \nx : y = 3084 : 2712  \n\n\u0989\u09ad\u09df \u09b8\u0982\u0996\u09cd\u09af\u09be\u0995\u09c7 12 \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u09ad\u09be\u0997 \u0995\u09b0\u09b2\u09c7,  \nx : y = 257 : 226  \n\n\u0985\u09a4\u098f\u09ac,  \n\u09a4\u09bf\u09a8\u09bf \u09ae\u09cb\u099f \u0986\u09ae \u0995\u09cd\u09b0\u09df \u0995\u09b0\u09c7\u099b\u09c7\u09a8 257 \u0985\u0982\u09b6\u09c7,  \n\u09ac\u09bf\u0995\u09cd\u09b0\u09bf \u0995\u09b0\u09c7\u099b\u09c7\u09a8 226 \u0985\u0982\u09b6\u09c7,  \n\u09ac\u09be\u0995\u09bf \u0986\u099b\u09c7 = 257 - 226 = 31 \u0985\u0982\u09b6\u0964\n\n**\u0989\u09a4\u09cd\u09a4\u09b0:** \u2705  \n\u09a4\u09be\u09b0 \u0995\u09be\u099b\u09c7 \u09a8\u09cd\u09af\u09c2\u09a8\u09aa\u0995\u09cd\u09b7\u09c7 **31 \u099f\u09bf \u0986\u09ae** \u0986\u099b\u09c7\u0964\n", ""], ["**The cost of two watches taken together is Tk. 840. If, by selling one at a profit of 16% and the other at a loss of 12%, there is no loss or gain in the whole transaction, find the cost of each of the two watches.**\n\nLet the cost of the first watch = x  \nThen, the cost of the second watch = 840 \u2212 x  \n\n**Given:**  \nProfit on first = 16% \u2192 Selling price = x \u00d7 1.16  \nLoss on second = 12% \u2192 Selling price = (840 \u2212 x) \u00d7 0.88  \n\nSince there is **no loss or gain**, total selling price = total cost price.\n\nSo,  \n1.16x + 0.88(840 \u2212 x) = 840  \n\n\u21d2 1.16x + 739.2 \u2212 0.88x = 840  \n\u21d2 0.28x = 840 \u2212 739.2  \n\u21d2 0.28x = 100.8  \n\u21d2 x = 100.8 \u00f7 0.28 = 360  \n\nSo,  \nFirst watch (16% profit) cost = 360 Tk  \nSecond watch (12% loss) cost = 840 \u2212 360 = 480 Tk  \n\n**Answer:**  \nFirst watch = Tk 360  \nSecond watch = Tk 480\n", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "E", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Forgetting / Confusing Maths", "rows": [["**log~10~x = -3**\nX = 10^-3^", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "25", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Info", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Day", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u09a6\u09bf\u09ac\u09b8", "nickname": "Day", "rows": [["International Cooperative Day (\u09ac\u09bf\u09b6\u09cd\u09ac \u09b8\u09ae\u09ac\u09be\u09df \u09a6\u09bf\u09ac\u09b8) - First Saturday of July", ""], ["The International Day for the Preservation of the Ozone Layer - 16 September", ""], ["World Wildlife Day (\u09ac\u09bf\u09b6\u09cd\u09ac \u09ac\u09a8\u09cd\u09af\u09aa\u09cd\u09b0\u09be\u09a3\u09c0 \u09a6\u09bf\u09ac\u09b8) - March 3", ""], ["\u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u0993\u099c\u09cb\u09a8 \u09a6\u09bf\u09ac\u09b8 - \u09e7\
