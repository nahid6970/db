1858", ""], ["**\u0989\u09a4\u09cd\u09a4\u09ae\u09be\u09b6\u09be** \u09b9\u09b2\u09cb \u098f\u0995\u099f\u09bf- \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa\u09c7\u09b0 \u09a8\u09be\u09ae\n- \u09ad\u09c2\u09aa\u09c3\u09b7\u09cd\u09a0\u09c7\u09b0 \u0995\u09cb\u09a8\u09cb \u0985\u0982\u09b6 \u0995\u09cd\u09b0\u09ae\u09b6 \u09b8\u09b0\u09c1 \u09b9\u09df\u09c7 \u09b8\u09be\u0997\u09b0\u09c7 \u09aa\u09cd\u09b0\u09ac\u09c7\u09b6 \u0995\u09b0\u09b2\u09c7 \u09b8\u09c7\u0987 \u09b8\u0982\u0995\u09c0\u09b0\u09cd\u09a3 \u0985\u0982\u09b6 \u0995\u09c7 \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa \u09ac\u09b2\u09be \u09b9\u09df\u0964 \u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09a4\u09c7 \u09af\u09a4\u0997\u09c1\u09b2\u09cb \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa \u0986\u099b\u09c7, \u09a4\u09be\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09bf\u0996\u09cd\u09af\u09be\u09a4 \u09b9\u09b2\u09cb \u0989\u09a4\u09cd\u09a4\u09ae\u09be\u09b6\u09be \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa\u0964 \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa\u0995\u09c7 \u0987\u0982\u09b0\u09c7\u099c\u09bf\u09a4\u09c7 \u09ac\u09b2\u09be \u09b9\u09df \u0995\u09c7\u09aa\u0964 \u0995\u09c7\u09aa \u0985\u09ac \u0997\u09c1\u09a1 \u09b9\u09cb\u09aa \u09ac\u09be \u0989\u09a4\u09cd\u09a4\u09ae\u09be\u09b6\u09be \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa \u09a6\u0995\u09cd\u09b7\u09bf\u09a8 \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4\u0964 \u098f\u0987 \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa\u099f\u09bf \u09b8\u09b0\u09c1 \u09b9\u09df\u09c7 \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0986\u099f\u09b2\u09be\u09a8\u09cd\u099f\u09bf\u0995 \u09ae\u09b9\u09be\u09b8\u09be\u0997\u09b0\u09c7 \u09aa\u09cd\u09b0\u09ac\u09c7\u09b6 \u0995\u09b0\u09c7\u099b\u09c7\u0964", ""], ["\u0986\u09b2-\u099c\u09be\u099c\u09bf\u09b0\u09be \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995 \u09b8\u09cd\u09af\u09be\u099f\u09c7\u09b2\u09be\u0987\u099f \u099a\u09cd\u09af\u09be\u09a8\u09c7\u09b2? \u0995\u09be\u09a4\u09be\u09b0\n- \u0986\u09b2 \u099c\u09be\u099c\u09bf\u09b0\u09be \u0995\u09be\u09a4\u09be\u09b0\u09c7\u09b0 \u09a6\u09cb\u09b9\u09be \u09b8\u09a6\u09b0 \u09a6\u09ab\u09a4\u09b0 \u09a5\u09c7\u0995\u09c7 \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u099a\u09be\u09b0\u09bf\u09a4 \u098f\u0995\u099f\u09bf \u09b8\u0982\u09ac\u09be\u09a6\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995 \u099f\u09c7\u09b2\u09bf\u09ad\u09bf\u09b6\u09a8 \u099a\u09cd\u09af\u09be\u09a8\u09c7\u09b2", ""], ["\u09ae\u09cb\u09a8\u09be\u09b2\u09bf\u09b8\u09be \u099a\u09bf\u09a4\u09cd\u09b0\u099f\u09bf\u09b0 \u099a\u09bf\u09a4\u09cd\u09b0\u0995\u09b0 \u0995\u09c7? \u09b2\u09bf\u0989\u09a8\u09be\u09b0\u09cd\u09a6\u09c7 \u09a6\u09cd\u09af \u09ad\u09bf\u099e\u09cd\u099a\u09bf // Leonardo da Vinci\n- \u09ae\u09be\u09a6\u09cb\u09a8\u09be \u09b2\u09bf\u09b8\u09be \u099c\u09c7\u09b0\u09be\u09b0 \u09a6\u09bf\u09a8\u09bf\u0995\u09c7 \u0995\u09b2\u09cd\u09aa\u09a8\u09be \u0995\u09b0\u09c7 '\u09ae\u09cb\u09a8\u09be\u09b2\u09bf\u09b8\u09be' \u099a\u09bf\u09a4\u09cd\u09b0\u0995\u09b0\u09cd\u09ae\u099f\u09bf \u0985\u0999\u09cd\u0995\u09a8 \u0995\u09b0\u09c7\u09a8 \u09b2\u09bf\u0993\u09a8\u09be\u09b0\u09cd\u09a6\u09cb \u09a6\u09cd\u09af \u09ad\u09bf\u099e\u09cd\u099a\u09bf\u0964\n**\u09a4\u09be\u0981\u09b0 \u0995\u09bf\u099b\u09c1 \u09ac\u09bf\u0996\u09cd\u09af\u09be\u09a4 \u099a\u09bf\u09a4\u09cd\u09b0\u0995\u09b0\u09cd\u09ae \u09b9\u09b2\u09cb\u0983 **\n-- La Gioconda, \u09ae\u09c7\u09a1\u09c1\u09b8\u09be, \n-- \u09a6\u09cd\u09af \u0995\u09cd\u09af\u09be\u09aa\u099f\u09bf\u099c\u09ae \u0985\u09ac \u0996\u09cd\u09b0\u09bf\u09b8\u09cd\u099f, \n-- \u09a6\u09cd\u09af \u09ae\u09cd\u09af\u09be\u09a1\u09cb\u09a8\u09be \u0985\u09ac \u09a6\u09cd\u09af \u0995\u09be\u09b0\u09a8\u09c7\u09b6\u09a8,\n-- \u09a6\u09cd\u09af \u09ad\u09be\u09b0\u09cd\u099c\u09bf\u09a8 \u0985\u09ac \u09a6\u09cd\u09af \u09b0\u0995\u09b8\u09cd", ""], ["\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7 \u09a6\u09be\u09b8 \u09aa\u09cd\u09b0\u09a5\u09be \u0995\u09c7 \u09ac\u09bf\u09b2\u09c1\u09aa\u09cd\u09a4 \u0995\u09b0\u09c7\u09a8 - \u0986\u09ac\u09cd\u09b0\u09be\u09b9\u09be\u09ae \u09b2\u09bf\u0982\u0995\u09a8\n- \u0986\u09ae\u09c7\u09b0\u09bf\u0995\u09be\u09b0 **\u09e7\u09ec\u09a4\u09ae** \u09aa\u09cd\u09b0\u09c7\u09b8\u09bf\u09a1\u09c7\u09a8\u09cd\u099f \u0986\u09ac\u09cd\u09b0\u09be\u09b9\u09be\u09ae \u09b2\u09bf\u0999\u09cd\u0995\u09a8 \u09e7\u09ee\u09ec\u09e9 \u09b8\u09be\u09b2\u09c7 \u0995\u09cd\u09b0\u09c0\u09a4\u09a6\u09be\u09b8 \u09aa\u09cd\u09b0\u09a5\u09be \u09ac\u09bf\u09b2\u09c1\u09aa\u09cd\u09a4 \u0995\u09b0\u09c7\u09a8", ""], ["\u09b0\u09be\u0987\u099f \u09ad\u09cd\u09b0\u09be\u09a4\u09c3\u09a6\u09cd\u09ac\u09df \u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8\u099f\u09bf \u0989\u09a6\u09cd\u09ad\u09be\u09ac\u09a8 \u0995\u09b0\u09c7\u099b\u09bf\u09b2? \u098f\u09b0\u09cb\u09aa\u09cd\u09b2\u09c7\u09a8\n- \u09b0\u09be\u0987\u099f \u09ac\u09cd\u09b0\u09be\u09a6\u09be\u09b0\u09cd\u09b8 \u0989\u0987\u09b2\u09ac\u09be\u09b0 \u09b0\u09be\u0987\u099f \u098f\u09ac\u0982 \u0985\u09b0\u09ad\u09bf\u09b2 \u09b0\u09be\u0987\u099f \u09aa\u09cd\u09b0\u09a5\u09ae \u0989\u09dc\u09cb\u099c\u09be\u09b9\u09be\u099c \u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0 \u0995\u09b0\u09c7\u09a8\u0964", ""], ["\u099a\u09bf\u09b0\u09b8\u09cd\u09a5\u09be\u09df\u09c0 \u09ac\u09a8\u09cd\u09a6\u09cb\u09ac\u09b8\u09cd\u09a4 \u099a\u09be\u09b2\u09c1 \u0995\u09b0\u09c7\u09a8 \u0995\u09c7? \u0995\u09b0\u09cd\u09a8\u0993\u09df\u09be\u09b2\u09bf\u09b8\n-  \u09a4\u09bf\u09a8\u09bf \u09e7\u09ed\u09ef\u09e9 \u0996\u09cd\u09b0\u09bf\u09b7\u09cd\u099f\u09be\u09ac\u09cd\u09a6\u09c7 \u099a\u09bf\u09b0\u09b8\u09cd\u09a5\u09be\u09df\u09c0 \u09ac\u09a8\u09cd\u09a6\u09cb\u09ac\u09b8\u09cd\u09a4 \u09ac\u09be \u09b8\u09cd\u09a5\u09be\u09df\u09c0 \u09ad\u09c2\u09ae\u09bf \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be \u09aa\u09cd\u09b0\u09ac\u09b0\u09cd\u09a4\u09a8 \u0995\u09b0\u09c7\u09a8", ""], ["\u0995\u09cb\u09a8\u099f\u09bf \u09ad\u09c2-\u09ac\u09c7\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0? \u09a8\u09c7\u09aa\u09be\u09b2", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0989\u09a4\u09cd\u09a4\u09b0 \u09aa\u09b6\u09cd\u099a\u09bf\u09ae\u09be\u099e\u09cd\u099a\u09b2\u09c7 \u09ac\u09be\u0999\u09cd\u0997\u09be\u09b2\u09c0\u09b0 \u0989\u09aa\u09ad\u09be\u09b7\u09be\u09b0 \u09a8\u09be\u09ae \u0995\u09bf? \u09ac\u09b0\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09bf\n- **\u09ac\u09be\u0982\u09b2\u09be \u09ad\u09be\u09b7\u09be\u09b0 \u0989\u09aa\u09ad\u09be\u09b7\u09be\u0995\u09c7 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09a4 \u09eb \u09ad\u09be\u0997\u09c7 \u09ad\u09be\u0997 \u0995\u09b0\u09be \u09af\u09be\u09df\u0964 \u098f\u0997\u09c1\u09b2\u09cb \u09b9\u09b2\u09cb\u0983**\n-- \u09b0\u09be\u09dd\u09bf (\u09aa\u09b6\u09cd\u099a\u09bf\u09ae \u0993 \u09ae\u09a7\u09cd\u09af\u09ac\u0999\u09cd\u0997);\n-- \u099d\u09be\u09dc\u0996\u09a3\u09cd\u09a1\u09bf (\u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u09aa\u09b6\u09cd\u099a\u09bf\u09ae\u09ac\u0999\u09cd\u0997, \u09b8\u09bf\u0982\u09ad\u09c2\u09a4, \u09ae\u09be\u09a8\u09ad\u09c2\u09a4, \u09aa\u09c1\u09b0\u09c1\u09b2\u09bf\u09df\u09be \u0985\u099e\u09cd\u099a\u09b2);\n-- \u09ac\u09b0\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09bf (\u0989\u09a4\u09cd\u09a4\u09b0 \u09ac\u0999\u09cd\u0997); \n-- \u09ac\u09be\u0999\u09cd\u0997\u09be\u09b2\u09bf (\u09aa\u09c2\u09b0\u09cd\u09ac \u0993 \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u09aa\u09c2\u09b0\u09cd\u09ac\u09ac\u0999\u09cd\u0997, \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6);\n-- \u0995\u09be\u09ae\u09b0\u09c2\u09aa\u09bf (\u0989\u09a4\u09cd\u09a4\u09b0 \u09aa\u09c2\u09b0\u09cd\u09ac\u09ac\u0999\u09cd\u0997, \u0995\u09cb\u099a\u09ac\u09bf\u09b9\u09be\u09b0, \u0995\u09be\u099b\u09be\u09dc)", ""], ["\u09ae\u09c1\u09b8\u09b2\u09bf\u09ae \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af \u09b8\u09ae\u09be\u099c\u09c7\u09b0 \u09ae\u09c1\u0996\u09aa\u09be\u09a4\u09cd\u09b0\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? \u09b6\u09bf\u0996\u09be", ""], ["Who was the first woman to win Nobel Prize? Marie Cure\n**\u0989\u09b2\u09cd\u09b2\u09c7\u0996\u09cd\u09af**\n- \u0985\u09b0\u09cd\u09a5\u09a8\u09c0\u09a4\u09bf\u09a4\u09c7 \u09a8\u09cb\u09ac\u09c7\u09b2 \u09ac\u09bf\u099c\u09df\u09c0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09a8\u09be\u09b0\u09c0 \u09b9\u09b2\u09c7\u09a8 \u0987\u09b2\u09bf\u09a8\u09b0 \u0985\u09b8\u09cd\u099f\u09cd\u09b0\u09ae (\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0)\n- \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae \u09a8\u09cb\u09ac\u09c7\u09b2 \u09ac\u09bf\u099c\u09df\u09c0 \u09a8\u09be\u09b0\u09c0 \u09b9\u09b2\u09c7\u09a8 \u09b8\u09c7\u09b2\u09ae\u09be \u09b2\u09be\u0997\u09c7\u09b0\u09ab\u09b2 (\u09b8\u09c1\u0987\u09a1\u09c7\u09a8)", ""], ["In which year did the **Titanic** sink after hitting an iceberg in the North Atlantic Ocean? 1912", ""], ["Which planet is known as the \"Morning Star\" and the \"Evening Star\" because of its visibility in the sky? Venus", ""], ["Who painted the famous \"The Starry Night\"? Vincent Van Gogh", ""], ["What is the largest landlocked country in the world? Kazakhstan\n- \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09ae Landlocked \u09a6\u09c7\u09b6 \u09b9\u09b2\u09cb Kazakhstan. \u098f \u09a6\u09c7\u09b6\u099f\u09bf\u09b0 \u099a\u09be\u09b0\u09aa\u09be\u09b6\u09c7 \u09a4\u09be\u09b0 \u09aa\u09be\u0981\u099a\u099f\u09bf \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09b6\u09c0 \u09a6\u09c7\u09b6\u0983 China, Kyrgyzstan, Russia, Turkemenistan \u098f\u09ac\u0982 Uzbekistan \u09a8\u09bf\u09df\u09c7 \u09aa\u09b0\u09bf\u09ac\u09c7\u09b7\u09cd\u099f\u09bf\u09a4", ""], ["Which African country is known as the \"Land of a Thousand Hills\"? Rwanda", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "20", "headerBgC : "text", "width": "50"}], "name": "MCQ", "rows": [["\u0995\u09cb\u09a8 \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8\u09c7\u09b0 \u09aa\u099f\u09ad\u09c2\u09ae\u09bf \u0987\u0982\u09b0\u09c7\u099c \u09b6\u09be\u09b8\u09a8\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be \u098f\u09ac\u0982 \u09ae\u09c0\u09b0 \u0995\u09be\u09b8\u09bf\u09ae\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u0987\u0982\u09b0\u09c7\u099c\u09a6\u09c7\u09b0 \u09b8\u0982\u0997\u09cd\u09b0\u09be\u09ae?", " \u099a\u09a8\u09cd\u09a6\u09cd\u09b0\u09b6\u09c7\u0996\u09b0"], ["\u0995\u09cb\u09a8 \u0995\u09ac\u09bf \u09a8\u09c0\u09b2\u0995\u09b0\u09a6\u09c7\u09b0 \u0985\u09a4\u09cd\u09af\u09be\u099a\u09be\u09b0 \u09a5\u09c7\u0995\u09c7 \u09b0\u09c7\u09b9\u09be\u0987 \u09aa\u09be\u0993\u09df\u09be\u09b0 \u099c\u09a8\u09cd\u09af \u09ae\u09b9\u09be\u09b0\u09be\u09a3\u09c0 \u09ad\u09bf\u0995\u09cd\u099f\u09cb\u09b0\u09bf\u09df\u09be\u09b0 \u0989\u09a6\u09cd\u09a6\u09c7\u09b6\u09cd\u09af\u09c7 \u0986\u09ac\u09c7\u09a6\u09a8 \u099c\u09be\u09a8\u09bf\u09df\u09c7 '\u09a8\u09c0\u09b2\u0995\u09b0' \u0995\u09ac\u09bf\u09a4\u09be \u09b0\u099a\u09a8\u09be \u0995\u09b0\u09c7\u099b\u09bf\u09b2\u09c7\u09a8? ", "\u0988\u09b6\u09cd\u09ac\u09b0\u099a\u09a8\u09cd\u09a6\u09cd\u09b0 \u0997\u09c1\u09aa\u09cd\u09a4"], ["\u0995\u09cb\u09a8 \u09b2\u09c7\u0996\u0995 \u09ac\u0999\u09cd\u0995\u09bf\u09ae\u099a\u09a8\u09cd\u09a6\u09cd\u09b0\u09c7\u09b0 \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09cd\u09b0\u09bf\u09df\u09be\u09df \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8 \u09b0\u099a\u09a8\u09be\n\u0995\u09b0\u09c7\u099b\u09c7\u09a8? ", "\u09b8\u09c8\u09df\u09a6 \u0987\u09b8\u09ae\u09be\u0987\u09b2 \u09b9\u09cb\u09b8\u09c7\u09a8 ==\u09b8\u09bf\u09b0\u09be\u099c\u09c0=="], ["\u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6 \u09a5\u09c7\u0995\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09b0\u09cd\u09ac\u09be\u09a7\u09bf\u0995 LNG \u0986\u09ae\u09a6\u09be\u09a8\u09bf \u0995\u09b0\u09c7?", "\u0993\u09ae\u09be\u09a8 / \u0995\u09be\u09a4\u09be\u09b0"], ["\u09aa\u09c1\u0981\u099c\u09bf \u09ac\u09be\u099c\u09be\u09b0\u09c7 'Circuit Breaker' \u09ac\u09b2\u09a4\u09c7 \u0995\u09c0 \u09ac\u09cb\u099d\u09be\u09df?\n**\u09b6\u09c7\u09df\u09be\u09b0 \u09ac\u09be\u099c\u09be\u09b0 \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4 \u0995\u09bf\u099b\u09c1 \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be**\n- DEMAT: \u09b6\u09c7\u09df\u09be\u09b0 \u09b2\u09c7\u09a8\u09a6\u09c7\u09a8\u09c7\u09b0 \u0987\u09b2\u09c7\u0995\u099f\u09cd\u09b0\u09a8\u09bf\u0995 \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be,\n- Blue Chip: \u09ad\u09be\u09b2\u09cb \u09ae\u09c2\u09b2\u09cd\u09af\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995 \u09b6\u09c7\u09df\u09be\u09b0 \u0995\u09cb\u09ae\u09cd\u09aa\u09be\u09a8\u09bf,\n- Bull Market: \u09b6\u09c7\u09df\u09be\u09b0\u09c7\u09b0 \u09a6\u09be\u09ae \u09ac\u09c7\u09dc\u09c7 \u09af\u09be\u0993\u09df\u09be,\n- Bear Market: \u09b6\u09c7\u09df\u09be\u09b0\u09c7\u09b0 \u09a6\u09be\u09ae \u0995\u09ae\u09c7 \u09af\u09be\u0993\u09df\u09be", "\u09b6\u09c7\u09df\u09be\u09b0 \u09a6\u09b0 \u09aa\u09a4\u09a8 \u09a8\u09bf\u09df\u09a8\u09cd\u09a4\u09cd\u09b0\u09a3"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09ac\u09cd\u09af\u09be\u0982\u0995 \u098f\u09b0 \u09a4\u09a5\u09cd\u09af \u0985\u09a8\u09c1\u09b8\u09be\u09b0\u09c7 \u09e8\u09e6\u09e8\u09ea-\u09e8\u09eb \u0985\u09b0\u09cd\u09a5\u09ac\u099b\u09b0\u09c7 \u09aa\u09cd\u09b0\u09ac\u09be\u09b8\u09c0\n\u0986\u09df\u09c7\u09b0 \u09aa\u09b0\u09bf\u09ae\u09be\u09a3 \u0995\u09a4?", "\u09e9\u09e6.\u09e9\u09e9 \u09ac\u09bf. \u09a1."], ["\u09ac\u09be\u0982\u09b2\u09be\u09b0 \u0987\u09a4\u09bf\u09b9\u09be\u09b8\u09c7 \u09ac\u09be\u09b0\u09cb \u09ad\u09c2\u0981\u0987\u09df\u09be\u09b0 \u0986\u0997\u09ae\u09a8 \u0998\u099f\u09c7 \u0995\u0996\u09a8?", "\u09e7\u09ec \u09b6\u09a4\u0995 \u09a5\u09c7\u0995\u09c7 \u09e7\u09ed \u09b6\u09a4\u0995"], ["\u09ae\u09c1\u0995\u09cd\u09a4\u09bf\u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09ac\u09cd\u09b0\u09bf\u0997\u09c7\u09a1 \u09ab\u09cb\u09b0\u09cd\u09b8\u09c7\u09b0 \u0986\u0993\u09a4\u09be\u09df \u0995\u09cb\u09a8 \u0985\u099e\u09cd\u099a\u09b2\u09c7 \u0985\u09aa\u09be\u09b0\u09c7\u09b6\u09a8\n\u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09bf\u09a4 \u09b9\u09df?\n-  \u09ae\u09c1\u0995\u09cd\u09a4\u09bf\u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 **\u09aa\u09cd\u09b0\u09a5\u09ae \u09ac\u09cd\u09b0\u09bf\u0997\u09c7\u09a1** \u09ab\u09cb\u09b0\u09cd\u09b8 \u099b\u09bf\u09b2 **\u099c\u09c7\u09a1 \u09ab\u09cb\u09b0\u09cd\u09b8**\u0964 \u098f \u09ab\u09cb\u09b0\u09cd\u09b8\u09c7\u09b0 \u0985\u09a7\u09bf\u09a8\u09be\u09df\u0995 \u099b\u09bf\u09b2\u09c7\u09a8 \u09b2\u09c7. \u0995\u09b0\u09cd\u09a8\u09c7\u09b2 **\u099c\u09bf\u09df\u09be\u0989\u09b0 \u09b0\u09b9\u09ae\u09be\u09a8**\n- \u099c\u09c7\u09a1 \u09ab\u09cb\u09b0\u09cd\u09b8\u09c7\u09b0 \u09b8\u09a6\u09b0 \u09a6\u09aa\u09cd\u09a4\u09b0 \u099b\u09bf\u09b2 **\u09a4\u09c7\u09b2\u09a2\u09be\u09b2\u09be, \u09ae\u09c7\u0998\u09be\u09b2\u09df**", "\u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09b0 \u09ae\u09df\u09ae\u09a8\u09b8\u09bf\u0982\u09b9, \u099f\u09be\u0999\u09cd\u0997\u09be\u0987\u09b2 \u0993 \u09b8\u09bf\u09b2\u09c7\u099f"], ["\u09b6\u09be\u09b2\u09ac\u09a8 \u09ac\u09bf\u09b9\u09be\u09b0\u09c7\u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8 \u0995\u09cb\u09a8 \u099c\u09a8\u09aa\u09a6\u09c7\u09b0 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ad\u09c1\u0995\u09cd\u09a4?", "\u09b8\u09ae\u09a4\u099f"], ["\u09e7\u09ef\u09ea\u09ed \u09b8\u09be\u09b2\u09c7 \u0995\u09be\u09b0 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac\u09c7 \u09a4\u09ae\u09a6\u09cd\u09a6\u09c1\u09a8 \u09ae\u099c\u09b2\u09bf\u09b8 \u09a8\u09be\u09ae\u0995 \u09b8\u09be\u0982\u09b8\u09cd\u0995\u09c3\u09a4\u09bf\u0995 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8\n\u0997\u09dc\u09c7 \u0993\u09a0\u09c7?", "\u0986\u09ac\u09c1\u09b2 \u0995\u09be\u09b6\u09c7\u09ae"], ["\u09e8\u09e6\u09e8\u09eb-\u09e8\u09ec \u0985\u09b0\u09cd\u09a5\u09ac\u099b\u09b0\u09c7 \u09ac\u09be\u099c\u09c7\u099f\u09c7\u09b0 \u0995\u09a4 \u09b6\u09a4\u09be\u0982\u09b6 \u09ac\u09be\u09b0\u09cd\u09b7\u09bf\u0995 \u0989\u09a8\u09cd\u09a8\u09df\u09a8 \u0995\u09b0\u09cd\u09ae\u09b8\u09c2\u099a\u09bf\u09a4\u09c7\n(ADP) \u09ac\u09b0\u09be\u09a6\u09cd\u09a6 \u09a6\u09c7\u0993\u09df\u09be \u09b9\u09df\u09c7\u099b\u09c7?", "\u09e8\u09ef.\u09e7\u09e7%"], [" \u099a\u09be\u09ae\u09dc\u09be\u099c\u09be\u09a4 \u09aa\u09a3\u09cd\u09af \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf \u0985\u09a8\u09c1\u09ae\u09cb\u09a6\u09a8\u0995\u09be\u09b0\u09c0 \u09aa\u09cd\u09b2\u09cd\u09af\u09be\u099f\u09ab\u09b0\u09cd\u09ae \u0995\u09cb\u09a8\u099f\u09bf?", "\u09b2\u09c7\u09a6\u09be\u09b0 \u0993\u09df\u09be\u09b0\u09cd\u0995\u09bf\u0982 \u0997\u09cd\u09b0\u09c1\u09aa LWG"], ["**\u09b8\u09b0\u0995\u09be\u09b0\u09bf \u099a\u09be\u0995\u09b0\u09bf \u0985\u09a7\u09cd\u09af\u09be\u09a6\u09c7\u09b6, \u09e8\u09e6\u09e8\u09eb** \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09c7\u09b0 \u0995\u09cb\u09a8 \u09ad\u09be\u0997 \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0 \u099c\u09be\u09b0\u09bf \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09c7?", "\u0986\u0987\u09a8 \u09ac\u09bf\u09ad\u09be\u0997"], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b0\u09be\u099c\u09a8\u09c8\u09a4\u09bf\u0995 \u09a6\u09b2\u0997\u09c1\u09b2\u09cb \u0995\u09a4 \u09b8\u09be\u09b2\u09c7 \u09b8\u09be\u09ae\u09b0\u09bf\u0995 \u09b8\u09b0\u0995\u09be\u09b0\u0995\u09c7 \u09b9\u099f\u09bf\u09df\u09c7 \u0997\u09a3\u09a4\u09be\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u0995 \u09b6\u09be\u09b8\u09a8 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be \u0995\u09b0\u09c7?", "\u09e7\u09ef\u09ef\u09e6 \u09b8\u09be\u09b2\u09c7"], ["\u09b8\u09b0\u09cd\u09ac\u09b6\u09c7\u09b7 \u0997\u09a3\u09ad\u09cb\u099f \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df \u09 c\u09bf\u09a4\u09be + \u09ac\u09be\u0989\u09b2 \u0997\u09be\u09a8\u09c7\u09b0 \u09b8\u09c1\u09b0 + \u09e9 \u09ae\u09be\u09b0\u09cd\u099a \u09e7\u09ef\u09ed\u09e7 \u09b8\u09be\u09b2\u09c7 \u099c\u09be\u09a4\u09c0\u09af\u09bc \u09b8\u0982\u0997\u09c0\u09a4 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09be \u09b9\u09af\u09bc + \u09aa\u09cd\u09b0\u09a5\u09ae \u09a6\u09b6 \u09b2\u09be\u0987\u09a8 \u09a8\u09c7\u0993\u09af\u09bc\u09be \u09b9\u09af\u09bc\n- \u09a4\u09bf\u09a8\u099f\u09bf \u09a6\u09c7\u09b6\u09c7\u09b0 \u099c\u09be\u09a4\u09c0\u09af\u09bc \u09b8\u0982\u0997\u09c0\u09a4 \u09b0\u099a\u09a8\u09be \u0995\u09b0\u09c7\u09a8\n- \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0 \u09ae\u09be\u09a8\u09ac \u099c\u09c0\u09ac\u09a8\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09a8\u09a6\u09c0\u09b0 \u09a4\u09c1\u09b2\u09a8\u09be \u0995\u09b0\u09c7\u099b\u09c7\u09a8\n- \u09ac\u09be\u0982\u09b2\u09be \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09b8\u09be\u09b0\u09cd\u09a5\u0995 \u099b\u09cb\u099f \u0997\u09b2\u09cd\u09aa\u0995\u09be\u09b0\n- \u09eb\u09e8 \u09ac\u099b\u09b0 \u09ac\u09af\u09bc\u09b8\u09c7 \u09a8\u09cb\u09ac\u09c7\u09b2 \u09aa\u09c1\u09b0\u09b8\u09cd\u0995\u09be\u09b0 \u09aa\u09be\u09a8\n- TS Eliot \u201cThe Journey of the Magi\u201d \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\u09c7\u09b0 \u201c\u09a4\u09c0\u09b0\u09cd\u09a5\u09af\u09be\u09a4\u09cd\u09b0\u09c0\u201d\n", "{fg:#ffffff;bg:#000000}\u0995\u09be\u09ac\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5 / \u0997\u09a6\u09cd\u09af\u0995\u09be\u09ac\u09cd\u09af \u09b8\u09ae\u09c2\u09b9:{/}\n- \u0997\u09c0\u09a4\u09be\u099e\u09cd\u099c\u09b2\u09bf (\u0987\u0982\u09b0\u09c7\u099c\u09bf \u0985\u09a8\u09c1\u09ac\u09be\u09a6 \u0995\u09b0\u09c7\u09a8 \u09a1\u09ac\u09cd\u09b2\u09bf\u0989 \u09ac\u09bf \u0987\u09af\u09bc\u09c7\ 0\u09c0 \u0995\u09be\u09ac\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5\u09c7\u09b0 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ad\u09c1\u0995\u09cd\u09a4)\n- \u09ac\u09bf\u09a6\u09be\u09af\u09bc \u0985\u09ad\u09bf\u09b6\u09be\u09aa\n- \u0989\u09b0\u09cd\u09ac\u09b6\u09c0 (\u099a\u09bf\u09a4\u09cd\u09b0\u09be \u0995\u09be\u09ac\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5\u09c7\u09b0 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ad\u09c1\u0995\u09cd\u09a4)\n- \u09b6\u09be-\u099c\u09be\u09b9\u09be\u09a8 (\u09ac\u09b2\u09be\u0995\u09be \u0995\u09be\u09ac\u09cd\u09af\u09c7\u09b0 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ad\u09c1\u0995\u09cd\u09a4)\n- \u09e7\u09ea\u09e6\u09e6 \u09b8\u09be\u09b2\n- \u099b\u09ac\u09bf\n- \u09a6\u09c1\u0987 \u09ac\u09bf\u0998\u09be \u099c\u09ae\u09bf\n- \u0986\u09ae\u09be\u09a6\u09c7\u09b0 \u099b\u09cb\u099f \u09a8\u09a6\u09c0\n{fg:#ffffff;bg:#000000}\u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8 \u09b8\u09ae\u09c2\u09b9:{/}\n- {fg:#ffffff;bg:#ff0000}\u09b6\u09c7\u09b7\u09c7\u09b0 \u0995\u09ac\u09bf\u09a4\u09be{/}\n- \u09ac\u09cc\u09a0\u09be\u0995\u09c1\u09b0\u09be\u09a8\u09c0\u09b0 \u09b9\u09be\u099f **(\u09aa\u09cd\u09b0\u09a5\u09ae \u09aa\u09cd\u09b0\u0995\u09be\u09b6\u09bf\u09a4 \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8)**\n- \u09af\u09cb\u0997\u09be\u09af\u09cb\u0997\n- \u0997\u09cb\u09b0\u09be (\u09b0\u09be\u099c\u09a8\u09c8\u09a4\u09bf\u0995 \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8)\n- \u0998\u09b0\u09c7-\u09ac\u09be\u0987\u09b0\u09c7 (\u09ae\u09c2\u09b2 \u0995\u09be\u09b9\u09bf\u09a8\u09c0 - \u09ac\u09cd\u09b0\u09bf\u099f\u09bf\u09b6 \u09ad\u09be\u09b0\u09a4\u09c7\u09b0 \u09b0\u09be\u099c\u09a8\u09c0\u09a4\u09bf)\n- \u099a\u09a4\u09c1\u09b0\u0999\u09cd\u0997\n- \u09a8\u09cc\u0995\u09be\u09a1\u09c1\u09ac\u09bf\n- \u099a\u09cb\u0996\u09c7\u09b0 \u09ac\u09be\u09b2\u09bf (\u09ac\u09bf\u09a7\u09ac\u09be\u09b0 \u09aa\u09cd\u09b0\u09c7\u09ae \u09a8\u09bf\u09af\u09bc\u09c7 \u09b0\u099a\u09bf\u09a4)\n{fg:#ffffff;bg:#000000}\u09b8\u09a8\u09c7\u099f \u09b8\u09ae\u09c2\u09b9:{/}\n- \u09ac\u09be\u0982\u09b2\u09be\u09b0 \u09ae\u09be\u099f\u09bf \u09ac\u09be\u0982\u09b2\u09be\u09b0 \u099c\u09b2\n{fg:#ffffff;bg:#000000}\u099b\u09cb\u099f-\u0997\u09b2\u09cd\u09aa / \u0997\u09b2\u09cd\u09aa \u09b8\u09ae\u09c2\u09b9:{/}\n- \u09ad\u09bf\u0996\u09be\u09b0\u09bf\u09a8\u09c0 (\u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u099b\u09cb\u099f \u0997\u09b2\u09cd\u09aa)\n- \u0997\u09b2\u09cd\u09aa\u0997\u09c1\u099a\u09cd\u099b\n- \u0995\u09cd\u09b7\u09c1\u09a7\u09bf\u09a4 \u09aa\u09be\u09b7\u09be\u09a3 {fg:#ff0000;bg:#ffffff}(\u0985\u09a4\u09bf\u09aa\u09cd\u09b0\u09be\u0995\u09c3\u09a4 \u0997\u09b2\u09cd\u09aa){/}\n- \u09b9\u09c8\u09ae\u09a8\u09cd\u09a4\u09c0 (\u09af\u09cc\u09a4\u09c1\u0995 \u09aa\u09cd\u09b0\u09a5\u09be\u09b0 \u09aa\u09cd\u09b0\u09be\u09a7\u09be\u09a8\u09cd\u09af \u09aa\u09c7\u09af\u09bc\u09c7\u099b\u09c7)\n- \u09aa\u09cb\u09b8\u09cd\u099f\u09ae\u09be\u09b8\u09cd\u099f\u09be\u09b0\n- **{fg:#ff0000;bg:#ffffff}\u09a6\u09c7\u09a8\u09be-\u09aa\u09be\u0993\u09a8\u09be (\u09a6\u09c7\u09a8\u09be \u09aa\u09be\u0993\u09a8\u09be \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8\u09c7\u09b0 \u09b0\u099a\u09af\u09bc\u09bf\u09a4\u09be \u09b6\u09b0\u09ce\u099a\u09a8\u09cd\u09a6\u09cd\u09b0 \u099a\u099f\u09cd\u099f\u09cb\u09aa\u09be\u09a7\u09cd\u09af\u09be\u09af\u09bc){/}**\n{fg:#ffffff;bg:#000000}\u0997\u09a6\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5 / \u09aa\u09cd\u09b0\u09ac\u09a8\u09cd\u09a7 \u09b8\u09ae\u09c2\u09b9:{/}\n- \u09df\u09c1\u09b0\u09cb\u09aa-\u09aa\u09cd\u09b0\u09ac\u09be\u09b8\u09c0\u09b0 \u09aa\u09a4\u09cd\u09b0 (\u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09aa\u09cd\u09b0\u0995\u09be\u09b6\u09bf\u09a4 \u0997\u09a6\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5)\n- \u099c\u09c0\u09ac\u09a8\u09b8\u09cd\u09ae\u09c3\u09a4\u09bf\n- \u0995\u09be\u09b2\u09be\u09a8\u09cd\u09a4\u09b0\n- \u09aa\u099e\u09cd\u099a\u09ad\u09c2\u09a4\n- \u099b\u09bf\u09a8\u09cd\u09a8\u09aa\u09a4\u09cd\u09b0 (\u0986\u09a4\u09cd\u09ae\u0995\u09a5\u09a8 + \u0985\u09a7\u09bf\u0995\u09be\u0982\u09b6 \u09aa\u09a4\u09cd\u09b0 \u0987\u09a8\u09cd\u09a6\u09bf\u09b0\u09be \u09a6\u09c7\u09ac\u09c0\u0995\u09c7 \u0989\u09a6\u09cd\u09a6\u09c7\u09b6\u09cd\u09af \u0995\u09b0\u09c7 \u09b2\u09c7\u0996\u09be)\n{fg:#ffffff;bg:#000000}\u09a8\u09be\u099f\u0995 \u09b8\u09ae\u09c2\u09b9:{/}\n- \u09b0\u0995\u09cd\u09a4\u0995\u09b0\u09ac\u09c0 (\u09b0\u0995\u09cd\u09a4\u09be\u0995\u09cd\u09a4 \u09aa\u09cd\u09b0\u09be\u09a8\u09cd\u09a4\u09b0 \u09b2\u09bf\u0996\u09c7\u099b\u09c7\u09a8 \u09ae\u09c1\u09a8\u09c0\u09b0 \u099a\u09cc\u09a7\u09c1\u09b0\u09c0)\n- \u09ac\u09b8\u09a8\u09cd\u09a4 (\u0995\u09be\u099c\u09c0 \u09a8\u099c\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae\u0995\u09c7 \u0989\u09ce\u09b8\u09b0\u09cd\u0997 \u0995\u09b0\u09c7\u099b\u09c7\u09a8)\n- \u09ac\u09bf\u09b8\u09b0\u09cd\u099c\u09a8\n- \u0995\u09be\u09b2\u09c7\u09b0 \u09af\u09be\u09a4\u09cd\u09b0\u09be (\u09b6\u09b0\u09ce\u099a\u09a8\u09cd\u09a6\u09cd\u09b0\u0995\u09c7 \u0989\u09ce\u09b8\u09b0\u09cd\u0997 \u0995\u09b0\u09c7\u099b\u09c7\u09a8)\n- \u099a\u09bf\u09b0\u0995\u09c1\u09ae\u09be\u09b0 \u09b8\u09ad\u09be\n- \u09a1\u09be\u0995\u0998\u09b0 (\u098f\u0995\u099f\u09bf \u09b8\u09be\u0982\u0995\u09c7\u09a4\u09bf\u0995 \u09a8\u09be\u099f\u0995)\n- \u09a4\u09be\u09b8\u09c7\u09b0 \u09a6\u09c7\u09b6 (\u09a8\u09c7\u09a4\u09be\u099c\u09bf \u09b8\u09c1\u09ad\u09be\u09b7\u099a\u09a8\u09cd\u09a6\u09cd\u09b0 \u09ac\u09b8\u09c1\u0995\u09c7 \u0989\u09ce\u09b8\u09b0\u09cd\u0997 \u0995\u09b0\u09c7\u099b\u09c7)\n- \u099a\u09bf\u09a4\u09cd\u09b0\u09be\u0999\u09cd\u0997\u09a6\u09be\n{fg:#ffffff;bg:#000000}\u09aa\u0982\u0995\u09cd\u09a4\u09bf \u098f\u09ac\u0982 \u0989\u09a6\u09cd\u09a7\u09c3\u09a4\u09bf:{/}\n- \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c7\u099b \u09af\u09a4 \u098b\u09a3\u09c0 \u09a4\u09a4 \u0995\u09b0\u09c7\u099b \u0986\u09ae\u09be\u09af\u09bc -> \u09b6\u09c7\u09b7\u09c7\u09b0 \u0995\u09ac\u09bf\u09a4\u09be -> \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u098f \u099c\u0997\u09a4\u09c7 \u09b9\u09be\u09af\u09bc \u09b8\u09c7\u0987 \u09ac\u09c7\u09b6\u09bf \u099a\u09be\u09af\u09bc \u0986\u099b\u09c7 \u09af\u09be\u09b0 \u09ad\u09c1\u09b0\u09bf \u09ad\u09c1\u09b0\u09bf \u09b0\u09be\u099c\u09be\u09b0 \u09b9\u09b8\u09cd\u09a4 \u0995\u09b0\u09c7 \u09b8\u09ae\u09b8\u09cd\u09a4 \u0995\u09be\u0999\u09be\u09b2\u09c7\u09b0 \u09a7\u09a8 \u099a\u09c1\u09b0\u09bf \u25b6\ufe0f \u09a6\u09c1\u0987 \u09ac\u09bf\u0998\u09be \u099c\u09ae\u09bf \u0995\u09ac\u09bf\u09a4\u09be \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u09ae\u09be\u09a8\u09c1\u09b7 \u09af\u09be \u099a\u09be\u09af\u09bc \u09ad\u09c1\u09b2 \u0995\u09b0\u09c7 \u099a\u09be\u09af\u09bc \u09af\u09be \u09aa\u09be\u09af\u09bc \u09a4\u09be \u099a\u09be\u09af\u09bc \u09a8\u09be \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u09af\u09c7 \u0986\u09ae\u09be\u09b0\u09c7 \u09a6\u09c7\u0996\u09bf\u09ac\u09be\u09b0\u09c7 \u09aa\u09be\u09af\u09bc \u0985\u09b8\u09c0\u09ae \u0995\u09cd\u09b7\u09ae\u09be\u09af\u09bc \u09ad\u09be\u09b2\u09cb-\u09ae\u09a8\u09cd\u09a6 \u09ae\u09bf\u09b2\u09be\u09af\u09bc\u09c7 \u09b8\u0995\u09b2\u09bf \u098f\u09ac\u09be\u09b0 \u09aa\u09c2\u099c\u09be\u09af\u09bc \u09a4\u09be\u09b0\u0987 \u0986\u09aa\u09a8\u09be\u09b0\u09c7 \u09a6\u09bf\u09a4\u09c7 \u099a\u09be\u0987 \u09ac\u09b2\u09bf \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u09a4\u09cb\u09ae\u09be\u09b0 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf\u09b0 \u09aa\u09a5 \u09b0\u09c7\u0996\u09c7\u099b \u0986\u0995\u09c0\u09b0\u09cd\u09a3 \u0995\u09b0\u09bf \u25b6\ufe0f \u09b6\u09c7\u09b7 \u09b2\u09c7\u0996\u09be \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u09b8\u09a8\u09cd\u09a7\u09cd\u09af\u09be\u09b0\u09be\u0997\u09c7 \u099d\u09bf\u09b2\u09bf\u09ae\u09bf\u09b2\u09bf \u099d\u09bf\u09b2\u09ae\u09c7\u09b0 \u09b8\u09cd\u09b0\u09cb\u09a4\u0996\u09be\u09a8\u09bf \u09ac\u09be\u0981\u0995\u09be \u25b6\ufe0f \u09ac\u09b2\u09be\u0995\u09be \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u098f\u09a8\u09c7\u099b\u09bf\u09b2\u09c7 \u09b8\u09be\u09a5\u09c7 \u0995\u09b0\u09c7 \u09ae\u09c3\u09a4\u09cd\u09af\u09c1\u09b9\u09c0\u09a8 \u09aa\u09cd\u09b0\u09be\u09a3 \u09ae\u09b0\u09a8\u09c7 \u09a4\u09be\u0987 \u09a4\u09c1\u09ae\u09bf \u0995\u09b0\u09c7 \u0997\u09c7\u09b2\u09c7 \u09a6\u09be\u09a8 \u0995\u09ac\u09bf\u0997\u09c1\u09b0\u09c1 \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0 \u0995\u09be\u0995\u09c7 \u0989\u09a6\u09cd\u09a6\u09c7\u09b6\u09cd\u09af \u0995\u09b0\u09c7 \u0995\u09a5\u09be\u0997\u09c1\u09b2\u09cb \u09b2\u09bf\u0996\u09c7\u099b\u09c7\u09a8 \u25b6\ufe0f \u099a\u09bf\u09a4\u09cd\u09a4\u09b0\u099e\u09cd\u099c\u09a8 \u09a6\u09be\u09b8\n- \u099b\u09cb\u099f \u09aa\u09cd\u09b0\u09be\u09a3 \u099b\u09cb\u099f \u09ac\u09cd\u09af\u09be\u09a5\u09be \u099b\u09cb\u099f \u099b\u09cb\u099f \u09a6\u09c1\u0983\u0996 \u0995\u09a5\u09be \u09a8\u09bf\u09a4\u09be\u09a8\u09cd\u09a4\u0987 \u09b8\u09b9\u099c \u09b8\u09b0\u09b2 \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u09ae\u09b0\u09a3 \u09b0\u09c7 \u09a4\u09c1\u09b9\u09c1 \u09ae\u09ae \u09b6\u09cd\u09af\u09be\u09ae \u09b8\u09ae\u09be\u09a8 \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u09ac\u09be\u09a6\u09b2\u09be \u09b9\u09be\u0993\u09af\u09bc\u09be\u09af\u09bc \u09ae\u09a8\u09c7 \u09aa\u09a1\u09bc\u09c7 \u099b\u09c7\u09b2\u09c7\u09ac\u09c7\u09b2\u09be\u09b0 \u0997\u09be\u09a8 \u09ac\u09c3\u09b7\u09cd\u099f\u09bf \u09aa\u09a1\u09bc\u09c7 \u099f\u09be\u09aa\u09c1\u09b0 \u099f\u09c1\u09aa\u09c1\u09b0 \u09a8\u09a6\u09c7 \u098f\u09b2\u09cb \u09ac\u09be\u09a8 \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u09a8\u09c0\u09b2 \u09a8\u09ac\u0998\u09a8\u09c7 \u0986\u09b7\u09be\u09a2\u09bc \u0997\u0997\u09a8\u09c7 \u09a4\u09bf\u09b2 \u09a0\u09be\u0981\u0987 \u0986\u09b0 \u09a8\u09be\u09b9\u09bf\u09b0\u09c7\n- \u098f\u0995\u0996\u09be\u09a8\u09bf \u099b\u09cb\u099f \u0995\u09cd\u09b7\u09c7\u09a4 \u0986\u09ae\u09bf \u098f\u0995\u09c7\u09b2\u09be \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0 \u25b6\ufe0f \u09b8\u09cb\u09a8\u09be\u09b0 \u09a4\u09b0\u09c0\n- \u0997\u0997\u09a8\u09c7 \u0997\u09b0\u099c\u09c7 \u09ae\u09c7\u0998 \u0998\u09a8 \u09ac\u09b0\u09cd\u09b7\u09be \u0995\u09c2\u09b2\u09c7 \u098f\u0995\u09be \u09ac\u09b8\u09c7 \u0986\u099b\u09bf \u09a8\u09be\u09b9\u09bf \u09ad\u09b0\u09b8\u09be \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u09a0\u09be\u0987 \u09a8\u09be\u0987 \u09a0\u09be\u0981\u0987 \u09a8\u09be\u0987 \u099b\u09cb\u099f \u09a4\u09b0\u09c0 \u0986\u09ae\u09be\u09b0\u09bf \u09b8\u09cb\u09a8\u09be\u09b0 \u09a7\u09be\u09a8\u09c7 \u0997\u09bf\u09af\u09bc\u09c7\u099b\u09c7 \u09ad\u09b0\u09bf \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0 \u25b6\ufe0f \u09b8\u09cb\u09a8\u09be\u09b0 \u09a4\u09b0\u09c0\n- \u0996\u09be\u0981\u099a\u09be\u09b0 \u09aa\u09be\u0996\u09bf \u099b\u09bf\u09b2 \u09b8\u09cb\u09a8\u09be\u09b0 \u0996\u09be\u0981\u099a\u09be\u099f\u09bf\u09a4\u09c7; \u09ac\u09a8\u09c7\u09b0 \u09aa\u09be\u0996\u09bf \u099b\u09bf\u09b2 \u09ac\u09a8\u09c7; \u098f\u0995\u09a6\u09be \u0995\u09bf \u0995\u09b0\u09bf\u09af\u09bc\u09be \u09ae\u09bf\u09b2\u09a8 \u09b9\u09b2\u09cb \u09a6\u09cb\u0981\u09b9\u09c7; \u0995\u09bf \u099b\u09bf\u09b2 \u09ac\u09bf\u09a7\u09be\u09a4\u09be\u09b0 \u09ae\u09a8\u09c7 \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u09ae\u09b0\u09bf\u09a4\u09c7 \u099a\u09be\u09b9\u09bf\u09a8\u09be \u0986\u09ae\u09bf \u09b8\u09c1\u09a8\u09cd\u09a6\u09b0 \u09ad\u09c1\u09ac\u09a8\u09c7 \u09ae\u09be\u09a8\u09ac\u09c7\u09b0 \u09ae\u09be\u099d\u09c7 \u0986\u09ae\u09bf \u09ac\u09be\u099a\u09bf\u09ac\u09be\u09b0 \u099a\u09be\u0987 \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0 \u25b6\ufe0f \u09aa\u09cd\u09b0\u09be\u09a3\n- \u0993 \u0986\u09ae\u09be\u09b0 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09ae\u09be\u099f\u09bf \u09a4\u09cb\u09ae\u09be\u09b0 \u09aa\u09b0\u09c7 \u09a0\u09c7\u0995\u09be\u0987 \u09ae\u09be\u09a5\u09be \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u09ac\u09c8\u09b0\u09be\u0997\u09cd\u09af \u09b8\u09be\u09a7\u09a8\u09c7 \u09ae\u09c1\u0995\u09cd\u09a4\u09bf \u09b8\u09c7 \u0986\u09ae\u09be\u09b0 \u09a8\u09af\u09bc\n- \u09af\u09be\u09b9\u09be \u09a6\u09bf\u09b2\u09be\u09ae \u09a4\u09be\u09b9\u09be \u0989\u099c\u09be\u09dc \u0995\u09b0\u09bf\u09af\u09bc\u09be\u0987 \u09a6\u09bf\u09b2\u09be\u09ae \u098f\u0996\u09a8 \u09ab\u09bf\u09b0\u09bf\u09af\u09bc\u09be \u09a4\u09be\u0995\u09be\u0987\u09a4\u09c7 \u0997\u09c7\u09b2\u09c7 \u09a6\u09c1\u0983\u0996 \u09aa\u09be\u0987\u09a4\u09c7 \u09b9\u09ac\u09c7 \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0 \u25b6\ufe0f \u09b9\u09c8\u09ae\u09a8\u09cd\u09a4\u09c0\n- \u098f \u09af\u09c7 \u09a6\u09c1\u09b0\u09cd\u09b2\u09ad \u098f \u09af\u09c7 \u09ae\u09be\u09a8\u09ac\u09c0 \u0987\u09b9\u09be\u09b0 \u09b0\u09b9\u09b8\u09cd\u09af\u09c7\u09b0 \u0995\u09bf \u0985\u09a8\u09cd\u09a4 \u0986\u099b\u09c7 \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u0995\u09be\u09a6\u09ae\u09cd\u09ac\u09bf\u09a8\u09c0 \u09ae\u09b0\u09bf\u09af\u09bc\u09be \u09aa\u09cd\u09b0\u09ae\u09be\u09a3 \u0995\u09b0\u09bf\u09b2 \u09b8\u09c7 \u09ae\u09b0\u09c7 \u09a8\u09be\u0987 \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0 \u25b6\ufe0f \u099c\u09c0\u09ac\u09bf\u09a4 \u0993 \u09ae\u09c3\u09a4\n- \u09b6\u09bf\u09b6\u09c1\u09b0 \u09b0\u09be\u099c\u09cd\u09af\u09c7 \u098f\u0987 \u09ae\u09c7\u09af\u09bc\u09c7\u099f\u09bf \u098f\u0995\u099f\u09bf \u099b\u09cb\u099f\u0996\u09be\u099f\u09cb \u09ac\u09b0\u09cd\u0997\u09bf\u09b0 \u0989\u09aa\u09a6\u09cd\u09b0\u09ac \u09ac\u09b2\u09b2\u09c7\u0987 \u09b9\u09af\u09bc \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0 \u25b6\ufe0f \u09b8\u09ae\u09be\u09aa\u09cd\u09a4\u09bf\n- \u0995\u09bf\u09a8\u09cd\u09a4\u09c1 \u09ae\u0999\u09cd\u0997\u09b2 \u0986\u09b2\u09cb\u0995\u09c7 \u0986\u09ae\u09be\u09b0 \u09b6\u09c1\u09ad \u0989\u09ce\u09b8\u09ac \u0989\u099c\u09cd\u099c\u09cd\u09ac\u09b2 \u09b9\u0987\u09af\u09bc\u09be \u0989\u09a0\u09bf\u09b2 \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0 \u25b6\ufe0f \u0995\u09be\u09ac\u09c1\u09b2\u09bf\u0993\u09af\u09bc\u09be\u09b2\u09be\n- \u09ae\u09be\u09a8\u09c1\u09b7\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf \u09ac\u09bf\u09b6\u09cd\u09ac\u09be\u09b8 \u09b9\u09be\u09b0\u09be\u09a8\u09cb \u09aa\u09be\u09aa \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u09b8\u09ae\u0997\u09cd\u09b0 \u09b6\u09b0\u09c0\u09b0\u0995\u09c7 \u09ac\u099e\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09c7 \u0995\u09c7\u09ac\u09b2 \u09ae\u09c1\u0996\u09c7 \u09b0\u0995\u09cd\u09a4 \u099c\u09ae\u09b2\u09c7 \u09a4\u09be\u0995\u09c7 \u09b8\u09cd\u09ac\u09be\u09b8\u09cd\u09a5\u09cd\u09af \u09ac\u09b2\u09be \u09af\u09be\u09af\u09bc \u09a8\u09be \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u0986\u09ae\u09b0\u09be \u09b8\u09ac\u09be\u0987 \u09b0\u09be\u099c\u09be \u0986\u09ae\u09be\u09a6\u09c7\u09b0 \u098f\u0987 \u09b0\u09be\u099c\u09be\u09b0 \u09b0\u09be\u099c\u09a4\u09cd\u09ac\u09c7 \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u0995\u09bf\u09a8\u09cd\u09a4\u09c1 \u0986\u09b0\u09ae\u09cd\u09ad\u09c7\u09b0 \u09aa\u09c2\u09b0\u09cd\u09ac\u09c7\u0993 \u0986\u09b0\u09ae\u09cd\u09ad \u0986\u099b\u09c7 \u09b8\u09a8\u09cd\u09a7\u09cd\u09af\u09be \u09ac\u09c7\u09b2\u09be\u09af\u09bc \u09a6\u09cd\u09ac\u09c0\u09aa \u099c\u09cd\u09ac\u09be\u09b2\u09be\u09b0 \u0986\u0997\u09c7 \u09b8\u0995\u09be\u09b2\u09ac\u09c7\u09b2\u09be\u09af\u09bc \u09b8\u09b2\u09a4\u09c7 \u09aa\u09be\u0995\u09be\u09a8\u09cb \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0 \u25b6\ufe0f \u09af\u09cb\u0997\u09be\u09af\u09cb\u0997\n- \u098f\u0995\u099f\u09bf \u09a7\u09be\u09a8\u09c7\u09b0 \u09b6\u09c0\u09b7\u09c7\u09b0 \u0989\u09aa\u09b0 \u098f\u0995\u099f\u09bf \u09b6\u09bf\u09b6\u09bf\u09b0 \u09ac\u09bf\u09a8\u09cd\u09a6\u09c1 \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u0995\u09cd\u09b2\u09be\u09a8\u09cd\u09a4\u09bf \u0986\u09ae\u09be\u09b0 \u0995\u09cd\u09b7\u09ae\u09be \u0995\u09b0\u09cb \u09aa\u09cd\u09b0\u09ad\u09c1 \u0997\u09be\u09a8\u099f\u09bf\u09b0 \u09b0\u099a\u09af\u09bc\u09bf\u09a4\u09be \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\n- \u09a4\u09cb\u09ae\u09be\u09b0\u09c7 \u09af\u09c7\u09a8 \u09ad\u09be\u09b2\u09ac\u09be\u09b8\u09bf \u0986\u099b\u09bf \u09b6\u09a4\u09b0\u09c2\u09aa\u09c7 \u09b6\u09a4\u09ac\u09be\u09b0 \u099c\u09a8\u09ae\u09c7 \u099c\u09a8\u09ae\u09c7 \u09a1\u09c1\u09ac\u09c7 \u09a1\u09c1\u09ac\u09c7 \u0985\u09a8\u09bf\u09ac\u09be\u09b0 \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0 \u25b6\ufe0f \u0985\u09a8\u09a8\u09cd\u09a4 \u09aa\u09cd\u09b0\u09c7\u09ae (\u0995\u09ac\u09bf\u09a4\u09be)\n- \u09ae\u09be \u0986\u09ae\u09be\u09b0 \u099b\u09c1\u099f\u09bf \u09b9\u09af\u09bc\u09c7\u099b\u09c7, \u0986\u09ae\u09bf \u09ac\u09be\u09a1\u09bc\u09bf \u09af\u09be\u099a\u09cd\u099b\u09bf \u25b6\ufe0f \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0 \u25b6\ufe0f \u099b\u09c1\u099f\u09bf (\u0997\u09b2\u09cd\u09aa)\n"], ["{fg:#ffffff;bg:#000000}\u0995\u09be\u099c\u09c0 \u09a8\u099c\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae{/} (\u09e7\u09ee\u09ef\u09ef- \u09e7\u09ef\u09ed\u09ec)\n- **__\u09a8\u099c\u09b0\u09c1\u09b2\u09c7\u09b0 \u09a8\u09bf\u09b7\u09bf\u09a6\u09cd\u09a7 \u0997\u09cd\u09b0\u09a8\u09cd\u09a5:__** \n-- 1. \u09af\u09c1\u0997\u09ac\u09be\u09a3\u09c0, \n-- 2. \u09ac\u09bf\u09b7\u09c7\u09b0 \u09ac\u09be\u0981\u09b6\u09bf, \n-- 3. \u09ad\u09be\u0999\u09be\u09b0 \u0997\u09be\u09a8, \n-- 4. \u09aa\u09cd\u09b0\u09b2\u09af\u09bc\u09b6\u09bf\u0996\u09be, \n-- 5. \u099a\u09a8\u09cd\u09a6\u09cd\u09b0\u09ac\u09bf\u09a8\u09cd\u09a6\u09c1 (\u09af\u09c1\u0997\u09c7 \u09ac\u09bf\u09b7 \u0996\u09c7\u09af\u09bc\u09c7 \u09ad\u09be\u0999\u09be \u09aa\u09cd\u09b0\u09b2\u09af\u09bc \u099a\u09a8\u09cd\u09a6\u09cd\u09b0\u09c7 \u09ae\u09bf\u09b2\u09b2)\n- \u0989\u09aa\u09be\u09a7\u09bf: \u099c\u09be\u09a4\u09c0\u09af\u09bc \u0995\u09ac\u09bf, \u09b0\u09a3\u09b8\u0999\u09cd\u0997\u09c0\u09a4\u09c7\u09b0 \u09b0\u099a\u09af\u09bc\u09bf\u09a4\u09be, \u09aa\u09a6\u09cd\u09ae\u09ad\u09c2\u09b7\u09a3, \u099c\u0997\u09a4\u09a4\u09be\u09b0\u09bf\u09a3\u09c0, \u098f\u0995\u09c1\u09b6\u09c7 \u09aa\u09a6\u0995\n- \u0995\u09be\u099c\u09c0 \u09a8\u099c\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae \u09b8\u09ae\u09cd\u09aa\u09be\u09a6\u09bf\u09a4 \u09aa\u09a4\u09cd\u09b0\u09bf\u0995\u09be \u09a7\u09c1\u09ae\u0995\u09c7\u09a4\u09c1, \u09b2\u09be\u0999\u09cd\u0997\u09b2, \u09a8\u09ac\u09af\u09c1\u0997\n- \u0995\u09be\u099c\u09c0 \u09a8\u099c\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae\u09c7\u09b0 \u0995\u09ac\u09b0 \u09a2\u09be\u0995\u09be \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc\u09c7\u09b0 \u09ae\u09b8\u099c\u09bf\u09a6\u09c7\u09b0 \u09aa\u09be\u09b6\u09c7\n- \u0995\u09be\u099c\u09c0 \u09a8\u099c\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae\u09c7\u09b0 \u09b8\u09cd\u09ae\u09c3\u09a4\u09bf\u09b0 \u09b8\u09be\u09a5\u09c7 \u099c\u09a1\u09bc\u09bf\u09a4 \u09a6\u09b0\u09bf\u09b0\u09be\u09ae\u09aa\u09c1\u09b0\n- \u0995\u09be\u099c\u09c0 \u09a8\u099c\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae\u0995\u09c7 \u09a8\u09bf\u09af\u09bc\u09c7 \u099a\u09b2\u099a\u09cd\u099a\u09bf\u09a4\u09cd\u09b0 \u0995\u09b0\u09be \u09b9\u09af\u09bc \u0995\u09be\u09a8\u09be\u09a1\u09be\u09af\u09bc\n- \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7 \u098f\u0995\u09c1\u09b6\u09c7 \u09aa\u09a6\u0995 \u09aa\u09be\u09a8 \u09e7\u09ef\u09ed\u09ec \u09b8\u09be\u09b2\u09c7\n- \u099b\u09a6\u09cd\u09ae\u09a8\u09be\u09ae: \u09a7\u09c1\u09ae\u0995\u09c7\u09a4\u09c1\n- \u0985\u0997\u09cd\u09a8\u09bf\u09ac\u09c0\u09a3\u09be \u0995\u09be\u09ac\u09cd\u09af\u09c7\u09b0 12\u099f\u09bf \u0995\u09ac\u09bf\u09a4\u09be \u09b9\u099a\u09cd\u099b\u09c7 \u09ac\u09bf\u09a6\u09cd\u09b0\u09cb\u09b9\u09c0, \u09b0\u0995\u09cd\u09a4\u09be\u09ae\u09cd\u09ac\u09b0\u09a7\u09be\u09b0\u09bf\u09a8\u09c0 \u09ae\u09be, \u0986\u0997\u09ae\u09a8\u09c0, \u09a7\u09c2\u09ae\u0995\u09c7\u09a4\u09c1, \u0995\u09be\u09ae\u09be\u09b2\u09aa\u09be\u09b6\u09be, \u0986\u09a8\u09cb\u09af\u09bc\u09be\u09b0, \u09b0\u09a8\u09ad\u09c7\u09b0\u09c1, \u09b6\u09be\u09a4 \u0987\u09b2 \u0986\u09b0\u09ac, \u0996\u09c7\u09af\u09bc\u09be\u09aa\u09be\u09b0\u09c7\u09b0 \u09a4\u09b0\u09c1\u09a3\u09c0, \u0995\u09cb\u09b0\u09ac\u09be\u09a8\u09bf, \u09ae\u09cb\u09b9\u09b0\u09ae\n- \u0985\u0997\u09cd\u09a8\u09bf\u09ac\u09c0\u09a3\u09be \u0995\u09be\u09ac\u09cd\u09af \u09a8\u09bf\u09b7\u09bf\u09a6\u09cd\u09a7 \u09b9\u09af\u09bc \u09a7\u09c1\u09ae\u0995\u09c7\u09a4\u09c1 \u0995\u09ac\u09bf\u09a4\u09be\u09b0 \u099c\u09a8\u09cd\u09af\n- \u09e7\u09ef\u09ea\u09e8 \u09b8\u09be\u09b2\u09c7 \u0995\u09be\u099c\u09c0 \u09a8\u099c\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae \u09ea\u09e9 \u09ac\u099b\u09b0 \u09ac\u09af\u09bc\u09b8\u09c7 \u09aa\u09bf\u0995\u09cd\u09b8 \u09a1\u09bf\u099c\u09bf\u099c \u09ac\u09cd\u09af\u09a4\u09bf\u09a4\u09c7 \u0986\u0995\u09cd\u09b0\u09be\u09a8\u09cd\u09a4 \u09b9\u09a8\n- \u099c\u09bf\u09a8\u09cd\u09a6\u09be \u09b9\u099a\u09cd\u099b\u09c7 \u098f\u0995\u099f\u09bf \u09ad\u09be\u09b7\u09be\n- \u09ad\u09be\u09b0\u09a4 \u0995\u09b0\u09cd\u09a4\u09c3\u0995 \u09aa\u09a6\u09cd\u09ae\u09ad\u09c2\u09b7\u09a3 \u0989\u09aa\u09be\u09a7\u09bf\n- \u0995\u09be\u099c\u09c0 \u09a8\u099c\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae\u09c7\u09b0 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b0 \u09aa\u09cd\u09b0\u09ae\u09c0\u09b2\u09be\u09b0 \u09b8\u09ae\u09be\u09a7\u09bf \u09ad\u09be\u09b0\u09a4\u09c7\u09b0 \u099a\u09c1\u09b0\u09c1\u09b2\u09bf\u09af\u09bc\u09be\n", "{fg:#ffffff;bg:#000000}\u0995\u09be\u09ac\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5 / \u0997\u09a6\u09cd\u09af\u0995\u09be\u09ac\u09cd\u09af \u09b8\u09ae\u09c2\u09b9:{/}\n- \u0985\u0997\u09cd\u09a8\u09bf\u09ac\u09c0\u09a3\u09be (\u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09be\u09ac\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5, \u09aa\u09cd\u09b0\u0995\u09be\u09b6\u09bf\u09a4 \u09e7\u09ef\u09e8\u09e8, \u0995\u09ac\u09bf\u09a4\u09be \u09b8\u0982\u0996\u09cd\u09af\u09be \u09e7\u09e8\u099f\u09bf \u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09ac\u09bf\u09a4\u09be \u09aa\u09cd\u09b0\u09b2\u09af\u09bc\u09cb\u09b2\u09cd\u09b2\u09be\u09b8)\n- \u09b8\u09bf\u09a8\u09cd\u09a7\u09c1 \u09b9\u09bf\u09a8\u09cd\u09a6\u09cb\u09b2 **(\u09aa\u09cd\u09b0\u09c7\u09ae\u09c7\u09b0 \u0995\u09be\u09ac\u09cd\u09af)**\n- \u09a6\u09cb\u09b2\u09a8\u099a\u09be\u0981\u09aa\u09be **(\u09aa\u09cd\u09b0\u09c7\u09ae\u09c7\u09b0 \u0995\u09be\u09ac\u09cd\u09af)**\n- \u09ac\u09bf\u09b7\u09c7\u09b0 \u09ac\u09be\u0981\u09b6\u09bf\n- \u09ab\u09a8\u09bf\u09ae\u09a8\u09b8\u09be\n- \u099a\u0995\u09cd\u09b0\u09ac\u09be\u0995\n- \u09b8\u09b0\u09cd\u09ac\u09b9\u09be\u09b0\u09be\n- **{fg:#ff0000;bg:#ffffff}\u099b\u09be\u09af\u09bc\u09be\u09a8\u099f{/}** (\u099b\u09be\u09af\u09bc\u09be\u09ae\u09af\u09bc\u09c0 \u09b9\u09c7\u09ae\u099a\u09a8\u09cd\u09a6\u09cd\u09b0 \u09ac\u09a8\u09cd\u09a6\u09cd\u09af\u09cb\u09aa\u09be\u09a7\u09cd\u09af\u09be\u09af\u09bc)\n- **{fg:#ff0000;bg:#ffffff}\u09b8\u099e\u09cd\u099a\u09bf\u09a4\u09be{/}** (\u0989\u09ce\u09b8\u09b0\u09cd\u0997 \u0995\u09b0\u09c7\u09a8 \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0\u0995\u09c7) (**{fg:#ff0000;bg:#ffffff}\u09b8\u099e\u09cd\u099a\u09af\u09bc\u09bf\u09a4\u09be {/}**\u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a0\u09be\u0995\u09c1\u09b0)\n- \u09b8\u09be\u09ae\u09cd\u09af\u09ac\u09be\u09a6\u09c0 (\u09aa\u09cd\u09b0\u09a5\u09ae \u09aa\u09cd\u09b0\u0995\u09be\u09b6\u09bf\u09a4 \u09b9\u09af\u09bc **\u09b2\u09be\u0999\u09cd\u0997\u09b2 **\u09aa\u09a4\u09cd\u09b0\u09bf\u0995\u09be\u09af\u09bc)\n- **\u09ae\u09b0\u09c1\u09ad\u09be\u09b8\u09cd\u0995\u09b0**\n- \u099a\u09bf\u09a4\u09cd\u09a4\u09a8\u09be\u09ae\u09be\n- \u099c\u09bf\u099e\u09cd\u099c\u09bf\u09b0\n- \u09ae\u09be\u09a8\u09c1\u09b7\n- \u0995\u09c1\u09b2\u09bf \u09ae\u099c\u09c1\u09b0\n{fg:#ffffff;bg:#000000}\u0995\u09ac\u09bf\u09a4\u09be \u09b8\u09ae\u09c2\u09b9:{/}\n- \u09ac\u09bf\u09a6\u09cd\u09b0\u09cb\u09b9\u09c0 (\u09aa\u09cd\u09b0\u09a5\u09ae \u09aa\u09cd\u09b0\u0995\u09be\u09b6\u09bf\u09a4 **\u09e7\u09ef\u09e8\u09e7**, \u09b8\u09be\u09aa\u09cd\u09a4\u09be\u09b9\u09bf\u0995 \u09ac\u09bf\u099c\u09b2\u09c0), (\u09ae\u09c2\u09b2\u09ad\u09be\u09ac - \u09b8\u09cd\u09ac\u09b0\u09be\u099c \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be)\n- \u09ae\u09c1\u0995\u09cd\u09a4\u09bf (\u09a4\u09be\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09aa\u09cd\u09b0\u0995\u09be\u09b6\u09bf\u09a4 \u0995\u09ac\u09bf\u09a4\u09be)\n- {fg:#ff0000;bg:#ffffff}**\u0986\u09a8\u09a8\u09cd\u09a6\u09ae\u09af\u09bc\u09c0\u09b0 \u0986\u0997\u09ae\u09a8\u09c7**{/} (**\u098f\u09b0 \u099c\u09a8\u09cd\u09af \u09a4\u09be\u09b0 \u0995\u09be\u09b0\u09be\u09a6\u09a3\u09cd\u09a1 \u09b9\u09af\u09bc**)\n- \u09a6\u09be\u09b0\u09bf\u09a6\u09cd\u09b0\u09cd\u09af (\u09b8\u09bf\u09a8\u09cd\u09a7\u09c1-\u09b9\u09bf\u09a8\u09cd\u09a6\u09cb\u09b2 \u098f\u09b0 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ad\u09c1\u0995\u09cd\u09a4)\n- \u0995\u09be\u09a8\u09cd\u09a1\u09be\u09b0\u09c0 \u09b9\u09c1\u09b6\u09bf\u09af\u09bc\u09be\u09b0 (\u09b8\u09b0\u09cd\u09ac\u09b9\u09be\u09b0\u09be \u0995\u09be\u09ac\u09cd\u09af\u09c7\u09b0 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ad\u09c1\u0995\u09cd\u09a4)\n- **{fg:#ff0000;bg:#ffffff}\u09a8\u09be\u09b0\u09c0 {/}**(\u0995\u09ac\u09bf\u09a4\u09be\u099f\u09bf \u09b8\u09be\u09ae\u09cd\u09af\u09ac\u09be\u09a6\u09c0 \u0995\u09be\u09ac\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5\u09c7\u09b0 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ad\u09c1\u0995\u09cd\u09a4)\n- **\u0996\u09c7\u09af\u09bc\u09be\u09aa\u09be\u09b0\u09c7\u09b0 \u09a4\u09b0\u09a3\u09c0** (\u0985\u0997\u09cd\u09a8\u09bf\u09ac\u09c0\u09a3\u09be, \u09a2\u09be\u0995\u09be\u09b0 \u09a8\u09ac\u09be\u09ac \u09aa\u09b0\u09bf\u09ac\u09be\u09b0\u09c7\u09b0 \u098f\u0995 \u09ae\u09b9\u09bf\u09b2\u09be\u09b0 \u099b\u09ac\u09bf \u09a6\u09c7\u0996\u09c7 \u098f\u0987 \u0995\u09ac\u09bf\u09a4\u09be \u09b0\u099a\u09a8\u09be \u0995\u09b0\u09c7\u09a8)\n- \u099a\u09b2 \u099a\u09b2 \u099a\u09b2 (\u09b8\u09a8\u09cd\u09a7\u09cd\u09af\u09be \u0995\u09be\u09ac\u09cd\u09af\u09c7\u09b0 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ad\u09c1\u0995\u09cd\u09a4)\n{fg:#ffffff;bg:#000000}\u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8 \u09b8\u09ae\u09c2\u09b9:{/}\n- {fg:#ff0000;bg:#ffffff}**\u09ac\u09be\u0981\u09a7\u09a8\u09b9\u09be\u09b0\u09be **{/}(\u09aa\u09a4\u09cd\u09b0\u09aa\u09a8\u09cd\u09af\u09be\u09b6, \u09a4\u09be\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8)\n- {fg:#ff0000;bg:#ffffff}**\u09ae\u09c3\u09a4\u09cd\u09af\u09c1\u0995\u09cd\u09b7\u09c1\u09a7\u09be **{/}(\u0997\u09b0\u09c0\u09ac-\u09a6\u09c1\u0983\u0996\u09c0\u09a6\u09c7\u09b0 \u09aa\u099f\u09ad\u09c2\u09ae\u09bf\u09a4\u09c7 \u09b0\u099a\u09bf\u09a4)\n- {fg:#ff0000;bg:#ffffff}**\u0995\u09c1\u09b9\u09c7\u09b2\u09bf\u0995\u09be**{/}\n{fg:#ffffff;bg:#000000}\u099b\u09cb\u099f-\u0997\u09b2\u09cd\u09aa / \u0997\u09b2\u09cd\u09aa \u09b8\u09ae\u09c2\u09b9:{/}\n- {fg:#ff0000}**\u09b6\u09bf\u0989\u09b2\u09bf\u09ae\u09be\u09b2\u09be **{/}(\u0997\u09b2\u09cd\u09aa\u0997\u09cd\u09b0\u09a8\u09cd\u09a5)\n- {fg:#ff0000;bg:#ffffff}**\u09aa\u09a6\u09cd\u09ae\u0997\u09cb\u0996\u09b0\u09be**{/}\n{fg:#ffffff;bg:#000000}\u0997\u09a6\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5 / \u0997\u09cd\u09b0\u09a8\u09cd\u09a5 / \u09aa\u09cd\u09b0\u09ac\u09a8\u09cd\u09a7 \u09b8\u09ae\u09c2\u09b9:{/}\n- \u09b0\u09be\u0999\u09cd\u0997\u09be\u099c\u09ac\u09be\n- {fg:#ff0000;bg:#ffffff}**\u09ac\u09cd\u09af\u09a5\u09be\u09b0 \u09a6\u09be\u09a8**{/} (\u09a4\u09be\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u0997\u09cd\u09b0\u09a8\u09cd\u09a5 \u2794 \u0997\u09b2\u09cd\u09aa)\n- \u09a6\u09c1\u09b0\u09cd\u09a6\u09bf\u09a8\u09c7\u09b0 \u09af\u09be\u09a4\u09cd\u09b0\u09c0 (\u09aa\u09cd\u09b0\u09ac\u09a8\u09cd\u09a7 \u0997\u09cd\u09b0\u09a8\u09cd\u09a5)\n- \u09ae\u09a8\u09cd\u09a6\u09bf\u09b0 \u0993 \u09ae\u09b8\u099c\u09bf\u09a6 (\u09aa\u09cd\u09b0\u09ac\u09a8\u09cd\u09a7)\n- {fg:#ff0000;bg:#ffffff}**\u09b0\u09c1\u09a6\u09cd\u09b0\u09ae\u0999\u09cd\u0997\u09b2 **{/}(\u09aa\u09cd\u09b0\u09ac\u09a8\u09cd\u09a7 \u09b8\u0982\u0995\u09b2\u09a8)\n- {fg:#ff0000}**\u09b0\u09be\u099c\u09ac\u09a8\u09cd\u09a6\u09c0\u09b0 \u099c\u09ac\u09be\u09a8\u09ac\u09a8\u09cd\u09a6\u09c0**{/} (\u09aa\u09cd\u09b0\u09ac\u09a8\u09cd\u09a7\u0997\u09cd\u09b0\u09a8\u09cd\u09a5)\n{fg:#ffffff;bg:#000000}\u09a8\u09be\u099f\u0995 \u09b8\u09ae\u09c2\u09b9:{/}\n- {fg:#ff0000;bg:#ffffff}**\u099d\u09bf\u09b2\u09bf\u09ae\u09bf\u09b2\u09bf**{/}\n- \u09ae\u09a7\u09c1\u09ae\u09be\u09b2\u09be\n- \u0986\u09b2\u09c7\u09af\u09bc\u09be (\u0997\u09c0\u09a4\u09bf\u09a8\u09be\u099f\u09cd\u09af)\n{fg:#ffffff;bg:#000000}\u0997\u09be\u09a8\u09b8\u09ae\u09c2\u09b9:{/}\n- \u09b0\u09ae\u099c\u09be\u09a8\u09c7\u09b0 \u0990 \u09b0\u09cb\u099c\u09be\u09b0 \u09b6\u09c7\u09b7\u09c7 \u098f\u09b2\u09cb \u0996\u09c1\u09b6\u09bf\u09b0 \u0988\u09a6\n{fg:#ffffff;bg:#000000}\u09aa\u0982\u0995\u09cd\u09a4\u09bf \u098f\u09ac\u0982 \u0989\u09a6\u09cd\u09a7\u09c3\u09a4\u09bf:{/}\n- \u09ae\u09ae \u098f\u0995 \u09b9\u09be\u09a4\u09c7 \u09ac\u09be\u0981\u0995\u09be \u09ac\u09be\u0981\u09b6\u09c7\u09b0 \u09ac\u09be\u0981\u09b6\u09b0\u09c0 \u0986\u09b0 \u09b9\u09be\u09a4\u09c7 \u09b0\u09a3 \u09a4\u09c2\u09b0\u09cd\u09af \u2013 **\u09ac\u09bf\u09a6\u09cd\u09b0\u09cb\u09b9\u09c0 (\u0995\u09ac\u09bf\u09a4\u09be)**\n- \u0997\u09be\u09b9\u09bf \u09b8\u09be\u09ae\u09cd\u09af\u09c7\u09b0 \u0997\u09be\u09a8 \u09a7\u09b0\u09a3\u09c0\u09b0 \u09b9\u09be\u09a4\u09c7 \u09a6\u09bf\u09b2 \u09af\u09be\u09b0\u09be \u0986\u09a8\u09bf \u09ab\u09b8\u09b2\u09c7\u09b0 \u09ab\u09b0\u09ae\u09be\u09a8 - **\u099c\u09c0\u09ac\u09a8 \u09ac\u09a8\u09cd\u09a6\u09a8\u09be (\u0995\u09ac\u09bf\u09a4\u09be)**\n- \u09a6\u09c1\u09b0\u09cd\u0997\u09ae \u0997\u09bf\u09b0\u09bf \u0995\u09be\u09a8\u09cd\u09a4\u09be\u09b0 \u09ae\u09b0\u09c1 \u09a6\u09c1\u09b8\u09cd\u09a4\u09b0 \u09aa\u09be\u09b0\u09be\u09aa\u09be\u09b0\n- \u09b8\u09be\u09ae\u09cd\u09af\u09c7\u09b0 \u0997\u09be\u09a8 \u0997\u09be\u0987 \u0986\u09ae\u09be\u09b0 \u099a\u0995\u09cd\u09b7\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7 \u09b0\u09ae\u09a3\u09c0 \u0995\u09cb\u09a8\u09cb \u09ad\u09c7\u09a6\u09be\u09ad\u09c7\u09a6 \u09a8\u09be\u0987\n- \u0995\u09be\u09a8\u09cd\u09a1\u09be\u09b0\u09c0 \u098f \u09a4\u09b0\u09c0\u09b0 \u09aa\u09be\u0995\u09be \u09ae\u09be\u099d\u09bf \u09ae\u09be\u09b2\u09cd\u09b2\u09be \u09a6\u09be\u09a1\u09bc\u09bf \u09ae\u09c1\u0996\u09c7 \u09b6\u09be\u09a1\u09bc\u09bf \u0997\u09be\u09a8 \u09b2\u09be \u09b6\u09b0\u09c0\u0995 \u0986\u09b2\u09cd\u09b2\u09be\u09b9 - **\u0996\u09c7\u09af\u09bc\u09be\u09aa\u09be\u09b0\u09c7\u09b0 \u09a4\u09b0\u09c1\u09a3\u09c0**\n- \u0986\u09ae\u09bf \u099a\u09bf\u09b0\u09a6\u09c1\u09b0\u09a6\u09ae \u09a6\u09c2\u09b0\u09ac\u09bf\u09a8\u09c0\u09a4 \u09a8\u09c3\u09b6\u0982\u09b8 \u09ae\u09b9\u09be\u09aa\u09cd\u09b0\u09b2\u09af\u09bc\u09c7\u09b0 \u0986\u09ae\u09bf \u09a8\u099f\u09b0\u09be\u099c \u0986\u09ae\u09bf \u09b8\u09be\u0987\u0995\u09cd\u09b2\u09cb\u09a8 \u0986\u09ae\u09bf \u09a7\u09cd\u09ac\u0982\u09b8 \u2013 **\u09ac\u09bf\u09a6\u09cd\u09b0\u09cb\u09b9\u09c0**\n- \u0986\u09ae\u09bf ..........., \u0986\u09ae\u09bf \u098f\u09b2\u09cb\u0995\u09c7\u09b6\u09c7 \u099d\u09dc \u0985\u0995\u09be\u09b2 \u09ac\u09c8\u09b6\u09be\u0996\u09c0\u09b0\u0964 \u0986\u09ae\u09bf \u09ac\u09bf\u09a6\u09cd\u09b0\u09cb\u09b9\u09c0, \u0986\u09ae\u09bf \u09ac\u09bf\u09a6\u09cd\u09b0\u09cb\u09b9\u09c0-\u09b8\u09c1\u09a4 \u09ac\u09bf\u09b6\u09cd\u09ac-\u09ac\u09bf\u09a7\u09be\u09a4\u09cd\u09b0\u09c0\u09b0\u0964 - **\u09a7\u09c2\u09b0\u09cd\u099c\u099f\u09bf**\n- \u201c\u09ab\u09be\u0981\u09b8\u09bf\u09b0 \u09ae\u099e\u09cd\u099a\u09c7 \u0997\u09c7\u09af\u09bc\u09c7 \u0997\u09c7\u09b2 \u09af\u09be\u09b0\u09be \u099c\u09c0\u09ac\u09a8\u09c7\u09b0 \u099c\u09af\u09bc\u0997\u09be\u09a8 \u0986\u09b8\u09bf' \u0985\u09b2\u0995\u09cd\u09b7\u09cd\u09af\u09c7 \u09a6\u09be\u0981\u09a1\u09bc\u09be\u09af\u09bc\u09c7\u099b\u09c7 \u09a4\u09be\u09b0\u09be, \u09a6\u09bf\u09ac\u09c7 \u0995\u09cb\u09a8 \u09ac\u09b2\u09bf\u09a6\u09be\u09a8?\u201d \u09aa\u0999\u09cd\u0995\u09cd\u09a4\u09bf\u099f\u09bf\u09b0 \u09b0\u099a\u09af\u09bc\u09bf\u09a4\u09be \u0995\u09c7? **\u0995\u09be\u099c\u09c0 \u09a8\u099c\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae**\n- \u09b9\u09c7 \u09a6\u09be\u09b0\u09bf\u09a6\u09cd\u09b0\u09cd\u09af, \u09a4\u09c1\u09ae\u09bf \u09ae\u09cb\u09b0\u09c7 \u0995\u09b0\u09c7\u099b \u09ae\u09b9\u09be\u09a8\u2019 \u098f \u099a\u09b0\u09a3\u099f\u09bf \u0995\u09cb\u09a8 \u099b\u09a8\u09cd\u09a6\u09c7 \u09b2\u09c7\u0996\u09be? \u0985\u0995\u09cd\u09b7\u09b0\u09ac\u09c3\u09a4\u09cd\u09a4, \u0995\u09be\u099c\u09c0 \u09a8\u099c\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae\n- \"\u09ac\u0989 \u0995\u09a5\u09be \u0995\u0993, \u09ac\u0989 \u0995\u09a5\u09be \u0995\u0993 \u0995\u0993 \u0995\u09a5\u09be \u0985\u09ad\u09bf\u09ae\u09be\u09a8\u09bf\u09a8\u09c0 \u09b8\u09c7\u09a7\u09c7 \u09b8\u09c7\u09a7\u09c7 \u0995\u09c7\u0981\u09a6\u09c7 \u0995\u09c7\u0981\u09a6\u09c7 \u09af\u09be\u09ac\u09c7 \u0995\u09a4 \u09af\u09be\u09ae\u09bf\u09a8\u09c0\" -- \u098f\u0987 \u0995\u09ac\u09bf\u09a4\u09be\u0982\u09b6\u099f\u09c1\u0995\u09c1\u09b0 \u0995\u09ac\u09bf \u0995\u09c7? \u0995\u09be\u099c\u09c0 \u09a8\u099c\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae\n- {fg:#ff0000;bg:#ffffff}**\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09af\u09be \u0995\u09bf\u099b\u09c1 \u09ae\u09b9\u09be\u09a8 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u099a\u09bf\u09b0\u0995\u09b2\u09cd\u09af\u09be\u09a3\u0995\u09b0 \u0985\u09b0\u09cd\u09a7\u09c7\u0995 \u09a4\u09be\u09b0 \u0995\u09b0\u09bf\u09af\u09bc\u09be\u099b\u09c7 \u09a8\u09be\u09b0\u09c7 \u0985\u09b0\u09cd\u09a7\u09c7\u0995 \u09a4\u09be\u09b0 \u09a8\u09b0**{/} - \u0995\u09be\u099c\u09c0 \u09a8\u099c\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae\n- \u0995\u09be\u099f\u09be\u0995\u09c1\u099e\u09cd\u099c\u09c7 \u09ac\u09b8\u09bf \u09a4\u09c1\u0987 \u0997\u09be\u0981\u09a5\u09bf\u09ac\u09bf \u09ae\u09be\u09b2\u09bf\u0995\u09be \u09a6\u09bf\u09df\u09be \u0997\u09c7\u09a8\u09c1 \u09ad\u09be\u09b2\u09c7 \u09a4\u09cb\u09b0 \u09ac\u09c7\u09a6\u09a8\u09be\u09b0 \u099f\u09c0\u0995\u09be ----- \u098f\u0987 \u0989\u09a6\u09cd\u09a7\u09c3\u09a4\u09be\u0982\u09b6\u099f\u09bf \u0995\u09cb\u09a8 \u0995\u09ac\u09bf\u09b0 \u09b0\u099a\u09a8\u09be? \u0995\u09be\u099c\u09c0 \u09a8\u099c\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae\n- \"\u098f \u09a7\u09b0\u09be\u09b0 \u09ae\u09be\u099d\u09c7 \u09a4\u09c1\u09b2\u09bf\u09df\u09be \u09a8\u09bf\u09a8\u09be\u09a6 \u099a\u09be\u09b9\u09bf\u09a8\u09be \u0995\u09b0\u09bf\u09a4\u09c7 \u09ac\u09be\u09a6 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09be\u09a6\u0964\" \u0995\u09cb\u09a8 \u0995\u09ac\u09bf\u09b0 \u0989\u0995\u09cd\u09a4\u09bf? \u0995\u09be\u099c\u09c0 \u09a8\u099c\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae\n- \u099a\u09be\u09b7\u09c0 \u0993\u09b0\u09be \u09a8\u09af\u09bc\u0995\u09cb \u099a\u09be\u09b7\u09be \u09a8\u09af\u09bc\u0995\u09cb \u099b\u09cb\u099f\u09b2\u09cb\u0995 - \u0995\u09be\u099c\u09c0 \u09a8\u099c\u09b0\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae\n- \u0986\u09ae\u09bf \u099c\u09be\u09b9\u09be\u09a8\u09cd\u09a8\u09be\u09ae\u09c7\u09b0 \u0986\u0997\u09c1\u09a8\u09c7 \u09ac\u09b8\u09bf\u09af\u09bc\u09be \u09b9\u09be\u09b8\u09bf \u09aa\u09c1\u09b7\u09cd\u09aa\u09c7\u09b0 \u09b9\u09be\u09b8\u09bf - \u09ac\u09bf\u09a6\u09cd\u09b0\u09cb\u09b9\u09c0\n- \u0986\u099c\u09bf \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u09b8\u09c1\u0996\u09c7\u09b0 \u0989\u09b2\u09cd\u09b2\u09be\u09b8\u09c7 - \u09a6\u09cb\u09b2\u09a8\u099a\u09be\u0981\u09aa\u09be \u0995\u09ac\u09bf\u09a4\u09be\n- \u09ac\u09b9\u09c1 \u09af\u09c1\u09ac\u0995\u0995\u09c7 \u09a6\u09c7\u0996\u09bf\u09af\u09bc\u09be\u099b\u09bf \u09af\u09be\u09b9\u09be\u09a6\u09c7\u09b0 \u09af\u09cc\u09ac\u09a8\u09c7\u09b0 \u0989\u09b0\u09cd\u09a6\u09bf\u09b0 \u09a8\u09bf\u099a\u09c7 \u09ac\u09be\u09b0\u09cd\u09a7\u0995\u09cd\u09af\u09c7\u09b0 \u0995\u0999\u09cd\u0995\u09be\u09b2 \u09ae\u09c2\u09b0\u09cd\u09a4\u09bf - \u09af\u09cc\u09ac\u09a8\u09c7\u09b0 \u0997\u09be\u09a8\n- \u09ad\u09cb\u09b0 \u (\u0997\u09c0\u09a4\u09bf\u09a8\u09be\u099f\u09cd\u09af)**{/}\n{fg:#ffffff;bg:#000000}\u09aa\u0982\u0995\u09cd\u09a4\u09bf \u098f\u09ac\u0982 \u0989\u09a6\u09cd\u09a7\u09c3\u09a4\u09bf:{/}\n- \u0986\u09b8\u09ae\u09be\u09a8\u09c0\u09b0\u09c7 \u09a6\u09c7\u0996\u09a4\u09c7 \u09af\u09a6\u09bf \u09a4\u09cb\u09ae\u09b0\u09be \u09b8\u09ac\u09c7 \u099a\u09be\u0993\n- \u098f\u09a4\u09cb\u099f\u09c1\u0995\u09c1 \u09a4\u09be\u09b0\u09c7 \u0998\u09b0\u09c7 \u098f\u09a8\u09c7\u099b\u09bf\u09a8\u09c1 \u09b8\u09cb\u09a8\u09be\u09b0 \u09ae\u09a4\u09a8 \u09ae\u09c1\u0996 \u09aa\u09c1\u09a4\u09c1\u09b2\u09c7\u09b0 \u09ac\u09bf\u09af\u09bc\u09c7 \u09ad\u09c7\u0999\u09cd\u0997\u09c7 \u0997\u09c7\u09b2 \u09ac\u09b2\u09c7 \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09c7 \u09ad\u09be\u09b7\u09be\u0987 \u09a4\u09cb \u09ac\u09c1\u0995\n- \u09ac\u09be\u09aa\u09c7\u09b0 \u09ac\u09be\u09a1\u09bc\u09bf\u09a4\u09c7 \u09af\u09be\u0987\u09ac\u09be\u09b0 \u0995\u09be\u09b2\u09c7 \u0995\u0987\u09a4\u09cb \u09a6\u09b0\u09bf\u09af\u09bc\u09be \u09aa\u09be \u0986\u09ae\u09be\u09b0\u09c7 \u09a6\u09c7\u0996\u09bf\u09a4\u09c7 \u09af\u09be\u0987\u0993 \u0995\u09bf\u09a8\u09cd\u09a4\u09c1 \u0989\u099c\u09be\u09a8 \u09a4\u09b2\u09bf\u09b0 \u0998\u09be\n- \u0986\u09ae\u09be\u09b0\u09c7 \u099b\u09be\u09a1\u09bc\u09bf\u09af\u09bc\u09be \u098f\u09a4 \u09ac\u09cd\u09af\u09a5\u09be \u09af\u09be\u09b0 \u0995\u09c7\u09ae\u09a8 \u0995\u09b0\u09bf\u09af\u09bc\u09be \u09b9\u09be\u09af\u09bc"], ["{fg:#ffffff;bg:#000000}\u09b0\u09cb\u0995\u09c7\u09af\u09bc\u09be \u09b8\u09be\u0996\u09be\u0993\u09af\u09bc\u09be\u09a4 \u09b9\u09cb\u09b8\u09c7\u09a8 (##\u09e7\u09ee\u09ee\u09e6##-\u09e7\u09ef\u09e9\u09e8){/}\n- \u09b0\u09cb\u0995\u09c7\u09df\u09be \u09a6\u09bf\u09ac\u09b8 \u09ef \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0 \u09aa\u09be\u09b2\u09bf\u09a4 \u09b9\u09af\u09bc\n- \u09b0\u0982\u09aa\u09c1\u09b0 \u099c\u09c7\u09b2\u09be \u099c\u09a8\u09cd\u09ae\u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c7\u09a8\n- {fg:#ff0000}**\u09ae\u09c1\u09b8\u09b2\u09bf\u09ae \u09a8\u09be\u09b0\u09c0 \u099c\u09be\u0997\u09b0\u09a3\u09c7\u09b0 \u0985\u0997\u09cd\u09b0\u09a6\u09c2\u09a4**{/} \u09b9\u09b2\u09c7\u09a8 \u09b0\u09cb\u0995\u09c7\u09af\u09bc\u09be \u09b8\u09be\u0996\u09be\u0993\u09af\u09bc\u09be\u09a4 \u09b9\u09cb\u09b8\u09c7\u09a8\n- \u09ac\u09be\u0982\u09b2\u09be \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09a8\u09be\u09b0\u09c0\u09ac\u09be\u09a6\u09c0 \u09b2\u09c7\u0996\u09bf\u0995\u09be\n", "{fg:#ffffff;bg:#000000}\u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8 \u09b8\u09ae\u09c2\u09b9: (2){/}\n- {fg:#ff0000}**\u09aa\u09a6\u09cd\u09ae\u09b0\u09be\u0997 **{/}(\u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8)\n- {fg:#ff0000}**\u09b8\u09c1\u09b2\u09a4\u09be\u09a8\u09be\u09b0 \u09b8\u09cd\u09ac\u09aa\u09cd\u09a8**{/} (**\u0987\u0982\u09b0\u09c7\u099c\u09bf\u09a4\u09c7 \u09b2\u09c7\u0996\u09be \u09b9\u09af\u09bc**)\n{fg:#ffffff;bg:#000000}\u0997\u09a6\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5 / \u09aa\u09cd\u09b0\u09ac\u09a8\u09cd\u09a7 \u09b8\u09ae\u09c2\u09b9:{/}\n- {fg:#ff0000}**\u0985\u09ac\u09b0\u09cb\u09a7\u09ac\u09be\u09b8\u09bf\u09a8\u09c0 **{/}**(\u09b8\u09cd\u09ae\u09c3\u09a4\u09bf\u099a\u09be\u09b0\u09a3) (\u09a4\u09be\u09b0 \u09b6\u09cd\u09b0\u09c7\u09b7\u09cd\u09a0 \u0997\u09cd\u09b0\u09a8\u09cd\u09a5)**\n- {fg:#ff0000}**\u09ae\u09a4\u09bf\u099a\u09c2\u09b0 **{/}(\u09aa\u09cd\u09b0\u09ac\u09a8\u09cd\u09a7)\n- \u099a\u09be\u09b7\u09be\u09b0 \u09a6\u09c1\u0995\u09cd\u09b7\u09c1 (\u09b0\u09cb\u0995\u09c7\u09af\u09bc\u09be \u09b0\u099a\u09a8\u09be\u09ac\u09b2\u09c0)\n{fg:#ffffff;bg:#000000}\u0985\u09a8\u09cd\u09af\u09be\u09a8\u09cd\u09af:{/}\n- \u09aa\u09bf\u09aa\u09be\u09b8\u09be\n- \u09b8\u0993\u0997\u09be\u09a4\n- \u09b8\u09cc\u09b0\u099c\u0997\u09ce\n{fg:#ffffff;bg:#000000}\u09aa\u0982\u0995\u09cd\u09a4\u09bf \u098f\u09ac\u0982 \u0989\u09a6\u09cd\u09a7\u09c3\u09a4\u09bf:{/}\n- \u09a7\u09be\u09a8\u09cd\u09af \u09a4\u09be\u09b0 \u09ac\u09b8\u09c1\u09a8\u09cd\u09a7\u09b0\u09be \u09af\u09be\u09b0 - \u099a\u09be\u09b7\u09be\u09b0 \u09a6\u09c1\u0995\u09cd\u09b7\u09c1\n"], ["{fg:#ffffff;bg:#000000}\u09aa\u09cd\u09b0\u09ae\u09a5 \u099a\u09cc\u09a7\u09c1\u09b0\u09c0 (\u09e7\u09ee\u09ec\u09ee-\u09e7\u09ef\u09ea\u09ec){/}\n- {fg:#ff0000}**\u09ac\u09be\u0982\u09b2\u09be \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7\u09b0 \u099a\u09b2\u09bf\u09a4 \u09b0\u09c0\u09a4\u09bf\u09b0 \u09aa\u09cd\u09b0\u09ac\u09b0\u09cd\u09a4\u0995**{/}\n- **\u099a\u09b2\u09bf\u09a4 \u09ac\u09be\u0982\u09b2\u09be \u0997\u09a6\u09cd\u09af\u09c7\u09b0 \u09b8\u09be\u09b0\u09cd\u09a5\u0995 \u09aa\u09cd\u09b0\u09ac\u09b0\u09cd\u09a4\u09a8 \u0995\u09b0\u09c7\u09a8**\n- \u09aa\u09cd\u09b0\u09ae\u09a5 \u099a\u09cc\u09a7\u09c1\u09b0\u09c0\u09b0 {fg:#ff0000}**\u099b\u09a6\u09cd\u09ae\u09a8\u09be\u09ae \u09ac\u09c0\u09b0\u09ac\u09b2**{/}\n- \u09a4\u09bf\u09a8\u09bf \u09b0\u09ac\u09c0\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5\u0995\u09c7 \u09aa\u09cd\u09b0\u0995\u09c3\u09a4 \u0995\u09b0\u09c7\u099b\u09bf\u09b2\u09c7\u09a8 \u099a\u09b2\u09bf\u09a4 \u09ad\u09be\u09b7\u09be\u09b0 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0\u09c7\n- \u099c\u09c0\u09ac\u09a8\u09c7 \u099c\u09cd\u09af\u09be\u09a0\u09be\u09ae\u09bf \u0993 \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7\u09b0 \u09a8\u09cd\u09af\u09be\u0995\u09be\u09ae\u09bf \u09b8\u09b9\u09cd\u09af \u0995\u09b0\u09a4\u09c7 \u09aa\u09be\u09b0\u09a4\u09c7\u09a8 \u09a8\u09be \u09aa\u09cd\u09b0\u09ae\u09a5 \u099a\u09cc\u09a7\u09c1\u09b0\u09c0\n- \u099a\u09b2\u09bf\u09a4 \u09b0\u09c0\u09a4\u09bf \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09af\u09bc {fg:#ff0000}**\u09b8\u09ac\u09c1\u099c\u09aa\u09a4\u09cd\u09b0 **{/}\u09aa\u09a4\u09cd\u09b0\u09bf\u0995\u09be\u09b0 \u09a8\u09be\u09ae \u09b8\u09cd\u09ae\u09b0\u09a3\u09c0\u09af\u09bc\n", "{fg:#ffffff;bg:#000000}\u0995\u09be\u09ac\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5 / \u0997\u09a6\u09cd\u09af\u0995\u09be\u09ac\u09cd\u09af \u09b8\u09ae\u09c2\u09b9:{/}\n- {fg:#ff0000}**\u09b8\u09a8\u09c7\u099f \u09aa\u099e\u09cd\u099a\u09be\u09b6\u09ce**{/} (\u09e7\u09ef\u09e7\u09e9),\n- \u09aa\u09a6\u099a\u09be\u09b0\u09a3 (\u09e7\u09ef\u09e7\u09ef)\n{fg:#ffffff;bg:#000000}\u099b\u09cb\u099f-\u0997\u09b2\u09cd\u09aa / \u0997\u09b2\u09cd\u09aa \u09b8\u09ae\u09c2\u09b9:{/}\n- \u099a\u09be\u09b0 \u0987\u09df\u09be\u09b0\u09c0 \u0995\u09a5\u09be (\u09e7\u09ef\u09e7\u09ec),\n- \u0986\u09b9\u09c1\u09a4\u09bf (\u09e7\u09ef\u09e7\u09ef)\n- \u09a8\u09c0\u09b2\u09b2\u09cb\u09b9\u09bf\u09a4 \u0993 \u0997\u09b2\u09cd\u09aa\u09b8\u0982\u0997\u09cd\u09b0\u09b9 (\u09e7\u09ef\u09ea\u09e7)\n{fg:#ffffff;bg:#000000}\u0997\u09a6\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5 / \u09aa\u09cd\u09b0\u09ac\u09a8\u09cd\u09a7 \u09b8\u09ae\u09c2\u09b9:{/}\n- \u09af\u09cc\u09ac\u09a8\u09c7 \u09a6\u09be\u0993 \u09b0\u09be\u099c\u099f\u09c0\u0995\u09be\n- \u09ac\u0987 \u09aa\u09dc\u09be\n- \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7 \u0996\u09c7\u09b2\u09be\n- \u09ad\u09be\u09b7\u09be\u09b0 \u0995\u09a5\u09be\n- {fg:#ff0000}**\u09a4\u09c7\u09b2-\u09a8\u09c1\u09a8-\u09b2\u09be\u0995\u09dc\u09bf**{/}\n- {fg:#ff0000}**\u09ac\u09c0\u09b0\u09ac\u09b2\u09c7\u09b0 \u09b9\u09be\u09b2\u0996\u09be\u09a4\u09be**{/} (\u09aa\u09cd\u09b0\u09ac\u09a8\u09cd\u09a7) **(\u09ac\u09be\u0982\u09b2\u09be \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7\u09b0 \u099a\u09b2\u09bf\u09a4 \u09ad\u09be\u09b7\u09be\u09af\u09bc \u09b0\u099a\u09bf\u09a4 \u09aa\u09cd\u09b0\u09a5\u09ae \u0997\u09cd\u09b0\u09a8\u09cd\u09a5)**\n- \u09a8\u09be\u09a8\u09be\u0995\u09a5\u09be\n- \u0986\u09ae\u09be\u09a6\u09c7\u09b0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\n- \u09b0\u09be\u09df\u09a4\u09c7\u09b0 \u0995\u09a5\u09be\n- \u09a8\u09be\u09a8\u09be\u099a\u09b0\u09cd\u099a\u09be\n- \u0986\u09a4\u09cd\u09ae\u09a4\u09cd\u09ae\u0995\u09a5\u09be\n- {fg:#ff0000}**\u09aa\u09cd\u09b0\u09ac\u09a8\u09cd\u09a7 \u09b8\u0982\u0997\u09cd\u09b0\u09b9**{/}\n{fg:#ffffff;bg:#000000}\u09aa\u0982\u0995\u0 \u09b0\u09cd\u09a4\u09c0 '\u09b2' \u098f\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09c7 \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0 '\u09ac' \u09b9\u09df\u09c7\u099b\u09c7 '\u09b2'\u0964\n- **\u09aa\u09cd\u09b0\u0997\u09a4 \u09b8\u09ae\u09c0\u09ad\u09ac\u09a8** - \u09aa\u09c2\u09b0\u09cd\u09ac \u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09c7 \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0 \u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\n-- \u09aa\u0995\u09cd\u09ac > \u09aa\u0995\u0995\n-- \u09aa\u09a6\u09cd\u09ae > \u09aa\u09a6\u09cd\u09a6\n-- \u099c\u09a8\u09cd\u09ae > \u099c\u09ae\u09cd\u09ae? isnt first so \u09ae shoulbe be changed?\n- **\u09aa\u09b0\u09be\u0997\u09a4 \u09b8\u09ae\u09c0\u09ad\u09ac\u09a8** - \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0 \u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09c7 \u09aa\u09c2\u09b0\u09cd\u09ac \u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\n-- \u0995\u09b0\u09cd\u09ae > \u0995\u09ae\u09cd\u09ae\n-- \u0995\u09b0\u09cd\u09a4\u09be > \u0995\u09a4\u09cd\u09a4\u09be\n- **\u0985\u09a8\u09cd\u09af\u09cb\u09a8\u09cd\u09af \u09b8\u09ae\u09c0\u09ad\u09ac\u09a8** - \u09aa\u09b0\u09b8\u09cd\u09aa\u09b0\u09c7\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09c7 \u09a6\u09c1\u099f\u09cb\u09b0\u0987 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\n-- \u09ac\u09ce\u09b8\u09b0 > \u09ac\u099a\u09cd\u099b\u09b0 (\u09ce/\u09b8 \u2794 \u099a/\u099b) ", ""], ["**\u09ac\u09bf\u09b7\u09ae\u09c0\u09ad\u09ac\u09a8:** \u09a6\u09c1\u099f\u09cb \u09b8\u09ae\u09ac\u09b0\u09cd\u09a3\u09c7\u09b0 \u098f\u0995\u099f\u09bf\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\u0995\u09c7 \u09ac\u09bf\u09b7\u09ae\u09c0\u09ad\u09ac\u09a8 \u09ac\u09b2\u09c7\u0964\n- \u09b6\u09b0\u09c0\u09b0 > \u09b6\u09b0\u09c0\u09b2\n- \u09b2\u09c7\u09ac\u09c1 > \u09a8\u09c7\u09ac\u09c1\n- \u09b2\u09be\u09b2 > \u09a8\u09be\u09b2\n- \u09a4\u09b0\u09ac\u09be\u09b0 > \u09a4\u09b0\u09cb\u09df\u09be\u09b2", ""], ["**==\u09a7\u09cd\u09ac\u09a8\u09bf\u09ac\u09bf\u0995\u09be\u09b0 / \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8 \u09ac\u09bf\u0995\u09c3\u09a4\u09bf:==** \u0995\u09cb\u09a8\u09cb \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09bf\u09a4 \u09b9\u09df\u09c7 \u09a8\u09a4\u09c1\u09a8 \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u09a7\u09cd\u09ac\u09a8\u09bf \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09be \u09b9\u09df\n- \u0995\u09ac\u09be\u099f > \u0995\u09aa\u09be\u099f,\n- \u09a7\u09cb\u09ac\u09be > \u09a7\u09cb\u09aa\u09be, \n- \u09a7\u09be\u0987\u09ae\u09be > \u09a6\u09be\u0987\u09ae\u09be, \n- \u09b6\u09be\u0995 > \u09b6\u09be\u0997, \n- \u09b2\u09c7\u09ac\u09c1 > \u09a8\u09c7\u09ac\u09c1", ""], ["==**\u09ac\u09b0\u09cd\u09a3\u09a6\u09cd\u09ac\u09bf\u09a4\u09cd\u09ac \u09ac\u09be \u09a6\u09cd\u09ac\u09bf\u09a4\u09cd\u09ac\u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8 \u09ac\u09be \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u09a6\u09cd\u09ac\u09bf\u09a4\u09cd\u09ac\u09a4\u09be:**== \u099c\u09cb\u09b0 \u09a6\u09c7\u09df\u09be\u09b0 \u099c\u09a8\u09cd\u09af \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u09c7\u09b0 \u09a6\u09cd\u09ac\u09bf\u09a4\u09cd\u09ac \u0989\u099a\u09cd\u099a\u09be\u09b0\u09a3 \u09b9\u09df\u0964\n- \u09aa\u09be\u0995\u09be > \u09aa\u09be\u0995\u09cd\u0995\u09be, \n- \u09ae\u09c1\u09b2\u09c1\u0995 > \u09ae\u09c1\u09b2\u09cd\u09b2\u09c1\u0995,\n- \u09b8\u0995\u09be\u09b2 > \u09b8\u0995\u09cd\u0995\u09be\u09b2, \n- \u0995\u09bf\u099b\u09c1 > \u0995\u09bf\u099a\u09cd\u099b\u09c1, \n- \u09ac\u09dc > \u09ac\u09a1\u09cd\u09a1, \n- \u099b\u09cb\u099f > \u099b\u09cb\u099f\u09cd\u099f", ""], ["**==\u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u099a\u09cd\u09af\u09c1\u09a4\u09bf:==** \u09a6\u09c1\u099f\u09cb \u09b8\u09ae\u0989\u099a\u09cd\u099a\u09be\u09b0\u09bf\u09a4 \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u098f\u0995\ 20px"}, "2-0": {"fontSize": "20px"}, "3-0": {"fontSize": "20px"}, "4-0": {"fontSize": "20px"}}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "mergedCells": {}, "name": "\u09b8\u09ae\u09be\u09b8", "nickname": "somash", "rows": [["**\u0985\u09b2\u09c1\u0995 \u09ac\u09b9\u09c1\u09ac\u09cd\u09b0\u09c0\u09b9\u09bf \u09b8\u09ae\u09be\u09b8:** \u09af\u09c7 \u09ac\u09b9\u09c1\u09ac\u09cd\u09b0\u09c0\u09b9\u09bf \u09b8\u09ae\u09be\u09b8\u09c7\u09b0 \u09ac\u09bf\u09ad\u0995\u09cd\u09a4\u09bf \u09b2\u09cb\u09aa \u09aa\u09be\u09df\u09a8\u09be\n- \u0997\u09b2\u09be\u09df \u0997\u09be\u09ae\u099b\u09be \u09af\u09be\u09b0 = \u0997\u09b2\u09be\u09df\u0997\u09be\u09ae\u099b\u09be\n- \u09ae\u09be\u09a5\u09be\u09df \u09aa\u09be\u0997\u09dc\u09bf \u09af\u09be\u09b0 = \u09ae\u09be\u09a5\u09be\u09df \u09aa\u09be\u0997\u09dc\u09bf\n- \u09b9\u09be\u09a4\u09c7 \u09ac\u09c7\u09dc\u09bf \u09af\u09be\u09b0 = \u09b9\u09be\u09a4\u09c7-\u09ac\u09c7\u09dc\u09bf", ""], ["**\u0985\u09b2\u09c1\u0995 \u09a4\u09ce\u09aa\u09c1\u09b0\u09c1\u09b7 \u09b8\u09ae\u09be\u09b8:**  \u09af\u09c7 \u09a4\u09ce\u09aa\u09c1\u09b0\u09c1\u09b7 \u09b8\u09ae\u09be\u09b8\u09c7 \u09aa\u09c2\u09b0\u09cd\u09ac\u09aa\u09a6\u09c7\u09b0 \u09ac\u09bf\u09ad\u0995\u09cd\u09a4\u09bf \u09b2\u09cb\u09aa \u09aa\u09be\u09df \u09a8\u09be\n- \u09a4\u09c7\u09b2\u09c7 \u09ad\u09be\u099c\u09be = \u09a4\u09c7\u09b2\u09c7\u09ad\u09be\u099c\u09be\n- \u0997\u09b0\u09c1\u09b0 \u0997\u09be\u09dc\u09bf = \u0997\u09b0\u09c1\u09b0\u0997\u09be\u09dc\u09bf\n- \u09ae\u09be\u099f\u09bf\u09b0 \u09ae\u09be\u09a8\u09c1\u09b7 = \u09ae\u09be\u099f\u09bf\u09b0 \u09ae\u09be\u09a8\u09c1\u09b7", ""], ["\u09b8\u09be\u09a4 \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0\u09c7\u09b0 \u09b8\u09ae\u09be\u09b9\u09be\u09b0 = \u09b8\u09be\u09a4 \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0 (\u09a6\u09cd\u09ac\u09bf\u0997\u09c1 \u09b8\u09ae\u09be\u09b8)\n\u09aa\u09be\u0981\u099a \u09b8\u09c7\u09b0\u09c7\u09b0 \u09b8\u09ae\u09be\u09b9\u09be\u09b0 = \u09aa\u0981\u09b8\u09c1\u09b0\u09bf (\u09a6\u09cd\u09ac\u09bf\u0997\u09c1 \u09b8\u09ae\u09be\u09b8)\n\u09aa\u09b0\u09be\u09a8 \u09b0\u09c2\u09aa \u09aa\u09be\u0996\u09bf = \u09aa\u09b0\u09be\u09a8\u09aa\u09be\u0996\u09bf (\u09b0\u09c2\u09aa\u0995 \u0995\u09b0\u09cd\u09ae\u09a7\u09be\u09b0\u09df \u09b8\u09ae\u09be\u09b8)\n\u0995\u09c7\u09ac\u09b2 \u09a6\u09b0\u09cd\u09b6\u09a8 = \u09a6\u09b0\u09cd\u09b6\u09a8\u09ae\u09be\u09a4\u09cd\u09b0 (\u09a8\u09bf\u09a4\u09cd\u09af \u09b8\u09ae\u09be\u09b8)", ""], ["**\u09a8\u09bf\u09aa\u09be\u09a4\u09a8\u09c7 \u09b8\u09bf\u09a6\u09cd\u09a7 \u09ac\u09b9\u09c1\u09ac\u09cd\u09b0\u09c0\u09b9\u09bf:**\n\u098f\u0987 \u09a7\u09b0\u09a8\u09c7\u09b0 \u09ac\u09b9\u09c1\u09ac\u09cd\u09b0\u09c0\u09b9\u09bf \u09b8\u09ae\u09be\u09b8 \u0995\u09cb\u09a8\u09cb \u09a8\u09bf\u09df\u09ae\u09c7\u09b0 \u0985\u09a7\u09c0\u09a8\u09c7 \u09a8\u09df\n\u09a6\u09c1 \u09a6\u09bf\u0995\u09c7 \u0985\u09aa \u09af\u09be\u09b0 = \u09a6\u09cd\u09ac\u09c0\u09aa, \n\u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u0997\u09a4 \u0985\u09aa \u09af\u09be\u09b0 = \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa,\n\u09a8\u09b0\u09be\u0995\u09be\u09b0\u09c7\u09b0 \u09aa\u09b6\u09c1 \u09af\u09c7 = \u09a8\u09b0\u09aa\u09b6\u09c1,\n\u099c\u09c0\u09ac\u09bf\u09a4 \u09a5\u09c7\u0995\u09c7\u0993 \u09af\u09c7 \u09ae\u09c3\u09a4 = \u099c\u09c0\u09ac\u09a8\u09cd\u09ae\u09c3\u09a4, \n\u09aa\u09a3\u09cd\u09a1\u09bf\u09a4 \u09b9\u09df\u09c7\u0993 \u09af\u09c7 \u09ae\u09c2\u09b0\u09cd\u0996 = \u09aa\u09a3\u09cd\u09a1\u09bf\u09a4\u09ae\u09c2\u09b0\u09cd\u0996", ""], ["**\u0995\u09b0\u09cd\u09ae\u09a7\u09be\u09b0\u09df \u09b8\u09ae\u09be\u09b8**\n**\u09aa\u09b0\u09aa\u09a6 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09b8\u09ae\u09be\u09b8**\n- \u09ae\u09b9\u09be\u099c\u09a8 = \u09ae\u09b9\u09ce \u09af\u09c7 \u099c\u09a8\n- \u09a8\u09c0\u09b2\u09cb\u09ce\u09aa\u09b2 = \u09a8\u09c0\u09b2 \u09af\u09c7 \u0989\u09ce\u09aa\u09b2\n- \u09ae\u09b9\u09be\u09b0\u09be\u099c = \u09ae\u09b9\u09be\u09a8 \u09af\u09c7 \u09b0\u09be\u099c\u09be\n- \u09a8\u09b0\u09be\u09a7\u09ae = \u0985\u09a7\u09ae \u09af\u09c7 \u09a8\u09b0;\n- \u09ae\u09b9\u09be\u09ac\u09c0\u09b0 = \u09ae\u09b9\u09be\u09a8 \u09af\u09c7 \u09ac\u09c0\u09b0", ""], ["##\u09a6\u09cd\u09ac\u09bf\u0997\u09c1 \u09b8\u09ae\u09be\u09b8##\n\u09b8\u09ae\u09be\u09b9\u09be\u09b0 (\u09b8\u09ae\u09b7\u09cd\u099f\u09bf) \u09ac\u09be \u09ae\u09bf\u09b2\u09a8 \u0985\u09b0\u09cd\u09a5\u09c7 \u09b8\u0982\u0996\u09cd\u09af\u09be\u09ac\u09be\u099a\u0995 \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u09ac\u09bf\u09b6\u09c7\u09b7\u09cd\u09af \u09aa\u09a6\u09c7\u09b0 \u09af\u09c7 \u09b8\u09ae\u09be\u09b8 \u09b9\u09df \u09a4\u09be\u0995\u09c7 \u09a6\u09cd\u09ac\u09bf\u0997\u09c1 \u09b8\u09ae\u09be\u09b8 \u09ac\u09b2\u09c7\u0964 \u09a6\u09cd\u09ac\u09bf\u0997\u09c1 \u09b8\u09ae\u09be\u09b8\u09c7 \u09b8\u09ae\u09be\u09b8 \u09a8\u09bf\u09b7\u09cd\u09aa\u09a8\u09cd\u09a8 \u09aa\u09a6\u099f\u09bf \u09ac\u09bf\u09b6\u09c7\u09b7\u09cd\u09af \u09b9\u09df", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "\u098f\u0995 \u0995\u09a5\u09be\u09df \u09aa\u09cd\u09b0\u0995\u09be\u09b6", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u098f\u0995 \u0995\u09a5\u09be\u09df \u09aa\u09cd\u09b0\u0995\u09be\u09b6", "rows": [["##\u0987\u099a\u09cd\u099b\u09be##\n- \u0985\u09a8\u09c1\u0995\u09b0\u09a3 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0985\u09a8\u09c1\u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n- \u0985\u09a8\u09c1\u09b8\u09a8\u09cd\u09a7\u09be\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0985\u09a8\u09c1\u09b8\u09a8\u09cd\u09a7\u09bf\u09ce\u09b8\u09be\n- \u0985\u09aa\u0995\u09be\u09b0 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0985\u09aa\u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n- \u0989\u09a6\u0995 / \u099c\u09b2 \u09aa\u09be\u09a8\u09c7\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0989\u09a6\u09a8\u09cd\u09af\u09be\n- \u0989\u09aa\u0995\u09be\u09b0 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0989\u09aa\u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n- \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n- ==\u0997\u09cb\u09aa\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u099c\u09c1\u0997\u09c1\u09aa\u09cd\u09b8\u09c1**==\n- ==\u0995\u09c1\u09ce\u09b8\u09be \u09ac\u09be \u0985\u09aa\u09ac\u09be\u09a6 \u09b0\u099f\u09be\u09a8\u09cb\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u099c\u09c1\u0997\u09c1\u09aa\u09cd\u09b8\u09be**==\n- \u0995\u09cd\u09b7\u09ae\u09be \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099a\u09bf\u0995\u09cd\u09b7\u09ae\u09bf\u09b7\u09be\n- \u0996\u09be\u0987\u09ac\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0995\u09cd\u09b7\u09c1\u09a7\u09be\n- \u0997\u09ae\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099c\u09bf\u0997\u09ae\u09bf\u09b7\u09be\n- \u099c\u09df \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099c\u09bf\u0997\u09c0\u09b7\u09be\n- ==\u099c\u09be\u09a8\u09ac\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u099c\u09bf\u099c\u09cd\u099e\u09be\u09b8\u09be**==\n- **\u09a4\u09cd\u09b0\u09be\u09a3 \u09b2\u09be\u09ad \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09a4\u09bf\u09a4\u09c0\u09b0\u09cd\u09b7\u09be**\n- \u09a6\u09be\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be \u09a6\u09bf\u09ce\u09b8\u09be\n- ==\u09a6\u09c7\u0996\u09ac\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u09a6\u09bf\u09a6\u09c3\u0995\u09cd\u09b7\u09be**==\n- \u09a8\u09bf\u09a8\u09cd\u09a6\u09be \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099c\u09c1\u0997\u09c1\u09a8\u09cd\u09b8\u09be\n- \u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a3 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09a8\u09bf\u09b0\u09cd\u09ae\u09bf\u09ce\u09b8\u09be\n- ==\u09b2\u09be\u09ad \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u09b2\u09bf\u09aa\u09cd\u09b8\u09be**==\n- ==\u09aa\u09be\u0993\u09df\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u0988\u09aa\u09cd\u09b8\u09be**==\n- \u0985\u09a8\u09c1\u0995\u09b0\u09a3 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0985\u09a8\u09c1\u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n- \u0985\u09a8\u09c1\u09b8\u09a8\u09cd\u09a7\u09be\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0985\u09a8\u09c1\u09b8\u09a8\u09cd\u09a7\u09bf\u09ce\u09b8\u09be\n- \u0985\u09aa\u0995\u09be\u09b0 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0985\u09aa\u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n- \u0989\u09a6\u0995 / \u099c\u09b2 \u09aa\u09be\u09a8\u09c7\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0989\u09a6\u09a8\u09cd\u09af\u09be\n- \u0989\u09aa\u0995\u09be\u09b0 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0989\u09aa\u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n- \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n- ==\u0997\u09cb\u09aa\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u099c\u09c1\u0997\u09c1\u09aa\u09cd\u09b8\u09c1**==
