\u09b6\u09cd\u09a8: \u09e8\u09e6\u09e8\u09ee \u09b8\u09be\u09b2\u09c7\u09b0 \u0997\u09cd\u09b0\u09c0\u09b7\u09cd\u09ae\u0995\u09be\u09b2\u09c0\u09a8 \u0985\u09b2\u09bf\u09ae\u09cd\u09aa\u09bf\u0995 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09ac\u09c7 \u0995\u09cb\u09a5\u09be\u09df? {{\u09b2\u09b8 \u0985\u09cd\u09af\u09be\u099e\u09cd\u099c\u09c7\u09b2\u09b8}}\n(\u0995) \u09aa\u09cd\u09af\u09be\u09b0\u09bf\u09b8\n(\u0996) \u09b2\u09b8 \u0985\u09cd\u09af\u09be\u099e\u09cd\u099c\u09c7\u09b2\u09b8\n(\u0997) \u099f\u09cb\u0995\u09bf\u0993\n(\u0998) \u09ac\u09cd\u09b0\u09bf\u09b8\u09ac\u09c7\u09a8\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: \u09e8\u09e6\u09e8\u09ee \u09b8\u09be\u09b2\u09c7\u09b0 \u0997\u09cd\u09b0\u09c0\u09b7\u09cd\u09ae\u0995\u09be\u09b2\u09c0\u09a8 \u0985\u09b2\u09bf\u09ae\u09cd\u09aa\u09bf\u0995 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09ac\u09c7 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u09b2\u09b8 \u0985\u09cd\u09af\u09be\u099e\u09cd\u099c\u09c7\u09b2\u09b8\u09c7\u0964 \u098f\u099f\u09bf \u09b6\u09b9\u09b0\u099f\u09bf\u09b0 \u09a4\u09c3\u09a4\u09c0\u09df\u09ac\u09be\u09b0\u09c7\u09b0 \u09ae\u09a4\u09cb \u0985\u09b2\u09bf\u09ae\u09cd\u09aa\u09bf\u0995 \u0986\u09df\u09cb\u099c\u09a8 \u09b9\u09ac\u09c7 (\u09aa\u09c2\u09b0\u09cd\u09ac\u09c7 \u09e7\u09ef\u09e9\u09e8 \u0993 \u09e7\u09ef\u09ee\u09ea \u09b8\u09be\u09b2\u09c7)\u0964\n\n\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u09b6\u09c0\u09a4\u0995\u09be\u09b2\u09c0\u09a8 \u0985\u09b2\u09bf\u09ae\u09cd\u09aa\u09bf\u0995 \u09e8\u09e6\u09e8\u09ec \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09ac\u09c7 \u0995\u09cb\u09a5\u09be\u09df? {{\u0987\u09a4\u09be\u09b2\u09bf\u09a4\u09c7}}\n(\u0995) \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\u09c7\n(\u0996) \u099c\u09be\u09aa\u09be\u09a8\u09c7\n(\u0997) \u0987\u09a4\u09be\u09b2\u09bf\u09a4\u09c7\n(\u0998) \u0995\u09be\u09a8\u09be\u09a1\u09be\u09df\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: \u09e8\u09e6\u09e8\u09ec \u09b8\u09be\u09b2\u09c7\u09b0 \u09b6\u09c0\u09a4\u0995\u09be\u09b2\u09c0\u09a8 \u0985\u09b2\u09bf\u09ae\u09cd\u09aa\u09bf\u0995 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09ac\u09c7 **\u0987\u09a4\u09be\u09b2\u09bf\u09b0 \u09ae\u09bf\u09b2\u09be\u09a8 \u0993 \u0995\u09b0\u09cd\u09a4\u09bf\u09a8\u09be \u09a1\u09bf'\u0986\u09ae\u09cd\u09aa\u09c7\u09ce\u09b8\u09cb \u09b6\u09b9\u09b0\u09c7**\u0964 \u0987\u09a4\u09be\u09b2\u09bf \u098f\u09b0 \u0986\u0997\u09c7 \u09e8\u09e6\u09e6\u09ec \u09b8\u09be\u09b2\u09c7\u0993 \u09b6\u09c0\u09a4\u0995\u09be\u09b2\u09c0\u09a8 \u0985\u09b2\u09bf\u09ae\u09cd\u09aa\u09bf\u0995 \u0986\u09df\u09cb\u099c\u09a8 \u0995\u09b0\u09c7\u099b\u09bf\u09b2\u0964\n\n**\u09e9\u09ea\u09a4\u09ae \u0985\u09b2\u09bf\u09ae\u09cd\u09aa\u09bf\u0995 \u0997\u09c7\u09ae\u09b8 \u09e8\u09e6\u09e8\u09ee** \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09ac\u09c7- \u09b2\u09b8 \u098f\u099e\u09cd\u099c\u09c7\u09b2\u09c7\u09b8\na. \u09b2\u09b8 \u098f\u099e\u09cd\u099c\u09c7\u09b2\u09c7\u09b8\nb. \u099f\u09cb\u0995\u09bf\u0993\nc. \u0993\u09df\u09be\u09b8\u09bf\u0982\u099f\u09a8\nd. \u09ac\u09cd\u09b0\u09bf\u099c\u09ac\u09c7\u09a8", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: **\u201cLeaving no one behind\u201d** \u2013 \u098f\u099f\u09bf \u0995\u09cb\u09a8 \u09b2\u0995\u09cd\u09b7\u09cd\u09af\u09ae\u09be\u09a4\u09cd\u09b0\u09be\u09b0 \u09ae\u09c2\u09b2\u09a8\u09c0\u09a4\u09bf? {{SDGs}}\n(\u0995) Millennium Development Goals (MDGs)\n(\u0996) Sustainable Development Goals (SDGs)\n(\u0997) Paris Climate Agreement\n(\u0998) Kyoto Protocol", ""], ["\u09aa\u09cd\u09b0\u09be\u099a\u09c0\u09a8 \u09ae\u09c1\u09b8\u09b2\u09bf\u09ae \u09ac\u09be\u0982\u09b2\u09be\u09b0 \u098f\u0995\u099f\u09bf \u09b8\u09cb\u09a8\u09be\u09b2\u09bf \u0985\u09a7\u09cd\u09af\u09be\u09df\u09c7\u09b0 \u09a8\u09be\u09ae **\u09ae\u09c1\u09b9\u09be\u09ae\u09cd\u09ae\u09a6\u09be\u09ac\u09be\u09a6 \u098f\u09b0 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u09a8\u09be\u09ae** \u0995\u09c0?\n\u0995. [[\u09ac\u09be\u09b0\u09cb\u09ac\u09be\u099c\u09be\u09b0]]\n\u0996. \u0987\u09b8\u09b2\u09be\u09ae\u09aa\u09c1\u09b0\n\u0997. \u099c\u09be\u09b9\u09be\u09a8\u09be\u09b0\u09be\u09ac\u09be\u09a6\n\u0998. \u0995\u09cb\u09a8\u099f\u09bf\u0987 \u09a8\u09df", ""], ["\u09ab\u09b0\u099a\u09c1\u09a8 \u09ae\u09cd\u09af\u09be\u0997\u09be\u099c\u09bf\u09a8 \u098f\u09b0 \u09a4\u09a5\u09cd\u09af\u09ae\u09a4\u09c7 **\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09b8\u09c7\u09b0\u09be \u0995\u09b0\u09cd\u09ae\u09b8\u09cd\u09a5\u09b2\u09c7\u09b0** \u09a4\u09be\u09b2\u09bf\u0995\u09be\u09df \u09b6\u09c0\u09b0\u09cd\u09b7 \u09b8\u09cd\u09a5\u09be\u09a8\u09c7 \u09b0\u09df\u09c7\u099b\u09c7 \u0995\u09cb\u09a8 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8?\n\u0995. \u09ae\u09c7\u099f\u09b2\u09be\u0987\u09ab\n\u0996. [[\u09b9\u09bf\u09b2\u099f\u09a8 \u09b9\u09cb\u099f\u09c7\u09b2]]\n\u0997. \u09a8\u09bf\u09ad\u09bf\u09a1\u09bf\u09df\u09be\n\u0998. \u09ae\u09cd\u09af\u09be\u09b0\u09bf\u09df\u099f", ""], ["**\u09ac\u099b\u09b0\u0995\u09c7 \u09e7\u09e8 \u09ae\u09be\u09b8\u09c7 \u09ad\u09be\u0997 \u0995\u09b0\u09c7 \u0995\u09be\u09b0\u09be?**\n\u0995. \u0986\u09b0\u09ac\u09c0\u09df\u09a6\u09c7\u09b0\n\u0996. \u0995\u09cd\u09af\u09be\u09ae\u09cd\u09ac\u09b8\u09c7\u09b8\u09c7\u09b0\n\u0997. [[\u09ae\u09bf\u09b6\u09b0\u09c0\u09df]]\n\u0998. \u09a6\u09be\u09ac\u09bf\u09af\u09bc\u09c1\u09b8\u09c7\u09b0", ""], ["\u09ac\u09b2\u09bf\u09ad\u09bf\u09df\u09be\u09b0 \u09a8\u09a4\u09c1\u09a8 \u09aa\u09cd\u09b0\u09c7\u09b8\u09bf\u09a1\u09c7\u09a8\u09cd\u099f \u09a8\u09bf\u09b0\u09cd\u09ac\u09be\u099a\u09bf\u09a4 \u09b9\u09a8 \u0995\u09c7? {{**\u09b0\u09a6\u09b0\u09bf\u0997\u09cb \u09aa\u09be\u099c**}}\nA) \u099c\u09b0\u09cd\u099c \u0995\u09c1\u0987\u09b0\u09cb\u0997\u09be\nB) \u09b2\u09c1\u0987\u09b8 \u0986\u09b0\u09b8\u09c7\nC) \u09b0\u09a6\u09b0\u09bf\u0997\u09cb \u09aa\u09be\u099c\nD) \u098f\u09ad\u09cb \u09ae\u09cb\u09b0\u09be\u09b2\u09c7\u09b8", ""], ["\u09ac\u09b9\u09c1\u099c\u09be\u09a4\u09bf\u0995 \u0995\u09cb\u09ae\u09cd\u09aa\u09be\u09a8\u09bf \u0993\u09df\u09be\u09b2\u09ae\u09be\u09b0\u09cd\u099f\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a4\u09be \u0995\u09c7?\n\u0995. \u099c\u09c7\u09ab \u09ac\u09c7\u099c\u09cb\u09b8\n\u0996. [[\u09b8\u09cd\u09af\u09be\u09ae \u0993\u09df\u09be\u09b2\u099f\u09a8]]\n\u0997. \u099c\u09cd\u09af\u09be\u0995 \u09ae\u09be\n\u0998. \u09b9\u09c7\u09a8\u09b0\u09bf \u09ab\u09cb\u09b0\u09cd\u09a1", ""], ["**\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u0993 \u09ad\u09be\u09b0\u09a4\u09c7\u09b0 \u09aa\u09c3\u09a5\u0995\u09be\u09b0\u09c0 \u09a8\u09a6\u09c0\u09b0 \u09a8\u09be\u09ae \u0995\u09c0?**\n\u0995. [[\u09b9\u09be\u09dc\u09bf\u09df\u09be\u09ad\u09be\u0999\u09cd\u0997\u09be]]\n\u0996. \u09a8\u09be\u09ab\n\u0997. \u09af\u09ae\u09c1\u09a8\u09be\n\u0998. \u09ac\u09cd\u09b0\u09b9\u09cd\u09ae\u09aa\u09c1\u09a4\u09cd\u09b0\n\n**\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u0993 \u09ae\u09c7\u09df\u09c7\u09a8\u09ae\u09be\u09b0 \u09aa\u09c3\u09a5\u0995\u09be\u09b0\u09c0 \u09a8\u09a6\u09c0\u09b0 \u09a8\u09be\u09ae \u0995\u09c0?**\n\u0995. \u09b9\u09be\u09dc\u09bf\u09df\u09be\u09ad\u09be\u0999\u09cd\u0997\u09be\n\u0996. [[\u09a8\u09be\u09ab]]\n\u0997. \u09af\u09ae\u09c1\u09a8\u09be\n\u0998. \u09ac\u09cd\u09b0\u09b9\u09cd\u09ae\u09aa\u09c1\u09a4\u09cd\u09b0", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u0993 \u09ad\u09be\u09b0\u09a4\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 **\u09ac\u09a8\u09cd\u09a6\u09c0 \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09b0\u09cd\u09aa\u09a3 \u099a\u09c1\u0995\u09cd\u09a4\u09bf** \u0995\u09ac\u09c7 \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0\u09bf\u09a4 \u09b9\u09df?\n{{\u09e8\u09e6\u09e7\u09e9 \u09b8\u09be\u09b2\u09c7}}\n\u0995. \u09e8\u09e6\u09e7\u09e9 \u09b8\u09be\u09b2\u09c7\n\u0996. \u09e7\u09ef\u09ef\u09ed \u09b8\u09be\u09b2\u09c7\n\u0997. \u09e8\u09e6\u09e6\u09e9 \u09b8\u09be\u09b2\u09c7\n\u0998. \u09e8\u09e6\u09e7\u09ec \u09b8\u09be\u09b2\u09c7", ""], ["**\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u0995\u09cd\u09b2\u09be\u0987\u09ae\u09c7\u099f \u099a\u09c7\u099e\u09cd\u099c \u0985\u09cd\u09af\u09be\u09a8\u09cd\u09a1 \u099c\u09c7\u09a8\u09cd\u09a1\u09be\u09b0 \u0985\u09cd\u09af\u09be\u0995\u09b6\u09a8 \u09aa\u09cd\u09b2\u09cd\u09af\u09be\u09a8**-\u098f\u09b0 \u09a4\u09a5\u09cd\u09af \u09ae\u09a4\u09c7, \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\u09c7\u09b0 \u0995\u09cd\u09b7\u09c7\u09a4\u09cd\u09b0\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0\n\u09b8\u09b0\u09cd\u09ac\u09be\u09a7\u09bf\u0995 \u0995\u09a4\u09a4\u09ae \u099d\u09c1\u0981\u0995\u09bf\u09aa\u09c2\u09b0\u09cd\u09a3 \u09a6\u09c7\u09b6?\n{{\u09ed\u09ae}}\n\u0995. \u09eb\u09ae\n\u0996. \u09ec\u09b7\u09cd\u09a0\n\u0997. \u09ed\u09ae\n\u0998. \u09ee\u09ae", ""], ["**\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09ac\u09cd\u09af\u09be\u0982\u0995\u09c7\u09b0 \u0995\u09df\u099f\u09bf \u09b6\u09be\u0996\u09be \u09b0\u09df\u09c7\u099b\u09c7?**\n\u0995. \u09e7\u099f\u09bf\n\u0996. \u09ee\u099f\u09bf\n\u0997. [[\u09e7\u09e6\u099f\u09bf]]\n\u0998. \u09ec\u09ea\u099f\u09bf", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b6\u09bf\u09aa\u09bf\u0982 \u0995\u09b0\u09cd\u09aa\u09cb\u09b0\u09c7\u09b6\u09a8 (BSC) \u09ac\u09b9\u09b0\u09c7 '**\u09ac\u09be\u0982\u09b2\u09be\u09b0 \u09aa\u09cd\u09b0\u0997\u09a4\u09bf**', '**\u09ac\u09be\u0982\u09b2\u09be\u09b0 \u09a8\u09ac\u09af\u09be\u09a4\u09cd\u09b0\u09be**' \u09af\u09cb\u0997 \u09b9\u0993\u09df\u09be\u09b0 \u09aa\u09b0 \u09ae\u09cb\u099f \u099c\u09be\u09b9\u09be\u099c\u09c7\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09b9\u09ac\u09c7 \u0995\u09df\u099f\u09bf? {{\u09b8\u09be\u09a4\u099f\u09bf}}\nA) \u09aa\u09be\u0981\u099a\u099f\u09bf\nB) \u099b\u09df\u099f\u09bf\nC) \u09b8\u09be\u09a4\u099f\u09bf\nD) \u0986\u099f\u099f\u09bf", ""], ["**\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u2013 \u09ae\u09be\u09df\u09be\u09a8\u09ae\u09be\u09b0 \u0987\u09b8\u09cd\u09af\u09c1\u09a4\u09c7 \u09a8\u09bf\u099a\u09c7\u09b0 \u0995\u09cb\u09a8 \u09b8\u0982\u09b8\u09cd\u09a5\u09be \u09ae\u09a7\u09cd\u09af\u09b8\u09cd\u09a5\u09a4\u09be \u0995\u09b0\u099b\u09c7?**\n\u0995. UNDP\n\u0996. [[UNHCR]]\n\u0997. UNESCO\n\u0998. WHO", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6-\u0995\u09be\u09a4\u09be\u09b0 \u09b8\u09b6\u09b8\u09cd\u09a4\u09cd\u09b0 \u09ac\u09be\u09b9\u09bf\u09a8\u09c0\u09b0 \u09aa\u09cd\u09b0\u09c7\u09b7\u09a3 \u099a\u09c1\u0995\u09cd\u09a4\u09bf \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09c7?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u0995\u09be\u09a4\u09be\u09b0\u09c7\u09b0 \u09a6\u09cb\u09b9\u09be\u09df\u0964", ""], ["**\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0987\u09a4\u09bf\u09b9\u09be\u09b8\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae \u0997\u09a3\u09ad\u09cb\u099f \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df \u0995\u09ac\u09c7?**\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09e7\u09ef\u09ed\u09ed \u09b8\u09be\u09b2\u09c7\u09b0 \u09e9\u09e6 \u09ae\u09c7", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae **'\u0995\u09be\u09b0\u09cd\u09ac\u09a8-\u09a8\u09bf\u0989\u099f\u09cd\u09b0\u09be\u09b2 \u09b6\u09bf\u09b6\u09c1'** \u098f\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? {{\u0986\u09df\u09be\u09a8 \u0996\u09be\u09a8 \u09b0\u09c1\u09b9\u09be\u09ac}}\nA) \u09a8\u09cb\u09ad\u09be\nB) \u0986\u09df\u09be\u09a8 \u0996\u09be\u09a8 \u09b0\u09c1\u09b9\u09be\u09ac\nC) \u0986\u09a6\u09be\u09ad\u09bf\nD) \u0986\u0995\u09be\u09b6\n- \"\u0995\u09be\u09b0\u09cd\u09ac\u09a8 \u09a8\u09bf\u0989\u099f\u09cd\u09b0\u09be\u09b2 \u09ac\u09c7\u09ac\u09bf\" \u09ac\u09b2\u09a4\u09c7 \u098f\u09ae\u09a8 \u098f\u0995\u099f\u09bf \u09b6\u09bf\u09b6\u09c1\u0995\u09c7 \u09ac\u09cb\u099d\u09be\u09af\u09bc \u09af\u09be\u09b0 \u0997\u09b0\u09cd\u09ad\u09be\u09ac\u09b8\u09cd\u09a5\u09be \u09a5\u09c7\u0995\u09c7 \u09b6\u09c1\u09b0\u09c1 \u0995\u09b0\u09c7 \u099c\u09c0\u09ac\u09a8\u09c7\u09b0 \u098f\u0995\u099f\u09bf \u09a8\u09bf\u09b0\u09cd\u09a6\u09bf\u09b7\u09cd\u099f \u09aa\u09b0\u09cd\u09af\u09be\u09af\u09bc \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4 \u09a8\u09bf\u09b0\u09cd\u0997\u09a4 \u09b9\u0993\u09df\u09be \u0995\u09be\u09b0\u09cd\u09ac\u09a8\u09c7\u09b0 \u09aa\u09b0\u09bf\u09ae\u09be\u09a3, \u099f\u09c7\u0995\u09b8\u0987 \u0985\u09a8\u09c1\u09b6\u09c0\u09b2\u09a8 \u09ac\u09be \u0995\u09be\u09b0\u09cd\u09ac\u09a8-\u09b9\u09cd\u09b0\u09be\u09b8\u0995\u09be\u09b0\u09c0 \u0989\u09a6\u09cd\u09af\u09cb\u0997\u09c7 \u09ac\u09bf\u09a8\u09bf\u09af\u09bc\u09cb\u0997\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09aa\u09c2\u09b0\u09a3 \u0995\u09b0\u09be \u09b9\u09af\u09bc\u09c7\u099b\u09c7\u0964 \u098f\u09b0 \u0985\u09b0\u09cd\u09a5 \u09b9\u09b2\u09cb, \u09b6\u09bf\u09b6\u09c1\u099f\u09bf\u09b0 \u09b8\u09be\u09ae\u0997\u09cd\u09b0\u09bf\u0995 \u0995\u09be\u09b0\u09cd\u09ac\u09a8 \u09aa\u09a6\u099a\u09bf\u09b9\u09cd\u09a8 \u09b6\u09c2\u09a8\u09cd\u09af \u0995\u09b0\u09be \u09b9\u09af\u09bc\u09c7\u099b\u09c7\u0964 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae \u098f\u0987 \u09b8\u09cd\u09ac\u09c0\u0995\u09c3\u09a4\u09bf \u09aa\u09c7\u09af\u09bc\u09c7\u099b\u09c7 \u0986\u099f \u09ae\u09be\u09b8 \u09ac\u09af\u09bc\u09b8\u09c0 \u0986\u09af\u09bc\u09be\u09a8 \u0996\u09be\u09a8 \u09b0\u09c1\u09b9\u09be\u09ac", ""], ["\u09ac\u09be\u0997\u09b0\u09be\u09ae \u09ac\u09bf\u09ae\u09be\u09a8\u0998\u09be\u0981\u099f\u09bf \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?\na. \u0987\u09b0\u09be\u09a8\nb. \u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\nc. [[\u0986\u09ab\u0997\u09be\u09a8\u09bf\u09b8\u09cd\u09a4\u09be\u09a8]]\nd. \u0987\u09b0\u09be\u0995", ""], ["\u09ac\u09be\u09af\u09bc\u09c1\u09ae\u09be\u09a8 \u09aa\u09b0\u09cd\u09af\u09ac\u09c7\u0995\u09cd\u09b7\u09a3\u0995\u09be\u09b0\u09c0 IQAir \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8?\na. \u09b8\u09c1\u0987\u09a1\u09c7\u09a8\nb. [[\u09b8\u09c1\u0987\u099c\u09be\u09b0\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1]]\nc. \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf\nd. \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af", ""], ["\u09ac\u09be\u09af\u09bc\u09c1\u09b6\u0995\u09cd\u09a4\u09bf \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09c7 \u09a8\u09ac\u09be\u09df\u09a8\u09af\u09cb\u0997\u09cd\u09af \u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09ce \u0989\u09ce\u09aa\u09be\u09a6\u09a8\u0995\u09be\u09b0\u09c0 **'\u0989\u0987\u09a8\u09cd\u09a1 \u099f\u09be\u09b0\u09ac\u09be\u0987\u09a8'** \u09b8\u09b0\u09cd\u09ac\u09aa\u09cd\u09b0\u09a5\u09ae \u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a3 \u0995\u09b0\u09c7\u09a8 \u0995\u09c7?\n\u0995. \u09ae\u09be\u09b0\u09cd\u099f\u09bf\u09a8 \u09b0\u09be\u09b8\u09c7\u09b2\n\u0996. \u09a8\u09bf\u0989\u099f\u09a8\n\u0997. [[\u099a\u09be\u09b2\u09b0\u09cd\u09b8 \u098f\u09ab. \u09ac\u09cd\u09b0\u09be\u09b6]]\n\u0998. \u09ae\u09cd\u09af\u09be\u0995\u09cd\u09b8\u0993\u09df\u09c7\u09b2", ""], ["\u09ac\u09bf\u09a6\u09c7\u09b6\u09c7 \u09af\u09c7\u09a4\u09c7 \u0986\u0997\u09cd\u09b0\u09b9\u09c0 \u0995\u09b0\u09cd\u09ae\u09c0\u09a6\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09b8\u09c3\u09b7\u09cd\u099f \u09a8\u09a4\u09c1\u09a8 \u09aa\u09cd\u09b2\u09cd\u09af\u09be\u099f\u09ab\u09b0\u09cd\u09ae\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u0993\u09ad\u09be\u09b0\u09b8\u09bf\u099c \u098f\u09ae\u09aa\u09cd\u09b2\u09df\u09ae\u09c7\u09a8\u09cd\u099f \u09aa\u09cd\u09b2\u09cd\u09af\u09be\u099f\u09ab\u09b0\u09cd\u09ae (\u0993\u0987\u09aa\u09bf)\u0964", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac \u099f\u09c7\u09b2\u09bf\u09ad\u09bf\u09b6\u09a8 \u09a6\u09bf\u09ac\u09b8 \u0995\u09ac\u09c7 \u09aa\u09be\u09b2\u09bf\u09a4 \u09b9\u09df? dibosh day\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09e8\u09e7 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0\u0964", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac \u09a1\u09be\u09df\u09be\u09ac\u09c7\u099f\u09bf\u09b8 \u09a6\u09bf\u09ac\u09b8 \u09aa\u09be\u09b2\u09bf\u09a4 \u09b9\u09df \u0995\u09ac\u09c7? Day dibosh\n\u0995. [[\u09e7\u09ea \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0]]\n\u0996. \u09e7\u09ea \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0\n\u0997. \u09e7\u09ea \u099c\u09be\u09a8\u09c1\u09df\u09be\u09b0\u09bf\n\u0998. \u09e7\u09ea \u09b8\u09c7\u09aa\u09cd\u099f\u09c7\u09ae\u09cd\u09ac\u09b0\n- Note: \u0986\u0987\u09a1\u09bf\u098f\u09ab \u098f\u09b0 \u09a4\u09a5\u09cd\u09af \u09ae\u09a4\u09c7, \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09a6\u09c7\u09b6\u09c7 \u0985\u09a8\u09c1\u09ae\u09bf\u09a4 \u09a1\u09be\u09df\u09be\u09ac\u09c7\u099f\u09bf\u09b8 \u09b0\u09cb\u0997\u09c0\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u09aa\u09cd\u09b0\u09be\u09df **\u09e7 \u0995\u09cb\u099f\u09bf \u09e9\u09ef \u09b2\u09be\u0996**\u0964\n", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac \u09a8\u09bf\u0989\u09ae\u09cb\u09a8\u09bf\u09df\u09be \u09a6\u09bf\u09ac\u09b8 \u09aa\u09be\u09b2\u09bf\u09a4 \u09b9\u09df \u0995\u09ac\u09c7?\n\u0995. \u09e7\u09e6 \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0\n\u0996. \u09e7\u09e7 \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0\n\u0997. [[\u09e7\u09e8 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0]]\n\u0998. \u09e7\u09e9 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac \u09b8\u09cd\u09ac\u09be\u09b8\u09cd\u09a5\u09cd\u09af \u09b8\u0982\u09b8\u09cd\u09a5\u09be **(\u09a1\u09ac\u09cd\u09b2\u09bf\u0989\u098f\u0987\u099a\u0993)** \u098f\u09b0 \u09a4\u09a5\u09cd\u09af \u09ae\u09a4\u09c7 **\u09e8\u09e6\u09e8\u09ea** \u09b8\u09be\u09b2\u09c7 \u09ac\u09bf\u09b6\u09cd\u09ac\u099c\u09c1\u09dc\u09c7 **\u09af\u0995\u09cd\u09b7\u09cd\u09ae\u09be\u09df (\u099f\u09bf\u09ac\u09bf)** \u0995\u09a4 \u09ae\u09be\u09a8\u09c1\u09b7\u09c7\u09b0 \u09ae\u09c3\u09a4\u09cd\u09af\u09c1 \u09b9\u09df\u09c7\u099b\u09c7?\n\u0995. \u09e7\u09e6 \u09b2\u09be\u0996 \u09e8\u09e6 \u09b9\u09be\u099c\u09be\u09b0\n\u0996. [[\u09e7\u09e8 \u09b2\u09be\u0996 \u09e9\u09e6 \u09b9\u09be\u099c\u09be\u09b0]]\n\u0997. \u09e7\u09e7 \u09b2\u09be\u0996 \u09e9\u09e6 \u09b9\u09be\u099c\u09be\u09b0\n\u0998. \u09e7\u09e9 \u09b2\u09be\u0996 \u09e7\u09e9 \u09b9\u09be\u099c\u09be\u09b0", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09cd\u09af\u09be\u0982\u0995 \u09aa\u09cd\u09b0\u0995\u09be\u09b6\u09bf\u09a4 \u09b8\u09be\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf\u0995 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0, **\u09e8\u09e6\u09e8\u09ea-\u09e8\u09eb \u0985\u09b0\u09cd\u09a5\u09ac\u099b\u09b0\u09c7** \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 **\u09a6\u09be\u09b0\u09bf\u09a6\u09cd\u09b0\u09a6\u09cd\u09b0\u09cd\u09af\u09c7\u09b0 \u09b9\u09be\u09b0** \u0995\u09a4 \u099b\u09bf\u09b2? {{\u09e8\u09e7.\u09e8%}}\nA) \u09e7\u09ee.\u09ed%\nB) \u09e8\u09e6.\u09eb%\nC) \u09e8\u09e7.\u09e8%\nD) \u09e8\u09e8.\u09ef%", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09cd\u09af\u09be\u09aa\u09c0 \u09aa\u09c7\u099f\u09c7\u09a8\u09cd\u099f \u0986\u09ac\u09c7\u09a6\u09a8\u09c7 \u09b6\u09c0\u09b0\u09cd\u09b7 \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf?\n\u0995. \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\n\u0996. \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0995\u09cb\u09b0\u09bf\u09df\u09be\n\u0997. \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf\n\u0998. [[\u099a\u09c0\u09a8]]", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09b0 \u09b6\u09c0\u09b0\u09cd\u09b7 \u09aa\u09cd\u09b0\u09af\u09c1\u0995\u09cd\u09a4\u09bf \u0989\u09a6\u09cd\u09af\u09cb\u0995\u09cd\u09a4\u09be \u0995\u09c7?\n\u0995. \u0987\u09b2\u09a8 \u09ae\u09be\u09b8\u09cd\u0995\n\u0996. \u09b2\u09cd\u09af\u09be\u09b0\u09bf \u09aa\u09c7\u099c\n\u0997. \u09ae\u09be\u09b0\u09cd\u0995 \u099c\u09be\u0995\u09be\u09b0\u09ac\u09be\u09b0\u09cd\u0997\n\u0998. \u099c\u09c7\u09ab \u09ac\u09c7\u099c\u09cb\u09b8\n{{\u0987\u09b2\u09a8 \u09ae\u09be\u09b8\u09cd\u0995}}", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u0985\u09a8\u09cd\u09af\u09a4\u09ae \u09ac\u09cd\u09af\u09b8\u09cd\u09a4 \u09ac\u09bf\u09ae\u09be\u09a8 \u09ac\u09a8\u09cd\u09a6\u09b0 '\u09b9\u09bf\u09a5\u09cd\u09b0\u09cb \u09ac\u09bf\u09ae\u09be\u09a8 \u09ac\u09a8\u09cd\u09a6\u09b0' \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?\n\u0995. \u099a\u09c0\u09a8\n\u0996. [[\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af]]\n\u0997. \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\n\u0998. \u09b0\u09be\u09b6\u09bf\u09df\u09be", ""], ["**\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09ae \u09aa\u09be\u09b0\u09ae\u09be\u09a3\u09ac\u09bf\u0995 \u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09ce\u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0?**\n\u0989\u09a4\u09cd\u09a4\u09b0: \u0995\u09be\u09b6\u09bf\u0993\u09df\u09be\u099c\u09be\u0995\u09bf-\u0995\u09be\u09b0\u09bf\u0993\u09df\u09be, \u099c\u09be\u09aa\u09be\u09a8", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09ae **\u09aa\u09cd\u09b0\u09be\u0995\u09c3\u09a4\u09bf\u0995 \u0986\u0996\u09b0\u09cb\u099f \u09ac\u09a8** \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?\n\u0995. \u09ac\u09cd\u09b0\u09be\u099c\u09bf\u09b2\n\u0996. \u09b0\u09be\u09b6\u09bf\u09df\u09be\n\u0997. [[\u0995\u09bf\u09b0\u0997\u09bf\u099c\u09b8\u09cd\u09a4\u09be\u09a8]]\n\u0998. \u09ad\u09be\u09b0\u09a4", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09ae \u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af\u09bf\u0995 \u099c\u09cb\u099f-\na. WTO\nb. [[RCEP]]\nc. EU\nd. AFCFTA", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09b6\u09c0\u09b0\u09cd\u09b7 \u09a4\u09b0\u09c1\u09a3 \u09a8\u09bf\u0989\u0995\u09cd\u09b2\u09bf\u09df\u09be\u09b0 \u0997\u09ac\u09c7\u09b7\u0995 \u09a4\u09be\u09b2\u09bf\u0995\u09be\u09df \u09aa\u09cd\u09b0\u09a5\u09ae\u09ac\u09be\u09b0\u09c7\u09b0 \u09ae\u09a4\u09cb \u09b8\u09cd\u09a5\u09be\u09a8 \u09aa\u09c7\u09df\u09c7\u099b\u09c7 \u0995\u09cb\u09a8 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09bf?\n\u0995. \u09a1. \u09b8\u09c8\u09df\u09a6 \u09ac\u09be\u09b9\u09be\u0989\u09a6\u09cd\u09a6\u09bf\u09a8 \u0986\u09b2\u09ae\n\u0996. \u0986\u09ac\u09cd\u09a6\u09c1\u09b2 \u0995\u09be\u09b2\u09be\u09ae \u0986\u099c\u09be\u09a6\n\u0997. \u09a1. \u09b8\u09be\u09ac\u09b0\u09bf\u09a8\u09be \u0987\u09b8\u09b2\u09be\u09ae \u0996\u09be\u09a8\n\u0998. \u09a1. \u09b0\u09bf\u099c\u0993\u09df\u09be\u09a8\u09be \u09b9\u09be\u09b8\u09be\u09a8\n{{\u09a1. \u09b8\u09c8\u09df\u09a6 \u09ac\u09be\u09b9\u09be\u0989\u09a6\u09cd\u09a6\u09bf\u09a8 \u0986\u09b2\u09ae}}", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09b8\u09b0\u09cd\u09ac\u09ac\u09c3\u09b9\u09ce \u09ac\u09bf\u09ae\u09be\u09a8\u09ac\u09be\u09b9\u09c0 \u09b0\u09a3\u09a4\u09b0\u09bf '\u099c\u09c7\u09b0\u09be\u09b2\u09cd\u09a1 \u0986\u09b0 \u09ab\u09cb\u09b0\u09cd\u09a1' \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09a4\u09c8\u09b0\u09bf?\n\u0995. \u099a\u09c0\u09a8\n\u0996. \u09b0\u09be\u09b6\u09bf\u09df\u09be\n\u0997. \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af\n\u0998. [[\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0]]", ""], ["\u09ac\u09c8\u09b6\u09cd\u09ac\u09bf\u0995 \u0995\u09cd\u09b7\u09c1\u09a7\u09be \u09b8\u09c2\u099a\u0995 \u09e8\u09e6\u09e8\u09eb \u0985\u09a8\u09c1\u09af\u09be\u09af\u09bc\u09c0, \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u0995\u09a4 \u09b6\u09a4\u09be\u0982\u09b6 \u09ae\u09be\u09a8\u09c1\u09b7 \u0985\u09aa\u09c1\u09b7\u09cd\u099f\u09bf\u09a4\u09c7 \u09ad\u09c1\u0997\u099b\u09c7? {{\u09e7\u09e6.\u09ea%}}\nA) \u09ec.\u09eb%\nB) \u09e7\u09e6.\u09ea%\nC) \u09e7\u09e7.\u09ef%\nD) \u09e7\u09ea.\u09e9%", ""], ["\u09ae\u0997\u09b0\u09be \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0995\u09cb\u09a5\u09be\u09df \u09ac\u09be\u09b8 \u0995\u09b0\u09c7?\n\u0995. [[\u09ac\u09be\u09a8\u09cd\u09a6\u09b0\u09ac\u09be\u09a8]]\n\u0996. \u0996\u09be\u0997\u09dc\u09be\u099b\u09dc\u09bf\n\u0997. \u09b0\u09be\u0999\u09cd\u0997\u09be\u09ae\u09be\u099f\u09bf\n\u0998. \u09ae\u09df\u09ae\u09a8\u09b8\u09bf\u09b9\u0982", ""], ["\u09ae\u09be\u09a8\u09ac\u09a4\u09be\u09ac\u09bf\u09b0\u09cb\u09a7\u09c0 \u0985\u09aa\u09b0\u09be\u09a7\u09c7\u09b0 \u09a6\u09be\u09df\u09c7 \u09b8\u09be\u09ac\u09c7\u0995 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b6\u09c7\u0996 \u09b9\u09be\u09b8\u09bf\u09a8\u09be\u0995\u09c7 \u09ae\u09c3\u09a4\u09cd\u09af\u09c1\u09a6\u09a8\u09cd\u09a1 \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09c7 \u09b0\u09be\u09df \u09a6\u09c7\u0993\u09df\u09be \u09b9\u09df \u0995\u09ac\u09c7?\n\u0995. \u09e7\u09ec \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n\u0996. [[\u09e7\u09ed \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb]]\n\u0997. \u09e7\u09ee \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n\u0998. \u09e7\u09ed \u0985\u0995\u09cd\u099f\u09cb\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n- Note: **\u09b8\u09be\u09ac\u09c7\u0995 \u09b8\u09cd\u09ac\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u0986\u09b8\u09be\u09a6\u09c1\u099c\u09cd\u099c\u09be\u09ae\u09be\u09a8 \u0996\u09be\u09a8\u0995\u09c7 \u09ae\u09c3\u09a4\u09cd\u09af\u09c1\u09a6\u09a8\u09cd\u09a1 \u0993 \u09b8\u09be\u09ac\u09c7\u0995 \u0986\u0987\u099c\u09bf\u09aa\u09bf \u0986\u09ac\u09cd\u09a6\u09c1\u09b2\u09cd\u09b2\u09be\u09b9 \u0986\u09b2-\u09ae\u09be\u09ae\u09c1\u09a8\u0995\u09c7 (\u09b0\u09be\u099c \u09b8\u09be\u0995\u09cd\u09b7\u09bf) \u09aa\u09be\u0981\u099a \u09ac\u099b\u09b0\u09c7\u09b0 \u0995\u09be\u09b0\u09be\u09a6\u09a3\u09cd\u09a1 \u09a6\u09c7\u0993\u09df\u09be \u09b9\u09df\u09c7\u099b\u09c7\u0964**\n- **\u09b6\u09c7\u0996 \u09b9\u09be\u09b8\u09bf\u09a8\u09be\u09b0 \u09ac\u09bf\u09b0\u09c1\u09a6\u09cd\u09a7\u09c7 \u0985\u09ad\u09bf\u09af\u09cb\u0997 \u0986\u09a8\u09be \u09b9\u09df \u09aa\u09be\u0981\u099a\u099f\u09bf\u0964**\n- **\u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u099a\u09bf\u09ab \u09aa\u09cd\u09b0\u09b8\u09bf\u0995\u09bf\u0989\u099f\u09b0 \u09a4\u09be\u099c\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae**\u0964\n- **\u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u0985\u09aa\u09b0\u09be\u09a7 \u099f\u09cd\u09b0\u09be\u0987\u09ac\u09cd\u09af\u09c1\u09a8\u09be\u09b2 \u09b0\u09df\u09c7\u099b\u09c7 \u09a4\u09bf\u09a8\u099f\u09bf**\n- **\u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u0985\u09aa\u09b0\u09be\u09a7 \u099f\u09cd\u09b0\u09be\u0987\u09ac\u09cd\u09af\u09c1\u09a8\u09be\u09b2 (\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6)** \u0995\u09a4 \u09b8\u09be\u09b2\u09c7 \u0997\u09a0\u09bf\u09a4 \u09b9\u09df \u09e8\u09e6\u09e7\u09e6 \u09b8\u09be\u09b2\u09c7\u0964\n\n\u098f\u0996\u09a8 \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4 \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7 \u0995\u09a4\u099c\u09a8 **\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09ae\u09c3\u09a4\u09cd\u09af\u09c1\u09a6\u09a8\u09cd\u09a1\u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4** \u09b9\u09df\u09c7\u099b\u09c7\u09a8?\n\u0995. \u09ec \u099c\u09a8\n\u0996. \u09ed \u099c\u09a8\n\u0997. [[\u09ee \u099c\u09a8]]\n\u0998. \u09e7\u09e6 \u099c\u09a8\n- Note: \u09ae\u09c3\u09a4\u09cd\u09af\u09c1\u09a6\u09a3\u09cd\u09a1 \u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09b8\u09ae\u09c2\u09b9- \u09a8\u09bf\u0995\u09cb\u09b2\u09be\u0987 \u099a\u09b6\u09c7\u0995\u09c1 (\u09b0\u09c1\u09ae\u09be\u09a8\u09bf\u09df\u09be), \u099c\u09c1\u09b2\u09ab\u09bf\u0995\u09be\u09b0 \u0986\u09b2\u09bf \u09ad\u09c1\u099f\u09cd\u099f\u09cb (\u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8), \u09b8\u09be\u09a6\u09cd\u09a6\u09be\u09ae \u09b9\u09cb\u09b8\u09c7\u09a8 (\u0987\u09b0\u09be\u0995), \u09ae\u09c1\u09df\u09be\u09ae\u09cd\u09ae\u09be\u09b0 \u0997\u09be\u09a6\u09cd\u09a6\u09be\u09ab\u09bf (\u09b2\u09bf\u09ac\u09bf\u09df\u09be), \u09ae\u09c7\u0982\u0997\u09bf\u09a8\u09cd\u09a4\u09c1 \u09b9\u09be\u0987\u09b2\u09bf \u09ae\u09be\u09b0\u09bf\u09df\u09be\u09ae (\u0987\u09a5\u09bf\u0993\u09aa\u09bf\u09df\u09be), \u099a\u09c1\u09a8-\u09a6\u09c1-\u09b9\u09c1\u09df\u09be\u09a8 (\u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0995\u09cb\u09b0\u09bf\u09df\u09be), \u099c\u09cb\u09b8\u09c7\u09ab \u0995\u09be\u09ac\u09bf\u09b2\u09be (\u0995\u0999\u09cd\u0997\u09cb) \u09b8\u09b0\u09cd\u09ac\u09b6\u09c7\u09b7 \u09ae\u09be\u09a8\u09ac\u09a4\u09be\u09ac\u09bf\u09b0\u09cb\u09a7\u09c0\u09b0 \u09a6\u09be\u09df\u09c7 \u09ae\u09c3\u09a4\u09cd\u09af\u09c1\u09a6\u09a3\u09cd\u09a1\u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 \u09b9\u09df\u09c7\u099b\u09c7\u09a8 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09be\u09ac\u09c7\u0995 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b6\u09c7\u0996 \u09b9\u09be\u09b8\u09bf\u09a8\u09be\u0964", ""], ["\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u0995 \u09ae\u09c7\u09a7\u09be\u09b8\u09cd\u09ac\u09a4\u09cd\u09ac\u09ac\u09bf\u09b7\u09df\u0995 \u0986\u0987\u09a8\u09bf \u09aa\u09b0\u09be\u09ae\u09b0\u09cd\u09b6\u0995 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8 **\u09b6\u09c7\u0987\u099c\u09be\u09b0 \u0993\u09b2\u09b8\u09c7\u09a8** \u098f\u09b0 \u09a4\u09a5\u09cd\u09af \u09ae\u09a4\u09c7 **\u09b8\u09ac\u09c1\u099c \u0989\u09a6\u09cd\u09ad\u09be\u09ac\u09a8\u09c7\u09b0 \u09a4\u09be\u09b2\u09bf\u0995\u09be\u09df \u09b6\u09c0\u09b0\u09cd\u09b7\u09c7** \u09b0\u09df\u09c7\u099b\u09c7 \u0995\u09cb\u09a8\u099f\u09bf?\n\u0995. [[\u09b8\u09cc\u09b0 \u09aa\u09cd\u09af\u09be\u09a8\u09c7\u09b2]]\n\u0996. \u0989\u0987\u09a8\u09cd\u09a1 \u099f\u09be\u09b0\u09ac\u09be\u0987\u09a8 \u09ac\u09be \u09ac\u09be\u09af\u09bc\u09c1\u09ac\u09bf\u09a6\u09cd\u09af\u09c1\u09ce\n\u0997. \u09ac\u09c8\u09a6\u09cd\u09af\u09c1\u09a4\u09bf\u0995 \u0997\u09be\u09dc\u09bf\n\u0998. \u09ad\u09be\u099f\u09bf\u0995\u09cd\u09af\u09be\u09b2 \u09ab\u09be\u09b0\u09cd\u09ae\u09bf\u0982", ""], ["\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7 \u0995\u09c0 \u09aa\u09b0\u09bf\u09ae\u09be\u09a3 \u09ac\u09bf\u09a8\u09bf\u09df\u09cb\u0997 \u0995\u09b0\u09ac\u09c7 \u09b8\u09cc\u09a6\u09bf \u0986\u09b0\u09ac?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09e7 \u09b2\u09be\u0996 \u0995\u09cb\u099f\u09bf \u09a1\u09b2\u09be\u09b0", ""], ["\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u09ab\u09c7\u09a1\u09be\u09b0\u09c7\u09b2 \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u0995\u09be\u09b0\u09cd\u09af\u0995\u09cd\u09b0\u09ae \u09ac\u09a8\u09cd\u09a7 \u099b\u09bf\u09b2 \u0995\u09a4 \u09a6\u09bf\u09a8?\n\u0995. \u09ea\u09e6 \u09a6\u09bf\u09a8\n\u0996. \u09ea\u09e7\u09a6\u09bf\u09a8\n\u0997. \u09ea\u09e8\u09a6\u09bf\u09a8\n\u0998. [[\u09ea\u09e9 \u09a6\u09bf\u09a8]]\n- Note: \u098f\u099f\u09bf\u0987 \u099b\u09bf\u09b2 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09a6\u09c0\u09b0\u09cd\u0998\u09a4\u09ae \u09b8\u09b0\u0995\u09be\u09b0\u09bf \u09b6\u09be\u099f\u09a1\u09be\u0989\u09a8\u0964 \u098f\u099f\u09bf \u09e7\u09e8 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0 \u09e8\u09e6\u09e7\u09eb \u09b8\u09ae\u09be\u09aa\u09cd\u09a4\u09bf \u0998\u099f\u09c7\u0964", ""], ["\u09b0\u09b8\u09be\u09df\u09a8\u09c7 \u09a8\u09cb\u09ac\u09c7\u09b2 \u09aa\u09c1\u09b0\u09b7\u09cd\u0995\u09be\u09b0 \u09b2\u09be\u09ad \u0995\u09b0\u09c7\u09a8 \u0995\u09c7?\na. \u09b8\u09c1\u09b8\u09c1\u09ae\u09c1 \u0995\u09bf\u09a4\u09be\u0997\u09be\u0993\u09df\u09be\nb. \u09b0\u09bf\u099a\u09be\u09b0\u09cd\u09a1 \u09b0\u09ac\u09b8\u09a8\nC. \u0993\u09ae\u09b0. \u0987. \u0987\u09df\u09be\u0998\u09bf\nd. [[\u0989\u09aa\u09b0\u09c7\u09b0 \u09b8\u0995\u09b2]]", ""], ["**\u09b0\u09df\u099f\u09be\u09b0\u09cd\u09b8 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u0982\u09ac\u09be\u09a6 \u09b8\u0982\u09b8\u09cd\u09a5\u09be?**\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af\u09c7\u09b0", ""], ["\u09b2\u09be\u09a4\u09bf\u09a8 \u0986\u09ae\u09c7\u09b0\u09bf\u0995\u09be\u09df \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09bf\u09a4 \u09a8\u09a4\u09c1\u09a8 \u09b8\u09be\u09ae\u09b0\u09bf\u0995 \u0985\u09ad\u09bf\u09af\u09be\u09a8\u099f\u09bf\u09b0 \u09a8\u09be\u09ae \u0995\u09c0?\n\u0995. \u0985\u09aa\u09be\u09b0\u09c7\u09b6\u09a8 \u09b8\u09be\u0989\u09a6\u09be\u09b0\u09cd\u09a8 \u09b8\u09cd\u09aa\u09bf\u09df\u09be\u09b0\n\u0996. \u0985\u09aa\u09be\u09b0\u09c7\u09b6\u09a8 \u09b8\u09bf\u09ae\u09be\u09a8 \u09b8\u09cd\u09aa\u09bf\u09df\u09be\u09b0\n\u0997. \u0985\u09aa\u09be\u09b0\u09c7\u09b6\u09a8 \u09b8\u09bf\u09a6\u09c1\u09b0\n\u0998. \u0985\u09aa\u09be\u09b0\u09c7\u09b6\u09a8 \u0986\u09b2 \u0986\u0995\u09b8\u09be \u09ab\u09cd\u09b2\u09be\u09a1\n{{\u0985\u09aa\u09be\u09b0\u09c7\u09b6\u09a8 \u09b8\u09be\u0989\u09a6\u09be\u09b0\u09cd\u09a8 \u09b8\u09cd\u09aa\u09bf\u09df\u09be\u09b0}}", ""], ["**\u09b2\u09c1\u09b9\u09be\u09a8\u09b8\u09cd\u0995** \u0985\u099e\u09cd\u099a\u09b2 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?\n\u0995. \u09b0\u09be\u09b6\u09bf\u09df\u09be\n\u0996. \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf\n\u0997. [[\u0987\u0989\u0995\u09cd\u09b0\u09c7\u09a8]]\n\u0998. \u0987\u09b0\u09be\u09a8", ""], ["\u09b2\u09c7\u09ac\u09be\u09a8\u09a8\u09c7\u09b0 \u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09ae \u09ab\u09bf\u09b2\u09bf\u09b8\u09cd\u09a4\u09bf\u09a8\u09bf \u09b6\u09b0\u09a3\u09be\u09b0\u09cd\u09a5\u09c0 \u09b6\u09bf\u09ac\u09bf\u09b0\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u0986\u0987\u09a8 \u0986\u09b2-\u09b9\u09c7\u09b2\u0993\u09df\u09be", ""], ["\u09b8\u0982\u09ac\u09be\u09a6\u09aa\u09a4\u09cd\u09b0\u09c7\u09b0 \u09b8\u09ae\u09cd\u09aa\u09be\u09a6\u0995\u09a6\u09c7\u09b0 \u09b8\u0982\u0997\u09a0\u09a8 \u09b8\u09ae\u09cd\u09aa\u09be\u09a6\u0995 \u09aa\u09b0\u09bf\u09b7\u09a6\u09c7\u09b0 \u09a8\u09a4\u09c1\u09a8 \u09a8\u09bf\u09b0\u09cd\u09ac\u09be\u09b9\u09c0 \u0995\u09ae\u09bf\u099f\u09bf\u09b0 \u09b8\u09ad\u09be\u09aa\u09a4\u09bf \u09a8\u09bf\u09b0\u09cd\u09ac\u09be\u099a\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09c7\u09a8 \u0995\u09c7?\n\u0995. [[\u09a8\u09c2\u09b0\u09c1\u09b2 \u0995\u09ac\u09c0\u09b0]]\n\u0996. \u09b9\u09be\u09a8\u09bf\u09ab \u09ae\u09be\u09b9\u09ae\u09c1\u09a6\n\u0997. \u09b9\u09c1\u09ae\u09be\u09af\u09bc\u09c2\u09a8 \u0995\u09b0\u09bf\u09ae\n\u0998. \u09ae\u09be\u09b9\u09ae\u09c1\u09a6\u09c1\u09b2 \u09b9\u0995\n- Note: \u09b8\u09be\u09a7\u09be\u09b0\u09a3 \u09b8\u09ae\u09cd\u09aa\u09be\u09a6\u0995 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u09aa\u09c1\u09a8\u09a8\u09bf\u09b0\u09cd\u09ac\u09be\u099a\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09c7- \u09b9\u09be\u09a8\u09bf\u09ab \u09ae\u09be\u09b9\u09ae\u09c1\u09a6\u0964", ""], ["\u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09c7\u09b0 \u0995\u09a4 \u09a8\u0982 \u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6\u09c7 \u09b8\u09c1\u09aa\u09cd\u09b0\u09bf\u09ae \u0995\u09cb\u09b0\u09cd\u099f\u0995\u09c7 '\u0995\u09cb\u09b0\u09cd\u099f \u0985\u09ac \u09b0\u09c7\u0995\u09b0\u09cd\u09a1' \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0989\u09b2\u09cd\u09b2\u09c7\u0996 \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09c7?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09e7\u09e6\u09ee \u09a8\u0982 \u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6\u09c7", ""], ["**\u09b8\u09aa\u09cd\u09a4\u09ae \u0995\u09b2\u09ae\u09cd\u09ac\u09cb \u09b8\u09bf\u0995\u09bf\u0989\u09b0\u09bf\u099f\u09bf \u0995\u09a8\u0995\u09cd\u09b2\u09c7\u09ad\u09c7\u09b0 (\u09b8\u09bf\u098f\u09b8\u09b8\u09bf)** \u099c\u09be\u09a4\u09c0\u09af\u09bc \u09a8\u09bf\u09b0\u09be\u09aa\u09a4\u09cd\u09a4\u09be \u0989\u09aa\u09a6\u09c7\u09b7\u09cd\u099f\u09be\u09a6\u09c7\u09b0 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8 \u0995\u09cb\u09a5\u09be\u09df \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df?\n\u0995. \u09a2\u09be\u0995\u09be\n\u0996. \u09a6\u09bf\u09b2\u09cd\u09b2\u09bf\n\u0997. \u099a\u09c7\u09a8\u09cd\u09a8\u09be\u0987\n\u0998. \u099a\u099f\u09cd\u099f\u0997\u09cd\u09b0\u09be\u09ae\n{{\u09a6\u09bf\u09b2\u09cd\u09b2\u09bf}}", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf (\u09e7\u09e9 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb) \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0989\u09aa\u09a6\u09c7\u09b7\u09cd\u099f\u09be \u0985\u09a7\u09cd\u09af\u09be\u09aa\u0995 \u09ae\u09c1\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 **\u0987\u0989\u09a8\u09c2\u09b8\u09c7\u09b0 \u09ac\u09bf\u09b6\u09c7\u09b7 \u09b8\u09b9\u0995\u09be\u09b0\u09c0** \u09aa\u09a6\u09c7 \u09a8\u09bf\u09df\u09cb\u0997 \u09aa\u09c7\u09df\u09c7\u099b\u09c7\u09a8 \u0995\u09c7?\n\u0995. [[\u0986\u09b2\u09c0 \u09b0\u09bf\u09df\u09be\u099c]]\n\u0996. \u09b9\u09be\u09b8\u09be\u09a8 \u0986\u09b2\u09bf\n\u0997. \u09a8\u09be\u09b8\u09bf\u09b0 \u0989\u09a6\u09cd\u09a6\u09bf\u09a8\n\u0998. \u09b9\u09be\u09b8\u09a8\u09be\u09a4 \u0986\u09ac\u09cd\u09a6\u09c1\u09b2\u09cd\u09b2\u09be\u09b9", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf (\u09e7\u09ee \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb) \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 **'\u098f\u09ab-\u09e9\u09eb'** \u09af\u09c1\u09a6\u09cd\u09a7\u09ac\u09bf\u09ae\u09be\u09a8 \u0995\u09cd\u09b0\u09df \u0995\u09b0\u09be\u09b0 \u099a\u09c1\u0995\u09cd\u09a4\u09bf \u0995\u09b0\u09c7\u099b\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6?\n\u0995. \u0987\u09b0\u09be\u09a8\n\u0996. \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2\n\u0997. [[\u09b8\u09cc\u09a6\u09bf \u0986\u09b0\u09ac]]\n\u0998. \u0987\u0989\u0995\u09cd\u09b0\u09c7\u09a8", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u0986\u0987\u09b8\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1\u09c7 \u0995\u09cb\u09a8 \u09aa\u09cd\u09b0\u09be\u09a3\u09c0\u09b0 \u09b8\u09a8\u09cd\u09a7\u09be\u09a8 \u09aa\u09be\u0993\u09df\u09be \u09af\u09be\u09df? {{\u09ae\u09b6\u09be}}\nA) \u09ae\u09cb\u09b9\u09b0\u0998\u09cb\u09b7 (grouse)\nB) \u09ae\u09b6\u09be\nC) \u09b9\u09b0\u09bf\u09a3\nD) \u09b8\u09c7\u09ad\u09c7\u09a8\u09be\u09b0", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u0987\u0989\u0995\u09cd\u09b0\u09c7\u09a8 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09e7\u09e6\u09e6\u099f\u09bf '\u09b0\u09be\u09ab\u09be\u09b2 \u098f\u09ab-\u09ea' \u09ac\u09bf\u09ae\u09be\u09a8 \u0995\u09cd\u09b0\u09df \u0995\u09b0\u09be\u09b0 \u099a\u09c1\u0995\u09cd\u09a4\u09bf \u0995\u09b0\u09c7\u099b\u09c7?\n\u0995. \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\n\u0996. [[\u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8]]\n\u0997. \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af\n\u0998. \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2\u09c7 **\u0985\u09b8\u09cd\u09a4\u09cd\u09b0 \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf\u09a4\u09c7 \u09a8\u09bf\u09b7\u09c7\u09a7\u09be\u099c\u09cd\u099e\u09be** \u09a4\u09c1\u09b2\u09c7 \u09a8\u09c7\u0993\u09df\u09be\u09b0 \u0998\u09cb\u09b7\u09a3\u09be \u09a6\u09bf\u09df\u09c7\u099b\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6?\n\u0995. \u09b0\u09be\u09b6\u09bf\u09df\u09be\n\u0996. \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af\n\u0997. \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\n\u0998. [[\u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf]]", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u0995\u09c3\u09a4\u09cd\u09b0\u09bf\u09ae \u09ac\u09c3\u09b7\u09cd\u099f\u09bf \u0998\u099f\u09be\u09a4\u09c7 \u09ae\u09c7\u0998\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09b0\u09be\u09b8\u09be\u09df\u09a8\u09bf\u0995 \u099b\u09dc\u09be\u09a8\u09cb\u09b0 \u09aa\u09cd\u09b0\u09af\u09c1\u0995\u09cd\u09a4\u09bf '**\u0995\u09cd\u09b2\u09be\u0989\u09a1 \u09b8\u09bf\u09a1\u09bf\u0982 \u09ab\u09cd\u09b2\u09be\u0987\u099f**' \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be \u0995\u09b0\u09c7\u099b\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6?\n\u0996. \u09b8\u09cc\u09a6\u09bf \u0986\u09b0\u09ac\n\u0996. \u0993\u09ae\u09be\u09a8\n\u0997. \u0987\u09b0\u09be\u09a8\n\u0998. \u0987\u09b0\u09be\u0995\n{{\u0987\u09b0\u09be\u09a8}}\n- Note: \u0995\u09cd\u09b2\u09be\u0989\u09a1 \u09b8\u09bf\u09a1\u09bf\u0982 \u09aa\u09cd\u09b0\u0995\u09cd\u09b0\u09bf\u09df\u09be\u09df \u09b8\u09be\u09a7\u09be\u09b0\u09a3\u09a4 \u09ac\u09bf\u09ae\u09be\u09a8 \u09a5\u09c7\u0995\u09c7 \u09b8\u09bf\u09b2\u09ad\u09be\u09b0 \u0986\u09df\u09cb\u09a1\u09be\u0987\u09a1 \u09ac\u09be \u09b2\u09ac\u09a3\u09c7\u09b0 \u09ae\u09a4\u09cb \u0995\u09a3\u09bf\u0995\u09be \u09ae\u09c7\u0998\u09c7\u09b0 \u09ad\u09c7\u09a4\u09b0\u09c7 \u099b\u09dc\u09bf\u09df\u09c7 \u09ac\u09c3\u09b7\u09cd\u099f\u09bf\u09aa\u09be\u09a4 \u0998\u099f\u09be\u09a8\u09cb\u09b0 \u099a\u09c7\u09b7\u09cd\u099f\u09be \u0995\u09b0\u09be \u09b9\u09df\u0964", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6 \u0997\u09c7\u09b0\u09bf\u09b2\u09be \u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09c1\u09a4\u09bf \u09a8\u09bf\u099a\u09cd\u099b\u09c7?\n\u0995. \u09b8\u09c1\u09a6\u09be\u09a8\n\u0996. \u0989\u0997\u09be\u09a8\u09cd\u09a1\u09be\n\u0997. [[\u09ad\u09c7\u09a8\u09bf\u099c\u09c1\u09df\u09c7\u09b2\u09be]]\n\u0998. \u09ac\u09b2\u09bf\u09ad\u09bf\u09df\u09be", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u0995\u09cb\u09a8 \u09ac\u09bf\u09ae\u09be\u09a8\u09ac\u09a8\u09cd\u09a6\u09b0\u0995\u09c7 \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09ac\u09bf\u09ae\u09be\u09a8\u09ac\u09a8\u09cd\u09a6\u09b0 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0998\u09cb\u09b7\u09a3\u09be \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09c7?\n\u0995. \u09ac\u09b0\u09bf\u09b6\u09be\u09b2 \u09ac\u09bf\u09ae\u09be\u09a8\u09ac\u09a8\u09cd\u09a6\u09b0\n\u0996. \u09b0\u09be\u099c\u09b6\u09be\u09b9\u09c0 \u09ac\u09bf\u09ae\u09be\u09a8\u09ac\u09a8\u09cd\u09a6\u09b0\n\u0997. [[\u0995\u0995\u09cd\u09b8\u09ac\u09be\u099c\u09be\u09b0 \u09ac\u09bf\u09ae\u09be\u09a8\u09ac\u09a8\u09cd\u09a6\u09b0]]\n\u0998. \u09b8\u09c8\u09df\u09a6\u09aa\u09c1\u09b0 \u09ac\u09bf\u09ae\u09be\u09a8\u09ac\u09a8\u09cd\u09a6\u09b0", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf **\u0995\u09cd\u09af\u09be\u09b0\u09bf\u09ac\u09c0\u09df \u09b8\u09be\u0997\u09b0\u09c7** \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u09b8\u09be\u09ae\u09b0\u09bf\u0995 \u09ac\u09be\u09b9\u09bf\u09a8\u09c0\u09b0 \u09a7\u09be\u09b0\u09be\u09ac\u09be\u09b9\u09bf\u0995 \u0995\u09cd\u09b7\u09c7\u09aa\u09a3\u09be\u09b8\u09cd\u09a4\u09cd\u09b0 \u09b9\u09be\u09ae\u09be\u09b2\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09be\u09a6\u09c7 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u0997\u09cb\u09df\u09c7\u09a8\u09cd\u09a6\u09be \u09a4\u09a5\u09cd\u09af \u09ac\u09bf\u09a8\u09bf\u09ae\u09df \u09ac\u09a8\u09cd\u09a7 \u0995\u09b0\u09c7\u099b\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6?\n\u0995. \u099a\u09c0\u09a8\n\u0996. [[\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af]]\n\u0997. \u09b0\u09be\u09b6\u09bf\u09df\u09be\n\u0998. \u0995\u09be\u09a8\u09be\u09a1\u09be", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u099a\u09be\u09b2\u09c1 \u09b9\u0993\u09df\u09be \u09aa\u09c1\u09b2\u09bf\u09b6\u09c7\u09b0 \u09a8\u09a4\u09c1\u09a8 \u09aa\u09cb\u09b6\u09be\u0995 \u0995\u09cb\u09a8 \u09ac\u09b0\u09cd\u09a3\u09c7\u09b0?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09b2\u09cc\u09b9", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf **\u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\u09c7\u09b0 \u09b8\u09c7\u09a8\u09be \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0986\u09b8\u09bf\u09ae \u09ae\u09c1\u09a8\u09bf\u09b0\u0995\u09c7** \u0995\u09df\u099f\u09bf \u09ac\u09be\u09b9\u09bf\u09a8\u09c0\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09c7?\n\u0995. \u09e8\u099f\u09bf\n\u0996. [[\u09e9\u099f\u09bf]]\n\u0997. \u09ea\u099f\u09bf\n\u0998. \u09e7\u099f\u09bf\n- Note: \u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\u09c7\u09b0 \u09b8\u09c7\u09a8\u09be\u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0986\u09b8\u09bf\u09ae \u09ae\u09c1\u09a8\u09bf\u09b0\u0995\u09c7 \u09b8\u09c7\u09a8\u09be, \u09ac\u09bf\u09ae\u09be\u09a8 \u0993 \u09a8\u09cc\u09ac\u09be\u09b9\u09bf\u09a8\u09c0\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0995\u09b0\u09c7\u099b\u09c7 \u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8 \u09b8\u09b0\u0995\u09be\u09b0\u0964", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf **\u09ab\u09bf\u09b2\u09bf\u09b8\u09cd\u09a4\u09bf\u09a8\u09c7\u09b0 \u09ad\u09c2\u0996\u09a8\u09cd\u09a1\u09c7 \u09a8\u09bf\u09b0\u09b8\u09cd\u09a4\u09cd\u09b0 \u09aa\u09c1\u09b2\u09bf\u09b6 \u09ae\u09cb\u09a4\u09be\u09df\u09c7\u09a8** \u0995\u09b0\u09c7\u099b\u09c7 \u0987\u0989\u09b0\u09cb\u09aa\u09c7\u09b0 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6?\n\u0995. \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\n\u0996. [[\u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf]]\n\u0997. \u09aa\u09b0\u09cd\u09a4\u09c1\u0997\u09be\u09b2\n\u0998. \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u0995\u09cb\u09a8 \u09a6\u09c1\u099f\u09bf \u09a8\u09cc \u099f\u09be\u09b0\u09cd\u09ae\u09bf\u09a8\u09be\u09b2 \u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a3 \u0993 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09a8\u09be\u09b0 \u099c\u09a8\u09cd\u09af **\u09a1\u09c7\u09a8\u09ae\u09be\u09b0\u09cd\u0995\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7** \u09a6\u09c0\u09b0\u09cd\u0998\u09ae\u09c7\u09df\u09be\u09a6\u09bf \u099a\u09c1\u0995\u09cd\u09a4\u09bf \u09b8\u09cd\u09ac\u09be\u0995\u09cd\u09b7\u09b0 \u09b9\u09df\u09c7\u099b\u09c7?\n\u0995. [[\u09b2\u09be\u09b2\u09a6\u09bf\u09df\u09be \u09a8\u09cc \u099f\u09be\u09b0\u09cd\u09ae\u09bf\u09a8\u09be\u09b2 \u0993 \u09aa\u09be\u09a8\u0997\u09be\u0981\u0993 \u09a8\u09cc \u099f\u09be\u09b0\u09cd\u09ae\u09bf\u09a8\u09be\u09b2]]\n\u0996. \u099a\u099f\u09cd\u099f\u0997\u09cd\u09b0\u09be\u09ae \u09a8\u09cc \u099f\u09be\u09b0\u09cd\u09ae\u09bf\u09a8\u09be\u09b2 \u0993 \u09ae\u09cb\u0982\u09b2\u09be \u09a8\u09cc \u099f\u09be\u09b0\u09cd\u09ae\u09bf\u09a8\u09be\u09b2\n\u0997. \u09aa\u09be\u09df\u09b0\u09be \u09a8\u09cc \u099f\u09be\u09b0\u09cd\u09ae\u09bf\u09a8\u09be\u09b2 \u0993 \u09b2\u09be\u09b2\u09a6\u09bf\u09df\u09be \u09a8\u09cc \u099f\u09be\u09b0\u09cd\u09ae\u09bf\u09a8\u09be\u09b2\n\u0998. \u09aa\u09be\u09a8\u0997\u09be\u0981\u0993 \u09a8\u09cc \u099f\u09be\u09b0\u09cd\u09ae\u09bf\u09a8\u09be\u09b2 \u0993 \u099a\u099f\u09cd\u099f\u0997\u09cd\u09b0\u09be\u09ae \u09a8\u09cc \u099f\u09be\u09b0\u09cd\u09ae\u09bf\u09a8\u09be\u09b2\n\n**\u09aa\u09be\u09a8\u0997\u09be\u0981\u0993 \u09a8\u09cc \u099f\u09be\u09b0\u09cd\u09ae\u09bf\u09a8\u09be\u09b2** \u0995\u09cb\u09a5\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4?\n\u0995. \u099a\u099f\u09cd\u099f\u0997\u09cd\u09b0\u09be\u09ae\n\u0996. \u09a8\u09be\u09b0\u09be\u09df\u09a3\u0997\u099e\u09cd\u099c\n\u0997. [[\u0995\u09c7\u09b0\u09be\u09a8\u09c0\u0997\u099e\u09cd\u099c, \u09a2\u09be\u0995\u09be]]\n\u0998. \u09ad\u09cb\u09b2\u09be\n\n**\u09b2\u09be\u09b2\u09a6\u09bf\u09df\u09be \u0995\u09a8\u099f\u09c7\u0987\u09a8\u09be\u09b0 \u099f\u09be\u09b0\u09cd\u09ae\u09bf\u09a8\u09be\u09b2** \u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a3 \u0995\u09b0\u09be \u09b9\u09ac\u09c7 \u0995\u09cb\u09a8 \u09a8\u09a6\u09c0\u09b0 \u09a4\u09c0\u09b0\u09c7?\n\u0995. [[\u0995\u09b0\u09cd\u09a3\u09ab\u09c1\u09b2\u09c0]]\n\u0996. \u0995\u09be\u099b\u09be\u09b2\u0982\n\u0997. \u09ac\u09cb\u09df\u09be\u09b2\u0996\u09be\u09b2\u09bf\n\u0998. \u09b8\u09be\u0999\u09cd\u0997\u09c1", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae\u09ac\u09be\u09b0\u09c7\u09b0 \u09ae\u09a4\u09cb **\u0995\u09ae\u09a8\u0993\u09df\u09c7\u09b2\u09a5 \u09ae\u09b9\u09be\u09b8\u099a\u09bf\u09ac ==\u09b6\u09be\u09b0\u09cd\u09b2\u09bf \u09ac\u099a\u0993\u09df\u09c7==** \u0986\u09a8\u09c1\u09b7\u09cd\u09a0\u09be\u09a8\u09bf\u0995 \u09b8\u09ab\u09b0 \u0995\u09b0\u09c7\u099b\u09c7\u09a8 \u0995\u09ac\u09c7?\n\u0995. \u09e7\u09ee \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n\u0996. \u09e7\u09ef \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n\u0997. \u09e8\u09e6 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n\u0998. \u09e8\u09e7 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n{{\u09e8\u09e6 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb}}", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09b8\u09ab\u09b0 \u0995\u09b0\u09be **\u09ad\u09c1\u099f\u09be\u09a8\u09c7\u09b0 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b0** \u09a8\u09be\u09ae \u0995\u09c0?\n\u0995. \u09b2\u09cb\u099f\u09c7 \u09b6\u09c7\u09b0\u09bf\u0982\n\u0996. \u099c\u09bf\u0997\u09ae\u09c7 \u09a5\u09bf\u09a8\u09b2\u09c7\n\u0997. \u099c\u09bf\u0997\u09ae\u09c7 \u0996\u09c7\u09b8\u09be\u09b0 \u0993\u09df\u09be\u0982\u099a\u09c1\u0995\n\u0998. \u09b6\u09c7\u09b0\u09bf\u0982 \u09a4\u09cb\u09ac\u0997\u09c7\n{{\u09b6\u09c7\u09b0\u09bf\u0982 \u09a4\u09cb\u09ac\u0997\u09c7}}\n\n\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09ad\u09c1\u099f\u09be\u09a8\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b6\u09c7\u09b0\u09bf\u0982 \u09a4\u09cb\u09ac\u0997\u09c7 \u09a2\u09be\u0995\u09be \u09b8\u09ab\u09b0 \u0995\u09b0\u09c7\u09a8 \u0995\u09ac\u09c7?\n\u0995. \u09e8\u09e6 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n\u0996. \u09e8\u09e7 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n\u0997. \u09e8\u09e8 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n\u0998. \u09e8\u09e9 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n{{\u09e8\u09e8 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb}}\n- Note: \u09ad\u09c1\u099f\u09be\u09a8\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b6\u09c7\u09b0\u09bf\u0982 \u09a4\u09cb\u09ac\u0997\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u0987\u09a8\u09cd\u099f\u09be\u09b0\u09a8\u09c7\u099f \u09ac\u09cd\u09af\u09be\u09a8\u09cd\u09a1\u0989\u0987\u09a5 \u09b8\u0982\u09af\u09cb\u0997 \u09ac\u09be\u09dc\u09be\u09a4\u09c7 \u0986\u0997\u09cd\u09b0\u09b9\u09c0? \u0989\u09a4\u09cd\u09a4\u09b0: \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u0964", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09a8\u09a4\u09c1\u09a8 \u09b6\u09cd\u09b0\u09ae \u0986\u0987\u09a8 \u0985\u09a7\u09cd\u09af\u09be\u09a6\u09c7\u09b6 \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0, \u098f\u0995\u099f\u09bf \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8\u09c7 \u09b8\u09b0\u09cd\u09ac\u09cb\u099a\u09cd\u099a \u0995\u09a4\u099f\u09bf **\u099f\u09cd\u09b0\u09c7\u09a1 \u0987\u0989\u09a8\u09bf\u09df\u09a8** \u0995\u09b0\u09be \u09af\u09be\u09ac\u09c7?\n\u0995. \u09e8\u099f\u09bf\n\u0996. \u09e9\u099f\u09bf\n\u0997. \u09ea\u099f\u09bf\n\u0998. \u09eb\u099f\u09bf\n{{\u09eb\u099f\u09bf}}\n- Note: \u0986\u0997\u09c7 \u099b\u09bf\u09b2 \u09e9\u099f\u09bf\u0964 \u098f\u0996\u09a8 \u09a5\u09c7\u0995\u09c7 \u09e8\u09e6 \u099c\u09a8 \u09b6\u09cd\u09b0\u09ae\u09bf\u0995\u09c7\u09b0 \u09b8\u09ae\u09cd\u09ae\u09a4\u09bf \u09a8\u09bf\u09df\u09c7 \u099f\u09cd\u09b0\u09c7\u09a1 \u0987\u0989\u09a8\u09bf\u09df\u09a8 \u0997\u09a0\u09a8 \u0995\u09b0\u09be \u09af\u09be\u09ac\u09c7\u0964", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09ad\u09be\u09b0\u09a4 \u0995\u09cb\u09a8 **\u09ac\u09bf\u09ae\u09be\u09a8\u0998\u09be\u0981\u099f\u09bf\u099f\u09bf** \u0989\u09a8\u09cd\u09ae\u09cb\u099a\u09a8 \u0995\u09b0\u09c7\u099b\u09c7?\n\u0995. [[\u09ae\u09c1\u09a7-\u09a8\u09bf\u0993\u09ae\u09be]]\n\u0996. \u0996\u09be\u099c\u09c1\u09b0\u09be\u09b9\u09cb\n\u0997. \u09b9\u09bf\u09a8\u09cd\u09a1\u09a8\n\u0998. \u0995\u09cb\u09a8\u099f\u09bf\u0987 \u09a8\u09df", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09ad\u09be\u09b0\u09a4\u09c7\u09b0 \u09aa\u09c2\u09b0\u09cd\u09ac\u09be\u099e\u09cd\u099a\u09b2\u09c0\u09df \u09b0\u09be\u099c\u09cd\u09af \u09ac\u09bf\u09b9\u09be\u09b0\u09c7\u09b0 \u09ae\u09c1\u0996\u09cd\u09af\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u09a6\u09b6\u09ae\u09ac\u09be\u09b0\u09c7\u09b0 \u09ae\u09a4\u09cb \u09b6\u09aa\u09a5 \u09a8\u09bf\u09df\u09c7\u099b\u09c7\u09a8 \u0995\u09c7?\n\u0995. [[\u09a8\u09c0\u09a4\u09bf\u09b6 \u0995\u09c1\u09ae\u09be\u09b0]]\n\u0996. \u0985\u099c\u09bf\u09b2 \u09a6\u09c7\u09ac\n\u0997. \u09b0\u09be\u09b9\u09c1\u09b2 \u0997\u09be\u09a8\u09cd\u09a7\u09c0\n\u0998. \u09ae\u09ae\u09a4\u09be \u09ac\u09cd\u09af\u09be\u09a8\u09be\u09b0\u09cd\u099c\u09c0", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09ad\u09c2-\u09b0\u09be\u099c\u09a8\u09c8\u09a4\u09bf\u0995 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8 '==\u09ac\u09c7 \u0985\u09ac \u09ac\u09c7\u0999\u09cd\u0997\u09b2 \u0995\u09a8\u09ad\u09be\u09b0\u09b8\u09c7\u09b6\u09a8 \u09e8\u09e6\u09e8\u09eb==' \u0995\u09cb\u09a5\u09be\u09df \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09c7?\n\u0995. \u09a6\u09bf\u09b2\u09cd\u09b2\u09bf, \u09ad\u09be\u09b0\u09a4\n\u0996. \u0995\u09b2\u09ae\u09cd\u09ac\u09cb, \u09b6\u09cd\u09b0\u09c0\u09b2\u0999\u09cd\u0995\u09be\n\u0997. \u09a2\u09be\u0995\u09be, \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\n\u0998. \u0995\u09b0\u09be\u099a\u09c0, \u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\n{{\u09a2\u09be\u0995\u09be, \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6}}", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf **\u09b0\u09be\u09b6\u09bf\u09df\u09be \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u0995\u09c7** ==\u09ac\u09bf\u09a8\u09be\u09ae\u09c2\u09b2\u09cd\u09af\u09c7== \u0995\u09a4 \u099f\u09a8 **\u09aa\u099f\u09be\u09b6 \u09b8\u09be\u09b0** \u09a6\u09bf\u099a\u09cd\u099b\u09c7?\n\u0995. \u09e8\u09e6 \u09b9\u09be\u099c\u09be\u09b0 \u099f\u09a8\n\u0996. \u09e8\u09eb \u09b9\u09be\u099c\u09be\u09b0 \u099f\u09a8\n\u0997. [[\u09e9\u09e6 \u09b9\u09be\u099c\u09be\u09b0 \u099f\u09a8]]\n\u0998. \u09e9\u09eb \u09b9\u09be\u099c\u09be\u09b0 \u099f\u09a8", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09b6\u09a4\u09ac\u09b0\u09cd\u09b7\u09c0 \u0995\u09cb\u09a8 \u09b8\u09cd\u099f\u09bf\u09ae\u09be\u09b0\u099f\u09bf \u09aa\u09b0\u09cd\u09af\u099f\u0995 \u09aa\u09b0\u09bf\u09ac\u09b9\u09a8\u09c7 \u099c\u09a8\u09cd\u09af \u09aa\u09c1\u09a8\u09b0\u09be\u09df \u099a\u09be\u09b2\u09c1 \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09c7?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09aa\u09bf \u098f\u09b8 \u09ae\u09be\u09b9\u09b8\u09c1\u09a6", ""], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09b9\u09cb\u09df\u09be\u0987\u099f \u09b9\u09be\u0989\u099c\u09c7 \u09a1\u09cb\u09a8\u09be\u09a8\u09cd\u09a1 \u099f\u09cd\u09b0\u09be\u09ae\u09cd\u09aa \u0993 \u09b8\u09cc\u09a6\u09bf \u0986\u09b0\u09ac\u09c7\u09b0 \u09af\u09c1\u09ac\u09b0\u09be\u099c \u09ae\u09cb\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u09ac\u09bf\u09a8 \u09b8\u09be\u09b2\u09ae\u09be\u09a8 \u098f\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09ac\u09c8\u09a0\u0995 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df \u0995\u09ac\u09c7?\n\u0995. \u09e7\u09ed \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n\u0996. \u09e7\u09ee \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n\u0997. \u09e7\u09ef \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n\u0998. \u09e8\u09e6 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n{{\u09e7\u09ee \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb}}", ""], ["**\u09b8\u09be\u09b0\u09cd\u0995\u09c7\u09b0 \u09b8\u09b0\u09cd\u09ac\u09b6\u09c7\u09b7 \u09b8\u09a6\u09b8\u09cd\u09af \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf?**\n\u0989\u09a4\u09cd\u09a4\u09b0: \u0986\u09ab\u0997\u09be\u09a8\u09bf\u09b8\u09cd\u09a4\u09be\u09a8", ""], ["\u09b8\u09c1\u09a6\u09be\u09a8 \u0993 \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u09b8\u09c1\u09a6\u09be\u09a8\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4 \u09a4\u09c7\u09b2\u09b8\u09ae\u09c3\u09a6\u09cd\u09a7 \u0985\u099e\u09cd\u099a\u09b2\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09c0?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u0986\u09ac\u09bf\u09df\u09c7\u0987\n\n\u0986\u09ac\u09bf\u09df\u09c7\u0987 \u0985\u099e\u09cd\u099a\u09b2\u09c7 \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998\u09c7\u09b0 \u0995\u09cb\u09a8 \u09b6\u09be\u09a8\u09cd\u09a4\u09bf\u09b0\u0995\u09cd\u09b7\u09be \u09ae\u09bf\u09b6\u09a8 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u09bf\u09a4 \u09b9\u099a\u09cd\u099b\u09c7?\n\u0989\u09a4\u09cd\u09a4\u09b0: United Nations Interim Security Force for Abyei ==(UNISFA)==", ""], ["**\u09b8\u09c1\u09b7\u09ae \u0996\u09be\u09a6\u09cd\u09af\u09c7 \u09b6\u09b0\u09cd\u0995\u09b0\u09be, \u0986\u09ae\u09bf\u09b7 \u0993 \u099a\u09b0\u09cd\u09ac\u09bf\u09b0 \u0985\u09a8\u09c1\u09aa\u09be\u09a4 \u0995\u09a4?**\n\u0995. \u09e9\u0983\u09e7\u0983\u09e7\n\u0996. \u09ea\u0983\u09e8\u0983\u09e8\n\u0997. [[\u09ea:\u09e7:\u09e7]]\n\u0998. \u09e9\u0983\u09e8\u0983\u09e8", ""], ["\u09b8\u09cd\u09ac\u09b0\u09cd\u09a3\u09aa\u09be\u09ae \u09aa\u09c1\u09b0\u09b8\u09cd\u0995\u09be\u09b0 \u09e8\u09e6\u09e8\u09ea \u0993 \u0985\u09b8\u09cd\u0995\u09be\u09b0 \u09aa\u09c1\u09b0\u09b8\u09cd\u0995\u09be\u09b0 \u09e8\u09e6\u09e8\u09eb \u09b2\u09be\u09ad\u0995\u09b0\u09c7-\na. \u0997\u09cd\u09b0\u09cd\u09af\u09be\u09a8\u09cd\u09a1 \u099f\u09cd\u09af\u09c1\u09b0\nb. [[\u0986\u09a8\u09cb\u09b0\u09be]]\nc. \u0985\u09b0\u09ac\u09bf\u099f\u09be\u09b2\nd. \u09a6\u09cd\u09af \u09ac\u09c1\u099f\u09be\u09b2\u09bf\u09b8\u09cd\u099f", ""], ["\u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8 \u09ab\u09bf\u09b2\u09bf\u09b8\u09cd\u09a4\u09bf\u09a8 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u0995\u09c7 \u09b8\u09b0\u09cd\u09ac\u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6 \u09b8\u09cd\u09ac\u09c0\u0995\u09c3\u09a4\u09bf \u09aa\u09cd\u09b0\u09a6\u09be\u09a8 \u0995\u09b0\u09c7?\n\u0989\u09a4\u09cd\u09a4\u09b0: **\u0986\u09b2\u099c\u09c7\u09b0\u09bf\u09df\u09be**", ""], ["\u09b9\u09be\u09ae\u09be\u09b8 \u0993 \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09af\u09c1\u09a6\u09cd\u09a7\u09ac\u09bf\u09b0\u09a4\u09bf \u0995\u09be\u09b0\u09cd\u09af\u0995\u09b0\u09c7 \u09ae\u09a7\u09cd\u09af\u09b8\u09cd\u09a5\u09a4\u09be\u0995\u09be\u09b0\u09c0 \u09a6\u09c7\u09b6 \u09a8\u09df \u0995\u09cb\u09a8\u099f\u09bf?\na. \u0995\u09be\u09a4\u09be\u09b0\nb. [[\u09b8\u09cc\u09a6\u09bf \u0986\u09b0\u09ac]]\nc. \u09a4\u09c1\u09b0\u09b8\u09cd\u0995 \u0993 \u09ae\u09bf\u09b8\u09b0\nd. \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\n- \u09ae\u09a7\u09cd\u09af\u09b8\u09cd\u09a5\u09a4\u09be\u0995\u09be\u09b0\u09c0 \u09a6\u09c7\u09b6 = **\u0995\u09be\u09a4\u09be\u09b0, \u09a4\u09c1\u09b0\u09b8\u09cd\u0995, \u09ae\u09bf\u09b8\u09b0, \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0**", ""], ["\u09b9\u09be\u09ae\u09be\u09b8 \u0993 \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09af\u09c1\u09a6\u09cd\u09a7\u09ac\u09bf\u09b0\u09a4\u09bf\u09b0 \u09ae\u09a7\u09cd\u09af\u09b8\u09cd\u09a5\u09a4\u09be\u0995\u09be\u09b0\u09c0 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u0997\u09c1\u09b2\u09cb \u09af\u09c1\u0995\u09cd\u09a4 \u099b\u09bf\u09b2? {{\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0, \u0995\u09be\u09a4\u09be\u09b0, \u09ae\u09bf\u09b8\u09b0 \u0993 \u09a4\u09c1\u09b0\u09b8\u09cd\u0995}}\nA) \u0995\u09be\u09a4\u09be\u09b0, \u09ae\u09bf\u09b6\u09b0 \u0993 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\nB) \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0, \u0995\u09be\u09a4\u09be\u09b0, \u09ae\u09bf\u09b8\u09b0 \u0993 \u09a4\u09c1\u09b0\u09b8\u09cd\u0995\nC) \u09b8\u0982\u09af\u09c1\u0995\u09cd\u09a4 \u0986\u09b0\u09ac \u0986\u09ae\u09bf\u09b0\u09be\u09a4, \u099a\u09c0\u09a8 \u0993 \u09b0\u09be\u09b6\u09bf\u09df\u09be\nD) \u0987\u09b0\u09be\u09a8, \u09b8\u09cd\u09af\u09c1\u099f\u09be\u09b0\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1 \u0993 \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8", ""], ["\u09e6\u09e7. \u09e8\u09e7 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0 \u09e8\u09e6\u09e8\u09eb \u09a4\u09be\u09b0\u09bf\u0996\u09c7 \u09a2\u09be\u0995\u09be\u09b8\u09b9 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u099c\u09be\u09df\u0997\u09be\u09df \u09ad\u09c2\u09ae\u09bf\u0995\u09ae\u09cd\u09aa \u0985\u09a8\u09c1\u09ad\u09c2\u09a4 \u09b9\u09df\u09c7\u099b\u09c7\u0964 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0986\u09ac\u09b9\u09be\u0993\u09df\u09be \u0985\u09a7\u09bf\u09a6\u09aa\u09cd\u09a4\u09b0\u09c7\u09b0 \u09a4\u09a5\u09cd\u09af \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0, \u098f\u0987 \u09ad\u09c2\u09ae\u09bf\u0995\u09ae\u09cd\u09aa\u09c7\u09b0 \u09ae\u09be\u09a4\u09cd\u09b0\u09be \u0995\u09a4 \u099b\u09bf\u09b2?\n{{\u09eb \u09a6\u09b6\u09ae\u09bf\u0995 \u09ed}}\n\u0995. \u09ea \u09a6\u09b6\u09ae\u09bf\u0995 \u09e8\n\u0996. \u09ea \u09a6\u09b6\u09ae\u09bf\u0995 \u09ed\n\u0997. \u09eb \u09a6\u09b6\u09ae\u09bf\u0995 \u09e8\n\u0998. \u09eb \u09a6\u09b6\u09ae\u09bf\u0995 \u09ed\n\n\u09e6\u09e8. \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf (\u09e8\u09e7 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb) \u09a6\u09c7\u09b6\u09c7 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u09b9\u0993\u09df\u09be \u09eb.\u09ed\u09ae\u09be\u09a4\u09cd\u09b0\u09be\u09b0 \u09ad\u09c2\u09ae\u09bf\u0995\u09ae\u09cd\u09aa\u099f\u09bf\u09b0 \u0989\u09ce\u09aa\u09a4\u09cd\u09a4\u09bf \u0995\u09cb\u09a5\u09be\u09df \u09b9\u09df\u09c7\u099b\u09c7?\n{{\u09ae\u09be\u09a7\u09ac\u09a6\u09c0, \u09a8\u09b0\u09b8\u09bf\u0982\u09a6\u09c0}}\n\u0995. \u09ae\u09be\u09a7\u09ac\u09a6\u09c0, \u09a8\u09b0\u09b8\u09bf\u0982\u09a6\u09c0\n\u0996. \u0995\u09c7\u0989\u0995\u09cd\u09b0\u09be\u09a1\u0982, \u09ac\u09be\u09a8\u09cd\u09a6\u09b0\u09ac\u09be\u09a8\n\u0997. \u09a4\u09c7\u09a4\u09c1\u09b2\u09bf\u09df\u09be, \u09aa\u099e\u09cd\u099a\u0997\u09dc\n\u0998. \u099f\u09c7\u0995\u09a8\u09be\u09ab, \u0995\u0995\u09cd\u09b8\u09ac\u09be\u099c\u09be\u09b0\n\n\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09eb.\u09ed \u09ae\u09be\u09a4\u09cd\u09b0\u09be\u09b0 \u09ad\u09c2\u09ae\u09bf\u0995\u09ae\u09cd\u09aa\u099f\u09bf\u09b0 \u09a4\u09be\u09b0\u09bf\u0996 - \u09e8\u09e7 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n\u09ad\u09c2\u09ae\u09bf\u0995\u09ae\u09cd\u09aa\u09c7\u09b0 \u0989\u09ce\u09aa\u09a4\u09cd\u09a4\u09bf\u09b8\u09cd\u09a5\u09b2- \u09ae\u09be\u09a7\u09ac\u09a6\u09c0, \u09a8\u09b0\u09b8\u09bf\u0982\u09a6\u09c0\u0964\n**\u0997\u09ad\u09c0\u09b0\u09a4\u09be - \u09ad\u09c2\u09aa\u09c3\u09b7\u09cd\u09a0\u09c7\u09b0 \u09e7\u09e6 \u0995\u09bf.\u09ae\u09bf. \u0997\u09ad\u09c0\u09b0\u09c7\u0964**\n\u09ae\u09be\u09b0\u09cd\u0995\u09bf\u09a8 \u09ad\u09c2\u09a4\u09be\u09a4\u09cd\u09a4\u09cd\u09ac\u09bf\u0995 \u099c\u09b0\u09bf\u09aa \u09b8\u0982\u09b8\u09cd\u09a5\u09be\u09b0 \u09ae\u09a4\u09c7- \u09eb.\u09eb \u09ae\u09be\u09a4\u09cd\u09b0\u09be\u09b0\u0964\n\u09e7\u09ed\u09ee\u09ed \u09b8\u09be\u09b2\u09c7\u09b0 \u09ad\u09c2\u09ae\u09bf\u0995\u09ae\u09cd\u09aa\u09c7 \u09ac\u09cd\u09b0\u09b9\u09cd\u09ae\u09aa\u09c1\u09a4\u09cd\u09b0 \u09a8\u09a6\u09c7\u09b0 \u0997\u09a4\u09bf\u09aa\u09a5 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09bf\u09a4 \u09b9\u09df\u09c7 \u09af\u09c7 \u09a8\u09a6\u09c0\u09b0 \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u09b9\u09df\u09c7\u099b\u09c7- \u09af\u09ae\u09c1\u09a8\u09be \u09a8\u09a6\u09c0\u0964\n\u09b8\u09c1\u09a8\u09be\u09ae\u09bf \u09b8\u09c3\u09b7\u09cd\u099f\u09bf\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0995\u09be\u09b0\u09a3- \u09ad\u09c2\u09ae\u09bf\u0995\u09ae\u09cd\u09aa\u0964\n\n\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u0998\u099f\u09c7 \u09af\u09be\u0993\u09df\u09be \u09ad\u09c2\u09ae\u09bf\u0995\u09ae\u09cd\u09aa\u099f\u09bf \u0995\u09cb\u09a8 \u09a6\u09c1\u099f\u09bf \u099f\u09c7\u0995\u099f\u09cb\u09a8\u09bf\u0995 \u09aa\u09cd\u09b2\u09c7\u099f\u09c7\u09b0 \u09b8\u0982\u09af\u09cb\u0997\u09b8\u09cd\u09a5\u09b2\u09c7 \u09b9\u09df\u09c7\u099b\u09c7?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u09ad\u09be\u09b0\u09a4\u09c0\u09df \u0993 \u09ac\u09be\u09b0\u09cd\u09ae\u09be \u09aa\u09cd\u09b2\u09c7\u099f\u0964\n\n- Note: \u09ad\u09c2\u09ae\u09bf\u0995\u09ae\u09cd\u09aa \u09ae\u09be\u09aa\u09be\u09b0 \u09af\u09a8\u09cd\u09a4\u09cd\u09b0\u09c7\u09b0 \u09a8\u09be\u09ae- \u09b8\u09bf\u09b8\u09ae\u09cb\u0997\u09cd\u09b0\u09be\u09ab\u0964\n- \u09ad\u09c2\u09ae\u09bf\u0995\u09ae\u09cd\u09aa\u09c7\u09b0 \u09a4\u09c0\u09ac\u09cd\u09b0\u09a4\u09be \u09ae\u09be\u09aa\u09be\u09b0/\u09aa\u09b0\u09bf\u09ae\u09be\u09aa\u09c7\u09b0 \u09af\u09a8\u09cd\u09a4\u09cd\u09b0\u09c7\u09b0 \u09a8\u09be\u09ae- \u09b0\u09bf\u0996\u099f\u09be\u09b0 \u09b8\u09cd\u0995\u09c7\u09b2\u0964\n- \u09ad\u09c2\u09ae\u09bf\u0995\u09ae\u09cd\u09aa\u09c7\u09b0 \u09a6\u09c7\u09b6 \u09ac\u09b2\u09be \u09b9\u09df- \u099c\u09be\u09aa\u09be\u09a8\u0995\u09c7\u0964", ""], ["\u09e7 \u099c\u09be\u09a8\u09c1\u09df\u09be\u09b0\u09bf, \u09e8\u09e6\u09e8\u09eb \u09a5\u09c7\u0995\u09c7 \u09b6\u09c7\u09a8\u099c\u09c7\u09a8 \u0985\u099e\u09cd\u099a\u09b2\u09c7 \u09af\u09c1\u0995\u09cd\u09a4 \u09b9\u09df\u09c7\u099b\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c1\u099f\u09bf \u09a6\u09c7\u09b6?\na. \u09a4\u09c1\u09b0\u09b8\u09cd\u0995 \u0993 \u09b0\u09cb\u09ae\u09be\u09a8\u09bf\u09df\u09be\nb. \u09b8\u09be\u0987\u09aa\u09cd\u09b0\u09be\u09b8 \u0993 \u09ac\u09c1\u09b2\u0997\u09c7\u09b0\u09bf\u09df\u09be\nc. [[\u09b0\u09cb\u09ae\u09be\u09a8\u09bf\u09df\u09be \u0993 \u09ac\u09c1\u09b2\u0997\u09c7\u09b0\u09bf\u09df\u09be]]\nd. \u0995\u09cd\u09b0\u09cb\u09df\u09c7\u09b6\u09bf\u09df\u09be \u0993 \u09b0\u09cb\u09ae\u09be\u09a8\u09bf\u09df\u09be", ""], ["**\u09e7\u09e9 \u0985\u0995\u09cd\u099f\u09cb\u09ac\u09b0 \u09e8\u09e6\u09e8\u09eb** \u0997\u09be\u099c\u09be \u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u0985\u09ac\u09b8\u09be\u09a8 \u0998\u099f\u09be\u09a4\u09c7 \u0997\u09be\u099c\u09be \u09b6\u09be\u09a8\u09cd\u09a4\u09bf \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7?\na. [[\u09ae\u09bf\u09b8\u09b0]]\nb. \u099c\u09b0\u09cd\u09a1\u09be\u09a8\nc. \u09a4\u09c1\u09b0\u09b8\u09cd\u0995\nd. \u0995\u09be\u09a4\u09be\u09b0", ""], ["\u09e7\u09ee \u0985\u0995\u09cd\u099f\u09cb\u09ac\u09b0 \u09e8\u09e6\u09e8\u09eb \u0989\u09a8\u09cd\u09a8\u09a4\u09ae\u09be\u09a8\u09c7\u09b0 '**\u0987\u09ae\u09be\u09a6**' \u0993 '**\u0995\u09be\u09a6\u09b0**' \u09a8\u09be\u09ae\u09c7\u09b0 \u09a6\u09c1\u099f\u09bf \u0995\u09cd\u09b7\u09c7\u09aa\u09a3\u09be\u09b8\u09cd\u09a4\u09cd\u09b0 \u0989\u09a8\u09cd\u09ae\u09cb\u099a\u09a8 \u0995\u09b0\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6? {{\u0987\u09b0\u09be\u09a8}}\nA) \u0987\u09b0\u09be\u09a8\nB) \u0989\u09a4\u09cd\u09a4\u09b0 \u0995\u09cb\u09b0\u09bf\u09df\u09be\nC) \u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\nD) \u09a4\u09c1\u09b0\u09b8\u09cd\u0995", ""], ["\u09e8\u09e6\u09e8\u09ea-\u09e8\u09eb \u0985\u09b0\u09cd\u09a5\u09ac\u099b\u09b0\u09c7 \u09a6\u09c7\u09b6\u09c7 \u09b9\u09bf\u09ae\u09be\u09df\u09bf\u09a4 \u099a\u09bf\u0982\u09dc\u09bf \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf \u09b9\u09df\u09c7\u099b\u09c7-\n\u0995. \u09e8\u09ea.\u09e9\u09e9 \u0995\u09cb\u099f\u09bf \u09a1\u09b2\u09be\u09b0\n\u0996. \u09e8\u09e8.\u09e9\u09eb \u0995\u09cb\u099f\u09bf \u09a1\u09b2\u09be\u09b0\n\u0997. [[\u09e8\u09ef.\u09ec\u09e9 \u0995\u09cb\u099f\u09bf \u09a1\u09b2\u09be\u09b0]]\n\u0998. \u09e9\u09e6.\u09e8\u09ea \u0995\u09cb\u099f\u09bf \u09a1\u09b2\u09be\u09b0", ""], ["\u09e8\u09e6\u09e8\u09eb \u09b8\u09be\u09b2\u09c7 \u09a8\u09cb\u09ac\u09c7\u09b2 \u09aa\u09c1\u09b0\u09b8\u09cd\u0995\u09be\u09b0 \u09b2\u09be\u09ad \u0995\u09b0\u09c7\u09a8 \u0995\u09a4\u099c\u09a8?\na. \u09e7\u09e8\n\u09ee. \u09e7\u09e9\nc. [[\u09e7\u09ea]]\nd. \u09e7\u09eb", ""], ["**\u09e8\u09e6\u09e8\u09eb-\u09e8\u09ec \u0985\u09b0\u09cd\u09a5\u09ac\u099b\u09b0\u09c7 \u09b8\u0982\u09b6\u09cb\u09a7\u09bf\u09a4 \u098f\u09a1\u09bf\u09aa\u09bf\u09b0 \u0986\u0995\u09be\u09b0 \u09a8\u09bf\u09b0\u09cd\u09a7\u09be\u09b0\u09a3 \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09c7 \u0995\u09a4 \u099f\u09be\u0995\u09be?**\n\u0995. \u09e7 \u09b2\u09be\u0996 \u0995\u09cb\u099f\u09bf \u099f\u09be\u0995\u09be\n\u0996. [[\u09e8 \u09b2\u09be\u0996 \u0995\u09cb\u099f\u09bf \u099f\u09be\u0995\u09be]]\n\u0997. \u09e9 \u09b2\u09be\u0996 \u0995\u09cb\u099f\u0
