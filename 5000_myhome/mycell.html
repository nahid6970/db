\u099c\u09a8\u09cd\u09ae\u09b8\u09cd\u09a5\u09be\u09a8 \u09a6\u09c7\u09ac\u09be\u09a8\u09a8\u09cd\u09a6\u09aa\u09c1\u09b0 \u0997\u09cd\u09b0\u09be\u09ae\n- \u0995\u09b2\u0995\u09be\u09a4\u09be \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc \u09a5\u09c7\u0995\u09c7 {fg:#ff0000}**\u099c\u0997\u09a4\u09cd\u09a4\u09be\u09b0\u09bf\u09a3\u09c0 **{/}\u0989\u09aa\u09be\u09a7\u09bf \u09aa\u09be\u09a8 **\u09e7\u09ef\u09e8\u09e9 **\u09b8\u09be\u09b2\u09c7\n- \u09a2\u09be\u0995\u09be \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09af\u09bc \u09a5\u09c7\u0995\u09c7{fg:#ff0000}** \u09a1\u09bf. \u09b2\u09bf\u099f.**{/} \u0989\u09aa\u09be\u09a7\u09bf \u09aa\u09be\u09a8 **\u09e7\u09ef\u09e9\u09ec **\u09b8\u09be\u09b2\u09c7\n- \u09b6\u09b0\u09ce\u099a\u09a8\u09cd\u09a6\u09cd\u09b0 \u099a\u099f\u09cd\u099f\u09cb\u09aa\u09be\u09a7\u09cd\u09af\u09be\u09af\u09bc \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u0995\u09b0\u09cd\u09ae\u09c7 \u0996\u09cd\u09af\u09be\u09a4\u09bf \u0985\u09b0\u09cd\u099c\u09a8 \u0995\u09b0\u09c7\u099b\u09c7\u09a8\n- \u09b6\u09b0\u09ce\u099a\u09a8\u09cd\u09a6\u09cd\u09b0 \u09b9\u099a\u09cd\u099b\u09c7\u09a8 \u098f\u0995\u099c\u09a8 **\u09a8\u09be\u099f\u09cd\u09af\u0995\u09be\u09b0**\n", "{fg:#ffffff;bg:#000000}\u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8 \u09b8\u09ae\u09c2\u09b9:{/}\n- \u09ac\u09a1\u09bc \u09a6\u09bf\u09a6\u09bf **(\u09aa\u09cd\u09b0\u09a5\u09ae \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8)**\n- \u09ae\u09c7\u099c\u09a6\u09bf\u09a6\u09bf\n- {fg:#ff0000}**\u09aa\u09a5\u09c7\u09b0 \u09a6\u09be\u09ac\u09c0**{/} (\u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8) {fg:#ff0000}**(\u09b8\u09b0\u0995\u09be\u09b0 \u0995\u09b0\u09cd\u09a4\u09c3\u0995 \u09ac\u09be\u099c\u09c7\u09af\u09bc\u09be\u09aa\u09cd\u09a4 \u09b9\u09af\u09bc\u09c7\u099b\u09bf\u09b2)**{/}\n- {fg:#ff0000}**##\u09b6\u09cd\u09b0\u09c0\u0995\u09be\u09a8\u09cd\u09a4 ##(\u09ea \u0996\u09a8\u09cd\u09a1\u09c7 \u09b0\u099a\u09bf\u09a4) (\u09a4\u09be\u09b0 \u09b6\u09cd\u09b0\u09c7\u09b7\u09cd\u09a0 \u09b0\u099a\u09a8\u09be) (\u0986\u09a4\u09cd\u09ae\u099c\u09c8\u09ac\u09a8\u09bf\u0995 \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8)**{/}\n- {fg:#ff0000}**\u0997\u09c3\u09b9\u09a6\u09be (\u09e7\u09ef\u09e8\u09e6) (\u09a4\u09cd\u09b0\u09bf\u09ad\u09c1\u099c \u09aa\u09cd\u09b0\u09c7\u09ae\u09c7\u09b0 \u099a\u09bf\u09a4\u09cd\u09b0 \u0985\u0999\u09cd\u0995\u09bf\u09a4 \u09b9\u09af\u09bc\u09c7\u099b\u09c7)**{/}\n- \u09b6\u09c7\u09b7 \u09aa\u09cd\u09b0\u09b6\u09cd\u09a8\n- \u09ac\u09bf\u09b0\u09be\u099c \u09ac\u09cc\n- \u09aa\u09b2\u09cd\u09b2\u09c0\u09b8\u09ae\u09be\u099c\n- {fg:#ff0000}**\u09ac\u09c8\u0995\u09c1\u09a3\u09cd\u09a0\u09c7\u09b0 \u0989\u0987\u09b2**{/}\n- \u09a6\u09c7\u09a8\u09be\u09aa\u09be\u0993\u09a8\u09be\n- \u09a6\u09c7\u09ac\u09a6\u09be\u09b8 \n{fg:#ffffff;bg:#000000}\u09a8\u09be\u099f\u0995 \u09b8\u09ae\u09c2\u09b9:{/}\n- \u09b7\u09cb\u09a1\u09bc\u09b6\u09c0\n- \u09ac\u09bf\u099c\u09af\u09bc\u09be\n{fg:#ffffff;bg:#000000}\u099b\u09cb\u099f-\u0997\u09b2\u09cd\u09aa / \u0997\u09b2\u09cd\u09aa \u09b8\u09ae\u09c2\u09b9{/}:\n- \u09ae\u09a8\u09cd\u09a6\u09bf\u09b0 (\u09a4\u09be\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u0997\u09b2\u09cd\u09aa / \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u0995\u09b0\u09cd\u09ae)\n- \u09ac\u09bf\u09b2\u09be\u09b8\u09c0"], ["{fg:#ffffff;bg:#000000}\u09b6\u09b9\u09c0\u09a6 \u0995\u09be\u09a6\u09b0\u09c0{/}", "\u09a4\u09cb\u09ae\u09be\u0995\u09c7 \u0985\u09ad\u09bf\u09ac\u09be\u09a6\u09a8 \u09aa\u09cd\u09b0\u09bf\u09af\u09bc\u09a4\u09ae\u09be {fg:#ffffff;bg:#000000}(\u0995\u09be\u09ac\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5){/}"], ["{fg:#ffffff;bg:#000000}\u09b6\u09b9\u09c0\u09a6\u09c1\u09b2\u09cd\u09b2\u09be\u09b9 \u0995\u09be\u09af\u09bc\u09b8\u09be\u09b0{/}\n- **\u09b6\u09b9\u09c0\u09a6 \u09ac\u09c1\u09a6\u09cd\u09a7\u09bf\u099c\u09c0\u09ac\u09c0** \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09bf\u0995 \u09b6\u09b9\u09c0\u09a6\u09c1\u09b2\u09cd\u09b2\u09be\u09b9 \u0995\u09be\u09af\u09bc\u09b8\u09be\u09b0 \u09aa\u09c7\u09b6\u09be\u09af\u09bc **\u09b8\u09be\u0982\u09ac\u09be\u09a6\u09bf\u0995 **\u099b\u09bf\u09b2\u09c7\u09a8", "{fg:#ffffff;bg:#000000}\u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8{/}\n- {fg:#ff0000}\u09b8\u09be\u09b0\u09c7\u0982 \u09ac\u0989{/}\n- {fg:#ff0000}##\u09b8\u0982\u09b6\u09aa\u09cd\u09a4\u0995##{/}"], ["{fg:#ffffff;bg:#000000}\u09b6\u09be\u09ae\u09b8\u09c1\u09a6\u09cd\u09a6\u09c0\u09a8 \u0986\u09ac\u09c1\u09b2 \u0995\u09be\u09b2\u09be\u09ae{/}\n- **\u09b6\u09be\u09ae\u09b8\u09c1\u09a6\u09cd\u09a6\u09bf\u09a8 \u0986\u09ac\u09c1\u09b2 \u0995\u09be\u09b2\u09be\u09ae\u09c7\u09b0 \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u0995\u09b0\u09cd\u09ae\u09c7\u09b0 \u09ae\u09c1\u0996\u09cd\u09af \u0989\u09aa\u099c\u09c0\u09ac\u09cd\u09af \u09ac\u09bf\u09b7\u09af\u09bc \u09b9\u09b2\u09cb -- \u09a8\u09bf\u09ae\u09cd\u09a8\u09ac\u09b0\u09cd\u0997\u09c7\u09b0 \u09ae\u09be\u09a8\u09c1\u09b7 \u0993 \u09a4\u09be\u09a6\u09c7\u09b0 \u099c\u09c0\u09ac\u09a8**", "- {fg:#ff0000}##\u0995\u09be\u09b6\u09ac\u09a8\u09c7\u09b0 \u0995\u09a8\u09cd\u09af\u09be (\u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8)##{/}\n- \u0995\u09be\u099e\u09cd\u099a\u09a8\u09ae\u09be\u09b2\u09be \u0997\u09cd\u09b0\u09a8\u09cd\u09a5\n- \u09aa\u09a5 \u099c\u09be\u09a8\u09be \u09a8\u09c7\u0987 (\u0997\u09b2\u09cd\u09aa)"], ["{fg:#ffffff;bg:#000000}\u09b6\u09be\u09ae\u09b8\u09c1\u09b0 \u09b0\u09b9\u09ae\u09be\u09a8 (\u09e7\u09ef\u09e8\u09ef-\u09e8\u09e6\u09e6\u09ec){/}\n- {fg:#ff0000}**\u099c\u09a8\u09cd\u09ae\u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c7\u09a8 \u09a2\u09be\u0995\u09be \u099c\u09c7\u09b2\u09be\u09b0 \u09aa\u09be\u09a1\u09bc\u09be\u09a4\u09b2\u09c0 \u0997\u09cd\u09b0\u09be\u09ae\u09c7**{/}\n- \u09a4\u09be\u09b0 \u099b\u09a6\u09cd\u09ae\u09a8\u09be\u09ae \u09ae\u09c8\u09a8\u09be\u0995", "{fg:#ffffff;bg:#000000}\u0995\u09be\u09ac\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5:{/}\n- {fg:#ff0000}##\u09a8\u09bf\u09b0\u09b2\u09cb\u0995\u09c7 \u09a6\u09bf\u09ac\u09cd\u09af\u09b0\u09a5##{/}\n- \u09aa\u09cd\u09b0\u09a5\u09ae \u0997\u09be\u09a8 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09af\u09bc \u09ae\u09c3\u09a4\u09cd\u09af\u09c1\u09b0 \u0986\u0997\u09c7\n- **\u09b0\u09cc\u09a6\u09cd\u09b0 \u0995\u09b0\u09cb\u099f\u09bf\u09a4\u09c7**\n- {fg:#ff0000}**\u09a6\u09c1\u0983\u09b8\u09ae\u09af\u09bc\u09c7\u09b0 \u09ae\u09c1\u0996\u09cb\u09ae\u09c1\u0996\u09bf**{/}\n- {fg:#ff0000}**\u09aa\u09cd\u09b0\u09a4\u09bf\u09a6\u09bf\u09a8 \u0998\u09b0\u09b9\u09c0\u09a8 \u0998\u09b0\u09c7**{/}\n- {fg:#ff0000}##\u09ac\u09a8\u09cd\u09a6\u09c0 \u09b6\u09bf\u09ac\u09bf\u09b0 \u09a5\u09c7\u0995\u09c7 __(\u09ae\u09c1\u0995\u09cd\u09a4\u09bf\u09af\u09c1\u09a6\u09cd\u09a7\u09c7\u09b0 \u09aa\u099f\u09ad\u09c2\u09ae\u09bf\u09a4\u09c7 \u09b0\u099a\u09bf\u09a4)__##{/}\n- **\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09cd\u09ac\u09aa\u09cd\u09a8 \u09a6\u09c7\u0996\u09c7**\n- \u09a8\u09bf\u099c \u09ac\u09be\u09b8\u09ad\u09c2\u09ae\u09c7\n- \u09b8\u09cd\u09ae\u09c3\u09a4\u09bf\u09b0 \u09b6\u09b9\u09b0 (\u0997\u09a6\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5)\n- \u0989\u09a6\u09cd\u09ad\u099f \u0989\u099f\u09c7\u09b0 \u09aa\u09bf\u09a0\u09c7 \u099a\u09b2\u09c7\u099b\u09c7 \u09b8\u09cd\u09ac\u09a6\u09c7\u09b6\n{fg:#ffffff;bg:#000000}\u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8{/}\n- {fg:#ff0000}**\u0985\u0995\u09cd\u099f\u09cb\u09aa\u09be\u09b8**{/}\n{fg:#ffffff;bg:#000000}\u0995\u09ac\u09bf\u09a4\u09be{/}\n- \u09ac\u09bf\u09a7\u09cd\u09ac\u09b8\u09cd\u09a4 \u09a8\u09c0\u09b2\u09bf\u09ae\u09be\n- {fg:#ff0000}**\u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be \u09a4\u09c1\u09ae\u09bf**{/}\n- {fg:#ff0000}**\u09a4\u09c1\u09ae\u09bf \u0986\u09b8\u09ac\u09c7 \u09ac\u09b2\u09c7 \u09b9\u09c7 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be**{/}\n- {fg:#ff0000}##\u0986\u09b8\u09be\u09a6\u09c7\u09b0 \u09b6\u09be\u09b0\u09cd\u099f##{/}\n- \u098f\u0995\u099f\u09bf \u09ab\u099f\u09cb\u0997\u09cd\u09b0\u09be\u09ab\n- \u09a4\u09cb\u09ae\u09be\u0995\u09c7 \u09aa\u09be\u0993\u09af\u09bc\u09be\u09b0 \u099c\u09a8\u09cd\u09af \u09b9\u09c7 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be\n{fg:#ffffff;bg:#000000}\u09ac\u0987{/}\n- \u098f\u09b2\u09be\u099f\u09bf\u0982 \u09ac\u09c7\u09b2\u09be\u099f\u09bf\u0982\n- \u09a7\u09be\u09a8 \u09ad\u09be\u09a8\u09b2\u09c7 \u0995\u09c1\u0981\u09a1\u09bc\u09cb \u09a6\u09c7\u09ac\u09cb\n{fg:#ffffff;bg:#000000}\u0986\u09a4\u09cd\u09ae\u099c\u09c0\u09ac\u09a8\u09c0{/}\n- **\u0995\u09be\u09b2\u09c7\u09b0 \u09a7\u09c1\u09b2\u09cb\u09af\u09bc \u09b2\u09c7\u0996\u09be**"], ["{fg:#ffffff;bg:#000000}\u09b6\u09be\u09b9 \u09ae\u09cb\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u09b8\u0997\u09c0\u09b0{/}\n- {fg:#ff0000}**\u09b0\u09cb\u09ae\u09be\u09a8\u09cd\u099f\u09bf\u0995 \u09aa\u09cd\u09b0\u09a3\u09af\u09bc\u09cb\u09aa\u09be\u0996\u09cd\u09af\u09be\u09a8 \u09a7\u09be\u09b0\u09be \u09aa\u09cd\u09b0\u09a5\u09ae \u0995\u09ac\u09bf ==@== \u09ac\u09be\u0982\u09b2\u09be \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7\u09b0 \u0987\u09a4\u09bf\u09b9\u09be\u09b8\u09c7 \u09aa\u09cd\u09b0\u09be\u099a\u09c0\u09a8\u09a4\u09ae \u09ae\u09c1\u09b8\u09b2\u09ae\u09be\u09a8 \u0995\u09ac\u09bf ==@== \u09aa\u09cd\u09b0\u09be\u099a\u09c0\u09a8\u09a4\u09ae \u09ac\u09be\u0999\u09be\u09b2\u09bf \u0995\u09ac\u09bf**{/}\n- {fg:#ff0000}**\u0997\u09bf\u09af\u09bc\u09be\u09b8 \u0989\u09a6\u09cd\u09a6\u09bf\u09a8 \u0986\u099c\u09ae \u09b6\u09be\u09b9\u09c7\u09b0 \u09b0\u09be\u099c\u09a4\u09cd\u09ac\u0995\u09be\u09b2\u09c7 \u0987\u0989\u09b8\u09c1\u09ab \u099c\u09c1\u09b2\u09c7\u0996\u09be \u09b0\u099a\u09a8\u09be \u0995\u09b0\u09c7\u09a8**{/}", "{fg:#ffffff;bg:#000000}\u0995\u09be\u09ac\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5/\u0997\u09a6\u09cd\u09af\u0995\u09be\u09ac\u09cd\u09af:{/}\n- {fg:#ff0000}**##\u0987\u0989\u09b8\u09c1\u09ab \u099c\u09c1\u09b2\u09c7\u0996\u09be##**{/}\n\n##\"\u0987\u0989\u09b8\u09c1\u09ab-\u099c\u09c1\u09b2\u09c7\u0996\u09be\"## \u0995\u09be\u09b9\u09bf\u09a8\u09c0\u09b0 \u098f\u0995\u09be\u09a7\u09bf\u0995 \u09b2\u09c7\u0996\u0995 \u09b0\u09af\u09bc\u09c7\u099b\u09c7\u09a8, \u0995\u09be\u09b0\u09a3 \u098f\u099f\u09bf \u0995\u09c1\u09b0\u0986\u09a8 \u0993 \u09ac\u09be\u0987\u09ac\u09c7\u09b2\u09c7\u09b0 \u098f\u0995\u099f\u09bf \u09a7\u09b0\u09cd\u09ae\u09c0\u09af\u09bc \u0989\u09aa\u09be\u0996\u09cd\u09af\u09be\u09a8 \u09a5\u09c7\u0995\u09c7 \u0989\u09a6\u09cd\u09ad\u09c2\u09a4 \u098f\u0995\u099f\u09bf \u099c\u09a8\u09aa\u09cd\u09b0\u09bf\u09af\u09bc \u09b2\u09cb\u0995\u0995\u09be\u09b9\u09bf\u09a8\u09c0, \u09af\u09be \u09b8\u09ae\u09af\u09bc\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09b8\u09be\u09a5\u09c7 \u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u0995\u09ac\u09bf \u0993 \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09bf\u0995\u09a6\u09c7\u09b0 \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u09ad\u09be\u09b7\u09be\u09af\u09bc \u09aa\u09c1\u09a8\u09b0\u09cd\u09b2\u09bf\u0996\u09bf\u09a4 \u09b9\u09af\u09bc\u09c7\u099b\u09c7\u0964 \n__**\u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09b2\u09c7\u0996\u0995\u09a6\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u0989\u09b2\u09cd\u09b2\u09c7\u0996\u09af\u09cb\u0997\u09cd\u09af \u09b9\u09b2\u09c7\u09a8:**__\n- **\u09b6\u09be\u09b9 \u09ae\u09c1\u09b9\u09ae\u09cd\u09ae\u09a6 \u09b8\u0997\u09c0\u09b0:** \u09a4\u09bf\u09a8\u09bf \u099b\u09bf\u09b2\u09c7\u09a8 \u09aa\u09cd\u09b0\u09a5\u09ae \u09ac\u09be\u0999\u09be\u09b2\u09bf \u09ae\u09c1\u09b8\u09b2\u09bf\u09ae \u0995\u09ac\u09bf, \u09af\u09bf\u09a8\u09bf \u0997\u09cc\u09a1\u09bc\u09c7\u09b0 \u09b8\u09c1\u09b2\u09a4\u09be\u09a8 \u0997\u09bf\u09af\u09bc\u09be\u09b8\u0989\u09a6\u09cd\u09a6\u09bf\u09a8 \u0986\u099c\u09ae \u09b6\u09be\u09b9\u09c7\u09b0 \u09b0\u09be\u099c\u09a4\u09cd\u09ac\u0995\u09be\u09b2\u09c7 (\u09e7\u09e9\u09ee\u09ef-\u09e7\u09ea\u09e7\u09e6 \u0996\u09cd\u09b0\u09bf\u09b7\u09cd\u099f\u09be\u09ac\u09cd\u09a6) \u09ac\u09be\u0982\u09b2\u09be\u09af\u09bc \u09aa\u09cd\u09b0\u09a5\u09ae \"\u0987\u0989\u09b8\u09c1\u09ab-\u099c\u09c1\u09b2\u09c7\u0996\u09be\" \u0995\u09be\u09ac\u09cd\u09af \u09b0\u099a\u09a8\u09be \u0995\u09b0\u09c7\u09a8\u0964 \u098f\u099f\u09bf \u09ac\u09be\u0982\u09b2\u09be \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09af\u09c1\u0997\u09c7\u09b0 \u0985\u09a8\u09cd\u09af\u09a4\u09ae \u09b6\u09cd\u09b0\u09c7\u09b7\u09cd\u09a0 \u09aa\u09cd\u09b0\u09a3\u09af\u09bc-\u0995\u09be\u09ac\u09cd\u09af \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u09ac\u09bf\u09ac\u09c7\u099a\u09bf\u09a4\u0964\n- **\u09ae\u09b9\u09be\u0995\u09ac\u09bf \u09ab\u09c7\u09b0\u09a6\u09cc\u09b8\u09c0:** \u09af\u09a6\u09bf\u0993 \u098f\u099f\u09bf \u09a4\u09be\u0981\u09b0 \u09b0\u099a\u09bf\u09a4 \u09ac\u09b2\u09c7 \u09a7\u09be\u09b0\u09a3\u09be \u0995\u09b0\u09be \u09b9\u09a4\u09cb, \u09a4\u09ac\u09c7 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u0985\u09a8\u09c7\u0995 \u0997\u09ac\u09c7\u09b7\u0995 \u09ae\u09a8\u09c7 \u0995\u09b0\u09c7\u09a8 \u098f\u099f\u09bf \u09a4\u09be\u0981\u09b0 \u09b8\u09ae\u09af\u09bc\u0995\u09be\u09b0 \u0995\u09cb\u09a8\u09cb \u0985\u099c\u09cd\u099e\u09be\u09a4 \u0995\u09ac\u09bf\u09b0 \u09b2\u09c7\u0996\u09be \u09b9\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7\u0964 \u09a4\u09ac\u09c7 \u09ab\u09be\u09b0\u09cd\u09b8\u09bf \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7 \"\u0987\u0989\u09b8\u09c1\u09ab-\u099c\u09c1\u09b2\u09c7\u0996\u09be\" \u09a8\u09be\u09ae\u09c7 \u098f\u0995\u099f\u09bf \u09aa\u09cd\u09b0\u09be\u099a\u09c0\u09a8 \u0995\u09be\u09ac\u09cd\u09af \u09b0\u09af\u09bc\u09c7\u099b\u09c7\u0964\n- **\u09a8\u09c2\u09b0 \u0989\u09a6\u09cd\u09a6\u09bf\u09a8 \u0986\u09ac\u09a6\u09c1\u09b0 \u09b0\u09b9\u09ae\u09be\u09a8 \u099c\u09be\u09ae\u09bf (Jami):** \u09aa\u099e\u09cd\u099a\u09a6\u09b6 \u09b6\u09a4\u09be\u09ac\u09cd\u09a6\u09c0\u09b0 \u098f\u0987 \u09ac\u09bf\u0996\u09cd\u09af\u09be\u09a4 \u09ab\u09be\u09b0\u09cd\u09b8\u09bf \u09b8\u09c2\u09ab\u09c0 \u0995\u09ac\u09bf \u09a4\u09be\u0981\u09b0 \"\u09b9\u09be\u09ab\u09a4 \u0986\u0993\u09b0\u0999\u09cd\u0997\" (Haft Awrang) \u09b8\u0982\u0995\u09b2\u09a8\u09c7\u09b0 \u09aa\u099e\u09cd\u099a\u09ae \u0995\u09be\u09ac\u09cd\u09af \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \"\u0987\u0989\u09b8\u09c1\u09ab-\u099c\u09c1\u09b2\u09c7\u0996\u09be\" \u09b0\u099a\u09a8\u09be \u0995\u09b0\u09c7\u09a8 (\u0986\u09a8\u09c1\u09ae\u09be\u09a8\u09bf\u0995 \u09e7\u09ea\u09ee\u09e9 \u0996\u09cd\u09b0\u09bf\u09b7\u09cd\u099f\u09be\u09ac\u09cd\u09a6)\u0964 \u09a4\u09be\u0981\u09b0 \u09b8\u0982\u09b8\u09cd\u0995\u09b0\u09a3\u099f\u09bf \u09ab\u09be\u09b0\u09cd\u09b8\u09bf \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7\u09b0 \u098f\u0995\u099f\u09bf \u0995\u09cd\u09b2\u09be\u09b8\u09bf\u0995 \u098f\u09ac\u0982 \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0 \u0985\u09a8\u09c7\u0995 \u09b2\u09c7\u0996\u0995\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u0985\u09a8\u09c1\u09aa\u09cd\u09b0\u09c7\u09b0\u09a3\u09be \u099b\u09bf\u09b2\u0964\n\n\u09b8\u09c1\u09a4\u09b0\u09be\u0982, \u0986\u09aa\u09a8\u09be\u09b0 \u09ac\u09bf\u09ad\u09cd\u09b0\u09be\u09a8\u09cd\u09a4\u09bf \u09b8\u09a0\u09bf\u0995\u0964 \u098f\u0987 \u0995\u09be\u09b9\u09bf\u09a8\u09c0\u099f\u09bf \u09ae\u09c2\u09b2\u09a4 \u098f\u0995\u099f\u09bf \u09a7\u09b0\u09cd\u09ae\u09c0\u09af\u09bc \u0993 \u09b2\u09cb\u0995 Mytic \u0989\u09aa\u09be\u0996\u09cd\u09af\u09be\u09a8, \u09af\u09be \u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u09b8\u09ae\u09af\u09bc\u09c7 \u09ac\u09bf\u09ad\u09bf\u09a8\u09cd\u09a8 \u0985\u099e\u09cd\u099a\u09b2\u09c7 \u09ad\u09bf\u09a8\u09cd\u09a8 \u09ad\u09bf\u09a8\u09cd\u09a8 \u0995\u09ac\u09bf \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u09a4\u09be\u09a6\u09c7\u09b0 \u09a8\u09bf\u099c\u09b8\u09cd\u09ac \u09b8\u09be\u0982\u09b8\u09cd\u0995\u09c3\u09a4\u09bf\u0995 \u0993 \u09b6\u09c8\u09b2\u09cd\u09aa\u09bf\u0995 \u09a6\u09c3\u09b7\u09cd\u099f\u09bf\u09ad\u0999\u09cd\u0997\u09bf \u0985\u09a8\u09c1\u09af\u09be\u09af\u09bc\u09c0 \u09b2\u09bf\u0996\u09bf\u09a4 \u09b9\u09af\u09bc\u09c7\u099b\u09c7\u0964"], ["{fg:#ffffff;bg:#000000}\u09b6\u09be\u09b9\u09cd\u200c \u09ae\u09cb\u0983 \u0997\u09b0\u09c0\u09ac\u09c1\u09b2\u09cd\u09b2\u09be\u09b9 (\u09e7\u09ec\u09ed\u09e6-\u09e7\u09ed\u09ed\u09e6){/}\n- \u09e7\u09ee \u09b6\u09a4\u0995\u09c7\u09b0 \u0995\u09ac\u09bf\n- \u09a4\u09bf\u09a8\u09bf \u099b\u09bf\u09b2\u09c7\u09a8 **\u09aa\u09c1\u0981\u09a5\u09bf \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7\u09b0 \u09a6\u09cb\u09ad\u09be\u09b7\u09c0 \u0995\u09ac\u09bf**\n- {fg:#ff0000}**\u09aa\u09c1\u0981\u09a5\u09bf-\u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7\u09b0 \u09aa\u09cd\u09b0\u09be\u099a\u09c0\u09a8\u09a4\u09ae \u09b2\u09c7\u0996\u0995**{/}", "{fg:#ffffff;bg:#000000}\u0995\u09be\u09ac\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5/\u0997\u09a6\u09cd\u09af\u0995\u09be\u09ac\u09cd\u09af:{/}\n- {fg:#ff0000}**\u0986\u09ae\u09bf\u09b0 \u09b9\u09be\u09ae\u099c\u09be**{/} (**\u0997\u09cd\u09b0\u09a8\u09cd\u09a5**)\n"], ["{fg:#ffffff;bg:#000000}\u09b6\u09c7\u0996 \u09ab\u09af\u09bc\u099c\u09c1\u09b2\u09cd\u09b2\u09be\u09b9{/}\n- {fg:#ff0000}**\u09ae\u09b0\u09cd\u09b8\u09bf\u09af\u09bc\u09be \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09c7\u09b0 \u0986\u09a6\u09bf \u0995\u09ac\u09bf**{/} \u09b6\u09c7\u0996 \u09ab\u09af\u09bc\u099c\u09c1\u09b2\u09cd\u09b2\u09be\u09b9\n- \u09a4\u09be\u09b0 {fg:#ff0000}##\u0997\u09cb\u09b0\u0995\u09cd\u09b7 \u09ac\u09bf\u099c\u09af\u09bc##{/} \u0997\u09cd\u09b0\u09a8\u09cd\u09a5\u099f\u09bf **\u0986\u09ac\u09bf\u09b7\u09cd\u0995\u09be\u09b0 **\u0995\u09b0\u09c7\u09a8 **\u0986\u09ac\u09cd\u09a6\u09c1\u09b2 \u0995\u09b0\u09bf\u09ae \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af \u09ac\u09bf\u09b6\u09be\u09b0\u09a6** ({fg:#ff0000}**\u09a8\u09be\u09a5 \u09a7\u09b0\u09cd\u09ae\u09c7\u09b0 \u0995\u09be\u09b9\u09bf\u09a8\u09c0 \u0985\u09ac\u09b2\u09ae\u09cd\u09ac\u09a8\u09c7 \u09b2\u09c7\u0996\u09be**{/})", "{fg:#ffffff;bg:#000000}\u0995\u09be\u09ac\u09cd\u09af:{/}\n- {fg:#ff0000}**\u099c\u09af\u09bc\u09a8\u09ac\u09c7\u09b0 \u099a\u09cc\u09a4\u09bf\u09b6\u09be**{/} \u09a4\u09be\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09ae\u09b0\u09cd\u09b8\u09bf\u09af\u09bc\u09be \u0995\u09be\u09ac\u09cd\u09af\n- {fg:#ff0000}**\u09b8\u09c1\u09b2\u09a4\u09be\u09a8 \u099c\u09ae\u099c\u09ae\u09be**{/} \u09a4\u09be\u09b0 \u09a8\u09c0\u09a4\u09bf \u0995\u09a5\u09be \u09ac\u09bf\u09b7\u09af\u09bc\u0995 \u0995\u09be\u09ac\u09cd\u09af\n{fg:#ffffff;bg:#000000}\u0997\u09cd\u09b0\u09a8\u09cd\u09a5:{/}\n- {fg:#ff0000}**\u0997\u09cb\u09b0\u0995\u09cd\u09b7 \u09ac\u09bf\u099c\u09af\u09bc**{/}"], ["{fg:#ffffff;bg:#000000}\u09b8\u099e\u09cd\u099c\u09c0\u09ac \u099a\u09a8\u09cd\u09a6\u09cd\u09b0 \u099a\u099f\u09cd\u099f\u09cb\u09aa\u09be\u09a7\u09cd\u09af\u09be\u09af\u09bc{/}\n", "{fg:#ffffff;bg:#000000}\u09ad\u09cd\u09b0\u09ae\u09a3 \u0995\u09be\u09b9\u09bf\u09a8\u09c0{/}\n- {fg:#ff0000}**\u09aa\u09be\u09b2\u09be\u09ae\u09cc**{/}\n-- {fg:#ff0000}**\u201c@@\u09ac\u09a8\u09cd\u09af\u09c7\u09b0\u09be \u09ac\u09a8\u09c7 \u09b8\u09c1\u09a8\u09cd\u09a6\u09b0 \u09b6\u09bf\u09b6\u09c1\u09b0\u09be \u09ae\u09be\u09a4\u09c3\u0995\u09cd\u09b0\u09cb\u09a1\u09bc\u09c7@@\u201d \u098f\u0987 \u0997\u09cd\u09b0\u09a8\u09cd\u09a5\u09c7\u09b0 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ad\u09c1\u0995\u09cd\u09a4**{/}"], ["{fg:#ffffff;bg:#000000}\u09b8\u09a4\u09cd\u09af\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09a8\u09be\u09a5 \u09a6\u09a4\u09cd\u09a4 (\u09e7\u09ee\u09ee\u09e8 - \u09e7\u09ef\u09e8\u09e8){/}\n- {fg:#ff0000}##\u099b\u09a8\u09cd\u09a6\u09c7\u09b0 \u099c\u09be\u09a6\u09c1\u0995\u09b0##{/}", "{fg:#ffffff;bg:#000000}\u0995\u09be\u09ac\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5 / \u0997\u09a6\u09cd\u09af\u0995\u09be\u09ac\u09cd\u09af \u09b8\u09ae\u09c2\u09b9:{/}\n- **\u0985\u09ad\u09cd\u09b0 \u0986\u09ac\u09bf\u09b0** (\u09a4\u09be\u09b0 \u098f\u0995\u099f\u09bf \u09ae\u09cc\u09b2\u09bf\u0995 \u0995\u09be\u09ac\u09cd\u09af)\n- \u09ac\u09c7\u09a8\u09c1 \u0993 \u09ac\u09c0\u09a8\u09be\n- \u09b8\ b0\u099a\u09a8\u09be:{/}\n- {fg:#ff0000}**##\u09a8\u09ac\u09c0\u09ac\u0982\u09b6 ##(\u09ac\u09cd\u09b0\u0995\u09cd\u09b7\u09be, \u09ac\u09bf\u09b7\u09cd\u09a3\u09c1, \u09b6\u09bf\u09ac \u0993 \u09b9\u09b0\u09bf\u09b0 \u0995\u09a5\u09be \u098f\u0996\u09be\u09a8\u09c7 \u0989\u09b2\u09cd\u09b2\u09c7\u0996\u09bf\u09a4 ==@== \u09ae\u09b9\u09be\u09a8\u09ac\u09c0 \u09b9\u09af\u09b0\u09a4 \u09ae\u09c1\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u09b8\u09be\u09b2\u09cd\u09b2\u09be\u09b2\u09cd\u09b2\u09be\u09b9\u09c1 \u0986\u09b2\u09be\u0987 \u09b8\u09be\u09b2\u09be\u09ae \u098f\u09b0 \u099c\u09c0\u09ac\u09a8\u09c7\u09b0 \u0989\u09aa\u09b0 \u09b2\u09bf\u0996\u09bf\u09a4 ==@== \u09b6\u09c7\u09b7 \u0985\u0982\u09b6\u09c7 \u0989\u09b2\u09cd\u09b2\u09c7\u0996 \u0986\u099b\u09c7 \u09b6\u09ac\u09c7 \u09ae\u09c7\u09b0\u09be\u099c\u09c7\u09b0 \u0995\u09a5\u09be)**{/}"], ["{fg:#ffffff;bg:#000000}\u09b8\u09c8\u09df\u09a6 \u0987\u09b8\u09ae\u09be\u0987\u09b2 \u09b9\u09cb\u09b8\u09c7\u09a8 \u09b8\u09bf\u09b0\u09be\u099c\u09c0 (##\u09e7\u09ee\u09ee\u09e6##-\u09e7\u09ef\u09e9\u09e7){/}\n- \u09a4\u09be\u09b0 \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8\u0997\u09c1\u09b2\u09cb \u09ac\u0999\u09cd\u0995\u09bf\u09ae\u099a\u09a8\u09cd\u09a6\u09cd\u09b0\u09c7\u09b0 \u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09cd\u09b0\u09bf\u09df\u09be\u09df \u09b0\u099a\u09bf\u09a4\n- \u099c\u09a8\u09cd\u09ae\u09b8\u09cd\u09a5\u09be\u09a8 \u09b8\u09bf\u09b0\u09be\u099c\u0997\u099e\u09cd\u099c", "{fg:#ffffff;bg:#000000}\u0995\u09be\u09ac\u09cd\u09af\u0997\u09cd\u09b0\u09a8\u09cd\u09a5{/}\n- \u09b8\u09cd\u09aa\u09c7\u09a8 \u09ac\u09bf\u099c\u09af\u09bc\n- {fg:#ff0000}##\u0985\u09a8\u09b2 \u09aa\u09cd\u09b0\u09ac\u09be\u09b9##{/} **(\u0995\u09be\u09ac\u09cd\u09af\u099f\u09bf \u09ac\u09be\u099c\u09c7\u09df\u09be\u09aa\u09cd\u09a4 \u09b9\u09df)**\n{fg:#ffffff;bg:#000000}\u0989\u09aa\u09a8\u09cd\u09af\u09be\u09b8{/}\n- \u09a4\u09be\u09b0\u09be\u09ac\u09be\u0988 {fg:#ffffff;bg:# 9c7** \u09b6\u09ac\u09cd\u09a6\u09c7 \u0985\u09aa\u09b0 \u09b8\u09cd\u09ac\u09b0\u09c7\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u0998\u099f\u09b2\u09c7 \u09a4\u09be\u0995\u09c7 \u09b8\u09cd\u09ac\u09b0\u09b8\u0999\u09cd\u0997\u09a4\u09bf \u09ac\u09b2\u09c7\n- **\u09aa\u09cd\u09b0\u0997\u09a4** - `\u0986\u09a6\u09bf\u09b8\u09cd\u09ac\u09b0 \u0985\u09a8\u09c1\u09af\u09be\u09af\u09bc\u09c0 \u0985\u09a8\u09cd\u09a4\u09b8\u09cd\u09ac\u09b0\u09c7\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8`\n-- \u09b6\u09bf\u0995\u09be \u2794 \u09b6\u09bf\u0995\u09c7 (\u0987 \u2794 \u0986>\u098f)\n- **\u09aa\u09b0\u09be\u0997\u09a4** - `\u0985\u09a8\u09cd\u09a4\u09b8\u09cd\u09ac\u09b0\u09c7\u09b0 \u0995\u09be\u09b0\u09a3\u09c7 \u0986\u09a6\u09cd\u09af\u09b8\u09cd\u09ac\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8`\n-- \u09ac\u09c1\u09a8\u09be \u2794 \u09ac\u09cb\u09a8\u09be (\u0986 \u2794 \u0989>\u0993)\n- **\u09ae\u09a7\u09cd\u09af\u0997\u09a4** - `\u0986\u09a6\u09cd\u09af\u09b8\u09cd\u09ac\u09b0 \u0993 \u0985\u09a8\u09cd\u09a4\u09b8\u09cd\u09ac\u09b0 \u0985\u09a8\u09c1\u09af\u09be\u09af\u09bc\u09c0 \u09ae\u09a6\u09cd\u09af\u09b8\u09cd\u09ac\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8`\n-- \u09ac\u09bf\u09b2\u09be\u09a4\u09bf \u2794 \u09ac\u09bf\u09b2\u09bf\u09a4\u09bf\n- ==**\u0985\u09a8\u09cd\u09af\u09cb\u09a8\u09cd\u09af (Reciprocal)**== - \u0986\u09a6\u09cd\u09af \u0993 \u0985\u09a8\u09cd\u09a4 \u09a6\u09c1\u0987 \u09b8\u09cd\u09ac\u09b0\u0987 \u09aa\u09b0\u09b8\u09cd\u09aa\u09b0 \u09aa\u09cd\u09b0\u09ac\u09be\u09b9\u09bf\u09a4 \u09b9\u09b2\u09c7\n-- \u09ae\u09cb\u099c\u09be \u2794 \u09ae\u09c1\u099c\u09cb\n-- \u09b9\u09bf\u09b8\u09be\u09ac\u09bf > \u09b9\u09bf\u09b8\u09c7\u09ac\u09bf > \u09b9\u09bf\u09b8\u09bf\u09ac\u09bf\n\n##Extras:##\n- **\u099a\u09b2\u09bf\u09a4 \u09ac\u09be\u0982\u09b2\u09be\u09af\u09bc \u09b8\u09cd\u09ac\u09b0\u09b8\u0999\u09cd\u0997\u09a4\u09bf** - `\u09aa\u09c2\u09b0\u09cd\u09ac\u09b8\u09cd\u09ac\u09b0 \u0989-\u0995\u09be\u09b0 \u09b9\u09b2\u09c7 \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0 \u09b8\u09cd\u09ac\u09b0 \u0986-\u0995\u09be\u09b0 \u09a8\u09be \u09b9\u09af\u09c7 \u0993-\u0995\u09be\u09b0 \u09b9\u09af\u09bc`\n-- \u0997\u09bf\u09b2\u09be > \u0997\u09c7\u09b2\u09be\n-- \u09ae\u09bf\u09b2\u09be\u09ae\u09bf\u09b6\u09be > \u09ae\u09c7\u09b2\u09be\u09ae\u09c7\u09b6\u09be\n- **\u09ac\u09bf\u09b6\u09c7\u09b7 \u09a8\u09bf\u09af\u09bc\u09ae\u09c7 \u09b8\u09cd\u09ac\u09b0\u09b8\u0999\u09cd\u0997\u09a4\u09bf \u2013 **\n-- \u0989\u09dc\u09c1\u09a8\u09bf > \u0989\u09dc\u09c1\u09a8\u09bf (\u09dc>\u09a1)\n-- \u098f\u0996\u09a8\u09bf > \u098f\u0996\u09c1\u09a8\u09bf", ""], ["**==\u09a7\u09cd\u09ac\u09a8\u09bf \u09ac\u09bf\u09aa\u09b0\u09cd\u09af\u09af\u09bc:==** \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09a6\u09c1\u099f\u09cb \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u09c7\u09b0 \u09aa\u09b0\u09b8\u09cd\u09aa\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u0998\u099f\u09b2\u09c7 \u09a4\u09be\u0995\u09c7 \u09a7\u09cd\u09ac\u09a8\u09bf \u09ac\u09bf\u09aa\u09b0\u09cd\u09af\u09af\u09bc \u09ac\u09b2\u09c7 (2ti \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u09c7\u09b0 position change)\n- \u09b2\u09be\u09ab > \u09ab\u09be\u09b2", ""], ["**\u09b8\u09ae\u09c0\u09ad\u09ac\u09a8 (3):** \u09b6\u09ac\u09cd\u09a6\u09ae\u09a7\u09cd\u09af\u09b8\u09cd\u09a5 \u09a6\u09c1\u099f\u09cb \u09ad\u09bf\u09a8\u09cd\u09a8 \u09a7\u09cd\u09ac\u09a8\u09bf \u098f\u0995\u09c7 \u0985\u09aa\u09b0\u09c7\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09c7 \u0985\u09b2\u09cd\u09aa-\u09ac\u09bf\u09b8\u09cd\u09a4\u09b0 \u09b8\u09ae\u09a4\u09be \u09b2\u09be\u09ad \u0995\u09b0\u09b2\u09c7 \u09a4\u09be\u0995\u09c7 \u09ac\u09b2\u09be \u09b9\u09df \u09b8\u09ae\u09c0\u09ad\u09ac\u09a8\u0964 \u09af\u09c7\u09ae\u09a8- \u09ac\u09bf\u09b2\u09cd\u09ac > \u09ac\u09bf\u09b2\u09cd\u09b2\u0964 \u098f\u0996\u09be\u09a8\u09c7 \u09aa\u09c2\u09b0\u09cd\u09ac\u09ac\u09b0\u09cd\u09a4\u09c0 '\u09b2' \u098f\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09c7 \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0 '\u09ac' \u09b9\u09df\u09c7\u099b\u09c7 '\u09b2'\u0964\n- **\u09aa\u09cd\u09b0\u0997\u09a4 \u09b8\u09ae\u09c0\u09ad\u09ac\u09a8** - \u09aa\u09c2\u09b0\u09cd\u09ac \u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09c7 \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0 \u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\n-- \u09aa\u0995\u09cd\u09ac > \u09aa\u0995\u0995\n-- \u09aa\u09a6\u09cd\u09ae > \u09aa\u09a6\u09cd\u09a6\n-- \u099c\u09a8\u09cd\u09ae > \u099c\u09ae\u09cd\u09ae? isnt first so \u09ae shoulbe be changed?\n- **\u09aa\u09b0\u09be\u0997\u09a4 \u09b8\u09ae\u09c0\u09ad\u09ac\u09a8** - \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0 \u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09c7 \u09aa\u09c2\u09b0\u09cd\u09ac \u09a7\u09cd\u09ac\u09a8\u09bf\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\n-- \u0995\u09b0\u09cd\u09ae > \u0995\u09ae\u09cd\u09ae\n-- \u0995\u09b0\u09cd\u09a4\u09be > \u0995\u09a4\u09cd\u09a4\u09be\n- **\u0985\u09a8\u09cd\u09af\u09cb\u09a8\u09cd\u09af \u09b8\u09ae\u09c0\u09ad\u09ac\u09a8** - \u09aa\u09b0\u09b8\u09cd\u09aa\u09b0\u09c7\u09b0 \u09aa\u09cd\u09b0\u09ad\u09be\u09ac\u09c7 \u09a6\u09c1\u099f\u09cb\u09b0\u0987 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\n-- \u09ac\u09ce\u09b8\u09b0 > \u09ac\u099a\u09cd\u099b\u09b0 (\u09ce/\u09b8 \u2794 \u099a/\u099b) ", ""], ["**\u09ac\u09bf\u09b7\u09ae\u09c0\u09ad\u09ac\u09a8:** \u09a6\u09c1\u099f\u09cb \u09b8\u09ae\u09ac\u09b0\u09cd\u09a3\u09c7\u09b0 \u098f\u0995\u099f\u09bf\u09b0 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8\u0995\u09c7 \u09ac\u09bf\u09b7\u09ae\u09c0\u09ad\u09ac\u09a8 \u09ac\u09b2\u09c7\u0964\n- \u09b6\u09b0\u09c0\u09b0 > \u09b6\u09b0\u09c0\u09b2\n- \u09b2\u09c7\u09ac\u09c1 > \u09a8\u09c7\u09ac\u09c1\n- \u09b2\u09be\u09b2 > \u09a8\u09be\u09b2\n- \u09a4\u09b0\u09ac\u09be\u09b0 > \u09a4\u09b0\u09cb\u09df\u09be bg:#000000}##\u09a3\u09a4\u09cd\u09ac \u09ac\u09bf\u09a7\u09be\u09a8 \u0993 \u09b7\u09a4\u09cd\u09ac \u09ac\u09bf\u09a7\u09be\u09a8##{/}\n\u099a\u09be\u09a3\u0995\u09cd\u09af \u09ae\u09be\u09a3\u09bf\u0995\u09cd\u09af \u0997\u09a3  \u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af \u09b2\u09ac\u09a3 \u09ae\u09a3\n\u09ac\u09c7\u09a3\u09c1 \u09ac\u09c0\u09a3\u09be \u0995\u0999\u09cd\u0995\u09a3 \u0995\u09a3\u09bf\u0995\u09be\u0964\n\u0995\u09b2\u09cd\u09af\u09be\u09a3 \u09b6\u09cb\u09a3\u09bf\u09a4 \u09ae\u09a3\u09bf  \u09b8\u09cd\u09a5\u09be\u09a3\u09c1 \u0997\u09c1\u09a3 \u09aa\u09c1\u09a3\u09cd\u09af \u09ac\u09c7\u09a3\u09c0\n\u09ab\u09a3\u09c0 \u0985\u09a3\u09c1 \u09ac\u09bf\u09aa\u09a3\u09bf \u0997\u09a3\u09bf\u0995\u09be\u0964\n\u0986\u09aa\u09a3 \u09b2\u09be\u09ac\u09a3\u09cd\u09af \u09ac\u09be\u09a3\u09c0  \u09a8\u09bf\u09aa\u09c1\u09a3 \u09ad\u09a3\u09bf\u09a4\u09be \u09aa\u09be\u09a3\u09bf\n\u0997\u09cc\u09a3 \u0995\u09cb\u09a3 \u09ad\u09be\u09a3 \u09aa\u09a3 \u09b6\u09be\u09a3\u0964\n\u099a\u09bf\u0995\u09cd\u0995\u09a3 \u09a8\u09bf\u0995\u09cd\u0995\u09a3 \u09a4\u09c3\u09a3  \u0995\u09ab\u09a3\u09bf (\u0995\u09a8\u09c1\u0987) \u09ac\u09a3\u09bf\u0995 \u0997\u09c1\u09a3\n\u0997\u09a3\u09a8\u09be \u09aa\u09bf\u09a3\u09be\u0995 \u09aa\u09a3\u09cd\u09af \u09ac\u09be\u09a3\u0964", ""], ["**\u099c\u09be\u09a4\u09bf\u09ac\u09be\u099a\u0995 \u0989\u09a6\u09be\u09b9\u09b0\u09a3:** \u09a8\u09a6\u09c0, \u09ae\u09be\u09a8\u09c1\u09b7, \u0997\u09b0\u09c1, \u09aa\u09be\u0996\u09bf, \u0997\u09be\u099b, \u09aa\u09b0\u09cd\u09ac\u09a4\n**\u09a8\u09be\u09ae\u09ac\u09be\u099a\u0995\u09c7\u09b0 \u0989\u09a6\u09be\u09b9\u09b0\u09a3:** \u09a8\u099c\u09b0\u09c1\u09b2, \u09a2\u09be\u0995\u09be, \u09ae\u09c7\u0998\u09a8\u09be\n**\u09ac\u09b8\u09cd\u09a4\u09c1\u09ac\u09be\u099a\u0995\u09c7\u09b0 \u0989\u09a6\u09be\u09b9\u09b0\u09a3:** \u09ac\u0987, \u0996\u09be\u09a4\u09be, \u0995\u09b2\u09ae\n**\u09b8\u09ae\u09b7\u09cd\u099f\u09bf\u09ac\u09be\u099a\u0995\u09c7\u09b0 \u0989\u09a6\u09be\u0 \u09be\u09a4\u09a8\u09c7 \u09b8\u09bf\u09a6\u09cd\u09a7 \u09ac\u09cd\u09af\u099e\u09cd\u099c\u09a8\u09a7\u09cd\u09ac\u09a8\u09bf**\n\u0986\u09b6\u09cd\u099a\u09b0\u09cd\u09af = \u0986 + \u099a\u09b0\u09cd\u09af\n\u098f\u0995\u09be\u09a6\u09b6 \u2013 \u098f\u0995 + \u09a6\u09b6\n\u0997\u09cb\u09b8\u09cd\u09aa\u09a6 = \u0997\u09cb + \u09aa\u09a6\n\u09a4\u09b8\u09cd\u0995\u09b0 = \u09a4\u09ce + \u0995\u09b0\n\u09a6\u09cd\u09af\u09c1\u09b2\u09cb\u0995 = \u09a6\u09bf\u09ac\u09cd + \u09b2\u09cb\u0995\n\u09aa\u09a4\u099e\u09cd\u099c\u09b2\u09bf = \u09aa\u09a4\u09ce + \u0985\u099e\u09cd\u099c\u09b2\u09bf\n\u09aa\u09b0\u09b8\u09cd\u09aa\u09b0 = \u09aa\u09b0 + \u09aa\u09b0\n\u09ac\u09a8\u09b8\u09cd\u09aa\u09a4\u09bf = \u09ac\u09a8 + \u09aa\u09a4\u09bf\n\u09ac\u09c3\u09b9\u09b8\u09cd\u09aa\u09a4\u09bf = \u09ac\u09c3\u09b9\u09ce + \u09aa\u09a4\u09bf\n\u09ae\u09a8\u09c0\u09b7\u09be = \u09ae\u09a8\u09b8\u09cd + \u0988\u09b7\u09be\n\u09b7\u09dc\u09af\u09a8\u09cd\u09a4\u09cd\u09b0 = \u09b7\u099f\u09cd + \u09af\u09a8\u09cd\u09a4\u09cd\u09b0\n\u09b7\u09cb\u09dc\u09b6 = \u09b7\u099f\u09cd + \u09a6\u09b6\n\u09b9\u09b0\u09bf\u09b6\u09cd\u099a\u09a8\u09cd\u09a6\u09cd\u09b0 = \u09b9\u09b0\u09bf + \u099a\u09a8\u09cd\u09a6\u09cd\u09b0", ""], ["\u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be = {fg:#ffffff;bg:#000000}\u09b8\u09cd\u09ac{/} + \u0985\u09a7\u09c0\u09a8\u09a4\u09be\n\u099a\u09a4\u09c1\u09b8\u09cd\u09aa\u09a6 = \u099a\u09a4\u09c1\u0983 + \u09aa\u09a6\n\u0989\u09aa\u09b0\u09cd\u09af\u09c1\u0995\u09cd\u09a4 = \u0989\u09aa\u09b0\u09bf + \u0989\u0995\u09cd\u09a4\n\u09b7\u09b7\u09cd\u09a0 = \u09b7\u09b7 + \u09a5\n\u0985\u09b9\u09b0\u09b9 = \u0985\u09b9\u0983 + \u0985\u09b9", ""], ["{fg:#ffffff;bg:#000000}Rules:{/}\n(\u0983)+\u0995 = \u09b8\u09cd+\u0995\n- \u09a8\u09ae\u0983 + \u0995\u09be\u09b0 = \u09a8\u09ae\u09b8\u09cd\u0995\u09be\u09b0\n\n'\u0987' \u098f\u09b0 \u09aa\u09b0\u09c7 \u09ac\u09bf\u09b8\u09b0\u09cd\u0997\n- \u09a8\u09bf\u0983 + \u0995\u09b0 = \u09a8\u09bf\u09b7\u09c \u09ac\u09be\u099a\u0983 + \u09aa\u09a4\u09bf\n\u0985\u09b9\u09b0\u09cd\u09a8\u09bf\u09b6 = \u0985\u09b9\u0983 + \u09a8\u09bf\u09b6\u09be\n\u09b6\u09bf\u09b0\u09b6\u09cd\u099b\u09c7\u09a6 = \u09b6\u09bf\u09b0\u0983 + \u099b\u09c7\u09a6\n\u09a6\u09c1\u09b0\u09c2\u09b9 = \u09a6\u09c1\u0983 + \u0989\u09b9\n\u09a4\u09aa\u09cb\u09ac\u09a8 = \u09a4\u09aa\u0983 + \u09ac\u09a8\n\u09ae\u09a8\u09cb\u09b2\u09cb\u09ad\u09be = \u09ae\u09a8\u0983 + \u09b2\u09cb\u09ad\u09be\n\u09ae\u09c3\u09a8\u09cd\u09ae\u09df = \u09ae\u09c3\u09ce + \u09ae\u09df\n\u0997\u09ac\u09c7\u09b7\u09a3\u09be = \u0997\u09cb + \u098f\u09b7\u09a3\u09be\n\u0995\u09c1\u099c\u09cd\u09ac\u099f\u09bf\u0995\u09be = \u0995\u09c1\u09ce + \u099d\u099f\u09bf\u0995\u09be\n\u0989\u09aa\u09b0\u09cd\u09af\u09c1\u09aa\u09b0\u09bf = \u0989\u09aa\u09b0\u09bf + \u0989\u09aa\u09b0\u09bf\n\u09aa\u09ac\u09bf\u09a4\u09cd\u09b0 = \u09aa\u09cb + \u0987\u09a4\u09cd\u09b0\n\u099c\u09cd\u09af\u09cb\u09a4\u09bf\u09b0\u09cd\u09ae\u09df = \u099c\u09cd\u09af\u09cb\u09a4\u09bf\u0983 + \u09ae\u09df\n\u0995\u09cd\u09b7\u09c1\u09ce\u09aa\u09bf\u09aa\u09be\u09b8\u09be = \u0995\u09cd\u09b7\u09c1\u09a7 + \u09aa\u09bf\u09aa\u09be\u09b8\u09be\n\u09a6\u09b0\u09cd\u09b6\u09a8\u09c0\u09df = \u09a6\u09c3\u09b6 + \u0985\u09a8\u09c0\u09df\n\u0985\u09aa\u09c7\u0995\u09cd\u09b7\u09be = \u0985\u09aa + \u0988\u0995\u09cd\u09b7\u09be\n\u0995\u09be\u09a8\u09cd\u09a8\u09be = \u0995\u09be\u0981\u09a6 + \u09a8\u09be\n\u09aa\u09b0\u09bf\u099a\u09cd\u099b\u09a6 = \u09aa\u09b0\u09bf + \u099b\u09a6\n\u09aa\u09cc\u09dd = \u09aa\u09cd\u09b0 + \u0989\u09dd\n\u09b6\u09df\u09a8 = \u09b6\u09c7 + \u0985\u09a8", ""], ["\u099a\u09b2\u099a\u09cd\u099a\u09bf\u09a4\u09cd\u09b0 = \u099a\u09b2\u09ce + \u099a\u09bf\u09a4\u09cd\u09b0", ""], ["\u09a8\u09bf\u09b0\u09be\u0995\u09be\u09b0 = \u09a8\u09bf\u0983 + \u0986\u0995\u09be\u09b0", ""], ["\u0986\u09b6\u09c0\u09b0\u09cd\u09ac\u09be\u09a6 = \u0986\u09b6\u09c0\u0983 + \u09ac\u09be\u09a6", ""], ["\u09a8\u09c0\u09b0\u09cb\u0997 = \u09a8\u09bf\u0983 + \u09b0\u09cb\u0997", ""], ["\u09b2\u0998\u09c2\u09b0\u09cd\u09ae\u09bf = \u09b2\u0998\u09c1 + \u098a\u09b0\u09cd\u09ae\u09bf\n\u099a\u09b2\u099a\u09cd\u099b\u0995\u09cd\u09a4\u09bf = \u099a\u09b2\u09ce + \u09b6\u0995\u09cd\u09a4\u09bf", ""]]}, {"cellStyles": {"2-0": {"fontSize": "20px"}, "3-0": {"fontSize": "20px"}, "4-0": {"bold": false, "center": false, "fontSize": "20px"}, "5-0": {"fontSize": "20px"}, "7-0": {"fontSize": "20px"}}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "mergedCells": {}, "name": "\u09b8\u09ae\u09be\u09b8", "nickname": "somash", "rows": [["{fg:#ffffff;bg:#000000}##1.1 \u09a6\u09cd\u09ac\u09a8\u09cd\u09a6\u09cd\u09ac \u09b8\u09ae\u09be\u09b8##{/}\n**\u0985\u09b2\u09c1\u0995 \u09a6\u09cd\u09ac\u09a8\u09cd\u09a6\u09cd\u09ac:** \u09aa\u09c2\u09b0\u09cd\u09ac\u09aa\u09a6\u09c7\u09b0 \u09ac\u09bf\u09ad\u0995\u09cd\u09a4\u09bf \u09b2\u09cb\u09aa \u09aa\u09be\u09df \u09a8\u09be\n- \u099c\u09b2\u09c7 \u0993 \u09b8\u09cd\u09a5\u09b2\u09c7= \u099c\u09b2\u09c7-\u09b8\u09cd\u09a5\u09b2\u09c7\n- \u09aa\u09a5\u09c7 \u0993 \u09aa\u09cd\u09b0\u09be\u09a8\u09cd\u09a4\u09b0\u09c7 = \u09aa\u09a5\u09c7\u09aa\u09cd\u09b0\u09be\u09a8\u09cd\u09a4\u09b0\u09c7\n- \u09a6\u09c1\u09a7\u09c7 \u0993 \u09ad\u09be\u09a4\u09c7 = \u09a6\u09c1\u09a7\u09c7-\u09ad\u09be\u09a4\u09c7\n- \u09b9\u09be\u09a4\u09c7 \u0993 \u0995\u09b2\u09ae\u09c7 = \u09b9\u09be\u09a4\u09c7-\u0995\u09b2\u09ae\u09c7\n- \u0998\u09b0\u09c7 \u0993 \u09ac\u09be\u0987\u09b0\u09c7 = \u0998\u09b0\u09c7 \u09ac\u09be\u0987\u09b0\u09c7\n- \u0986\u09a6\u09be\u09df \u0993 \u0995\u09be\u0981\u099a\u0995\u09b2\u09be\u09df = \u0986\u09a6\u09be\u09df-\u0995\u09be\u0981\u099a\u0995\u09b2\u09be\u09df\n- \u09b9\u09be\u09a4\u09c7 \u0993 \u09aa\u09be\u09df\u09c7 = \u09b9\u09be\u09a4\u09c7-\u09aa\u09be\u09df\u09c7\n- \u09a6\u09c7\u09b6 \u0993 \u09ac\u09bf\u09a6\u09c7\u09b6\u09c7 = \u09a6\u09c7\u09b6\u09c7-\u09ac\u09bf\u09a6\u09c7\u09b6", ""], ["{fg:#ffffff;bg:#000000}##1.2 \u09a6\u09cd\u09ac\u09bf\u0997\u09c1 \u09b8\u09ae\u09be\u09b8##{/}\n\u09b8\u09ae\u09be\u09b9\u09be\u09b0 (\u09b8\u09ae\u09b7\u09cd\u099f\u09bf) \u09ac\u09be \u09ae\u09bf\u09b2\u09a8 \u0985\u09b0\u09cd\u09a5\u09c7 \u09b8\u0982\u0996\u09cd\u09af\u09be\u09ac\u09be\u099a\u0995 \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u09ac\u09bf\u09b6\u09c7\u09b7\u09cd\u09af \u09aa\u09a6\u09c7\u09b0 \u09af\u09c7 \u09b8\u09ae\u09be\u09b8 \u09b9\u09df \u09a4\u09be\u0995\u09c7 \u09a6\u09cd\u09ac\u09bf\u0997\u09c1 \u09b8\u09ae\u09be\u09b8 \u09ac\u09b2\u09c7\u0964 \u09a6\u09cd\u09ac\u09bf\u0997\u09c1 \u09b8\u09ae\u09be\u09b8\u09c7 \u09b8\u09ae\u09be\u09b8 \u09a8\u09bf\u09b7\u09cd\u09aa\u09a8\u09cd\u09a8 \u09aa\u09a6\u099f\u09bf \u09ac\u09bf\u09b6\u09c7\u09b7\u09cd\u09af \u09b9\u09df\n- \u09b8\u09aa\u09cd\u09a4\u09b0\u09cd\u09b7\u09bf = \u09b8\u09aa\u09cd\u09a4 \u098b\u09b7\u09bf\u09b0 \u09b8\u09ae\u09be\u09b9\u09be\u09b0 - (\u09a6\u09cd\u09ac\u09bf\u0997\u09c1)\n- \u099a\u09a4\u09c1\u09b0\u0999\u09cd\u0997 = \u099a\u09be\u09b0 \u0985\u0999\u09cd\u0997\u09c7\u09b0 \u09b8\u09ae\u09be\u09b9\u09be\u09b0 -\u09a6\u09cd\u09ac\u09bf\u0997\u09c1 \u09b8\u09ae\u09be\u09b8", ""], ["{fg:#ffffff;bg:#000000}##\u09ac\u09b9\u09c1\u09ac\u09cd\u09b0\u09c0\u09b9\u09bf \u09b8\u09ae\u09be\u09b8##{/}\n**\u09ae\u09a7\u09cd\u09af\u09aa\u09a6\u09b2\u09cb\u09aa\u09c0 \u09ac\u09b9\u09c1\u09ac\u09cd\u09b0\u09c0\u09b9\u09bf \u09b8\u09ae\u09be\u09b8**\n- \u09ae\u09be\u09a5\u09be\u09df \u09aa\u09be\u0997\u09dc\u09bf \u09af\u09be\u09b0 = \u09ae\u09be\u09a5\u09be\u09df\u09aa\u09be\u0997\u09dc\u09bf\n- \u09b9\u09be\u09a4\u09c7 \u0996\u09dc\u09bf \u09a6\u09c7\u09df\u09be \u09b9\u09df \u09af\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09be\u09a8\u09c7 = \u09b9\u09be\u09a4\u09c7\u0996\u09dc\u09bf\n- \u09ae\u09c1\u0996\u09c7 \u09ad\u09be\u09a4 (\u09b6\u09bf\u09b6\u09c1\u0995\u09c7) \u09a6\u09c7\u09df\u09be \u09b9\u09df \u09af\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09be\u09a8\u09c7 = \u09ae\u09c1\u0996\u09c7\u09ad\u09be\u09a4\n\n**\u0985\u09b2\u09c1\u0995 \u09ac\u09b9\u09c1\u09ac\u09cd\u09b0\u09c0\u09b9\u09bf \u09b8\u09ae\u09be\u09b8:** \u09af\u09c7 \u09ac\u09b9\u09c1\u09ac\u09cd\u09b0\u09c0\u09b9\u09bf \u09b8\u09ae\u09be\u09b8\u09c7\u09b0 \u09ac\u09bf\u09ad\u0995\u09cd\u09a4\u09bf \u09b2\u09cb\u09aa \u09aa\u09be\u09df\u09a8\u09be\n- \u0997\u09b2\u09be\u09df \u0997\u09be\u09ae\u099b\u09be \u09af\u09be\u09b0 = \u0997\u09b2\u09be\u09df\u0997\u09be\u09ae\u099b\u09be\n- \u09ae\u09be\u09a5\u09be\u09df \u09aa\u09be\u0997\u09dc\u09bf \u09af\u09be\u09b0 = \u09ae\u09be\u09a5\u09be\u09df \u09aa\u09be\u0997\u09dc\u09bf\n- \u09b9\u09be\u09a4\u09c7 \u09ac\u09c7\u09dc\u09bf \u09af\u09be\u09b0 = \u09b9\u09be\u09a4\u09c7-\u09ac\u09c7\u09dc\u09bf\n- \u0997\u09be\u09df\u09c7 \u09b9\u09b2\u09c1\u09a6 \u09a6\u09c7\u09df\u09be \u09b9\u09df \u09af\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09be\u09a8\u09c7= \u0997\u09be\u09df\u09c7\u09b9\u09b2\u09c1\u09a6\n**\u09ac\u09cd\u09af\u09a4\u09bf\u09b9\u09be\u09b0 \u09ac\u09b9\u09c1\u09ac\u09cd\u09b0\u09c0\u09b9\u09bf**\n- \u0995\u09be\u09a8\u09be\u0995\u09be\u09a8\u09bf = \u0995\u09be\u09a8\u09c7 \u0995\u09be\u09a8\u09c7 \u09af\u09c7 \u0995\u09a5\u09be", ""], ["{fg:#ffffff;bg:#000000}##\u0995\u09b0\u09cd\u09ae\u09a7\u09be\u09b0\u09df \u09b8\u09ae\u09be\u09b8##{/}\n**\u09aa\u09b0\u09aa\u09a6 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09b8\u09ae\u09be\u09b8**\n- \u09ae\u09b9\u09be\u099c\u09a8 = \u09ae\u09b9\u09ce \u09af\u09c7 \u099c\u09a8\n- \u09a8\u09c0\u09b2\u09cb\u09ce\u09aa\u09b2 = \u09a8\u09c0\u09b2 \u09af\u09c7 \u0989\u09ce\u09aa\u09b2\n- \u09ae\u09b9\u09be\u09b0\u09be\u099c = \u09ae\u09b9\u09be\u09a8 \u09af\u09c7 \u09b0\u09be\u099c\u09be\n- \u09a8\u09b0\u09be\u09a7\u09ae = \u0985\u09a7\u09ae \u09af\u09c7 \u09a8\u09b0;\n- \u09ae\u09b9\u09be\u09ac\u09c0\u09b0 = \u09ae\u09b9\u09be\u09a8 \u09af\u09c7 \u09ac\u09c0\u09b0\n**\u0989\u09aa\u09ae\u09be\u09a8 \u0995\u09b0\u09cd\u09ae\u09a7\u09be\u09b0\u09df**\n- \u09ac\u09bf\u09b7\u09ac\u09c3\u0995\u09cd\u09b7 = \u09ac\u09bf\u09b7 \u09b8\u09a6\u09c3\u09b6 \u09ac\u09c3\u0995\u09cd\u09b7\n- \u09b6\u09b6\u09ac\u09cd\u09af\u09b8\u09cd\u09a4 = \u09b6\u09b6\u0995\u09c7\u09b0 \u09a8\u09cd\u09af\u09be\u09df \u09ac\u09cd\u09af\u09b8\u09cd\u09a4 (\u0989\u09aa\u09ae\u09be\u09a8 \u0995\u09b0\u09cd\u09ae\u09a7\u09be\u09b0\u09df)\n**\u0989\u09aa\u09ae\u09bf\u09a4 \u0995\u09b0\u09cd\u09ae\u09a7\u09be\u09b0\u09df**\n- \u09a8\u09df\u09a8\u09aa\u09a6\u09cd\u09ae\n**\u09ae\u09a7\u09cd\u09af\u09aa\u09a6\u09b2\u09cb\u09aa\u09c0 \u0995\u09b0\u09cd\u09ae\u09a7\u09be\u09b0\u09df \u09b8\u09ae\u09be\u09b8**\n- \u099a\u09bf\u0995\u09bf\u09ce\u09b8\u09be\u09b6\u09be\u09b8\u09cd\u09a4\u09cd\u09b0 = \u099a\u09bf\u0995\u09bf\u09ce\u09b8\u09be \u09ac\u09bf\u09b7\u09df\u0995 \u09b6\u09be\u09b8\u09cd\u09a4\u09cd\u09b0\n- \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09b8\u09ad\u09be = \u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af \u09ac\u09bf\u09b7\u09df\u0995 \u09b8\u09ad\u09be\n- \u09b8\u09bf\u0982\u09b9\u09be\u09b8\u09a8 = \u09b8\u09bf\u0982\u09b9 \u099a\u09bf\u09b9\u09cd\u09a8\u09bf\u09a4 \u0986\u09b8\u09a8\n- \u098f\u0995\u09be\u09a6\u09b6 = \u098f\u0995\u09c7\u09b0 \u0985\u09a7\u09bf\u0995 \u09a6\u09b6\n**\u09b0\u09c2\u09aa\u0995 \u0995\u09b0\u09cd\u09ae\u09a7\u09be\u09b0\u09df**\n- \u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09a7\u09a8 = \u09ac\u09bf\u09a6\u09cd\u09af\u09be \u09b0\u09c2\u09aa \u09a7\u09a8 (\u09b0\u09c2\u09aa\u0995 \u0995\u09b0\u09cd\u09ae\u09a7\u09be\u09b0\u09df)", ""], ["{fg:#ffffff;bg:#000000}\u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df\u09be \u09a4\u09ce\u09aa\u09c1\u09b0\u09c1\u09b7 \u09b8\u09ae\u09be\u09b8:{/} \u09aa\u09c2\u09b0\u09cd\u09ac\u09aa\u09a6\u09c7\u09b0 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df\u09be \u09ac\u09bf\u09ad\u0995\u09cd\u09a4\u09bf **(\u0995\u09c7, \u09b0\u09c7)** \u0987\u09a4\u09cd\u09af\u09be\u09a6\u09bf \u09b2\u09cb\u09aa \u09aa\u09c7\u09df\u09c7 \u09af\u09c7 \u09b8\u09ae\u09be\u09b8 \u09b9\u09df\n- \u09a6\u09c1\u0983\u0996\u0995\u09c7 \u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4 = \u09a6\u09c1\u0983\u0996\u09aa\u09cd\u09b0\u09be\u09aa\u09cd\u09a4,\n- \u09ac\u09bf\u09aa\u09a6\u0995\u09c7 \u0986\u09aa\u09a8\u09cd\u09a8 = \u09ac\u09bf\u09aa\u09a6\u09be\u09aa\u09a8\u09cd\u09a8,\n- \u09aa\u09b0\u09b2\u09cb\u0995\u09c7 \u0997\u09a4 = \u09aa\u09b0\u09b2\u09cb\u0995\u0997\u09a4\n**\u09ac\u09cd\u09af\u09be\u09aa\u09cd\u09a4\u09bf \u0985\u09b0\u09cd\u09a5\u09c7\u0993 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df \u09a4\u09ce\u09aa\u09c1\u09b0\u09c1\u09b7 \u09b8\u09ae\u09be\u09b8 \u09b9\u09df**\n- \u099a\u09bf\u09b0\u0995\u09be\u09b2 \u09ac\u09cd\u09af\u09be\u09aa\u09bf\u09df\u09be \u09b8\u09c1\u0996\u09c0 = \u099a\u09bf\u09b0\u09b8\u09c1\u0996\u09c0\n- \u0997\u09be-\u09a2\u09be\u0995\u09be, \u09b0\u09a5\u09a6\u09c7\u0996\u09be, \u09ac\u09c0\u099c\u09ac\u09cb\u09a8\u09be, \u09ad\u09be\u09a4\u09b0\u09be\u0981\u09a7\u09be, \u099b\u09c7\u09b2\u09c7-\u09ad\u09c1\u09b2\u09be\u09a8\u09cb (\u099b\u09dc\u09be), \u09a8\u09ad\u09c7\u09b2-\u09aa\u09dc\u09be\n{fg:#ffffff;bg:#000000}\u0985\u09b2\u09c1\u0995 \u09a4\u09ce\u09aa\u09c1\u09b0\u09c1\u09b7 \u09b8\u09ae\u09be\u09b8:{/} \u09af\u09c7 \u09a4\u09ce\u09aa\u09c1\u09b0\u09c1\u09b7 \u09b8\u09ae\u09be\u09b8\u09c7 \u09aa\u09c2\u09b0\u09cd\u09ac\u09aa\u09a6\u09c7\u09b0 \u09ac\u09bf\u09ad\u0995\u09cd\u09a4\u09bf \u09b2\u09cb\u09aa \u09aa\u09be\u09df \u09a8\u09be\n- \u09a4\u09c7\u09b2\u09c7 \u09ad\u09be\u099c\u09be = \u09a4\u09c7\u09b2\u09c7\u09ad\u09be\u099c\u09be\n- \u0997\u09b0\u09c1\u09b0 \u0997\u09be\u09dc\u09bf = \u0997\u09b0\u09c1\u09b0\u0997\u09be\u09dc\u09bf\n- \u09ae\u09be\u099f\u09bf\u09b0 \u09ae\u09be\u09a8\u09c1\u09b7 = \u09ae\u09be\u099f\u09bf\u09b0 \u09ae\u09be\u09a8\u09c1\u09b7\n\n==\u099a\u09a4\u09c1\u09b0\u09cd\u09a5\u09c0 \u09a4\u09ce\u09aa\u09c1\u09b0\u09c1\u09b7==\n- \u09ae\u09be\u09b2\u0997\u09c1\u09a6\u09be\u09ae\n\n\n\u09ac\u09c8\u09b7\u09ae\u09cd\u09af\u09ac\u09bf\u09b0\u09cb\u09a7\u09c0 = \u09ac\u09c8\u09b7\u09ae\u09cd\u09af\u09c7\u09b0 \u09ac\u09bf\u09b0\u09cb\u09a7\u09c0 (\u09b7\u09b7\u09cd\u09a0\u09c0 \u09a4\u09ce\u09aa\u09c1\u09b0\u09c1\u09b7)", ""], ["**\u09a8\u09bf\u09aa\u09be\u09a4\u09a8\u09c7 \u09b8\u09bf\u09a6\u09cd\u09a7 \u09ac\u09b9\u09c1\u09ac\u09cd\u09b0\u09c0\u09b9\u09bf:**\n\u098f\u0987 \u09a7\u09b0\u09a8\u09c7\u09b0 \u09ac\u09b9\u09c1\u09ac\u09cd\u09b0\u09c0\u09b9\u09bf \u09b8\u09ae\u09be\u09b8 \u0995\u09cb\u09a8\u09cb \u09a8\u09bf\u09df\u09ae\u09c7\u09b0 \u0985\u09a7\u09c0\u09a8\u09c7 \u09a8\u09df\n\u09a6\u09c1 \u09a6\u09bf\u0995\u09c7 \u0985\u09aa \u09af\u09be\u09b0 = \u09a6\u09cd\u09ac\u09c0\u09aa, \n\u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u0997\u09a4 \u0985\u09aa \u09af\u09be\u09b0 = \u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa,\n\u09a8\u09b0\u09be\u0995\u09be\u09b0\u09c7\u09b0 \u09aa\u09b6\u09c1 \u09af\u09c7 = \u09a8\u09b0\u09aa\u09b6\u09c1,\n\u099c\u09c0\u09ac\u09bf\u09a4 \u09a5\u09c7\u0995\u09c7\u0993 \u09af\u09c7 \u09ae\u09c3\u09a4 = \u099c\u09c0\u09ac\u09a8\u09cd\u09ae\u09c3\u09a4, \n\u09aa\u09a3\u09cd\u09a1\u09bf\u09a4 \u09b9\u09df\u09c7\u0993 \u09af\u09c7 \u09ae\u09c2\u09b0\u09cd\u0996 = \u09aa\u09a3\u09cd\u09a1\u09bf\u09a4\u09ae\u09c2\u09b0\u09cd\u0996\n\n\u09b6\u09b6\u09be\u0999\u09cd\u0995 = \u09b6\u09b6 \u0985\u0999\u09cd\u0995\u09c7 \u09af\u09be\u09b0", ""], ["{fg:#ffffff;bg:#000000}\u09aa\u09cd\u09b0\u09be\u09a6\u09c0 \u09b8\u09ae\u09be\u09b8{/}\n\u09aa\u09cd\u09b0\u0997\u09a4\u09bf", ""], ["\u09b8\u09be\u09a4 \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0\u09c7\u09b0 \u09b8\u09ae\u09be\u09b9\u09be\u09b0 = \u09b8\u09be\u09a4 \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0 (\u09a6\u09cd\u09ac\u09bf\u0997\u09c1 \u09b8\u09ae\u09be\u09b8)\n\u09aa\u09be\u0981\u099a \u09b8\u09c7\u09b0\u09c7\u09b0 \u09b8\u09ae\u09be\u09b9\u09be\u09b0 = \u09aa\u0981\u09b8\u09c1\u09b0\u09bf (\u09a6\u09cd\u09ac\u09bf\u0997\u09c1 \u09b8\u09ae\u09be\u09b8)\n\u09aa\u09b0\u09be\u09a8 \u09b0\u09c2\u09aa \u09aa\u09be\u0996\u09bf = \u09aa\u09b0\u09be\u09a8\u09aa\u09be\u0996\u09bf (\u09b0\u09c2\u09aa\u0995 \u0995\u09b0\u09cd\u09ae\u09a7\u09be\u09b0\u09df \u09b8\u09ae\u09be\u09b8)", ""], ["\u0989\u09aa\u0995\u09c2\u09b2 = \u0995\u09c2\u09b2\u09c7\u09b0 \u09b8\u09ae\u09c0\u09aa\u09c7 - \u0985\u09ac\u09cd\u09af\u09df\u09c0\u09ad\u09be\u09ac\n\u0995\u09cd\u09b0\u09cb\u09a7\u09be\u09a8\u09b2 = \u0995\u09cd\u09b0\u09cb\u09a7 \u09b0\u09c2\u09aa \u0985\u09a8\u09b2 \u09b0\u09c2\u09aa\u0995 \u0995\u09b0\u09cd\u09ae\u09a7\u09be\u09b0\u09df\n\u0985\u09a8\u09cd\u09a4\u09b0\u09c0\u09aa = \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u0997\u09a4 \u0985\u09aa \u09af\u09be\u09b0 \u09ac\u09b9\u09c1\u09ac\u09cd\u09b0\u09c0\u09b9\u09bf \u09b8\u09ae\u09be\u09b8\n\u099a\u09cc\u09b0\u09be\u09b8\u09cd\u09a4\u09be = \u099a\u09be\u09b0 \u09b0\u09be\u09b8\u09cd\u09a4\u09be\u09b0 \u09b8\u09ae\u09be\u09b9\u09be\u09b0 - \u09a6\u09cd\u09ac\u09bf\u0997\u09c1\n\u0995\u09a6\u09be\u099a\u09be\u09b0 = \u0995\u09c1 \u09af\u09c7 \u0986\u099a\u09be\u09b0 -\u0995\u09b0\u09cd\u09ae\u09a7\u09be\u09b0\u09df", ""], ["{fg:#ffffff;bg:#000000}\u09a8\u09bf\u09a4\u09cd\u09af \u09b8\u09ae\u09be\u09b8{/}\n\u09a6\u09c7\u09b6\u09be\u09a8\u09cd\u09a4\u09b0\n\u0995\u09c7\u09ac\u09b2 \u09a6\u09b0\u09cd\u09b6\u09a8 = \u09a6\u09b0\u09cd\u09b6\u09a8\u09ae\u09be\u09a4\u09cd\u09b0 (\u09a8\u09bf\u09a4\u09cd\u09af \u09b8\u09ae\u09be\u09b8)", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "25", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u0995\u09be\u09b0\u0995", "nickname": "karok", "rows": [["##\u0985\u09aa\u09be\u09a6\u09be\u09a8 \u0995\u09be\u09b0\u0995##\n\u09af\u09be \u09a5\u09c7\u0995\u09c7 \u0995\u09bf\u099b\u09c1 \u09ac\u09bf\u099a\u09cd\u09af\u09c1\u09ce, \u0997\u09c3\u09b9\u09c0\u09a4, \u099c\u09be\u09a4, \u09ac\u09bf\u09b0\u09a4, \u09a6\u09c2\u09b0\u09c0\u09ad\u09c2\u09a4 \u098f\u09ac\u0982 \u09af\u09be \u09a6\u09c7\u0996\u09c7 \u0995\u09c7\u0989 \u09ad\u09c0\u09a4 \u09b9\u09df \u09a4\u09be\u0995\u09c7\u0987 \u0985\u09aa\u09be\u09a6\u09be\u09a8 \u0995\u09be\u09b0\u0995 \u09ac\u09b2\u09c7\n- **__\u09ac\u09be\u09ac\u09be\u0995\u09c7__** \u09ac\u09a1\u09cd\u09a1 \u09ad\u09df \u09aa\u09be\u0987 = \u0985\u09aa\u09be\u09a6\u09be\u09a8\u09c7 \u09e8\u09df\u09be\n- **__\u09aa\u09be\u09aa\u09c7__** \u09ac\u09bf\u09b0\u09a4 \u09b9\u0993\n- - \u0986\u09ae\u09bf \u0995\u09bf \u09a1\u09b0\u09be\u0987 \u09b8\u0996\u09bf \u09ad\u09bf\u0996\u09be\u09b0\u09c0 **__\u09b0\u09be\u0998\u09ac\u09c7__**", ""], ["\u09b8\u09c7 \u09ac\u0987 \u09aa\u09dc\u09c7 = \u0995\u09b0\u09cd\u09ae\u09c7 \u09b6\u09c2\u09a8\u09cd\u09af\n\u09a6\u09c0\u09a8\u09c7 \u09a6\u09df\u09be \u0995\u09b0 = \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a6\u09be\u09a8\u09c7 \u09b8\u09aa\u09cd\u09a4\u09ae\u09c0\n\u09b8\u09c7 \u0985\u0982\u0995\u09c7 \u09ad\u09be\u09b2\u09cb = \u0985\u09a7\u09bf\u0995\u09b0\u09a3\u09c7 \u09b8\u09aa\u09cd\u09a4\u09ae\u09c0\n\u099f\u09cd\u09b0\u09c7\u09a8 \u09b8\u09cd\u099f\u09c7\u09b6\u09a8 \u099b\u09be\u09dc\u09b2 = \u0995\u09b0\u09cd\u09a4\u09be \u0995\u09be\u09b0\u0995\u09c7 \u09b6\u09c2\u09a8\u09cd\u09af", ""], ["\u0986\u09b2\u09cb\u09df \u0986\u0981\u09a7\u09be\u09b0 \u0995\u09be\u099f\u09c7 = \u0995\u09b0\u09a3\u09c7 \u09ed\u09ae\u09c0\n\u09b6\u09c1\u0995\u09cd\u09b0\u09ac\u09be\u09b0 \u09b8\u09cd\u0995\u09c1\u09b2 \u09ac\u09a8\u09cd\u09a7 = \u0985\u09a7\u09bf\u0995\u09b0\u09a3\u09c7 \u09b6\u09c2\u09a8\u09cd\u09af\n\u0995\u09be\u09a8\u09a8\u09c7 \u0995\u09c1\u09b8\u09c1\u09ae\u0995\u09b2\u09bf \u09b8\u0995\u09b2\u09bf \u09ab\u09c1\u099f\u09bf\u09b2 = \u0985\u09a7\u09bf\u0995\u09b0\u09a3\u09c7 \u09ed\u09ae\u09c0\n\u0986\u09ae\u09be\u09b0 \u09af\u09be\u0993\u09df\u09be \u09b9\u09df\u09a8\u09bf = \u0995\u09b0\u09cd\u09a4\u09c3\u0995\u09be\u09b0\u0995\u09c7 \u09ec\u09b7\u09cd\u09a0\u09c0\n**__\u09ab\u09c1\u09b2\u09c7 \u09ab\u09c1\u09b2\u09c7__** \u0998\u09b0 \u09ad\u09b0\u09c7\u099b\u09c7 = \u0995\u09b0\u09a3\u09c7 \u09ed\u09ae\u09c0\n**__\u09a1\u09be\u0995\u09cd\u09a4\u09be\u09b0__** \u09a1\u09be\u0995 = \u0995\u09b0\u09cd\u09ae\u09c7 \u09b6\u09c2\u09a8\u09cd\u09af\n**__\u09a4\u09cb\u09ae\u09be\u09b0__** \u09a6\u09c7\u0996\u09be \u09aa\u09c7\u09b2\u09be\u09ae \u09a8\u09be = \u0995\u09b0\u09cd\u09ae\u09c7 \u09ec\u09b7\u09cd\u09a0\u09c0\n\u098f **__\u09a6\u09c7\u09b9\u09c7__** \u09aa\u09cd\u09b0\u09be\u09a3 \u09a8\u09c7\u0987 = \u0985\u09a7\u09bf\u0995\u09b0\u09a3\u09c7 \u09ed\u09ae\u09c0\n__**\u09a1\u09be\u0995\u09cd\u09a4\u09be\u09b0**__ \u09a1\u09be\u0995 = \u0995\u09b0\u09cd\u09ae\u09c7 \u09b6\u09c2\u09a8\u09cd\u09af\n\u099b\u09be\u09a4\u09cd\u09b0\u09b0\u09be **__\u09ac\u09b2__** \u0996\u09c7\u09b2\u09c7 = \u0995\u09b0\u09a3\u09c7 \u09b6\u09c2\u09a8\u09cd\u09af", ""], ["**__\u0986\u09ae\u09be\u09b0\u09c7__** \u09a4\u09c1\u09ae\u09bf \u0995\u09b0\u09bf\u09ac\u09c7 \u09a4\u09cd\u09b0\u09be\u09a3 \u098f \u09a8\u09b9\u09c7 \u09ae\u09cb\u09b0 \u09aa\u09cd\u09b0\u09be\u09b0\u09cd\u09a5\u09a8\u09be - \u0995\u09b0\u09cd\u09ae\u0995\u09be\u09b0\u0995\n- \u0995\u09cd\u09b0\u09bf\u09af\u09bc\u09be\u09aa\u09a6\u099f\u09bf\u0995\u09c7 '\u0995\u09be\u0995\u09c7' \u09ac\u09be '\u0995\u09be\u09b9\u09be\u0995\u09c7' \u09a6\u09bf\u09df\u09c7 \u09aa\u09cd\u09b0\u09b6\u09cd\u09a8 \u0995\u09b0\u09b2\u09c7 \u0989\u09a4\u09cd\u09a4\u09b0 \u09aa\u09be\u0993\u09df\u09be \u09af\u09be\u09df '\u0986\u09ae\u09be\u0995\u09c7' (\u0986\u09ae\u09be\u09b0\u09c7)\u0964 \u09a4\u09be\u0987 \u098f\u099f\u09bf \u0995\u09b0\u09cd\u09ae\u0995\u09be\u09b0\u0995\u0964", ""], ["==\u0985\u09a7\u09bf\u0995\u09b0\u09a3\u09c7 \u09ed\u09ae\u09c0==\n- \u09aa\u09a3\u09cd\u09a1\u09bf\u09a4\u09ae\u09b6\u09be\u0987 **__\u0997\u09a3\u09bf\u09a4\u09c7__** \u09aa\u09be\u0995\u09be\n- \u09a4\u09bf\u09a8\u09bf \u09ac\u09cd\u09af\u09be\u0995\u09b0\u09a3\u09c7 \u09aa\u09a3\u09cd\u09a1\u09bf\u09a4", ""]]}, {"cellStyles": {"0-0": {"fontSize": "20px"}}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u0985\u09ac\u09cd\u09af\u09df", "rows": [["**\u09b8\u09ae\u09c1\u099a\u09cd\u099a\u09df\u09c0 \u09b8\u0982\u09af\u09cb\u099c\u0995:** \u09af\u09c7 \u0985\u09ac\u09cd\u09af\u09df \u09aa\u09a6\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09aa\u09a6\u09c7\u09b0 \u09ac\u09be \u09ac\u09be\u0995\u09cd\u09af\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u09ac\u09be\u0995\u09cd\u09af\u09c7\u09b0 \u09b8\u0982\u09af\u09cb\u099c\u09a8 \u0998\u099f\u09be\u09df\n- \u0993, \u098f\u09ac\u0982, \u0986\u09b0, \u0985\u09a7\u09bf\u0995\u09a8\u09cd\u09a4\u09c1, \u09b8\u09c1\u09a4\u09b0\u09be\u0982, \u09a4\u09be\u0987\n\n**\u09b8\u09ae\u09c1\u099a\u09cd\u099a\u09df\u09c0 \u09ac\u09bf\u09df\u09cb\u099c\u0995:**  \u09af\u09c7 \u0985\u09ac\u09cd\u09af\u09df \u09ac\u09be\u0995\u09cd\u09af\u09c7\u09b0 **\u0985\u09b0\u09cd\u09a5\u09c7\u09b0 \u09ac\u09bf\u09df\u09cb\u099c\u09a8** \u0998\u099f\u09be\u09df\n- \u0995\u09bf\u0982\u09ac\u09be, \u0985\u09a5\u09ac\u09be , \u09a8\u09a4\u09c1\u09ac\u09be **(\u09b6\u09c7\u09b7\u09c7 \u09ac\u09be)** , \u09a8\u09be \u09b9\u09af\u09bc, \u09a8\u09af\u09bc\u09a4\n\n**\u09b8\u09ae\u09c1\u099a\u09cd\u099a\u09df\u09c0 \u09b8\u0982\u0995\u09cb\u099a\u0995:** \u09af\u09c7 \u0985\u09ac\u09cd\u09af\u09df \u09ac\u09be\u0995\u09cd\u09af\u09c7 \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09df\u09c7 **\u09ad\u09be\u09ac\u09c7\u09b0 \u09b8\u0982\u0995\u09cb\u099a\u09a8** \u0998\u099f\u09be\u09df\n- \u0995\u09bf\u09a8\u09cd\u09a4\u09c1, \u0985\u09a5\u099a, \u09ac\u09b0\u0982\n\n**\u0985\u09a8\u09c1\u0997\u09be\u09ae\u09c0 \u09b8\u09ae\u09c1\u099a\u09cd\u099a\u09df\u09c0:** \u0995\u09df\u09c7\u0995\u099f\u09bf \u09b6\u09ac\u09cd\u09a6 \u09b8\u0982\u09af\u09cb\u099c\u0995 \u0985\u09ac\u09cd\u09af\u09df\u09c7\u09b0 \u0995\u09be\u099c \u0995\u09b0\u09c7 \u09a5\u09be\u0995\u09c7, \u09a4\u09be\u0987 \u09a4\u09be\u09a6\u09c7\u09b0 \u0985\u09a8\u09c1\u0997\u09be\u09ae\u09c0 \u09b8\u09ae\u09c1\u099a\u09cd\u099a\u09df\u09c0 \u0985\u09ac\u09cd\u09af\u09df \u09ac\u09b2\u09c7\n- \u09af\u09c7, \u09af\u09c7\u09a8 , \u09af\u09a6\u09bf, \u09af\u09a6\u09bf\u0993", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u09af\u09cc\u0997\u09bf\u0995, \u09b0\u09c1\u09a2\u09bc/\u09b0\u09c1\u09a2\u09bc\u09bf \u0993 \u09af\u09cb\u0997\u09b0\u09c2\u09a2\u09bc \u09b6\u09ac\u09cd\u09a6", "rows": [["**\u09af\u09cc\u0997\u09bf\u0995 \u09b6\u09ac\u09cd\u09a6**\n**\u09b8\u0982\u099c\u09cd\u099e\u09be:** \u09af\u09c7 \u09b8\u0995\u09b2 \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u09ac\u09cd\u09af\u09c1\u09ce\u09aa\u09a4\u09cd\u09a4\u09bf\u0997\u09a4 \u0985\u09b0\u09cd\u09a5 \u0993 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0\u09bf\u0995 \u0985\u09b0\u09cd\u09a5 \u098f\u0995\u0987 \u09b0\u0995\u09ae, \u09b8\u09c7\u0997\u09c1\u09b2\u09cb\u0995\u09c7 \u09af\u09cc\u0997\u09bf\u0995 \u09b6\u09ac\u09cd\u09a6 \u09ac\u09b2\u09c7\u0964\n**\u0989\u09a6\u09be\u09b9\u09b0\u09a3:**\n- ==\u0997\u09be\u09df\u0995, \u0995\u09b0\u09cd\u09a4\u09ac\u09cd\u09af, \u09ac\u09be\u09ac\u09c1\u09df\u09be\u09a8\u09be, \u09ae\u09a7\u09c1\u09b0, \u09a6\u09cc\u09b9\u09bf\u09a4\u09cd\u09b0, \u099a\u09bf\u0995\u09be\u09ae\u09be\u09b0\u09be, \u09b2\u09be\u099c\u09c1\u0995==", ""], ["**\u09b0\u09c2\u09a2\u09bc\u09bf \u09b6\u09ac\u09cd\u09a6**\n**\u09b8\u0982\u099c\u09cd\u099e\u09be:** \u09af\u09c7 \u09b6\u09ac\u09cd\u09a6 \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09af\u09bc \u09ac\u09be \u0989\u09aa\u09b8\u09b0\u09cd\u0997\u09af\u09cb\u0997\u09c7 \u09ae\u09c2\u09b2 \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u0985\u09b0\u09cd\u09a5\u09c7\u09b0 \u0985\u09a8\u09c1\u0997\u09be\u09ae\u09c0 \u09a8\u09be \u09b9\u09af\u09bc\u09c7 \u0985\u09a8\u09cd\u09af \u0995\u09cb\u09a8\u09cb \u09ac\u09bf\u09b6\u09bf\u09b7\u09cd\u099f \u0985\u09b0\u09cd\u09a5 \u099c\u09cd\u099e\u09be\u09aa\u09a8 \u0995\u09b0\u09c7, \u09a4\u09be\u0995\u09c7 \u09b0\u09c2\u09a2\u09bc\u09bf \u09b6\u09ac\u09cd\u09a6 \u09ac\u09b2\u09c7\u0964\n**\u0989\u09a6\u09be\u09b9\u09b0\u09a3:**\n- ==\u09b9\u09b8\u09cd\u09a4\u09c0, \u0997\u09ac\u09c7\u09b7\u09a3\u09be, \u09ac\u09be\u0981\u09b6\u09bf, \u09a4\u09c8\u09b2, \u09aa\u09cd\u09b0\u09ac\u09c0\u09a3, \u09b8\u09a8\u09cd\u09a6\u09c7\u09b6, \u09ae\u09be\u0982\u09b8, \u09aa\u0995\u09cd\u09b7\u09c0, \u0985\u099a\u09b2, \u09ac\u09b2\u09a6==", ""], ["**\u09af\u09cb\u0997\u09b0\u09c2\u09a2\u09bc \u09b6\u09ac\u09cd\u09a6**\n**\u09b8\u0982\u099c\u09cd\u099e\u09be:** \u09b8\u09ae\u09be\u09b8 \u09a8\u09bf\u09b7\u09cd\u09aa\u09a8\u09cd\u09a8 \u09b6\u09ac\u09cd\u09a6\u0997\u09c1\u09b2\u09cb, \u09af\u09be \u09b8\u09ae\u09b8\u09cd\u09af\u09ae\u09be\u09a8 \u09aa\u09a6\u09b8\u09ae\u09c2\u09b9\u09c7\u09b0 \u0985\u09a8\u09c1\u09b8\u09b0\u09a3 \u0995\u09b0\u09c7 \u09a8\u09be \u098f\u09ac\u0982 \u09ac\u09bf\u09b6\u09c7\u09b7 \u098f\u0995\u099f\u09bf \u0985\u09b0\u09cd\u09a5 \u09a7\u09be\u09b0\u09a3 \u0995\u09b0\u09c7, \u09a4\u09be\u09a6\u09c7\u09b0\u0995\u09c7 \u09af\u09cb\u0997\u09b0\u09c2\u09a2\u09bc \u09b6\u09ac\u09cd\u09a6 \u09ac\u09b2\u09be \u09b9\u09af\u09bc\u0964\n**\u0989\u09a6\u09be\u09b9\u09b0\u09a3:**\n- ==\u09aa\u0999\u09cd\u0995\u099c, \u09b0\u09be\u099c\u09aa\u09c1\u09a4\u09cd\u09b0, \u099c\u09b2\u09a7\u09bf, \u09ae\u09b9\u09be\u09af\u09be\u09a4\u09cd\u09b0\u09be, \u0995\u09ac\u09bf\u09a4\u09be, \u09b6\u09be\u0996\u09be\u09ae\u09c3\u0997==", ""], ["", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Prokito proyotto", "textColor": "#000000", "type": "text", "width": "150"}], "name": "\u09aa\u09cd\u09b0\u0995\u09c3\u09a4\u09bf \u0993 \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df", "nickname": "", "rows": [["**\u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df\u09af\u09cb\u0997\u09c7 \u0997\u09a0\u09bf\u09a4 \u09b6\u09ac\u09cd\u09a6:**\n- \u09a1\u09be\u0995\u09cd\u09a4\u09be\u09b0\u0996\u09be\u09a8\u09be", "\u09ac\u09a7 = \u09b9\u09a8\u09cd + \u0985\u09b2\u09cd"], ["\u09a4\u09a6\u09cd\u09a7\u09bf\u09a4 \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df \u0995\u09cb\u09a8 \u09aa\u09cd\u09b0\u0995\u09c3\u09a4\u09bf\u09b0 \u09b8\u09be\u09a5\u09c7 \u09af\u09c1\u0995\u09cd\u09a4 \u09b9\u09df? \u09a8\u09be\u09ae \u09aa\u09cd\u09b0\u0995\u09c3\u09a4\u09bf", "**\u0995\u09c3\u09ce \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df:** \u09a7\u09be\u09a4\u09c1\u09b0 **(\u0995\u09cd\u09b0\u09bf\u09af\u09bc\u09be\u09aa\u09a6\u09c7\u09b0 \u09ae\u09c2\u09b2 \u0985\u0982\u09b6\u0995\u09c7 \u09ac\u09cb\u099d\u09be\u09af\u09bc)** \u09aa\u09b0\u09c7 \u09af\u09c7 \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df \u09af\u09c1\u0995\u09cd\u09a4 \u09b9\u09df\u09c7 \u09a8\u09a4\u09c1\u09a8 \u09b6\u09ac\u09cd\u09a6 \u0997\u09a0\u09a8 \u0995\u09b0\u09c7 \u09a4\u09be\u0995\u09c7 \u0995\u09c3\u09ce \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df \u09ac\u09b2\u09c7\u0964\n- \u09a7\u09b0\u09cd+\u0986=\u09a7\u09b0\u09be,\n- \u09a1\u09c1\u09ac+\u0989\u09b0\u09bf=\u09a1\u09c1\u09ac\u09c1\u09b0\u09bf\n- \u09a6\u09c3\u09b6-\u09af=\u09a6\u09c3\u09b6\u09cd\u09af\n\n**\u09a4\u09a6\u09cd\u09a7\u09bf\u09a4 \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df:** \u09b6\u09ac\u09cd\u09a6\u09c7\u09b0 \u09aa\u09b0\u09c7 \u09af\u09c7 \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df \u09af\u09c1\u0995\u09cd\u09a4 \u09b9\u09df\u09c7 \u09a8\u09a4\u09c1\u09a8 \u09b6\u09ac\u09cd\u09a6 \u0997\u09a0\u09a8 \u0995\u09b0\u09c7 \u09a4\u09be\u0995\u09c7 \u09a4\u09a6\u09cd\u09a7\u09bf\u09a4 \u09aa\u09cd\u09b0\u09a4\u09cd\u09af\u09df \u09ac\u09b2\u09c7\u0964 \n- \u09ac\u09be\u0998+\u0986=\u09ac\u09be\u0998\u09be\n- \u09b8\u09cb\u09a8\u09be+\u0986\u09b2\u09bf=\u09b8\u09cb\u09a8\u09be\u09b2\u09bf\n- \u09b8\u09aa\u09cd\u09a4\u09be\u09b9-\u0987\u0995=\u09b8\u09be\u09aa\u09cd\u09a4\u09be\u09b9\u09bf\u0995\n"], ["\u0988\u09b6\u09cd\u09ac\u09b0 = \u221a\u0988\u09b6+\u09ac\u09b0\n\u0995\u09be\u09b0\u0995 = \u221a\u0995\u09c3 + \u09a3\u0995/\u0985\u0995\n\u09ae\u09b9\u09bf\u09ae\u09be = \u09ae\u09b9\u09ce + \u0987\u09ae\u09a8\n\u09ae\u09be\u09a8\u09ac = \u221a\u09ae\u09a8\u09c1 + \u09b7\u09cd\u09a3\n\u09b6\u09cd\u09b0\u09c0\u09ae\u09be\u09a8 =  \u09b6\u09cd\u09b0\u09c0 + \u09ae\u09a4\u09c1\u09aa\n\u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af\u09bf\u0995 = \u221a\u09b8\u09be\u09b9\u09bf\u09a4\u09cd\u09af + \u0 *==\n- \u0995\u09cd\u09b7\u09ae\u09be \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099a\u09bf\u0995\u09cd\u09b7\u09ae\u09bf\u09b7\u09be\n- \u0996\u09be\u0987\u09ac\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u0995\u09cd\u09b7\u09c1\u09a7\u09be\n- \u0997\u09ae\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099c\u09bf\u0997\u09ae\u09bf\u09b7\u09be\n- \u099c\u09df \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099c\u09bf\u0997\u09c0\u09b7\u09be\n- ==\u099c\u09be\u09a8\u09ac\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u099c\u09bf\u099c\u09cd\u099e\u09be\u09b8\u09be**==\n- **\u09a4\u09cd\u09b0\u09be\u09a3 \u09b2\u09be\u09ad \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09a4\u09bf\u09a4\u09c0\u09b0\u09cd\u09b7\u09be**\n- \u09a6\u09be\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be \u09a6\u09bf\u09ce\u09b8\u09be\n- ==\u09a6\u09c7\u0996\u09ac\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u09a6\u09bf\u09a6\u09c3\u0995\u09cd\u09b7\u09be**==\n- \u09a8\u09bf\u09a8\u09cd\u09a6\u09be \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u099c\u09c1\u0997\u09c1\u09a8\u09cd\u09b8\u09be\n- \u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a3 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09a8\u09bf\u09b0\u09cd\u09ae\u09bf\u09ce\u09b8\u09be\n- ==\u09b2\u09be\u09ad \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u09b2\u09bf\u09a8\u09cd\u09b8\u09be**==\n- ==\u09aa\u09be\u0993\u09df\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u0988\u09a8\u09cd\u09b8\u09be eispa**==\n- \u09aa\u09be\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09aa\u09bf\u09aa\u09be\u09b8\u09be\n- \u09aa\u09cd\u09b0\u09a4\u09bf\u0995\u09be\u09b0 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09aa\u09cd\u09b0\u09a4\u09bf\u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n- \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09bf\u09a7\u09be\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09bf\u09a7\u09bf\u09ce\u09b8\u09be\n- \u09aa\u09cd\u09b0\u09bf\u09df \u0995\u09be\u099c \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09aa\u09cd\u09b0\u09bf\u09df\u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n- \u09ac\u09ae\u09a8 \u0995\u09b0\u09bf\u09ac\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09ac\u09bf\u09ac\u09ae\u09bf\u09b7\u09be\n- \u09ac\u09be\u09b8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09ac\u09bf\u09ac\u09ce\u09b8\u09be\n- \u09ac\u09bf\u099c\u09df \u09b2\u09be\u09ad\u09c7\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09ac\u09bf\u099c\u09bf\u0997\u09c0\u09b7\u09be\n- ==\u09ac\u09c7\u0981\u099a\u09c7 \u09a5\u09be\u0995\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u099c\u09bf\u099c\u09c0\u09ac\u09bf\u09b7\u09be**==\n- \u09ae\u09c1\u0995\u09cd\u09a4\u09bf \u09aa\u09be\u0993\u09df\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09ae\u09c1\u0995\u09cd\u09a4\u09bf\u0995\u09be\u09ae\u09c0\n- ==\u09ae\u09c1\u0995\u09cd\u09a4\u09bf \u09b2\u09be\u09ad\u09c7/\u09aa\u09c7\u09a4\u09c7 \u0987\u099a\u09cd\u099b\u09c1\u0995: **\u09ae\u09c1\u09ae\u09c1\u0995\u09cd\u09b7\u09c1**==\n- \u09af\u09c7 \u09b0\u09c2\u09aa \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09af\u09a6\u09c3\u099a\u09cd\u099b\u09be\n- \u09af\u09c7\u09b0\u09c2\u09aa \u0987\u099a\u09cd\u099b\u09be: \u09af\u09a6\u09c3\u099a\u09cd\u099b\u09be\n- \u09b0\u09ae\u09a3 \u09ac\u09be \u09b8\u0999\u09cd\u0997\u09ae\u09c7\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09b0\u09bf\u09b0\u0982\u09b8\u09be\n- \u09b8\u09c3\u09b7\u09cd\u099f\u09bf \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09b8\u09bf\u09b8\u09c3\u0995\u09cd\u09b7\u09be\n- \u09b8\u09c7\u09ac\u09be \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09b6\u09c1\u09b6\u09cd\u09b0\u09c2\u09b7\u09be\n- \u09b9\u09bf\u09a4 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: \u09b9\u09bf\u09a4\u09c8\u09b7\u09be\n\n**Confusing**\n- ==\u09ad\u09cb\u099c\u09a8 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u09ac\u09c1\u09ad\u09c1\u0995\u09cd\u09b7\u09be**==\n- ==\u09aa\u09cd\u09b0\u09ac\u09c7\u09b6 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u09ac\u09bf\u09ac\u09bf\u0995\u09cd\u09b7\u09be**==\n- ==\u09ac\u09b2\u09a4\u09c7 \u0987\u099a\u09cd\u099b\u09c1\u0995: **\u09ac\u09bf\u09ac\u0995\u09cd\u09b7\u09c1**==\n- ==\u09ac\u09b2\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u09ac\u09bf\u09ac\u0995\u09cd\u09b7\u09be**==\n\n- ==\u09b9\u09a8\u09a8 / \u09b9\u09a4\u09cd\u09af\u09be \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u099c\u09bf\u0998\u09be\u0982\u09b8\u09be**==\n- ==\u09b9\u09b0\u09a3 \u0995\u09b0\u09be\u09b0 \u0987\u099a\u09cd\u099b\u09be: **\u099c\u09bf\u09b9\u09c0\u09b0\u09cd\u09b7\u09be**==\n\u0985\u09a8\u09c1\u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be", ""], ["\u0985\u09a8\u09c1\u099a\u09bf\u0995\u09c0\u09b0\u09cd\u09b7\u09be\n##\u09aa\u09c1\u09b0\u09c1\u09b7##\n- \u09aa\u09c1\u09b0\u09c1\u09b7\u09c7\u09b0 \u0995\u09b0\u09cd\u09a3\u09ad\u09c2\u09b7\u09a3: \u09ac\u09c0\u09b0\u09ac\u09cc\u09b2\u09bf\n- \u09aa\u09c1\u09b0\u09c1\u09b7\u09c7\u09b0 \u0989\u09a6\u09cd\u09a6\u09be\u09ae \u09a8\u09c3\u09a4\u09cd\u09af: \u09a4\u09be\u09a3\u09cd\u09a1\u09ac\n- \u09aa\u09c1\u09b0\u09c1\u09b7\u09c7\u09b0 \u0995\u099f\u09bf\u09ac\u09a8\u09cd\u09a7: \u09b8\u09b0\u09be\u09b8\u09a8\n- \u09af\u09c7 \u09a6\u09be\u09b0 (\u09b8\u09cd\u09a4\u09cd\u09b0\u09c0) \u09aa\u09b0\u09bf\u0997\u09cd\u09b0\u09b9 \u0995\u09b0\u09c7\u09a8\u09bf: \u0985\u0995\u09c3\u09a4\u09a6\u09be\u09b0\n- \u09af\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7 \u09ac\u09bf\u09df\u09c7 \u0995\u09b0\u09c7\u09a8\u09bf: \u0985\u0995\u09c3\u09a4\u09a6\u09be\u09b0\n- \u09af\u09c7 \u09a6\u09be\u09b0 (\u09b8\u09cd\u09a4\u09cd\u09b0\u09c0) \u09aa\u09b0\u09bf\u0997\u09cd\u09b0\u09b9 \u0995\u09b0\u09c7\u099b\u09c7: \u0995\u09c3\u09a4\u09a6\u09be\u09b0\n- \u09af\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7 \u09ac\u09bf\u09df\u09c7 \u0995\u09b0\u09c7\u099b\u09c7: \u0995\u09c3\u09a4\u09a6\u09be\u09b0\n- \u09af\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b0 \u09ac\u09b6\u09c0\u09ad\u09c2\u09a4: \u09b8\u09cd\u09a4\u09cd\u09b0\u09c8\u09a3\n- \u09af\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7\u09c7\u09b0 \u099a\u09c7\u09b9\u09be\u09b0\u09be \u09a6\u09c7\u0996\u09a4\u09c7 \u09b8\u09c1\u09a8\u09cd\u09a6\u09b0: \u09b8\u09c1\u09a6\u09b0\u09cd\u09b6\u09a8\n- \u09af\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7 \u09aa\u09a4\u09cd\u09a8\u09c0\u09b8\u09b9 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8: \u09b8\u09aa\u09a4\u09cd\u09a8\u09c0\u0995\n- \u09af\u09c7 \u09aa\u09c1\u09a4\u09cd\u09b0\u09c7\u09b0 \u09ae\u09be\u09a4\u09be \u0995\u09c1\u09ae\u09be\u09b0\u09c0: \u0995\u09be\u09a8\u09c0\u09a8\n- ==\u09af\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7\u09c7\u09b0 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09ac\u09bf\u09a6\u09c7\u09b6\u09c7 \u09a5\u09be\u0995\u09c7: **\u09aa\u09cd\u09b0\u09cb\u09b7\u09bf\u09a4\u09aa\u09a4\u09cd\u09a8\u09c0\u0995 / \u09aa\u09cd\u09b0\u09cb\u09b7\u09bf\u09a4\u09ad\u09be\u09b0\u09cd\u09af**==\n- \u09af\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7\u09c7\u09b0 \u09a6\u09be\u09dc\u09bf \u0997\u09cb\u0981\u09ab \u0997\u099c\u09be\u09df\u09a8\u09bf: \u0985\u099c\u09be\u09a4\u09b6\u09cd\u09ae\u09b6\u09cd\u09b0\u09c1\n- \u09af\u09c7 \u09aa\u09c1\u09b0\u09c1\u09b7 \u09aa\u09cd\u09b0\u09a5\u09ae \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0 \u099c\u09c0\u09ac\u09bf\u09a4 \u09a5\u09be\u0995\u09a4\u09c7 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df \u09a6\u09be\u09b0 (\u09b8\u09cd\u09a4\u09cd\u09b0\u09c0) \u09aa\u09b0\u09bf\u0997\u09cd\u09b0\u09b9 \u0995\u09b0\u09c7\u099b\u09c7: \u0985\u09a7\u09bf\u09ac\u09c7\u09a4\u09cd\u09a4\u09be / \u0985\u09a7\u09bf\u09ac\u09c7\u09a6\u09a8", ""], ["##\u09a8\u09be\u09b0\u09c0##\n- \u0995\u09c1\u09ae\u09be\u09b0\u09c0\u09b0 \u09aa\u09c1\u09a4\u09cd\u09b0: \u0995\u09be\u09a8\u09c0\u09a8\n- \u09a8\u09be\u09b0\u09c0\u09b0 \u0995\u099f\u09bf\u09ad\u09c2\u09b7\u09a3: \u09b0\u09b6\u09a8\u09be\n- \u09a8\u09be\u09b0\u09c0\u09b0 \u0995\u09cb\u09ae\u09b0\u09ac\u09c7\u09b7\u09cd\u099f\u09a8\u09bf\u09ad\u09c2\u09b7\u09a3: \u09ae\u09c7\u0996\u09b2\u09be\n- \u09a8\u09be\u09b0\u09c0\u09b0 \u09b2\u09c0\u09b2\u09be\u09ae\u09df\u09c0 \u09a8\u09c3\u09a4\u09cd\u09af: \u09b2\u09be\u09b8\u09cd\u09af\n- \u09aa\u09cd\u09b0\u09bf\u09df \u09ac\u09be\u0995\u09cd\u09af \u09ac\u09b2\u09c7 \u09af\u09c7: \u09aa\u09cd\u09b0\u09bf\u09df\u09ad\u09be\u09b7\u09c0\n- ==\u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09aa\u09cd\u09b0\u09bf\u09df \u0995\u09a5\u09be \u09ac\u09b2\u09c7: **\u09aa\u09cd\u09b0\u09bf\u09df\u0982\u09ac\u09a6\u09be**==\n- ==\u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09cd\u09ac\u09be\u09ae\u09c0 \u0993 \u09aa\u09c1\u09a4\u09cd\u09b0 \u09ae\u09c3\u09a4 // \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09aa\u09a4\u09bf \u09a8\u09c7\u0987, \u09aa\u09c1\u09a4\u09cd\u09b0\u0993 \u09a8\u09c7\u0987: **\u0985\u09ac\u09c0\u09b0\u09be**==\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09b8\u09c1\u09a8\u09cd\u09a6\u09b0\u09c0: \u09b0\u09ae\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u0985\u09a4\u09bf \u0989\u099c\u09cd\u099c\u09cd\u09ac\u09b2 \u0993 \u09ab\u09b0\u09cd\u09b8\u09be: \u09ae\u09b9\u09be\u09b6\u09cd\u09ac\u09c7\u09a4\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09ac\u09bf\u09df\u09c7 \u09b9\u09df\u09a8\u09bf: \u0995\u09c1\u09ae\u09be\u09b0\u09c0\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09ac\u09c0\u09b0: \u09ac\u09c0\u09b0\u09be\u0999\u09cd\u0997\u09a8\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09ac\u09be\u09b0 (\u09b8\u09ae\u09c2\u09b9) \u0997\u09be\u09ae\u09bf\u09a8\u09c0: \u09ac\u09be\u09b0\u09be\u0999\u09cd\u0997\u09a8\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09aa\u099e\u09cd\u099a \u09b8\u09cd\u09ac\u09be\u09ae\u09c0: \u09aa\u099e\u09cd\u099a\u09ad\u09b0\u09cd\u09a4\u09c3\u0995\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09a6\u09c1\u099f\u09bf \u09ae\u09be\u09a4\u09cd\u09b0 \u09aa\u09c1\u09a4\u09cd\u09b0: \u09a6\u09cd\u09ac\u09bf\u09aa\u09c1\u09a4\u09cd\u09b0\u09bf\u0995\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u0995\u09b2\u09b9\u09aa\u09cd\u09b0\u09bf\u09df: \u0996\u09be\u09aa\u09cd\u09a4\u09be\u09a8\u09c0\n- \u09af\u09c7 \u09ae\u09c7\u09df\u09c7\u09b0 \u09ac\u09df\u09b8 \u09a6\u09b6 \u09ac\u09ce\u09b8\u09b0 \u0995\u09a8\u09cd\u09af\u0995\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b9\u09be\u09b8\u09bf \u0995\u09c1\u099f\u09bf\u09b2\u09a4\u09be\u09ac\u09b0\u09cd\u099c\u09bf\u09a4: \u09b6\u09c1\u099a\u09bf\u09b8\u09cd\u09ae\u09bf\u09a4\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b9\u09be\u09b8\u09bf \u09b8\u09c1\u09a8\u09cd\u09a6\u09b0: \u09b8\u09c1\u09b8\u09cd\u09ae\u09bf\u09a4\u09be\n- ==\u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09ac\u09bf\u09df\u09c7 \u09b9\u09df \u09a8\u09be: **\u0985\u09a8\u09c2\u09dd\u09be**==\n- ==\u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09ac\u09bf\u09df\u09c7 \u09b9\u09df\u09c7\u099b\u09c7: **\u0989\u09dd\u09be**==\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09ac\u09c0\u09b0 \u09b8\u09a8\u09cd\u09a4\u09be\u09a8 \u09aa\u09cd\u09b0\u09b8\u09ac \u0995\u09b0\u09c7: \u09ac\u09c0\u09b0\u09aa\u09cd\u09b0\u09b8\u09c2\n- ==\u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09a8\u09cd\u09a4\u09be\u09a8 \u09ac\u09be\u0981\u099a\u09c7 \u09a8\u09be: **\u09ae\u09c3\u09a4\u09ac\u09ce\u09b8\u09be**==\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u0985\u09b8\u09c2\u09df\u09be / \u09b9\u09bf\u0982\u09b8\u09be \u09a8\u09be\u0987: \u0985\u09a8\u09b8\u09c2\u09df\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u0986\u09a8\u09a8\u09cd\u09a6 \u09a6\u09be\u09a8 \u0995\u09b0\u09c7: \u09ac\u09bf\u09a8\u09cb\u09a6\u09bf\u09a8\u09c0\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09a4\u09c0\u09a8 / \u09b6\u09a4\u09cd\u09b0\u09c1 \u09a8\u09c7\u0987: \u09a8\u09bf\u0983\u09b8\u09aa\u09cd\u09a4\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u09ac\u09bf\u09df\u09c7 \u09b9\u09df\u09c7\u099b\u09c7: \u09a8\u09ac\u09cb\u09a2\u09bc\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u0995\u09cb\u09a8\u09cb \u09b8\u09a8\u09cd\u09a4\u09be\u09a8 \u09b9\u09df \u09a8\u09be: \u09ac\u09a8\u09cd\u09a7\u09cd\u09af\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09a6\u09c7\u09b9 \u09b8\u09cc\u09b7\u09cd\u09a0\u09ac \u09b8\u09ae\u09cd\u09aa\u09a8\u09cd\u09a8\u09be: \u0985\u0999\u09cd\u0997\u09a8\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09b9\u09ac\u09be\u09b8\u09c7 \u09ae\u09c3\u09a4\u09cd\u09af\u09c1 \u09b9\u09df: \u09ac\u09bf\u09b7\u0995\u09a8\u09cd\u09af\u0995\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09b8\u09be\u0997\u09b0\u09c7 \u09ac\u09bf\u099a\u09b0\u09a3 \u0995\u09b0\u09c7: \u09b8\u09be\u0997\u09b0\u09bf\u0995\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 (\u09ac\u09be \u0997\u09be\u09ad\u09c0) \u09a6\u09c1\u0997\u09cd\u09a7\u09ac\u09a4\u09c0: \u09aa\u09df\u09b8\u09cd\u09ac\u09bf\u09a8\u09c0\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09b6\u09bf\u09b6\u09c1\u09b8\u09a8\u09cd\u09a4\u09be\u09a8\u09b8\u09b9 \u09ac\u09bf\u09a7\u09ac\u09be: \u09ac\u09be\u09b2\u09aa\u09c1\u09a4\u09cd\u09b0\u09bf\u0995\u09be\n- \u0989\u09a4\u09cd\u09a4\u09ae \u09ac\u09b8\u09cd\u09a4\u09cd\u09b0\u09be\u09b2\u0999\u09cd\u0995\u09be\u09b0\u09c7 \u09b8\u09c1\u09b8\u099c\u09cd\u099c\u09bf\u09a4 \u09a8\u099f\u09c0\u0997\u09a3\u09b0 \u09a8\u09c3\u09a4\u09cd\u09af: \u09af\u09cc\u09ac\u09a4\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09a8\u09bf\u099c\u09c7 \u09ac\u09b0 \u09ac\u09b0\u09a3 \u0995\u09b0\u09c7 \u09a8\u09c7\u09df: \u09b8\u09cd\u09ac\u09df\u0982\u09ac\u09b0\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u099a\u09bf\u09a4\u09cd\u09b0\u09c7 \u0985\u09b0\u09cd\u09aa\u09bf\u09a4\u09be \u09ac\u09be \u09a8\u09bf\u09ac\u09a8\u09cd\u09a7\u09be: \u099a\u09bf\u09a4\u09cd\u09b0\u09be\u09b0\u09cd\u09aa\u09bf\u09a4\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09a8\u0996 \u09b6\u09c2\u09b0\u09cd\u09aa\u09c7\u09b0 (\u0995\u09c1\u09b2\u09be) \u09ae\u09a4: \u09b6\u09c2\u09b0\u09cd\u09aa\u09a3\u0996\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09cd\u09ac\u09be\u09ae\u09c0 \u0993 \u09aa\u09c1\u09a4\u09cd\u09b0 \u099c\u09c0\u09ac\u09bf\u09a4: \u09ac\u09c0\u09b0\u09be / \u09aa\u09c1\u09b0\u09a8\u09cd\u09a7\u09cd\u09b0\u09c0\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u0985\u09aa\u09b0\u09c7\u09b0 \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u09aa\u09cd\u09b0\u09a4\u09bf\u09aa\u09be\u09b2\u09bf\u09a4\u09be: \u09aa\u09b0\u09ad\u09c3\u09a4\u09be / \u09aa\u09b0\u09ad\u09c3\u09a4\u09bf\u0995\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u0985\u0998\u099f\u09a8 \u0998\u099f\u09be\u09a4\u09c7 \u09aa\u09be\u09b0\u09a6\u09b0\u09cd\u09b6\u09c0: \u0985\u0998\u099f\u09a8\u0998\u099f\u09a8\u09aa\u099f\u09bf\u09df\u09b8\u09c0\n- \u0985\u0998\u099f\u09a8 \u0995\u09be\u09a3\u09cd\u09a1 \u0998\u099f\u09be\u0987\u09a4\u09c7 \u0985\u09a4\u09bf\u09b6\u09df \u09aa\u09be\u09b0\u09a6\u09b0\u09cd\u09b6\u09c0 \u09af\u09c7 \u09a8\u09be\u09b0\u09c0: \u0985\u0998\u099f\u09a8\u0998\u099f\u09a8\u09aa\u099f\u09bf\u09df\u09b8\u09c0\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u099c\u09c0\u09ac\u09a8\u09c7 \u098f\u0995\u09ae\u09be\u09a4\u09cd\u09b0 \u09b8\u09a8\u09cd\u09a4\u09be\u09a8 \u09aa\u09cd\u09b0\u09b8\u09ac \u0995\u09b0\u09c7\u099b\u09c7: \u0995\u09be\u0995\u09ac\u09a8\u09cd\u09a7\u09cd\u09af\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u0985\u09a8\u09cd\u09af \u0995\u09be\u09b0\u0993 \u09aa\u09cd\u09b0\u09a4\u09bf \u0986\u09b8\u0995\u09cd\u09a4 \u09b9\u09df \u09a8\u09be: \u0985\u09a8\u09a8\u09cd\u09af\u09be\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09cd\u09ac\u09be\u09ae\u09c0 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09df \u09ac\u09bf\u09df\u09c7 \u0995\u09b0\u09c7\u099b\u09c7: \u0985\u09a7\u09bf\u09ac\u09bf\u09a8\u09cd\u09a8\u09be\n- **\u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u09aa\u09c2\u09b0\u09cd\u09ac\u09c7 \u0985\u09a8\u09cd\u09af\u09c7\u09b0 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0 / \u09ac\u09be\u0997\u09a6\u09a4\u09cd\u09a4\u09be \u099b\u09bf\u09b2: \u0985\u09a8\u09cd\u09af\u09aa\u09c2\u09b0\u09cd\u09ac\u09be**\n- ==\u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09cd\u09ac\u09be\u09ae\u09c0 \u09ac\u09bf\u09a6\u09c7\u09b6\u09c7 \u09a5\u09be\u0995\u09c7: **\u09aa\u09cd\u09b0\u09cb\u09b7\u09bf\u09a4\u09ad\u09b0\u09cd\u09a4\u09c3\u0995\u09be**==\n- ==\u09af\u09c7 \u09a8\u09be\u09b0\u09c0\u09b0 \u09b8\u09c2\u09b0\u09cd\u09af\u0993 \u09ae\u09c1\u0996 \u09a6\u09c7\u0996\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7 \u09a8\u09be // \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 \u0995\u0996\u09a8\u09cb \u09b8\u09c2\u09b0\u09cd\u09af\u0995\u09c7 \u09a6\u09c7\u0996\u09c7\u09a8\u09bf: **\u0985\u09b8\u09c2\u09b0\u09cd\u09af\u09ae\u09cd\u09aa\u09b6\u09cd\u09af\u09be**==\n- \u0985\u09ac\u09bf\u09ac\u09be\u09b9\u09bf\u09a4\u09be \u099c\u09cd\u09af\u09c7\u09b7\u09cd\u09a0\u09be \u09a5\u09be\u0995\u09be\u09b0 \u09aa\u09b0\u0993 \u09af\u09c7 \u0995\u09a8\u09bf\u09b7\u09cd\u09a0\u09be\u09b0 \u09ac\u09bf\u09df\u09c7 \u09b9\u09df: \u0985\u0997\u09cd\u09b0\u09cb\u09a6\u09bf\u09a7\u09bf\u09b7\u09c1\n- \u09af\u09c7 \u09a8\u09be\u09b0\u09c0 (\u09ac\u09bf\u09ac\u09be\u09b9\u09bf\u09a4 / \u0985\u09ac\u09bf\u09ac\u09be\u09b9\u09bf\u09a4) \u099a\u09bf\u09b0\u0995\u09be\u09b2 \u09aa\u09bf\u09a4\u09c3\u0997\u09c3\u09b9\u09ac\u09be\u09b8\u09bf\u09a8\u09c0: \u099a\u09bf\u09b0\u09a8\u09cd\u099f\u09c0", ""], ["##\u09aa\u09a4\u09cd\u09a8\u09c0##\n- ==\u098f\u0995\u0987 \u09b8\u09cd\u09ac\u09be\u09ae\u09c0\u09b0 \u09aa\u09a4\u09cd\u09a8\u09c0 \u09af\u09be\u09b9\u09be\u09b0\u09be: **\u09b8\u09aa\u09a4\u09cd\u09a8\u09c0**==\n- ==\u09aa\u09a4\u09cd\u09a8\u09c0\u09b8\u09b9 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8: **\u09b8\u09aa\u09a4\u09cd\u09a8\u09c0\u0995**==\n- \u09af\u09be\u09b0 \u09b8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09ae\u09be\u09b0\u09be \u0997\u09bf\u09df\u09c7\u099b\u09c7: \u09ac\u09bf\u09aa\u09a4\u09cd\u09a8\u09c0\u0995", ""], ["##\u0995\u09b7\u09cd\u099f\u0995\u09b0 / \u09b8\u09b9\u099c\u09c7 \u09a8\u09be##\n- ==\u09af\u09
