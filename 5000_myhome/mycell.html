9df \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0 \u0989\u09aa\u0995\u09c2\u09b2\u09c0\u09df \u0985\u099e\u09cd\u099a\u09b2**\u0964", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: Global Risk Report \u09e8\u09e6\u09e8\u09eb \u09aa\u09cd\u09b0\u0995\u09be\u09b6\u0995\u09be\u09b0\u09c0 \u09b8\u0982\u09b8\u09cd\u09a5\u09be \u0995\u09cb\u09a8\u099f\u09bf?\n(\u0995) United Nations\n(\u0996) World Bank\n(\u0997) [[World Economic Forum]]\n(\u0998) IMF\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: \u09aa\u09cd\u09b0\u09a4\u09bf \u09ac\u099b\u09b0 World Economic Forum (WEF) \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09cd\u09af\u09be\u09aa\u09c0 \u099d\u09c1\u0981\u0995\u09bf \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4 \u09ac\u09bf\u09b6\u09cd\u09b2\u09c7\u09b7\u09a3\u09ae\u09c2\u09b2\u0995 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8 \u201cGlobal Risk Report\" \u09aa\u09cd\u09b0\u0995\u09be\u09b6 \u0995\u09b0\u09c7\u0964 \u098f\u0987 \u09b0\u09bf\u09aa\u09cb\u09b0\u09cd\u099f\u09c7 \u0985\u09b0\u09cd\u09a5\u09a8\u09c0\u09a4\u09bf, \u09aa\u09cd\u09b0\u09af\u09c1\u0995\u09cd\u09a4\u09bf, \u09aa\u09b0\u09bf\u09ac\u09c7\u09b6, \u0993 \u09ad\u09c2\u09b0\u09be\u099c\u09a8\u09c0\u09a4\u09bf\u09b0 \u09b8\u09ae\u09cd\u09ad\u09be\u09ac\u09cd\u09af \u099d\u09c1\u0981\u0995\u09bf \u099a\u09bf\u09b9\u09cd\u09a8\u09bf\u09a4 \u0995\u09b0\u09be \u09b9\u09af\u09bc\u0964", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: LDCs Status \u09a5\u09c7\u0995\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0986\u09a8\u09c1\u09b7\u09cd\u09a0\u09be\u09a8\u09bf\u0995 \u0989\u09a4\u09cd\u09a4\u09b0\u09a3 \u0995\u09ac\u09c7 \u09b9\u09ac\u09c7?\n(\u0995) \u09e8\u09ea \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09ea\n(\u0996) \u09e8\u09ea \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb\n(\u0997) [[\u09e8\u09ea \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09ec]]\n(\u0998) \u09e8\u09ea \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09ed\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: **\u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998\u09c7\u09b0 \u09b8\u09bf\u09a6\u09cd\u09a7\u09be\u09a8\u09cd\u09a4 \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0**, \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09e8\u09e6\u09e8\u09ec \u09b8\u09be\u09b2\u09c7\u09b0 \u09e8\u09ea \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0 \u09b8\u09cd\u09ac\u09b2\u09cd\u09aa\u09cb\u09a8\u09cd\u09a8\u09a4 \u09a6\u09c7\u09b6 (LDC) \u09a5\u09c7\u0995\u09c7 \u0989\u09a8\u09cd\u09a8\u09df\u09a8\u09b6\u09c0\u09b2 \u09a6\u09c7\u09b6\u09c7\u09b0 \u09a4\u09be\u09b2\u09bf\u0995\u09be\u09df \u0986\u09a8\u09c1\u09b7\u09cd\u09a0\u09be\u09a8\u09bf\u0995\u09ad\u09be\u09ac\u09c7 \u0989\u09a4\u09cd\u09a4\u09c0\u09b0\u09cd\u09a3 \u09b9\u09ac\u09c7\u0964", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: **The World After Gaza** \u09ac\u0987\u099f\u09bf\u09b0 \u09b2\u09c7\u0996\u0995 \u0995\u09c7?\n(\u0995) Noam Chomsky\n(\u0996) Arundhati Roy\n(\u0997) [[Pankaj Mishra]]\n(\u0998) Yuval Noah Harari", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: WIPO-\u098f\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09ac\u09c7\u09a6\u09a8\u09c7 \u09e8\u09e6\u09e8\u09ea \u09b8\u09be\u09b2\u09c7 \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09b8\u09c3\u099c\u09a8\u09b6\u09c0\u09b2 \u09a6\u09c7\u09b6 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u0995\u09c7 \u0998\u09cb\u09b7\u09a3\u09be \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09c7? {{\u09b8\u09c1\u0987\u099c\u09be\u09b0\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1}}\n(\u0995) \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\n(\u0996) \u09b8\u09c1\u0987\u099c\u09be\u09b0\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1\n(\u0997) \u099c\u09be\u09aa\u09be\u09a8\n(\u0998) \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0995\u09cb\u09b0\u09bf\u09df\u09be", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: **\u0985\u09cd\u09af\u09be\u09a8\u09cd\u09a4\u09c7\u09a8\u09bf\u0993 \u0997\u09c1\u09a4\u09c7\u09b0\u09c7\u09b8** =='\u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998 \u09b9\u09be\u0989\u099c'== \u0995\u09cb\u09a5\u09be\u09df \u0989\u09a6\u09cd\u09ac\u09cb\u09a7\u09a8 \u0995\u09b0\u09c7\u099b\u09c7\u09a8? {{\u0997\u09c1\u09b2\u09b6\u09be\u09a8, \u09a2\u09be\u0995\u09be}}\n(\u0995) \u0986\u0997\u09be\u09b0\u0997\u09be\u0981\u0993, \u09a2\u09be\u0995\u09be\n(\u0996) \u09ac\u09a8\u09be\u09a8\u09c0, \u09a2\u09be\u0995\u09be\n(\u0997) \u0997\u09c1\u09b2\u09b6\u09be\u09a8, \u09a2\u09be\u0995\u09be\n(\u0998) \u09ae\u09a4\u09bf\u099d\u09bf\u09b2, \u09a2\u09be\u0995\u09be\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998 \u09ae\u09b9\u09be\u09b8\u099a\u09bf\u09ac \u0985\u09cd\u09af\u09be\u09a8\u09cd\u09a4\u09c7\u09a8\u09bf\u0993 \u0997\u09c1\u09a4\u09c7\u09b0\u09c7\u09b8 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b0\u09be\u099c\u09a7\u09be\u09a8\u09c0 \u09a2\u09be\u0995\u09be\u09b0 \u0997\u09c1\u09b2\u09b6\u09be\u09a8 \u098f\u09b2\u09be\u0995\u09be\u09df \u201c\u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998 \u09b9\u09be\u0989\u099c\u201d \u0989\u09a6\u09cd\u09ac\u09cb\u09a7\u09a8 \u0995\u09b0\u09c7\u09a8, \u09af\u09be \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998\u09c7\u09b0 \u0995\u09be\u09b0\u09cd\u09af\u0995\u09cd\u09b0\u09ae\u09c7\u09b0 \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0995\u09be\u099c \u0995\u09b0\u09ac\u09c7\u0964", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u0987\u0989\u0995\u09cd\u09b0\u09c7\u09a8\u09c7\u09b0 \u09ae\u09c1\u09a6\u09cd\u09b0\u09be\u09b0 \u09a8\u09be\u09ae \u0995\u09c0? {{\u09b0\u09bf\u09ad\u09a8\u09bf\u09df\u09be}}\n(\u0995) \u09b0\u09c1\u09ac\u09b2\n(\u0996) \u09b0\u09bf\u09ad\u09a8\u09bf\u09df\u09be\n(\u0997) \u09ab\u09cd\u09b2\u09cb\u099f\u09bf\n(\u0998) \u0995\u09cd\u09b0\u09cb\u09a8\u09be\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: \u0987\u0989\u0995\u09cd\u09b0\u09c7\u09a8\u09c7\u09b0 \u099c\u09be\u09a4\u09c0\u09df \u09ae\u09c1\u09a6\u09cd\u09b0\u09be \u09b9\u09b2\u09cb \"\u09b0\u09bf\u09ad\u09a8\u09bf\u09df\u09be\" **(Hryvnia)**\u0964 **\u098f\u09b0 \u09b8\u0982\u0995\u09cd\u09b7\u09bf\u09aa\u09cd\u09a4 \u09b0\u09c2\u09aa UAH**, \u09af\u09be \u0987\u0989\u0995\u09cd\u09b0\u09c7\u09a8\u09c7\u09b0 \u0995\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0\u09c0\u09df \u09ac\u09cd\u09af\u09be\u0982\u0995 \u09a6\u09cd\u09ac\u09be\u09b0\u09be \u0987\u09b8\u09cd\u09af\u09c1 \u0995\u09b0\u09be \u09b9\u09df\u0964", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u0987\u09b0\u09be\u09a8 \u0993 \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u099a\u09b2\u09ae\u09be\u09a8 \u09af\u09c1\u09a6\u09cd\u09a7 \u09b6\u09c1\u09b0\u09c1 \u09b9\u09df \u0995\u09ac\u09c7?\n(\u0995) \u09e7\u09e8 \u09ae\u09c7, \u09e8\u09e6\u09e8\u09eb\n(\u0996) [[\u09e7\u09e9 \u099c\u09c1\u09a8, \u09e8\u09e6\u09e8\u09eb]]\n(\u0997) \u09e7\u09ea \u099c\u09c1\u09b2\u09be\u0987, \u09e8\u09e6\u09e8\u09eb\n(\u0998) \u09e7\u09eb \u0986\u0997\u09b8\u09cd\u099f, \u09e8\u09e6\u09e8\u09eb", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u0995\u09aa (COP) \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8\u09c7\u09b0 \u0986\u09df\u09cb\u099c\u0995 \u09b8\u0982\u09b8\u09cd\u09a5\u09be \u0995\u09cb\u09a8\u099f\u09bf? =={{UNFCCC}}==\n(\u0995) UNDP\n(\u0996) UNEP\n(\u0997) UNFCCC\n(\u0998) WHO\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: **\u0995\u09a8\u09ab\u09be\u09b0\u09c7\u09a8\u09cd\u09b8 \u0985\u09ac \u09a6\u09cd\u09af \u09aa\u09be\u09b0\u09cd\u099f\u09bf\u099c** (COP) \u09b9\u09b2\u09cb UNFCCC-\u098f\u09b0 \u0985\u09a7\u09c0\u09a8\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09ac\u09be\u09b0\u09cd\u09b7\u09bf\u0995 \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8, \u09af\u09c7\u0996\u09be\u09a8\u09c7 \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09cd\u09af\u09be\u09aa\u09c0 \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u09ae\u09cb\u0995\u09be\u09ac\u09bf\u09b2\u09be\u09b0 \u09a8\u09c0\u09a4\u09bf\u09ae\u09be\u09b2\u09be \u09a8\u09bf\u09b0\u09cd\u09a7\u09be\u09b0\u09bf\u09a4 \u09b9\u09df\u0964\n\n**\u09e9\u09e6 \u09a4\u09ae \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998 \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8** \u0995\u09ac\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4? {fg:#ffffff;bg:#000000}Confusing{/}\n\u09e7. \u09e7\u09e6-\u09e8\u09e7 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0 \u09e8\u09e6\u09e8\u09eb\nb. \u09e7\u09ef-\u09e9\u09e6 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0 \u09e8\u09e6\u09e8\u09eb\n\u09eb. \u09e7\u09e6-\u09e8\u09e7 \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0 \u09e8\u09e6\u09e8\u09eb\nd. \u09e8\u09e6-\u09e9\u09e7 \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0 \u09e8\u09e6\u09e8\u09eb\n- COP30 \u09a8\u09be\u09ae\u09c7 \u09aa\u09b0\u09bf\u099a\u09bf\u09a4 \u09ac\u09be UNFCCC - {fg:#ffffff;bg:#000000}\u09ac\u09cd\u09b0\u09be\u099c\u09bf\u09b2\u09c7\u09b0 \u09ac\u09c7\u09b2\u09bf\u09ae\u09c7{/} \u09b6\u09c1\u09b0\u09c1 \u09b9\u099a\u09cd\u099b\u09c7\n- \u09e9\u09e7\u09a4\u09ae \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998 \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8 (COP31) \u09a4\u09c1\u09b0\u09b8\u09cd\u0995-\u098f \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09ac\u09c7\u0964 \u098f\u099f\u09bf \u09e8\u09e6\u09e8\u09ec \u09b8\u09be\u09b2\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u0993\u09df\u09be\u09b0 \u0995\u09a5\u09be \u09b0\u09df\u09c7\u099b\u09c7\n\n\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: COP-29 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09c7? {{\u0986\u099c\u09be\u09b0\u09ac\u09be\u0987\u099c\u09be\u09a8}}\n(\u0995) \u09b8\u0982\u09af\u09c1\u0995\u09cd\u09a4 \u0986\u09b0\u09ac \u0986\u09ae\u09bf\u09b0\u09be\u09a4\n(\u0996) \u0986\u099c\u09be\u09b0\u09ac\u09be\u0987\u099c\u09be\u09a8\n(\u0997) \u09b8\u09cc\u09a6\u09bf \u0986\u09b0\u09ac\n(\u0998) \u099c\u09be\u09aa\u09be\u09a8\n\u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: COP-29 \u09ac\u09be \u09e8\u09ef\u09a4\u09ae \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09c7 **\u0986\u099c\u09be\u09b0\u09ac\u09be\u0987\u099c\u09be\u09a8\u09c7\u09b0 \u09b0\u09be\u099c\u09a7\u09be\u09a8\u09c0 \u09ac\u09be\u0995\u09c1\u09a4\u09c7**\u0964 \u098f\u0987 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8\u09c7 \u09ac\u09bf\u09b6\u09cd\u09ac\u09a8\u09c7\u09a4\u09be\u09b0\u09be \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09aa\u09b0\u09bf\u09ac\u09b0\u09cd\u09a4\u09a8 \u09ae\u09cb\u0995\u09be\u09ac\u09bf\u09b2\u09be\u09df \u09a8\u09a4\u09c1\u09a8 \u0989\u09a6\u09cd\u09af\u09cb\u0997 \u09a8\u09bf\u09df\u09c7 \u0986\u09b2\u09cb\u099a\u09a8\u09be \u0995\u09b0\u09c7\u09a8\u0964\n\n\u0995\u09aa-\u09e9\u09e6 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09a5\u09c7\u0995\u09c7 \u0995\u09a4 \u09b8\u09a6\u09b8\u09cd\u09af\u09c7\u09b0 \u098f\u0995\u099f\u09bf \u09aa\u09cd\u09b0\u09a4\u09bf\u09a8\u09bf\u09a7\u09bf \u09a6\u09b2 \u09af\u09cb\u0997 \u09a6\u09bf\u09df\u09c7\u099b\u09c7?\n\u0995. \u09e7\u09e6\n\u0996. \u09e7\u09e8\n\u0997. \u09e7\u09ea\n\u0998. \u09e7\u09eb\n{{\u09e7\u09e8}}\n\n\u0995\u09aa-\u09e9\u09e6 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8-\u09e8\u09e6\u09e8\u09eb \u0995\u09cb\u09a8 \u09b6\u09b9\u09b0\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09df?\n\u0995. \u09ac\u09c7\u09b2\u09c7\u09ae, \u09ac\u09cd\u09b0\u09be\u099c\u09bf\u09b2\n\u0996. \u09b8\u09be\u0982\u09b9\u09be\u0987, \u099a\u09c0\u09a8\n\u0997. \u09aa\u09cd\u09af\u09be\u09b0\u09bf\u09b8, \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\n\u0998. \u09b2\u09a8\u09cd\u09a1\u09a8, \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af\n{{\u09ac\u09c7\u09b2\u09c7\u09ae, \u09ac\u09cd\u09b0\u09be\u099c\u09bf\u09b2}}\n\n\u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998\u09c7\u09b0 \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8 \u0995\u09aa-\u09e9\u09e7' \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09ac\u09c7?\n\u0995. \u09ac\u09cd\u09b0\u09be\u099c\u09bf\u09b2\n\u0996. \u0985\u09b8\u09cd\u099f\u09cd\u09b0\u09c7\u09b2\u09bf\u09df\u09be\n\u0997. \u09a4\u09c1\u09b0\u09b8\u09cd\u0995\n\u0998. \u09ad\u09be\u09b0\u09a4\n{{\u09a4\u09c1\u09b0\u09b8\u09cd\u0995}}\n\n\u09e9\u09e6 \u09a4\u09ae \u099c\u09be\u09a4\u09bf\u09b8\u0982\u0998 \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09aa\u09b0\u09bf\u09ac\u09a4\u09a8 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8 \u0995\u09cb\u09a5\u09be\u09df \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09ac\u09c7?\na. \u09aa\u09cd\u09af\u09be\u09b0\u09bf\u09b8, \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\nb. [[\u09ac\u09c7\u09b2\u09c7\u09ae, \u09ac\u09cd\u09b0\u09be\u099c\u09bf\u09b2]]\nc. \u09ac\u09c7\u0987\u099c\u09bf\u0982, \u099a\u09c0\u09a8\nd. \u09ac\u09a8, \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u099c\u09bf-\u099c\u09bf\u09b0\u09cb \u09ad\u09c1\u0995\u09cd\u09a4 \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u0997\u09c1\u09b2\u09cb? {{\u09ad\u09c1\u099f\u09be\u09a8 \u0993 \u09aa\u09be\u09a8\u09be\u09ae\u09be}}\n(\u0995) \u09ad\u09c1\u099f\u09be\u09a8 \u0993 \u09a8\u09c7\u09aa\u09be\u09b2\n(\u0996) \u09ad\u09c1\u099f\u09be\u09a8 \u0993 \u09aa\u09be\u09a8\u09be\u09ae\u09be\n(\u0997) \u09a8\u09c7\u09aa\u09be\u09b2 \u0993 \u09ae\u09be\u09b2\u09a6\u09cd\u09ac\u09c0\u09aa\n(\u0998) \u09b6\u09cd\u09b0\u09c0\u09b2\u0999\u09cd\u0995\u09be \u0993 \u09ad\u09c1\u099f\u09be\u09a8\n\u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: \u099c\u09bf-\u099c\u09bf\u09b0\u09cb \u09a6\u09c7\u09b6\u0997\u09c1\u09b2\u09cb \u098f\u09ae\u09a8 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0, \u09af\u09c7\u0997\u09c1\u09b2\u09cb \u0995\u09cb\u09a8\u09cb \u09ac\u09dc \u09b6\u0995\u09cd\u09a4\u09bf\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u099c\u09cb\u099f\u09ac\u09a6\u09cd\u09a7 \u09a8\u09df\u0964 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09ad\u09c1\u099f\u09be\u09a8 \u0993 \u09aa\u09be\u09a8\u09be\u09ae\u09be \u098f\u0987 \u09b6\u09cd\u09b0\u09c7\u09a3\u09bf\u09a4\u09c7 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ad\u09c1\u0995\u09cd\u09a4\u0964", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u09a8\u09be\u09b0\u09c0 \u099f\u09bf-\u09e8\u09e6 \u09ac\u09bf\u09b6\u09cd\u09ac\u0995\u09be\u09aa \u09e8\u09e6\u09e8\u09ea \u098f\u09b0 \u0986\u09df\u09cb\u099c\u0995 \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf? {{\u09b8\u0982\u09af\u09c1\u0995\u09cd\u09a4 \u0986\u09b0\u09ac \u0986\u09ae\u09bf\u09b0\u09be\u09a4 (UAE)}}\n(\u0995) \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\n(\u0996) \u0985\u09b8\u09cd\u099f\u09cd\u09b0\u09c7\u09b2\u09bf\u09df\u09be\n(\u0997) \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be\n(\u0998) \u09b8\u0982\u09af\u09c1\u0995\u09cd\u09a4 \u0986\u09b0\u09ac \u0986\u09ae\u09bf\u09b0\u09be\u09a4 (UAE)\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: \u09a8\u09be\u09b0\u09c0 \u099f\u09bf-\u09e8\u09e6 \u09ac\u09bf\u09b6\u09cd\u09ac\u0995\u09be\u09aa \u09e8\u09e6\u09e8\u09ea \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09ac\u09c7 \u09b8\u0982\u09af\u09c1\u0995\u09cd\u09a4 \u0986\u09b0\u09ac \u0986\u09ae\u09bf\u09b0\u09be\u09a4\u09c7 (UAE)\u0964 \u098f\u099f\u09bf \u09b9\u09ac\u09c7 \u09ae\u09a7\u09cd\u09af\u09aa\u09cd\u09b0\u09be\u099a\u09cd\u09af\u09c7 \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09aa\u09cd\u09b0\u09a5\u09ae \u09a8\u09be\u09b0\u09c0 \u099f\u09bf-\u09e8\u09e6 \u09ac\u09bf\u09b6\u09cd\u09ac\u0995\u09be\u09aa\u0964\n\n**\u09e8\u09e6\u09e8\u09eb \u0986\u0987\u09b8\u09bf\u09b8\u09bf \u09ae\u09b9\u09bf\u09b2\u09be \u0995\u09cd\u09b0\u09bf\u0995\u09c7\u099f** \u09ac\u09bf\u09b6\u09cd\u09ac\u0995\u09be\u09aa \u099c\u09df\u09c0 \u09a6\u09b2\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09bf? {{\u09ad\u09be\u09b0\u09a4}}\nA) \u0985\u09b8\u09cd\u099f\u09cd\u09b0\u09c7\u09b2\u09bf\u09df\u09be\nB) \u0987\u0982\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1\nC) \u09ad\u09be\u09b0\u09a4\nD) \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09aa\u09c1\u09b0\u09c1\u09b7 \u099f\u09bf-\u09e8\u09e6 \u09a6\u09b2\u09c7\u09b0 \u0985\u09a7\u09bf\u09a8\u09be\u09df\u0995 \u0995\u09c7? {{\u09b2\u09bf\u099f\u09a8 \u0995\u09c1\u09ae\u09be\u09b0 \u09a6\u09be\u09b8}}\n(\u0995) \u09b8\u09be\u0995\u09bf\u09ac \u0986\u09b2 \u09b9\u09be\u09b8\u09be\u09a8\n(\u0996) \u09a4\u09be\u09ae\u09bf\u09ae \u0987\u0995\u09ac\u09be\u09b2\n(\u0997) \u09b2\u09bf\u099f\u09a8 \u0995\u09c1\u09ae\u09be\u09b0 \u09a6\u09be\u09b8\n(\u0998) \u09a8\u09be\u099c\u09ae\u09c1\u09b2 \u09b9\u09cb\u09b8\u09c7\u09a8 \u09b6\u09be\u09a8\u09cd\u09a4", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09a4\u09ab\u09b8\u09bf\u09b2\u09bf \u09ac\u09cd\u09af\u09be\u0982\u0995\u09c7\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u0995\u09a4\u099f\u09bf? {{\u09ec\u09e8\u099f\u09bf}}\n(\u0995) \u09ec\u09e6\u099f\u09bf\n(\u0996) \u09ec\u09e7\u099f\u09bf\n(\u0997) \u09ec\u09e8\u099f\u09bf\n(\u0998) \u09ec\u09e9\u099f\u09bf\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09ac\u09cd\u09af\u09be\u0982\u0995\u09c7\u09b0 \u09b8\u09b0\u09cd\u09ac\u09b6\u09c7\u09b7 \u09a4\u09a5\u09cd\u09af \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0 \u09a6\u09c7\u09b6\u09c7 \u09a4\u09ab\u09b8\u09bf\u09b2\u09bf \u09ac\u09cd\u09af\u09be\u0982\u0995 \u09ec\u09e8\u099f\u09bf\u0964 \u09b8\u09b0\u09cd\u09ac\u09b6\u09c7\u09b7 \u09a8\u09bf\u09ac\u09a8\u09cd\u09a7\u09bf\u09a4 \u09ac\u09cd\u09af\u09be\u0982\u0995 \u09b9\u09b2\u09cb \u09a8\u0997\u09a6 \u09a1\u09bf\u099c\u09bf\u099f\u09be\u09b2 \u09ac\u09cd\u09af\u09be\u0982\u0995, \u09af\u09a6\u09bf\u0993 \u098f\u09b0 \u09b2\u09be\u0987\u09b8\u09c7\u09a8\u09cd\u09b8 \u0995\u09be\u09b0\u09cd\u09af\u0995\u09cd\u09b0\u09ae \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09b8\u09cd\u09a5\u0997\u09bf\u09a4 \u09b0\u09df\u09c7\u099b\u09c7\u0964", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09b0\u09cd\u09ac\u09be\u09a7\u09bf\u0995 \u099c\u09a8\u09b6\u0995\u09cd\u09a4\u09bf \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u09c7 \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf \u0995\u09b0\u09c7? {{\u09b8\u09cc\u09a6\u09bf \u0986\u09b0\u09ac}}\n(\u0995) \u09b8\u0982\u09af\u09c1\u0995\u09cd\u09a4 \u0986\u09b0\u09ac \u0986\u09ae\u09bf\u09b0\u09be\u09a4\n(\u0996) \u0995\u09c1\u09df\u09c7\u09a4\n(\u0997) \u09b8\u09cc\u09a6\u09bf \u0986\u09b0\u09ac\n(\u0998) \u09ae\u09be\u09b2\u09df\u09c7\u09b6\u09bf\u09df\u09be\n\n\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf (\u09e7\u09ee \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09eb) \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0 \u09aa\u09b6\u09cd\u099a\u09bf\u09ae\u09be \u09b8\u09be\u09ae\u09b0\u09bf\u0995 \u099c\u09cb\u099f \u09a8\u09cd\u09af\u09be\u099f\u09cb\u09b0 \u09ac\u09be\u0987\u09b0\u09c7 \u09ae\u09bf\u09a4\u09cd\u09b0 (\u09a8\u09a8-\u09a8\u09cd\u09af\u09be\u099f\u09cb \u09ae\u09c7\u099c\u09b0 \u0985\u09cd\u09af\u09be\u09b2\u09be\u0987) \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0998\u09cb\u09b7\u09a3\u09be \u0995\u09b0\u09c7\u099b\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6\u0995\u09c7?\n\u0995. \u0987\u09b8\u09b0\u09be\u09df\u09c7\u09b2\n\u0996. \u09b8\u09cc\u09a6\u09bf \u0986\u09b0\u09ac\n\u0997. \u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\n\u0998. \u09b8\u09bf\u09b0\u09bf\u09df\u09be\n{{\u09b8\u09cc\u09a6\u09bf \u0986\u09b0\u09ac}}\n\n\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09b6\u09c0\u09b0\u09cd\u09b7 \u09a4\u09c7\u09b2 \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf\u0995\u09be\u09b0\u0995 \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf?\n\u0995. \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be\n\u0996. \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\n\u0997. \u0987\u09b0\u09be\u09a8\n\u0998. \u09b8\u09cc\u09a6\u09bf \u0986\u09b0\u09ac\n{{\u09b8\u09cc\u09a6\u09bf \u0986\u09b0\u09ac}}", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c0\u09df \u09ac\u09a8\u09ad\u09c2\u09ae\u09bf \u09a8\u09c7\u0987 \u098f\u09ae\u09a8 \u099c\u09c7\u09b2\u09be\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be \u0995\u09a4\u099f\u09bf?\nans: {{\u09e8\u09ef\u099f\u09bf}}\n(\u0995) \u09e8\u09eb\u099f\u09bf\n(\u0996) \u09e8\u09ed\u099f\u09bf\n(\u0997) \u09e8\u09ef\u099f\u09bf\n(\u0998) \u09e9\u09e7\u099f\u09bf\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: \u09a6\u09c7\u09b6\u09c7 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09e8\u09ef\u099f\u09bf \u099c\u09c7\u09b2\u09be\u09df \u0995\u09cb\u09a8\u09cb \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c0\u09df \u09ac\u09a8\u09ad\u09c2\u09ae\u09bf \u09a8\u09c7\u0987\u0964 \u098f \u099c\u09c7\u09b2\u09be\u0997\u09c1\u09b2\u09cb\u09a4\u09c7 \u09ac\u09a8\u09be\u09df\u09a8 \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf\u09b0 \u0989\u09a6\u09cd\u09af\u09cb\u0997 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09c7 \u09aa\u09b0\u09bf\u09ac\u09c7\u09b6 \u0993 \u099c\u09c0\u09ac\u09ac\u09c8\u099a\u09bf\u09a4\u09cd\u09b0\u09cd\u09af \u09b8\u0982\u09b0\u0995\u09cd\u09b7\u09a3\u09c7\u09b0 \u09b2\u0995\u09cd\u09b7\u09cd\u09af\u09c7\u0964", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u099c\u09be\u09a4\u09c0\u09df \u09ae\u09b9\u09bf\u09b2\u09be \u0995\u09cd\u09b0\u09bf\u0995\u09c7\u099f \u09a6\u09b2\u09c7\u09b0 \u0985\u09a7\u09bf\u09a8\u09be\u09df\u0995 \u0995\u09c7? {{\u09a8\u09bf\u0997\u09be\u09b0 \u09b8\u09c1\u09b2\u09a4\u09be\u09a8\u09be \u099c\u09cd\u09af\u09cb\u09a4\u09bf}}\n(\u0995) \u09b8\u09be\u09b2\u09ae\u09be \u0996\u09be\u09a4\u09c1\u09a8\n(\u0996) \u09a8\u09bf\u0997\u09be\u09b0 \u09b8\u09c1\u09b2\u09a4\u09be\u09a8\u09be \u099c\u09cd\u09af\u09cb\u09a4\u09bf\n(\u0997) \u09b0\u09c1\u09ae\u09be\u09a8\u09be \u0986\u09b9\u09ae\u09c7\u09a6\n(\u0998) \u09ab\u09be\u09b0\u099c\u09be\u09a8\u09be \u09b9\u0995\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u099c\u09be\u09a4\u09c0\u09df \u09ae\u09b9\u09bf\u09b2\u09be \u0995\u09cd\u09b0\u09bf\u0995\u09c7\u099f \u09a6\u09b2\u09c7\u09b0 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u0985\u09a7\u09bf\u09a8\u09be\u09df\u0995 \u09a8\u09bf\u0997\u09be\u09b0 \u09b8\u09c1\u09b2\u09a4\u09be\u09a8\u09be \u099c\u09cd\u09af\u09cb\u09a4\u09bf\u0964 \u09a4\u09bf\u09a8\u09bf \u098f\u0995\u099c\u09a8 \u09b8\u09ab\u09b2 \u09ac\u09cd\u09af\u09be\u099f\u09be\u09b0 \u0993 \u09a8\u09c7\u09a4\u09c3\u09a4\u09cd\u09ac\u09a6\u09be\u09a8\u09c7 \u09aa\u09be\u09b0\u09a6\u09b0\u09cd\u09b6\u09c0 \u0996\u09c7\u09b2\u09cb\u09df\u09be\u09dc\u0964", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09a4\u09c8\u09b0\u09bf \u09aa\u09cb\u09b6\u09be\u0995 \u0986\u09ae\u09a6\u09be\u09a8\u09bf\u09a4\u09c7 \u09b6\u09c0\u09b0\u09cd\u09b7 \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf? {{\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0}}\n(\u0995) \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\n(\u0996) \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf\n(\u0997) \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u099c\u09cd\u09af\n(\u0998) \u0995\u09be\u09a8\u09be\u09a1\u09be", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09a6\u09c7\u09b6\u099c \u0989\u09ce\u09aa\u09be\u09a6\u09a8\u09c7 (GDP) \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf \u0985\u09ac\u09a6\u09be\u09a8 \u09b0\u09be\u0996\u09c7 \u0995\u09cb\u09a8 \u0996\u09be\u09a4? {{\u09b8\u09c7\u09ac\u09be \u0996\u09be\u09a4}}\n(\u0995) \u0995\u09c3\u09b7\u09bf \u0996\u09be\u09a4\n(\u0996) \u09b6\u09bf\u09b2\u09cd\u09aa \u0996\u09be\u09a4\n(\u0997) \u09b8\u09c7\u09ac\u09be \u0996\u09be\u09a4\n(\u0998) \u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af \u0996\u09be\u09a4", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u09ac\u09bf\u09ae\u09b8\u099f\u09c7\u0995\u09c7\u09b0 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u09b8\u09ad\u09be\u09aa\u09a4\u09bf \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6? {{\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6}}\n(\u0995) \u09ad\u09be\u09b0\u09a4\n(\u0996) \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\n(\u0997) \u09a8\u09c7\u09aa\u09be\u09b2\n(\u0998) \u09b6\u09cd\u09b0\u09c0\u09b2\u0999\u09cd\u0995\u09be\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: \u09ac\u09bf\u09ae\u09b8\u099f\u09c7\u0995 (BIMSTEC)-\u098f\u09b0 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u09b8\u09ad\u09be\u09aa\u09a4\u09bf \u09a6\u09c7\u09b6 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u0964 **\u09e8\u09e6\u09e8\u09eb \u09b8\u09be\u09b2 \u09a5\u09c7\u0995\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09ad\u09be\u09aa\u09a4\u09bf\u09b0 \u09a6\u09be\u09df\u09bf\u09a4\u09cd\u09ac \u09aa\u09be\u09b2\u09a8 \u0995\u09b0\u099b\u09c7 \u098f\u09ac\u0982 \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0 \u09b8\u09ae\u09cd\u09ae\u09c7\u09b2\u09a8 \u09a2\u09be\u0995\u09be\u09df \u0985\u09a8\u09c1\u09b7\u09cd\u09a0\u09bf\u09a4 \u09b9\u09ac\u09c7**\u0964", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09cd\u09af\u09be\u0982\u0995\u09c7\u09b0 \u09b9\u09bf\u09b8\u09be\u09ac\u09c7 \u09e8\u09e6\u09e8\u09eb \u09b8\u09be\u09b2\u09c7 \u09ac\u09bf\u09b6\u09cd\u09ac \u0985\u09b0\u09cd\u09a5\u09a8\u09c0\u09a4\u09bf \u0995\u09a4 \u09b6\u09a4\u09be\u0982\u09b6 \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf \u09aa\u09be\u09ac\u09c7 \u09ac\u09b2\u09c7 \u09a7\u09be\u09b0\u09a3\u09be \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09c7? {{\u09e8.\u09e9%}}\n(\u0995) \u09e8%\n(\u0996) \u09e8.\u09e9%\n(\u0997) \u09e8.\u09eb%\n(\u0998) \u09e9%", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae 6G \u09b8\u09cd\u09af\u09be\u099f\u09c7\u09b2\u09be\u0987\u099f \u0989\u09ce\u0995\u09cd\u09b7\u09c7\u09aa\u09a3 \u0995\u09b0\u09c7\u099b\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6? {{\u099a\u09c0\u09a8}}\n(\u0995) \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\n(\u0996) \u099c\u09be\u09aa\u09be\u09a8\n(\u0997) \u099a\u09c0\u09a8\n(\u0998) \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u0995\u09cb\u09b0\u09bf\u09df\u09be", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09b6\u09c0\u09b0\u09cd\u09b7 \u0985\u09b8\u09cd\u09a4\u09cd\u09b0 \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf\u0995\u09be\u09b0\u0995 \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf? {{\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0}}\n(\u0995) \u09b0\u09be\u09b6\u09bf\u09df\u09be\n(\u0996) \u099a\u09c0\u09a8\n(\u0997) \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\n(\u0998) \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0 \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09b6\u09c0\u09b0\u09cd\u09b7 \u0985\u09b8\u09cd\u09a4\u09cd\u09b0 \u09b0\u09aa\u09cd\u09a4\u09be\u09a8\u09bf\u0995\u09be\u09b0\u0995 \u09a6\u09c7\u09b6\u0964 **\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09aa\u09cd\u09b0\u09be\u09df \u09ea\u09e6% \u0985\u09b8\u09cd\u09a4\u09cd\u09b0 \u09b8\u09b0\u09ac\u09b0\u09be\u09b9 \u0995\u09b0\u09c7 \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0**, **__\u09af\u09be\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0995\u09cd\u09b0\u09c7\u09a4\u09be \u09a6\u09c7\u09b6\u0997\u09c1\u09b2\u09cb\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09b8\u09cc\u09a6\u09bf \u0986\u09b0\u09ac \u0993 \u099c\u09be\u09aa\u09be\u09a8 \u09b0\u09df\u09c7\u099b\u09c7__**\u0964", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u09ae\u09c7\u09b2\u09cb\u09a8\u09bf \u09a1\u0995\u099f\u09cd\u09b0\u09bf\u09a8 \u09a8\u09c0\u09a4\u09bf \u09aa\u09cd\u09b0\u09a3\u09df\u09a8 \u0995\u09b0\u09c7\u099b\u09c7 \u0995\u09cb\u09a8 \u09a6\u09c7\u09b6? {{\u0987\u09a4\u09be\u09b2\u09bf}}\n(\u0995) \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\n(\u0996) \u0987\u09a4\u09be\u09b2\u09bf\n(\u0997) \u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf\n(\u0998) \u09b8\u09cd\u09aa\u09c7\u09a8\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: \u201c\u09ae\u09c7\u09b2\u09cb\u09a8\u09bf \u09a1\u0995\u099f\u09cd\u09b0\u09bf\u09a8\" \u09a8\u09c0\u09a4\u09bf\u099f\u09bf **\u0987\u09a4\u09be\u09b2\u09bf\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u099c\u09b0\u09cd\u099c\u09bf\u09df\u09be \u09ae\u09c7\u09b2\u09cb\u09a8\u09bf\u09b0** \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09bf\u09a4\u0964 \u098f\u0987 \u09a8\u09c0\u09a4\u09bf\u09b0 \u09ae\u09c2\u09b2 \u0989\u09a6\u09cd\u09a6\u09c7\u09b6\u09cd\u09af \u0987\u0989\u09b0\u09cb\u09aa\u09c0\u09df \u0987\u0989\u09a8\u09bf\u09df\u09a8\u09c7\u09b0 \u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09b8\u09c0\u09ae\u09bf\u09a4 \u0995\u09b0\u09c7 \u09b8\u09a6\u09b8\u09cd\u09af \u09a6\u09c7\u09b6\u0997\u09c1\u09b2\u09cb\u09b0 \u09a8\u09bf\u099c\u09b8\u09cd\u09ac \u09b8\u09bf\u09a6\u09cd\u09a7\u09be\u09a8\u09cd\u09a4 \u0997\u09cd\u09b0\u09b9\u09a3\u09c7\u09b0 \u0995\u09cd\u09b7\u09ae\u09a4\u09be \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf \u0995\u09b0\u09be\u0964", ""], ["\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8: \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0\u09aa\u09c3\u09b7\u09cd\u09a0\u09c7\u09b0 \u0989\u099a\u09cd\u099a\u09a4\u09be \u09ea\u09eb \u09b8\u09c7\u09a8\u09cd\u099f\u09bf\u09ae\u09bf\u099f\u09be\u09b0 \u09ac\u09c3\u09a6\u09cd\u09a7\u09bf \u09aa\u09c7\u09b2\u09c7 \u09e8\u09e6\u09eb\u09e6 \u09b8\u09be\u09b2 \u09a8\u09be\u0997\u09be\u09a6 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09b6\u09b0\u09a3\u09be\u09b0\u09cd\u09a5\u09c0 (Climate Refugee) \u09b9\u09ac\u09c7 \u0995\u09a4\u099c\u09a8? {{\u09e9 \u0995\u09cb\u099f\u09bf}}\n(\u0995) \u09e7 \u0995\u09cb\u099f\u09bf\n(\u0996) \u09e8 \u0995\u09cb\u099f\u09bf\n(\u0997) \u09e9 \u0995\u09cb\u099f\u09bf\n(\u0998) \u09ea \u0995\u09cb\u099f\u09bf\n- \u09ac\u09cd\u09af\u09be\u0996\u09cd\u09af\u09be: \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u0997\u09ac\u09c7\u09b7\u09a3\u09be \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0, \u09e8\u09e6\u09eb\u09e6 \u09b8\u09be\u09b2\u09c7\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09b8\u09ae\u09c1\u09a6\u09cd\u09b0\u09aa\u09c3\u09b7\u09cd\u09a0\u09c7\u09b0 \u0989\u099a\u09cd\u099a\u09a4\u09be \u09ea\u09eb \u09b8\u09c7\u09a8\u09cd\u099f\u09bf\u09ae\u09bf\u099f\u09be\u09b0 \u09ac\u09be\u09dc\u09b2\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09be\u09df \u09e9 \u0995\u09cb\u099f\u09bf \u09ae\u09be\u09a8\u09c1\u09b7 \u09a4\u09be\u09a6\u09c7\u09b0 \u09ac\u09be\u09b8\u09b8\u09cd\u09a5\u09be\u09a8 \u09b9\u09be\u09b0\u09bf\u09df\u09c7 \u099c\u09b2\u09ac\u09be\u09af\u09bc\u09c1 \u09b6\u09b0\u09a3\u09be\u09b0\u09
