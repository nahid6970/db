\u09ea \u099c\u09be\u09a8\u09c1\u09af\u09bc\u09be\u09b0\u09bf | \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09a6\u09bf\u09ac\u09b8 \u09aa\u09be\u09b2\u09bf\u09a4 \u09b9\u09af\u09bc\n\u09e8\u09eb \u09ab\u09c7\u09ac\u09cd\u09b0\u09c1\u09af\u09bc\u09be\u09b0\u09bf | \u09aa\u09bf\u09b2\u0996\u09be\u09a8\u09be \u09b9\u09a4\u09cd\u09af\u09be \u09a6\u09bf\u09ac\u09b8\n\u09e8\u09eb \u09ae\u09be\u09b0\u09cd\u099a | **\u0997\u09a3\u09b9\u09a4\u09cd\u09af\u09be \u09a6\u09bf\u09ac\u09b8**\n\u09e8\u09ec \u09ae\u09be\u09b0\u09cd\u099a|**\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u099c\u09be\u09a4\u09c0\u09df \u09a6\u09bf\u09ac\u09b8**\n\u09e9 \u099c\u09c1\u09b2\u09be\u0987|\u099c\u09be\u09a4\u09c0\u09df \u099c\u09a8\u09cd\u09ae\u09a8\u09bf\u09ac\u09a8\u09cd\u09a7\u09a8 \u09a6\u09bf\u09ac\u09b8\n\u09e9\u09e6 \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0 | \u099c\u09be\u09a4\u09c0\u09af\u09bc \u0986\u09af\u09bc\u0995\u09b0 \u09a6\u09bf\u09ac\u09b8\n\u09e9\u09e7 \u09ae\u09c7| \u09ac\u09bf\u09b6\u09cd\u09ac \u09a4\u09be\u09ae\u09be\u0995\u09ae\u09c1\u0995\u09cd\u09a4 \u09a6\u09bf\u09ac\u09b8\n\u09ea \u0985\u0995\u09cd\u099f\u09cb\u09ac\u09b0| \u09ac\u09bf\u09b6\u09cd\u09ac \u09aa\u09cd\u09b0\u09be\u09a3\u09c0 \u09a6\u09bf\u09ac\u09b8\n\u09ea \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0 | \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8 \u09a6\u09bf\u09ac\u09b8\n\u09eb \u099c\u09c1\u09a8 | \u09ac\u09bf\u09b6\u09cd\u09ac \u09aa\u09b0\u09bf\u09ac\u09c7\u09b6 \u09a6\u09bf\u09ac\u09b8 / \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09aa\u09b0\u09bf\u09ac\u09c7\u09b6 \u09a6\u09bf\u09ac\u09b8\n\u09ed \u098f\u09aa\u09cd\u09b0\u09bf\u09b2 | \u09ac\u09bf\u09b6\u09cd\u09ac \u09b8\u09cd\u09ac\u09be\u09b8\u09cd\u09a5\u09cd\u09af \u09a6\u09bf\u09ac\u09b8\n\u09ed \u099c\u09c1\u09a8 | ~~\u099b\u09af\u09bc \u09a6\u09ab\u09be \u09a6\u09bf\u09ac\u09b8~~\n\u09ed \u099c\u09c1\u09a8| \u09a8\u09bf\u09b0\u09be\u09aa\u09a4\u09cd\u09a4\u09be \u0996\u09be\u09a6\u09cd\u09af \u09a6\u09bf\u09ac\u09b8\n\u09ee \u09ae\u09be\u09b0\u09cd\u099a | **\u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09a8\u09be\u09b0\u09c0 \u09a6\u09bf\u09ac\u09b8**\n\u09ef \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0 | \u09b0\u09cb\u0995\u09c7\u09df\u09be \u09a6\u09bf\u09ac\u09b8", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "25", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "\u0989\u09a8\u09cd\u09a8\u09a4 \u099c\u09be\u09a4", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "\u09b6\u09c0\u09b0\u09cd\u09b7 \u09ac\u09bf\u09ad\u09be\u0997/\u099c\u09c7\u09b2\u09be", "textColor": "#000000", "type": "text", "width": "150"}], "name": "Agriculture", "rows": [["**\u0986\u09a8\u09be\u09b0\u09b8** = \u0998\u09cb\u09dc\u09be\u09b6\u09be\u09b2\n**\u0995\u09b2\u09be** = \u0985\u0997\u09cd\u09a8\u09bf\u09b6\u09cd\u09ac\u09b0, \u0995\u09be\u09a8\u09be\u0987\u09ac\u09be\u09b8\u09c0, \u09ae\u09cb\u09b9\u09a8\u09ac\u09be\u09b8\u09c0, \u09ac\u09c0\u099f\u099c\u09ac\u09be\n**\u09a7\u09be\u09a8** = \u09ac\u09be\u0982\u09b2\u09be\u09ae\u09a4\u09bf, \u0987\u09b0\u09be\u099f\u09ae\n\u09aa\u09c7\u0981\u09df\u09be\u099c: \u09b8\u09c1\u0996 \u09b8\u09be\u0997\u09b0\n\u099c\u09c1\u09ae\n\u09a4\u09c7\u09b2\u09ac\u09c0\u099c: \u09aa\u09c0\u09a4\u09b0\u09be\u099c", "{fg:#ffffff;bg:#000000}##\u09a7\u09be\u09a8##{/}\n\u09a7\u09be\u09a8 \u0989\u09ce\u09aa\u09be\u09a6\u09a8\u09c7 \u09b6\u09c0\u09b0\u09cd\u09b7 \u09ac\u09bf\u09ad\u09be\u0997 \u0995\u09cb\u09a8\u099f\u09bf?\n- \u09b0\u0982\u09aa\u09c1\u09b0\n- \u09a7\u09be\u09a8 \u0989\u09ce\u09aa\u09be\u09a6\u09a8\u09c7 \u09b6\u09c0\u09b0\u09cd\u09b7 \u099c\u09c7\u09b2\u09be- \u09ae\u09df\u09ae\u09a8\u09b8\u09bf\u0982\u09b9\n__\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf \u0989\u09ce\u09aa\u09be\u09a6\u09bf\u09a4 \u09a7\u09be\u09a8 \u09b9\u09b2\u09cb__ - \u09ac\u09cb\u09b0\u09cb\nQ. \u09a7\u09be\u09a8 \u0989\u09ce\u09aa\u09be\u09a6\u09a8\u09c7 \u09b6\u09c0\u09b0\u09cd\u09b7 \u09a6\u09c7\u09b6 \u0995\u09cb\u09a8\u099f\u09bf? \u099a\u09c0\u09a8\n\u09a6\u09c7\u09b6\u09c7\u09b0 \u09a6\u0995\u09cd\u09b7\u09bf\u09a3\u09be\u099e\u09cd\u099a\u09b2\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09ab\u09b8\u09b2 \u0995\u09cb\u09a8\u099f\u09bf? \u0986\u09ae\u09a8 \u09a7\u09be\u09a8\n\n{fg:#ffffff;bg:#000000}##\u099c\u09c1\u09ae##{/}\n\u099c\u09c1\u09ae \u099a\u09be\u09b7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0995\u09cb\u09a8 \u099c\u09c7\u09b2\u09be\u09df \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09c7\u09b6\u09bf \u09b9\u09df? \u09ac\u09be\u09a8\u09cd\u09a6\u09b0\u09ac\u09be\u09a8\n\n**\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u099a\u09be \u0997\u09ac\u09c7\u09b7\u09a3\u09be \u0987\u09a8\u09b8\u09cd\u099f\u09bf\u099f\u09bf\u0989\u099f\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0995\u09be\u09b0\u09cd\u09af\u09be\u09b2\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4 - \u09b6\u09cd\u09b0\u09c0\u09ae\u0999\u09cd\u0997\u09b2\u09c7**\n**\u09b8\u09ac\u099a\u09c7\u09af\u09bc\u09c7 \u09ac\u09c7\u09b6\u09bf \u099a\u09be \u0989\u09ce\u09aa\u09be\u09a6\u09bf\u09a4 \u09b9\u09af\u09bc-\u09ae\u09cc\u09b2\u09ad\u09c0\u09ac\u09be\u099c\u09be\u09b0\u09c7**\n\u09b6\u09c0\u09b0\u09cd\u09b7 \u099a\u09be \u0989\u09ce\u09aa\u09be\u09a6\u09a8\u0995\u09be\u09b0\u09c0 \u0995\u09cb\u09ae\u09cd\u09aa\u09be\u09a8\u09bf-\u09ab\u09bf\u09a8\u09b2\u09c7\n\u09b6\u09c0\u09b0\u09cd\u09b7 \u099a\u09be \u09ac\u09be\u099c\u09be\u09b0\u099c\u09be\u09a4\u0995\u09be\u09b0\u09c0 \u0995\u09cb\u09ae\u09cd\u09aa\u09be\u09a8\u09bf-\u0987\u09b8\u09cd\u09aa\u09be\u09b9\u09be\u09a8\u09bf\n\u09a6\u09c7\u09b6\u09c7 \u09ae\u09cb\u099f \u099a\u09be \u09ac\u09be\u0997\u09be\u09a8-\u09e7\u09ec\u09ed\u099f\u09bf\n\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae \u099a\u09be\u09af\u09bc\u09c7\u09b0 \u0986\u09ac\u09be\u09a6 \u09b6\u09c1\u09b0\u09c1 \u09b9\u09df: \u099a\u099f\u09cd\u099f\u0997\u09cd\u09b0\u09be\u09ae\u09c7 (\u09e7\u09ee\u09ea\u09e6 \u09b8\u09be\u09b2\u09c7)\n\u09ac\u09be\u09a3\u09bf\u099c\u09cd\u09af\u09bf\u0995 \u09ad\u09bf\u09a4\u09cd\u09a4\u09bf\u09a4\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae \u099a\u09be\u09df\u09c7\u09b0 \u0986\u09ac\u09be\u09a6 \u09b6\u09c1\u09b0\u09c1 \u09b9\u09df: \u09b8\u09bf\u09b2\u09c7\u099f\u09c7\u09b0 \u09ae\u09be\u09b2\u09a8\u09c0\u099b\u09dc\u09be\u09df\n\u099a\u09be \u0989\u09ce\u09aa\u09be\u09a6\u09a8\u09c7 \u09b6\u09c0\u09b0\u09cd\u09b7 \u09a6\u09c7\u09b6-\u099a\u09c0\u09a8"], ["", ""], ["{fg:#ffffff;bg:#000000}##Questions##{/}\nQ. \u0986\u09a8\u09cd\u09a4\u09b0\u09cd\u099c\u09be\u09a4\u09bf\u0995 \u09a7\u09be\u09a8 \u0997\u09ac\u09c7\u09b7\u09a3\u09be \u0987\u09a8\u09b8\u09cd\u099f\u09bf\u099f\u09bf\u0989\u099f \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4 - \u09ae\u09cd\u09af\u09be\u09a8\u09bf\u09b2\u09be", ""], ["\u0995\u09cb\u09a8 \u09ab\u09b2 '\u0997\u09cb\u09b2\u09cd\u09a1\u09c7\u09a8 \u0995\u09cd\u09b0\u09be\u0989\u09a8', '\u09b8\u09c1\u0987\u099f \u09ac\u09cd\u09b2\u09cd\u09af\u09be\u0995' \u09a8\u09be\u09ae\u09c7 \u09aa\u09b0\u09bf\u099a\u09bf\u09a4?\n\u09ac\u09c7\u09ac\u09bf \u09a4\u09b0\u09ae\u09c1\u099c", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u0989\u09ce\u09aa\u09be\u09a6\u09bf\u09a4 \u09a8\u09bf\u09ae\u09cd\u09a8\u09b2\u09bf\u0996\u09bf\u09a4 \u0995\u09cb\u09a8 \u09b0\u09be\u09b8\u09be\u09df\u09a8\u09bf\u0995\u099f\u09bf \u0995\u09c3\u09b7\u09bf\u09b0 \u0996\u09be\u09a4\u09c7 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09cd\u09af\u09ac\u09b9\u09c3\u09a4 \u09b9\u09df? \u0985\u09cd\u09af\u09be\u09ae\u09cb\u09a8\u09bf\u09df\u09be\u09ae \u09b8\u09be\u09b2\u09ab\u09c7\u099f", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "Q", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8", "nickname": "July Uprising Movement", "rows": [["\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09a8\u09bf\u09df\u09c7 \u09a8\u09bf\u09b0\u09cd\u09ae\u09bf\u09a4 \u09a4\u09a5\u09cd\u09af\u099a\u09bf\u09a4\u09cd\u09b0 - \u09b6\u09cd\u09b0\u09be\u09ac\u09a3 \u09ac\u09bf\u09a6\u09cd\u09b0\u09cb\u09b9\n- \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u0995 **\u0986\u09b0\u09bf\u09ab\u09c1\u09b0 \u09b0\u09b9\u09ae\u09be\u09a8**"], ["\u0986\u0997\u09b8\u09cd\u099f \u09ae\u09be\u09b8\u09c7\u09b0 \u0995\u09a4 \u09a4\u09be\u09b0\u09bf\u0996 **\u09e9\u09ec\u09b6\u09c7 \u099c\u09c1\u09b2\u09be\u0987**? \u09eb \u0986\u0997\u09b8\u09cd\u099f\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u099c\u09a8\u09aa\u09cd\u09b0\u09bf\u09af\u09bc \u09b8\u0982\u09b8\u09cd\u0995\u09c3\u09a4\u09bf\u09a4\u09c7 \u09e9\u09ec \u099c\u09c1\u09b2\u09be\u0987 \u09ac\u09b2\u09a4\u09c7 \u09e8\u09e6\u09e8\u09ea \u09b8\u09be\u09b2\u09c7\u09b0 \u09eb \u0986\u0997\u09b8\u09cd\u099f\u0995\u09c7 \u09a8\u09bf\u09b0\u09cd\u09a6\u09c7\u09b6 \u0995\u09b0\u09c7\u0964 \u0985\u09b8\u09b9\u09af\u09cb\u0997 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u09c7\u09b0 \u09aa\u09cd\u09b0\u09c7\u0995\u09cd\u09b7\u09bf\u09a4 \u09b8\u09c3\u09b7\u09cd\u099f \u0997\u09a3-\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09a6\u09c0\u09b0\u09cd\u0998\u0995\u09be\u09b2\u09c0\u09a8 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b6\u09c7\u0996 \u09b9\u09be\u09b8\u09bf\u09a8\u09be \u098f\u0987 \u09a6\u09bf\u09a8 \u09aa\u09a6\u09a4\u09cd\u09af\u09be\u0997 \u0995\u09b0\u09c7 \u09a6\u09c7\u09b6\u09a4\u09cd\u09af\u09be\u0997 \u0995\u09b0\u09c7\u09a8\u0964\n-  \u09ac\u09c8\u09b7\u09ae\u09cd\u09af \u09ac\u09bf\u09b0\u09cb\u09a7\u09c0 \u099b\u09be\u09a4\u09cd\u09b0 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u09c7\u09b0 \u09ae\u09c7\u09df\u09be\u09a6\u0995\u09be\u09b2 \u0995\u09a4\u09a6\u09bf\u09a8? **\u09e9\u09ec \u09a6\u09bf\u09a8**"], ["**\u09eb \u0986\u0997\u09b7\u09cd\u099f\u0995\u09c7** \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09b0\u0995\u09be\u09b0 \u0995\u09cb\u09a8 \u09a6\u09bf\u09ac\u09b8 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0998\u09cb\u09b7\u09a3\u09be \u0995\u09b0\u09c7\u099b\u09c7? **\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09a6\u09bf\u09ac\u09b8**"], ["\u099c\u09c1\u09b2\u09be\u0987 \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac\u09c7\u09b0 **\u09b8\u09b0\u09cd\u09ac\u0995\u09a8\u09bf\u09b7\u09cd\u09a0 \u09b6\u09b9\u09bf\u09a6** \u0995\u09c7? \u0986\u09ac\u09cd\u09a6\u09c1\u09b2 \u0986\u09b9\u09be\u09a6"], ["{fg:#ffffff;bg:#000000}##\u09b6\u09b9\u09c0\u09a6 \u0986\u09ac\u09c1 \u09b8\u09be\u0988\u09a6 ##{/}\n- \u09b6\u09b9\u09c0\u09a6 \u0986\u09ac\u09c1 \u09b8\u09be\u0988\u09a6 **\u0995\u09cb\u09a8 \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09df\u09c7\u09b0 \u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09b0\u09cd\u09a5\u09c0** \u099b\u09bf\u09b2\u09c7\u09a8? \u09ac\u09c7\u0997\u09ae \u09b0\u09cb\u0995\u09c7\u09df\u09be \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09df\n- \u099c\u09cd\u09ac\u09be\u09b2\u09be\u0987 \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac\u09c7 \u09b6\u09b9\u09c0\u09a6 \u0986\u09ac\u09c1 \u09b8\u09be\u0988\u09a6 **\u0995\u09a4 \u09a4\u09be\u09b0\u09bf\u0996\u09c7 \u09b6\u09be\u09b9\u09be\u09a6\u09be\u09a4 \u09ac\u09b0\u09a3 \u0995\u09b0\u09c7\u09a8**? \u099c\u09c1\u09b2\u09be\u0987 \u09e7\u09ec\n- \u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8\u09c7 \u09b6\u09b9\u09bf\u09a6 \u0986\u09ac\u09c1 \u09b8\u09be\u0988\u09a6\u0995\u09c7 \u09a8\u09bf\u09df\u09c7 \u0985\u0999\u09cd\u0995\u09bf\u09a4 **\"\u0989\u09a8\u09cd\u09a8\u09a4 \u09ae\u09ae \u09b6\u09bf\u09b0\"** \u09b6\u09bf\u09b2\u09cd\u09aa\u0995\u09b0\u09cd\u09ae\u099f\u09bf \u0985\u0982\u0995\u09a8 \u0995\u09b0\u09c7\u09a8 - **\u09b6\u09b9\u09bf\u09a6 \u0995\u09ac\u09bf\u09b0**"], ["\u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ac\u09b0\u09cd\u09a4\u09c0\u0995\u09be\u09b2\u09c0\u09a8 \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 **\u0985\u09b0\u09cd\u09a5 \u0989\u09aa\u09a6\u09c7\u09b7\u09cd\u099f\u09be\u09b0 \u09a8\u09be\u09ae** \u0995\u09bf? \u09a1\u09be\u0983 \u09b8\u09be\u09b2\u09c7\u09b9\u0989\u09a6\u09cd\u09a6\u09bf\u09a8 \u0986\u09b9\u09ae\u09c7\u09a6"], ["\u0986\u09ae\u09bf \u0986\u09ae\u09be\u09b0 \u099c\u09a8\u0997\u09a8\u0995\u09c7 \u0986\u09b0\u09c7\u0995\u099f\u09bf \u0985\u09a8\u09bf\u09ac\u09be\u09b0\u09cd\u09af \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac\u09c7\u09b0 \u099c\u09a8\u09cd\u09af \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09c1\u09a4\u09bf \u09a8\u09c7\u09df\u09be\u09b0 \u0995\u09a5\u09be \u09ac\u09b2\u099b\u09bf\" \u0995\u09be\u09b0 \u09b0\u099a\u09a8\u09be? \u0986\u09b8\u09be\u09a6 \u09ac\u09bf\u09a8 \u09b9\u09be\u09ab\u09bf\u099c"], ["\u09b8\u09ae\u09cd\u09aa\u09cd\u09b0\u09a4\u09bf \u0997\u09a3\u09ad\u09ac\u09a8\u0995\u09c7 \u0995\u09cb\u09a8 \u099c\u09be\u09a6\u09c1\u0998\u09b0 \u0995\u09b0\u09be\u09b0 \u09b8\u09bf\u09a6\u09cd\u09a7\u09be\u09a8\u09cd\u09a4 \u09a8\u09c7\u09df\u09be \u09b9\u09df\u09c7\u099b\u09c7?\n\u0989\u09a4\u09cd\u09a4\u09b0: \u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09b8\u09cd\u09ae\u09c3\u09a4\u09bf \u099c\u09be\u09a6\u09c1\u0998\u09b0"], ["\u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8 \u0985\u09a8\u09cd\u09a4\u09ac\u09b0\u09cd\u09a4\u09c0 \u09b8\u09b0\u0995\u09be\u09b0 \u0995\u09a4 \u09a4\u09be\u09b0\u09bf\u0996\u09c7 \u09b6\u09aa\u09a5 \u0997\u09cd\u09b0\u09b9\u09a3 \u0995\u09b0\u09c7? \u09ee \u0986\u0997\u09b8\u09cd\u099f \u09e8\u09e6\u09e8\u09ea", ""], ["{fg:#ffffff;bg:#000000}\u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09b2\u09bf\u0996\u09c1\u09a8: '\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09e8\u09e6\u09e8\u09ea' {/}\n\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09e8\u09e6\u09e8\u09ea, \u09af\u09be '\u099c\u09c1\u09b2\u09be\u0987 \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac' \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7\u0993 \u09aa\u09b0\u09bf\u099a\u09bf\u09a4, \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0987\u09a4\u09bf\u09b9\u09be\u09b8\u09c7 \u098f\u0995\u099f\u09bf \u0997\u09c1\u09b0\u09c1\u09a4\u09cd\u09ac\u09aa\u09c2\u09b0\u09cd\u09a3 \u0997\u09a3\u09a4\u09be\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u0995 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u0964 \u098f\u0987 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8 \u09e8\u09e6\u09e8\u09ea \u09b8\u09be\u09b2\u09c7\u09b0 \u09e7 \u099c\u09c1\u09b2\u09be\u0987 \u09a5\u09c7\u0995\u09c7 \u09eb \u0986\u0997\u09b8\u09cd\u099f \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4 \u099a\u09b2\u09c7\u099b\u09bf\u09b2 \u098f\u09ac\u0982 \u098f\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09e7\u09ec \u09ac\u099b\u09b0\u09c7\u09b0 \u09b8\u09cd\u09ac\u09c8\u09b0\u09be\u099a\u09be\u09b0\u09c0 \u09b6\u09be\u09b8\u09a8\u09c7\u09b0 \u0985\u09ac\u09b8\u09be\u09a8 \u0998\u099f\u09c7\u0964 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u09c7\u09b0 \u09b8\u09c2\u099a\u09a8\u09be \u09b9\u09df \u09b8\u09b0\u0995\u09be\u09b0\u09bf \u099a\u09be\u0995\u09b0\u09bf\u09a4\u09c7 \u0995\u09cb\u099f\u09be \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf \u09ac\u09be\u09a4\u09bf\u09b2\u09c7\u09b0 \u09a6\u09be\u09ac\u09bf\u09a4\u09c7\u0964 \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u0995\u09a0\u09cb\u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8\u09c7\u09b0 \u0995\u09be\u09b0\u09a3\u09c7 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8 \u09a4\u09c0\u09ac\u09cd\u09b0\u09a4\u09b0 \u09b9\u09df \u098f\u09ac\u0982 \u09eb \u0986\u0997\u09b8\u09cd\u099f \u099a\u09c2\u09dc\u09be\u09a8\u09cd\u09a4 \u09b0\u09c2\u09aa \u09b2\u09be\u09ad \u0995\u09b0\u09c7\u0964 \u098f\u0987 \u09b8\u09ae\u09df\u09c7 \u09aa\u09cd\u09b0\u09be\u09df \u09e7,\u09eb\u09e6\u09e6 \u09ae\u09be\u09a8\u09c1\u09b7 \u09aa\u09cd\u09b0\u09be\u09a3 \u09b9\u09be\u09b0\u09be\u09df\u0964 \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0\u09a4\u09c7, \u09b8\u09be\u09ac\u09c7\u0995 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b6\u09c7\u0996 \u09b9\u09be\u09b8\u09bf\u09a8\u09be \u09aa\u09a6\u09a4\u09cd\u09af\u09be\u0997 \u0995\u09b0\u09c7 \u09ad\u09be\u09b0\u09a4\u09c7 \u09aa\u09be\u09b2\u09bf\u09df\u09c7 \u09af\u09be\u09a8\u0964 \u099c\u09be\u09a4\u09bf\u09b0 \u0989\u09a6\u09cd\u09a6\u09c7\u09b6\u09cd\u09af\u09c7 \u09a6\u09c7\u09df\u09be \u09ad\u09be\u09b7\u09a3\u09c7 \u09b8\u09c7\u09a8\u09be\u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u099c\u09c7\u09a8\u09be\u09b0\u09c7\u09b2 \u0993\u09df\u09be\u0995\u09be\u09b0-\u0989\u099c-\u099c\u09be\u09ae\u09be\u09a8 \u098f\u0995\u099f\u09bf \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ac\u09a4\u09c0 \u09b8\u09b0\u0995\u09be\u09b0 \u0997\u09a0\u09a8\u09c7\u09b0 \u0998\u09cb\u09b7\u09a3\u09be \u09a6\u09c7\u09a8 \u098f\u09ac\u0982 \u09b8\u0995\u09b2 \u09b9\u09a4\u09cd\u09af\u09be\u09b0 \u09a4\u09a6\u09a8\u09cd\u09a4\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b6\u09cd\u09b0\u09c1\u09a4\u09bf \u09a6\u09c7\u09a8\u0964 \u09b9\u09be\u09b8\u09bf\u09a8\u09be \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u09aa\u09a4\u09a8\u09c7\u09b0 \u09a4\u09bf\u09a8 \u09a6\u09bf\u09a8 \u09aa\u09b0, \u09ee\u09ea \u09ac\u099b\u09b0 \u09ac\u09df\u09b8\u09c0 \u09a8\u09cb\u09ac\u09c7\u09b2 \u09ac\u09bf\u099c\u09df\u09c0 \u0985\u09a7\u09cd\u09af\u09be\u09aa\u0995 \u09ae\u09c1\u09b9\u09be\u09ae\u09cd\u09ae\u09a6 \u0987\u0989\u09a8\u09c2\u09b8\u0995\u09c7 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0989\u09aa\u09a6\u09c7\u09b7\u09cd\u099f\u09be \u0995\u09b0\u09c7 \u098f\u0995\u099f\u09bf \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ac\u09b0\u09cd\u09a4\u09c0 \u09b8\u09b0\u0995\u09be\u09b0 \u0997\u09a0\u09bf\u09a4 \u09b9\u09df\u0964 \u098f\u0987 \u0985\u09a8\u09cd\u09a4\u09b0\u09cd\u09ac\u09b0\u09cd\u09a4\u09c0 \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09a6\u09c7\u09b6\u09c7 \u0997\u09a3\u09a4\u09be\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u0995 \u09aa\u09cd\u09b0\u0995\u09cd\u09b0\u09bf\u09df\u09be \u09aa\u09c1\u09a8\u0983\u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be \u098f\u09ac\u0982 \u09b8\u09cd\u09ac\u09c8\u09b0\u09be\u099a\u09be\u09b0\u09c0 \u09b6\u09be\u09b8\u09a8\u09c7\u09b0 \u0985\u09ac\u09b8\u09be\u09a8 \u0998\u099f\u09c7\u0964 \u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09e8\u09e6\u09e8\u09ea \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u099c\u09a8\u0997\u09a3\u09c7\u09b0 \u09b8\u09be\u09b9\u09b8, \u0990\u0995\u09cd\u09af \u098f\u09ac\u0982 \u0997\u09a3\u09a4\u09be\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u0995 \u09ae\u09c2\u09b2\u09cd\u09af\u09ac\u09cb\u09a7\u09c7\u09b0 \u098f\u0995 \u0989\u099c\u09cd\u099c\u09cd\u09ac\u09b2 \u09a6\u09c3\u09b7\u09cd\u099f\u09be\u09a8\u09cd\u09a4 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u099a\u09bf\u09b9\u09cd\u09a8\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09c7\u0964\n\n{fg:#ffffff;bg:#000000}\u09e7. \u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09e8\u09e6\u09e8\u09ea{/}\nAnswer: \u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09e8\u09e6\u09e8\u09ea\n\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09e8\u09e6\u09e8\u09ea, \u09af\u09be '\u099c\u09c1\u09b2\u09be\u0987 \u09ac\u09bf\u09aa\u09cd\u09b2\u09ac' \u09ac\u09be '\u09e9\u09ec \u099c\u09c1\u09b2\u09be\u0987 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8' \u09a8\u09be\u09ae\u09c7\u0993 \u09aa\u09b0\u09bf\u099a\u09bf\u09a4, \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0987\u09a4\u09bf\u09b9\u09be\u09b8\u09c7 \u098f\u0995\u099f\u09bf \u0997\u09c1\u09b0\u09c1\u09a4\u09cd\u09ac\u09aa\u09c2\u09b0\u09cd\u09a3 \u0997\u09a3\u09a4\u09be\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u0995 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8. \n\u09b8\u09ae\u09af\u09bc\u0995\u09be\u09b2: \u098f\u0987 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8 \u09e8\u09e6\u09e8\u09ea \u09b8\u09be\u09b2\u09c7\u09b0 \u09e7 \u099c\u09c1\u09b2\u09be\u0987 \u09a5\u09c7\u0995\u09c7 \u09eb \u0986\u0997\u09b8\u09cd\u099f \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4 \u099a\u09b2\u09c7\u099b\u09bf\u09b2. \n\u0995\u09be\u09b0\u09a3: \u098f\u09b0 \u09b8\u09c2\u099a\u09a8\u09be \u09b9\u09af\u09bc \u09b8\u09b0\u0995\u09be\u09b0\u09bf \u099a\u09be\u0995\u09b0\u09bf\u09a4\u09c7 \u0995\u09cb\u099f\u09be \u09aa\u09a6\u09cd\u09a7\u09a4\u09bf \u09ac\u09be\u09a4\u09bf\u09b2\u09c7\u09b0 \u09a6\u09be\u09ac\u09bf\u09a4\u09c7. \u09aa\u09b0\u09ac\u09b0\u09cd\u09a4\u09c0\u09a4\u09c7 \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u0995\u09a0\u09cb\u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8\u09c7\u09b0 \u0995\u09be\u09b0\u09a3\u09c7 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8 \u09a4\u09c0\u09ac\u09cd\u09b0\u09a4\u09b0 \u09b9\u09af\u09bc\u09c7 \u0985\u09b8\u09b9\u09af\u09cb\u0997 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u09c7 \u09b0\u09c2\u09aa \u09a8\u09c7\u09af\u09bc. \n\u09ab\u09b2\u09be\u09ab\u09b2: \u09eb \u0986\u0997\u09b8\u09cd\u099f \u099a\u09c2\u09a1\u09bc\u09be\u09a8\u09cd\u09a4 \u09b0\u09c2\u09aa \u09b2\u09be\u09ad \u0995\u09b0\u09c7 \u098f\u09ac\u0982 \u098f\u09b0 \u09ae\u09be\u09a7\u09cd\u09af\u09ae\u09c7 \u09a4\u09ce\u0995\u09be\u09b2\u09c0\u09a8 \u09b8\u09b0\u0995\u09be\u09b0\u09c7\u09b0 \u09aa\u09a4\u09a8 \u0998\u099f\u09c7, \u09af\u09be \u09e7\u09ec \u09ac\u099b\u09b0\u09c7\u09b0 \u09b6\u09be\u09b8\u09a8\u09c7\u09b0 \u0985\u09ac\u09b8\u09be\u09a8 \u09a8\u09bf\u09b6\u09cd\u099a\u09bf\u09a4 \u0995\u09b0\u09c7. \n\u0995\u09cd\u09b7\u09af\u09bc\u0995\u09cd\u09b7\u09a4\u09bf: \u098f\u0987 \u09b8\u09ae\u09af\u09bc\u09c7 \u09aa\u09cd\u09b0\u09be\u09af\u09bc \u09e7,\u09eb\u09e6\u09e6 \u09ae\u09be\u09a8\u09c1\u09b7 \u09aa\u09cd\u09b0\u09be\u09a3 \u09b9\u09be\u09b0\u09be\u09af\u09bc \u098f\u09ac\u0982 \u0985\u09b8\u0982\u0996\u09cd\u09af \u09ae\u09be\u09a8\u09c1\u09b7 \u0986\u09b9\u09a4 \u09b9\u09af\u09bc. \n\u0997\u09c1\u09b0\u09c1\u09a4\u09cd\u09ac: \u098f\u0987 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8\u0995\u09c7 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09a6\u09cd\u09ac\u09bf\u09a4\u09c0\u09af\u09bc \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be \u09ac\u09b2\u09c7\u0993 \u0985\u09ad\u09bf\u09b9\u09bf\u09a4 \u0995\u09b0\u09be \u09b9\u09af\u09bc \u098f\u09ac\u0982 \u09eb \u0986\u0997\u09b8\u09cd\u099f \u09ac\u09b0\u09cd\u09a4\u09ae\u09be\u09a8\u09c7 \u098f\u0995\u099f\u09bf \u099c\u09be\u09a4\u09c0\u09af\u09bc \u09a6\u09bf\u09ac\u09b8 \u0993 \u09b8\u09b0\u0995\u09be\u09b0\u09bf \u099b\u09c1\u099f\u09bf\u09b0 \u09a6\u09bf\u09a8. ", ""], ["\u09ac\u09c8\u09b7\u09ae\u09cd\u09af\u09ac\u09bf\u09b0\u09cb\u09a7\u09c0 \u099b\u09be\u09a4\u09cd\u09b0 \u0986\u09a8\u09cd\u09a6\u09cb\u09b2\u09a8 **\u09ae\u09be\u09b0\u09cd\u099a \u09ab\u09b0 \u099c\u09be\u09b8\u09cd\u099f\u09bf\u09b8** \u0995\u09b0\u09cd\u09ae\u09b8\u09c2\u099a\u09bf \u0998\u09cb\u09b7\u09a3\u09be \u0995\u09b0\u09c7 \u0995\u09a4 \u09a4\u09be\u09b0\u09bf\u0996\u09c7? \u0998\u09cb\u09b7\u09a8\u09be \u0995\u09b0\u09c7 \u09e9\u09e6\u099c\u09c1\u09b2\u09be\u0987 \u09aa\u09be\u09b2\u09a8 \u0995\u09b0\u09c7 \u09e9\u09e7 \u099c\u09c1\u09b2\u09be\u0987 \u09e8\u09e6\u09e8\u09ea", ""], ["\u09b6\u09bf\u0995\u09cd\u09b7\u09be\u09b0\u09cd\u09a5\u09c0\u09a6\u09c7\u09b0 \u0986\u0981\u0995\u09be \u0997\u09cd\u09b0\u09be\u09ab\u09bf\u09a4\u09bf \u099a\u09bf\u09a4\u09cd\u09b0 \u09a8\u09bf\u09df\u09c7 \u09b8\u0982\u0995\u09b2\u09bf\u09a4 \u0997\u09cd\u09b0\u09a8\u09cd\u09a5\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09bf? Art of Triumph", ""], ["\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8 \u09b8\u09b0\u09cd\u09ac\u0995\u09a8\u09bf\u09b7\u09cd\u09a0 \u09b6\u09b9\u09bf\u09a6 \u09b9\u09b2\u09c7\u09a8? \u0986\u09ac\u09a6\u09c1\u09b2 \u0986\u09b9\u09be\u09a6", ""], ["\u099c\u09c1\u09b2\u09be\u0987 \u0997\u09a3-\u0985\u09ad\u09cd\u09af\u09c1\u09a4\u09cd\u09a5\u09be\u09a8\u09c7\u09b0 \u09b8\u09cd\u09ae\u09b0\u09a3\u09c7 \u09a8\u09bf\u09b0\u09cd\u09ae\u09bf\u09a4 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a5\u09ae \u09b8\u09cd\u09ae\u09c3\u09a4\u09bf\u09b8\u09cd\u09a4\u09ae\u09cd\u09ad'\u0985\u09a6\u09ae\u09cd\u09af \u09e8\u09ea' \u0995\u09cb\u09a8 \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09df\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4? \u099c\u09be\u09b9\u09be\u0999\u09cd\u0997\u09c0\u09b0\u09a8\u0997\u09b0 \u09ac\u09bf\u09b6\u09cd\u09ac\u09ac\u09bf\u09a6\u09cd\u09af\u09be\u09b2\u09df", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "25", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u09ac\u09be\u0982\u09b2\u09be\u09b0 \u09b6\u09be\u09b8\u0995\u0997\u09a3 \u0993 \u0987\u09a4\u09bf\u09b9\u09be\u09b8", "rows": [["\u09a2\u09be\u0995\u09be \u0997\u09c7\u0987\u099f \u098f\u09b0 \u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a4\u09be \u0995\u09c7? \u09ae\u09c0\u09b0 \u099c\u09c1\u09ae\u09b2\u09be", ""], ["\u09a4\u09bf\u09a4\u09c1\u09ae\u09c0\u09b0\u09c7\u09b0 \u09ac\u09be\u0981\u09b6\u09c7\u09b0 \u0995\u09c7\u09b2\u09cd\u09b2\u09be \u0995\u09cb\u09a5\u09be\u09df \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4 \u099b\u09bf\u09b2? \u09a8\u09be\u09b0\u09bf\u0995\u09c7\u09b2 \u09ac\u09be\u09dc\u09bf\u09df\u09be", ""], ["\u0995\u09cb\u09a8 \u09b8\u09ae\u09cd\u09b0\u09be\u099f \u09a4\u09be\u09b0 \u09b6\u09be\u09b8\u09a8\u09ae\u09be\u09b2\u09be \u09ac\u09cd\u09b0\u09be\u09b9\u09cd\u09ae\u09c0 \u09b2\u09bf\u09aa\u09bf\u09a4\u09c7 \u0989\u09ce\u0995\u09c0\u09b0\u09cd\u09a3 \u0995\u09b0\u09be\u09a8? \u0985\u09b6\u09cb\u0995", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa", "nickname": "Prokolpo", "rows": [["##\u09aa\u09a6\u09cd\u09ae\u09be \u09b8\u09c7\u09a4\u09c1 (Padma Bridge)##\n- \u09a6\u09c8\u09b0\u09cd\u0998\u09cd\u09af - \u09ec.\u09e7\u09eb \u0995\u09bf:\u09ae\u09bf: \n- \u09aa\u09cd\u09b0\u09a8\u09cd\u09a5 \u09e7\u09ee.\u09e7\u09e6 \u09ae\u09bf\n- **\u09b8\u09c7\u09a4\u09c1\u09b0 \u09ae\u09cb\u099f \u09aa\u09bf\u09b2\u09be\u09b0\u09c7\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be- \u09ea\u09e8\u099f\u09bf**\n- **\u09b8\u09cd\u09aa\u09cd\u09af\u09be\u09a8\u09c7\u09b0 \u09b8\u0982\u0996\u09cd\u09af\u09be- \u09ea\u09e7\u099f\u09bf**\n- \u09aa\u09cd\u09b0\u09a4\u09bf\u099f\u09bf \u09b8\u09cd\u09aa\u09cd\u09af\u09be\u09a8\u09c7\u09b0 \u09a6\u09c8\u09b0\u09cd\u0998\u09cd\u09af - \u09e7\u09eb\u09e6 \u09ae\u09bf\u099f\u09be\u09b0\u0964\n- \u09aa\u09a6\u09cd\u09ae\u09be \u09ac\u09b9\u09c1\u09ae\u09c1\u0996\u09c0 \u09b8\u09c7\u09a4\u09c1\u09b0 **\u09a6\u09c8\u09b0\u09cd\u0998\u09cd\u09af \u09ec.\u09e7\u09eb \u0995\u09bf\u09ae\u09bf** \u098f\u09ac\u0982 **\u09aa\u09cd\u09b0\u09a8\u09cd\u09a5 \u09e7\u09ee.\u09e7\u09e6\u09ae\u09bf**\u0964 \u0989\u09b2\u09cd\u09b2\u09c7\u0996\u09cd\u09af, **\u0989\u09ad\u09df \u09aa\u09cd\u09b0\u09be\u09a8\u09cd\u09a4\u09c7\u09b0 \u09b8\u0982\u09af\u09cb\u0997 \u09b8\u09dc\u0995\u09c7\u09b0 \u09a6\u09c8\u09b0\u09cd\u0998\u09cd\u09af \u09e7\u09e8.\u09e7\u09ec \u0995\u09bf\u09ae\u09bf (\u098f\u09b0 \u09ae\u09a7\u09cd\u09af\u09c7 \u09e7\u09e7.\u09ef\u09eb \u0995\u09bf\u09ae\u09bf \u099c\u09be\u099c\u09bf\u09b0\u09be \u09aa\u09cd\u09b0\u09be\u09a8\u09cd\u09a4\u09c7)**\u0964 \u098f\u09b0 \u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a4\u09be \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8 \u09b9\u09b2\u09cb \u099a\u09be\u09df\u09a8\u09be \u09ae\u09c7\u099c\u09b0 \u09ac\u09cd\u09b0\u09bf\u099c \u0987\u099e\u09cd\u099c\u09bf\u09a8\u09bf\u09df\u09be\u09b0\u09bf\u0982 \u0995\u09cb\u09ae\u09cd\u09aa\u09be\u09a8\u09bf \u09b2\u09bf\u09ae\u09bf\u099f\u09c7\u09a1\u0964 \u09a8\u09a6\u09c0 \u09b6\u09be\u09b8\u0995 \u09b8\u0982\u09b8\u09cd\u09a5\u09be \u09b9\u09b2\u09cb \u09b8\u09bf\u09a8\u09cb\u09b9\u09be\u0987\u09a1\u09cd\u09b0\u09cb \u0995\u09b0\u09aa\u09cb\u09b0\u09c7\u09b6\u09a8 \u098f\u09ac\u0982 \u09a4\u09a6\u09be\u09b0\u0995\u09bf \u09aa\u09b0\u09be\u09ae\u09b0\u09cd\u09b6\u0995 \u09b9\u09b2\u09cb \u0995\u09cb\u09b0\u09bf\u09df\u09be\u09a8 \u098f\u0995\u09cd\u09b8\u09aa\u09cd\u09b0\u09c7\u09b8\u0993\u09df\u09c7 \u0995\u09b0\u09aa\u09cb\u09b0\u09c7\u09b6\u09a8\u0964\n- \u09ae\u09be\u0993\u09df\u09be-\u099c\u09be\u099c\u09bf\u09b0\u09be \u09aa\u09cd\u09b0\u09be\u09a8\u09cd\u09a4\u09c7 \u09aa\u09a6\u09cd\u09ae\u09be \u09b8\u09c7\u09a4\u09c1 \u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a3\u09c7\u09b0 \u09aa\u09b0\u09be\u09ae\u09b0\u09cd\u09b6 \u09a6\u09c7\u09df-\u099c\u09be\u09aa\u09be\u09a8\u09c7\u09b0 \u09a6\u09be\u09a4\u09be \u09b8\u0982\u09b8\u09cd\u09a5\u09be '\u099c\u09be\u0987\u0995\u09be' (\u09e8\u09e6\u09e6\u09ea \u09b8\u09be\u09b2\u09c7)\n- \u09aa\u09a6\u09cd\u09ae\u09be \u09b8\u09c7\u09a4\u09c1\u09b0 \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa\u09c7\u09b0 \u09a8\u09be\u09ae-'\u09aa\u09a6\u09cd\u09ae\u09be \u09ac\u09b9\u09c1\u09ae\u09c1\u0996\u09c0 \u09b8\u09c7\u09a4\u09c1 \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa'\n- \u09aa\u09cd\u09b0\u0995\u09b2\u09cd\u09aa\u09c7\u09b0 \u09aa\u09b0\u09bf\u099a\u09be\u09b2\u0995 \u09ae\u09cb\u0983 \u09b6\u09ab\u09bf\u0995\u09c1\u09b2 \u0987\u09b8\u09b2\u09be\u09ae\n- \u09b8\u09c7\u09a4\u09c1\u09b0 \u0995\u09be\u099c \u09b6\u09c1\u09b0\u09c1 \u09b9\u09df-\u09ed \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0 \u09e8\u09e6\u09e7\u09ea \u09b8\u09be\u09b2\u09c7\n- \u09a8\u0995\u09b6\u09be-\u098f.\u0987.\u09b8\u09bf.\u0993.\u098f\u09ae [\u09a8\u0995\u09b6\u09be\u0995\u09be\u09b0 - AECOM (\u0986\u09ae\u09c7\u09b0\u09bf\u0995\u09be\u09a8 \u0995\u09cb\u09ae\u09cd\u09aa\u09be\u09a8\u09bf)]\n- \u098f\u0987 \u09b8\u09c7\u09a4\u09c1 \u09a8\u09bf\u09b0\u09cd\u09ae\u09bf\u09a4 \u09b9\u099a\u09cd\u099b\u09c7-\u0995\u0982\u0995\u09cd\u09b0\u09bf\u099f \u0986\u09b0 \u09b8\u09cd\u099f\u09bf\u09b2 \u09a6\u09bf\u09df\u09c7 (\u09af\u09be \u09ac\u09bf\u09b6\u09cd\u09ac\u09c7 \u09aa\u09cd\u09b0\u09a5\u09ae)\n- \u09aa\u09a6\u09cd\u09ae\u09be \u09b8\u09c7\u09a4\u09c1\u09b0 \u0985\u09ac\u09b8\u09cd\u09a5\u09be\u09a8-\u09e9\u099f\u09bf \u099c\u09c7\u09b2\u09be\u09b0 \u0993\u09aa\u09b0 [\u09ae\u09c1\u09a8\u09cd\u09b8\u09bf\u0997\u099e\u09cd\u099c, \u09b6\u09b0\u09c0\u09df\u09a4\u09aa\u09c1\u09b0 \u0993 \u09ae\u09be\u09a6\u09be\u09b0\u09c0\u09aa\u09c1\u09b0 (\u09b6\u09bf\u09ac\u099a\u09b0)]\n- \u09aa\u09a6\u09cd\u09ae\u09be \u09b8\u09c7\u09a4\u09c1\u09b0 \u09b8\u0999\u09cd\u0997\u09c7 \u09b8\u0982\u09af\u09cb\u0997 \u09b9\u09ac\u09c7-\u09a6\u09c7\u09b6\u09c7\u09b0 \u09a6\u0995\u09cd\u09b7\u09bf\u09a3-\u09aa\u09b6\u09cd\u099a\u09bf\u09ae\u09be\u0982\u09b6\u09c7\u09b0 \u09b8\u09be\u09a5\u09c7 \u0989\u09a4\u09cd\u09a4\u09b0-\u09aa\u09c2\u09b0\u09cd\u09ac\u09be\u0982\u09b6\u09c7\u09b0\n- \u09b8\u09b0\u09cd\u09ac\u09b6\u09c7\u09b7 (\u09ea\u09e7\u09a4\u09ae) \u09b8\u09cd\u09aa\u09cd\u09af\u09be\u09a8 \u09ac\u09b8\u09c7- \u09e7\u09e6 \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0 \u09e8\u09e6\u09e8\u09e6 (\u09e7\u09e8 \u0993 \u09e7\u09e9 \u09a8\u09ae\u09cd\u09ac\u09b0 \u09aa\u09bf\u09b2\u09be\u09b0\u09c7\u09b0 \u0993\u09aa\u09b0)\n- \u09b8\u09c7\u09a4\u09c1\u09a4\u09c7 \u09b8\u09cd\u09aa\u09cd\u09af\u09be\u09a8 \u09ac\u09b8\u09be\u09a8\u09cb\u09b0 \u0995\u09be\u099c\u09c7 \u09ac\u09cd\u09af\u09ac\u09b9\u09be\u09b0 \u0995\u09b0\u09be \u09b9\u09df\u09c7\u099b\u09c7 \u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09ac\u09dc \u09ad\u09be\u09b8\u09ae\u09be\u09a8 \u0995\u09cd\u09b0\u09c7\u09a8 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0996\u09cd\u09af\u09be\u09a4 '{fg:#ffffff;bg:#000000}\u09a4\u09bf\u09df\u09be\u09a8-\u0987{/}'\n- \u09aa\u09a6\u09cd\u09ae\u09be \u09b8\u09c7\u09a4\u09c1\u09b0 \u09a6\u09c1\u0987 \u09aa\u09cd\u09b0\u09be\u09a8\u09cd\u09a4 \u09b9\u099a\u09cd\u099b\u09c7-\u09ae\u09be\u0993\u09df\u09be (\u09ae\u09c1\u09a8\u09cd\u09b8\u09bf\u0997\u099e\u09cd\u099c) \u0993 \u099c\u09be\u099c\u09bf\u09b0\u09be (\u09b6\u09b0\u09c0\u09df\u09a4\u09aa\u09c1\u09b0)\n## \u09ae\u09c2\u09b2 \u09b8\u09c7\u09a4\u09c1\u09b0 \u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a3 \u0995\u09be\u099c\u09c7\u09b0 \u0989\u09a6\u09cd\u09ac\u09cb\u09a7\u09a8 \u0995\u09b0\u09be \u09b9\u09df -\u09e7\u09e8 \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e7\u09eb.\n## \u09aa\u09cd\u09b0\u09a5\u09ae \u09b8\u09cd\u09aa\u09cd\u09af\u09be\u09a8 \u09ac\u09b8\u09be\u09a8\u09cb \u09b9\u09df \u09e9\u09e6 \u09b8\u09c7\u09aa\u09cd\u09a4\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e7\u09ed. -\n## \u09b8\u09cd\u09aa\u09cd\u09af\u09be\u09a8 - \u09ea\u09e7\u099f\u09bf (\u09b8\u09b0\u09cd\u09ac\u09b6\u09c7\u09b7 \u09b8\u09cd\u09aa\u09cd\u09af\u09be\u09a8 \u09ac\u09b8\u09be\u09a8\u09cb \u09b9\u09df \u09e7\u09e6 \u09a1\u09bf\u09b8\u09c7\u09ae\u09cd\u09ac\u09b0, \u09e8\u09e6\u09e8\u09e6)\u0964 -", ""], ["##\u09b9\u09be\u09b0\u09cd\u09a1\u09bf\u099e\u09cd\u099c \u09ac\u09cd\u09b0\u09bf\u099c##\n\u09b9\u09be\u09b0\u09cd\u09a1\u09bf\u099e\u09cd\u099c \u09ac\u09cd\u09b0\u09bf\u099c\u09c7\u09b0 \u09a6\u09c8\u09b0\u09cd\u0998\u09cd\u09af \u09aa\u09cd\u09b0\u09be\u09af\u09bc \u09e7.\u09ee \u0995\u09bf\u09b2\u09cb\u09ae\u09bf\u099f\u09be\u09b0 (\u09e7,\u09ed\u09ef\u09ee.\u09e9\u09e8 \u09ae\u09bf\u099f\u09be\u09b0 \u09ac\u09be \u09eb\u09ee\u09ef\u09ea \u09ab\u09c1\u099f)\u0964 \u098f\u099f\u09bf \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09a6\u09cd\u09ae\u09be \u09a8\u09a6\u09c0\u09b0 \u0989\u09aa\u09b0 \u09a8\u09bf\u09b0\u09cd\u09ae\u09bf\u09a4 \u098f\u0995\u099f\u09bf \u0987\u09b8\u09cd\u09aa\u09be\u09a4 \u09a8\u09bf\u09b0\u09cd\u09ae\u09bf\u09a4 \u09b0\u09c7\u09b2\u0993\u09af\u09bc\u09c7 \u099f\u09cd\u09b0\u09be\u09b8 \u09ac\u09cd\u09b0\u09bf\u099c \u098f\u09ac\u0982 \u098f\u099f\u09bf \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u0985\u09a8\u09cd\u09af\u09a4\u09ae \u09a6\u09c0\u09b0\u09cd\u0998\u09a4\u09ae \u09b0\u09c7\u09b2\u09b8\u09c7\u09a4\u09c1\n- \u09b9\u09be\u09b0\u09cd\u09a1\u09bf\u099e\u09cd\u099c \u09ac\u09cd\u09b0\u09bf\u099c \u098f\u09b0 \u09a8\u09bf\u09b0\u09cd\u09ae\u09be\u09a3\u0995\u09be\u09b2 \u09e7\u09ef\u09e6\u09ef-\u09e7\u09ef\u09e7\u09eb\u0964 \u098f\u099f\u09bf \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09be\u09ac\u09a8\u09be \u099c\u09c7\u09b2\u09be\u09b0 \u0988\u09b6\u09cd\u09ac\u09b0\u09a6\u09c0 \u0989\u09aa\u099c\u09c7\u09b2\u09be\u09b0 \u09aa\u09be\u0995\u09b6\u09bf \u09a5\u09c7\u0995\u09c7 \u0995\u09c1\u09b7\u09cd\u099f\u09bf\u09af\u09bc\u09be \u099c\u09c7\u09b2\u09be\u09b0 \u09ad\u09c7\u09a1\u09bc\u09be\u09ae\u09be\u09b0\u09be \u0989\u09aa\u099c\u09c7\u09b2\u09be \u09aa\u09b0\u09cd\u09af\u09a8\u09cd\u09a4 \u09af\u09c1\u0995\u09cd\u09a4\u0995\u09be\u09b0\u09c0 \u098f\u0995\u099f\u09bf \u09b0\u09c7\u09b2\u09b8\u09c7\u09a4\u09c1\u0964 \u098f\u099f\u09bf \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09ac\u099a\u09c7\u09af\u09bc\u09c7 \u09a6\u09c0\u09b0\u09cd\u0998 \u09b0\u09c7\u09b2\u09b8\u09c7\u09a4\u09c1 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u09aa\u09b0\u09bf\u099a\u09bf\u09a4\u0964 \u09aa\u09be\u09ac\u09a8\u09be \u099c\u09c7\u09b2\u09be\u09b0 \u09aa\u09be\u0995\u09b6\u09bf \u09b0\u09c7\u09b2\u09b8\u09cd\u099f\u09c7\u09b6\u09a8\u09c7\u09b0 \u09a6\u0995\u09cd\u09b7\u09bf\u09a3\u09c7 \u09aa\u09a6\u09cd\u09ae\u09be \u09a8\u09a6\u09c0\u09b0 \u0989\u09aa\u09b0 \u098f\u0987 \u09b8\u09c7\u09a4\u09c1\u099f\u09bf \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4\u0964 \u09a4\u09ce\u0995\u09be\u09b2\u09c0\u09a8 \u09ad\u09be\u0987\u09b8\u09b0\u09af\u09bc \u09b9\u09be\u09b0\u09cd\u09a1\u09bf\u099e\u09cd\u099c\u09c7\u09b0 \u09a8\u09be\u09ae \u0985\u09a8\u09c1\u09b8\u09be\u09b0\u09c7 \u098f\u0987 \u09b8\u09c7\u09a4\u09c1\u09b0 \u09a8\u09be\u09ae\u0995\u09b0\u09a3 \u0995\u09b0\u09be \u09b9\u09af\u09bc\u0964\n\n", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09bf + \u09b8\u09be\u0997\u09b0-\u09ae\u09b9\u09be\u09b8\u09be\u0997\u09b0", "nickname": "pronali sagor mohasagor", "rows": [["##\u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09bf - \u09b8\u0982\u09af\u09cb\u0997\u0995\u09be\u09b0\u09c0 \u09b8\u09be\u0997\u09b0##\n\u09b9\u09b0\u09ae\u09c1\u099c \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09bf - \u0993\u09ae\u09be\u09a8 \u0989\u09aa\u09b8\u09be\u0997\u09b0 \u0993 \u09aa\u09be\u09b0\u09b8\u09cd\u09af \u0989\u09aa\u09b8\u09be\u0997\u09b0\u0995\u09c7\n\u09b8\u09c1\u09df\u09c7\u099c \u0996\u09be\u09b2 - \u09b2\u09cb\u09b9\u09bf\u09a4 \u09b8\u09be\u0997\u09b0 \u0993 \u09ad\u09c2\u09ae\u09a7\u09cd\u09af\u09b8\u09be\u0997\u09b0\u0995\u09c7\n\u09ac\u09be\u09ac\u09c7\u09b2 \u09ae\u09be\u09a8\u09cd\u09a6\u09c7\u09ac \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09bf - \u098f\u09a1\u09c7\u09a8 \u0989\u09aa\u09b8\u09be\u0997\u09b0 \u0993 \u09b2\u09cb\u09b9\u09bf\u09a4 \u09b8\u09be\u0997\u09b0\u0995\u09c7\n\u09ac\u09b8\u09ab\u09b0\u09be\u09b8 \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09bf - \u0995\u09c3\u09b7\u09cd\u09a3 \u09b8\u09be\u0997\u09b0 \u0993 \u09ae\u09be\u09b0\u09ae\u09be\u09b0\u09be \u09b8\u09be\u0997\u09b0\u0995\u09c7\n\n- **\u09b8\u09c1\u09df\u09c7\u099c\u0996\u09be\u09b2** \u09b2\u09cb\u09b9\u09bf\u09a4\u09b8\u09be\u0997\u09b0 \u0993 \u09ad\u09c2-\u09ae\u09a7\u09cd\u09af\u09b8\u09be\u0997\u09b0 \u09a6\u09c1\u0987\u099f\u09bf \u09b8\u09be\u0997\u09b0\u0995\u09c7 \u09b8\u0982\u09af\u09c1\u0995\u09cd\u09a4 \u0995\u09b0\u09c7\u099b\u09c7\u0964 \u09b8\u09c1\u09df\u09c7\u099c \u0996\u09be\u09b2 \u0996\u09a8\u09a8 \u0995\u09b0\u09c7\u09a8 **\u09ab\u09b0\u09be\u09b8\u09bf \u0987\u099e\u09cd\u099c\u09bf\u09a8\u09bf\u09df\u09be\u09b0 \u09ab\u09be\u09b0\u09cd\u09a1\u09bf\u09a8\u09be\u09a8\u09cd\u09a6 \u09a6\u09cd\u09af \u09b2\u09bf\u09b8\u09c7\u09aa\u09b8**\u0964 \u09e8\u09eb \u098f\u09aa\u09cd\u09b0\u09bf\u09b2 **\u09e7\u09ee\u09eb\u09ef** \u09b8\u09be\u09b2\u09c7 \u098f\u099f\u09bf\u09b0 \u0996\u09a8\u09a8 \u0995\u09be\u099c \u09b6\u09c1\u09b0\u09c1 \u09b9\u09df \u098f\u09ac\u0982 \u09e8\u09eb \u098f\u09aa\u09cd\u09b0\u09bf\u09b2 **\u09e7\u09ee\u09ec\u09ef** \u09b8\u09be\u09b2\u09c7 \u098f\u099f\u09bf \u0989\u09a6\u09cd\u09ac\u09cb\u09a7\u09a8 \u0995\u09b0\u09c7\u0964 \u09ae\u09bf\u09b8\u09b0 \u09b8\u09c1\u09df\u09c7\u099c \u0996\u09be\u09b2 \u099c\u09be\u09a4\u09c0\u09df\u0995\u09b0\u09a3 \u0995\u09b0\u09c7\u099b\u09bf\u09b2 \u09e8\u09ec \u099c\u09c1\u09b2\u09be\u0987 \u09e7\u09ef\u09eb\u09ec \u09b8\u09be\u09b2\u09c7\u0964\n\nSuez Canal is between - Mediterranean Sea and Red Sea\n- \u09b8\u09c1\u09df\u09c7\u099c\u0996\u09be\u09b2 **\u09b2\u09cb\u09b9\u09bf\u09a4\u09b8\u09be\u0997\u09b0 \u0993 \u09ad\u09c2-\u09ae\u09a7\u09cd\u09af\u09b8\u09be\u0997\u09b0 \u09a6\u09c1\u0987\u099f\u09bf \u09b8\u09be\u0997\u09b0\u0995\u09c7 \u09b8\u0982\u09af\u09c1\u0995\u09cd\u09a4 \u0995\u09b0\u09c7\u099b\u09c7**\u0964 \u09b8\u09c1\u09df\u09c7\u099c \u0996\u09be\u09b2 \u0996\u09a8\u09a8 \u0995\u09b0\u09c7\u09a8 \u09ab\u09b0\u09be\u09b8\u09bf \u0987\u099e\u09cd\u099c\u09bf\u09a8\u09bf\u09df\u09be\u09b0 \u09ab\u09be\u09b0\u09cd\u09a1\u09bf\u09a8\u09be\u09a8\u09cd\u09a6 \u09a6\u09cd\u09af \u09b2\u09bf\u09b8\u09c7\u09aa\u09b8\u0964 \u09e8\u09eb \u098f\u09aa\u09cd\u09b0\u09bf\u09b2 **\u09e7\u09ee\u09eb\u09ef \u09b8\u09be\u09b2\u09c7 \u098f\u099f\u09bf\u09b0 \u0996\u09a8\u09a8 \u0995\u09be\u099c \u09b6\u09c1\u09b0\u09c1 \u09b9\u09df \u098f\u09ac\u0982 \u09e8\u09eb \u098f\u09aa\u09cd\u09b0\u09bf\u09b2 \u09e7\u09ee\u09ec\u09ef \u09b8\u09be\u09b2\u09c7 \u098f\u099f\u09bf \u0989\u09a6\u09cd\u09ac\u09cb\u09a7\u09a8 \u0995\u09b0\u09c7**\u0964 \u09ae\u09bf\u09b8\u09b0 \u09b8\u09c1\u09df\u09c7\u099c \u0996\u09be\u09b2 \u099c\u09be\u09a4\u09c0\u09df\u0995\u09b0\u09a3 \u0995\u09b0\u09c7\u099b\u09bf\u09b2 \u09e8\u09ec \u099c\u09c1\u09b2\u09be\u0987 \u09e7\u09ef\u09eb\u09ec \u09b8\u09be\u09b2\u09c7\u0964\n\n{fg:#ffffff;bg:#000000}Q.{/} \u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u0997\u09ad\u09c0\u09b0\u09a4\u09ae \u09b8\u09cd\u09a5\u09be\u09a8 \u0995\u09cb\u09a8 \u09ae\u09b9\u09be\u09b8\u09be\u0997\u09b0\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4? \u09aa\u09cd\u09b0\u09b6\u09be\u09a8\u09cd\u09a4 \u09ae\u09b9\u09be\u09b8\u09be\u0997\u09b0", ""], [":{fg:#ffffff;bg:#000000}\u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0{/}:|:{bg:#00ff00}\u09b8\u0982\u09af\u09c1\u0995\u09cd\u09a4 \u0995\u09b0\u09c7\u099b\u09c7{/}:|:{fg:#ffffff;bg:#ff0000}\u09aa\u09c3\u09a5\u0995 \u0995\u09b0\u09c7\u099b\u09c7{/}:\n\u099c\u09bf\u09ac\u09cd\u09b0\u09be\u09b2\u09cd\u099f\u09be\u09b0 \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0|\u0989: \u0986\u099f\u09b2\u09be\u09a8\u09cd\u099f\u09bf\u0995 \u0993 \u09ad\u09c2\u09ae\u09a7\u09cd\u09af\u09b8\u09be\u0997\u09b0-\u0995\u09c7|\u0987\u0989\u09b0\u09cb\u09aa (\u09b8\u09cd\u09aa\u09c7\u09a8) \u0993 \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be (\u09ae\u09b0\u0995\u09cd\u0995\u09cb)-\u0995\u09c7\n\u09ae\u09be\u09b2\u09be\u0995\u09cd\u0995\u09be \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0|~~\u09ac\u0999\u09cd\u0997\u09cb\u09aa\u09b8\u09be\u0997\u09b0 - \u099c\u09be\u09ad\u09be \u09b8\u09be\u0997\u09b0~~ \u0986\u09a8\u09cd\u09a6\u09be\u09ae\u09be\u09a8 \u09b8\u09be\u0997\u09b0 \u2013 \u09a6\u0995\u09cd\u09b7\u09bf\u09a3 \u099a\u09c0\u09a8 \u09b8\u09be\u0997\u09b0|\u09b8\u09c1\u09ae\u09be\u09a4\u09cd\u09b0\u09be - \u09ae\u09be\u09b2\u09df\u09c7\u09b6\u09bf\u09df\u09be\n\u09aa\u0995 \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0|~~\u09ad\u09be\u09b0\u09a4 \u09ae\u09b9\u09be\u09b8\u09be\u0997\u09b0 - \u0986\u09b0\u09ac \u09b8\u09be\u0997\u09b0~~ (\u09ae\u09be\u09a8\u09cd\u09a8\u09be\u09b0 \u0989\u09aa\u09b8\u09be\u0997\u09b0 \u2013 \u09ac\u0999\u09cd\u0997\u09cb\u09aa\u09b8\u09be\u0997\u09b0)|\u09ad\u09be\u09b0\u09a4 - \u09b6\u09cd\u09b0\u09c0\u09b2\u0982\u0995\u09be\n\u09ac\u09c7\u09b0\u09bf\u0982 \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0|~~\u0989\u09a4\u09cd\u09a4\u09b0 \u09b8\u09be\u0997\u09b0~~ (\u0986\u09b0\u09cd\u0995\u099f\u09bf\u0995 \u09ae\u09b9\u09be\u09b8\u09be\u0997\u09b0) - \u09ac\u09c7\u09b0\u09bf\u0982 \u09b8\u09be\u0997\u09b0|\u098f\u09b6\u09bf\u09df\u09be - \u0989\u09a4\u09cd\u09a4\u09b0 \u0986\u09ae\u09c7\u09b0\u09bf\u0995\u09be\n\u09aa\u09be\u09a8\u09be\u09ae\u09be \u0996\u09be\u09b2|\u0986\u099f\u09b2\u09be\u09a8\u09cd\u099f\u09bf\u0995 \u0993 \u09aa\u09cd\u09b0\u09b6\u09be\u09a8\u09cd\u09a4 \u09ae\u09b9\u09be\u09b8\u09be\u0997\u09b0\u0995\u09c7 \u09af\u09c1\u0995\u09cd\u09a4 \u0995\u09b0\u09c7\u099b\u09c7 & North America with South America|:#:\n\u09ac\u09b8\u09ab\u09b0\u09be\u09b8 \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0|\u0995\u09c3\u09b7\u09cd\u09a3 \u09b8\u09be\u0997\u09b0 \u2013 \u09ae\u09be\u09b0\u09ae\u09be\u09b0\u09be \u09b8\u09be\u0997\u09b0|\u0987\u0989\u09b0\u09cb\u09aa \u0993 \u098f\u09b6\u09bf\u09df\u09be\u0995\u09c7 \u09ac\u09bf\u09ad\u09be\u099c\u09a8 \u0995\u09b0\u09c7\u099b\u09c7\n\u09ac\u09be\u09ac\u09c7\u09b2-\u09ae\u09be\u09a8\u09cd\u09a6\u09c7\u09ac \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09bf|:-:|\u098f\u09b6\u09bf\u09df\u09be\u0995\u09c7 \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be \u09ae\u09b9\u09be\u09a6\u09c7\u09b6 \u09a5\u09c7\u0995\u09c7 \u09aa\u09c3\u09a5\u0995 \u0995\u09b0\u09c7\u099b\u09c7\n\n\n\u09a8\u09be\u09ae|\u09aa\u09c3\u09a5\u0995 \u0995\u09b0\u09c7\u099b\u09c7|\u09b8\u0982\u09af\u09c1\u0995\u09cd\u09a4 \u0995\u09b0\u09c7\u099b\u09c7\n\u09e6\u09e7. \u09aa\u0995 \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0|\u09ad\u09be\u09b0\u09a4-\u09b6\u09cd\u09b0\u09c0\u09b2\u0982\u0995\u09be|\u09ad\u09be\u09b0\u09a4 \u09ae\u09b9\u09be\u09b8\u09be\u0997\u09b0 \u0993 \u0986\u09b0\u09ac \u09b8\u09be\u0997\u09b0\n\u09e6\u09e8. \u09ac\u09c7\u09b0\u09bf\u0982 \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0|==\u098f\u09b6\u09bf\u09df\u09be- \u0986\u09ae\u09c7\u09b0\u09bf\u0995\u09be==|\u09ac\u09c7\u09b0\u09bf\u0982 \u09b8\u09be\u0997\u09b0\u09c7 \u0993 \u0989\u09a4\u09cd\u09a4\u09b0 \u09b8\u09be\u0997\u09b0\n\u09e6\u09e9. \u09ac\u09b8\u09ab\u09b0\u09be\u09b8 \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0|\u098f\u09b6\u09bf\u09df\u09be- \u0987\u0989\u09b0\u09cb\u09aa|\u0995\u09c3\u09b7\u09cd\u09a3 \u09b8\u09be\u0997\u09b0 \u0993 \u09ae\u09b0\u09ae\u09b0 \u09b8\u09be\u0997\u09b0\n\u09e6\u09ea. \u09ac\u09be\u09ac\u09c7\u09b2-\u09ae\u09be\u09a8\u09cd\u09a6\u09c7\u09ac \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0|\u098f\u09b6\u09bf\u09df\u09be-\u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be|\u098f\u09a1\u09c7\u09a8 \u0993 \u09b2\u09cb\u09b9\u09bf\u09a4 \u09b8\u09be\u0997\u09b0\n\u09e6\u09eb. \u099c\u09bf\u09ac\u09cd\u09b0\u09be\u09b2\u09cd\u099f\u09be\u09b0 \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0|\u09b8\u09cd\u09aa\u09c7\u09a8 (\u0987\u0989\u09b0\u09cb\u09aa)- \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be|\u0989\u09a4\u09cd\u09a4\u09b0 \u0986\u099f\u09b2\u09be\u09a8\u09cd\u099f\u09bf\u0995 \u0993 \u09ad\u09c2\u09ae\u09a7\u09cd\u09af \u09b8\u09be\u0997\u09b0\n\u09e6\u09ec. \u0987\u0982\u09b2\u09bf\u09b6 \u099a\u09cd\u09af\u09be\u09a8\u09c7\u09b2|\u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8- \u09ac\u09c3\u099f\u09c7\u09a8|\u0986\u099f\u09b2\u09be\u09a8\u09cd\u099f\u09bf\u0995-\u0989\u09a4\u09cd\u09a4\u09b0 \u09b8\u09be\u0997\u09b0\n\u09e6\u09ed. \u09a1\u09cb\u09ac\u09be\u09b0 \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0|\u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8-\u09ac\u09c3\u099f\u09c7\u09a8|\u0987\u0982\u09b2\u09bf\u09b6 \u099a\u09cd\u09af\u09be\u09a8\u09c7\u09b2- \u0989\u09a4\u09cd\u09a4\u09b0 \u09b8\u09be\u0997\u09b0\n\u09e6\u09ee. \u09ab\u09cd\u09b2\u09cb\u09b0\u09bf\u09a1\u09be \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0|\u0995\u09bf\u0989\u09ac\u09be-\u09ab\u09cd\u09b2\u09cb\u09b0\u09bf\u09a1\u09be|\u09ae\u09c7\u0995\u09cd\u09b8\u09bf\u0995\u09cb \u0989\u09aa\u09b8\u09be\u0997\u09b0 \u0986\u099f\u09b2\u09be\u09a8\u09cd\u099f\u09bf\u0995 \u09ae\u09b9\u09be\u09b8\u09be\u0997\u09b0\n\u09e6\u09ef. \u09b9\u09b0\u09ae\u09c1\u099c \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0|\u0987\u09b0\u09be\u09a8- \u09b8\u0982\u09af\u09c1\u0995\u09cd\u09a4 \u0986\u09b0\u09ac \u0986\u09ae\u09bf\u09b0\u09be\u09a4|\u09aa\u09be\u09b0\u09b8\u09cd\u09af \u0989\u09aa\u09b8\u09be\u0997\u09b0- \u0993\u09ae\u09be\u09a8 \u0989\u09aa\u09b8\u09be\u0997\u09b0\n\u09e7\u09e6. \u09ab\u09b0\u09ae\u09cb\u099c\u09be \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0|\u099a\u09c0\u09a8-\u09a4\u09be\u0987\u0993\u09df\u09be\u09a8|\u099a\u09c0\u09a8 \u09b8\u09be\u0997\u09b0- \u099f\u09c1\u0982\u0995\u09bf\u0982 \u0989\u09aa\u09b8\u09be\u0997\u09b0\n\u09e7\u09e7. \u09a4\u09be\u09a4\u09be\u09b0 \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0|\u09b0\u09be\u09b6\u09bf\u09df\u09be-\u09b6\u09be\u0996\u09be\u09b2\u09bf\u09a8 \u09a6\u09cd\u09ac\u09c0\u09aa|\u099c\u09be\u09aa\u09be\u09a8 \u09b8\u09be\u0997\u09b0- \u0993\u0996\u099f\u09be\u09b8\u09cd\u0995 \u09b8\u09be\u0997\u09b0\n\u09e7\u09e8. \u09aa\u09be\u09a8\u09be\u09ae\u09be \u09aa\u09cd\u09b0\u09a3\u09be\u09b2\u09c0|\u09aa\u09be\u09a8\u09be\u09ae\u09be-\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0|\u09aa\u09cd\u09b0\u09b6\u09be\u09a8\u09cd\u09a4 \u0993 \u0986\u099f\u09b2\u09be\u09a8\u09cd\u099f\u09bf\u0995 \u09ae\u09b9\u09be\u09b8\u09be\u0997\u09b0", ""], ["\u09ac\u09bf\u09b6\u09cd\u09ac\u09c7\u09b0 \u09b8\u09ac\u099a\u09c7\u09df\u09c7 \u09a6\u09c0\u09b0\u09cd\u0998 \u09a8\u09a6\u09c0\u09b0 \u09a8\u09be\u09ae \u0995\u09bf? \u09a8\u09c0\u09b2\u09a8\u09a6 (\u09ec,\u09ec\u09ef\u09eb \u0995\u09bf\u09b2\u09cb\u09ae\u09bf\u099f\u09be\u09b0)\n- \u09a8\u09c0\u09b2 \u09a8\u09a6\u09c7\u09b0 \u0989\u09ce\u09aa\u09a4\u09cd\u09a4\u09bf\u09b8\u09cd\u09a5\u09b2 \u09b9\u09b2\u09cb \u0986\u09ab\u09cd\u09b0\u09bf\u0995\u09be\u09b0 \u09a4\u09be\u09a8\u099c\u09be\u09a8\u09bf\u09af\u09bc\u09be \u0993 \u0989\u0997\u09be\u09a8\u09cd\u09a1\u09be \u09b8\u09c0\u09ae\u09be\u09a8\u09cd\u09a4\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4 \u09ad\u09bf\u0995\u09cd\u099f\u09cb\u09b0\u09bf\u09af\u09bc\u09be \u09b9\u09cd\u09b0\u09a6 \u098f\u09ac\u0982 \u0987\u09a5\u09bf\u0993\u09aa\u09bf\u09af\u09bc\u09be\u09b0 \u09a4\u09be\u09a8\u09be \u09b9\u09cd\u09b0\u09a6\n- \u09ae\u09bf\u09b6\u09b0\u09c7 \u0985\u09ac\u09b8\u09cd\u09a5\u09bf\u09a4 \u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09a6\u09c0\u09b0\u09cd\u0998\u09a4\u09ae \u09a8\u09a6\u09c0 '\u09a8\u09c0\u09b2 \u09a8\u09a6' \u0989\u09b2\u09cd\u09b2\u09c7\u0996\u09cd\u09af,\n- **\u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09ae \u09a8\u09a6\u09c0 '\u0986\u09ae\u09be\u099c\u09be\u09a8'**\n- **\u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u0997\u09ad\u09c0\u09b0\u09a4\u09ae \u09a8\u09a6\u09c0 '\u0995\u0999\u09cd\u0997\u09cb \u09a8\u09a6\u09c0'**\n- **\u0987\u0989\u09b0\u09cb\u09aa\u09c7\u09b0 \u09a6\u09c0\u09b0\u09cd\u0998\u09a4\u09ae \u09a8\u09a6\u09c0 '\u09ad\u09b2\u0997\u09be'**", ""], ["==##Line Name (\u09b8\u09c0\u09ae\u09be\u09b0\u09c7\u0996\u09be)##==|\u09ac\u09bf\u09ad\u0995\u09cd\u09a4\u0995\u09be\u09b0\u09c0 \u09a6\u09c7\u09b6\n==\u09a1\u09c1\u09b0\u09be\u09b2\u09cd\u09a1 \u09b2\u09be\u0987\u09a8==|\u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8 - \u0986\u09ab\u0997\u09be\u09a8\u09bf\u09b8\u09cd\u09a4\u09be\u09a8\n==\u09a8\u09b0\u09cd\u09a6\u09be\u09a8 \u09b2\u09bf\u09ae\u09bf\u099f \u09b2\u09be\u0987\u09a8== (**\u09aa\u09c0\u09a4 \u09b8\u09be\u0997\u09b0\u09c7**) \u09e9\u09ee \u09a1\u09bf\u0997\u09cd\u09b0\u09bf \u0989\u09a4\u09cd\u09a4\u09b0 \u0985\u0995\u09cd\u09b7\u09b0\u09c7\u0996\u09be \u09a1\u09bf \u09ae\u09bf\u09b2\u09bf\u099f\u09be\u09b0\u09bf\u099c \u099c\u09cb\u09a8|\u09a6. \u0995\u09cb\u09b0\u09bf\u09df\u09be- \u0989. \u0995\u09cb\u09b0\u09bf\u09df\u09be\n==\u09ac\u09cd\u09b2\u09c1 \u09b2\u09be\u0987\u09a8==|\u09b2\u09c7\u09ac\u09be\u09a8\u09a8 - \u0987\u09b8\u09b0\u09be\u0987\u09b2\n==\u09b0\u200d\u09cd\u09af\u09be\u09a1\u0995\u09cd\u09b2\u09bf\u09ab \u09b0\u09c7\u0996\u09be==|\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6-\u09ad\u09be\u09b0\u09a4 // \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6- \u09ae\u09bf\u09df\u09be\u09a8\u09ae\u09be\u09a8 // ==\u09ad\u09be\u09b0\u09a4- \u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8==\n**\u09ae\u09cd\u09af\u09be\u0995\u09ae\u09cb\u09b9\u09a8 \u09b2\u09be\u0987\u09a8**|\u099a\u09c0\u09a8 \u0993 \u09ad\u09be\u09b0\u09a4\n\u09ae\u09cd\u09af\u09be\u099c\u09bf\u09a8\u09cb \u09b2\u09be\u0987\u09a8 // \u099c\u09bf\u0997\u09ab\u09cd\u09b0\u09bf\u09a1 \u09b2\u09be\u0987\u09a8|\u099c\u09be\u09b0\u09cd\u09ae\u09be\u09a8\u09bf - \u09ab\u09cd\u09b0\u09be\u09a8\u09cd\u09b8\n\u09ae\u09cd\u09af\u09be\u09a8\u09be\u09b0\u09b9\u09c7\u0987\u09ae \u09b2\u09be\u0987\u09a8|\u09b0\u09be\u09b6\u09bf\u09df\u09be - \u09ab\u09bf\u09a8\u09b2\u09cd\u09af\u09be\u09a8\u09cd\u09a1\n==\u09b2\u09be\u0987\u09a8 \u0985\u09ac \u0995\u09a8\u09cd\u099f\u09cd\u09b0\u09cb\u09b2==|==\u09ad\u09be\u09b0\u09a4-\u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8== [\u099c\u09ae\u09cd\u09ae\u09c1 \u0993 \u0995\u09be\u09b6\u09cd\u09ae\u09c0\u09b0 (\u09ad\u09be\u09b0\u09a4) \u0993 \u0997\u09bf\u09b2\u0997\u09bf\u099f \u09ac\u09be\u09b2\u09a4\u09bf\u09b8\u09cd\u09a4\u09be\u09a8 (\u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8)]\n\u09b8\u09a8\u09cb\u09b0\u09be \u09b2\u09be\u0987\u09a8|\u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0 - \u09ae\u09c7\u0995\u09cd\u09b8\u09bf\u0995\u09cb\n\u09ac\u09be\u09b0\u09cd\u09b2\u09c7\u09ad \u09b2\u09be\u0987\u09a8|\u09ab\u09bf\u09b2\u09bf\u09b8\u09cd\u09a4\u09bf\u09a8 - \u0987\u09b8\u09b0\u09be\u0987\u09b2\n==\u0997\u09cd\u09b0\u09bf\u09a8\u09b2\u09be\u0987\u09a8==|\u09a4\u09c1\u09b0\u09cd\u0995\u09bf - \u0997\u09cd\u09b0\u09bf\u0995 \u09b8\u09be\u0987\u09aa\u09cd\u09b0\u09be\u09b8\n\u09e7\u09ed\u09a4\u09ae \u0985\u0995\u09cd\u09b7\u09b0\u09c7\u0996\u09be // \u09ae\u09cd\u09af\u09be\u0995\u09a8\u09be\u09ae\u09be\u09b0\u09be|\u09a6\u09c1\u0987 \u09ad\u09bf\u09df\u09c7\u09a4\u09a8\u09be\u09ae\n==\u09ea\u09ef\u09a4\u09ae \u0985\u0995\u09cd\u09b7\u09b0\u09c7\u0996\u09be== **(\u09a6\u09c0\u09b0\u09cd\u0998\u09a4\u09ae \u09b8\u09c0\u09ae\u09be\u09a8\u09cd\u09a4)**|\u0995\u09be\u09a8\u09be\u09a1\u09be - \u09af\u09c1\u0995\u09cd\u09a4\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\n\u09e8\u09ea\u09a4\u09ae \u0985\u0995\u09cd\u09b7\u09be\u0982\u09b6|**\u09ad\u09be\u09b0\u09a4-\u09aa\u09be\u0995\u09bf\u09b8\u09cd\u09a4\u09be\u09a8**", ""], ["\u0995\u09be\u09b8\u09cd\u09aa\u09bf\u09df\u09be\u09a8 \u09b8\u09be\u0997\u09b0 (Caspian Sea) \u0986\u09df\u09a4\u09a8 \u0985\u09a8\u09c1\u09b8\u09be\u09b0\u09c7 \u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09ae \u0986\u09ac\u09a6\u09cd\u09a7 \u099c\u09b2\u09be\u09b6\u09df\u0964 \u098f\u0995\u09c7 \u09aa\u09c3\u09a5\u09bf\u09ac\u09c0\u09b0 \u09ac\u09c3\u09b9\u09a4\u09cd\u09a4\u09ae \u09b9\u09cd\u09b0\u09a6 \u09b9\u09bf\u09b8\u09c7\u09ac\u09c7 \u0986\u0996\u09cd\u09af\u09be\u09df\u09bf\u09a4 \u0995\u09b0\u09be \u09b9\u09df\u0964\n- Island Sea", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "\u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "8", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "E", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09c7\u09b0 \u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6", "rows": [["- {fg:#ffffff;bg:#000000}1.1{/} \u0995\u09c7\u09ac\u09b2 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u098f\u09ac\u0982 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u09ac\u09bf\u099a\u09be\u09b0\u09aa\u09a4\u09bf \u09a8\u09bf\u09df\u09cb\u0997 \u09ac\u09cd\u09af\u09a4\u09bf\u09a4 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09aa\u09a4\u09bf \u09a4\u09be\u0981\u09b9\u09be\u09b0 \u0985\u09a8\u09cd\u09af\u09b8\u0995\u09b2 \u09a6\u09be\u09df\u09bf\u09a4\u09cd\u09ac\u09aa\u09be\u09b2\u09a8\u09c7 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0\u09b0 \u09aa\u09b0\u09be\u09ae\u09b0\u09cd\u09b6 \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0 \u0995\u09be\u099c \u0995\u09b0\u09c7\u09a8\u0964 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u0982\u09b8\u09a6\u09c0\u09df \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be\u09df \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b9\u099a\u09cd\u099b\u09c7\u09a8 \u09aa\u09cd\u09b0\u0995\u09c3\u09a4 \u09b6\u09be\u09b8\u0995 \u09ac\u09be \u09b8\u09b0\u0995\u09be\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8, \u0986\u09b0 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09aa\u09a4\u09bf \u09b9\u099a\u09cd\u099b\u09c7\u09a8 \u09a8\u09bf\u09df\u09ae\u09a4\u09be\u09a8\u09cd\u09a4\u09cd\u09b0\u09bf\u0995 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u0964 \u0995\u09c7\u09a8\u09a8\u09be, \u09a4\u09bf\u09a8\u09bf \u09b8\u09be\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u0995 \u09a6\u09be\u09df\u09bf\u09a4\u09cd\u09ac \u09aa\u09be\u09b2\u09a8 \u0995\u09b0\u09c7\u09a8 \u09ae\u09be\u09a4\u09cd\u09b0\u0964\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09bf? **\u0997\u09a3\u09aa\u09cd\u09b0\u099c\u09be\u09a4\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8**\n\n- \u09ad\u09cb\u099f\u09be\u09b0 \u09b9\u0993\u09df\u09be\u09b0 \u09b8\u09b0\u09cd\u09ac\u09a8\u09bf\u09ae\u09cd\u09a8 \u09ac\u09df\u09b8 = \u09e7\u09ee \u09ac\u099b\u09b0\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b9\u09ac\u09be\u09b0 \u09a8\u09cd\u09af\u09c2\u09a8\u09a4\u09ae \u09ac\u09df\u09b8 \u09e8\u09eb \u09ac\u099b\u09b0\n- **\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09aa\u09a4\u09bf \u09a8\u09bf\u09b0\u09cd\u09ac\u09be\u099a\u09bf\u09a4 \u09b9\u0993\u09df\u09be\u09b0 \u09b8\u09b0\u09cd\u09ac\u09a8\u09bf\u09ae\u09cd\u09a8 \u09ac\u09df\u09b8 = \u09e9\u09eb \u09ac\u099b\u09b0**\n- \u09b8\u09cd\u09aa\u09bf\u0995\u09be\u09b0 \u0993 \u09a1\u09c7\u09aa\u09c1\u099f\u09bf \u09b8\u09cd\u09aa\u09bf\u0995\u09be\u09b0 \u09b9\u0993\u09df\u09be\u09b0 \u09b8\u09b0\u09cd\u09ac\u09a8\u09bf\u09ae\u09cd\u09a8 \u09ac\u09df\u09b8 = \u09e8\u09eb \u09ac\u099b\u09b0\n- \u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0, \u09aa\u09cd\u09b0\u09a4\u09bf\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0, \u0989\u09aa\u09ae\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09b9\u0993\u09df\u09be\u09b0 \u09b8\u09b0\u09cd\u09ac\u09a8\u09bf\u09ae\u09cd\u09a8 \u09ac\u09df\u09b8 = \u09e8\u09eb \u09ac\u099b\u09b0\n- \u099c\u09be\u09a4\u09c0\u09df \u09b8\u0982\u09b8\u09a6\u09c7\u09b0 \u09b8\u0982\u09b8\u09a6 \u09b8\u09a6\u09b8\u09cd\u09af \u09a8\u09bf\u09b0\u09cd\u09ac\u09be\u099a\u09bf\u09a4 \u09b9\u0993\u09df\u09be\u09b0 \u09ac\u09df\u09b8 = \u09e8\u09eb \u09ac\u099b\u09b0\n\n\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09aa\u09cd\u09b0\u09a7\u09be\u09a8 \u0986\u0987\u09a8 \u0995\u09b0\u09cd\u09ae\u0995\u09b0\u09cd\u09a4\u09be\u09b0 \u09aa\u09a6\u09c7\u09b0 \u09a8\u09be\u09ae \u0995\u09bf? \u0985\u09cd\u09af\u09be\u099f\u09b0\u09cd\u09a8\u09bf \u099c\u09c7\u09a8\u09be\u09b0\u09c7\u09b2"], ["According to the constitution of Bangladesh, what is the minimum age of become the speaker of the parliament? 25", ""], ["In our National Parliament, whose vote is known as the \"casting vote\"? **Speaker's vote**", ""], ["\u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09e7\u09e9\u09ed: \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6 \u09b8\u09b0\u0995\u09be\u09b0\u09bf \u0995\u09b0\u09cd\u09ae\u0995\u09ae\u09bf\u09b6\u09a8 \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09c7\u09b0 \u0995\u09a4 \u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0 \u0997\u09a0\u09bf\u09a4?", ""], ["\u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09e9\u09ea:  \u099c\u09ac\u09b0\u09a6\u09a8\u09cd\u09a4\u09bf \u09b6\u09cd\u09b0\u09ae \u09a8\u09bf\u09b7\u09bf\u09a6\u09cd\u09a7\u0995\u09b0\u09a3 \u09ac\u09be \u09aa\u09c0\u09dc\u09a8\u09ae\u09c2\u09b2\u0995 \u09b6\u09cd\u09b0\u09ae \u09b8\u09ae\u09cd\u09aa\u09b0\u09cd\u0995\u09bf\u09a4 \u09ae\u09cc\u09b2\u09bf\u0995 \u0985\u09a7\u09bf\u0995\u09be\u09b0\u09c7\u09b0 \u09ac\u09bf\u09b7\u09df\u09c7 \u09ac\u09b0\u09cd\u09a3\u09bf\u09a4 \u09b9\u09df\u09c7\u099b\u09c7"], ["\u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09e9\u09ec: \u099a\u09b2\u09be\u09ab\u09c7\u09b0\u09be\u09b0 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be"], ["\u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09e9\u09ed: \u09b8\u09ae\u09be\u09ac\u09c7\u09b6\u09c7\u09b0 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be"], ["\u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09e9\u09ee: \u09b8\u0982\u0997\u09a0\u09a8\u09c7\u09b0 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be"], ["\u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09e9\u09ef: \u099a\u09bf\u09a8\u09cd\u09a4\u09be \u0993 \u09ac\u09bf\u09ac\u09c7\u0995\u09c7\u09b0 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be, \u09ac\u09be\u0995\u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be \u098f\u09ac\u0982 \u09b8\u0982\u09ac\u09be\u09a6\u09aa\u09a4\u09cd\u09b0\u09c7\u09b0 \u09b8\u09cd\u09ac\u09be\u09a7\u09c0\u09a8\u09a4\u09be\u09b0 \u09a8\u09bf\u09b6\u09cd\u099a\u09df\u09a4\u09be \u09aa\u09cd\u09b0\u09a6\u09be\u09a8"], ["\u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09c0\u09df \u0985\u09a7\u09bf\u0997\u09cd\u09b0\u09b9\u09a3 \u0993 \u09aa\u09cd\u09b0\u099c\u09be\u09b8\u09cd\u09ac\u09a4\u09cd\u09ac \u0986\u0987\u09a8 \u099c\u09be\u09b0\u09bf \u0995\u09b0\u09be \u09b9\u09df - \u09e7\u09ef\u09eb\u09e6 \u09b8\u09be\u09b2\u09c7", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7 \u09ac\u09a8 \u09ac\u09cd\u09af\u09ac\u09b8\u09cd\u09a5\u09be\u09aa\u09a8\u09be \u0995\u09b0\u09be \u09b9\u099a\u09cd\u099b\u09c7 \u0995\u09cb\u09a8 \u0986\u0987\u09a8 \u09a6\u09cd\u09ac\u09be\u09b0\u09be- \u09ac\u09a8 \u0986\u0987\u09a8, \u09e7\u09ee\u09ec\u09eb", ""], ["\u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u09be\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09bf\u0995 \u09aa\u09cd\u09b0\u09a4\u09bf\u09b7\u09cd\u09a0\u09be\u09a8 \u09b8\u09ae\u09c2\u09b9\u0983\n- \u099c\u09be\u09a4\u09c0\u09df \u09b8\u0982\u09b8\u09a6 \u09b8\u099a\u09bf\u09ac\u09be\u09b2\u09df (\u09ec\u09eb)\n- \u09a8\u09bf\u09b0\u09cd\u09ac\u09be\u099a\u09a8 \u0995\u09ae\u09bf\u09b6\u09a8 (\u09e7\u09e7\u09ee)\n- \u09b8\u09c1\u09aa\u09cd\u09b0\u09c0\u09ae \u0995\u09cb\u09b0\u09cd\u099f (\u09ef\u09ea)\n- \u09b8\u09b0\u0995\u09be\u09b0\u09bf \u0995\u09b0\u09cd\u09ae \u0995\u09ae\u09bf\u09b6\u09a8 (\u09e7\u09e9\u09ed)", ""], ["\u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09c7\u09b0 \u0995\u09cb\u09a8 \u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6\u09c7 \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8 \u09b8\u0982\u09b6\u09cb\u09a7\u09a8\u09c7\u09b0 \u09ac\u09bf\u09a7\u09be\u09a8 \u0986\u099b\u09c7? \u09e7\u09ea\u09e8", ""], ["\u0997\u09a3\u09aa\u09cd\u09b0\u099c\u09be\u09a4\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09c7 \u0995\u09af\u09bc\u099f\u09bf \u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09b0\u09af\u09bc\u09c7\u099b\u09c7?\nAnswer: (a) \u09e7\u09eb\u09e9\u099f\u09bf\n- \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09c7 \u09e7\u099f\u09bf \u09aa\u09cd\u09b0\u09b8\u09cd\u09a4\u09be\u09ac\u09a8\u09be, \n- \u09ed\u099f\u09bf \u09a4\u09ab\u09b8\u09bf\u09b2\n- \u09e7\u09eb\u09e9\u099f\u09bf \u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6 \u09b0\u09df\u09c7\u099b\u09c7\u0989\u09b2\u09cd\u09b2\u09c7\u0996\u09cd\u09af, \u09b8\u09ae\u0997\u09cd\u09b0 \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8 \n- \u09e7\u09e7\u099f\u09bf \u09ad\u09be\u0997\u09c7 \u09ac\u09bf\u09ad\u0995\u09cd\u09a4\n- \u0997\u09a3\u09aa\u09cd\u09b0\u099c\u09be\u09a4\u09a8\u09cd\u09a4\u09cd\u09b0\u09c0 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8 \u09ea \u09a8\u09ad\u09c7\u09ae\u09cd\u09ac\u09b0 \u09e7\u09ef\u09ed\u09e8 \u09b8\u09be\u09b2\u09c7 \u09aa\u09cd\u09b0\u09ac\u09b0\u09cd\u09a4\u09bf\u09a4 \u09b9\u09df\u0964", ""], ["\u09b8\u0995\u09b2 \u09a8\u09be\u0997\u09b0\u09bf\u0995 \u0986\u0987\u09a8\u09c7\u09b0 \u09a6\u09c3\u09b7\u09cd\u099f\u09bf\u09a4\u09c7 \u09b8\u09ae\u09be\u09a8 \u098f\u09ac\u0982 \u0986\u0987\u09a8\u09c7\u09b0 \u09b8\u09ae\u09be\u09a8 \u0986\u09b6\u09cd\u09b0\u09df \u09b2\u09be\u09ad\u09c7\u09b0 \u0985\u09a7\u09bf\u0995\u09be\u09b0\u09c0 \u09e8\u09ed \u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6\u09c7", ""], ["\u09b8\u0982\u09ac\u09bf\u09a7\u09be\u09a8\u09c7\u09b0 \u0995\u09a4 \u09a8\u0982 \u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6\u09c7\u09b0 \u0995\u09cd\u09b7\u09ae\u09a4\u09be\u09ac\u09b2\u09c7 \u09b0\u09be\u09b7\u09cd\u099f\u09cd\u09b0\u09aa\u09a4\u09bf \u09b8\u0982\u09b8\u09a6 \u0986\u09b9\u09ac\u09be\u09a8, \u09b8\u09cd\u09a5\u0997\u09bf\u09a4 \u0993 \u09ad\u0999\u09cd\u0997 \u0995\u09b0\u09a4\u09c7 \u09aa\u09be\u09b0\u09c7\u09a8?\n\u09ed\u09e8 (\u09e7) \u0985\u09a8\u09c1\u099a\u09cd\u099b\u09c7\u09a6", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u09b2.\u09b8\u09be.\u0997\u09c1 / \u0997.\u09b8\u09be.\u0997\u09c1", "nickname": "LCM / GCD / HCF", "rows": [["**\u09aa\u09cd\u09b0\u09b6\u09cd\u09a8:**  \n6\u099f\u09bf \u0998\u09a3\u09cd\u099f\u09be \u09af\u09a5\u09be\u0995\u09cd\u09b0\u09ae\u09c7 2, 4, 6, 8, 10, 12 \u09b8\u09c7\u0995\u09c7\u09a8\u09cd\u09a1 \u0985\u09a8\u09cd\u09a4\u09b0 \u09ac\u09be\u099c\u09c7\u0964  \u09e9\u09e6 \u09ae\u09bf\u09a8\u09bf\u099f\u09c7 \u09a4\u09be\u09b0\u09be \u0995\u09a4\u09ac\u09be\u09b0 \u098f\u0995\u09b8\u09be\u09a5\u09c7 \u09ac\u09be\u099c\u09ac\u09c7?\n\n**\u09b8\u09ae\u09be\u09a7\u09be\u09a8:**  \n\n\u0998\u09a3\u09cd\u099f\u09be\u0997\u09c1\u09b2\u09cb \u09aa\u09cd\u09b0\u09a5\u09ae\u09ac\u09be\u09b0 \u098f\u0995\u09b8\u09be\u09a5\u09c7 \u09ac\u09be\u099c\u09c7 \u09b8\u09ae\u09df = 0 \u09b8\u09c7\u0995\u09c7\u09a8\u09cd\u09a1\u09c7\u0964  \n\u098f\u09b0\u09aa\u09b0 \u09a4\u09be\u09b0\u09be \u0986\u09ac\u09be\u09b0 \u098f\u0995\u09b8\u09be\u09a5\u09c7 \u09ac\u09be\u099c\u09ac\u09c7 \u09a4\u09be\u09a6\u09c7\u09b0 \u09b8\u09ae\u09df\u09c7\u09b0 **LCM (\u09b2.\u09b8\u09be.\u0997\u09c1)** \u0985\u09a8\u09c1\u09af\u09be\u09df\u09c0\u0964\n\n\u0985\u09a4\u098f\u09ac,  \nLCM (2, 4, 6, 8, 10, 12) = 120 \u09b8\u09c7\u0995\u09c7\u09a8\u09cd\u09a1\u0964\n\n\u0985\u09b0\u09cd\u09a5\u09be\u09ce, \u09a4\u09be\u09b0\u09be \u09aa\u09cd\u09b0\u09a4\u09bf 120 \u09b8\u09c7\u0995\u09c7\u09a8\u09cd\u09a1 (2 \u09ae\u09bf\u09a8\u09bf\u099f) \u0985\u09a8\u09cd\u09a4\u09b0 \u098f\u0995\u09b8\u09be\u09a5\u09c7 \u09ac\u09be\u099c\u09ac\u09c7\u0964\n\n\u09e9\u09e6 \u09ae\u09bf\u09a8\u09bf\u099f\u09c7 \u09ae\u09cb\u099f \u09b8\u09ae\u09df = 30 \u00d7 60 = 1800 \u09b8\u09c7\u0995\u09c7\u09a8\u09cd\u09a1\u0964  \n\n\u098f\u0996\u09a8,  \n1800 \u09b8\u09c7\u0995\u09c7\u09a8\u09cd\u09a1\u09c7 \u09a4\u09be\u09b0\u09be \u098f\u0995\u09b8\u09be\u09a5\u09c7 \u09ac\u09be\u099c\u09ac\u09c7 = (1800 \u00f7 120) + 1  \n= 15 + 1  \n= 16 \u09ac\u09be\u09b0\u0964\n\n**\u0989\u09a4\u09cd\u09a4\u09b0:** \u2705  \n\u09e9\u09e6 \u09ae\u09bf\u09a8\u09bf\u099f\u09c7 \u0998\u09a3\u09cd\u099f\u09be\u0997\u09c1\u09b2\u09cb \u098f\u0995\u09b8\u09be\u09a5\u09c7 \u09ac\u09be\u099c\u09ac\u09c7 **\u09e7\u09ec \u09ac\u09be\u09b0**\u0964", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Probability", "rows": [["**A man can hit a target once in 4 shots. If he fires 4 shots in succession, what is the probability that he will hit his target?**\n\n**Given:**  \nProbability of hitting the target in one shot = 1/4  \nProbability of missing the target in one shot = 1 - 1/4 = 3/4\n\nWe need to find the probability that he **hits the target at least once** in 4 shots.\n\n**Step 1:** Probability of missing all 4 shots = (3/4)\u2074 = 81/256  \n\n**Step 2:** Probability of hitting at least once = 1 - Probability of missing all 4  \n= 1 - 81/256  \n= (256 - 81)/256  \n= 175/256\n\n**Answer:** 175/256", ""], ["", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Set Theory", "nickname": "Inclusion / Exclusion / Unio / Intersection", "rows": [["**In a class of 120 students numbered 1 to 120. all even numbered students opt for Physics, those whose numbers are divisible by 5 opt for Chemistry and those whose numbers are divisible by 7 opt for Math. How many opt for none of the three subjects?**\n\nTotal students = 120\n\nLet A = divisible by 2 \u2192 |A| = \u230a120/2\u230b = 60  \nB = divisible by 5 \u2192 |B| = \u230a120/5\u230b = 24  \nC = divisible by 7 \u2192 |C| = \u230a120/7\u230b = 17\n\nIntersections:  \nA\u2229B (lcm 10) \u2192 \u230a120/10\u230b = 12  \nA\u2229C (lcm 14) \u2192 \u230a120/14\u230b = 8  \nB\u2229C (lcm 35) \u2192 \u230a120/35\u230b = 3\n\nTriple intersection A\u2229B\u2229C (lcm 70) \u2192 \u230a120/70\u230b = 1\n\nBy inclusion\u2013exclusion, number opting for at least one =  \n60 + 24 + 17 \u2212 (12 + 8 + 3) + 1 = 79\n\nTherefore those who opt for **none** = 120 \u2212 79 = **41**\n\n**Answer: 41**\n", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "% Increase & Decrease", "rows": [["**If the price of gasoline increases by 25% and Ron intends to spend only 15% more on gasoline, by how much % should he reduce the quantity of gasoline that he buys?**\n\n**Shortcut Method (Without LaTeX):**  \n\nPrice increase = 25%  \nExpenditure increase = 15%  \n\n**==Required % decrease in quantity== = (Price increase \u2212 Expenditure increase) \u00f7 (1 + Price increase/100) \u00d7 100  **\nor = 100 - (100+Expenditure increase)*100==##/##==(100+Price increase)\n\nSubstitute values:  \n(25 \u2212 15) \u00f7 (1 + 25/100) \u00d7 100 = 10 \u00f7 1.25 = 8%\n\n**Answer: 8%**\n", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Work Related Math", "rows": [["**A, B and C each working alone can complete a job in 6, 8 and 12 days respectively. If all three of them work together to complete the job and earn $2340, what will be Cs share of the earnings?**\n\nGiven:  \n- A can complete the job in 6 days \u2192 A's 1 day work = 1/6  \n- B can complete the job in 8 days \u2192 B's 1 day work = 1/8  \n- C can complete the job in 12 days \u2192 C's 1 day work = 1/12  \n\n**Step 1: Work done together in 1 day**  \n= 1/6 + 1/8 + 1/12  \nLCM of 6, 8, 12 = 24  \n= 4/24 + 3/24 + 2/24 = 9/24 = 3/8\n\n**Step 2: Share of C in total work**  \nC's 1 day work / total 1 day work = (1/12) \u00f7 (3/8) = (1/12) \u00d7 (8/3) = 2/9\n\n**Step 3: C's share of earnings**  \nTotal earnings = $2340  \nC's share = 2/9 \u00d7 2340 = $520\n\n**Answer: $520**\n", ""]]}, {"cellStyles": {"0-0": {"border": true, "borderColor": "#000000", "borderStyle": "solid", "borderWidth": "1px"}}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "C & P", "nickname": "Combinations and Permutations", "rows": [["**In how many different ways can 3 identical green shirts and 3 identical red shirts be distributed among 6 children such that each child receives a shirt?**\n\nWe have:  \n- 3 identical green shirts (G)  \n- 3 identical red shirts (R)  \n- 6 children, each receives 1 shirt  \n\n**Step 1: Choose children to receive green shirts**  \nNumber of ways = 6C3 = 20  \n\n**Step 2: The remaining 3 children automatically get red shirts**  \n\n**Step 3: Total ways** = 20\n**Answer: 20**", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "Time - Speed - Length", "rows": [["Q. A train takes 10 seconds to cross a pole and 20 seconds to cross a platform of length 200m. What is the length of the train?\n\n**Ans:**\nLet the length of the train = L meters\n\n**Given:**\n- Time to cross a pole = 10 seconds\n- Time to cross a platform = 20 seconds\n- Length of platform = 200m\n\n**Understanding:**\n- When crossing a pole, the train only travels its own length\n- When crossing a platform, the train travels (its length + platform length)\n\n**Solution:**\n\nSpeed of train = Distance \u00f7 Time\n\nWhen crossing the pole:  \nSpeed = L \u00f7 10\n\nWhen crossing the platform:  \nSpeed = (L + 200) \u00f7 20\n\nSince the speed is constant:  \nL \u00f7 10 = (L + 200) \u00f7 20\n\nCross-multiplying:  \n20L = 10(L + 200)  \n\u21d2 20L = 10L + 2000  \n\u21d2 20L \u2212 10L = 2000  \n\u21d2 10L = 2000  \n\u21d2 L = 200\n\n**Answer:**  \nLength of the train = 200 meters\n", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u09ac\u09be\u0982\u09b2\u09be\u09af\u09bc \u09ae\u09c1\u09b8\u09b2\u09bf\u09ae \u09b6\u09be\u09b8\u09a8", "rows": [["\u0995\u09cb\u09a8 \u0986\u09ae\u09b2\u09c7 \u09b8\u09cb\u09a8\u09be\u09b0\u0997\u09be\u0981\u0993 \u09ac\u09be\u0982\u09b2\u09be\u09a6\u09c7\u09b6\u09c7\u09b0 \u09b0\u09be\u099c\u09a7\u09be\u09a8\u09c0 \u099b\u09bf\u09b2? \u09b8\u09c1\u09b2\u09a4\u09be\u09a8\u09c0 \u0986\u09ae\u09b2\u09c7", ""], ["", ""]]}, {"cellStyles": {}, "columns": [{"color": "#ffffff", "font": "JetBrains Mono", "fontSize": "20", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "A", "textColor": "#000000", "type": "text", "width": "150"}, {"color": "#ffffff", "font": "", "fontSize": "18", "headerBgColor": "#f8f9fa", "headerBold": true, "headerCenter": false, "headerItalic": false, "headerTextColor": "#333333", "name": "B", "textColor": "#000000", "type": "text", "width": "1"}], "name": "\u09aa\u09cd\u09b0\u09a4\u09bf\u09b6\u09ac\u09cd\u09a6", "nickname": "Protisobdo", "rows": [["\u09b9\u09b0\u09bf\u09a3 - ==\u09ae\u09c3\u0997==\n\u09b8\u09bf\u0982\u09b9 - \u09aa\u09b6\u09c1\u09b0\u09be\u099c, ==\u09ae\u09c3\u0997\u09c7\u09a8\u09cd\u09a6\u09cd\u09b0==, **\u0995\u09c7\u09b6\u09b0\u09c0**\n\u09ae\u09c3\u0997\u09df\u09be - \u09b6\u09bf\u0995\u09be\u09b0\n\u09ae\u09bf\u09a5\u09cd\u09af\u09be = \u0985\u09b2\u09c0\u0995\n\u09a8\u09a6\u09c0 = \u099c\u09b2\u09a7\u09bf, \u09aa\u09df\u09cb\u09a7\u09bf, \u099c\u09b2\u09a7\u09b0, \u09b8\u09b0\u09bf\u09ce\n\u099c\u09b2\u0995\u09a3\u09be = \u09b6\u09c0\u0995\u09b0\n\u09b8\u09ae\u09ad\u09bf\u09ac\u09cd\u09af\u09be\u09b9\u09be\u09b0\u09c7 = \u098f\u0995\u09af\u09cb\u0997\u09c7\n\u0986\u09ad\u09b0\u09a8 = \u0985\u09b2\u0982\u0995\u09be\u09b0\n\u0985\u0982\u09b6 = \u09ad\u09be\u0997\n\u0985\u0982\u09b8 = \u0999\u09cd\u0995\u09a8\u09cd\u09a7/\u0995\u09be\u0981\u09a7\n\u0997\u09c3\u09b9 = **\u0986\u09b2\u09df**, **\u09a7\u09be\u09ae**, \u09ac\u09be\u09dc\u09bf\n\u09ac\u09be\u09a4\u09be\u09b8 = **\u09b8\u09ae\u09c0\u09b0**, **\u09ac\u09be\u09df**, **\u0985\u09a8\u09bf\u09b2**, **\u09aa\u09ac\u09a8**, **\u09b8\u09ae\u09c0\u09b0\u09a3**, **\u09ae\u09b0\u09c1\u09ce**, \u09ae\u09be\u09b0\u09c1\u09a4\u09a6, \u09ac\u09be\u09af\u09bc\u09c1\n\u09ab\u09c1\u09b2 = **\u09aa\u09cd\u09b0\u09b8\u09c2\u09a8**, **\u0995\u09c1\u09b8\u09c1\u09ae**, **\u09aa\u09c1\u09b7\u09cd\u09aa\u0995**, **\u09b8\u09c1\u09ae\u09a8**, **\u09ae\u09a3\u09c0\u09ac\u0995**, **\u0985\u0999\u09cd\u0995\u09c1\u09b0**, **\u09b0\u0999\u09cd\u0997\u09a8**\n\u09aa\u09be\u09a8\u09bf = \u099c\u09b2; **\u09ac\u09be\u09b0\u09bf**, ==\u09a8\u09c0\u09b0==\n\u09aa\u09c3\u09a5\u09cd\u09ac\u09c0 = **\u0995\u09cd\u09b7\u09bf\u09a4\u09bf**, **\u0985\u09ac\u09a8\u09bf**, \u09a7\u09b0\u09a3\u09bf, \u09ad\u09c2, **\u09ac\u09b8\u09c1\u09ae\u09a4\u09c0**, **\u0989\u09b0\u09c0**, \u09ac\u09b8\u09c1\u09a7\u09be, \u09ad\u09c2\u09ae\u09bf, **\u0985\u09a6\u09bf\u09a4\u09bf**\n\u099c\u09cd\u09af\u09cb\u09ce\u09b8\u09cd\u09a8\u09be = \u0995\u09cc\u09ae\u09c1\u09a6\u09c0\n\u0986\u0997\u09c1\u09a8 = \u09aa\u09be\u09ac\u0995\n\u09a6\u09df\u09be = \u0985\u09a8\u09c1\u0997\u09cd\u09b0\u09b9, \u0995\u09b
